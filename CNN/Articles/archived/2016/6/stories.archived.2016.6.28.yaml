    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:43:28.527+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK website honors Rachelle Ann Go for ''Les Misérables'' performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420a8dd-2de9-4db9-bb14-f69b6542e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — International
        theater actress Rachelle Ann Go has been awarded the "Best Performance of
        a Song" by the West End Frame for her rendition of "I Dreamed A Dream" in
        "Les Misérables."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc0dd1-e75b-41d9-b983-6c5a0821791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino performer, who plays Fantine in the musical, told <a
        href="http://www.westendframe.com/2016/06/rachelle-ann-go-wins-best-performance.html">West
        End Frame</a> when she received the award last Friday that she feels blessed
        to win and be a part of the "phenomenal" long-running show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57512667-afa0-440c-ba72-0d0ec4ee701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank all those who voted for me. It''s an honor to
        be performing and appreciated here in beautiful London''s West End," said
        Go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8f0be-5300-4f24-bcb2-82092bd8ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also performed "I Dreamed A Dream" in the Manila run of "Les
        Misérables" last March to April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ef2b8-f295-4ad0-9e42-0a5c29a54e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go received 32 percent of over 15,000 votes recorded. Her closest
        contender was Matt Corner (11 percent) who performed "Can''t Take My Eyes
        Off You" from "Jersey Boys." Oliver Savile came in third (9 percent) with
        his "Dancing Through Life" from "Wicked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae2c8a-3224-418d-8235-fd45e7d703c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past winners include John Dagleish (2015) for "Waterloo Sunset"
        in "Sunny Afternoon" and Rachel Tucker (2014) for "Defying Gravity" in "Wicked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea15fd-64ba-4c50-872a-40f5de9f9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Go bagged second place of the "Best West End Debut Award"
        for her role as Gigi in "Miss Saigon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b5f9c-57f9-4ad7-8d68-ba55c26e88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent UK website West End Frame started organizing the
        annual awards in 2012. It opened online voting one category at a time and
        allowed male and female actors to be part of the pool for the same category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcb270-153d-43f4-8293-4de521ad3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:10.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:43:28.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Denise Valdez contributed to this report.</em></p>'
  'women-on-the-web':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Five women — (from left) Nicole CuUnjieng, Macy Alcaraz, Angela de
      Dios, Pamela Cortez, and Janna Simpao — who run popular local websites talk
      about the fast-paced timetable of web publishing, social media strategies, and
      the future of both digital and print. Photo by JENNA GOMEZ'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-06-28T04:53:31.779+08:00
    'imagesource': 'jcr:555322ff-a243-403f-a016-dcdeab0efdd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18fdd91e-2466-47f5-81b1-5b3550556e1c'
    'lead': 'Five women who run popular local websites on the fast-paced timetable
      of web publishing, social media strategies, and the future of both digital and
      print.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:57:02.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:57:46.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:57:45.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The perils and pleasures of online journalism

      '
    'updated': 2016-06-30T04:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edbe4b-dcf9-4516-982a-c7b96ab2c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Can you believe
        that we ended up getting to do this?” Janna Simpao asked Macy Alcaraz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1ab46-b9a2-40e7-bb69-51a142ad2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of Bride and Breakfast, a site about planning weddings,
        and the head of Candy magazine’s online counterpart, respectively, Simpao
        and Alcaraz met as students in Assumption Antipolo, where they expressed leanings
        toward writing and editorial ambitions early on. Despite the fact that their
        editorial paths diverged on a range of topics on opposite ends of a demographic
        spectrum, it’s without a doubt that they belong on a similar plane — they’re
        women who run websites, who are leading a relatively new wave in Philippine
        publishing, and who have carved out an authoritative take in their chosen
        niches. And they’re most definitely not alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354b5db-626a-4b19-97c4-3ec0e7f6b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out more about what it means to work in digital media, CNN
        Philippines Life gathered five women who work on a range of websites, including
        Alcaraz and Simpao, for a roundtable discussion. On a rainy Monday, over pizza
        and coffee at Frank &amp; Dean, they gamely and insightfully talked about
        the fast-paced timetable of web publishing, social media strategies, and the
        future of both digital and print.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea96ba-b420-4bda-844a-6c7b7480e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five editors are Angela de Dios, features editor of <a href="http://www.starstyle.ph/">starstyle.ph</a>,
        which proclaims itself to be a girl’s guide to fashion, beauty, and celebrity
        style; Macy Alcaraz, editor-in-chief of <a href="https://www.candymag.com/">candymag.com</a>,
        which caters to the lifestyle of both high-school and college girls; Nicole
        CuUnjieng, co-founder of <a href="http://www.pampubliko.com/">pampubliko.com</a>,
        a website that aims to “change the mainstream political discourse”; Pamela
        Cortez, restaurant editor of <a href="https://www.pepper.ph/">pepper.ph</a>,
        a food website that hopes to elevate the way food is talked about; and Janna
        Simpao, founder and editor-in-chief of <a href="http://brideandbreakfast.ph/">Bride
        and Breakfast</a>, an online publication that features curated real weddings
        in the Philippines and wedding inspiration. Below are edited excerpts from
        the discussion.</p>'
    '7':
      'image': 'jcr:a16671f3-f003-4480-8a38-f2826192c016'
      'imageCaption': 'Angela de Dios (left), editor of starstyle.ph, thinks that
        the flexibility provided by the online medium is a good thing, while the founder
        of pampubliko.com, Nicole CuUnjieng, thinks that immediacy is a bad thing
        when reporting on certain industries. Photos by JENNA GOMEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c58c67-b0eb-4124-a049-4759407993a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36080c-0488-4a5c-b0fd-ddfcda3cf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines Life: How did you get your start in publishing?
        Was there a shift from traditional to digital media? And what was the difference
        like?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16ab60-f09b-4522-aa9a-77090b14d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angela de Dios (AD):</strong> Actually, I was an intern
        for Status Magazine. So I helped them with pull-outs, editorials, if they
        needed help with anything to write about. My boss talked to me about starting
        starstyle.ph, which is a lot different from Status Magazine. ‘Cause you know,
        Status Magazine is more for hipsters, things like that. And Star Style is
        more for fashion, beauty, a more girly side. So we started that, and I guess
        the difference of digital and magazine is that digital, it’s so accessible
        and fast. So say, there’s an event. In magazines, it will come out after a
        month. But for online, it comes out right away. People get the stories much
        faster online than on magazines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd369b7-8f06-4dbe-8b7a-63b914ad170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Macy Alcaraz (MA):</strong> I’ve been with Candy for 10
        years already. I used to think I would switch to print, but I stayed in digital
        because I’m an online person talaga. My habits are always on my phone, or
        on the computer. I like how versatile digital is, because we can do videos,
        we can do GIFs. That’s something you can’t do in a magazine. And I like that
        we are able to produce our own content on the site that’s super different
        from the magazine. We’re not just an extra BTS. We make our own content; we
        have our own team. So I really enjoy digital. That’s why I stayed this long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7780bf-3819-4672-a52a-e9e8a9e5ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nicole CuUnjieng (NC):</strong> I got into publishing by
        way of academia. I was a writer, and I was a columnist for The Manila Times.
        I was publishing scholarly articles. I always loved writing. When I went to
        set up my own think tank and publication, online made sense just because it’s
        the easiest and cheapest. So for startup, it just made perfect sense. I found
        that it creates different expectations because you could very quickly be perceived
        to be irrelevant if you don’t produce a certain amount of content, or if you
        don’t manage the expectations of being online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195eadb-a6bb-4cb5-a0b2-9b86782b5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So one thing that is gained from having a print publication is that
        people expect a bit more lag time, and you have a little bit more leeway,
        but what comes out there should be a little more polished. And online, it
        could be a little cheaper, a little more immediate. But we had to set expectations
        of the kind of content we were producing. And we are producing content that
        is sort of long-form, longer than what you normally read in our mainstream
        media. So historical pieces and policy pieces. We had to sort of carve out
        and attune our demographic to what we were producing. Because there isn’t
        a direct comparison to what we’re doing. At least not in the Philippines.</p>'
    '17':
      'image': 'jcr:6f602df7-c212-47dd-8f44-f2d69d710197'
      'imageCaption': 'Pamela Cortez (left) is the restaurant editor of pepper.ph.
        Nicole CuUnjieng, Macy Alcaraz, and Angela de Dios listen as the others discuss
        the challenges of working online. Photos by JENNA GOMEZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f4bdc-f0c8-49e5-a4cd-b32c655797e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.683+08:00
