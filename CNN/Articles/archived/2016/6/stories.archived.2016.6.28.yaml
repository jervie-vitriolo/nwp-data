      '
    'updated': 2017-07-07T17:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1ce76-0362-435f-a1a5-f70ccf545225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Whether you’re
        a fan of the “Game of Thrones” T.V.&nbsp;series or George R. R. Martin’s “A
        Song of Ice and Fire” novels, it’s a given that you can’t wait to find out
        what happens next. Martin himself doesn’t know when “The Winds of Winter,”
        the sixth book in his series, will be finished. So in the meantime, CNN Philippines
        Life has selected five already completed epic fantasy novels that you can
        read while waiting for the&nbsp;book series’ next installment.</p>'
    '1':
      'image': 'jcr:964f4b04-9167-4de7-bada-8db6880d6ec5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d7907-eb3d-4901-87a3-79e0d9198d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af4dc6-245c-4c80-9107-371271ea9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.680+08:00
      'mgnl:createdBy': 'cnnproducer'
