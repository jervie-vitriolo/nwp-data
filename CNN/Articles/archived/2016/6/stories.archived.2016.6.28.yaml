      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://money.cnn.com/2016/06/27/media/game-of-thrones-finale/index.html">Game
        of Thrones'' season finale sets stage for epic march toward finish</a></em>"</p>'
