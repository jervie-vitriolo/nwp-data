      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “The Liveship Traders”
        by Robin Hobb</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c323de7-34dc-48c1-9f47-ea9a6b762ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sansa Stark, Arya Stark, and Daenerys Targaryen are your favorite
        characters on “Game of Thrones,” then “The Liveship Traders” by Robin Hobb
        is the series you want to read. While family drama, intrigue, and themes of
        coming of age are prevalent in the books, they also have pirates, magic ships,
        and even a dragon. If you want your epic fantasy to focus on a little bit
        of everything plus seafaring, then this is the series for you.</p>'
    '18':
      'image': 'jcr:1b68766d-241f-49d1-8db1-bfc9388e0ee6'
      'jcr:primaryType': 'mgnl:block'
