      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Kushiel''s Legacy”
        by Jacqueline Carey</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf2631-265d-44b6-bfcf-c394d014ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court politics, romance, and espionage are the focus of Jacqueline
        Carey’s novels, specifically the “Phèdre Trilogy” of the “Kushiel’s Legacy”
        series. If what appeals to you on “Game of Thrones” are the seduction and
        sex scenes, then prepare to be titillated by Carey’s fiction. There’s little
        overt magic in the series, and the story takes place in a fictional world
        akin to France, where the religion revolves around a sex-positive messianic
        figure. The story centers around Phèdre and her bodyguard, as she uses her
        ingenuity and guile to solve her country’s political problems.</p>'
    '14':
      'image': 'jcr:11aa8f14-389d-4fb5-8990-346fc51ce526'
