  'plea-vs-soce-filing':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Section 11 of the Omnibus Election Code gives candidates up to 30
      days after the elections to file their SOCEs, regardless of whether they won
      or lost. Candidates who fail to submit their SOCEs will face an administrative
      fine ranging from ₱10,000 to ₱30,000 depending on the position they ran for.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-28T06:43:43.259+08:00
    'imagesource': 'jcr:d89da59b-d29b-4d58-82de-6dee3627828d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d8957b-ab75-4ad1-b930-59d0bb42968c'
    'lead': 'Petitioners Manuel Luna and Justino Padiernos claim the Comelec amended
      the law, which prohibits winning candidates of a political party from taking
      office if they fail to meet the deadline for the filing of the Statement of
      Contributions and Expenditures (SOCE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:33:08.662+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:33:30.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:33:30.248+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition vs. extension of SOCE filing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91130cab-1d83-441a-b9df-cf12c235ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        on Tuesday dismissed a petition questioning the legality of a Commission on
        Elections (Comelec) resolution extending the filing of reports on election
        expenses by candidates and their parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f8612-f052-44c8-8ee7-2c3d3119b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court’s ruling clears the way for Vice President-elect Leni
        Robredo and other candidates who won in the May 9 polls to assume their posts
        on June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d12c30-45a4-4cbb-8b75-fd019b7d0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, however, was based on a technicality – petitioners
        Manuel Luna and Justino Padiernos failed to attach the assailed Comelec resolution
        in their petition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c90589-b857-4092-b402-8adf4a801486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that the Comelec amended the law on the filing
        of the Statement of Contributions and Expenditures (SOCE) when it extended
        the June 8 deadline for the filing of the election expense report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee65f4b-b3bd-464a-8460-3047aae6566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the law requiring the filing of the SOCE says candidates
        cannot assume office even if they won the elections if they or their parties
        fail to submit their SOCEs within the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1245779-01b1-44d8-9bcc-8e7135b652be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 4-3, the Comelec on June 16 granted a 14-day extension for
        filing the SOCE. This applied to the Liberal Party (LP), Aksyon Demokratiko,
        Puwersa ng Masang Pilipino, and all candidates who failed to submit their
        SOCEs by June 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54265232-7c63-45c9-a220-c8261e5b3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/22/mar-roxas-soce-487-million-comelec.html">Also
        read: Mar Roxas submits report on campaign funds: 2nd top spender with ₱487M</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa855ec-6e7a-4056-9960-f391c45115f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Robredo submitted her SOCE on time, the LP didn’t meet
        the original deadline and sought the extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e369dc7-2c72-4d15-974a-c937eef315f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:33:08.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:33:30.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Robert Lim, who strongly <a href="https://cnnphilippines.com/news/2016/06/17/robert-lim-to-resign.html">opposed
        the extension</a>, resigned last week as chairman of the poll body''s Campaign
        Finance Office (CFO) in protest.</p>'
  'AFP-honors-Gazmin-deals-with-Abu-Sayyaf-problem':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-28T08:27:33.117+08:00
    'gallerysource': 'jcr:ce77ddc4-1292-4398-afb8-abfb9c13b544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e56eb440-65e0-4841-a95f-68dcd8d12ae1'
    'lead': 'Defense Secretary Voltaire Gazmin bows out of government service with
      the Abu Sayyaf still posing serious threats, but the incoming government is
      determined to wipe out the terror group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:36:21.108+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:40:23.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:40:23.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gazmin bids farewell to AFP; incoming AFP chief eyes 24/7 ops vs. Abu
      Sayyaf

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e619a15-96d4-4ae0-8121-5189a98eb1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Defense Secretary
        Voltaire Gazmin on Tuesday capped more than four decades of service in the
        military and the Cabinet with a mix of gains and setbacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e52912-9a68-4862-aa6e-4f08bcc91666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to soldiers and civilians gathered in ceremonies to bid
        farewell to one of the Cabinet members most trusted by President Benigno Aquino
        III, the 71-year-old former army commander rallied the troops to continue
        the fight against terror groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf55dce-165b-4baa-b7c6-5779b1d05c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for vigilantly standing watch over the threats of global
        terrorism by the ISIS elements and for persistently guarding against the occurrence
        of terroristic incidents in the country,” Gazmin said in a speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4431e-07ac-4e77-8d70-bb3670f1635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin is leaving the defense establishment with the Abu Sayyaf
        still posing serious threats in the southern Philippines. Over the past three
        months, the terror group beheaded two Canadian hostages after no ransom was
        paid for them. Members of the group have also pledged allegiance to the Islamic
        State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f1f96-c63e-45a2-9bd1-df33456170db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gazmin’s Legacy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615fa7f-efbd-49d2-81d6-7e67ecbb40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin, a member of the Philippine Military Academy (PMA) Class
        of 1968, served as commander of the Presidential Security Group under President
        Cory Aquino, helping defend her government against rebel troops in several
        coup attempts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea55553-e79a-4c08-bc44-731e2b640dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young officer in the 1970s, he was assigned to a detention
        facility that held Sen. Benigno Aquino Jr., the current president’s father,
        who was jailed by dictator Ferdinand Marcos.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Armed Forces of the Philippines, nagbigay-pugay kay Defense Secretary
        Voltaire Gazmin |LIVE: <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a>
        <a href="https://t.co/ufzTlhbJzT">https://t.co/ufzTlhbJzT</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/747641911863828481?ref_src=twsrc%5Etfw">June
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f715fb-66a9-433c-a693-2d7591481b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119d904-c1f5-453f-aff9-bec335698ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed 40th Commanding General of the Philippines Army
        in 1999. He also served as the Ambassador of the Philippines to Cambodia from
        2002 to 2004. In 2010, he was appointed the country’s 35th defense chief who
        ushered the AFP modernization on an unprecedented scale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8a322-e0e2-49c8-902e-c05fa78e8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he introduced reforms and the upgrading of military capabilities,
        Gazmin also was criticized for the government’s poor handling of the 2013
        Zamboanga siege and Typhoon Yolanda in November 2013. The defense establishment
        also came under fire for the 2015 Mamasapano debacle that cost the lives of
        44 Special Action Force (SAF) commandos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd2d49-06f0-4804-93fb-0864bc3edfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Incoming Defense Secretary</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8382bc1-87c4-447c-8e05-9a76376cf9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin will be replaced by another retired army general, Delfin
        Lorenzana, a former military attaché to Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e118274-10d2-4252-ba68-cfc730bebac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana is scheduled to meet incoming President Rodrigo Duterte
        and other senior defense officials at Camp Aguinaldo, a day after the Duterte
        assumes office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac751b0-ff78-40da-ae26-584612cda92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With foreign and Filipino hostages still in captivity, the incoming
        government will have its hands full dealing with the Abu Sayyaf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8e93a-231d-4e03-8610-088f463dd9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming AFP Chief of Staff Lt. Gen. Ricardo Visaya said he will
        receive his marching orders from Duterte during the July 1st meeting. “But
        in so far as I am concerned,” he said, “I will fight them (Abu Sayyaf) 24/7.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45d48c-3140-41e7-9064-defc89d08a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To facilitate their transition into their posts, Visaya and Lorenzana
        have been attending briefings on the status of military operations in the
        south.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f75481-6a0a-441a-8707-a4123447c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently more than 3,000 soldiers in Basilan and Sulu
        to pursue the bandits, previously reported as numbering less than 500.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88134ae2-9e9d-4cda-b0af-75eb3906bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya naman talaga natin ‘to (We really can handle this). We have
        enough forces,” Visaya said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e85afa-862f-4eea-86f7-a719b6becef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops still outgun the relatively small terror group,
        Visaya said, but what makes it challenging is the help the bandits get from
        the local population where they operate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaf124-b218-43c1-aa46-81b2f7dd7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:36:21.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:40:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Les-Miserables-Rachelle-Ann-Go-West-End-Frame':
    'author': 'CNN Philippines Staff'
    'caption': 'Rachelle Ann Go'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-28T04:58:29.572+08:00
    'imagesource': 'jcr:38596b68-6db5-47a2-9483-bd19d2d58396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab0625f-9bc9-429a-80a0-08b97b9520e2'
    'lead': 'International theater actress Rachelle Ann Go has been awarded the "Best
      Performance of a Song" by the West End Frame for her rendition of "I Dreamed
      A Dream" in "Les Misérables." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:43:10.633+08:00
    'mgnl:createdBy': 'cnnproducer'
