  'INC-evangelical-event-not-medical-mission':
    'author': 'CNN Philippines Staff'
    'caption': 'An INC staff said the event was a regular evangelical gathering.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-06-28T10:47:31.575+08:00
    'imagesource': 'jcr:1d317263-03fe-4106-9a8f-0ae697a9c80e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9df7d4-b4a9-434c-8e8d-eb2efd451502'
    'lead': 'An event by the Iglesia ni Cristo (INC) on Tuesday in Pasig City got
      many non-members confused as they thought it was to be a free medical and dental
      mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:14:14.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:14:39.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:14:39.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'INC evangelical event mistaken for medical mission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64efcda-1146-4bdc-8e6e-e4bd3233afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An event by the
        Iglesia ni Cristo (INC) on Tuesday in Pasig City got many non-members confused
        as they thought it was to be a free medical and dental mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45675e67-a010-41b3-8dc6-8b0e3573da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7,000 INC members attended but many non-INC also went to
        the Philippine Sports Arena (formerly Ultra) hoping to get free medical attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d4f04-2d2e-4a47-921b-ec697a336d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to INC officials, the gathering was solely for evangelical
        and entertainment purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0788ee4-def4-4058-9512-afd62739e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliseo Valle, district minister of Metro Manila east, said what
        they prepared was a spiritual activity coupled with handing out some form
        of assistance to the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3d419-804f-4606-b78b-79e037b37a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Adelaida Dela Cruz — a Catholic — felt somewhat disappointed.
        She said she had decided to go to the event because she needed a free check-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0a42c-7b5e-4d4b-9bd9-53cdb672b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang, nandito na eh. Makinig na lang ng kanilang usap-usapan,
        pulutin ang dapat mapupulot mo</em>," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd894fe6-8e4a-4f80-bd44-e49adcb43aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Since we''re here already, might as well listen to
        what they have to say."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a41d99-c4d2-40b9-ba0e-03391fe58d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2016/06/27/iglesia-ni-cristo-event-philsports-arena.html">Related:
        Motorists, commuters warned of heavy traffic as INC holds event at PhilSports
        Arena</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999659b-deac-4584-818f-f14d1cb9bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program began around 1 p.m. with performances, followed by a
        religious service at 4 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffaf0a6-7d0d-4516-a663-5d64c87775ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of showbiz personalities showed up like Vic Sotto and wife
        Pauleen Luna, Snooky Serna, Gladys Reyes and rapper Andrew E.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c57dd-a19d-469b-97b7-80c0e9ea28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those who attended didn''t go home empty-handed as canned
        goods and rice were distributed around 5:30 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d39a52-87be-48e8-a3fd-18655f8d00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event has had a moderate effect on traffic compared to previous
        gridlocks observed in INC''s past outdoor medical and dental missions — with
        slowdowns taking place mostly during entry — and exit to the venue of participants
        during evening rush hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8989ab-39aa-4db0-a285-2522ec9559c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:14:14.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:14:39.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this story.</em></p>'
  'petition-vs-dap-pdaf':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The high court denies the petitioners'' request to require the Ombudsman
      and the Department of Justice to probe President Aquino and other executives
      on the controversial DAP and PDAF schemes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-28T08:02:41.526+08:00
    'imagesource': 'jcr:e8886445-403e-424f-974b-6285e373fe62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d518d6-8501-40c1-984f-e47bebe67e86'
    'lead': 'The high court rules that the acts sought to be required by the petitioners,
      led by losing senatorial candidate Grego Belgica, are not ministerial acts but
      discretionary acts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:17:57.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:18:12.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:18:12.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "SC dismisses petition to probe Aquino, others for DAP \n"
    'updated': 2016-06-29T04:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4a03b-21f8-4ca6-bcd2-54477f53e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        (SC) dismissed on Tuesday a petition asking the Ombudsman to probe those behind
        the Disbursement Acceleration Program (DAP) initiated by the outgoing Aquino
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fd375-d805-4d90-80d0-a44977a8f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices ruled that the acts sought to by the petitioners from
        the respondents were not ministerial — but discretionary acts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f4e07-3e5c-419d-95db-9df17bba7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te explained that the mandamus will be
        issued only (1) where there exists a clear, legal right to the act demanded;
        (2) respondent has the duty to perform the act because it is mandated by law;
        (3) respondent unlawfully neglects the performance of such duty required by
        law; (4) the act to be performed is ministerial, not discretionary; and (5)
        there is no other plain, speedy and adequate remedy in the ordinary course
        of law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0322939-03f4-43dc-b995-785d294cd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Court said none of these elements existed and "thus mandamus
        does not lie and petitioners are not entitled to the relief sought."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c545b8-cfe1-43d2-aeea-91d43334ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, led by losing senatorial candidate Greco Belgica,
        asked the high court in August 2015 to direct the Ombudsman and the Department
        of Justice (DOJ) to probe and prosecute those behind the controversial fund
        spending mechanism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a766cf-188b-48ae-8d85-9ec5c761be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2014, the high court declared certain acts under the program
        unconstitutional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63140a6-5a2a-4ddc-b119-7889769d061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/09/02/vice-president-jejomar-binay-dap-probe-drama-ombudsman.html">Also
        read: Binay says DAP probe nothing but ''drama''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73b804-5310-4ee3-9f85-b4b4738b0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices said DAP, which was supposedly created to fast-track
        public spending, violated Section 25 (5), Article VI of the 1987 Constitution
        and the separation of powers of the executive and legislative branches of
        the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d8170-fb97-4e29-918f-e5d5202764c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If warranted, petitioners also wanted the Ombudsman and DOJ to file
        an impeachment complaint against the President Benigno "Noynoy" Aquino III
        over DAP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93ac4d-4bdb-424a-afe0-1c3d07c5cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said petition also asked SC to order Ombudsman and DOJ to pursue
        investigation and prosecution of other erring public officials in connection
        with the Priority Development Assistance Fund (PDAF) or "pork barrel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf345d-6e13-40eb-9356-e3632ecd86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belgica, it had been two years since the court declared
        PDAF unconstitutional, but the Ombudsman and the Justice department had yet
        to file cases against officials and personalities – save for those exposed
        by Benhur Luy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b5d07-fa8d-4ef3-8542-ab17b1a31c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:17:57.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:18:12.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/24/Budget-Sec.-Abad-slapped-with-plunder-charge-over-DAP.html">Also
        read: Budget Sec. Abad slapped with plunder charge over DAP</a></strong></p>'
