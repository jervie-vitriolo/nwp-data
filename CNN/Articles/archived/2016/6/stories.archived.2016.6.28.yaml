    'title': 'Durant, Anthony lead 12-man U.S. Olympic roster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf10f44-f481-4fc6-b303-bcc11a4e6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.523+08:00
