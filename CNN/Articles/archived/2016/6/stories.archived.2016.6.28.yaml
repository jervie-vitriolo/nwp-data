      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be called Balayong Park after the local name of the native
        cherry blossom tree, Puerto Princesa Mayor Lucilo Bayron said on Monday. Balayong
        trees will be planted at the Palawan Sports Complex and nearby areas, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7993d0-3e93-4ac8-84e9-5e78ccb84d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mapupuno natin ng mga balayong</em> trees ''yan, pag namulaklak,
        magiging maganda sa paningin,” Bayron said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae54c26-b582-44cd-ace6-041863ff8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we fill that up with balayong trees, it would look
        beautiful once they flower.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32020b7f-759d-49ff-b897-24c3a5493d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mixture of light pink and white flowers adorn the balayong trees
        when in full bloom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25628bf4-71c1-4638-b8f6-3d77e113eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the local government may relocate existing balayong
        trees in the city to make sure the park will have balayong trees in full bloom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aa811-63a0-42c7-bcc5-30beb04a53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayron said his team is still studying the project, but he is confident
        the Balayong Park will be constructed during his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99c5a5-1c27-4efe-8b7f-5467614f9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayron said the Balayong Park is part of the local government’s
        plan to boost tourism in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779eba22-a7e8-46bf-bf7b-a46c7036ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-ever <a href="http://nine.cnnphilippines.com/regional/2016/06/07/sakura-park-cherry-blossom-benguet.html">Japanese
        cherry blossom park in the country</a> is in Atok, Benguet. The sakura trees,
        planted early this month, are expected to bloom in three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af168f5-bb99-4b37-9c1d-c83ce8938d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:48.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:33:32.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Palawan-based journalist Catherine Santos contributed to this
        story.</em></p>'
  'Game-of-Thrones-Season-6-finale-spoilers':
    'author': 'Brian Lowry, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-28T20:56:36.285+08:00
    'imagesource': 'jcr:96a273c6-b71f-4e58-8462-76992bc09955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e824cffc-b9ef-407e-b45c-1ca96fac8088'
    'lead': 'This story includes major spoilers from Sunday''s finale episode of "Game
      of Thrones."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:36:36.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T13:37:00.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:37:00.086+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' season finale sets stage for epic march toward finish

      '
    'updated': 2016-06-29T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8129e76-4d32-4100-adc2-072177ddd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disclaimer: The following story includes major spoilers
        from Sunday''s episode of "Game of Thrones."</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729af19-e7e3-4f0b-b43d-0449b3f8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — "Game of Thrones" spent
        the lapse between seasons five and six being peppered by questions about Jon
        Snow''s fate. Based on Sunday''s extra-long finale, the producers will be
        spared that irritation, but anticipation for next season should be no less
        palpable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b250340-f5d2-4582-aa50-1898af63e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thrones" is known for loading up its penultimate episode with huge,
        Imax-quality battle sequences, as it did last week, living up to HBO''s old
        "It''s not TV" slogan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41caa9c4-66ec-4a6b-8e1e-1b892b1bcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the 69-minute finale Sunday was hardly a low-key exercise.
        Rather, it contained a major, much-discussed reveal, and advanced the story
        in ways that bring a possible endgame into much greater focus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff7176-9c54-4135-8624-f35de4306163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" is almost surely the most analyzed, parsed and
        theorized-about show on television — one of the high-class problems associated
        with being a huge genre hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966406ac-c728-48f1-837c-93383e4ba2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence, much has already been made of the ascendant role
        female characters have played this season. While scenes of violence toward
        women have triggered past controversy, this year women not only took center
        stage but proved every bit as ruthless and resourceful as any of the men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83e8db-4e0a-4c0c-8592-c0ade4310f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the finale, the clear theme was vengeance — which was exacted
        on multiple fronts. That included Cersei Lannister (Lena Headey) seizing control
        by eliminating the High Sparrow (Jonathan Pryce) and his zealot followers
        who humiliated her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2d804-ba9d-4081-a792-905e49314119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having painstakingly transformed herself into an assassin, Arya
        Stark (Maisie Williams) also achieved payback — in a brilliantly mounted sequence
        — for the program''s most notorious act of barbarism: the Red Wedding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa11d6-031f-48fa-bd60-8a7805f6eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the witch Melisandre (Carice van Houten) was banished
        for her role in the death of young princess Shireen, one of the fifth season''s
        most stomach-turning interludes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a452c-3c77-45b2-8cc7-d71b64d47679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the multi-episode dive into "Thrones" mythology confirmed
        what has long been a source of speculation: Jon Snow (Kit Harington) is not
        the illegitimate child of Eddard Stark, but rather his nephew. That creates
        plenty of tantalizing possibilities, especially with Daenerys (Emilia Clarke)
        beginning her massive invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e68f9-e5b0-42bf-b0ac-9c81670eb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the waves of often-breathless media hype, it''s easy to lose
        sight of what a towering achievement the show represents, not merely in its
        giant canvas but its stellar talent. This season included the likes of Diana
        Rigg, Max Von Sydow, Pryce and Ian McShane, beyond the vast roster of regulars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253c8d3-b643-4155-a7ac-25e8dd26d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, too, that the series has deftly moved past George
        R.R. Martin''s books. While that baton pass seemed treacherous, it has enriched
        the experience in certain ways, while tempering the smugness quotient among
        those who have read all the novels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109547c0-b1e5-40cb-a9f5-a136c6aa8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with its narrative leaps, it''s almost hard to imagine "Thrones"
        completing this sprawling story in the two seasons that remain. After all,
        the finale offered plenty of foreshadowing regarding "the great war ... still
        to come" with the White Walkers, pitting the living against the armies of
        the dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711b440-3810-46a3-befd-e5b30bcbb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this were a play, the curtain calls alone ought to take three
        episodes, and the producers are talking about wrapping the whole thing up
        in 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e931e12-8b60-4dab-9e74-6d6aca1443e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, at this point it''s hard to second-guess producers David
        Benioff and D.B. Weiss, who, working with Martin, have created a series for
        the ages. And while it''s hard to predict when and how its Winter will end,
        if what remains rivals what has transpired, calling it "epic" won''t fully
        do it justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f371c-cdd1-4df0-8976-2950344e120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney and HBO, which broadcasts "Game of Thrones," are both owned
        by Time Warner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774d9a9-c24b-496c-98e0-717c4c597324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:36:36.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:37:00.385+08:00
