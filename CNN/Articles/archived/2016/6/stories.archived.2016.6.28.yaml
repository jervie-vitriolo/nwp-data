      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Kevin Durant and Carmelo Anthony
        are expected to lead the U.S. Olympic basketball team in defending its championship
        at the 2016 Olympiad in Rio de Janeiro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e9bfe-0b70-4097-8b54-18f65f73b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant and Anthony were among the 12 members of the U.S. Olympic
        basketball team announced by USA Basketball on Sunday (Monday in Manila).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ae6d2-86b5-462e-98fc-0aa7fdbe07fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant will be suiting up for his second Olympic stint, while Anthony
        becomes the first four-time Olympian to play for the American national team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc890e-a88f-479a-9205-7ed4ab516a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players included in the star-studded cast are first-time Olympians
        Kyrie Irving, Draymond Green, Klay Thompson, and Harrison Barnes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07937c-5950-4765-a86b-585cd40ac029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George, DeMarcus Cousins, Jimmy Butler, Kyle Lowry, DeMar DeRozan,
        and DeAndre Jordan complete the all-NBA squad which is gunning for its third
        straight gold medal.</p>'
    '9':
      'image': 'jcr:13bf7cb7-4270-436f-9b89-782caf08d9a9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d59ba-9219-4938-8a5c-b6f2db0f9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a04bc-0182-474e-8383-46293b4d201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans are riding on a 17-game Olympic winning streak that
        dates back to the 2004 Athens Olympics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4fa2e-40c4-4197-8b2f-fce9c6dbc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Krzyzewski will be calling the shots for the third time in
        a row. He previously steered the team to two Olympic gold medals (2008 and
        2012) and two FIBA World Cup titles (2010 and 2014).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f184b8-03e6-4e8f-aef1-26c83b6d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krzyzewski will be assisted by Tom Thibodeau, Monty Williams, and
        Jim Boeheim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50d7c1-8cb9-449c-b130-5a548d58ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. men’s basketball team has collected 14 Olympic gold, one
        silver, and two bronze medals so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e754445-88da-4845-a4c3-0d09673ca4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:25:32.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:25:41.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rio 2016 Olympic men''s basketball tournament will be held from
        August 6 to 21.</p>'
