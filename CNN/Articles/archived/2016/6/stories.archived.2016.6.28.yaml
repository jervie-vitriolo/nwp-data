      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1a442-d7cd-42dd-b551-cf029c9ec761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you manage social media? Does it play an important
        part in how you reach your audience?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817841d-539b-4127-a351-6b8cce820925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> Ours is very, very specific. We kind of treat
        it as, like, our other online publication. Because I think, right now, proper
        strength is in social media, so instead of just making it like, “Let’s post
        whatever,” there’s actually a strategy to our Instagram, Facebook, and Twitter.
        So we would have different types of posts: We have mini columns that we would
        do on Instagram, just small things like that because it really gets attention
        for the website and for our hashtag, which you can even monetize. So the strategy
        really is to calculate your moves and post at a specific time, and there’s
        a lot of analytics which tell you, “OK, 5 o’clock is the best time to post.”
        So it’s really like an online publication, too.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0e65d-7b45-4722-9d0d-c08c8cb63e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> Each account has a different thing. If your
        reader follows you on all accounts, you don’t want them seeing the same thing.
        That’s really the strategy — just to make it different.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48353ec9-ed92-48c7-92f9-4f8aaf4f8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> Do you have specific social-media editors?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f33c33-682e-4cf4-8a8c-5553ec996f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> We all do. I read somewhere that you’re not
        supposed to hire just one person to do it. Like, everyone should kind of know
        how to run social media. I’m lucky because even the print team does social
        media for us. I think we maintain the voice of Candy. Like you won’t be able
        to tell that it’s like a different person.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b0f1c-16d8-4ee1-90bd-e68165ca3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> Yeah, it should all be the same. Same vision
        — it should fit the personality of your publication. Even something as simple
        as Twitter, it all has to be curated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2842de2-fa3b-4233-b46c-26be973516cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> And before, if there was a shoot for the magazine,
        we’re not supposed to post on social media before it goes to print. But recently
        when we shot Hailee Steinfeld, we Snapchatted the whole thing, and she Snapped
        it too. So they knew. And it didn’t really hurt the magazine, it helped pa.
        I think the rules, they’re changing, and we have to adapt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667c5f0-2eea-4413-8c16-94b2ffd38b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NC:</strong> Social media is our main form of marketing,
        we’re also seeing the limits of social media for our niche and our market.
        So, again, because we’re quite long-form, people don’t often stop whatever
        they’re doing to read our entire article and then comment afterward and share,
        so it’s a little bit harder because people tend to save an article for later
        to read some other time, or you can actually print it out. So we don’t have
        the same kind of immediacy, in terms of interaction, so we’ve had to figure
        out other ways to — while social media is our main marketing strategy — to
        supplement it. And actually for the topics that we’re discussing, people want
        real-world engagement as well, so whether it’s a lecture, or some kind of
        competition, or contest, or reading, there’s a limit to what we can do on
        social media to actually engage people in our topics.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631396e0-05fd-4da9-8273-147645227f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I think it’s very important to make sure you maintain your voice
        and your image. Like you can’t just post anything that you feel is relevant.
        It has to be you. -&nbsp;Janna Simpao</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63af0d-8947-4ccc-9e63-ccc33987e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> I think it’s very important to make sure you
        maintain your voice and your image, I guess. Like you can’t just post anything
        that you feel is relevant. It has to be you.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14285f41-7ddb-4cad-870c-419e6f5a9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> Yeah, that’s what I’m saying!</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f7183-137d-40fb-a81b-69c79ffb8976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> But I think also the small things matter, like
        how, for example, on Instagram, it’s not just posting a photo. I think it’s
        looking at it. Like on your feed, you see the other photos beside it, if it
        doesn’t feel like it’s flowing — it can’t just be one post at a time. You
        have to see it in a bigger scope. And that goes for all other platforms, as
        well.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a6023-9f56-43ba-a900-6944a82c3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> What also works is, sometimes I put my place
        in the viewers’, what they’re thinking of, and I ask myself: “Would I like
        this photo? Would I click this link?” And I keep that in mind.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef598f79-8767-4ade-ba8d-d9a5cc123879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obviously, social media and any kind of written work makes
        you susceptible to negative comments. How do you distinguish which pieces
        of criticism to take seriously?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481bbaf-420a-4f5a-aa47-8a5bf41e8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> We get a lot of hate comments. I’m going to
        use a cliché: You take them with a grain of salt. You really have to sift
        through them. You’ve been at this job for a while — you know whether or not
        you should take the comments seriously or it’s just a troll. I used to always
        think, “Oh, my God, I’m going to look at this guy’s email, and look at his
        IP address and see where he lives.” But now I’ve kind of given up on that,
        because I really used to do that. You really have to check the tone and what
        they’re saying. Someone corrected me on my grammar, and that’s OK, or someone
        said, “This restaurant is actually good,” then you can reply and say, “I’m
        sorry you had a totally different experience.” So you just have to understand
        that there are really people who don’t like what you do.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b0012-3d78-4252-85f7-aab4fa4793a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> I used to be obsessive about comments also.
        There was this one tweet from a reader, parang she got mad that we featured
        a band — I guess she wanted that siya lang ''yung may kilala dun sa band,
        or something. So she cursed at Candy, ganyan. So I looked at her profile,
        went to her website. I found her real first name and then I just replied,
        “Way harsh.” And then she said, “Sorry!” But I’ve since calmed down. I don’t
        do that anymore. And you’ll find that when you have a lot of loyal readers,
        they’ll defend you. You don’t even have to join in the conversation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539690d-1cee-4d91-ad15-946400305c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> Have you ever erased any comments?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0a78a-358d-4ed8-808b-d8a640184112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> I do sometimes. We feature celebrities twice
        a month, and if they say something bad or offensive, and I know that the celebrity
        will read it, then I delete it. But that’s it.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb271e6-c454-45a8-a426-1668cdf7e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> In our social media, it’s very rare that they
        comment negatively, I guess, because of our content. It’s really about love
        — I mean, how negative can you get?</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c169eb-90cd-4ac5-83c5-608a728c3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> I don’t think you would get negative comments!
        Like, “I hate her dress, oh, my God!”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8e3d2-944a-49da-8c45-7c40a9612215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> There are some. I think certain readers do
        tend to comment when we do wedding features about celebrities. They’re more
        aggressive. I asked because for us, we do sometimes delete. Like if I feel
        like it’s going to ignite a war among fans, it won’t be about the content
        anymore. They’re going to fight about something totally different. So for
        that, I erase them.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debdbc8-57a9-4cd1-8f7b-cbed47c63b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NC:</strong> The worst comments that I would get — I publish
        a column, it’s basically under my own name, it’s me personally writing, not
        my organization. With my picture, my thoughts, my words. And the attacks were
        all against me personally, and all the comments were about me. They were horrible!
        And I just stopped reading them, and really it’s like my boyfriend and my
        friends and my parents who read them all. They’re like, “Oh, no!” But I don’t
        read them. Actually, my dad used to love to screenshot the worst and the meanest
        ones and then text them to me, and be like, “He really nailed you, he’s so
        right!”</p>'
    '91':
      'image': 'jcr:1605e22a-dde8-4fb9-86a3-4d52c3d6b553'
      'imageCaption': 'One of the upsides of online publishing is the unlimited space,
        says Bride and Breakfast PH founder Janna Simpao (leftmost). Nicole CuUnjieng,
        on the other hand, thinks that longer form would be better in print. Photos
        by JENNA GOMEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf19cda-89d6-4aa3-a691-07d39dc4f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faec62-26d3-463a-a018-876e615c28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the more serious journalistic side, how do you maintain
        ethics and integrity in your work?</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0414b-832a-493d-a8c8-feb5923701f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> We have an ethics code on the website. There’s
        a fine line nowadays, especially food reviews. You really have to be honest
        about whether these people invited you or not. We have huge disclaimers on
        the site, ‘cause we always get people saying, “Bayad ‘yan!” So we really have
        to make sure that you can tell if it’s sponsored, or if we were invited, or
        if we have a personal connection to the restaurant, or if we really went there
        on our own, because nowadays they can research and know if you’re related
        to someone or if you have a personal bias toward this place. So it’s better
        to preempt them and to always be transparent.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b9e57-47ab-45c0-913a-6aa2078597cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> I think it’s also important that you put your
        credits there properly. Because you don’t want to steal anyone’s work, plus
        it’s also respect for other people who contribute to your site.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb39dda-f793-4d69-af7f-a1b67b12b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you differentiate content meant for print and content
        meant for the web?</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738177e-956d-4ed4-8379-7833145792e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> I think online, you can publish so much more.
        Like in one post, you can have a slideshow with 50 pictures, which you can’t
        do on a feature article in print. So in terms of content, I think print would
        have to be more concise, like brevity’s there. For online, it’s unlimited
        — you can have videos and other things you can put in just one post.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303dd2a-2fc2-455d-ac40-56ad946fcc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NC:</strong> I wouldn’t agree with the concision, though.
        Because I find that actually, you can write much longer form in print, because
        people would take the time to sit with it. Whereas online, it’s just a click
        away, and you’ll move to something else, because you’ll get bored.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ef18e-0604-4c1f-8f64-63358e8acb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> We’ve been trying to do more serious stuff,
        like women empowerment. When the catcalling issue became a thing, we tried
        to write it from a teen perspective for them to understand, and it started
        a conversation. We can write about it in the magazine, but you can’t really
        talk about it directly. But this one, they really commented. We got sad at
        first, because there were women defending catcalling. And then parang, “Is
        this the Candy girl?” I was so disturbed. And then the real Candy girls, I
        feel, started commenting, and then defending the piece.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe04371-a3c0-4980-9dae-6e887f4a9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> So the difference there is engagement.</p>'
    '107':
      'image': 'jcr:05fbd1da-a2b7-4eae-b798-1732bf5a55ef'
      'imageCaption': 'Women on the web: The editors agree that social media has become
        an important marketing tool when it comes to their content. Photo by JENNA
