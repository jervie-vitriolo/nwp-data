      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “The Black Company” by Glen Cook</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f05b94-1ca9-4d20-a68a-91e3d8d46c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One polarizing aspect of “Game of Thrones” is the mortality of the
        characters, and Glen Cook’s military fantasy, “The Black Company” series,
        has it in spades. If the pivotal fight in “Battle of the Bastards” is more
        to your liking, then this is the series for you, as it has mercenary armies
        armed with giant flying whales clashing with immortal sorcerers. Lots of death
        and lots of betrayal — our heroes are even working for one of the evil sorcerers.</p>'
    '6':
      'image': 'jcr:13847753-5c58-43f6-9f13-2a5eb9b306ee'
