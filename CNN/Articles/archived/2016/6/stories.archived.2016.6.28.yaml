      Lubang Prabang, Laos, to its list of destinations, totaling their reach to 280
      cities in 90 countries. Photo courtesy of SINGAPORE AIRLINES'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
