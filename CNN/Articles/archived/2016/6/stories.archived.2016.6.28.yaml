      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“The
        Wheel of Time” by Robert Jordan and Brandon Sanderson</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3d2af-9e41-42ce-9141-69746d15d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we’re talking multi-volume epics, then you can’t avoid Robert
        Jordan’s “The Wheel of Time” series. While his series isn’t the first of its
        kind, Jordan popularized it in the 90s, paving the way for similar books like
        “The Malazan Book of the Fallen” and “The Sword of Truth” series. This 13-book
        saga took almost 23 years to be published — surpassing the death of the original
        author, which meant that Brandon Sanderson had to take on the responsibility
        of finishing the last three novels. While it starts out as high fantasy (with
        magic and monsters appearing early on), one can catch elements of what made
        “A Song of Ice and Fire” popular, including multiple protagonists and different
        points of view, an emphasis on politics, and epic battles.</p>'
  'team-usa-rio-olympics-kevin-durant-carmelo-anthony':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'United States Olympic team members, Carmelo Anthony and Kevin Durant
      celebrate after the exhibition game against Brazil at the Verizon Center, on
      Monday, July 16, 2012. (Photo by Toni L. Sandys/The Washington Post via Getty
