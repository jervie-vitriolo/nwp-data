    'template': '1'
    'title': 'Promo alert: Singapore Airlines and MasterCard’s mid-year travel fair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85124253-0792-4499-8d79-0b15523ed436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:27:59.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:28:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Seat sales from
        budget airlines might be flying off more travelers to destinations all around
        the world, but there’s still nothing like flying on a premium full-service
        carrier. It’s the height of luxury — literally — and in the case of Singapore
        Airlines, which is celebrating its 50th anniversary in the Philippines, the
        range of cabin classes presents a host of options for travelers who like their
        wines premium and want a private space of their own where they can enjoy premium
        comforts: individual cabins for suites, wide seats, and mood lighting for
        first class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6657df9-d58b-458e-bf79-34b2e3fb6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:27:59.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:28:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, for a limited period, you can enjoy flights to over 50 destinations
        with Singapore Airlines, SilkAir, and MasterCard’s mid-year promo running
        from July 8 to 31. Travel out of Manila, Cebu, Kalibo, and Davao anytime from
        July 2016 to March 2017 and choose from any Singapore Airlines destination,
        from Indonesia to Myanmar, India to Maldives, and U.S. to Australia. The promo
        is only available to MasterCard holders and members of KrisFlyer, the frequent-flyer
        program of Singapore Airlines.</p>'
    '3':
      'image': 'jcr:d587a42b-f39e-4c49-acae-ab12ca4fc972'
      'imageCaption': 'Book a flight to historic Amsterdam through Singapore Airlines,
        starting at $1,900 for premium economy class. Photo courtesy of SINGAPORE
        AIRLINES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443f168-0a25-4cfe-8930-53ba0f922440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:27:59.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:28:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13baabfc-0cb1-48ff-ae84-1f05a7503718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:27:59.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:28:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines is also adding three new destinations to its
        roster, all available to book during the promo period: Dusseldorf, Germany,
        beginning July 21, 2016; and Canberra, Australia, and Wellington, New Zealand,
        both beginning Sept. 20, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5457ecc-5b03-438e-bd59-61c1005ef409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:27:59.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:28:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
