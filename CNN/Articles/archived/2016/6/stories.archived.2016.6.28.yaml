      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/27/politics/supreme-court-abortion-texas/index.html">Supreme
        Court strikes down Texas abortion access law</a>."</em></p>'
  'central-banks-brexit-fallout':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': 'Voters headed to the polls in a historic referendum on whether the
      United Kingdom should leave the European Union.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-28T20:14:26.285+08:00
    'imagesource': 'jcr:fe69cd8a-6d5e-4af3-b26c-d92de52ad781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0bd8be6-8b8d-4eb4-bc4b-c126abec58fd'
    'lead': 'Central banks had become the all-powerful panacea for the global economy''s
      problems in recent years. But this time, it appears they might not have an answer
      – or an audience – following Brexit and its fallout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:51:14.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T13:51:36.288+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:51:35.891+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are central banks ''powerless'' to handle Brexit fallout?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682fccc-edf2-4370-8a86-dbcd9bf84003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Central banks had become
        the all-powerful panacea for the global economy''s problems in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91add6-e62a-48e5-af89-2dc68a3adf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, it appears they might not have an answer – or an
        audience – following Brexit and its fallout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658fa0e-a709-4060-a787-3692cdea6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a key shift. Since the global financial crisis, central banks
        have led the rescue effort for nearly every major economic or financial shocker.
        From extra low interest rates to buying bonds to communicating super sensitive
        information in a timely manner – central banks have pulled out all the stops.
        And global investors have held on to their every word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4194e0-40ed-4112-a76e-2d7c12343d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to Brexit, central bankers, including Federal Reserve
        chair Janet Yellen, warned about economic risks if Britain decided to leave
        the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b48c2-241f-480e-9a72-d815b36ea0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that it has happened, central banks are just offering support
        to financial system and the leaders have kept mum about offering any solutions.
        Yellen even canceled an appearance at a panel discussion in Portugal Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e340805-2810-4e2f-a6d7-aa5e23b9c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fundamentally more profound problem than central banks
        and monetary policy can handle," says Tony Roth, chief investment officer
        of Wilmington Trust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff07dee-b7d8-4933-a02c-7c890a8c9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth argues that Brexit isn''t an economic problem right now, it''s
        a political one, and that central bankers shouldn''t be taking any drastic
        measures until the economy shows signs of weakness or cash dries up in markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1f7b9-8f45-4b68-a2b5-4e5ebc5cbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of England President Mark Carney, who warned prior to the vote
        that Brexit could cause a recession in the U.K., said Friday the BoE wouldn''t
        hesitate to take measures to ease markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0284a-42e9-4b70-9abf-789bc8b7dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that commentary didn''t appease investors – the British pound
        and global markets plummeted. Even Carney admitted Friday "some market and
        economic volatility can be expected." Like Yellen, Carney also chose not to
        speak Monday in Portugal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af477f3-1be0-47d7-ad35-6a87ed5d5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Central Bank President Mario Draghi, another Brexit critic,
        is still slated to speak Monday afternoon in Portugal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ecd3e-aac1-431e-84ec-e303eb5e55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, central bankers like Yellen have argued that it is their
        self-described "extraordinary" efforts that have kept the global economy afloat,
        especially as lawmakers in Congress are stuck in political gridlock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f28b96-e2b4-4765-b016-c16fd58f25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those recipes don''t appear capable of easing the global uncertainty
        following the United Kingdom''s vote to leave the European Union last Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205fa89-46fd-4a0f-984f-18368eaa8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been used to having central banks provide a backstop when
        the markets have been hit by prior shocks," says Jeff Kleintop, chief global
        investment strategist at Charles Schwab. "This time central banks may be powerless
        to address the concerns that drove the outcome of the referendum."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5303c-9b59-4bb8-8116-a5654f6405d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit came at an especially difficult time for central banks: Their
        two favorite tricks – lowering interest rates and buying bonds – appear to
        be losing their magic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcba2e-819c-4741-9305-7d58e1845fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Japan''s central bank surprised everyone when it started
        using negative interest rates earlier this year. Negative rates should devalue
        a currency, helping a country increase its exports and hopefully spark more
        economic growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55be3c-80bb-432c-9c94-a0ddcfa6cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Japan''s currency, the yen, rallied despite the negative
        rates, while its stock market, the Nikkei 225, has slumped. Its economic growth
        remains paltry too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ece46-ec07-4727-aa98-9b5a03780c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the ECB also put rates further into negative territory
        and increased its bond-buying program, also known as quantitative easing.
        But Europe''s economy and financial markets haven''t shown signs of a strong
        bounce back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88661f-4299-49da-9ea8-eafe20d70e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in stark contrast to the Federal Reserve, which cut rates
        to zero and started buying bonds during the depths of the Great Recession.
        Those actions helped spark a bull market in stocks and, some experts argue,
        the U.S. economic recovery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741e6c6-41f2-4ebd-8648-05a376e60864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as the EU must contemplate a future without Britain, some say
        its leaders made a mistake before Brexit by relying too much on its central
        bank to spark economic growth, especially one that benefits all income classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bd3e7-6ec8-4c9d-9c09-1514c73300de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Central Bank cannot deliver high, inclusive growth,
        no matter how hard it tries," Mohamed El-Erian, chief economic advisor at
        Allianz, told CNN''s Richard Quest Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddff05-39d2-4a96-964f-c91a65cb808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:14.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:51:36.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/27/news/economy/brexit-central-banks-ecb-federal-reserve/">Are
        central banks ''powerless'' to handle Brexit fallout</a>?"</em></p>'
  'united-kingdom-brexit-damage-control':
    'author': 'CNN Staff'
    'caption': 'U.K. Prime Minister David Cameron speaks after winning his constituency
      declaration on May 8, 2015 in Witney, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-28T13:03:49.996+08:00
    'imagesource': 'jcr:ac764aef-e674-4a40-88ff-a5782e937b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3d74b6-81d2-416c-a696-8fb5bb6611cb'
    'lead': 'Not since World War II has Britain faced such an uncertain future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:57:22.920+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T13:57:38.065+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:57:37.602+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit: UK government shifts to damage control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc51d7-6033-4df8-b3d9-cf5a4550c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Not since World War II has Britain
        faced such an uncertain future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e6fa8-40de-4513-b410-51ca148605f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote last week to pull out of the European Union has left Britain
        with a nasty hangover, sending the currency spiraling, dampening markets,
        creating a leadership vacuum, and triggering talks of Scottish secession from
        Britain, forcing the government into damage control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e70ae-6902-44b5-ab48-093b0dec6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the markets Brits are jittery, not knowing who will lead their
        country when Prime Minister David Cameron steps down in October or whether
        any of the promises made by the leave camp will even come into fruition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539bc44-4b6e-4f40-b401-afdb5fbc69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave campaigners claimed, for example, that leaving the European
        Union would save Britain £350 million a week, money that could be poured into
        the country''s stretched National Health Service. Now they are saying they
        can''t guarantee that would actually happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf4a23-86c8-4b4b-9202-fa77bf009131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, nothing will change until Britain invokes Article 50 of
        the Lisbon Treaty, which it needs to do to get the ball rolling on its EU
        divorce. It will need the the British parliament behind it, and with Cameron''s
        resignation, it is unclear whether he will make the announcement to the EU
        or leave it to his successor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1d2ec-caba-4af2-b6f3-99a14247b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said the EU would not entertain
        talks until the article was invoked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5dc28-2ed1-4a89-b9ec-4f8580c7d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot start some sort of informal talks without having received
        the notice from Great Britain. This is very clear to me," she told journalists
        in Berlin on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11c56a-dc1e-4277-aa32-22bd49bac82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party is not doing much better at giving the
        British people any certainty. Leader Jeremy Corbyn is dealing with his own
        Brexit crisis, announcing 10 new senior positions Monday after a flurry of
        resignations over the weekend. The exodus came after he sacked a key party
        member accused of plotting a coup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9e9ed-eda8-43b6-8e66-ac1379a6144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s in charge?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e6464-6da4-43c3-a121-8512dfa24d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said he would stay on as prime minister until October to
        help in the transition. In a cabinet meeting on Monday, he proposed the establishment
        of a new unit to deal specifically with the country''s EU divorce and advise
        the new prime minister and a new cabinet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83160792-62ff-4205-841d-69428ea9e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unit will be based in the cabinet office. It will bring together
        officials from the cabinet office, the [foreign office], the Treasury, and
        others," a spokeswoman for the prime minister''s office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc8aa8-3cce-481f-9245-d6cc7447b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Oliver Letwin, one of Cameron''s influential policy
        advisers, would lead the unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce455c8-5780-4589-9d2c-c6ebb025943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letwin is an old friend of Cameron''s from Eton College. Cameron
        has come under criticism for peppering his cabinet with old school friends
        from the expensive institution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef4154-2e6a-49c8-86ee-f8c9865b1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Open for business''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67707544-b041-4047-b6eb-c49d0bfbc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders are now trying to allay fears that Britain may be heading
        for recession and are trying to boost confidence in its markets and currency
        to avoid an economic meltdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ec34e-7ec7-4d54-8b32-94144ba1506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, ahead of European market openings, UK Treasury
        chief George Osborne said that the economy remained "fundamentally strong"
        and added that the government would not rush the exit procedure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199dacf-bb00-4ebd-8fd6-05d2f6151d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should doubt our resolve to maintain the fiscal stability
        we have delivered for this country," he said. "And to companies, large and
        small, I would say this: the British economy is fundamentally strong, highly
        competitive and we are open for business."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a968e1-1fd4-47e3-bccc-6c0c54e60427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shock outcome of the Brexit vote sent European markets into
        the red on Monday, while the British pound resumed its fall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88f9aa-0233-45cc-8115-f144ca4b910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound was down 3.8% at 1.31 to the dollar and down 2.65% to
        1.20 to the euro in afternoon trading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4ec88-388c-4d80-898f-533445b86eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s FTSE 100 was falling more than 2% an hour ahead of the
        U.S. markets opening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0baa-27d0-4e6a-b252-c32110802f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former London mayor and prominent leave campaigner Boris Johnson
        – tipped as a favorite to stand in for Cameron as prime minister – welcomed
        Osborne''s decision not to make any changes to the budget until after a new
        prime minister is installed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96345a9c-5894-4c64-99be-14e5397255af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very good news that the Chancellor has come out and
        said some reassuring things to the markets, and it''s clear now that project
        fear is over – there''s not going to be an emergency budget, people''s pensions
        are safe, the pound is stable, the markets are stable. I think that''s all
        very good news," he said Monday outside his north London home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6621a-2dd1-42f9-95ff-47161c282235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adam Marshall, Acting Director General of the British Chambers
        of Commerce, said that businesses wanted a clear timetable for exit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66179e-d0de-469b-b8b8-9e46c6a8295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is prudent for the UK government to delay firing the starting
        gun on negotiations with the European Union, firms want a clear timetable,
        and simultaneous action to support the wider economy," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0826c-b330-410c-bc22-42ae4a665485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labour''s own meltdown</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225dde17-2b95-4784-9ce0-4a3708d833d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jockeying for power is not exclusive to Cameron''s Conservative
        Party. Labour MPs have seized the Brexit turmoil to apparently try and oust
        leftist party leader Jeremy Corbyn, who has taken the party in a new direction
        after two consecutive election losses to the Conservatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58987eac-e4cc-45a0-a6bf-bc1851eab59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn is a divisive figure among Labour MPs. His leftist economic
        vision includes salary caps and nationalization of essential services like
        public transportation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ccafd-a031-4950-82ca-06c112f9de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is popular among Britain''s left. He has brought tens of
        thousands of new members to the party and an attempt to oust him could easily
        backfire, as party members across the country could easily vote him back in
        should his leadership be officially challenged.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db39e5-4345-455a-a752-d7a05eea14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MPs argue that Corbyn is popular but not realistically electable,
        and could keep the party in the political doldrums for years to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2ce62-8b19-4a92-808f-ad4dd3925f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Corbyn announced a new-look "shadow" cabinet, following
        the resignations of senior party members from their positions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e7ba8-6d0a-4ffb-ac88-23941ecdac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s main opposition party typically creates a shadow cabinet
        mirroring the party in power. Shadow ministers are assigned portfolios, and
        it is their job to challenge cabinet ministers on specific issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab52c1-183c-4e42-a85f-50df1073b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Shadow Foreign Secretary Hilary Benn who found himself booted
        from his position after he was accused of being behind the leadership coup
        against Corbyn, which still appears to be simmering.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5165d1-7ad0-49aa-b8d2-ed58b726d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour confirmed 10 new appointments, including key allies Diane
        Abbott as shadow health secretary and Emily Thornberry as shadow foreign secretary
        to replace Benn. While his parliamentary colleagues are set to discuss a no
        confidence motion against Corbyn, the beleaguered leader has stated that he
        will stand in any future leadership contests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb665ee0-47bc-4f01-89fe-bd38507adc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who want to change Labour''s leadership will have to stand
        in a democratic election, in which I will be a candidate," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2a6f0-44c5-4106-973e-177705309a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics within his own party have criticized Corbyn''s lukewarm
        campaigning for the UK to remain within the EU, and suggest the blame for
        the country''s exit should at least partially fall on his shoulders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8f4a5-86f8-4656-beaf-347e3bb3ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, an online petition to retain Corbyn as leader
        had garnered just over 200,000 signatures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8237c9-3c6d-4232-a8e5-6e5aa54728fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU heads meeting Monday</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b775a8-3815-484b-8919-2316a736c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin on Monday, three leading EU heads of government will huddle
        – Germany''s Angela Merkel, France''s François Hollande, and Italy''s Matteo
        Renzi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531b166-2066-42f8-a312-9f07c626cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three will meet ahead of a major meeting in Brussels on Tuesday
        and Wednesday, where Europe''s leaders are scrambling to come together on
        how to respond to the Brexit vote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45261ad8-1546-43a5-9bcc-1c4e13e171c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels gathering will bring together the leaders of all 28
        EU nations, but Cameron is not expected to attend much of the session. The
        world will be looking for guidance on the way forward.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23291c0-845a-453c-8698-d11dc4323a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry is also heading to Brussels for
        urgent meetings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b5814-a25c-4d42-9f3a-9d51d7191a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boris Johnson: Time for unity</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541e8e7-8b90-4690-80a4-df876f4f4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular Sunday Telegraph column, leave campaigner and potential
        future prime minister Boris Johnson sought to reassure Britain that the country
        remains "a part of Europe, and always will be" following Thursday''s EU referendum.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003f7c6-627b-49ce-98b5-529c4b027a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing his first opinion piece in the pro-Leave Telegraph since
        the so-called "Brexit" poll determined that a majority of voters wished to
        end the UK''s 43-year membership in the European project, Johnson sought to
        reassure "Remain" voters and the markets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce20dd-3b05-47f9-8e48-582b8f5b8a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We who are part of this narrow majority must do everything we can
        to reassure the Remainers," he wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fbd80-4e57-48f9-a61a-f9aef292b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reach out, we must heal, we must build bridges – because
        it is clear that some have feelings of dismay, and of loss, and confusion."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34e71b-fedc-4569-8f7f-c88b97def0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Renewed calls for Scotland to secede</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a3684-0101-4969-b1f3-c2f0d2dfd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the seismic vote, Scotland''s First Minister Nicola Sturgeon
        has suggested that the Scottish Parliament could yet veto the decision, the
        BBC reports.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b70da-3b31-4384-add2-84bb8819451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday she said that she would "of course" ask her party''s members
        to refuse to give their "legislative consent." However, it is likely that
        the UK parliament in Westminster would overrule the decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41f625-5592-4856-b977-ed1df4d5fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday she said she would initiate talks with Brussels in
        the coming week about Scotland remaining in the EU.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569c0a0-a877-4493-adfd-2a3c09b88d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier she had said it would be "democratically unacceptable" for
        Scotland to lose its EU membership in the face of an overwhelming Scottish
        vote to remain and suggested that plans to draw up a second Scottish independence
        referendum would begin as a result.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06fa99-8a68-49e9-a481-4e3bfc0180be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, in his Telegraph piece, dismissed Scottish calls for another
        referendum, writing that he did not "detect any real appetite to have another
        one soon," despite Scotland''s clear desire to remain within Europe.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf85e99-3d35-4730-8869-39989b408a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Global economic shockwaves</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8da1c-3773-4316-9440-2329a535e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit effects are still being felt around the world. In the
        U.S., the Dow dropped 225 points after opening and U.S. financial stocks took
        a hammering.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21538c2d-8ad9-48f0-acec-81df5ee4f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s markets were deep in the red. Germany''s DAX dropped 2%
        while the Irish Stock Exchange took the biggest battering, down a steep 7.5%.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dd375-ab73-42b5-bb6f-602eb752a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some markets further afield appear to have weathered the storm.
        Japan''s Nikkei 225 closed up 2.39%, recovering some of Friday''s steep losses,
        while Australia''s S&amp;P ASX 200 finished up 0.47%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8416fe0-f5f7-4151-b18d-a9a877a26bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivering opening remarks at the World Economic Forum in Tianjin,
        China, Chinese Premier Li Keqiang said that the impact of the vote was being
        felt worldwide and would increase global uncertainty and make it more difficult
        for the global economy to rebound. He added that stability for both the bloc
        and the breakaway UK was important to shore up the global economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee1ec1-ec70-40f8-82c9-98ee8502710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:57:22.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:57:38.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is an important partner of China. China will keep preserving
        and developing both China-EU and China-UK relations. We hope to see a united
        and stable EU as well as a stable and prosperous UK."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
