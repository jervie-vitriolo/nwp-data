    'imagesource': 'jcr:f5711d8b-fc24-40dd-a5c4-81881fd68fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7313dc1-8fde-4b0b-81d2-6d86aef9da02'
    'lead': 'It''s Dir. Gen. Ricardo Marquez''s last day as Philippine National Police
      chief. President Benigno Aquino III, who is in his last two days as chief executive,
      graced the testimonial event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:21:23.155+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T11:21:38.439+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:21:38.094+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino says goodbye to PNP, regrets Marquez’ early retirement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b787ecd-cae6-49f7-8248-3e2103e18a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Dir. Gen. Ricardo Marquez is going on early retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafe6cf-de30-4b91-8810-c147284cf26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez is leaving PNP two months before reaching the mandatory
        retirement age of 56. This is to give way to the new administration in choosing
        the next PNP chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0a013-d90d-4137-ab5e-87cc0344608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III, who is also stepping down from office
        soon, said he regrets to see Marquez leave PNP so soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3dc5fd-2745-47c6-ab1d-f482d4d12c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahusay, maaasahan, may malasakit, at may paninindigan sa pagpapatupad
        ng mandato</em>,” Aquino described Marquez. “<em>Kapag kinausap mo, sasabihin
        nya ang totoo. Hindi makikipag plastikan o magsisinungaling para magpalapad
        ng papel</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd2b0d-88b9-42a5-ad3e-8044cd5c8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is good, reliable; he cares, he’s principled in
        fulfilling his mandate. He will tell you the truth. He wouldn’t lie just to
        please you and be a sycophant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db5b32-3602-409c-9696-bfa920127fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also commended Marquez for fulfilling difficult tasks
        such as ensuring the safety of Pope Francis during his visit in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7f921-30ea-44eb-bbec-37020fd29085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Di po biro ang pagtiyak sa seguridad ng</em> Santo Papa<em>
        noong panahong iyon… Sa awa ng Diyos… ligtas na nakarating at naka-alis sa
        ating bansa si</em> Pope Francis,” President Aquino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628dff5-7b9a-42c0-bc32-7ddf4dd32ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ensuring the Pope’s security is no joke. By God’s
        Grace, Pope Francis arrived and left our country safely.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a977c6-2301-4e08-9d62-9712f8a6a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino also said Marquez did a great job in ensuring peace
        and order during the May elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce314-e656-4502-9876-2664f85d6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited Marquez’ achievements, such as putting at least 3,000
        most wanted persons behind bars, and decreasing the weekly carnapping incidents
        from 952 to 200 during his term as PNP chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07095782-d54e-4943-8b8e-6f4573cd5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marquez mentioned about the challenges his successor
        Chief Superintendent Ronald Dela Rosa will have to face — like persuading
        Congress to pass the New PNP charter and creating a comprehensive modernization
        plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58080f1b-3670-42f8-bb5b-a3518f052f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez is hopeful Dela Rosa will perform well as leader of the
        police organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8170db-4163-42c0-8503-cd04538d307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino bids farewell to PNP</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760fa9b-e65c-498d-8df9-c049ae07c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Mister Aquino''s last event in the PNP as President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212203d-6ef0-4f8f-9cb8-8a6d8847eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having his share of controversies as the PNP’s commander-in-chief
        and chief executive, President Aquino thanked the police for their support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adcea9-c341-4845-8a45-67018b187539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/19/mamasapano-pulled-down-presidents-ratings.html">Also
        read: Palace: Mamasapano pulled down Aquino''s ratings</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739ee6f-84f5-47f3-8c84-f4420590d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating kapulisan, nais ko po ipabatid sa inyo ang aking paghanga
        at taus-pusong paniniwala</em>,” Aquino said. “<em>Isang karangalan na pamunuan
        ang hanay ng</em> Philippine National Police.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94271861-1c25-4298-af51-3f1f155b6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our police force, I want to tell you how much I
        admire you and I trust in you. It’s an honor to lead the Philippine National
        police.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fc415-8b3a-4755-a4f1-a8c1ad2d6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino was blamed for the mishandling of the 2015 Mamasapano
        encounter, where 44 PNP Special Action Force commandos died. It almost drove
        a wedge between the military and police forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18ac7d-b50c-4e67-939e-48de992b8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Gerg Cahiles contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cc508-b2e3-4364-a716-f9b56e58482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:21:23.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:21:38.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/president-benigno-noynoy-aquino-bid-farewell-afp-commander-in-chief.html">Also
