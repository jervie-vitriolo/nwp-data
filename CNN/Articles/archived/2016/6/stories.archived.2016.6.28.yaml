      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7651278-bf4b-4b0e-aea8-4c5b7c5be998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.680+08:00
