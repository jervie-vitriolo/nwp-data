      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Darth Vader, the much-feared “Star
        Wars” Sith Lord and one of the most notable villains in film, will be back
        on the big screen for December’s<em> Rogue One</em>: <em>A Star Wars Story</em>,
        franchise producer Kathleen Kennedy told Entertainment Weekly this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345c95f-61ab-484f-a765-7367d3ff4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:16:09.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:16:35.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy said Darth Vader will appear in the film “sparingly,” and
        will once again be voiced by James Earl Jones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91945237-9729-4abd-a5b5-2a6368fa4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:16:09.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:16:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a key, strategic moment, he''s going to loom large," Kennedy
        teased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884b8cb-1890-4728-a5af-b7235fc79f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:16:09.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:16:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/04/07/Star-Wars-Rogue-One-video-trailer.html">Related:
        ''Rogue One: A Star Wars Story'' teaser trailer released</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a417b60-8c63-4ef7-8483-983441842d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:16:09.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:16:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darth Vader was the villain fought by the Rebel Alliance in 1977’s
        A New Hope and 1980’s <em>The Empire Strikes Back</em>, before being defeated
        in 1983’s <em>Return of the Jedi</em>. The character’s origin story was at
        the center of the Star Wars prequel trilogy, released between 1999 and 2005.
        Darth Vader was mentioned briefly in last year’s blockbuster reboot, Star
        Wars: <em>The Force Awakens</em>, as an inspiration for new franchise bad
        guy, Kylo Ren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221453d-2a63-4879-8a19-c653c7d658e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:16:09.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:16:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been speculating about the connection between Rogue One,
        billed as a standalone story from the greater <em>Star Wars</em> universe,
        and <em>The Force Awakens</em>, but Kennedy hinted that there may not be one.</p>'
  'facebook-will-require-political-bias-training-for-employees':
    'author': 'Hope King, CNN Money'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T18:37:40.666+08:00
    'imagesource': 'jcr:9f6dad3a-8f1a-4034-bc15-85097e8f5b78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59411cc6-a901-4fac-b785-eec16f9e3136'
    'lead': 'After anonymous sources accused Facebook workers of promoting liberal
      leaning stories online, the company is under pressure to prove that it''s as
      politically neutral as it says it is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:19:18.433+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T15:19:38.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:19:37.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook will require political bias training for employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ee6b7-2918-4db4-8347-352355d5f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s easy to forget that
        people are ultimately responsible for the way technologies work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a61b63-4485-4878-a62a-d687b590a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After anonymous sources accused Facebook workers of promoting liberal
        leaning stories online, the company is under pressure to prove that it''s
        as politically neutral as it says it is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09115701-a2ac-455b-972d-294831ac9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Operating Officer Sheryl Sandberg defended Facebook''s policies
        at event on Wednesday afternoon in Washington, D.C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20ac00-f2b4-4b1d-9686-6a684c3cee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the company is taking additional steps to help employees
        be aware of and control their personal political views.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30125ec-a949-4d2d-a337-281374d8a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to add in a [managing-bias module] on political bias,"
        Sandberg told Arthur Brooks, president of conservative think tank AEI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac940bc5-7fd0-4944-b7a2-bf7cf1d50b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a set of training videos called Managing Unconscious
        Bias that aim to make employees aware of their personal biases and teach them
        how to counteract them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1bea6-fbb8-4fd5-ac82-0de5d24d76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current videos address things like race and sexual orientation,
        or the fact that someone is a mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e8197-294a-45ab-88fe-84edd860a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new political bias module, Sandberg said, will help people understand
        and be open to different points of view. A Facebook spokeswoman said there''s
        no timeline yet on when the module will launch and did not specify what will
        be included in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4a153-9b7b-4c8a-8e2c-bdf2b73595ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last month, Facebook was slammed by a Gizmodo report that
        said the Trending Topics team routinely suppressed conservative news. The
        report also accused certain workers of "injecting" a liberal bias into the
        news that it promoted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125fdc36-b095-4a11-b711-763482f70e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has maintained that its policies "prohibit the prioritization
        of one ideological view over another" and that the company conducts regular
        audits of its team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f77ec-68ac-4819-a41b-4c115a38e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg reiterated these principles on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57ffe8-6203-40f0-a9d8-6fda3f6df4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is not going to inject anything into anyone," she said.
        "We don''t have a point of view. We''re not trying to make you have a point
        of view."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e20fe-0066-451e-97ef-0b279cd70e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is already used by 1.65 billion people a month – and its
        user base continues to grow. As it strikes more deals with media companies
        to publish and distribute their content, people are increasingly concerned
        about the power it has over news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d9938-650a-42fa-81af-bea0a91ccdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this on Wednesday, Sandberg simply said it isn''t
        true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f228ee2-b6e3-4044-8339-920bfb0f0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re clear about the industry we''re in – we''re a tech company.
        We''re not a media company, so we''re not trying to hire journalists, and
        we''re not trying to write news."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b35c15-9ae8-4be4-8d10-32f5a69ed62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:19:18.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:19:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook will require
        political bias training for employees."</em></p>'
  'Colombia-FARC-rebels-sign-ceasefire-agreement':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T17:25:43.360+08:00
    'imagesource': 'jcr:3ebf35fe-f199-4afd-ad41-a615a8d1eeb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e6a3cd-e03a-456f-b0ab-f0a529ce7527'
    'lead': 'Colombia''s government and FARC rebels signed a ceasefire agreement Thursday
      that could end five decades of bloody conflict while negotiators work to reach
      a final peace deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:22:24.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T15:22:37.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:22:37.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia, FARC rebels sign ceasefire agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bc928-4fc3-4200-94ca-ffbba212fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN)</strong> — Colombia''s government and
        FARC rebels signed a ceasefire agreement Thursday that could end five decades
        of bloody conflict while negotiators work to reach a final peace deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc103d89-e6fa-4d03-aea6-23d5c652266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing took place in Havana, where the two sides have been
        negotiating since November 2012 to end the civil war that has killed or displaced
        hundreds of thousands of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca0871-c1f8-43a2-b6e4-f945ae6dcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by Colombian President Juan Manuel Santos
        and Timoleon "Timochenko" Jimenez, top commander for the FARC, the Spanish
        acronym for the Revolutionary Armed Forces of Colombia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197fad1-6412-48a6-a83d-ffd780d5c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a groundbreaking deal between the government and the FARC,
        the agreement does not include other guerrilla and paramilitary groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf9be9-ce9a-4825-99fb-094b7d0268cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest-running insurgency in the Western Hemisphere, the FARC
        sought to emulate the Cuban revolution and install a Marxist-style government
        in Colombia. Critics accuse the rebels of engaging in drug trafficking and
        kidnapping to finance their guerrilla war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3587d7-5ce3-497f-9244-46436b939b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
