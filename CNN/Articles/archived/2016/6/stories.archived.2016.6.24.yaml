    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6728b59-35dc-403b-8cb2-54f5147bfaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
