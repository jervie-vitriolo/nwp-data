        Sanders: I''ll probably vote for Clinton</a>."</em></p>'
  'AFP-task-force-Scarborough-Shoal':
    'author': 'CNN Philippines Staff'
    'caption': 'Scarborough or Panatag Shoal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T22:44:16.928+08:00
    'imagesource': 'jcr:02cb1cd7-63f8-4f54-a550-3577fffd7cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e5b355-4c5e-4a76-beb7-076f82756f6c'
    'lead': 'The military''s Northern Luzon Command (Nolcom) is leading the newly
      formed ''Area Task Force North'' on the West Philippine Sea. The goal is to
      assert the coutry''s maritime rights in the waters off Bataan, Zambales — and
      the Benham Rise east of Aurora.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:35:20.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:35:37.068+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:35:36.839+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP forms task force to guard Scarborough Shoal

      '
    'updated': 2016-06-25T22:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d02b5e-6aac-45e0-9c41-24c4c194fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fishermen are
        the ones bearing the brunt of the maritime dispute in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b3e06-4ae1-484a-9e2a-4abb73c62fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly those who used to fish in the Spratly Islands (Kalayaan
        Group of Islands) and in the Scarborough Shoal (Panatag Shoal).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1b2a4-3f1a-464a-bb99-ad25a9738472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is a 12-hour sail away from the town of Masinloc in Zambales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fef766-20a9-4f92-89f5-9685f91c6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/26/president-aquino-rodrigo-duterte-scarborough-panatag-shoal.html">Related:
        Pres. Aquino: Scarborough Shoal is ours</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dfd7c-c2df-410b-874d-3f3f66977e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Fisheries bureau said on Thursday that the industry declined
        by roughly 40 percent since China kicked Filipino fishermen out of the shoal
        in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513bf8f-f472-4596-8de4-fdeb0d657aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the Armed Forces is unable to match
        China''s military strength.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43043d7d-d656-4ad9-ba17-a04620b9e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the fishermen of Masinloc are left to fend for themselves — with
        no navy or coast guard watching their back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed048b7-0f96-4793-9758-e12ec79ddfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AFP Northern Luzon Command (Nolcom) is leading the
        newly formed ''Area Task Force North'' on the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00f116-5cd2-4dca-a4eb-a1b4c18f2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to assert the coutry''s maritime rights in the waters
        off Bataan, Zambales — and the Benham Rise east of Aurora.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4a1e1-3f7f-4bb5-adef-be67264d38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the group are the Philippine National Police (PNP), the
        Philippine Coast Guard (PCG), the Bureau of Fisheries and Aquatic Resources
        (BFAR) fisheries bureau and other agencies involved in managing the effects
        of the maritime dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ce361-2ba6-4c34-a968-e194074f9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolcom commander Lt. Gen. Romeo Tanalgo said on Friday that the
        task force would synchronize efforts of various agencies in asserting maritime
        rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c7b7f-21b0-449c-b129-65a605188d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s if the United Nations Permanent Court of Arbitration rules
        in favor of the Philippines in its maritime case against China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad05b81-4c31-4469-841f-88e5c5906590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanalgo added that the military remained ready to defend any Filipino
        against any foreign aggressor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c1ec9-b3e1-4e2f-b2a6-a6f193150d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:35:20.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:35:37.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'comelec-bautista-failed-leadership':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Comelec Chairman Andy Bautista is at the center of criticisms of all
      six commissioners of the poll body.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T19:36:39.432+08:00
    'imagesource': 'jcr:671840cf-dae9-4898-87b0-4edce212d522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9099ae-e62b-44fd-8675-06894496b1fc'
    'lead': 'Disgrunted Comelec commissioners criticize Chairman Andres Bautista’s
      leadership. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:38:04.449+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:38:13.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:38:13.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commissioners lament Comelec Chairman Bautista’s ''failed leadership''

      '
    'updated': 2016-06-25T19:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e09322-2c50-4587-9a0a-eefe06b92bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All six Commission
        on Elections (Comelec) commissioners are criticizing Chairman Andres Bautista''s
        "failed leadership" of the poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69991785-68bb-4b2f-9cbf-f5c2c025606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Commissioner Christian Robert Lim, Commissioners Al Parreño,
        Arthur Lim, Rowena Guanzon, Sheriff Abas, and Luie Guia signed a memorandum
        containing their gripes and changes they want to see in the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf9301-657b-42c2-b62c-338e4f102e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who is travelling in Japan, had no immediate response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8a5d7-8440-4262-b864-7a2ffa5eb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight-lipped on most of the details of their memo, Lim said on Friday
        it lists at least 16 issues mostly concerning the recent elections, including
        the aborted mall voting and the delayed payment of teachers who served as
        Board of Election Inspectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a9506-08e1-4e1d-ae3f-80dd09b5c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lim and Commissioner Rowena Guanzon opposed mall voting, which
        was favored by Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d129696-36af-42e6-b905-6036d54a3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement on mall voting said it would be free of
        charge, but the commissioners were surprised when one of the malls reportedly
        asked Comelec for reimbursement for the cost of its poll preparations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4573f-d9bc-4709-91c3-7628bc8ccbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the poll body refused to pay the P1M which the mall
        wanted to collect from the Comelec, Lim said the amount was more than the
        P500,000 limit to procurement that requires no public bidding. He also said
        the expenses were “never really part of the procurement plan” for the May
        9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ae70e-f1f7-41f4-b8b1-39a263e367c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she voted against mall voting as early as September
        “because it’s unlawful.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad477311-6a58-4ffe-9bcc-bc1fe3c7725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said in March that the Comelec had approved mall voting.
        But on April 26, the Comelec en banc reversed the poll body’s March 10 ruling
        that allowed the proposed mall voting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf86dc9-8001-4182-9006-cc3c0ebd4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More issues</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4f2b2-5878-43c3-9a6c-efa6e7b01e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Lim wants addressed is how en banc meetings are conducted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c467f-05f0-4001-b600-7ecf8110600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agenda for the meetings is sometimes sent on the day
        itself, leaving commissioners no time to study what will be discussed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d5e16-06af-4c8c-9889-3dbf8d4d5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim did not attend the last few en banc meetings as a sign of protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5383d20-2c80-415f-85fe-9cc0e3a36088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really protesting the way the en banc has been carried out,”
        he said. “Walang agenda or if you go to the en banc, iba ang lumalabas. Hindi
        nasusunod."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e3d30-c4cd-49c0-8198-64a6dd8eba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no agenda, or if you go to the en banc, other
        things are discussed. (Whatever agenda there was) is not followed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520acbf5-7710-4b95-b773-f950d2fb19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said they''ve raised these issues with Bautista, and the chairman
        asked the commissioners to put them in writing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a5d4a-0908-4985-adc9-c9ba141dc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and Guanzon were surprised to learn Bautista travelled to Japan
        without designating an acting chairman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab51d8b-c7ac-4730-a579-582480d26975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners denied they are ganging up on Bautista. They said
        they are not asking Bautista to resign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970bfa2-fa66-411e-a713-74527f652696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:38:04.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:38:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, why should I ask him to resign? He should just come back from
        his travel abroad and sit down with us. We have been asking him to sit down
        with us. Maybe he just needs a vacation," Lim said.</p>'
  'justice-carpio-china-philippines-spratlys-scarborough-shoal-hague':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T20:22:16.068+08:00
    'imagesource': 'jcr:89a79bed-dabe-4b88-ab2a-feb3ccb8d721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cc8078-ab5f-4a95-b8b1-d9e5b1321a5d'
    'lead': 'Senior magistrate Antonio Carpio sees three possible scenarios on how
      the arbitration court will rule on the PH-China maritime case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:43:58.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:44:28.037+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:44:27.735+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Associate Justice Carpio outlines three possible rulings on PH maritime
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0c1d0-e7cb-476a-9f44-00725121a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As far as Supreme
        Court Senior Associate Justice Antonio Carpio is concerned, the worst case
        scenario that the Philippines can get from the Permanent Court of Arbitration
        is when it does not rule on the validity of China''s 9-dash lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95498aa9-4995-40df-9bd7-7d49c83b2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added, the international court may also declare that Itu
        Aba can generate an exclusive economic zone (EEZ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc51db4-11ef-4865-8b95-0ac8abe5d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scenario, Carpio said, nothing can stop China from enforcing
        the 9-dash line as its national boundary. It will block Philippine, Vietnamese,
        and Malaysian re-supply activities to islands in the Spratlys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da2879-60db-4cb1-8bcf-f4f2ae1c9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d614969-4226-4a89-8d97-c54d68d3df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tension will increase. It will be a turmoil in the South China
        Sea," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1a91c-2f98-4621-8018-e10778e5dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country must strengthen its military capability and
        alliances.</p>'
    '11':
      'image': 'jcr:58c075d3-c61b-457a-80fb-9a7afa3705b8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a0b6b-6849-4692-9b11-597707b7f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f677f-9178-4405-b7de-2ba515d369cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The best scenario</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074e25a-4afb-4042-802c-35f03bebc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the best scenario would be when the tribunal rules that
        China''s 9-dash line is "ineffective."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6803982-9ead-486b-960a-d723f7f29094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also if it declares that Itu Aba does not comprise an EEZ and confirms
        the status of low-tide elevations identified by the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9e592-41e5-4429-b42c-67881ddc58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the best case. We win everything," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb3bfa-3a52-44a1-bc21-1cf9ea2d9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/08/China-Philippines-maritime-talks-South-China-Sea.html">Also
        read: China says the Philippines is ignoring a maritime talks proposal</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517f3e0-7ace-4205-a04a-1edada197af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the country has a full 200-nautical mile EEZ both in
        the northern and southern sectors, especially in Palawan.</p>'
    '22':
      'image': 'jcr:2a4b18e8-7a5f-4ed5-8881-a1be0eefdeca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64cea-c649-490f-b449-db1127c4d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acdca1-7d48-4fb3-99cc-788fcc3bb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained low-tide elevations like Mischief Reef and Subi Reef
        form part of our submerged continental shelf. Only the Philippines could put
        up structures or artificial islands on such elevations, Carpio added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b51a5-4ae1-4094-a0cd-0bcc6a950de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The other scenario</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed15d17-c8ce-4592-b221-34770f77c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a possibility, Carpio explained, that the tribunal
        would void the 9-dash line, and would declare that Scarborough Shoal as a
        a traditional fishing ground of Filipino fishermen, and would decide not to
        rule on all other issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7140746-06cc-4561-90e6-fc161df48ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the country has the right to benefit from the 200-nautical
        mile EEZ where Filipino fishermen can go in the northern sector.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16281b4-007c-42dc-9a9d-80d79ddd680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the legal dispute would continue in the southern
        portion, particularly within 200 nautical miles around Itu Aba, which includes
        a small part of Reed Bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf25398-c62a-42bb-a428-f86f8f7faab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/06/03/U.S.-China-island-building-binge-James-Kraska-commentary.html">Related:
        Should U.S. worry about China''s island building binge?</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd148d51-c324-40d2-bce1-7e48f062cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is already a huge victory because it strikes down in effect
        the 9-dash line," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dae7f6-ea32-459f-96dc-206120bf710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the arbitration ruling would not resolve the territorial
        dispute in the Spratlys. He added declaring an International Marine Protected
        Area would be a win-win solution for China and the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee87644-b2e7-4ab2-96e6-3094470635a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:43:58.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:44:28.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All concerned states, he explained, should suspend their claims
        for 100 years as this would ensure that the Spratlys would remain South China
        Sea''s fish nursery.</p>'
