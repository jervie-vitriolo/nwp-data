      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will request the Presidential Management Staff to arrange
        the seating that way. “We sit separately with my children and with my grandchildren
        so they could sit also separately," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b7810-49b6-4ec2-92b0-1134481bee09'
