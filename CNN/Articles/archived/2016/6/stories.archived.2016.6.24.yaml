  'american-idiot':
    'author': 'Apa Agbayani'
    'caption': 'Basti Artadi, vocalist of Wolfgang, plays St. Jimmy in the local production
      of the Broadway hit "American Idiot." Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-06-24T16:22:45.388+08:00
    'imagesource': 'jcr:4d7e8812-a733-4abc-a5bd-8a28c6add0be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f9bb99b-e56f-415b-8ac1-f7d2a2431dd1'
    'lead': 'A local staging of the Green Day musical continues to resonate with the
      themes of adolescent turmoil in a post 9/11 world — only this time, it’s headlined
      by our own ‘rakistas.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:32:38.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T14:33:18.835+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:33:18.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the raucous Manila debut of ‘American Idiot’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a4a32-05e7-4d5f-bf35-4b8eec4ee4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I can’t overstate
        how important “American Idiot” was when Green Day released it in 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc222d8d-18af-410b-9b31-bc72351d47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rock opera on the cultural dealings of a post-9/11 America
        as seen through the lens of adolescent angst. At the same time, it became
        a way for Green Day, pop-punk veterans at that point, to take the lead just
        as the genre’s popularity peaked. No one else had had the expansive vision,
        or the lyrical and musical mastery, to execute it. And a decade later, nothing
        else by the era’s favorites — Sum 41, Simple Plan, Good Charlotte, and a slew
        of largely forgotten bands — holds up as well as “American Idiot.”</p>'
    '3':
      'image': 'jcr:4c29eed3-d305-4880-9f25-906862eb72bd'
      'imageCaption': 'The cast of the Manila production of "American Idiot" includes
        local rock figures such as Basti Artadi, Jason Fernandez, who formerly fronted
        Rivermaya (center), and Chicosci''s lead vocalist, Miggy Chavez. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca96ba3-913c-4b6f-b640-df93cad22341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6b8d5-5e4c-497b-91bf-64b1431dc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, I approached the Manila production of the stage
        version of “American Idiot” with cautious optimism. The play, adapted from
        the album by Billie Joe Armstrong, Green Day''s frontman, and Michael Mayer,
        director of the rock musical “Spring Awakening,” opened to mixed reviews in
        the U.S. in 2009, with critics particularly put off by the weak story. Be
        that as it may, I figured the Manila production, produced by 9Works Theatrical
        and Globe Telecom, might still be entertaining, as long as they get the music
        right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b18f9e-7281-4e83-8e13-5366550192ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wondered as well whether the distinctly American narrative would
        resonate with a Filipino audience. In the play, the characters Johnny and
        Tunny leave home to discover the world beyond the suburbs, a theme on which
        the genre of pop-punk built its empire. Johnny gets caught up in the big city
        while Tunny joins the army and is deployed in either Iraq or Afghanistan.</p>'
    '8':
      'image': 'jcr:cf484013-9ac6-44c0-8c96-4c614a5dcac9'
      'imageCaption': 'In "American Idiot," one character, Tunny (played by Nelsito
        Gomez), leaves the comforts of his suburban life to enlist in the army and
        finds himself shipped off to war. Pictured are the actors Mark Tayag and Kendrick
        Ibasco. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a0a3b-90ae-4125-8584-23feec24b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:78a3003f-dd1d-42ae-89e2-58656a10932f'
      'imageCaption': '"American Idiot" cast members Ela Lisondra, Shalee Vicencio,
        and Alex Godinez. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f804b-aed6-49a3-821f-b45466d7541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52397a-48e5-4bb9-a894-25b1ea6f4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Guevara, the director, explains that they’ve decided to focus
        on universal themes that come with the coming-of-age narrative. He says: “In
        terms of the characters, I just told my cast, ‘Look, you’re young Americans
        in the early 2000s. There are problems that people [at] that age encounter,
        regardless of race, regardless of country, so let’s focus on that.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4d5b7-413e-452f-ac05-22a47cab9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cast mixing dedicated young theater actors with real-life rock
        stars might have posed some problems, but Guevara says that it’s quite the
        opposite. “I think what helped them gel together,” he explains, “was the process
        of theater actors singing rock songs and rock stars performing in a musical
        theater context.”.</p>'
    '12':
      'image': 'jcr:ac045e58-95f0-4db5-bd55-35fa2eb8758f'
      'imageCaption': 'Jason Fernandez plays Johnny, who is in a battle between his
        passionate relationship and the product of his drug-addled mind, an alter
        ego called St. Jimmy. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc31f0-4745-4ab0-b080-9d8c2da261a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f442ed6-026f-4afc-92ab-3ba2c05e4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the cast, so to speak, is Basti Artadi, best known as
        the frontman of Wolfgang, as St. Jimmy, the drug-addled manifestation of Johnny’s
        id. Jason Fernandez, who once fronted Rivermaya, and Miggy Chavez, of Chicosci,
        play Johnny and his friend Will. The theater actors Nelsito Gomez and Yanah
        Laurel round out the principal cast as, respectively, Tunny and Whatsername,
        Johnny’s love interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fd194-58f8-4d60-a615-5ce41ed9a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an experience, “American Idiot” stands at the intersection between
        musical theater and rock performance. The massiveness of its venue — the Globe
        Iconic Store, a new retail and entertainment space on Bonifacio High Street
        — reminds you more of an open-air concert site than a theater. As such, it
        makes every dress rehearsal up for public scrutiny. When the run begins, people
        can watch shows for free on the steps of the Bonifacio High Street Amphitheater.</p>'
    '16':
      'image': 'jcr:37923e58-9cc6-47bc-9a24-123bc4603a76'
      'imageCaption': 'Asked about the choice to stage "American Idiot," the executive
        producer, Joe Caliro, says: “At the end of the day, it’s Green Day. If I put
        on some ‘snobby’ theater event here, people would walk, they’d go [look] and
        keep walking. They can’t pass Green Day. It’s rock and roll." Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388f7fb-0a75-4967-8b0d-8c06bcdae6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:0aa7ff85-9623-412f-b2d1-8d2cddc5633e'
      'imageCaption': 'Basti Artadi during the "American Idiot" rehearsal. Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf29a81-9226-48ba-9ece-68803cecc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
