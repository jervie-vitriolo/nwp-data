    'template': '1'
    'title': 'Freed ASG hostage Marites Flor: We were treated like dogs

      '
    'updated': 2016-06-25T19:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24428203-3daf-4abd-b291-f756731c2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After nine months
        in captivity, Filipina Marites Flor can finally sleep without the handcuffs
        that were used to shackle her ankles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce119f96-97f6-4e2b-ac6d-de404317a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old Flor tearfully recounted her horrible experience
        in the hands of the Abu Sayyaf group. She said she and the other hostages
        – two Canadians and a Norwegian – were “treated like dogs.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e1917-98df-4045-bcae-09b920e0080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung treatment nila parang aso kami, parang bata. ''Pag nagkamali,
        binubugbog</em>,” Flor told members of the media in Davao City, hours after
        she was released by the Abu Sayyaf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e92e21-6fef-45c9-bb9b-8acd6959749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They treated us like dogs, like kids. They beat us
        up when we make mistakes.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3df85f-d147-46b8-a3c9-94736df8a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako sinasampal nila ako, dalawang beses nila akong sinampal.
        ''Yung mga kasama ko binubugbog</em>,”she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27698cb-4464-4d96-84cc-4e994b334592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They slapped me, they slapped me twice. They beat
        up my companions.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ed848-4bec-498a-826c-70cc89692267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf freed her early Friday, and the bandits didn’t even
        tell her she was going to be released that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05960e4f-413f-4ed3-bb3a-c8096461a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group left her in front of the house of Sulu Governor Abdusakur
        "Toto" Tan II at around 4:30 a.m. Friday, Maj. Filemon Tan, spokesman of the
        military’s Western Mindanao Command said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11407266-195a-4f0e-b671-36b779239351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Abu Sayyaf leader, whom Flor did not name, woke her up at dawn
        Friday and said she will be “fetched.” She did not know that it would be the
        day she would be freed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3ebb8-ee46-4e2c-a3a6-0e266f25e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential Peace Adviser Jesus Dureza fetched Flor from
        Jolo and flew her to Davao to meet President-elect Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f459e-73f8-4986-ac4f-7371e69eb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flor could not hold back her tears as she recalled the killing of
        Canadian hostages Robert Hall and John Ridsdel. The Abu Sayyaf beheaded the
        two men after no ransom was paid to spare their lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34913dc4-fc8b-44bb-a78c-79ae17e72e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang sakit kasi nakikita mo bago pugutan sila ng ulo</em>
        [It is so painful because you see them before they are beheaded],” Flor said,
        adding that she did not witness the actual decapitation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32cf44-cd2e-426a-92d9-a28bf132a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said members of the Abu Sayyaf watched gleefully as the two
        were executed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b75631-639f-40ab-94c2-7711db869ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pugot na ''yung ulo ni</em> Robert,<em> ikaw na ang susunod</em>
        [Robert has been beheaded, you’re next],” she recalled one of the Abu Sayyaf
        members telling her on June 13.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda0f29-c24b-4382-8e29-15a5130f33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall’s head has been recovered but his body has not been found.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abu Sayyaf kidnap victim Marites Flor recounts how she was released,
        how Hall was killed <a href="https://t.co/ec8uO2ryqf">https://t.co/ec8uO2ryqf</a>
        <a href="https://t.co/7o9EQaMfac">https://t.co/7o9EQaMfac</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/746252641672433664?ref_src=twsrc%5Etfw">June
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1379ca-3123-4559-bd38-55b9092e3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f42de6-9d48-4867-bb07-712127e4bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Davao police change of command ceremony, Duterte
        said he directed negotiations with the Abu Sayyaf for Flor’s release. He did
        not elaborate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4c266-4206-4830-a83f-50124b036931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to negotiate for the release of Marites Flor,” Duterte
        announced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c07402-cd8a-4df3-b2f9-c6ce5ecad133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mince words as he addressed the Abu Sayyaf group, promising
        he will make them pay for their crimes. He warned other people in communities
        where the Abu Sayyaf operates not to join the terror group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb2580-01a8-438d-97b7-8c8b09647010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Avoid being a member of the Abu Sayyaf because there will be, as
        I said, a reckoning one of these days,” Duterte said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c614b5-4f52-42d9-82c0-a222e37a5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the kidnappings of the Abu Sayyaf has given the Philippines
        “a very bad image.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6433595-1499-49a4-9a74-8d58e4f633ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said a group of negotiators whom he did not identify is
        still working for the release of Norwegian Kjartan Sekkingstad, one of the
        four victims abducted by the Abu Sayyaf from a resort on Samal Island on September
        2015.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147071c5-874c-46ef-8e76-f1552674fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was to meet later Friday with the Norwegian ambassador, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9ca27-7d71-443f-8eff-68d369024089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:54:55.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:55:13.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
