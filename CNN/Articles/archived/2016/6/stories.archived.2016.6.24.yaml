      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b698de-9612-4849-ab80-960d41d35593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtismith was recently announced as one of the new brand ambassadors
        for the clothing brand Human. In an online exchange, he talks to CNN Philippines
        Life about, among others, the distinction between his “real” and “rap” personas,
        and how an audience has changed the way he writes. Below are edited excerpts
        from the interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221a45e-a7c7-46a0-9664-fb90c608b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say that it’s been clear early on that you would
        find yourself on the path you’re on now? What factors led you to rap?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68657bca-07df-4443-811f-0ceb4a545a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never would I have thought I’d be able to do what I’m doing now
        when I was growing up. I didn’t really have a consistent father figure growing
        up, so I guess I was just trying to fill that void, and rap music was an outlet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10c1ac-4b3c-4efb-a67e-d1b39e83559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How closely do you identify with the local hip-hop scene
        as a whole? Did it play a part in your development as a rapper, or has it
        always been more of a case of doing your own thing for you?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebcbcd-aaf2-4bf2-8c2b-c68e4a65605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I was never immersed in the local hip-hop culture and
        I was mainly influenced by Western music. I don’t necessarily see myself as
        a part of the scene, as I don’t reach their “standards,” but there are definitely
        artists from the scene that I really look up to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739a91f-0b4d-47e3-891c-5b1c5e27e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For you, what is the state of Philippine hip-hop at the
        moment?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6247a41-c728-4f24-8285-c1b515fa563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the whole idea of hip-hop is spreading further — not just
        musically, but the global mentality of what it entails has been more noticeable
        in the millennial generation. Hopefully it keeps growing from here on out.</p>'
    '18':
