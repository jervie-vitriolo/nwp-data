      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the inauguration ceremonies, Zimmerman said she prefers to be
        seated away from Duterte’s common-law wife, Honeylet Avanceña, with whom he
        has a 12-year- old daughter, Veronica.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64390f0c-a3f7-4d18-b9f7-ef96a0eb8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.503+08:00
