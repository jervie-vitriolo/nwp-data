      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars in U.S. counterinsurgency aid has helped the
        Colombian government turn the tide against the FARC, which suffered as top
        commanders were killed and thousands of foot soldiers abandoned the insurgency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ab1f9-13ba-4bab-af4f-18368efcd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of peace talks, FARC rebels proposed a bilateral
        ceasefire, but Colombian government officials resisted the overture, saying
        the guerrillas had used previous ceasefires as an opportunity to take over
        large swaths of the countryside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574ad02-4076-4d33-ac84-35ec36f66dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:22:37.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said Monday that he expected the final peace deal to be reached
        by July 20. A referendum then would be called for Colombians to vote on whether
        to accept or reject the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf1785-03f5-405c-9103-9932b04b73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:22:24.753+08:00
