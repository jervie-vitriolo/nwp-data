      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economist Alvin Ang said President-elect Rodrigo Duterte
        should appoint an ambassador to the UK who is more adept at trade negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9372ddc-fe36-45d7-9b9a-ab8c57e84d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang explained the Philippines will have to deal with two separate
        entities in Europe – UK and the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec774c-921f-4416-aebf-e0047c23e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means <em>dalawa na kakausapin sa</em> Europe," Ang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76821de2-d15f-4efe-a44d-e7e24176b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
