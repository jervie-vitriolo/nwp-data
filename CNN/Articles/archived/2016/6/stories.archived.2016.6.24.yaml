    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4708f-d838-4eeb-9b16-a5ccafa8bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching a full run of “American Idiot,” I decided that the
        critics were right about Armstrong and Mayer’s flimsy narrative. While Guevara
        works to fill the holes in the script with visual cues and choreography, it’s
        ultimately a forgettable story with fairly low stakes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9c1f5-8cd0-4989-9d23-f8cc7d10421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the spectacle worthwhile, though, is hearing some of
        Green Day’s best music reimagined — sung by different characters and performed
        with new arrangements. The cast and the live musicians give every song a relentless,
        infectious energy. Paired with Guevara’s clever direction, it makes for a
        thrilling hour-and-a-half experience.</p>'
