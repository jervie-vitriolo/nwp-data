    'title': 'Abu Sayyaf frees Filipina hostage

      '
    'updated': 2016-06-25T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9c609-a725-4573-9758-e1439054a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf</a> has released Filipina kidnap victim Marites Flor, the Sulu Provincial
        Police said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf099e-c5d5-451d-8d74-8385b07f65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Wilfredo Cayat, Sulu police chief, told CNN
        Philippines Flor was freed at dawn Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b9e67-6c26-4b6f-ab72-57d098973898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential Peace Adviser Jesus Dureza fetched Flor from
        Jolo and flew her to Davao to meet President-elect Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff11330-b5fd-4cda-a92e-2b131a6bba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Davao police change of command ceremony, Duterte
        said he directed negotiations with the Abu Sayyaf for Flor’s release. He did
        not elaborate.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: We were able to negotiate for the release of Marites Flor,
        who was kidnapped by the Abu Sayyaf Group <a href="https://t.co/KlhXK55U5s">https://t.co/KlhXK55U5s</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/746249139072045056?ref_src=twsrc%5Etfw">June
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e181c-ba6a-42d6-9f5c-3dd4bbfc3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cd750-98f0-4560-a71b-e45fb149ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Flor told reporters the leader of her captors woke
        her up at dawn, removed her handcuffs and told her she will be “fetched.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fec71-6c5c-4199-8975-0da9c79599da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the Western Mindanao Command, said
        Flor was brought to the residence of Sulu Governor Abdusakur "Toto" Tan II
        at around 4:30 a.m. She was handed to the Joint Task Force Sulu and underwent
        a medical check up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12313cbe-22fe-4f69-9b5b-2aacc8153af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Western Mindanao Command is glad that Ms. Flor is now safe and
        is on her way back to her family and can enjoy a normal life with them again,”
        Tan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127c31b-8cbb-471d-b39c-66d7f0088e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word on whether ransom was paid for Flor.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Pinalaya na ng grupong Abu Sayyaf ang Pilipinang binihag nito noong
        Setyembre ng nakalipas na taon.  <a href="https://t.co/VLyZNvJluh">https://t.co/VLyZNvJluh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/746197277845295104?ref_src=twsrc%5Etfw">June
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a430-9398-47ef-b1a9-2f50dfc23ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0539f-80c1-46b9-bfab-78b1fef2e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flor was abducted from a resort on Samal Island in September 2015,
        along with Canadians <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">Robert
        Hall</a> and <a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">John
        Ridsdel</a>, and Norwegian Kjartan Sekkingstad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8e519-aad6-46a9-b620-e75c264aaadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf beheaded Hall and Ridsdel after no ransom was paid
        to spare their lives. Sekkingstad is still being held by the terror group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3191e-8eea-4c85-a523-e376c7be1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said negotiations are also underway to free Sekkingstad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bc0e8-602b-4f04-9f18-40ac03ba029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III last week said a private group was
        negotiating for Sekkingstad’s release despite the Philippine government’s
        no-ransom policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b2734-9e5c-436b-aba2-4b336bf5af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said he considered declaring martial law in the conflict-stricken
        province but dropped the idea because there was no guarantee it would lead
        to the rescue of the hostages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605273b-f166-4764-a28a-f16250b193b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, incoming Armed Forces Chief Lieutenant General Ricardo
        Visaya said declaring martial law in Sulu and Basilan may be an option for
        the administration for the incoming Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174ed20-a095-4e43-80d1-37ae18ff79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:05:03.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:05:22.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a meeting of business leaders in Davao City early this
        week, Duterte said there will soon be a <a href="http://nine.cnnphilippines.com/regional/2016/06/24/Abu-Sayyaf-frees-Filipina-hostage.html">“day
        of reckoning”</a> with the Abu Sayyaf and promised to dismantle the group.</p>'
