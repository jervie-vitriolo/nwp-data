      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers kick started its post-Kobe Bryant era by
        picking up Duke small forward Brandon Ingram as the second pick of the draft.</p>'
