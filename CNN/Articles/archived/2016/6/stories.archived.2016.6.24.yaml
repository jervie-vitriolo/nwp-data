    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:58:49.165+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: ''Brexit'' has almost no impact on PH economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56005e33-a09d-47c5-b7ef-9009c6a7cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming Budget
        Sec. Ben Diokno said Friday the United Kingdom''s (UK) exit or "Brexit" from
        the European Union (EU) will have "little or no impact on the Philippine economy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd5963-a512-423e-ab32-c59fb47b0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno told CNN Philippines Brexit will only have an impact on the
        country''s economy if it will lead to the union''s collapse – which he deemed
        unlikely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d89c0c-b635-4cab-8cc2-ee8d1794de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the internal problems of the Philippines need to be
        solved whether there is a crisis abroad or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8695fc9-7386-464a-a350-9723eee4cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:58:49.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our problems – poor infrastructure, high costs of doing
        business, sluggish agriculture, widespread poverty – are domestic in nature.&nbsp;
        We need to address them regardless of what is happening externally," Diokno
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ba342-5a62-4341-9b0e-8fcb4434821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:58:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
