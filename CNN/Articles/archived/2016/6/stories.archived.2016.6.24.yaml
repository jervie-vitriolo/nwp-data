      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/09/The-woman-behind-the-next-President.html">Related:
        The woman behind the next President</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e860a06-a416-4105-8a50-39a4a98fce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.503+08:00
