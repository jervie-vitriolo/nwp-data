    'template': '1'
    'title': 'Seven Indonesian sailors kidnapped off Sulu - foreign minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9c605-15d9-4552-8a42-19177e4138cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Reuters)</strong> — Seven Indonesian sailors have
        been taken hostage in the Sulu Sea in the southern Philippines, Indonesia''s
        foreign minister said on Friday, the latest in a string of abductions in the
        waters between the two Southeast Asian neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae5cac-775d-4cff-a3b2-e80de73a3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities have voiced concerns that piracy in the Sulu
        Sea area, a major sea traffic lane for the world''s top thermal coal exporter,
        could reach levels previously seen in Somalia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522141e7-9656-4143-b559-a1ea9181b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say $40 billion worth of cargo passes through those waters
        a year, including supertankers from the Indian Ocean that cannot use the crowded
        Malacca Strait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f315b2-348e-4035-9ed6-fd7d1b8867aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got confirmation (yesterday) of an incident of kidnapping involving
        Indonesian crew of a ship," Indonesian Foreign Minister Retno Marsudi told
        reporters. She said the hijackings were carried out by two different armed
        groups in attacks on a tugboat towing a coal-carrying barge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1a360-0e9b-48b8-b130-9a1aa26d7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the 13 crew on board were freed, Marsudi said, and were on
        their way back to Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca362d-f541-437a-9802-79ff3e6b7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely do not tolerate this. The government will try all
        options to free the hostages," Marsudi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d202a25-682d-4067-8670-206418a6883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 18 Indonesians and Malaysians were kidnapped in three attacks
        on tugboats earlier this year in Philippine waters by groups suspected of
        ties to the Abu Sayyaf militant network. All 14 Indonesian citizens were later
        released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116c55d-7ee1-4908-938c-65bd90da5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404182ac-c5f4-4fc0-9b5c-7368abe1a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military has said the militants have been targeting
        foreign crew of slow-moving tugboats because they can no longer penetrate
        resorts and coastal towns in Malaysia''s eastern Sabah state due to increased
        security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f0a7d-9b2f-400f-9e38-e001476590d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of sea hijackings prompted Indonesia, the Philippines and
        Malaysia to agree last month to carry out coordinated patrols to secure the
        region''s busy waterways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f31d97-d382-4e5d-b6bb-1509c13ca89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, coordinated patrols are yet to get underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7559035-fb30-44a9-bdda-5f441cd7bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf, known for amassing tens of millions of dollars from
        kidnappings, has beheaded two Canadian nationals in recent weeks after ransom
        deadlines passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d9365-4bb9-41b9-acda-5c044a86306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:53:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:53:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is still holding Malaysian seamen and Japanese, Dutch,
        Norwegian, and Philippine citizens.</p>'
  'Duterte-Elizabeth-Zimmerman-Honeylet-Avancena':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T23:59:12.167+08:00
    'imagesource': 'jcr:28d9e775-8d55-4eba-8a20-771de20c1ee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c78d35d-8d99-4494-b20c-298f6d7e8b64'
    'lead': 'Even though their 27-year marriage didn’t work out, President-elect Rodrigo
      Duterte and Elizabeth Zimmerman, remain good friends and he still takes care
      of her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:58:55.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T14:59:16.604+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:59:16.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elizabeth Zimmerman: Digong still takes care of me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9212795-3591-410b-ba67-92a566c523a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Even though their
        27-year marriage didn’t work out, President-elect Rodrigo Duterte and Elizabeth
        Zimmerman, remain good friends and he still takes care of her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cee55-6770-43f5-814d-57e08f11da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has admitted that his ex-wife left him after she caught
        him cheating. Their marriage was annulled in 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69119dfe-2148-453d-ba6d-12f4cbc910c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears Zimmerman has gotten over Duterte’s womanizing and would
        rather keep the “happy memories” with her former husband.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fc42e-b7d7-42ce-ba42-6f87af73e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PAL flight stewardess was a special guest on Thursday
        at the opening of a photo exhibit by photojournalist Rene Lumawag on her ex-husband
        that included pictures of some of those happy times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58bbee-5f56-42c5-8abb-5b128115cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumawag, who has covered Duterte for more than 30 years, was witness
        to the happier days of the couple. The exhibit featured photos of Zimmerman
        and their then-young children, Paolo, Sara, and Sebastian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5534e-0855-4fec-8578-3a7fbd82ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman, who was diagnosed with stage 3 breast cancer in August
        2015, still takes time to show support for her ex-husband. She even skipped
        her treatment to help his election campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8bdc5-e947-4a78-96df-09610e5e77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a very thoughtful person. And he’s taking care of me, even
        up to now. Even when he goes abroad, there’s always something for me," she
        said, giving a glimpse of the soft side of the tough-talking Davao City mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc9922-908a-4127-8522-8fb6332b9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman also provided an insight into the character of the man
        who will lead 100 million Filipinos for the next six years, saying the next
        president is his own man and “doesn’t take advice.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e5da3-22fc-459b-95fa-97ccc2178b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has his own mind and he also has his own decision. Maybe he
        will listen but it is always his decision,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a1428-5acc-472b-a619-95b0c7312c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their children, Sara is Duterte’s favorite, she said. When
        their children fight, Zimmerman said Duterte would always take the side of
        Daddy’s girl and punish the boys even if Sara was really at fault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefcbb0-ff6d-4864-a1e2-bb85d6a8647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Baste o si Paolo is the one to be blamed,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3481206-5748-47c1-9812-5d6c8e271555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/22/The-Dutertes-Meet-the-new-First-Family.html1">Related:
        Meet the new First Family</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff06e6-381b-4ba9-b460-0ca1337a21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte displayed his continuing affection for Zimmerman when he
        took time off his hectic campaign schedule to drop by Cebu on April 15 when
        Zimmerman celebrated her 64th birthday a day late.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78309a-b47f-4585-86f9-a852883468d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived with two bouquets of flowers and led the singing of the
        birthday song. He then kissed Zimmerman on the lips to the delight and cheers
        of the crowd, including Sara and Paolo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a56295-f30b-4a5e-a267-efc52336e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what was his wish for his former wife? "Good health,” he replied.
        “And may she live for a thousand years. <em>Okay na siguro yun,</em> 1,000
        years?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97e968-27ab-4460-af41-80b782c4d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:58:55.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:59:16.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte''s common-law wife</p>'
    '16':
      'image': 'jcr:70f5c836-5f00-4ddf-9816-1dae185f3268'
      'imageCaption': 'Elizabeth Zimmerman (L) and Honeylet Avanceña  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a42be-3d45-46aa-86b3-6195cd485345'
      'mgnl:activationStatus': true
