      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the INC last held a medical mission and outreach program in
        Quezon City last May 17, motorists complained traffic slowed to a crawl as
        early as 6:00 a.m. as all northbound lanes on Commonwealth Avenue from Sandiganbayan
        were closed.</p>'
