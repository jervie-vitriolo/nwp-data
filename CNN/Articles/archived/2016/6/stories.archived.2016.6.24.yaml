      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your writing process like? Do you have particular
        influences when it comes to your words?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01eb5a7-7a25-4b89-a47a-1c805036edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually I have to hear the beat in order to feel something and I
        move forward from there. I try to approach each beat differently so I look
        at how I can work on it from different angles. I think any music that you
        like will inspire you one way or another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f97ed6-45d8-4db4-b312-9443279810e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you find that there are particular themes or experiences
        that you always come back to and have a hand in how you make music?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3e7a4-a95d-47b0-a6ff-261e5673c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently I’ve been going back to my ideals, but I always try to
        express my situation at the given point in time when I’m writing a song. I
        like to capture the moment in that time of my life, so when I listen back
        to the track after a long time, I remember that particular point in my life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d66a5-7e39-47de-841c-3f5d67b65656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That said, has your writing changed in any way out of a
        consciousness regarding the existence of an audience?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323b404-8e2f-4b01-a61f-55fb919f4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d be lying if I said it hasn’t. There are two sides of the spectrum.
        On one side are critics who have certain standards they expect me to live
        up to — which is not my job. Then there are younger people who listen to me.
        I now try to keep that in mind when I mention past experiences with vices
        because of how it could affect them. For example, when I was younger, Lil
        Wayne would talk about “sizzurp” [a drink that combines soda, strong cough
        syrup, and candy that causes an instant high], and he never explicitly told
        people to try it, but because I looked up to him I did it a couple of times.
        I don’t want to be that type of artist for my listeners. If I’m to get them
        to do anything, it’d be to follow their passion.</p>'
    '30':
