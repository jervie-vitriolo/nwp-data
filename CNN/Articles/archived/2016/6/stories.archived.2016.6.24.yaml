      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:12:35.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they have a lot of talent,” said Simmons on his new teammates.
        “It’s a great young team. So going into a young team like this, we have a
        lot of work to do, a lot of building, and a lot of chemistry to make.”</p>'
    '8':
