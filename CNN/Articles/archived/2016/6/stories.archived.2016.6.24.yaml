  'led-zeppelin-did-not-copy-stairway-to-heaven-intro':
    'author': 'Megan Thomas, CNN Money'
    'caption': 'A Led Zeppelin fan holds up sheet music for ''Stairway to Heaven''
      outside of federal court in Los Angeles, California, U.S., on Tuesday, June
      14, 2016.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-24T20:00:56.994+08:00
    'imagesource': 'jcr:f2bd575b-b642-4c6c-9f11-5183c6969f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4716f708-2463-44fe-b708-95eb70c5fc4a'
    'lead': 'A jury found Led Zeppelin frontman Robert Plant and guitarist Jimmy Page
      not guilty of copyright infringement on perhaps their most famous song, "Stairway
      to Heaven."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:25:19.687+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T15:25:36.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:25:36.342+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Led Zeppelin did not copy ''Stairway to Heaven'' intro, jury finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99909f4-fe9b-4b34-81d4-16c360e0becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney)</strong> — Music history will not
        be rewritten. A jury found Led Zeppelin frontman Robert Plant and guitarist
        Jimmy Page not guilty of copyright infringement on perhaps their most famous
        song, "Stairway to Heaven."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f2f4c-e6bd-4cac-8d49-4d7d37513b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles jury deliberated for about five hours before deciding
        the band did not steal its most famous licks from another band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ca848-154e-4fda-a42a-0ab0c4cba449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued after the verdict was announced, Led Zeppelin
        said they were "grateful" that the jury "ruled in our favor, putting to rest
        questions about the origins of ''Stairway to Heaven'' and confirming what
        we have known for 45 years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423ca95-529c-4be4-8efc-960fe403aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centered on claims that Led Zeppelin copied key note patterns
        in the first two minutes of their hit from a song by the 1960s psychedelic
        band, Spirit. That song, "Taurus," is an instrumental ballad released four
        years prior to "Stairway to Heaven." The suit was filed for partial song writing
        credit and compensation by the estate of a deceased Spirit musician, Randy
        Craig Wolfe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c5ee3-aaf5-4e6b-a548-153b1fe78f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiff failed to show that Plant and Page were familiar with
        "Taurus," and that the works were substantially similar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aab06-0fae-4782-953e-7a91c406ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate''s attorney, Francis Malofiy, tried to introduce evidence
        that Page and Plant had seen Spirit in concert, owned a recording of "Taurus,"
        and testimony on the songs'' musical similarities. Led Zeppelin''s lawyer,
        Peter Anderson, brought Page and Plant to the stand to dispute their familiarity
        with "Taurus," questioned the estate''s copyright claim, and said the passage
        in question was a common descending chord sequence in the public domain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2a3a9-3e71-4ace-b527-3396c4a75af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant took the stand Tuesday and described in detail writing "Stairway
        to Heaven" with Page at a countryside retreat in Hampshire, England in 1971.
        He told the court Page was playing some music by a fire and he offered a couplet
        to go with it as a lyric. When asked by his attorney if he remembered what
        that lyric was, Plant recited what has become the well known opening line
        to the hit song, "There''s a lady who knows all that glitters is gold and
        she''s buying a stairway to heaven."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b285f9-0654-4e1b-b2c4-d142867fe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under cross-examination, Plant acknowledged that Led Zeppelin played
        a cover medley that included a different Spirit song in the band''s early
        days, but he didn''t recall seeing Spirit in concert, or ever meeting the
        group. "Don''t remember now, and didn''t remember then," Plant told the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b3390-5b2d-463e-984d-0355b2b65248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Page testified that he didn''t remember hearing Spirit
        perform live. He said he first heard "Taurus" on the internet two years ago,
        despite owning an album with the song among his more than 4,000 records. "Something
        like that would stick in my mind. It was totally alien to me," Page said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782d5eb-9a50-4184-8535-de07d0e74e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Page returned to the stand on Tuesday, like Plant he described
        their songwriting process on "Stairway to Heaven" to flatten the claim some
        of it had been lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c65e19-f54c-4cbd-b72e-72ac4e20971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copyright cases have resulted in increasing scrutiny – and damages
        – within the music industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ba6ac-fa0a-4989-aba7-fe4ba7af99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condé Nast Portfolio estimated in 2008 that "Stairway to Heaven"
        had earned more than $562 million in publishing royalties and record sales
        since it released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a568b-6eb5-4317-94a3-b8f14a98afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Robin Thicke and Pharrell Williams were ordered to pay
        the estate of singer Marvin Gaye $7.4 million after a jury found their song
        "Blurred Lines" had taken riffs from Gaye''s classic "Got to Give It Up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd670580-a067-4bef-a135-c800da31988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Elam and Topher Gauk Roger contributed to this
        report</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabc521-aaf9-4511-a17d-1ca82f8cfce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:25:19.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:25:36.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/23/media/stairway-to-heaven-trial-verdict/index.html">Led
        Zeppelin did not copy ''Stairway to Heaven'' intro, jury finds</a>."</em></p>'
  'australia-mass-shooting-zero-gun-reforms':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T16:01:41.110+08:00
    'imagesource': 'jcr:3ebf35fe-f199-4afd-ad41-a615a8d1eeb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7c26c5-726a-474c-8e8e-34d780933a60'
    'lead': 'Australia has long been referenced in the ongoing debate over how to
      stop mass shootings in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:28:39.216+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T15:28:57.037+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:28:56.558+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s mass shootings dropped to zero after gun reforms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8fd50-6a3a-456a-bd20-112821849f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After any mass shooting, whether it''s
        the recent Orlando massacre or the terror at a Charleston church or the killings
        in Newtown, Connecticut, one statistic is often cited: Australia has had zero
        mass shootings in two decades, while America faces frequent bloodshed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988875fb-d1bf-4c4a-aa0a-2d6546bc9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Australia has long been referenced in the ongoing debate
        over how to stop mass shootings in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc096f3-3061-4ace-9739-5735b01c197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a shooting at Umpqua Community College in Oregon in October,
        President Barack Obama said, "We know that other countries, in response to
        one mass shooting, have been able to craft laws that almost eliminate mass
        shootings. Friends of ours, allies of ours – Great Britain, Australia, countries
        like ours. So we know there are ways to prevent it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ec3c8-67ea-4807-9c5a-ac6cb307505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the Journal of the American Medical Association
        on Wednesday not only offers a detailed timeline of Australia''s reduction
        in mass violence, it confirms that the country experienced a rapid decline
        in firearm homicides and suicides after enacting gun law reforms in 1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98023f-57e9-46a5-8a3d-797d83cd07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are clear," said Simon Chapman, a professor at the
        University of Sydney''s School of Public Health and lead author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a16dbc-1b8c-4c42-8189-3885436423ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun deaths are a problem amenable to reduction like any other public
        health problem," he said. "International differences in rates between countries
        show this. The United States has the worst record of gun deaths of any [Organisation
        for Economic Co-Operation and Development] nation, exceeded only by that in
        chaotic nations with massive law and order problems."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e1612-519f-4513-8258-2fe535b1d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers in Sydney examined gun-related incidents
        and death reports from the Australian Bureau of Statics and news articles,
        dated from 1979 to 2013. They determined how many fatal mass shootings, gun-related
        suicides and homicides occurred during that time period and analyzed the data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75678ce2-ac58-4242-8604-d8ee7a21eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noticed that after the enactment of nationwide gun
        law reform in May 1996, there were no mass shootings in Australia. The researchers
        defined mass fatal shootings as those with five or more victims killed, not
        including the perpetrator. (U.S. statutes define a "mass killing" as an incident
        resulting in three or more deaths. The commonly accepted definition – the
        one the FBI used up to 2013 – is a shooting that killed four or more people.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597aefcf-5801-4dd3-803e-56db1045bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the years that followed, gun suicides declined by an average
        of 4.8% per year, and gun-related homicides declined by am average of 5.5%
        per year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cc32a-9ceb-4c91-b6cc-eda72b331260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data show a correlation between the gun law reforms and gun
        violence. But the researchers noted in their study that non-gun-related suicides
        and homicides also went down. So overall, the data alone weren''t enough to
        provide a direct causation.</p>'
    '10':
      'image': 'jcr:9ef2fb6a-3899-4cb2-9587-68f78c999b1d'
      'imageCaption': 'Australia has had no mass shootings since enacting gun law
        reforms in 1996. One researcher says gun deaths can be tackled "like any other
        public health problem." (Photo credit: CNN/Australian Bureau Of Statistics)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb72bf4-6d93-427b-a54f-2592dc52d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045e77c-8eba-40f2-a8ec-19309ec4c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if gun laws were reformed in the United States, where nearly
        a third of the world''s mass shootings took place from 1966 to 2012, could
        we see a decline in violence?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0d262-eaad-40a1-8227-66698ead37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns Hopkins Bloomberg School of Public Health professor Daniel
        Webster wrote an editorial accompanying the study, also published in the Journal
        of the American Medical Association. "Political, cultural, and legal challenges
        make it highly unlikely that the United States would implement comparable
        policies," he wrote. "Yet the experience in Australia over the past two decades
        ... provides a useful example of how a nation can come together to forge life-saving
        policies despite political and cultural divides."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b111c6-ea91-492a-84e9-feb6f18b4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s difficult to predict what would happen, especially since
        gun ownership and gun violence are at a much larger scale in the United States
        than Down Under. However, there''s no question that we would see a drop in
        the frequency of mass homicides, according to David Hemenway, professor of
        health policy at the Harvard School of Public Health, who was not involved
        in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477936e-bdfb-4042-85d9-2570a03a6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had stronger laws, we''d have fewer gun problems," Hemenway
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de08705-b495-49f3-96c7-21af0625d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the key thing in Australia is that this was done by a conservative
        leader," he added. "One would have hoped that after the Newtown or Orlando
        killings that a conservative legislator would have stepped up and said ''we
        have to do something,'' but they really haven''t."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae68354-6efb-4570-a6f2-7e7340823030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia implemented gun law reforms after a lone gunman killed
        35 people at Port Arthur, a historic tourist site in Tasmania, on April 28,
        1996. Under the leadership of conservative Prime Minister John Howard, rapid-fire
        rifles and shotguns were banned across the country, gun owner licensing was
        tightened, and a national buyback program was implemented to encourage firearms
        owners and dealers to surrender their weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b326a6-7ca8-48e1-94b4-b47a68356e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare to see such a strong effect from an intervention in
        any field of public health, let alone firearm violence," said Garen Wintemute,
        an emergency medicine physician at the University of California, Davis, who
        was not involved in the study. "This intervention targeted mass shootings.
        In the pre-intervention period, there were 13 mass shootings, and in the post-intervention
        period, there were none."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1be59-fcb3-47cd-982b-ad2f8c368dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies also have analyzed how these gun law reforms affected
        violence in Australia, but the new research seems to be the most comprehensive
        yet, said Wintemute, a gun violence expert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f2db3-2030-4a73-8b19-2d5623273a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is arguably the strongest study in the literature on the effect
        that policies addressing specific types of firearms might have on firearm
        violence," he said. "Mass shootings account for less than 1% of fatal firearm
        violence in the United States. Policies here should address firearm violence
        generally, with mass shootings as a subset of that violence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b8ef3-c7d9-41d9-be59-3638a038eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Rifle Association, however, disagrees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3605d5-538c-49e2-b76f-16f1592921c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, NRA spokesperson Jennifer Baker said, in
        part, "The study did not find a statistically valid relationship between the
        gun ''reforms'' and the homicide rate and concludes that the impact of the
        gun ''reforms'' cannot be estimated because suicides and homicides from all
        causes began decreasing before the gun ban and confiscation program was in
        place."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca72994-3b59-4689-ac85-8c5bdb2d3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:28:39.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:28:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/23/health/australia-gun-law-reform-study/index.html">Australia''s
        mass shootings dropped to zero after gun reforms</a>."</em></p>'
  'SE-Asian-Islamic-State-unit-being-formed-in-southern-Philippines-says-officials':
