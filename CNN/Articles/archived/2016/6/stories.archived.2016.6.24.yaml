  'qc-drug-peddlers-surrender':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'These suspected drug users and sellers from Quezon City opt to voluntarily
      surrender to authorities on Friday – instead of facing arrest the next time
      around.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T23:12:41.445+08:00
    'imagesource': 'jcr:f77ff331-6c6b-4e9c-8688-5a91a852511e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba251065-cdb8-42e9-8bcb-9b76980001e7'
    'lead': 'The chase is over for more than 700 drug users and peddlers after they
      voluntarily surrendered to authorities in Camp Karingal, Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:28:33.043+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:28:45.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:28:45.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 700 suspected drug users, sellers surrender in QC

      '
    'updated': 2016-06-25T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aeec5a-0917-4f53-b5c5-8c4fd4a0ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The chase is over
        for more than 700 drug users and peddlers after they voluntarily surrendered
        to authorities in Camp Karingal, Quezon City on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc662936-9bb5-46ca-bca0-07d8fe31ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the Quezon City Police Department''s (QCPD) "Oplan
        Katok at Pakiusap" or "Oplan KAPAK," which calls on drug users and pushers
        to stop their trade or face arrest the next time around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1f698-741a-43d6-9199-93499e99a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Joselito Esquivel said those who surrendered would be
        given amnesty and assistance for rehabilitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ede7f-e614-4467-b237-bc863734024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also underwent free drug test at Camp Karingal, and were asked
        to sign a sworn statement, promising to stop their illegal activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013103b-372d-40ee-97c8-b010f51bbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said that Oplan KAPAK was patterned after the successful
        community-based anti-illegal drug campaign of President-elect Rodrigo Duterte
        in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed830670-e7ab-4330-8d7b-e74fd94b22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Esquivel was quick to mention that the Quezon City''s anti-drug
        efforts had long been in place. Oplan KAPAK is just the heightened version
        of their existing efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f7d8c-2e32-4d75-9dbe-e09f7b093d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this even before with the current administration.
        But with the incoming president, with the policy direction against drugs,<em>
        mas malakas lang ang dating ngayon at mas marami ang tumawag</em>," Esquivel
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea3a7e-b04c-4bd9-9a5c-f31c9eba83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''re doing this even before with the current administration.
        But with the incoming president, with the policy direction against drugs,
        the program''s response has become better."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadf868-7ea7-44d9-947a-c3ff77725f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation also strengthens the intelligence of the local police
        in tracing the sources of the illegal drug trade, according to Esquivel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a9983-89fc-4952-9f47-f131aa7d5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:28:33.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:28:45.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12 barangays were involved in Friday''s operation, but authorities
        said they would go to all the 142 barangays in Quezon City in the weeks to
        come.</p>'
  'bernie-sanders-probably-vote-for-hillary-clinton':
    'author': 'David Wright and Tal Kopan, CNN'
    'caption': 'Bernie Sanders at the New Hampshire Townhall on February 3, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T23:03:52.751+08:00
    'imagesource': 'jcr:19e0c4dd-88ea-4b53-8ab9-d68d28d7881c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8710f85e-6269-4b93-a826-e0f999a327eb'
    'lead': 'Bernie Sanders said Friday he will likely vote for Hillary Clinton for
      president in November, the strongest expression of support yet from the Vermont
      senator, but he left the door open that he could change his mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:31:54.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:32:13.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:32:13.573+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders: I''ll probably vote for Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3377fa9-4327-4fe8-9bb4-c2f1e18c177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bernie Sanders said Friday he will likely
        vote for Hillary Clinton for president in November, the strongest expression
        of support yet from the Vermont senator, but he left the door open that he
        could change his mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce972216-2bc2-43a5-896b-12f5f9bfab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all likelihood, it will be Hillary Clinton," Sanders told CNN''s
        Chris Cuomo on New Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fb2cb-0a99-4ad9-986f-da9b13ee6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said he was focused on his leverage over the Democratic
        party platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a1914-a1f8-4a4a-8d52-174ded373cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job right now as a candidate is to fight to make sure that the
        Democratic Party not only has the most progressive platform in the history
        of the Democratic Party, but that that platform is actually implemented by
        elected officials," Sanders said on CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d34c36-5bf7-4149-8a1f-3bd3a850fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also declined to say whether the time will come that he fully
        endorses Clinton, saying he is waiting to see what she says about his priorities.
        He also would not say explicitly, when pressed by Cuomo, that she won the
        nomination fairly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6cf51-0811-41f7-b5f0-0f23660fe49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the system has many, many flaws, but we knew what awe were
        getting into," Sanders told Cuomo. "I''m not saying that they changed the
        rules. No, they didn''t."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400249ea-848b-4530-806f-d986fd436254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also expressed time and again that he was working to defeat
        Trump. Asked if the lack of a 100% answer meant he would vote Trump, Sanders
        said, "Oh, God no."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddc593-1778-4f18-85ab-b13e90d9025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in another TV appearance, Sanders was firmer in his support
        for Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38e2bf-ac71-4468-a285-33f959ffdeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on MSNBC''s <em>Morning Joe</em> if he would vote for the
        former secretary of state, Sanders said:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b319378-acd2-4e15-9a4f-b3fc8909fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Yes, I think the issue right here is I am going to do everything
        I can to defeat Donald Trump. I think Trump in so many ways will be a disaster
        for this country if he were to be elected president."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b8f04-23d2-4be0-8018-3f0b27b1c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders has not yet formally conceded the race for the Democratic
        presidential nomination, but Clinton became the presumptive Democratic nominee
        as superdelegates committed to the former secretary of state and she won primaries
        in New Jersey and California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c57c08-0364-4db2-9dc1-cf11b759f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Sanders has been plotting his political future and held
        a series of meetings with top Democrats, including President Barack Obama
        and Clinton herself as the party works to unify after the contentious primary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec5d16-b64b-44ce-b690-2ee4ee6f59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN, Sanders said while he knows he hasn''t run a campaign that
        won the Democratic nomination, he still sees the chance for victory of sorts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c5dc0-ec02-4bf7-a685-5adcda0ed4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the votes to become the Democratic nominee, you know
        that, I know that, we''re good at arithmetic," Sanders told Cuomo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8492eb-d3ec-4435-bd77-623f0c9991c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said if he can get the party to embrace free public college
        tuition, a $15 minimum wage and an aggressive battle with climate change,
        "you know what? I think I''ve run a winning campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf90f8-13e9-4cd1-a70a-5d60315a4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:31:54.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:32:13.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
