    'template': '1'
    'title': 'Quit playing games with my heart (rate): On fitness and gamification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afe783-5de6-47e6-9161-f3137b337d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> —<em> “May pinaghahandaan
        ka ba?”</em> a friend asked me after seeing one of my workout videos on Snapchat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471637a5-9943-469f-a12f-a583dac2e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past I would usually go through a workout binge to prepare
        myself for an upcoming shoot, beach trip, or date. I would spend days dieting
        and working out, only to go back to my old unhealthy self after the shoot/trip/date
        had passed. But potential physical exposure aside, I’ve always been a fairly
        active person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd2ec3-511f-4009-96ed-2f08b2c35d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an early age, my father taught me to love all kinds of sports,
        getting me into golf and badminton. I was on my high school basketball team,
        eventually becoming captain, and spent my university days playing for the
        touch rugby team. I would train three times a week for two hours a day, and
        spend my weekends playing in various games and competitions. However, I can
        honestly say — rather, an app can tell — that I’ve never been in better shape
        than I am now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce15474-718d-4000-a7c4-5c7cd86d1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I didn’t pay attention to the results at first, but as time went
        by, I saw the numbers improving. The more I worked out, the higher my scores
        got. It was almost as if my actual body were some avatar I was controlling
        in a video game, and every lift or squat I did would result in a power-up
        at the end of the day.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f9346-3e97-4e17-9a1b-80aa9bb8d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my days of playing team sports, I never really felt healthy
        — actually, it was more of a case where there was no way for me to measure
        my health. It didn’t really matter what my body mass index was, as long as
        I could outrun nine other girls and jump high enough to block shots. All of
        this changed when I moved to another country and suddenly lost all connection
        to any kind of organized sport. I was on my own, and for the first time in
        my life I felt like I was becoming a bit “doughy.” I guess a steady diet of
        <a href="https://cnnphilippines.com/life/leisure/food/2016/04/12/donuts.html">doughnuts</a>
        and alcohol will do that to you. I decided that I would start running, and
        figured that the best (and most 21st-century) way to get started was by downloading
        an app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b8912-384c-4243-b9e4-853d97a023e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided to go with the Nike+ Running app because it was the one
        with the prettiest interface. As soon as I logged in, it asked me if I wanted
        to get into “challenges” with my friends who were also using the app. The
        basic premise of the “challenge” was that I basically had to outrun one of
        them on a weekly basis. I could keep track of when they were running, how
        fast they were running, and the route they took. I chose to run against a
        friend who also happened to be my weekly drinking buddy, as I figured that
        buying him enough beers would secure my wins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc04699-67b8-416c-912c-1135d2ceadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I quickly learned, however, that there was more thrill in beating
        my personal records. I became so addicted to outrunning myself that I would
        constantly brave the zero-degree weather in running shorts, just so I could
        continue my streak. There was even a night when, after completing an 8-kilometer
        run, I realized that I had lost my apartment keys somewhere along the way
        — which meant that I had to retrace all my steps. I ended up never finding
        my keys, which meant that I was locked out of my apartment in the middle of
        winter, but I found solace in the fact that I got a badge for beating another
        record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64e03c-d6d3-45d4-aa26-8baa9bc59986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Think about how quickly you disown your body when you see a photo
        of yourself from your awkward teenage days. Or how offended you would feel
        if your significant other told you that that he only loved you for your body.
        It is this disconnect that makes us susceptible to gamification.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3be80a-23ac-40fa-82b4-2e419746fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I gave up running when I moved back to the Philippines and joined
        a gym instead. The gym I belong to has an InBody machine that calculates my
        body mass index, percentage of body fat, and muscle weight in different segments
        of my body. I didn’t pay attention to the results at first, but as time went
        by, I saw the numbers improving. The more I worked out, the higher my scores
        got. It was almost as if my actual body were some avatar I was controlling
        in a video game, and every lift or squat I did would result in a power-up
        at the end of the day. This almost-disconnect from my body allowed me to go
        through back-to-back zumba classes while suffering a hangover and still do
        a round of circuit training and weights after, because I somehow tricked myself
        into thinking that I wasn’t really in that body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b608f-6ef8-41cf-80e4-22f5a2841bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, our bodies guarantee our personal identities because
        they act as shells that house our “selves.” Despite this, our bodies are also
        the easiest parts of ourselves to disassociate from. Think about how quickly
        you disown your body when you see a photo of yourself from your awkward teenage
        days. Or how offended you would feel if your significant other told you that
        that he only loved you for your body. It is this disconnect that makes us
        susceptible to gamification. It is predominant in health apps and wearables
        that have become an integral part of working out. Basically, gamification
        works around the premise of using game design elements in non-game situations.
        This was why I got addicted to running and going to the gym.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb07c24-d3bd-4b10-bd1d-a94fc5edaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:38:48.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:39:28.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, I know that the badges and points don’t really
        mean anything. I’m pretty sure that constantly talking about the change in
        my basal metabolic rate has put me in douchebag territory with some of my
        friends, but I still do it anyway. Because unlike with playing a team sport,
        where losing meant losing as a team, I know that this time, the only person
        I can blame is myself.</p>'
  'leave-set-to-win-historic-eu-referendum-brexit':
    'author': 'Euan McKirdy and Bryony Jones, CNN'
    'caption': 'Voters headed to the polls in a historic referendum on whether the
      United Kingdom should leave the European Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T15:40:41.941+08:00
    'imagesource': 'jcr:96cd2adf-54e3-40b8-bb1c-5192b6896f6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '999e3294-19ed-4bcd-94a0-4ec7464150b2'
    'lead': 'The United Kingdom has voted to leave the European Union, CNN predicts.
      Results show the Leave campaign has won with more than 51% of the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:44:03.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T14:44:20.646+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:44:20.160+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United Kingdom votes to leave EU in historic referendum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e95fd8-e8a9-44fc-be31-f5d753faa98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN)</strong> -- The United Kingdom has voted to
        leave the European Union in a historic referendum, with 51.89% of the population
        voting to leave and 48.11% voting for remain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078d66d-4331-46da-95a6-7d33881593e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 46.5 million people were registered to vote in Thursday''s
        referendum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9524c8-dba8-4741-a55f-78b6b7136157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence party UKIP leader and Leave campaigner Nigel Farage
        told a group of journalists at Westminster following the Leave side''s victory
        that the EU is "dying."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306c062-1e54-4aed-8df8-b2cd63818719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling for a ''Brexit government,'' he added that "we''ve given
        ourselves the chance to rejoin the world ... June 23rd needs to become a national
        bank holiday and we will call it Independence Day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2a9a1-bb57-4d1d-8439-77e9fbfe0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Prime Minister David Cameron to resign as a result
        of the referendum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a8309-83da-4687-8ada-ea6ff071bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/22/eu-referendum-brexit-guide.html">Also
        read: The non-Brits guide to Brexit</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43553c2f-6485-43ae-92f7-4a7b49c5c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dawn is coming up on an independent United Kingdom, something
        that you did your absolute best -- you used all of your powers -- to prevent,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe18504-b27f-4bad-a885-f3d94a498fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did it using every organ of state available to you. You''ve
        lost the trust of the British people. Go, go now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367f1fa-f93e-4d3c-a3fa-d7d7d1d521eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result reflects a deeply divided union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b874e22-69d0-4c51-9371-d649289d5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Boston in Lincolnshire, England, had the biggest margin
        of victory for leave voters -- 76% to 24%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1faf7b-b3b5-4044-8def-e4614802ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny British overseas territory of Gibraltar has the biggest
        margin of victory for Remain. About 96% of ballots there were for remain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1efb6-225b-4e19-8fed-fd0440a950f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most divisive campaigns in recent memory, polls had
        consistently shown voters split down the middle, with the outcome too close
        to call, and wavering voters likely to determine the result.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56744f03-f606-4634-9518-c938f9859fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been a member of the European Union -- and its precursors
        -- since 1973.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fab96-ef44-4228-a7f6-61cffef41120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed reaction</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0f13d-c518-4342-bfaf-d64b6dcf79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results have prompted mixed reaction from politicians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48c7b3-a301-43d9-a3ff-caec9ea5fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk said the UK''s decision to
        leave the European Union was "historic, but not a moment for hysterical reactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b9251-3ddf-45ff-8c16-97d8091a7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today on behalf of the 27 (European) leaders, I can say that we
        are determined to keep our unity as the 27. For all of us, the union is the
        framework for our common future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d2ebe-3a2e-4614-b4f1-cb7d845ab1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Prime Minister Charles Michel called the UK referendum result
        a "slap" to the European project during a news conference in Brussels. He
        urged the EU to use the "difficult momentum for the EU" as an opportunity
        to demonstrate the value of the European project to its citizens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b547e-559f-4c54-a53f-2d880dd3cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/22/brexit-eu-referendum-facts-immigration.html">Also
        read: The facts about Brexit and immigration</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf53d13-55e9-4fbb-a043-99a04defac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany Foreign Minister Frank-Walter Steinmeier tweeted: "The early
        morning news from #GreatBritain are truly sobering. It looks like a sad day
        for #Europe+the #UnitedKingdom."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b496760-6009-41e7-9105-c844864faf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right Dutch politician Geert Wilders congratulated the UK
        on its decision, and called for a Dutch referendum on EU membership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7251a82-3f6b-400a-9891-47a63ae85600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want be in charge of our own country, our own money, our own
        borders, and our own immigration policy," he was quoted as saying in a statement
        on his website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9d210-eb02-4c3c-9f35-c2f6888fe1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I become prime minister, there will be a referendum in the Netherlands
        on leaving the European Union as well. Let the Dutch people decide."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d5d96-f9b9-4ee8-9bfd-051e1958e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Northern Irish party Sinn Fein, which has long advocated
        for independence from the UK, said that the vote "forfeited any mandate to
        represent the interests of people here in the north of Ireland," chairman
        Declan Kearney said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254066d-be65-44dd-82d0-92667c964fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull posted a statement on
        his official Facebook page.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a06249-702a-4606-a3f2-8e9661c073a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the wishes of the British people, expressed through
        today''s referendum, to exit the European Union," he said, while acknowledging
        the market turmoil the decision had wrought.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722288a-d834-451d-afa2-bacfff4b6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous and historic decision."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249adb2-03fc-456d-af72-5713d9ad49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama "has been briefed" on the results and
        expects to speak to Cameron later in the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0229018-4bac-41fb-b9cf-bac547e037af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Markets start freaking out</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec9cc8-37be-47df-be9d-c29146f28ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock development will have profound implications for markets
        and economies around the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a3db5-f9c5-4d1c-b3c1-0d4c4c355a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has plunged more than 12% to below $1.34, its lowest level
        since 1985. Japan''s Nikkei tanked 6.7%, and Hong Kong''s main index dropped
        3.7%. Stock futures indicate that markets in London and New York will also
        tank when they open for trading. Dow futures are down more than 650 points.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e9a80-4891-41e4-adb1-5f850d23489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Stock Exchange (LSE) tells CNN that UK stock markets
        will open as normal at 3a ET. There had been reports the LSE might delay the
        start of trading.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01feaee5-4d33-43e5-9951-ca23459ff20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England sent out a statement stating that it is "monitoring
        developments closely" and that it "has undertaken extensive contingency planning
        and is working closely with HM Treasury, other domestic authorities and overseas
        central banks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf20fbf-d785-4bcf-963a-72457a7a4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bank of England will take all necessary steps to meet its responsibilities
        for monetary and financial stability."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb022b-964d-479a-82ff-5a57c4804cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results have sparked a global markets sell-off. London stock futures
        are trading 7% lower and stock futures in the U.S. are down 2%, CNNMoney reports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbcce3-be8e-456d-9827-97e93ac78c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the polls closed, markets had been expecting the UK would
        stay in the EU. But that expectation changed rapidly as results started coming
        in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31477d-acdd-4856-9e03-964296ef4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is dropping sharply against all major currencies, and
        is currently trading at 1.38 against the dollar. Oil is down 4%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abab92-aa22-4b49-9739-43337fb21ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/22/brexit-eu-referendum-why-care.html">Also
        read: Why you should care about the Brexit vote</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035589b1-93eb-4a6b-9df1-dc1a98ef6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold -- one asset investors turn to in the times of uncertainty
        --- is up 2%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413eca4-5955-4872-8819-a16f311fefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shockwaves are being felt around the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde5712-04f6-4ce5-a45e-4e37ab9ccb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Finance Minister Taro Aso told reporters Japan is keeping
        a close eye on financial markets following the UK''s EU referendum and is
        ready to take measures if necessary, if markets continue to fall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b13f1-8f29-4a83-a696-b251738971e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government will hold an emergency meeting on the
        UK''s EU referendum result at 2 p.m. local time (1 a.m. ET), according to
        a South Korean Finance Ministry official.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8bc5f-4728-491c-922f-fbce092606d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Serious consequences''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fec531-0f34-4f94-9f96-75bb5db2d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Turnout in Scotland is 67% and voted overwhelmingly to stay
        in Europe. Now that the UK as a whole has determine to leave, many north of
        the border feel that this would be a catalyst for another Scottish referendum,
        allowing the country to secede from the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c54df-52e8-45dd-a169-b082b2cd2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scotland has delivered a strong, unequivocal vote to remain in
        the EU, and I welcome that endorsement of our European status," Scotland''s
        First Minister Nicola Sturgeon said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02dd42-d1b2-43a8-a7b0-fc26b6af69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while the overall result remains to be declared, the vote here
        makes clear that the people of Scotland see their future as part of the European
        Union."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1d745-6ed1-43a1-8e40-b0cdce279c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her predecessor, Alex Salmond, told British television that Cameron
        has no choice but to resign after losing the referendum.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b75f9d-a3af-4b85-b11f-a15b5217b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNP member for Edinburgh Joanna Cherry told CNN that the result
        had been "shocking," especially as Scotland had been told during their 2014
        referendum the only way to guarantee their European Union membership was to
        stay part of the United Kingdom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71ee4f-0418-4609-a028-72c147cdde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big issue... if it now turns out that promise has been
        broken, then of course there is the material, significant change in circumstances
        which we said in our manifesto would justify the Scottish parliament in calling
        another referendum."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5073ff-1b14-4b77-b132-cd6a43073871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNP voices added to Sinn Fein''s call for the UK''s constituent
        parts to have their say on remaining in the UK.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9775ab4-7fa2-442e-92f5-85ef4ac95979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this result holds, it''s the end of Britain, just simple as
        that... Scotland is voting overwhelmingly to stay," historian Simon Schama
        told CNN before the vote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bf30e-e83f-434a-935a-675451139936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Scotland cannot be coerced into leaving the EU against its will,
        you cannot, in all decency, deny them a second referendum. If all the leavers
        are about self-government, taking back control, why shouldn''t the Scots take
        back control?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27519274-0b3a-43dd-b8d0-7cc1da8d8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bye-bye Great Britain, bye-bye United Kingdom. That will absolutely
        happen."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c3a2b-a8e8-47ea-80b8-aa5d724b2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:44:03.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:44:20.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bryony Jones, Phil Black, Nic Robertson, Richard Allen
        Greene, Simon Cullen, Sebastian Shukla, Tim Lister, Vasco Cotovio, Kevin Liptak
        and Anais Furtade contributed to this report.</em></p>'
  'Seven-Indonesian-sailors-kidnapped-in-Philippines':
    'author': 'Kanupriya Kapoor, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-24T12:39:25.381+08:00
    'imagesource': 'jcr:49ec06d8-b425-460e-abb0-288e746d30cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1069fccc-f0f6-4696-8746-90c5133c759b'
    'lead': '"We got confirmation (yesterday) of an incident of kidnapping involving
      Indonesian crew of a ship," Indonesian Foreign Minister Retno Marsudi told reporters.
      She said the hijackings were carried out by two different armed groups in attacks
      on a tugboat towing a coal-carrying barge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:53:34.593+08:00
