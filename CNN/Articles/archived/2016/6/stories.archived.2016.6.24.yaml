      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51994d09-a3eb-4647-8b5d-113efb4d4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
