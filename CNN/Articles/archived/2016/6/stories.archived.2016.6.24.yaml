  'curtismith1':
    'author': 'Fiel Estrella'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-06-24T15:27:53.141+08:00
    'imagesource': 'jcr:178e1894-8c7d-45af-bf8c-ead732474b52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3390b04-7549-4903-8eaa-230926b09476'
    'lead': 'The “Failing Forward” rapper doesn’t want to be put on a pedestal, but
      with his songs, through which he’s always attempting to document specific parts
      of his life, he also wants to set an example.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:17:40.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T14:21:26.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:21:26.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Curtismith is redefining the confessional aspect of rap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f48b9-83b0-4dc1-a30b-d7d0bd31377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Anyone who’s ever
        set out to take a creative path has heard it: Write what you know. Draw what
        you see. It’s a philosophy that’s in full force for the 22-year-old rap artist
        Mito Fabie, better known as Curtismith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251cfab-940f-4480-a4e4-32143fc6be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Logiclub, a music-based collective in Manila, Curtismith
        dropped his debut mixtape, “Ideal,” in 2015 — a collaborative effort with
        fellow artists like CRWN, Beat Sampras, and Similar Objects. The mixtape introduced
        a style that’s quite distinct coming from a Filipino rapper, and not because
        he was mouthing off in English over striking and minimalist but meticulous
        beats. The words are clearly enunciated — but never exaggerated — which makes
        them compulsively listenable, and because of this, his ideas and emotions
        really get across.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2f7b7-848a-4cc5-8861-db9488fce8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip-hop has a long history with protest and desire for change, but
        you won’t find any outright political agendas on any of Curtismith’s songs,
        which have more of a “middle-class” instead of “street” vibe to them. This
        isn’t to say, of course, that such songs lack strong resolve. In fact, there’s
        a sense of urgency and purpose to them that comes off in waves, with the conviction
        that there’s got to be more than this: ambition, frustration, hopes, dreams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791db87-ba5b-4443-bb86-b6b301db661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, his body of work has taken on a pseudo-confessional
        quality, a collection of anthems about coming to a head, coming to terms,
        and coming of age. Nowhere is this more evident than in his latest release,
        the EP “Failing Forward,” also a collaborative effort with numerous artists,
        including the writer Jam Pascual and the producer Frank Savage. On the EP,
        Curtismith speaks about the naiveté that accompanies youth and the epiphanies
        that come with growing up — mistakes and all.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="0" height="540" src="https://player.vimeo.com/video/163071278"
        width="100%"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446c564-41de-4b19-88a9-a803305c53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.070+08:00
      'mgnl:createdBy': 'cnnproducer'
