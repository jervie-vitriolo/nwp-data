      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philadelphia
        76ers selected Australian forward Ben Simmons as the first pick of the 2016
        NBA Draft at the Barclays Center on Thursday (Friday, PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2338c-6eb4-437a-8f86-be88d6b25edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:12:18.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:12:35.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the Sixers’ first overall pick since drafting Hall of Fame
        guard Allen Iverson in 1996.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60476003-8922-4e1b-9f71-ecd8661e1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:12:18.139+08:00
