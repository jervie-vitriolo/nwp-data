      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons will be joining a young Sixers lineup filled with the likes
        of Jahlil Okafor and Joel Embiid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd62d8-093c-4aa0-ba19-9a479d72b9a6'
      'mgnl:activationStatus': true
