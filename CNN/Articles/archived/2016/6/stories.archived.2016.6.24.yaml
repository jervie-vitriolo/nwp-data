    'caption': 'Incoming Budget Sec. Ben Diokno believes "Brexit" will not have a
      major impact on the Philippine economy, saying the government should focus more
      on resolving domestic issues.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-24T18:00:16.922+08:00
    'imagesource': 'jcr:692d2991-2451-4475-a931-f58d8ef2292a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c524740-c751-44e1-9f84-2d374720382a'
    'lead': 'Britons have spoken: they want to leave the European Union after being
      a member of the 28-nation bloc for 43 years. The decision is expected to affect
      global economies – but incoming Budget Sec. Ben Diokno is optimistic that "Brexit"
      will have little or no impact on the Philippine economy.'
