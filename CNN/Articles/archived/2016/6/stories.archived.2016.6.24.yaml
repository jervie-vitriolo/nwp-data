      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abdb65-42e4-45cd-ba22-1b4343e29b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Caliro, the show’s executive producer, explains that it’s an
        attempt to bring theater to people who would typically be unwilling or unable
        to spend on tickets. “They’re gonna sit down and they’re gonna go, ‘Wow, that
        was really good,’” he says. “[We’re doing it] so that next time you want to
        produce theater, you want to do something, they might pay to see it. So, in
        essence, what we’re trying to do is grow the awareness and grow the base of
        theater and by funding it, you can potentially now raise the whole industry
        to a higher level.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1eb4d0-4e66-4efa-a546-2acf6fcb804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:32:38.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:33:18.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, “American Idiot” is the best material to carry out 9Works
        and Globe’s goals. When asked about the choice to stage it, Caliro says: “At
        the end of the day, it’s Green Day. If I put on some ‘snobby’ theater event
        here, people would walk, they’d go [look] and keep walking. They can’t pass
        Green Day. It’s rock and roll. It’s loud. There’s things moving everywhere.
        You don’t have nice quiet moments, like in most musical theater.”</p>'
    '21':
      'image': 'jcr:7248aeae-a35b-4f2d-8dcb-2cdc26c5d1b3'
      'imageCaption': 'Nelsito Gomez plays Tunny, a suburban boy who is enamored by
        the ideas of the American Dream. Photo by JL JAVIER'
