    'title': 'SE Asian Islamic State unit being formed in southern Philippines – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e5c31-69ce-4cfc-a01d-94fc0a7b8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta/Manila (Reuters)</strong> — Southeast Asian militants
        who claim to be fighting for Islamic State in the Middle East have said they
        have chosen one of the most wanted men in the Philippines to head a regional
        faction of the ultra-radical group, security officials said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021a843-ac1f-41f3-a68a-6bbf4e0b8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim was made in a video that was recently posted on social
        media, possibly last week, a military intelligence official in the Philippines
        told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c55662-7ff0-465d-aa44-42066996c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is significant, experts say, because it shows that Islamic
        State supporters are now being asked to stay home and unify under one umbrella
        group to launch attacks in Southeast Asia, instead of being drawn to the fight
        in the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fefed6-7a08-45ca-9d72-9c6986a0b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the region have been on heightened alert since Islamic
        State claimed an attack in the Indonesian capital Jakarta in January in which
        eight people were killed, including four of the attackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac016d7d-892e-4d34-90ed-4c6562a2bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 20-minute video seen by Reuters, young men and some children
        in military fatigues are shown carrying and training with weapons, and holding
        Islamic State flags. A section of the video showed some of these men engaging
        in gunbattles in jungles but it was not clear where and with whom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe2bc4-0c9b-44ba-af18-7f816b72849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also showed three men apparently being executed, but it
        was not clear where and who they were.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac71d7-820d-4798-9918-5720a20ceb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authenticity of the video and when it was taken could not be
        independently verified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531354c-9a49-4c74-a1a6-10334f1a0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a man authorities in Malaysia have identified as Mohd
        Rafi Udin, a Malaysian militant currently in Syria, says in Malay: "If you
        cannot go to (Syria), join up and go to the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7cbb0-adae-4793-96af-181eec9c16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Udin also urges Muslims to unite under the leadership
        of Abu Abdullah, a Philippine militant leader who pledged allegiance to Islamic
        State in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab9e23-36e0-480e-b09b-49dc2536a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Abdullah, also known as Isnilon Hapilon, is a leader of the
        Philippine militant group Abu Sayyaf. He is on the FBI''s most wanted list
        for his role in the kidnapping of 17 Filipinos and three Americans in 2001
        and carries a bounty of $5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d87769-f830-496d-a382-623443fe65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was released to mark Islamic State''s acceptance of allegiances
        from jihadists in the Philippines, the first formal recognition of a Southeast
        Asian group, said Ayob Khan Mydin Pitchay, chief of Malaysia''s police counter-terrorism
        unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dfccd-7122-470f-a273-39b5bd848b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video is not just propaganda, but is a serious threat. We
        are definitely expecting more attacks in this region," Pitchay told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375691f6-031a-4300-ad43-2f549710836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon is known to be based in the interior hills of the island
        of Basilan in the Mindanao region of the southern Philippines. In April, at
        least 18 Philippine soldiers were killed and 53 wounded in an attack on his
        followers on the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252cd19-81af-4124-84cc-1874bbad4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidnap gang</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b3c62-1a60-4d19-a356-004680e4123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Abu Sayyaf has been known for extortion, kidnappings,
        beheadings, and bombings, and is one of the most brutal Muslim rebel factions
        in the south of the largely Christian Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03ab36-2771-48b4-a746-c3fd1b06a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has posted videos on social media sites this year pledging
        allegiance to Islamic State militants in Iraq and Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243d53b-9809-4e14-9625-fbdbf58d83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest video appears aimed at recognizing Hapilon as the Southeast
        Asian leader of the group, anti-terrorism experts said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee04a4-f7dc-4a17-92f9-90bee4abf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a very significant video," said Sidney Jones, a
        Jakarta-based security expert. "This acknowledges support from Indonesia and
        Malaysia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a32ba-5068-4a39-aee2-6ee88fdb5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggests there will be more efforts to get people to actually
        go to Mindanao to launch operations from there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3a18f-bf78-441a-82e0-8a5d479289e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jakarta attacks in January were claimed by Islamic State. But
        the attack did not bear the hallmarks of other spectacular strikes by the
        radical group – the militants lacked sophisticated weaponry and were amateurish
        in the execution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0993c09-e6bc-4b98-acbb-7571f8a9d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security officials fear a more organized and better trained
        militant group could launch far deadlier attacks in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab959d7-a506-4b77-be06-6c7137351440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine military officials dismissed these concerns, saying
        the video was just propaganda and should be ignored.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dce432-526e-41d5-af01-17ca339869dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:31:04.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:31:19.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not be bothered by this," said Philippine military
        spokesman Restituto Padilla "Authorities are working on this. They can be
        identified, and they can be hunted down."</p>'
  'germany-cinema-attack':
    'author': 'Holly Yan, CNN'
    'caption': 'A mass shooting at a cinema in Viernheim, Germany, has left 25 people
      wounded, German public TV reported Thursday. Pictured is police at the scene
      of the shooting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-24T19:58:23.185+08:00
    'imagesource': 'jcr:e3db60d4-f7b5-4bec-9aeb-699a999be941'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796c0311-2b34-4b81-8bea-bd6a5a411d63'
    'lead': 'A masked gunman stormed a German cinema Thursday afternoon, taking hostages
      before he was killed by police, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T15:34:25.486+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T15:34:40.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T15:34:40.114+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German cinema attacker takes hostages before being killed by police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc1944-e83b-408d-a8ea-b21f8c227c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A masked gunman stormed a German cinema
        Thursday afternoon, taking hostages before he was killed by police, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5b916-6d0d-41c2-8cab-5deee92de124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rifle-wielding man entered the cinema in Viernheim, near Frankfurt
        in western Germany, shortly before 3 p.m. local time, Hesse Interior Minister
        Peter Beuth said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a45f23-0769-4632-beea-118fa8895e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received reports of four shots fired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cf945-2cce-419e-a5ff-ae1a16530af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German public TV initially said 25 people were injured, but it wasn''t
        clear if they were shot or hurt in other ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28667dd-c312-4c9a-bb66-65aa540a5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ordeal ended, a Viernheim police spokesman told CNN that
        no one was injured by gunfire aside from the attacker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d0b1f-2c5c-45d2-8001-3794b4d8e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Germany said officials are looking into the
        possibility that tear gas might have caused some of the injuries, spokeswoman
        Jackie McKennan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a20ea5-21ba-4b01-abca-20eec87d6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the assailant took hostages, but it''s unclear why.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880426d9-f41e-43b8-8b9c-d007808b9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were hostages in the vicinity of the individual. It was at
        this point that he was fatally shot by special forces," Beuth said. "I have
        no knowledge that anyone else was harmed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22496a3a-07df-455b-a91d-98b373833f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A popular destination</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baef64-9e0c-4918-abd8-6001c5067c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cinema is part of a major shopping center called Rhein Neckar
        Zentrum Viernheim. The complex, with more than 100 businesses, hosts 20,000
        visitors daily, according to its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a4898-a1f5-4a65-9ed3-a9d8c2661141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at Coyote Café Viernheim, just across from the cinema,
        said about 50 to 100 officers rushed to the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80573750-3942-431b-8287-720bd520e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our café went into lockdown. We brought all of our customers out
        of the back door," said the employee, who asked not to be named.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1fd5e-435c-405b-a9af-790c89a57915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something very unusual for our town. I''ve never seen anything
        like that. I never want to see anything like that again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f75ff0-57c5-47fb-8a6c-b3e6da8ba450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Thursday afternoon, the shopping complex announced the police
        operation was over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d802930-c7bb-4dcc-a0f2-46742f1c3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment in time we have no information on injured persons,"
        the shopping center said on its Facebook page. "The driveway is still blocked.
        We will keep you updated on new developments. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e02269-65a9-4ff2-b488-ee93ef327c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for Thursday''s attack remains unclear, but German police
        said there''s no indication the incident was terror-related.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a296c-fc60-44ca-8a2c-a3315054226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the attack, police had repeatedly warned that Germany could
        be targeted by ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180de2c2-713d-43f8-8c50-4d063dd60f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany absorbed more than 1 million refugees last year, and there
        have been concerns about the possibility of ISIS cells in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1386a1-1d0c-4eb8-a7fe-23bd053f882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Carey, Claudia Otto, Michael Pearson, and Bex
        Wright contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5e6af-9972-4b8e-bc5b-6c6bfd5fba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T15:34:25.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T15:34:40.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/23/europe/germany-cinema-attack/index.html">German
        cinema attacker takes hostages before being killed by police</a>."</em></p>'
  'David-Cameron-Brexit':
    'author': 'Euan McKirdy, Barry Neild and Steve Visser, CNN'
    'caption': 'U.K. Prime Minister David Cameron speaks after winning his constituency
      declaration on May 8, 2015 in Witney, England.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-25T09:20:08.632+08:00
    'imagesource': 'jcr:2747d7ed-4e9f-43df-a26f-13e8c2f869ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8756f3b4-dea2-4d6d-aabc-da49d94d7009'
    'lead': 'The United Kingdom''s historic Brexit vote to leave the European Union
      triggered the resignation Friday of British Prime Minister David Cameron and
      wreaked havoc on global markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:30:15.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:31:15.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:31:14.896+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU referendum results: David Cameron to resign, markets tumble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c3429-5d9f-4a9a-93fe-4a2bd3f401bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN)</strong> — The United Kingdom''s historic Brexit
        vote to leave the European Union triggered the resignation Friday of British
        Prime Minister David Cameron and wreaked havoc on global markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2693ce-884e-4e80-858c-62d897c0a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a mixture of jubilation and tearful disbelief in the UK
        as people awoke to the final result from Thursday''s extremely close vote,
        which deeply divided the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bd450-5ebf-4099-9d7f-e72e874f1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result plunged Europe into uncertainty, with calls for further
        referendums from emboldened far-right groups who see it as a boost for their
        anti-EU, anti-immigration policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fece0-f15c-4c33-92f5-cd13bf8259f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reverberated across financial markets, causing huge losses
        in Asia, Europe and the United States as traders weighed the consequences
        for the world''s biggest economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70329845-ec1c-42dc-ac1f-ea1f3837ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of Thursday''s ballot outcome -- 51.89% in favor of
        leaving the EU and 48.11% against -- Cameron delivered an emotionally charged
        statement outside the Prime Minister''s residence at 10 Downing Street, announcing
        his intention to stand down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c1d4f-4d6f-4c49-85b7-0ca2f8810d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron''s possible successor</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68894fad-c411-47f9-9d7e-bff9da046e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British people have voted to leave the EU and their will must
        be respected," he said. "The will of the British people is an instruction
        which must be delivered. ... There can be no doubt about the result."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f03dce-ebdc-46c0-9fe1-29ae6004ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron gave no timetable for his departure but said he wanted a
        new leader to be in place by October, when his Conservative Party holds its
        annual conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04aed85-989d-467d-ba08-899e92900051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country needed a pro-exit leader to steer it out of
        the EU, an organization it has been a part of since 1973. That process could
        take at least two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e61c8-0bab-4f77-9b05-43596ceceb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson, the former mayor of London who campaigned for the
        UK''s departure from the EU, is tipped by bookmakers as Cameron''s likely
        successor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1428f-0bab-4633-ac1e-90ea507575fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was greeted by a booing crowd when he left his home
        on Friday morning, thanked voters for their decision, pledged that the UK
        would remain committed to Europe and urged unity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a915e-1ca0-4894-b881-1d28a1172e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the electorate have searched in their hearts and answered
        as honestly as they can," he said. "They have decided to vote to take back
        control from a European Union that has become too remote."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31124c75-c52c-41cf-b825-3c95ad20d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PM: There will be costs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68273efd-9ae1-48cf-b910-2a406fddf1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British Prime Minister Tony Blair told CNN''s Wolf Blitzer
        that UK voters would learn over the next 24 months that leaving Europe will
        not solve their economic troubles, ease their apprehensions or make Britain
        more independent in a meaningful way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d9f14-611b-4660-9d86-76c2390b9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally cannot think of a big decision that I was not able
        to take because of Europe," Blair said. "There is so much anger at the moment
        that the anger replaces the more rational answers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce073ec-85df-4774-a813-1993097f4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair noted that the United States was facing the same type of political
        fracturing, brought on by economic turmoil, globalization and anger at immigration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68245e-565e-486e-81d5-2ebdeae7f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting out of Europe is not the answer," he said, noting the UK
        sells half of its goods and services to the EU. "We are going to have to negotiate
        ourselves back into that market and it will be much more difficult than these
        people understand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f8d48-3a4f-4f69-bbe4-61646c85d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible Scottish independence vote</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af4ac5-c86d-42a2-a20a-e18aaa5f5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Scotland, where support was overwhelmingly in favor of remaining
        in the EU, Nicola Sturgeon, Scotland''s First Minister and leader of the dominant
        Scottish National Party, said the outcome threw into doubt the future of her
        country''s place in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bf42d-7c8f-425c-98da-6a33ac683841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Scottish government will begin preparing legislation
        for a new independence referendum if the Scottish Parliament decides it wants
        to hold one. Scots voted down a bid for independence from the UK in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846631c-7193-43a4-a167-8a369ebe5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democratically unacceptable," said Sturgeon in describing the fact
        that Scotland would be pulled out of the European Union despite the majority
        of the Scottish people voting to stay in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b6c30-fbbf-4c39-b2e1-56c3f1a61327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinn Fein calls for Irish unity</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d537d-3d7c-40da-9dbe-1a23cf2ab944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinn Féin party in Northern Ireland called for a referendum
        on Irish unity, which could take Northern Ireland out of the UK and join it
        with the Republic of Ireland, an EU member.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea8552-fc45-419a-889f-0de4cfa8c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Northern Ireland voted for the UK to remain in the EU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b74b9-5ffa-4e92-af3e-074945f72a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinn Féin President Gerry Adams said the Brexit result could portend
        tougher border rules -- with barriers and custom posts -- between Northern
        Ireland and the Republic of Ireland, because it will be the only land border
        between the EU and the UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286858ed-bc7a-4d77-9045-835e0905b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said such a result would be unacceptable given the vote result
        in Northern Ireland and could undermine the cooperative relationships and
        that have developed between the two Irelands since the Good Friday agreement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46054a3-feef-415f-b595-5e891c379c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My issue is the north of Ireland is going to be dragged out of
        the EU on the decision made by people on another island," said Adams, whose
        political party is dedicated to the reunification of Ireland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b961d-36b9-4905-8266-777999ec5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re calling for a poll, a referendum, on Irish unity, on the
        border. This (the Brexit vote) has the potential to set back the good work
        that''s been done in terms of the peace process, building harmony, building
        infrastructure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661f28c-c751-43c4-bd71-352314b38a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Dying'' institution</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb20e0-c9d2-48ec-86e5-058de1c18ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As European leaders faced their own crises, German Chancellor Angela
        Merkel stressed the "need to make sure that European people feel that the
        EU wants to improve all our lives."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a5797-09cf-42dd-bedc-3424bff8b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she greatly regretted the UK''s decision, but added, "The
        EU is strong enough to find the right answers today."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83314b-f926-49ce-826b-5dee986cce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande called it a "painful choice which
        I deeply regret for the UK and Europe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3311d-6a2c-4865-80ba-cad5fc09bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s finance minister, Pier Carlo Padoan, warned of a domino
        effect amid calls for further exit votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63825b6f-c938-45f6-af52-c14d602781d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right Dutch politician Geert Wilders congratulated the UK on
        its decision and called for a Dutch referendum on EU membership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10509c75-3439-4fff-a21c-d532cc485526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be in charge of our own country, our own money, our
        own borders and our own immigration policy," he was quoted as saying in a
        statement on his website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4b7da-c774-43b8-86a5-97f2001e3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Le Pen, the leader of France''s National Front party who
        plans to run for the French presidency next year, also congratulated the Brexit
        side.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa634b7-9eb8-4150-b89f-46de1e68747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her party has suggested the French will also hold an "out" referendum
        if she assumes the presidency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cb205-cdf2-4197-8bcc-c06b901004d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passions continued to run high in the UK in the hours after the
        vote, with UK Independence Party (UKIP) leader and Leave campaigner Nigel
        Farage declaring the EU a "dying" institution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e87640-7dbd-400e-80fd-63efe4e91138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given ourselves the chance to rejoin the world," he told
        journalists. "June 23rd needs to become a national bank holiday and we will
        call it Independence Day."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792b222-c923-458a-9faa-e21a6eae7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama said that while the UK''s relationship
        with Europe was changing, the ties that bound the UK to the United States
        and the United States to Europe would remain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bc6c6-858c-4dfb-8cdf-cf8ec1bc0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think yesterday''s vote speaks to ongoing changes and challenges
        that are raised by globalization, but the UK''s relationship with the EU will
        change. What will not change is the special relationship that exists between
        our two nations," Obama said. "That will endure. And the EU will remain one
        of our indispensable partners."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76118ed7-1802-4d98-bf76-4f5a1f8dc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO: UK will stay a strong ally</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028aba-a047-434b-98c9-0cb499f6e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary-General Jens Stoltenberg voiced reassurances that
        the United Kingdom will remain a strong and committed NATO ally despite the
        vote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a7b83-4713-4568-b822-28540b85978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as we face more instability and uncertainty, NATO is more
        important than ever as a platform for cooperation among European allies and
        between Europe and North America," said Stoltenberg. "A strong, united and
        determined NATO remains an essential pillar of stability in a turbulent world
        and a key contributor to international peace and security."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691adeb9-7d03-4848-a66f-efa533c2cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Voters react</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f11e24-c05c-48cc-835d-d473863622e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum followed one of the most divisive political campaigns
        in recent memory. Polls consistently showed voters split down the middle,
        with the outcome too close to call ahead of the vote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae827bbf-ffad-4930-a672-92780879c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the decision sparked strong emotions, with those in favor
        and those against reflecting on a campaign marred by allegations of lies,
        distrust and hate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb3098-c4ec-4bb6-9bd7-ed3933cb1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so sad," said Daniel Trilling on Twitter. "Millions of
        people aren''t going to feel any more in control of their lives or their country
        because of this vote."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a586069-a179-43ec-8bfc-07931c7b934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People vote on emotion," Twitter user @cemanthe posted. "This was
        won on false promises and emotive texts about immigration. Not on facts."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ec6fc-ea60-4f79-96a0-31ca2073d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am SO happy this morning," wrote another, Gemma.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8d7e1-03ee-4375-8c85-bb2f9cf502dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition calling for a second referendum gathered more
        than 120,000 signatures within hours of being posted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6dd77-122a-4f96-8cf4-7998eac45ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading political figures gave mixed reactions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bfaa4-aa36-4a1c-b47d-e59ca8e51de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blair, the former UK prime minister, called the decision a
        divided result.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d200b1f-8424-44f2-b59c-88377f176bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a complicated process but it''s important to
        bring our country together and stabilize our country," he told CNN''s Becky
        Anderson. "It''s still a resilient country and it''s a strong country."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d3dfc-0c6f-4275-abd1-0a370d244696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadiq Khan, the mayor of largely pro-EU London, said the decision
        was a "clear message" and urged calm.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2b7fa-b95b-4151-90af-44632cc00d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Taking back control''</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b27550-dced-4cd0-a42e-36de251777a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk said the decision was "historic,
        but not a moment for hysterical reactions."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0658865-817f-4e68-9049-b0b4f296ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump, the presumptive Republican nominee in the U.S. presidential
        election, hailed the UK''s decision to "reassert control over their own politics,
        borders and economy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb15c0-593a-41ba-9b7b-c0b598f04344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Friday as he attended the official opening
        of a remodeled golf resort bearing his name in Turnberry, Scotland, Trump
        called the decision of the voters "a great thing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcd09b-8b99-4070-9eec-795ece731e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re angry over borders, they''re angry over people coming
        into the country and taking over. Nobody even knows who they are," he said.
        "They''re angry about many, many things. They took back control of their country."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59329eab-c330-4d3b-856f-63d2b4bdc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UKIP''s Farage told CNN''s Nima Elbagir that the economic fears
        in the wake of the EU departure were overstated, and that he expected an even
        better relationship with the United States. He said the vote was a repudiation
        of bullying tactics by corporate and political powers to keep the UK in the
        EU.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fcea3-ad53-49ae-baef-303fba0b0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We were) threatened by everybody that if we didn''t stay part
        of this political union, dreadful things would happen to us, and what happened
        were the little people, the regular people, the ordinary people said, ''No,
        this is wrong,''" Farage said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50af6c-e243-4a9d-a639-c0946e2e5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you really think about it, what we''ve done isn''t actually
        that radical. ... We want to be a democratic nation. We want to make our own
        laws in our own parliament, have our own supreme court, and control our own
        border. If you think about, there''s now 183 countries around the world that
        have independence days. What we did yesterday was become 184th."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efad7ad-85e3-401c-87a0-bf6db68031cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Markets plunge</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46ae97-0720-48bd-8f70-736a7a2247f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the vote outcome were immediately felt in markets
        and economies around the world.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54d50d-03e6-4c79-945d-73c00130143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, the Dow ended the day down more than 611 points, to
        close at 17,399. London''s FTSE index shed $164 billion of its value in the
        first 10 minutes of trading, but regained ground later in the day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a253d-2de5-4071-8b0c-a431108a2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASDAQ index fell more than 4% and into a correction, or down
        10% from recent highs.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75243c76-eb3f-472c-afb5-e9672e451e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound at one point plunged more than 12% to below $1.34,
        its lowest level since 1985. Japan''s Nikkei tanked 6.7% and Hong Kong''s
        main index dropped 3.7%.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6e327-7753-43ff-b8e3-14b7e38d776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of England Governor Mark Carney said the body is "well prepared"
        and "won''t hesitate" to take additional measures as markets adjust.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb14d2-73c9-4130-84af-da3bd72a6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:30:15.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:31:15.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "UK financial system is resilient," he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d2f01-543f-4b66-86a5-d0b2e366f9e9'
