    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092e72a-54bb-4fd0-bd7d-9bd9ca82edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve said that you’ve started letting your Curtismith
        persona become an identity of its own. How do you distinguish between who
        you “really” are and who you are when you create or perform</strong>?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f67e69-0ea7-4e6f-8c3a-de10886d8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a lot more interests other than making music, so when I’m
        doing all these other things I see myself as I always have. More than anything,
        Curtismith symbolizes an idea I had that I was passionate about and followed
        through. There’s still a lot more work to be done, but when I’m onstage, I’m
        Curtismith, and the rest of the time I feel no obligation to live up to anybody’s
        expectation as to who Curtismith is.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037cd23-8280-42c5-a64d-8f18f5465f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your EP, “Failing Forward,” is heavily themed around mistakes and
        what you make of them. Can you talk about the conceptualization behind it?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d340edc-968b-4f76-beaf-fc83593da8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was simply trying to capture a moment in my life as well as show
        people a bit of my past mistakes and worries that creep around my mind.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="no" height="450" scrolling="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/196742699&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"
        width="100%"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f3040-7d72-4b05-b668-184faa6bd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070c3d2-d653-4e04-883c-b0a653c10f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re one of the newest faces of Human, which proclaims
        itself an alternative lifestyle brand. How do you think Human complements
        or speaks to your identity? If you’re living an alternative lifestyle, what
        is it an alternative to?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff61f0f-a096-4a19-8180-5085c6014ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It keeps me from having the mindset that I’m on any type of pedestal.
        I respect how they’re not another company that’s trying to sell you the idea
        that you’re not good enough. At the end of the day, we’re all human, and we’re
        meant to be just the way we are.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882de679-dc50-4049-a197-44dc4506c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T14:21:26.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you imagine you’ll be rapping about 10 years from now?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0b2a3-635c-43d0-ae88-29354364b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:17:40.073+08:00
      'mgnl:createdBy': 'cnnproducer'
