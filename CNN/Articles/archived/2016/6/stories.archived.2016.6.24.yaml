      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same thing — my life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750590-e6d9-4b04-b779-eef37a82cb54'
