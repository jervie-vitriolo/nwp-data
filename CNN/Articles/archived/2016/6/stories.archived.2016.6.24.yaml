  'gamification':
    'author': 'Samantha Lee'
    'caption': 'A former team-sport athlete found new ways to get active by challenging
      herself to run longer and get in better shape. Sounds simple enough — but the
      real secret lies in making a game of it, all thanks to a fitness app. Illustration
      by FIEL ESTRELLA'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2016-06-24T13:42:22.587+08:00
