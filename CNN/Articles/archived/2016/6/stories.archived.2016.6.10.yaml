      'mgnl:type': 'text'
      'text': '<p>One in four of the jobless in April held a college degree, while
        one in three were high school graduates.</p>'
  'facebook-photos-memories':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-10T18:36:36.496+08:00
    'imagesource': 'jcr:f876bb23-4688-47f5-8c3f-9cce8fe403ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06cea277-4ed0-4cd1-913d-191c1642ec5d'
    'lead': 'Facebook is about to delete a group of photos on your account that you
      might have forgotten about – or not even known were there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:50:49.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:51:13.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:51:13.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook will delete a secret group of photos from your profile soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be72170-fc0e-4e4e-848d-dad78d6a5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook is about to delete
        a group of photos on your account that you might have forgotten about – or
        not even known were there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba12c81-1fc4-4d65-a13c-5fd3d0757ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They currently live in the private "Synced" or "Synced from Phone"
        section of your Facebook photos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d2a92-df50-4617-a5e9-c3234183ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, Facebook launched an optional photo syncing feature
        that automatically uploaded your phone''s photos to a private album. The company
        wanted to make it easy for you to share those photos online at a later date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac01df4-11fa-467b-affd-43aad51a79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Facebook began phasing out the feature late last year in order
        to encourage people to download and use its Moments app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbf555-91d7-458d-9392-4320c16891e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will delete any photos that were previously in a Synced
        folder unless users download and log into Moments to transfer them before
        July 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd711bb2-61f4-45f0-ace0-c79ed1133e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who don''t want to use Moments but want to save their photos
        can download the files right now on their computer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57202472-c6bd-4114-a90d-f2f020779736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments, which launched in June 2015, performs a similar auto-syncing
        function with a few twists: It scans your mobile photos to identify faces
        and match them to your Facebook friends. Moments also groups photos by events
        so that you can share them directly with the people who are tagged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c4d3f-cf08-4a84-87d6-21e85ab2d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook knows that people want more ways to share their lives online,
        and that it''s not always about public posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1ecb8-744e-4b36-9bff-0b83f77c33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By launching Moments as a separate app to address the need for private
        sharing, Facebook can ensure it doesn''t lose users who might feel intimidated
        by doing so through the main app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cacc2-cfc2-453e-ad40-c461f8b4fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:50:49.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:51:13.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/09/technology/facebook-secret-photos/">Facebook
        will delete a secret group of photos from your profile soon</a>."</em></p>'
  'united-states-vice-president-joe-biden-letter-stanford-rape-victim':
    'author': 'Eugene Scott, CNN'
    'caption': 'U.S. Vice President Joe Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-10T17:58:17.528+08:00
    'imagesource': 'jcr:cef3595d-4e9c-433e-8952-6761bcd87b7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c4a919-ab7a-418f-bfd0-e5d32ade4935'
    'lead': 'Vice President Joe Biden said Thursday he is "filled with furious anger"
      over a rape that has attracted widespread attention after a judge handed down
      a six-month sentence to the attacker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:54:46.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:55:04.870+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:55:04.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden pens open letter to Stanford rape victim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ea311-bf2b-493d-8fff-8f9a274cc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Vice President Joe Biden said
        Thursday he is "filled with furious anger" over a rape that has attracted
        widespread attention after a judge handed down a six-month sentence to the
        attacker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfa86b-8246-43ee-8098-8cf41472ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am filled with furious anger — both that this happened to you
        and that our culture is still so broken that you were ever put in the position
        of defending your own worth," he wrote in a letter published on Buzzfeed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52832eb-8f6a-4193-a537-686e3fa13557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must have been wrenching — to relive what he did to you all
        over again," Biden added. "But you did it anyway, in the hope that your strength
        might prevent this crime from happening to someone else. Your bravery is breathtaking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c0966-2459-4665-bc75-daa43020f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage has <a href="https://edition.cnn.com/2016/06/06/us/sexual-assault-brock-turner-stanford/">erupted</a>
        over a California judge''s decision to give Brock Turner, a former Stanford
        University swimmer, a six-month jail sentence for sexually assaulting an unconscious
        woman in January 2015. Prosecutors had asked that Turner be sentenced to six
        years in prison, and critics are blasting the decision as too lenient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef918c1-41b9-469e-9491-6977ffadda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed woman read her <a href="https://twitter.com/CNN/status/739860582585798656">own
        letter</a> in court explaining the harm Turner caused her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba797ef1-08d9-4c82-8006-0bf6e2801e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously been vocal about the prevalence of sexual assault
        on college campuses. He <a href="https://edition.cnn.com/2016/02/25/politics/joe-biden-lady-gaga-oscars/">spoke</a>
        against campus sexual assault at this year''s Oscars ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661081e-30d9-423e-b0da-663e807c7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know your name — but your words are forever seared on
        my soul. Words that should be required reading for men and women of all ages,"
        Biden wrote in Buzzfeed. "Words that I wish with all of my heart you never
        had to write."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecf854-0964-4ecc-85ad-573c9db3a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Fantz contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b31408-26ab-457f-833d-163ff16cf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:54:46.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:55:04.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/09/politics/joe-biden-brock-turner-rape/index.html">Joe
        Biden pens open letter to Stanford rape victim</a>."</em></p>'
  'voltron-adventures-in-babysitting-netflix-disney-channel':
    'author': 'Brian Lowry, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-10T21:15:08.854+08:00
    'imagesource': 'jcr:e1aab766-15f3-482f-8427-aca424f89be8'
