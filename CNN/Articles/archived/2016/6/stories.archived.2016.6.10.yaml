    'lead': 'Outgoing Acting Secretary of Justice (SOJ) Emmanuel Caparas calls out
      to his accusers to prove their claims regarding "midnight resolutions."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:30:03.063+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:30:14.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:30:14.192+08:00
