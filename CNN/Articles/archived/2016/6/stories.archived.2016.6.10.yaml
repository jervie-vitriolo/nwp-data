      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 aerial refueling aircraft</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c2cf8-96cd-45f7-979c-5087600bda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 combat aircraft (multi-role FA-50 fighter jets)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb9b6a-9015-4bbc-aa9a-87a494ff5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, 12 combat aircraft or multi-role FA-50 fighter
        jets have already been purchased, two of these were delivered last November.
        The remaining 10 are expected to be delivered in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db0cbb-d79f-44e7-b7cc-b2001982cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight plan also includes two more C-130 planes, which are expected
        to arrive this September, and three ground-based radars or early warning detectors
        of intrusion, which will arrive in batches until 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318669f-db58-4428-9972-73feabf09254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force said one of the radars would be placed in the West
        Philippine Sea area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9706035-a85a-48a1-89e6-267e827b530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/08/better-relations-with-china.html">Related:
        Better relations with China, better economic opportunities for PH - experts</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a45883-0e74-414f-880b-b456432b502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration has allotted ₱56.79 billion for the modernization
        of the Armed Forces of the Philippines (AFP). That is 44 percent higher compared
        to the combined AFP modernization budget during the Ramos, Estrada and Arroyo
        administrations, which only totaled ₱31.75 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687e3fc-848c-4100-9dd8-a0169e44527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming AFP Chief Lt. General Ricardo Visaya vouched for Duterte''s
        plans to strengthen the air force. According to Visaya, Duterte wants the
        country to be self-reliant in national security and not rely on other countries
        to protect its sovereign territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb5798-c42c-4556-a423-2c19a00306c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para hindi tayo nagde-depend lagi sa ibang bansa.</em> [So
        that we don’t have to always depend on other countries.]” Visaya said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33dba4-69fc-4ca2-b112-995c708661dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines is still improving its air defense capability,
        both the United States and Japan Air Forces offered joint air defense operations,
        particularly in areas where freedom of navigation and flight must be ensured
        – like in disputed waters.</p>'
  'CAAP-relieves-kalibo-airport-manager-terminal-fee-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-10T01:54:32.813+08:00
    'imagesource': 'jcr:8ac44f63-4f21-4731-8f50-dd72a1a735d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081400d0-84b0-4cda-891c-edca0eb25b4e'
    'lead': 'The Civil Aviation Authority of the Philippines (CAAP) has relieved the
      manager of the Kalibo International Airport (KIA) as the investigation into
      the alleged terminal fee scam is set to begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:23:57.173+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:24:07.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:24:07.492+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP relieves Kalibo airport manager over ''terminal fee scam'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822a8a8-00b2-4a0f-a78f-ee6c7cfb7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Civil Aviation
        Authority of the Philippines (CAAP) has relieved the manager of the Kalibo
        International Airport (KIA) as the investigation into the alleged terminal
        fee scam is set to begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce65872-be8f-423a-9538-959853e749f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Hotchkiss, director general of the CAAP, ordered the relief
        of Martin Tere as acting airport manager of the KIA on June 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb6834-9e88-4ac0-b2cf-9d36d0d12aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tere''s relief will take effect on June 16 and Atty. Rafael Tatlonghari
        will be his replacement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd45ab-f87d-40e0-921b-cc792e00e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the CAPP launched a probe into airport personnel who were
        allegedly involved in a multi-million peso scam where used terminal fee tickets
        were issued to passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db0e02-1c5f-4809-ae4e-30944657d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scam reportedly allowed the airport personnel to pocket the
        cash paid by passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d241bac-7eea-4974-a9f8-9bfe2bc401f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/18/caap-terminates-kalibo-international-airport-personnel-terminal-fee-ticket-scam.html">Read:
        CAAP terminates airport staff in terminal fee ticket scam</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde7370-8f9e-4f61-be9b-b57cd671a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven personnel of the KIA were terminated for their alleged involvement
        in the scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae153cd5-087f-4362-9873-33b9d4a6537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from the CAAP, a total of ₱10 million in
        terminal fees was pocketed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7b46f-f732-4227-8f76-debba639bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIA charges a ₱200 terminal for domestic flights, while a ₱700 terminal
        fee is paid for international flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5d35c-6ebc-4cd8-ac09-d4441eed7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:23:57.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:24:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP''s Security and Intelligence Service (CSIS) is conducting a
        probe into the scam to determine whether criminal charges would be filed against
        those allegedly involved.</p>'
  'Hillary-Clinton-vice-president-search':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-10T09:13:13.185+08:00
    'imagesource': 'jcr:4e02e72d-019a-4a16-9237-8ad20262e1a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b8349c-2c33-49c1-a541-3fca826c387c'
    'lead': 'Now that she''s clinched the party''s presidential nod, Clinton told
      CNN''s Anderson Cooper that she is turning her attention to selecting a running-mate
      ahead of the party''s convention in Philadelphia in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:27:23.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:27:39.622+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:27:38.193+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton begins vice presidential search

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2ca4d-4b2b-4144-b66e-dd98be5fe870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Hillary Clinton said Wednesday
        she''ll consider "the most qualified people" for the Democratic vice presidential
        nomination – which would include women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e30891-5ad9-4637-8ccf-bc2480da20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she''s clinched the party''s presidential nod, Clinton
        told CNN''s Anderson Cooper that she is turning her attention to selecting
        a running-mate ahead of the party''s convention in Philadelphia in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bf229-35bc-408e-aded-c6033e74d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the most qualified people, and that includes women,
        of course, because I want to be sure that whoever I pick could be president
        immediately if something were to happen – that''s the most important qualification,"
        Clinton said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3632e3-9fd9-4ff9-8cc2-a793e780f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to really begin to pay attention to that now that we''ve
        wrapped up the primary process," she said. "But it doesn''t matter to me who
        the person is, as long as that person can really do the job that is required."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb8c44-807e-4e8c-b65c-616e30ff097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she''s not sure when she''ll name a vice presidential
        choice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532dd638-bd55-47af-9392-0f0586bdb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know because I don''t know how long it''s going to take
        to try to sort all this out," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131bb68-5531-4178-b76f-2d087a632901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state also defended her family''s Clinton
        Foundation, saying she is "proud of the work it has done" and arguing that
        foreign countries'' contributions to the foundation do nothing to influence
        her political actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d036959-2469-4864-bb1d-e716b55b958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money that has been given to the foundation goes to support humanitarian
        work. And if people want to influence anybody in office, I think they would
        choose the political work. And indeed, the work of the foundation really speaks
        for itself," Clinton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d0f61-4225-4c0b-a6a9-04ad414656ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether her husband, Bill Clinton, would cut his ties to
        the foundation, she said that "we will cross that bridge if and when we get
        there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39883d0c-47d4-4207-9ed1-603d8bcfa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the former president''s role will be to focus on struggling
        regions like Appalachia, tapping into his "wealth of experience" on economic
        issues to help the nation''s poorest areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c56fc-50e7-4988-b6f6-276e00ad3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these places I''m going to be paying attention to, I don''t
        think they''re going to vote for me. I said that when I was in coal country.
        But I''m going to support them," Clinton said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaaf45-edc8-4b82-8fdb-3c7e764809d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, the presumptive Democratic nominee also said she
        plans to reach out to vanquished Democratic primary rival Bernie Sanders''
        supporters. Their unified opposition to Trump will help bridge the party''s
        divides, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48166f7c-2842-4b8d-8fb7-fdaba7a1b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we may have approached it somewhat differently, but our goals
        are the same. And contrast that with Donald Trump, who set up a fake university,
        Trump University, that committed fraud on people," Clinton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668516e4-08fe-46a1-9122-9f1fe889d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reach out and we talk about what''s at stake in this election,"
        she said. "I really believe a lot of Sen. Sanders'' supporters will join us
        in making sure that Donald Trump doesn''t get anywhere near the White House."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48b2e3-3c03-4c1f-a4b6-c4dcc553ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:27:23.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:27:39.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/politics/hillary-clinton-vice-president/index.html">Hillary
        Clinton begins vice presidential search</a>."</em></p>'
  'Justice-secretary-midnight-resolution':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T10:53:54.136+08:00
