      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 airborne early warning and control systems or flying radar stations</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce28c5-58e9-413f-8075-8471e79638b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
