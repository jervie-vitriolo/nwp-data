  'mmda-launches-itow-app-feature':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'MMDA hopes to curb abusive tow truck drivers through "iTow" – the
      latest feature in the existing MMDA Citizen''s mobile application.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T19:23:28.611+08:00
    'imagesource': 'jcr:79f4aa8a-d47c-4935-9f56-f21f64af579d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05150f8c-25c3-4c3b-a0ba-97a9a228bd0c'
    'lead': 'Traffic authorities have had enough of complaints on abusive tow truck
      drivers. Through the new feature on the already existing MMDA Citizen''s mobile
      application, motorists can report anomalous activities or air their concerns
      in just a few clicks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:44:08.245+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:44:21.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:44:21.065+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA launches ''iTow'' app feature vs. illegal towing services

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b742f99-c098-4147-9ba9-9bb37a8f2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Complaints on
        abusive tow truck drivers who extort money from motorists have become uncommon
        – the most recent case even caused a company to lose its accreditation from
        the Metropolitan Manila Development Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72a92e-6db5-4dcd-b607-2679f723bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid these kinds of incidents, the MMDA on Friday boosted its
        towing policies through the launch of a new app feature dubbed as "iTow."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9837af-502b-4d51-9829-4930e89049cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iTow" can be accessed through the already existing MMDA Citizen''s
        Application, powered by private company Pure Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4bbde-877b-4f93-a815-f1a37b70a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the app, motorists can report anomalous activities or air
        their concerns in just a few clicks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb794c2f-9a94-4a64-ad73-d58b2ef66005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new feature on the existing MMDA app can also help motorists keep
        track of the distance their vehicle was towed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed8abc-85a4-4255-8db1-afabc0f73bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, to increase the presence of traffic authorities in the
        streets, all accredited tow trucks must now be accompanied by an MMDA constable.
        If the driver is inside an illegally parked vehicle, a ticket will be issued
        and a fine of ₱500 will be imposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5a6f6-0a08-4523-aa42-e903a3c860d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vehicle is unattended, MMDA personnel will take a photo to
        be sent to the metrobase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65a7e2-279b-4588-a20d-e9108178b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the metrobase, personnel may check if the vehicle was left for
        more than five minutes – at which point it should be towed. The impounding
        area in Pasig Ultra will then be alerted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe88c43-1a98-4858-8736-c8d5ac1c6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chris Saruca, head of the MMDA''s Traffic Discipline
        Office, illegal activities in the streets can be avoided through the strict
        implementation of the new rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec628d-199c-44d3-982c-79f8246e5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mawawala na ''yung negosasyon sa kalsada. Deretso na sa</em>
        Ultra impounding," Saruca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886d662-9a9f-42b1-a97b-b0e3ec556a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:44:08.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:44:21.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Negotiations in the streets will be curbed. Towed
        vehicles will be transferred straight to the impounding area in Ultra.]</p>'
    '11':
      'image': 'jcr:f0d19b0a-8ac1-44ef-94e5-a09fcc3c04b0'
      'imageCaption': 'The MMDA on Friday releases its fix rates for accredited towing
        services.  '
