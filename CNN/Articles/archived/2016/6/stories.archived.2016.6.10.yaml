    'title': 'Concert victims'' families to file class suit vs. organizers

      '
    'updated': 2016-06-11T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc6682-949a-499f-8699-b65c7ca90892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The families of
        three of the five victims in the Closeup Forever Summer Concert tragedy announced
        on Friday that they would file a class suit against the event organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf05bf8-cd92-489e-ba6b-097719f0d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after the National Bureau of Investigation (NBI)
        met with the families of fatalities Bianca Fontejon, Ariel Leal, and Ken Migawa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00666e4d-f333-4017-b92b-8db7c16f8493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families agreed to have a common stand: the organizers should
        pay millions of pesos in damages for criminal negligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2be37-d719-41ea-88e4-264b75e6a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibiane, mother of victim Fontejon, said this would also to prevent
        the recurrence of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d78fc3-de26-4048-8134-76522938c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat wala nang maulit kasi hindi natin alam kung ilang beses
        ''to nangyari</em>," Bibiane said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6fd09-d1fb-4612-8d0d-148edd5dbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should not happen again because we don''t even
        know how many times this has happened already.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5e411-913e-4ab6-ad57-6e37e3ab2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although organizers claimed they deployed hundreds of bouncers and
        security guards inside the venue, supported by police outside the concert
        grounds, the families'' lawyers are doubting if the security plan was effective.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ff7ad-b520-4f52-b8c0-0ba1f788838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the families'' lawyers, Atty. Ariel Radoval, said organizers
        should have prioritized the safety of concert-goers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa07bf-6a7c-4927-9ad2-817dfb0122bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is the sponsor of the event must see to it, must be diligent
        enough, careful enough to provide all the necessaries sana to prevent these
        kinds of deaths," Radoval said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f143b50-8f46-4de4-8b39-e12e7debff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants urged Closeup to provide all the necessary documents,
        including contracts and the security plan to determine who should be liable
        in the security failure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975376d7-6334-4ce4-8575-821d9aab29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">Also
        read: The Closeup ''Forever Summer'' concert tragedy: What we know so far</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4db00-9d75-4c2a-a31f-33890fcbdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimonies of witnesses will serve as the basis of the class
        suit, along with the findings of the NBI that drugs were sold inside the venue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a16e9-10f7-45ea-b5aa-53badd4591ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' families are also calling on all other witnesses to
        come out and testify to shed light on the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3316634-c1a8-4441-9159-3a987e6b1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Closeup Spokesman Ed Sunico said the management was upholding
        the "legal rights of the parties involved," but insisted stringent security
        measures and precautions were in place during the concert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67824e4-18e3-42e7-af55-1d1c2f7d7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety and security have always been our number one priority, and
        as such significant precautions were put in place throughout the festival,"
        Sunico said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f29ac-469c-4b74-b2ea-0e8381805c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respect the legal rights of the parties involved and will
        continue to participate actively in any proceedings relating to this issue,
        including the ongoing investigation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e811a90-c9d0-4008-b0b2-cbc54fe5eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added it was ready to face the cases filed against them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c3afe-5b05-4320-9c75-b6a3537049d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for the victims'' families, the fight for justice is far from
        over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a79772-1ff3-46eb-817f-f960d6ccc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibiane blamed drug peddlers for the victims'' fate. The victims''
        families are also hoping the next Congress would craft more laws pertaining
        to security measures during concerts and major events in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234e0ee-e03f-46f2-8f5b-a171be07b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandun lang din ''yung mga anak namin para mag</em>-enjoy.<em>
        Kung wala naman sigurong nagdala ng</em> drugs, <em>walang nag</em>-push,<em>
        walang nagpumilit, hindi siguro mangyayari ito</em>," Bibiane said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdd2bf-4463-4cfd-95c6-47bc30b37abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our children were just there to enjoy. If no one
        brought drugs and pressured concert-goers to buy, none of this had to happen."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a146407-818f-4766-a4aa-ceaa63c85c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:41:24.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/illegal-drugs-pasay-concert.html">Related:
        Two more Pasay concert victims found positive for illegal drugs</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae208fab-a695-4e54-b535-34f5ffc928bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:41:08.443+08:00
      'mgnl:createdBy': 'cnnproducer'
