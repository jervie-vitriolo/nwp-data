    'title': 'The new eclectic: 5 Cubao Expo shops that prove it hasn’t lost its edge

      '
    'updated': 2016-06-13T15:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d27364-8e72-4e79-b11f-f4c6e746a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A few months ago,
        Four Strings, a ukelele specialty shop, put a microphone on the street out
        front. The spoken-word artist Ninno Rodriguez stepped up. “Hey,” he said.
        “I love Cubao Expo. This is my life. Thank you for listening to me.” He then
        proceeded to put the microphone away and rap right off the curb. A crowd of
        80 or so gathered around him to listen to what he was saying. “It was a spoken-word
        throwdown,” says Kayo Cosio, who owns Kendo Creative across the street. He
        smiles. “This is the kind of place where that will happen.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a01e7-c890-4b1d-bd47-0e38717d92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you ask people about Cubao Expo, they would probably say that
        it was once Marikina Shoe Expo, that it eventually became a community — a
        haven for the fringe and the offbeat, a museum of subcultures. “<em>Dati,
        ito yung parang</em> haven<em> ng mga</em> graffiti artist,” says Dino Sarmiento,
        co-owner of the clothing shop THE. “So<em> lahat ng taong</em> eccentric,
        or<em> lahat na lang ng ka</em>-weirdo-<em>han ng tao, nandito dati.</em>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dca57-41d8-4934-8c64-34a7dedb789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the stories go on, however, the more they diverge. Almost
        every single person you’ll find in Cubao Expo — also known as Cubao X — has
        a personal history with it, a different path or passion that landed them on
        that small curved compound in Brgy. Socorro in Quezon City. “<em>Yung mga</em>
        college kids <em>dati, tatambay dito</em> after school <em>nila,”</em> Sarmiento
        says. <em>“Hanggang grumaduate na sila, magwo</em>-work<em> na sila,</em>
        so serious<em> na sila sa</em> business<em> nila.</em> Another generation
        <em>na yung pupunta dito.</em>”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ba6a7-2d39-42bb-a349-7eaac1d9aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as these students grew up, so did Cubao Expo, in some way. Gone
        are the alternative lifestyle shops that used to define the area’s character
        — from Mogwai Cinematheque, to the treasure trove Vintage Pop, to the distinct
        alien goop that covered the facade of Sputnik Comics, to the rowdy nightlife
        purveyor Today x Future, which still exists but has moved a few blocks away
        from Cubao Expo. In their place are cafes, buzzy restaurants, and even a tea
        shop that stands out with its pinkness, opened just this week. “There is a
        concerted effort by the ownership of Cubao Expo to make sure that there’s
        variation,” says Cosio, who admires that the Expo is able to “reinvent itself
        over and over.” “You don’t see closed doors in Cubao Expo,” he adds. “They’re
        either renovating, or they’re open.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
