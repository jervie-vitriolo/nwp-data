        href="https://t.co/tc7zqklwah">https://t.co/tc7zqklwah</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/741137973253701632?ref_src=twsrc%5Etfw">June
