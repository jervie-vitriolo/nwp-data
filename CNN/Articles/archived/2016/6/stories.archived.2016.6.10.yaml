      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofelia Asuncion, along with her daughter, owns and operates Geo
        Shop. “<em>Kasi yung boss ko dati</em>, into <em>ganitong</em> business,”
        she explains. “Help with restaurants,<em> tapos mga</em> helping with the
        lifestyle. <em>Namana ko lang.</em>” Despite this, it’s easy to see that she
        enjoys what she does, and the shop continues to flourish, catering to both
        regulars and people who are just now discovering it. Its choice products,
        most of which come directly from farmers and small homegrown companies, include
        virgin coconut oil, its own lemongrass concentrate, rice, tofu chips and other
        health food, natural bath and body products like <em>gugo,</em> and alternative
        ingredients such as salts, oils, and sugar.</p>'
