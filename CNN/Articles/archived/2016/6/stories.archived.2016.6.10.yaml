      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the skills the youth have may not match the jobs that
        are available. On the flip side, they could be overqualified and opting not
        to work instead of taking on jobs they do not like.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18782cd-2277-4027-b85e-7aa42c4fc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.622+08:00
