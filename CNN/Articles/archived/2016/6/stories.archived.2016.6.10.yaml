    'template': '1'
    'title': 'Outgoing SOJ denies ''midnight resos''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798afbb8-a7c7-4d8b-b2d5-20bb14cb6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Outgoing Acting
        Secretary of Justice (SOJ) Emmanuel Caparas calls out to his accusers to prove
        their claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a069f-99e2-488a-9e2c-d53c7cb423e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports quoting an anti-corruption group, Filipino Alliance for
        Transparency and Empowerment (FATE), claim Caparas and other Justice officials
        are preparing "midnight resolutions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d83c5-81d8-4e5b-ae99-0f86692cbd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FATE claims it is receiving reports that Caparas is rewriting and
        reversing case resolutions that were previously issued in favor of certain
        parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685050a-0a69-4174-acb6-580e541989f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Caparas is denying the claim — challenging his accusers for
        proof.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec414f-bcdb-4f6e-baa4-80fe114df9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas also denied on Thursday that he was forcing people to go
        on leave as FATE claimed in the report, and that decisions were being re-written
        and sold for P5 to P20 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f1f81-b873-414b-beb9-9553b773b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had an idea who''s behind the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66c6d6-4be4-4345-8ed0-1d011c7d4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caparas said he had already met with incoming Justice
        Secretary Vitaliano Aguirre twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a06c58-46a9-4e9a-bc11-d95bc5237d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Aguirre inquired about cases related with drugs, graft and
        corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1e886-33a6-4dd0-bc84-561174ec2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/02/pasay-concert-violations.html">Related:
        Pasay City gov''t: Concert organizers committed violations</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b50b30-0299-451a-974c-6911f6618505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the National Bureau of Investigation''s ongoing probe of five
        deaths in a controversial Pasay City concert, Caparas said President Noynoy
        Aquino wanted the matter investigated very quickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30e3e6-2724-4932-bbb6-f3bb2217a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:30:03.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:30:14.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President''s instruction was to immediately prosecute
        people or entities that would be clearly found guilty.</p>'
