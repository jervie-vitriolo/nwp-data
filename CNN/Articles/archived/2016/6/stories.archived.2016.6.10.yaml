      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of THE Clothing didn’t have to think twice before opening
        their shop in Cubao. “Before <em>pa kami nagkaroon ng</em> store, <em>parang
        tambay na kami sa</em> Cubao X,” says Auggie Fontanilla. “As in gutter punks
        <em>lang kami, nag-iinuman.”</em> The group, rounded out by Jerick Robleza,
        was already selling shirts in the area, through events and even ad lib meet-ups,
        in the late 2000s. <em>“Dito na talaga kami lumaki</em> ever since,” adds
        Dino Sarmiento.</p>'
    '31':
      'image': 'jcr:7f9e0a8b-b1e5-4c74-98e2-e65b02e8aeef'
      'imageCaption': 'The shop embodies the street culture that its owners had been
        a part of, but in a way that’s more put-together. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b75f5-837c-40dd-b8ed-b7c53a71d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e50eb8-0cf6-4942-9292-bd2cc30edc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fitting, then, that THE looks to be very reminiscent of the
        street culture that Fontanilla and Sarmiento had been a part of, but in a
        way that’s more put-together. Its walls are made up of un-laminated wood planks
        with a thin layer of white paint, a neon sign hangs in the window, and off
        to one side is a park bench, where the THE gang can often be found sitting
        and talking. Skate and music videos are in constant rotation on the TV. The
        products themselves, ranging from shirts to hoodies, display this combination
        of minimalism and attitude — either black or white, with tasteful photographs
        and various iterations of the THE logo. “We’re not trying to fit in,” Fontanilla
        says of whether the store embodies the Cubao Expo identity. “We’re just here
        to share the love, the passion, the culture that we deliver sa tao.<em> Lahat
        naman magfi</em>-fit in <em>dito</em>.”</p>'
    '33':
      'image': 'jcr:df01a10d-4b59-46b1-a3ed-98e1c8cf3df0'
      'imageCaption': 'Kayo Cosio draws an announcement for a screening of "Thrilla
        in Manila" on the storefront window of Kendo Creative (left). Inside, a collection
        of stickers can be seen on the wall, each with a story of its own. Photos
        by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f9163-c78b-401b-b9cd-9479534a7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a0063-b381-4300-8f95-55feb86b6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Kendo Creative</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8508e8-1750-444f-b913-19883f0ccc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendo Creative used to be the surfwear shop Coast Thru Life, which
        in turn used to be the furniture and lifestyle store Heima. The most obvious
        marker of this is the small collection of stickers, each with its own story,
        on the wall beside the front door.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43234c6d-43d8-48ae-a65b-4067fe34b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to pin down what Kendo Creative really is. Kayo Cosio,
        one of its owners, calls it a postmodern space, a multidisciplinary studio.
        It stocks postcards, art, and apparel from Coast Thru Life, among others.
        It holds workshops, from stamp making to cactus styling. There''s cold brew
        and specialty coffee — only served<em> black</em>, no sugar, no milk — made
        the way the staff believes coffee is supposed to taste. It even recently held
        a “<a href="https://cnnphilippines.com/life/culture/2016/06/04/muhammad-ali-manila.html">Thrilla
        in Manila</a>” screening, projecting the iconic fight on one of its plain
        white walls.</p>'
    '40':
      'image': 'jcr:96a680d3-3a65-4fbe-8367-dafbe7c5246e'
      'imageCaption': 'The coworking space, which Cosio calls postmodern and anything-goes,
        also serves specialty cold brew coffee, holds workshops, and stocks an array
        of consignment items. Photo by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a6452-c053-44af-8ced-ca3f2cebf28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a0d98-dd36-4a49-9f8b-e6393023ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:29:13.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:29:32.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also a coworking space — with the noted exception that it doesn’t
        have Internet service. Cosio, who once operated a coworking space in EDSA
        BDG, laments that having to pay for the Internet makes coworking expensive,
        so for Kendo, he decided to do away with it. “Instead the focus is just on
        having great people in the space and getting productivity,” he says. People
        can come in, sit down, and work or hang out for hours without judgment — aptly
        exemplifying another facet to Cubao Expo. “We just wanted a place where we
        can do all this stuff,” he adds, “and not be limited by saying that, ‘Oh,
        it’s an art store.’ You can’t just sit around in an art store and do nothing.
        Here at Kendo, it’s very different. Like at night, it’s a great place to work,
        and you just look outside the window and see all the<em> gulo</em>.”</p>'
  'Duterte-admin-Peter-Laviña':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Peter Laviña (L) and wife, Evelyn Laviña (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T15:03:36.219+08:00
    'imagesource': 'jcr:dd099ddc-b691-4119-85fb-0c6d87f84e72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe0f6bb-7049-462e-84e7-88dbeb969c9e'
    'lead': '“It''s all actually about her and not me,” Peter Laviña, spokesman of
      President-elect Rodrigo Duterte, said of his wife’s appointment as agriculture
      undersecretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:32:37.510+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:32:50.118+08:00
