      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stores themselves made up the Cubao Expo community instead of
        people — and sometimes, it definitely seems that way — then Geo Shop would
        be among the older and the wise. The shop, which specializes in organic, eco-friendly,
        and locally sourced products, has been around the compound for more than 15
        years. Outside, it has a definite corner-store feel to it, with its curved
        white door and products lined up along the windows, obscuring the view inside
        and therefore inviting the curious to come in and take a look.</p>'
    '25':
