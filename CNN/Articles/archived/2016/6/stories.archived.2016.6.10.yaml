    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Voltron'' and ''Adventures in Babysitting'' revived: TV look to the
      past for kids shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371a64e-baf9-4804-abb0-6c59aa1a738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney)</strong> — Some new kids shows coming
        out now may look familiar to you. Producers are looking to the past for ideas,
        even if the titles predate the target audience''s birth by decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fda3ef-d64c-42c4-844e-59c1c455cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Netflix will introduce <em>Voltron: Legendary Defender</em>,
        an animated series that reimagines the giant-robot toy that generated cultish
        devotion in the mid-1980s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e78fe2-f1a6-40d0-9e13-523e097faf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, the Disney Channel adds to its movie arsenal with
        <em>Adventures in Babysitting</em>, based on the 1987 movie that starred Elisabeth
        Shue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de93d8-addd-4399-b562-f276c2c5ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, a lot has changed in these new versions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af8419-da06-4f0c-b2c2-643065532889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Voltron</em> adopts a more serialized and ambitious storytelling
        approach. Its 11-episode run will start with a one-hour premiere featuring
        the team that operates colorful robot lions uniting to thwart an intergalactic
        threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8707f-e81d-4c34-b329-82a00b156ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Adventures in Babysitting</em> features Disney stars Sabrina
        Carpenter (<em>Girl Meets World)</em> and Sofia Carson (<em>Disney''s Descendants</em>).
        The plot departs from the original in multiple ways and is set in motion by
        the two girls inadvertently swapping cellphones, which weren''t in the hands
        of every tween when the first one was released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b8ee7-d67e-4c7e-9c6e-3487ff34b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, another streaming service vying to reach more kids, went
        even farther back with a reinvention of <em>Thunderbirds,</em> a series introduced
        in the 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f6ba4-5b1a-4ac7-89d5-0e5cead8a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In primetime, reboots of shows like<em> MacGyver</em> and movies
        like<em> Lethal Weapon and The Exorcist</em> are being used as a form of shorthand
        to help market new programs. With kids, the trend is less about name recognition
        than the comfort that comes from established commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971303ea-bb58-4835-b125-b42582103125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For buyers, it''s a proven entity," said Margie Cohn, head of DreamWorks
        TV Animation, which produces <em>Voltron</em> and is developing other classic
        properties. "The story structure works, and was responded to" by fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63a331-fb4b-47f6-951c-115ee60f292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s "an added bonus" that parents, who grew up with the originals,
        help decide what their kids watch, Cohn said. But she stressed this isn''t
        their father''s <em>Voltron</em>, with the producers having "imposed a mythology
        on the property that was hinted at, but certainly didn''t make it to the TV
        screen in the ''80s."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67fdbb-5e53-4180-bab2-80336f91f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has enjoyed success mining its animated stalwarts for TV,
        from spinoff series like <em>The Lion Guard to Descendants</em>, a live-action
        movie built around the teenage kids of various Disney villains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd71944-a506-41a7-b559-0bc5fd082e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Gary Marsh, president/chief creative officer of Disney Channels
        Worldwide, said the network has examined live-action movies from the studio''s
        library and found few ripe for a remake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d33226-ab44-4e06-a23f-d1fe6d3b6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why this one? "I love the title," Marsh said, adding that beyond
        kids, parents and millennials "looking to recapture the original will get
        a huge charge out of this movie."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e1411-5e56-4fef-9fc7-4e53cde2f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the recent wave of primetime adaptations, however, Marsh
        suggested nostalgia only goes so far in the children''s arena – especially
        as a marketing proposition – and that the movie and its stars must stand on
        their own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494e773-7daa-4c85-843a-7f65436b5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part," he said, "my audience has never heard of <em>Adventures
        in Babysitting.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8902e5f-f4bb-41bc-8492-de609d397be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:59:07.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:59:51.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/06/09/media/voltron-adventures-in-babysitting/">Voltron''
        and ''Adventures in Babysitting'' revived: TV look to the past for kids shows</a>."</em></p>'
  'bernie-sanders-work-with-hillary-clinton-party-unity':
    'author': 'MJ Lee, CNN'
    'caption': 'Bernie Sanders walks outside the White House with President Barack
      Obama after his meeting with him on June 9, 2016 for the second time this primary
      season.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-10T09:14:28.369+08:00
    'imagesource': 'jcr:1edb99b4-605f-4f4b-86b8-4455b617a5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3077da38-463d-43e0-b26b-ebc5167a3fc6'
    'lead': 'The Democratic Party took giant steps toward party unity on Thursday
      as Bernie Sanders vowed to work together with Hillary Clinton to defeat Donald
      Trump in November and President Barack Obama formally endorsed Clinton for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:11:06.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:11:17.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:11:17.014+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanders vows to work with Clinton as Dems move toward party unity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a6201-c0fc-4827-915c-1b9cb71445a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Democratic Party took giant
        steps toward party unity on Thursday as Bernie Sanders vowed to work together
        with Hillary Clinton to defeat Donald Trump in November and President Barack
        Obama formally endorsed Clinton for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff91e1a-8dfb-4841-bd82-4264ec6335d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' decision to continue his White House bid even after Clinton
        became the party''s presumptive presidential nominee has had Democrats on
        high alert as they seek to quickly change gears and take on Trump, the presumptive
        Republican presidential nominee. Sanders'' first explicit promise on Thursday
        to join forces with Clinton to take on the Republicans this fall will help
        quell concerns among Democrats about divisions in the party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cadcd-2ba3-4671-a315-e8db24937568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the White House after a meeting with Obama that lasted
        more than an hour, Sanders warned that a Trump presidency would be a "disaster"
        and that he would "work as hard as I can to make sure that Donald Trump does
        not become president of the Untied States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577c408-f5ec-4367-b60a-256f986cbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to meeting with (Clinton) in the near future to
        see how we can work together to defeat Donald Trump and to create a government
        which represents all of us and not just the 1%," Sanders told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d4759-62b4-4e30-a5e9-ba1e4f518a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator thanked both Obama and Vice President Joe Biden for
        showing "impartiality" during the course of the Democratic campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a616038-9a31-46da-990b-1e49a780ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said in the beginning is that they would not put their thumb
        on the scales and they kept their word and I appreciate that very, very much,"
        Sanders said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51e8d9-ef8d-4137-b8ea-705ee3aab0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will monitor a "full counting of the votes" in
        California, where Clinton won the Democratic primary contest on Tuesday. The
        results will show "a much closer vote," Sanders predicted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7b9f8-559c-421c-9103-d0c076b1461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the meeting, the White House released a video in which
        Obama acknowledged Clinton''s historic achievement of becoming the first woman
        to win a major party''s nomination for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35613cd0-ad4f-4232-a51b-f7cc7893fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s ever been someone so qualified to hold
        this office," Obama said of Clinton, whom he defeated eight years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff43d26-46b8-490f-92b3-2479d9e09b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Obama also thanked Sanders for running an "incredible
        campaign" and for shining a spotlight on issues such as economic inequality
        and the influence of money in politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae170f60-1dc2-4674-a7d8-68967c254198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' high-profile meeting with Obama and his public remarks
        afterward come just days after Sanders declared that he intends to continue
        his 2016 campaign. At a rally Tuesday night, Sanders had declined to acknowledge
        that Clinton had secured the necessary delegates to win her party''s nomination.
        He vowed to forge ahead to the District of Columbia''s primary next week,
        and then on to the Democratic National Convention in Philadelphia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aef92f-d3c3-4f08-868b-226411fc2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders-Obama meeting Wednesday marked the two men''s second
        White House sitdown this primary season and the fourth time they''ve spoken
        in the last month. Aides said Obama would work to move Sanders toward an acceptance
        of Clinton as the nominee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815bcd5b-d509-4718-907a-b1e1a60d6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Democrats say it''s unlikely Obama will make any joint appearances
        with Clinton before next week''s primary, the final nominating contest this
        year. However, a formal Obama endorsement could come earlier – perhaps as
        early as Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741e7e3-e546-4a07-b475-f17324a3237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials hoped Obama could prod the Vermont senator
        toward eventually acting as a unifying figure for the Democratic Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d1f5c-5244-40ba-afe2-86f9c9428ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is, is that over the next couple of weeks, we''re able
        to pull things together," Obama told Jimmy Fallon during a taping of "The
        Tonight Show" Wednesday. "The main role I''m gonna be playing in this process
        is – to remind the American people that this is a serious job. You know, this
        is not reality TV. I''ve seen the decisions that have to be made. And the
        work that has to be done. And I have a lot of confidence that if the American
        people are reminded of what''s at stake and all the incredible important issues
        that we gotta get right, that they''re gonna make a good choice. That''s what
        they usually do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6142532-b231-4a5c-97bc-f1ec3c2abda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday has the potential to shed even more light on the senator''s
        intentions and state of mind as the general election kicks off in earnest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d2195-9e6e-4c75-a5e7-e7a4265e0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders will meet with Biden this afternoon at the Naval Observatory,
        according to sources. The vice president does not plan to make any endorsements
        before those conversations, one aide said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750e0d2-fcc0-42f6-908b-bce879758e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders will also sit down in the afternoon with his long-time friend
        and Senate Minority Leader Harry Reid, who has publicly said Sanders should
        "give up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5231f4e-3555-47b1-9921-fa863fd2929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid wants to listen to what Sanders has to say and is not interested
        in strong-arming his colleague, according to a source familiar with Reid''s
        thinking. The source added that Reid believes Sanders can be helpful in Senate
        races, including in raising money, and is open to any number of ways to unite
        the party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301603f-348c-4fd1-ac53-4f09e13ed461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, Sanders will attend a campaign rally in Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c07e2a-5e12-427e-970e-7fa265df9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since clinching her party''s nomination, Clinton has stuck to a
        conciliatory tone when it comes to her rival.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7b880-e5bf-4c81-88a1-58400d9a2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her victory speech in Brooklyn Tuesday night, Clinton congratulated
        Sanders for an "extraordinary campaign" and sought to reach out to his supporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0945887-8d23-4992-8832-bf9ff8224bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let there be no mistake: Sen. Sanders, his campaign, and the vigorous
        debate that we''ve had about how to raise incomes, reduce inequality, and
        increase upward mobility, have been very good for the Democratic Party and
        for America," Clinton said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0fe7d-68d0-420c-9b4d-a3999a4cbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of an overarching strategy to bring Sanders fans into
        the fold, the Clinton campaign and its surrogates have no plans to call on
        the senator to get out of the race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f3255-051a-48f3-866b-6ce0df0d8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie Sanders has really done a great job for our country, for
        our democracy, certainly for the Democratic Party and for young people," House
        Democratic Leader Nancy Pelosi said Wednesday. "Now, what''s the next step?
        That''s really up to him. He deserves the time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0e83e-9a86-47ba-8810-c1363778e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak and Manu Raju contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0ba37-59bb-4cfc-9f67-707257bc9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:11:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:11:17.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/09/politics/bernie-sanders-washington/index.html">Sanders
        vows to work with Clinton as Dems move toward party unity</a>."</em></p>'
  'Barack-Obama-endorses-Hillary-Clinton':
