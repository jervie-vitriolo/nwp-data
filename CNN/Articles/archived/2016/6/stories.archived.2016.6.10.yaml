    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d0787-d79e-49a2-b331-fe417c4bb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>part from serving hot dogs naked (though mustard and ketchup bottles
        are at each table’s disposal), Pink’s Manila has five loaded variants of the
        35 in its main repertoire, although, Richard says, “we’ll be introducing them
        little by little, to see what the crowd here takes a liking to.” Currently
        there’s the Coney Island, with ketchup, relish, and caramelized onions; the
        East L.A. Street Dog, which wraps the hot dog in bacon before piling it up
        with refried beans and <em>pico de gallo;</em> the Buffalo Wing Dog with crisped
        chicken skin and blue cheese; and the Vietnamese-inspired Banh Mi Dog, which
        sports a head of shredded vegetables with sriracha mayo and a spot of hoisin.
        Lastly, there’s the Hollywood Legend, the signature Pink’s chili cheese dog
        that’s earned a cult following; the blanket of chili that drapes the dog can
        be mopped up with much gusto, by a side of fries or onion rings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015d441-99d9-477e-ae91-1374ab091365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space of Pink’s in Manila plays out as a tribute to evening
        food parks in Los Angeles, with string lights hanging overhead and a repurposed
        microbus parked to one side as the site’s future ice cream truck. For those
        who haven’t made the trek across the world for a taste of Los Angeles, Pink’s
        is a good place to start, without having to cross oceans. And for those curious
        about the real deal with hot dogs, grab a number and fall in line — the path
        to Pink’s looks like a long one.</p>'
    '16':
      'image': 'jcr:79eba332-2cca-4c92-b495-b7b507349c51'
      'imageCaption': 'Pink''s has been attracting a star-studded crowd in Hollywood
        since it became a landmark in the area. Here, the Manila branch has an exact
        replica of the first Pink''s. Even Richard and Gloria Pink were surprised
        how closely it resembled the original one. Photo by SAM LIM  '
