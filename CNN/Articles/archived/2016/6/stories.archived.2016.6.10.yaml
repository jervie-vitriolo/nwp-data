      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvolcs said residents living in valleys and close to rivers and
        waterways especially to the southwest and northwest of the volcano are vulnerable
        to lahar flows during heavy or prolonged rainfall.</p>'
    '17':
