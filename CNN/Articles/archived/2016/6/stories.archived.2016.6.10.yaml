      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rosales, to open it in Cubao Expo was a no-brainer. “I’m a barbershop
        fan, and I’ve been actually waiting for years to find that right location,”
        he says. “I wanted a barbershop that has that surfing and motorcycle vibe,
        with music. And then a spot opened here sa Cubao Expo.” He believes that Talas
        Manileño is right at home in the compound. “It’s just alive,” he explains.
        “This is the perfect place for Talas Manileño. You get the music crowd, the
        skate crowd, the biker crowd. <em>Dito lahat sila</em>.” He adds: “It’s tulog
        in the morning, but in the evening <em>buhay siya</em>. I like it. I like
        the people here, I love the place. It’s a very small community na creative,
        artsy, filled with life.”</p>'
