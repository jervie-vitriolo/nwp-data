  'robredo-vp-oath-taking':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Incoming Vice President Leni Robredo''s "dream" inauguration involves
      an oath-taking to be administered by the barangay captain of poorest barangay
      in Camarines Sur.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T21:13:23.398+08:00
    'imagesource': 'jcr:3e407944-095f-485a-8dad-9fcccaeb6f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869b1dad-2381-45f5-b1e2-625cf68e79fd'
    'lead': 'Vice President-elect Leni Robredo has no particular plans yet for her
      inauguration, save for one: she wants the barangay captain from the farthest
      and poorest barangay in her district in Camarines Sur to swear her in as the
      country''s second highest leader.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:48:32.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:49:06.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:49:05.751+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo wants barangay captain to administer VP oath

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2e567-7385-4101-9e89-9154f0728f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kananga, Leyte (CNN Philippines)</strong> — A simple ceremony
        for a simple woman – this is how Vice President-elect Leni Robredo envisions
        her upcoming oath-taking on June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d87b0c-b0ec-4cb4-8ef5-63792fd6ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To live up to her "dream" inauguration, Robredo said on Friday she
        preferred a particular person to swear her in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48c47a-052c-4559-985a-c31f06546e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung balak ko sana ''yung barangay captain nung pinakamaliit,
        pinakamalayo, pinakamahirap na barangay sa aking distrito</em>," Robredo said,
        referring to <em>Barangay</em> Captain Ronaldo Coner of Punta Tarawal in Calabanga,
        Camarines Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f7433-6b38-48fc-880c-3303b995f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My plan is to let the barangay captain of the smallest,
        farthest, poorest barangay in my district administer my oath-taking.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01004e-1968-4923-bcc7-f570d9e73658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo visited the said barangay during the campaign, which is
        considered the most inaccessible part of the province as one would have to
        ride a boat to get there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450afd55-12b3-4a1b-bcd8-ef4d31adf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, Robredo said she still had no other plans for her
        inauguration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a82b34-8da9-4361-9e2e-b5e5ee176eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/Marcos-election-protest-over-secret-server.html">Related:
        Marcos camp to file election protest, bares ''secret server''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea356ad1-41cd-4f6e-b7e3-7a1e8cc0e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the President and Vice president-elect take their
        oaths together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e20b8-5bed-4bb2-a9e3-37d586fac42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro, by the coming week, baka alam na namin, kasi kung hindi
        kami</em> (President-elect Rodrigo Duterte) <em>kasabay, kailangan din namin
        gumawa ng</em> preparations," Robredo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d10b45-2ff8-4710-b4be-8bd6092790f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "By the coming week, we might already have plans because,
        if we (President-elect Rodrigo Duterte) will not be inaugurated together,
        we also need to prepare."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e88daa-ed88-4502-a514-bb5e66fb257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/31/rodrigo-duterte-leni-robredo-what-they-have-in-common.html">Also
        read: Duterte and Robredo: What do they have in common?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba1af7-6f63-4d0c-9c8d-0b12a3a8d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Robredo is satisfied with the transition process between
        her team and the camp of outgoing Vice President Jejomar Binay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0da7c-5ff7-4f5d-b4fb-509fcd6f62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Binay''s team has been helpful and diligent in turning
        over records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843748d-4031-423e-b351-6ee5e9499143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SOCE before June 30</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea014e-4ecd-475a-a658-4685174bdc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo is confident the Liberal Party (LP) will submit
        its Statement of Contributions and Expenditures (SOCE) before the oath-taking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90499d3d-21d3-4433-9706-12d179ff69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec Resolution No. 9991, if a party fails to submit its
        SOCE, winning candidates under its wing will not be allowed to assume their
        posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7a360-daf9-4821-98a7-29fb0dd5f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also shrugged off criticisms for being the <a href="https://cnnphilippines.com/news/2016/06/09/poe-robredo-biggest-spenders.html">biggest
        spender</a> in the vice presidential race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc0a32-8d25-4cd4-b632-68fab9ed853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro, kung titignan natin, ako ''yung pinaka</em>-honest
        s<em>a pagdeklara ng</em> expenses," Robredo said. "<em>Kung titingnan natin,
        ''yung mga nag</em>-donat<em>e wala namang</em> favors<em> na kailangan. Naging</em>
        very particular <em>kami niyan</em> before <em>kami tumanggap ng</em> donations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475864ff-570a-4159-b210-963a86924d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''ll take a closer look, you''ll realize that
        I have been the most honest candidate in the declaration of expenses. Donors
        need no favors. We''ve been very particular with that before accepting donations.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea9144-9ce8-4acf-baf2-e5293b7823d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:48:32.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:49:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/30/leni-robredo-conscience-clear-victory-clean-liberal-party.html">Also
        read: Robredo confident her victory is clean</a></p>'
