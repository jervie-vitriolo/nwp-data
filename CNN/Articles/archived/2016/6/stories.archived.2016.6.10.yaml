      'imageCaption': 'Aside from hot dogs, Pink''s Manila will also be serving onion
        rings, french fries, and hamburgers. Photos by SAM LIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd651ce33-85e4-4152-b9b5-ac8bdf665c67'
      'mgnl:activationStatus': true
