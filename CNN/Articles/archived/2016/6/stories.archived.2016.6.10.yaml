  'PPP-project-single-bidder':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-10T23:46:13.151+08:00
    'imagesource': 'jcr:6ad3895d-3aec-4e97-9cef-31478f04a3e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3e3cf9f-a95a-4070-b378-f7426b013dd1'
    'lead': 'The public-private partnership (PPP) program of the outgoing Aquino administration
      met another stumbling block on Friday, as only one company tabled a bid for
      its latest project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:37:15.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:37:22.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:37:22.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPP project attracts single bidder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ea42f-c6f9-4d45-9cfb-fd820606f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public-private
        partnership (PPP) program of the outgoing Aquino administration met another
        stumbling block on Friday, as only one company tabled a bid for its latest
        project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1edf9e-fb93-4c74-8eee-44c16899ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unisys Public Sector Services Corp. was the sole bidder to modernize
        the government''s civil registry system — a database of birth and marriage
        certificates, specimen signatures, and the like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5436df-494e-497a-b1af-c12357bcb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1.6-billion deal involves the computerization of all civil
        registry operations of the Philippine Statistics Authority (PSA), as well
        as the construction of a building that will house the servers of the new information
        technology (IT) system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec15516-87dc-4a6f-8c80-2ad2ff3e2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unisys is not new to government IT projects. It previously worked
        with the National Statistics Office — the precursor to the PSA — and the Bureau
        of Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e04a1-6e36-4c85-960f-5724f1336ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/08/PH-global-downturn-World-Bank.html">Related:
        PH safe from global downturn - World Bank</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff59bc9-9974-4342-a5c8-edc04078a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were three firms that were pre-qualified to bid for
        the civil registry deal. The PPP Center had hoped to get bids from all groups,
        but Morpho-Filmetrics-Frey Consortium and PNJ Partnership Consortium backed
        out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106f6ce-042e-4634-ae87-da016ca77175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there is only one bid, the National Economic and Development
        Authority (NEDA) is required to review the technical and financial proposals
        submitted by Unisys. Until NEDA gives its approval, the project cannot be
        awarded. This adds another setback to an already delayed project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd14390-a57c-4171-b0f4-0c697c154991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP Center Executive Director Andre Palacios told CNN Philippines:
        "According to the timeline proposed to the NEDA Board, the approving body,
        the project should have been awarded by February 2016 and bid submission should
        have happened last January. So we are five months behind schedule."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a21a-d850-4b1b-8c3a-6fc5b081ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current contract for the civil registry system runs out on March
        2017. The PPP Center had hoped to get a new deal arranged by this September
        so the new contractor can get a six-month transition period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02cbd1-a9e0-4a6d-8805-98437ff4e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More to come</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f95c6-8e3b-4da3-8969-14a2d078d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration launched the PPP program to much fanfare
        in 2011. It was vaunted as the solution to the country''s inadequate infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078f1f8-1b3b-4727-8df0-4f24e59b1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP program aims to get government and business to share the
        costs and the risks that come with long-term, big-ticket infrastructure projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b690e8a-4a19-402c-b8ec-117de133c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there have only been 12 projects rolled out in the last
        five years. Some have been delayed due to questions about their terms, others
        have been cancelled completely because of problems with the rollout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c2be1-ce6d-4ba9-bab3-c499a7f0a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last PPP project put on the auction block was the ₱122.8-billion
        Laguna Lakeshore Expressway Dike project in March. It was the second-biggest
        PPP deal at the time, but none of the three pre-qualified bidders opted to
        join the auction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bdcf0-2613-44a1-a45b-a3e8c36463e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacios remains unfazed, though, and he is optimistic the coming
        PPP projects will attract stronger interest from the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a966c-f5a4-4d6b-84f4-78efbcbb5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next is the bidding for the regional prisons project on August
        25. It involves the construction and maintenance of a prison in Nueva Ecija,
        augmenting the facilities in the New Bilibid Prison and the Correctional Institution
        for Women. It is valued at ₱50.2 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfff25a-d2fa-4876-9c20-7357cf2e3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-qualification for the Light Rail Transit (LRT) Line 6 project
        will also be held on September 9. The ₱65.1-billion deal proposes to build
        a 19-kilometer railway from Bacoor to Dasmariñas, linking Cavite to the existing
        LRT Line 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93e00f-1b63-44f4-8b82-a5769c9fab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received keen interest from prospective bidders. We are
        hopeful that they will see this project as attractive and they will proceed
        to submit their pre-qualification documents," Palacios said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b2030-856b-4b6e-9fb3-252286814121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better terms promised</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30511083-d69c-4f8d-9a91-9d14e3a3dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacios admitted the firms interested in the LRT 6 project raised
        concerns about the acquisition of right of way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71130e5f-ce16-4081-a2d4-91f10dfa7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project involves starting a railway from scratch, and this involves
        the potentially contentious process of acquiring land rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e106738-8315-4e62-b1c5-705098db2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱8.7-billion PPP deal to modernize the Philippine Orthopedic
        Center was cancelled completely last November. The contract was awarded to
        Megawide World Citi Consortium in 2014 to build a new hospital in the National
        Kidney and Transplant Institute (NKTI) compound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965a9d3-9b34-46e7-a5b7-da72c1daa79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after months of waiting, the government could not grant Megawide
        the rights to the land because NKTI did not want to give it up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fff985-3487-48ea-afa1-d9a8d190a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t even give them land... that was already owned by the
        goverment. So I understand the concerns of the private sector about right-of-way
        acquisition," Palacios said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50a9d8-e952-48e6-8ebe-e71d0a25ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:37:15.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:37:22.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "proper attention" was being given to the issue, and the
        PPP Center was working on rules to make acquisition a much faster process.</p>'
  'class-suit-vs-closeup-concert-organizers':
    'author': 'Rex Remitio, CNN Philippines'
