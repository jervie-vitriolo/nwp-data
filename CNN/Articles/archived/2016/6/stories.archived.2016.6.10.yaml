      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 electric counter-measures aircraft</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3309e-7a8a-41d6-910b-01ff02083454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
