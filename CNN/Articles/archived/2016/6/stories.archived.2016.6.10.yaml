      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most collections of LPs have to start somewhere, and for most citizens
        of Metro Manila, it can be argued that Cubao Expo is their gateway, especially
        with the Vinyl Dump, famously featured in Marie Jamora’s “Ang Nawawala." The
        owners of Gold Digger, a newer record store across the street, were well aware
        of this. “We decided to open a different kind,” says Allan Bautista, one of
        the owners.</p>'
