    'imagesource': 'jcr:eda1f156-b6dc-4f3d-9870-d9456abd3ea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f052e6-a373-4483-a7f2-ea2a7be5d62a'
    'lead': 'Kyrie Irving reminded everyone how lethal he can be during Game 3 of
      the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:51:36.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:51:49.100+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:51:48.781+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irving’s aggressiveness key in Cavs'' Game 3 victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de1595-25ee-42b6-b1ee-0d99cf63776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After two embarrassing setbacks
        in Oakland, it was obvious that Cleveland needed to find a spark as the series
        switched to Ohio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be8a8e-eee1-45f4-bc52-d8cfaa39b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Kyrie Irving who answered to the call and became the focal
        point of Cavaliers’ offense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb872f8-1eb3-4bfb-9214-98ef6d286904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew that getting down and getting into the paint, I''m able
        to be aggressive for my shot. I know that I can''t play in between or be indecisive,
        especially with guys in front of me,” he said after the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c5fd0-bf86-40ba-adcd-0ed2b50759a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs walloped the Warriors, <a href="https://cnnphilippines.com/sports/2016/06/09/cleveland-cavaliers-golden-state-warriors-nba-finals-game-3.html">120-90</a>,
        in Game 3 to pull within 2-1 in the NBA Finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc0e92-a4e9-47bb-8a8a-6d03e7edb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just constantly in attack mode – I know my teammates consistently
        want me to do that. Possession by possession, whether it''s getting downhill
        or shooting jump shots or whatever it is,” Irving said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9137d0-a14d-4d2c-9bc6-1513631964e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that his team is slowly getting back in the groove, Irving understands
        how critical it is to get everyone on the same page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263d6a5-b825-41cc-9c03-6030b919d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all know our roles. We know what to expect from one another,”
        said Irving, who finished with 30 points on 12-for-25 shooting, eight assists,
        and four rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176010df-35a0-4835-b3de-4d5e33eeca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star guard commends how LeBron James is currently steering
        their team in the biggest stage of basketball supremacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de607e6-8463-43f7-8a3e-bddaa28ac083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The platform that we''re on, understanding the moment, he does
        a great job of dialing us in. Just realizing the magnitude of what''s about
        to happen, going out there and battling, understanding that we''re being led
        by a great player,” Irving said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782012ce-8998-4809-b507-a530168c5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving credits their collective effort in slowing down Golden State''s
        biggest stars, Steph Curry and Klay Thompson, who tallied 29 points combined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1636e-7044-4bc4-8b62-180689a1e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a total team effort on our end. It''s just team awareness,
        especially with those two guys, knowing their impact and how they can affect
        the game. Those guys can get it going in bunches,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56607e-49d0-4b48-80be-3fd3c6f8e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:51:36.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:51:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the NBA Finals is scheduled on Saturday PHT at the Quicken
        Loans Arena.</p>'
  'comelec-random-manual-audit':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T18:09:51.042+08:00
    'imagesource': 'jcr:bdcb34a2-2599-4a13-87f2-ed04af615cec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30855d76-18f5-4e83-82c6-5dc3326e374a'
    'lead': 'The team that ran a random manual audit of votes said on Friday the count
      done by vote-counting machines is 99.884 percent accurate or almost perfect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:53:49.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:54:01.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:54:01.291+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Random manual audit shows accurate poll count

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b7b46-642f-44e4-8f6d-b83e6b4a583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The team that
        ran a random manual audit of votes said on Friday the count done by vote-counting
        machines is 99.884 percent accurate or almost perfect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745b8b9-d467-4d80-9b55-996248d6d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit involves 715 precincts from all parts of the country —
        double the number from previous automated elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316e4d1-1561-4ca9-a12a-63a7b16d3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The random manual audit committee includes members of the Commission
        of Elections (Comelec), the citizen arm National Citizens'' Movement for Free
        Elections (NAMFREL), and the Philippine Statistics Authority (PSA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda604a-3113-443b-b72c-91d7737eb622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They manually counted votes on ballots and compared them with the
        printed election returns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19355621-44ee-4bfc-8ffa-cbc5aa834092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang question, whether from this accuracy rate, masasabi natin na
        credible yung machine. I can say it''s almost perfect," said Florante Varona
        of PSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732d7af-7c00-49d7-96f2-54734fffe5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question now is, whether from this accuracy rate,
        we can say that the machines are credible. I can say it is almost perfect.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd27a1-9d0e-4970-9bba-cf9d9dc831d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said most of the variances between the automated and
        manual counts were because human auditors interpreted ambiguous markings differently
        from machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e517d0f-d81d-4d6a-b076-aef14824c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:53:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:54:01.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audit reports from 678 precincts have been validated so far and
        the Comelec said the final report will be out in two weeks.</p>'
  'akbayan-china-philippines-territorial-dispute-south-china-sea':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Militant group Akbayan protested at the Chinese consulate in Makati
      City on Friday against Beijing’s call for the Philippines to drop its arbitration
      case in the South China Sea dispute.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T17:50:03.594+08:00
    'imagesource': 'jcr:0b5cf9cd-4667-4b25-85aa-82d9b9c94833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5b6013-e2d6-4039-bad0-e76656acbcd5'
    'lead': 'Two days before Independence Day, protesters picketed the Chinese Consulate
      in Makati City, calling China the biggest threat to Philippine sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:57:21.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:57:40.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:57:40.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters: China biggest threat to PH sovereignty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15305b58-5ed6-4cc1-869c-6be7c0c7ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Protesters denounced
        China''s latest statement urging the Philippines to drop its arbitration case
        and hold bilateral talks instead to resolve the territorial dispute in the
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89676a90-fae5-48d7-9acc-cec67e596328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala kami na ang</em> (We believe that) bilateral talks
        will compromise our sovereignty, our independence,” said Rafaela David, chairperson
        of Akbayan Youth, a militant group that held a protest Friday outside the
        Chinese consulate in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e20b4-2931-4f09-9255-5e4112d850e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos prepare to commemorate their struggle against foreign
        domination on Independence Day on June 12, the Akbayan activists said China
        has emerged as the biggest threat to Philippine sovereignty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985ff49-fa5a-4133-b174-f320d3eb623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/08/better-relations-with-china.html">Also
        read: Better relations with China, better economic opportunities for PH -
        experts</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e57c7-5922-4a97-98c7-0941d5423789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said China is a powerful country, and if the Philippines does
        not have allies, “we better make sure we have a bargaining chip when we face
        China.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3eef65-950f-4d30-973d-d40935b4281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines filed a case at the arbitral tribunal in The Hague
        in 2013 against China’s claim over virtually the entire South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d624fd-c899-44d7-9f37-d4d7794a87e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Antonio Carpio said the tribunal’s
        verdict may come out at the end of June or early next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c5aa7-eba2-4586-9395-6a1853bca625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expecting the court to rule in favor of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddeae4d-8e62-4494-a7bf-fa37dbfce2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, he said it may take years before China accepts
        the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592568a-2c5b-4659-a9b9-641333d77743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/08/China-Philippines-maritime-talks-South-China-Sea.html">Also
        read: China says PH ignoring maritime talks proposal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc8b5e-94d7-4fbc-9270-28bbe7be54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has rejected the court''s jurisdiction over the issue and
        refused to take part in the proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ae3bc-3848-4360-8f84-6b6682033d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese have been taught from kindergarten to college that
        they own the South China Sea,” Carpio said. “It is difficult for their government
        to just say that we don''t own South China Sea. They have to convince their
        people first. And that will take time.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a4b3d-5e42-4bbd-85e2-401787bbdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Philippines wins the arbitration case, the government
        should still enhance its defense capabilities, Carpio added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965b0cf-25e6-4aff-b293-7371c66bf4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/08/Favorable-ruling-sea-row-PH-leverage.html">Also
        read: Favorable ruling on sea row to give PH leverage</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ffeb5-4b5b-4802-8e02-5e331182ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hotly disputed territories is Scarborough Shoal, which
        is about 118 nautical miles from Zambales and within the Philippines'' exclusive
        economic zone. Filipino fishermen were driven away by the Chinese from this
        traditional Philippine fishing ground in 2012 and have not been allowed back
        since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc803008-7e2f-4e6a-be38-b043a87e4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio believes China will soon build an air base on Scarborough
        Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f266bde-ef8c-4c5a-a9a3-bfcde5116b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/03/Shangri-La-Dialogue-South-China-Sea.html">Also
        read: China slams Philippines'' definition of South China Sea "reef"</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50663d0f-2679-477e-8a58-cfd3e5354b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are some things that we have to do ourselves. We have to
        maintain credible self defense force because at the end of the day, it''s
        only us who will be defending those rocks like Scarborough Shoal,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28506b-1f26-4c14-9f38-3351cd295d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reclaimed land and built artificial islands on some reefs
        in the Spratlys, and constructed airstrips on several of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a00c25-baa6-40f5-af9c-c471f0254db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/08/Manila-advised-against-talks-with-China-over-disputed-waters.html">Also
        read: PH advised against talks with China over disputed waters</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72436109-66b7-4ee2-89b8-0936da182e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:57:21.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:57:40.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has admitted it is still working to attain a minimum
        defense posture to be able to "detect, identify, intercept, and neutralize"
        intruders in Philippine territory.</p>'
  'Uber-Grab-uHop-discount':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T16:58:44.222+08:00
    'imagesource': 'jcr:922f3516-0fba-4d0e-9da7-28cdf9b6a47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cda7fad-dace-4713-8dcf-7ad10944b5ad'
    'lead': 'Transportation authorities reminded app-based transport operators to
      honor the 20 percent government-mandated discount for students, senior citizens,
      and persons with disability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:59:28.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:59:37.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:59:37.229+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB reminds Uber, Grab, uHop: Give 20% discount to students, PWDs,
      senior citizens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b002b2-7842-4a9f-a1f1-e428e6c2abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:59:28.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:59:37.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Transportation
        authorities on Friday reminded app-based transport operators to honor the
        20 percent government-mandated discount for students, senior citizens, and
        persons with disability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33dada-20b0-4e2d-b73c-73b0557b0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:59:28.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:59:37.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With classes resuming next week, the Land Transportation Franchising
        Regulatory Board (LTFRB) said transport network vehicle services (TNVS) should
        not make any excuses for not giving the discount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4ea7a-1509-420a-a399-96c876858f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:59:28.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:59:37.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Ariel Inton reminded Uber, Grab, and uHop shuttle
        service operators and drivers who refuse to give the discount they face fines
        and suspension or cancellation of their franchise if they violate the agency’s
        directive. He added the board will look into the complaints against those
        who will not honor the discount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644731b-7132-45ad-b4c4-f3873b177ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:59:28.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:59:37.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTRFB imposes a fine of P2,000 on first offenders. Those who
        violate the regulation a second time will be fined P3,000 and their franchise
        suspended for 60 days. Three-time violators will be fined P5,000 and their
        franchise cancelled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43a7c4-4924-4e53-bf81-7e58dd7a6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:59:28.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:59:37.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under LTFRB''s Memorandum Circular 2011-004, students are given
        a 20 percent fare discounts on school days.</p>'
  'maria-lourdes-sereno-supreme-court-corruption-rodrigo-duterte':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T16:38:40.596+08:00
    'imagesource': 'jcr:aec900f9-5716-42a9-93d0-f0f9cee28b87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1dcdafe-8773-4edf-9592-9e61574e6fb6'
    'lead': 'It''s the 115th founding anniversary of the Supreme Court. But as the
      judiciary celebrates its accomplishments, it''s also confronted with a lot of
      problems. One of the most serious is corruption, which President-elect Rodrigo
      Duterte believes is rampant in the judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:03:15.181+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:03:27.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:03:27.022+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Judiciary will do its best to rid ranks of corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cff886-d9fe-46c7-a530-f2cc09625b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Justice
        Maria Lourdes Sereno assured President-elect Rodrigo Duterte that they both
        are on the same page in the fight against corruption and promise that the
        judiciary will not stop cleansing its ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320b6fa-0ce7-4bb0-8db6-a7aa031792c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after ceremonies marking the 115th founding
        anniversary of the Supreme Court, the chief magistrate urged the public to
        provide evidence against erring judges and court employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16aa13-cf43-4c8e-ba6a-40aebeb6cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I hope the public is responsive, because we will have a responsive
        Supreme Court," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13d6f1-b0d2-424b-a547-d45c1238d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denounced corrupt judges, particularly those who issue
        restraining orders that delay government projects. He claimed that temporary
        restraining orders meant “money for judges.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894916f4-695a-46b9-b418-1f668489b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/31/chief-justice-lourdes-maria-sereno-rodrigo-duterte-doj-watchful-eye.html">Also
        read: Sereno assures Duterte of judiciary’s support with ''watchful eye''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f52566-fbdb-41d9-a602-42b8bf5dfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would send a representative to the Supreme Court
        to deliver his message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a555783-0699-4e34-8ee1-d076530339b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome that he highlights corruption,” Sereno said. “But I
        can also assure the public that even if our President is quiet about corruption,
        the judiciary will still do its best to rid its ranks of corruption.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56d755-88e5-482c-82fd-5678402b5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte’s plan to restore the death penalty, Sereno said she
        is leaving that to Congress to resolve. She said the judiciary will only ensure
        that the constitutionally identified values of the people are upheld. She
        did not elaborate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef3439-95d6-4324-adfb-f1f88bf75dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he would ask lawmakers to approve “<a href="http://nine.cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">death
        penalty by hanging</a>” for certain crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ba936-e852-4ffc-a4e2-a39832426209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants capital punishment for criminals involved in illegal drugs,
        gun-for-hire syndicates and those who commit heinous crimes, including rapists,
        robbers or car thieves who kill their victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ff442-e2d0-4a85-a56f-dbaa1a6ed7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:03:27.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/17/capital-punishment-death-penalty-rodrigo-duterte.html">Restoration
        of capital punishment: Time for debate?</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea41ac-c4df-4747-843e-e000ba481083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:03:15.182+08:00
