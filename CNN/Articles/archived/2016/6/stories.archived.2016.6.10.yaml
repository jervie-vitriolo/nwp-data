      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s comeback: "Delete your account."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delete your account. <a href="https://t.co/Oa92sncRQY">https://t.co/Oa92sncRQY</a></p>&mdash;
        Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/740973710593654784?ref_src=twsrc%5Etfw">June
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f91aef-67d6-4688-8902-9e9b354ae3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0eab5-dc16-442c-a081-08bb55ce972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s endorsement signals an end to the Democratic primary battle
        between Clinton and Vermont Sen. Bernie Sanders, who has vowed to fight on
        through next week''s Washington, D.C., primary, but on Thursday didn''t repeat
        his previous claims that he will fight on through the party''s convention
        next month in Philadelphia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472fd38-577e-4633-bde7-1255812c61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama tapped Clinton as his first-term secretary of state – linking
        the two forever in history on decisions like the U.S. raid to kill Osama bin
        Laden and the military intervention in Libya.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc86725-89aa-4f3b-bd19-97ff62e9d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support came just hours after Obama met with Sanders at the
        White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803b9c7-6b83-41af-bc1a-dda0a974babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Sanders aide said the Obama endorsement "was expected"
        and described the senator''s meeting with the President Thursday as "very
        good" and "positive."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7466ed-dab3-4616-beee-a9951ae0d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have run a hard campaign and will compete in the District of
        Columbia primary, and are proud of what Senator Sanders accomplished," the
        source said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48aefd5-6df5-4bed-97fe-0c78d95509d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said Sanders wasn''t surprised by Obama''s move, and praised
        the Vermont senator for engaging young voters and independents in the primary
        process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2291d7-8ebd-4bc8-b4f3-6e67f9b0b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t nudge Sanders to leave the race. "Sen. Sanders has
        more than earned the right to make his own decisions on his own time frame,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa10de6-622e-4252-8152-1bca6b648b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders aide also described the discussions so far between their
        campaign and Clinton''s as "positive."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281b820-53a6-4244-8da4-a23d44057a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of discussions going on right now and there will
        be discussions with the Clinton campaign about how to ensure Senator Sanders
        goals for a progressive agenda are addressed," the source said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b02070-1eb0-4fdd-9710-fa77d10a4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond supporting his former secretary of state, Obama has many
        incentives to see Democrats maintain the White House and reclaim the Senate
        in the fall: Republicans have vowed to unwind his signature accomplishments,
        including his landmark health care law, his Iran nuclear deal and his renewal
        of diplomatic and economic ties between the United States and Cuba.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b2fc2-6ca5-4a90-a1e8-eb58397c5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also raised money for Democrats – including a
        $10,000-and-up event in Manhattan on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd927aa-1169-4a28-98ba-8bfad0bf7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mark Preston contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654563d9-a117-4e30-88eb-57be7db4d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
