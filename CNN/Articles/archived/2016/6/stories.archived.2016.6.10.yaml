      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has designated standard rates for the first four kilometers
        of towing, which starts at ₱1,500, and an additional ₱200 for every succeeding
        kilometer.</p>'
