  'pinks-hot-dogs':
    'author': 'Michelle V. Ayuyao'
    'caption': 'Pink''s onion rings and three of the five kinds of hot dogs they will
      be serving: the East LA (bacon-wrapped, refined beans, pico de gallo, avocado
      crema, and cilantro); chili cheese dog; banh mi hot dog. Photo by SAM LIM'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-06-10T15:55:30.225+08:00
    'imagesource': 'jcr:28b07864-98bd-4df2-ad1a-c72c4bd22024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a2f148-c398-4535-b9b9-c1a454f38377'
    'lead': 'Pink’s Hot Dogs has built a Hollywood empire that has found fans in the
      likes of Adam Sandler and Betty White. With their first expansion outside the
      U.S., the Pinks are ready to serve up their signature authentic taste of L.A.
      right in sunny Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:10:12.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:10:41.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:10:41.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood’s famous Pink’s Hot Dogs is now in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7976a-0561-4c2e-86a4-3bfb820e73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Philippines
        hasn’t properly appreciated hot dogs the way the rest of the world has. At
        most, the common hot dog in the city is the color of a bad sunburn on an otherwise
        skinless log of meat. It’s cut into coin-shaped pieces and peppered onto sweet
        spaghetti; pierced the whole way through by a barbecue stick then grilled;
        or fried and stuffed into an oversized sausage bun then covered in cheap cheese
        sauce. While these may be the guilty pleasures of many, they simply aren’t
        the way hot dogs should be. What better way, then, to get an introduction
        to proper frankfurters than from Pink’s, a Hollywood hot dog institution just
        four years shy of celebrating its 80th anniversary?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edc286-f8a7-4650-8de1-8a85e1c63483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband-and-wife tandem of Richard and Gloria Pink are the second
        generation of Pinks to have run the hot dog emporium. It was Richard’s parents,
        Paul and Betty, who first set up a $50 hot dog cart back in 1939, in an attempt
        to make a business for themselves after unsuccessful careers as a florist
        and a bookkeeper. In the years that followed, Pink’s evolved from cart to
        brick and mortar, and ultimately Hollywood legend, attracting everyone from
        the Jackson Five to Adam Sandler to Betty White.</p>'
    '4':
      'image': 'jcr:cb4d02c4-e51e-477b-8e06-b1353898e196'
      'imageCaption': 'Hanging on the wall of the Manila branch (left) is a selection
        of photos of celebrities who have visited Pink''s in Hollywood, including
        Katy Perry, Betty White, and Bill Hader. Farmacy (right) will also serve ice
        cream inside the store. Photos by SAM LIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd2f4a-f6d8-475b-ac50-541a3640f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:d5e52dab-78bd-4cf3-a9ef-9f7b23383d05'
      'imageCaption': 'The Pink''s banh mi hot dog being prepared. Photo by SAM LIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005055a9-fdba-43c2-8e3e-2c2875176384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fdad7-ae09-4413-93d9-af03f7a384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s surprising that it’s taken this long for a brand like Pink’s
        to expand outside the U.S., where it currently has close to 10 shops. It’s
        even more surprising that its first branch beyond American borders is in Manila.
        Richard and Gloria admit that they’ve received their fair share of interested
        parties in the last decades, from countries like China, Hong Kong, and Japan.
        But the Philippines won hands down due in part to Walter Manzke of Wildflour,
        who approached the Pinks three years ago. “It’s so important that the partner
        is someone we can trust to recreate the same quality of product in Pink’s
        in Hollywood,” Richard stresses. It’s fitting, then, that the Pinks would
        entrust the franchise to someone familiar, who happens to be just a stone’s
        throw away from the shop. “He has a restaurant just down the road from Pink’s,”
        says Richard, “and he is, in our opinion, one of the best chefs in America.”
        says Richard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a3fe2-c949-4583-9b3a-979be7d4aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:10:12.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:10:41.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importing the hot dogs was never an option, because shipping ran
        the risk of spoilage. So all the sausages at Pink’s Manila are made locally,
        but maintain the same quality as their U.S. counterparts. These dogs are the
        antithesis of unpleasantly flaccid and artificially colored wieners, instead
        rocking a crisp outer casing that bursts at the bite. In place of a regular
        soft bun, it fits snugly in the center slit of a brioche roll — baked, of
        course, by the pastry maestros of Wildflour. The bread is a triumph on its
        own: Heated up on the griddle, it has a crusty outer crumb reminiscent of
        freshly fried mantou buns and has inner flesh that remains light and buttery
        like the honeycomb ridges of an open croissant.</p>'
    '10':
      'image': 'jcr:8ea43a29-28c2-4bac-9c65-5416dda3d66b'
      'imageCaption': 'Richard and Gloria Pink flew all the way from Los Angeles to
        oversee the opening of the first Pink''s Hot Dogs in Manila. Photo by SAM
        LIM  '
