      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama endorsed presumptive
        Democratic presidential nominee Hillary Clinton in a web video Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d320a90-0f09-48c9-a778-967aaa485e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s ever been someone so qualified to hold
        this office," Obama said in the video</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Obama endorses Hillary: &quot;I don’t think there’s ever
        been someone so qualified to hold this office.&quot; <a href="https://t.co/KetvKoa853">https://t.co/KetvKoa853</a></p>&mdash;
        Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/740964361552941056?ref_src=twsrc%5Etfw">June
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5afdb0-64f0-4f64-9c71-dd88857f558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c52491-3cd0-4d40-9a8c-bc9a71bd560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want those of you who have been with me since the beginning of
        this incredible journey to be the first to know that I''m with her," Obama
        continued. "I am fired up. And I can''t wait to get out there and campaign
        with Hillary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85587f-5771-4566-a217-2363b76433b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will campaign with Clinton next week in Green Bay, Wisconsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16deba6d-27bc-49eb-bf20-0122ad2f459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably the first of many campaign events between now and
        November," White House Press Secretary Josh Earnest said, adding that no more
        campaign events are scheduled yet. Earnest said Obama recorded his video Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7951eb7-cfb3-4df8-a89c-683ed878ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His endorsement made note of the historic nature of Clinton''s being
        the first female presidential nominee of a major political party. Obama''s
        endorsement brings full circle a relationship that began when the two were
        rivals in the hard-fought 2008 Democratic nominating contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a06c6a-17ef-4d49-b1c0-7a203aaaabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton thanked Obama for his endorsement in a tweet posted to her
        account Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71def6cc-8c77-49b4-a489-5ff4d01b62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honored to have you with me, @POTUS. I''m fired up and ready to
        go!" she wrote, signing it with ''-H'' to indicate the tweet was from the
        former secretary of state personally.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Honored to have you with me, <a href="https://twitter.com/POTUS?ref_src=twsrc%5Etfw">@POTUS</a>.
        I&#39;m fired up and ready to go! -H</p>&mdash; Hillary Clinton (@HillaryClinton)
        <a href="https://twitter.com/HillaryClinton/status/740965834470916097?ref_src=twsrc%5Etfw">June
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6aa7bc-0bff-4af5-8870-e33e56818675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5bf9b-a611-4538-ba04-a9a0b8b571b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also thanked Obama for the endorsement in an interview with
        Bloomberg Politics, timed to be made public when the White House released
        Obama''s endorsement video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4e965-b38d-472c-9f1c-e04bbc73de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just means so much to have a strong, substantive endorsement
        from the President. Obviously I value his opinion a great deal personally,"
        Clinton said. "It''s just such a treat because over the years of knowing each
        other, we''ve gone from fierce competitors to true friends."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842d061-a725-41e3-b9cc-1da069993cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:16:14.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s general election rival, presumptive Republican nominee
        Donald Trump, cast Obama''s endorsement as motivated by a president who wants
        to see his policies continued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e22a3-cd73-4d2b-894f-11ab8c246cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:16:03.442+08:00
      'mgnl:createdBy': 'cnnproducer'
