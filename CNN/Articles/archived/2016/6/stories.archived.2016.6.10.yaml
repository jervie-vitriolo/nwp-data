      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,565-meter Mount Bulusan is one of the <a href="https://www.phivolcs.dost.gov.ph/index.php?option=com_content&amp;view=article&amp;id=57:active-volcanoes&amp;catid=55:volcanoes-of-the-philippines">23
        active volcanoes</a> in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762e77d-1ebe-435c-8166-669a7caaff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:36:56.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the eruption was steam-driven or phreatic, the result
        of ground water coming into contact with magma. Similar eruptions have been
        recorded since May last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba4833-4166-43bd-840c-d64351bebc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:36:56.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum tried to calm the public, telling
        CNN Philippines, Friday’s event was “less energetic than previous eruptions
        of Mount Bulusan.”</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Solidum: Mas mahina ito sa pinakamalakas na eruption ng Mt. Bulusan
        sometime June. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/yeonltRRoF">https://t.co/yeonltRRoF</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/741138838832197632?ref_src=twsrc%5Etfw">June
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586121c9-d369-449f-99d4-75f85139a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:36:56.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1095214-8812-4baa-bb41-a483df5d1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:36:56.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Bulusan remains under alert level 1, Phivolcs said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e3a1c-dad0-4a08-9d8c-b503623666ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:36:56.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum reminded the public not to enter a “4-kilometer radius Permanent
        Danger Zone” due to possible sudden eruptions. He also warned pilots not to
        fly close to the volcano’s crater because the volcanic ash is hazardous to
        aircraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e7104-2f29-4b67-8e82-bfb7ed70f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:36:35.978+08:00
      'mgnl:createdBy': 'cnnproducer'
