      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set itself apart, Gold Digger stocks professional DJ equipment,
        shoes, clothing, and other knick-knacks and collectibles, along with a wider
        range of genres in its vinyl selection. According to Bautista, it’s all in
        an effort to encourage people to go back to an old-school lifestyle; there’s
        even a bar conveniently located out front. Gold Digger hasn’t been in Cubao
        Expo that long, but Bautista has no doubt that it’ll stay. “I think Cubao
        is changing,” he says. “We just decided to put [the store] here because we
        know that in the future, Cubao Expo will be different.” And of course, who
        wouldn’t want to be a part of that?</p>'
