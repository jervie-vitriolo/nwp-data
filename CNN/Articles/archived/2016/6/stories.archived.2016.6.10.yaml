      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra said the government, business and educational institutions
        must improve coordination so that school curricula can be developed to better
        match the young workforce with job opportunities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a83947-7e42-405a-953f-d3a095f98b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.622+08:00
