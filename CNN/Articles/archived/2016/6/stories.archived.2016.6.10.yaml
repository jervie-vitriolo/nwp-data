      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/27/Addressing-youth-unemployment-job-skills-mismatch.html">Related:
        Addressing youth unemployment, job-skills mismatch</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88892138-a909-4cd4-aa73-ac11a02259cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.622+08:00
