      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mount Bulusan
        in Sorsogon erupted Friday, spewing ash about two kilometers into the sky,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
