      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With handwritten signboards, vintage rock ‘n’ roll decor, and old-school
        barber’s chairs, Talas Manileño feels both like a classic gentleman’s club
        and your neighborhood barbero, which, come to think of it, aren’t quite that
        different. The shop offers a variety of precise but creative haircuts (like
        the signature pompadour), shaving, different pomades, and even coffee or beer.
        The requisite barbershop talk and camaraderie come free. “Old-school tradition
        <em>talaga yun, eh,</em>” says one of its co-owners, the actor Jericho Rosales.
        “So you throw in a beer, relax. This is your ‘me’ time. Chill<em> ka lan</em>g.
        If you want to think, grab a coffee.”</p>'
