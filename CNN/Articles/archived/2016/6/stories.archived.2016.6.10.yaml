    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:32:49.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s spokesman explains wife’s appointment in next admin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccb4ee-8c5c-431a-af42-9d6fc82cfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The wife of President-elect
        Rodrigo Duterte’s campaign spokesman has been appointed to a senior post in
        the incoming administration, but Peter Laviña said she was chosen for her
        own achievements and qualifications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22683a-2477-4fa7-a84e-55b8e53dc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Thursday, Laviña said his wife, Evelyn, will
        be the next undersecretary for high value crops at the Department of Agriculture
        (DA), which will be headed by former North Coatabato Gov. Emmanuel Piñol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c588fc-1369-4a84-9acc-cc99d641a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">List:
        Duterte Cabinet almost complete</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e498a-c7ce-4714-9bb2-e4a1566cd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his wife has already worked with the DA and other government
        agencies in her advocacy to promote agribusiness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398a004-7190-440d-af89-311cee7a05d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as president of the Floriculture Industry of Davao
        Inc. (FIDI), founding treasurer of the Cacao Industry Development Association
        of Mindanao Inc. (CIDAMI) and vice president for agribusiness of the Davao
        City Chamber of Commerce &amp; Industry Inc. (DCCCII), among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e973e-a1ae-4e17-9c9b-4a67563f610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her work in DCCCII, she “developed an extensive network
        among those involved in high value crops like banana, pineapple, mango, vegetables,
        livestock, poultry, coconut, oil palm, aquaculture, herbal plants, organic
        farming, hydroponics, among others,” Laviña said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafc97c-5914-41b5-8e08-d6f6356555c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She studied pharmacy, specializing in the medicinal value of plants.
        She grew up helping manage her family’s rice farm and 30-hectare fishpond
        in Davao del Norte, and was one of the pioneers of the growing catfish industry
        in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d33681-ded0-4c5d-8132-8f3cb126cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:32:37.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:32:50.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active in women’s concerns and a human rights advocate, she served
        as president of Soroptimist International Davao, promoting the rights and
        welfare of women and campaigning against human trafficking.</p>'
