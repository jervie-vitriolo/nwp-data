  'NBA-Finals-Game-3-Golden-State-Warriors-Cleveland-Cavaliers-Kerr':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'CLEVELAND, OH - JUNE 08: Head coach Steve Kerr of the Golden State
      Warriors reacts during the first half against the Cleveland Cavaliers in Game
      3 of the 2016 NBA Finals at Quicken Loans Arena on June 8, 2016 in Cleveland,
      Ohio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-10T12:36:59.763+08:00
    'imagesource': 'jcr:74ddfc17-dd00-4e4c-b60b-fa0eccf094c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ddbea3-1ebc-41aa-89c8-9a041f7a21a0'
    'lead': 'Golden State Warriors head coach Steve Kerr says that his team was soft
      in their game three loss to the Cleveland Cavaliers, and they would have to
      remedy that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:39:26.873+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:39:41.035+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:39:40.766+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: We were soft in Game 3, says Kerr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49e8e8-3cf4-4ee6-a913-4d731a5814bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After thrashing the Cleveland
        Cavaliers in Game 2 of their best-of-seven NBA Finals series, Golden State
        Warriors fans were anticipating another scintillating performance by the defending
        champions in game three.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72be39c-ee4c-4aa3-8f80-0fba2aab2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that performance never came, and the Cavs flipped the script
        to take home a convincing 120-90 win in their home court Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b2b98-0fcc-4058-90c7-5aa616099382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a showing that left Golden State Warriors head coach Steve
        Kerr understandably upset.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9419d6-938c-4629-81ad-bc41323d88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t ready to play," said Kerr during the postgame press
        conference. "Obviously they just punched us right in the mouth right in the
        beginning. We''re turning the ball over like crazy. Soft, we were extremely
        soft to start the game, and then they set the tone with their intensity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10e2e2-ddf9-4fd2-b898-f4880cb76e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs opened up Game 3 with a 9-0 run, forcing Kerr to call a
        time out to stem the tide. But unfortunately, that did not prevent the hosts
        from running the Dubs to the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63567f8-cf47-4ddf-8eab-c0b9ae359da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take more than an effort like that to win a Finals
        game against a great team, obviously," said Kerr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc7f59-bdf8-4d92-8d17-02f70fc178fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second quarter saw the Dubs fight back and reduce the lead to
        just 8, but losing the rebound battle and carelessness with the ball proved
        costly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571b4c0-80b2-4cfe-9c11-4cf66e9d04a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we did a pretty good job defensively in the second quarter
        and got back in the game. Most of their points came off of either our turnovers
        or their second chance," said the Warriors coach. "Those two things, we might
        be able to survive one of the two, but can''t survive both."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4cd0e-2f0e-43bc-8745-af3b8e8ed316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to do a better job both taking care of the ball and
        on the boards," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e0dbc-ea81-4a1a-9d3e-34be7bcc765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward to game 4 in the same building, Kerr says that they
        have to toughen up as a unit if they want to take a 3-1 advantage in the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d281e-d9e7-48fc-aa89-b1b8502aa989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t tough enough," admitted Kerr. “So we can''t be soft
        in Game 4 if we want to win."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a93756-9fc1-4ca7-9e4d-dde2548b7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:39:26.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:39:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/06/09/cleveland-cavaliers-golden-state-warriors-nba-finals-game-3.html">Read:
        Love-less Cavaliers pounce on Warriors to take Game 3</a></strong></p>'
  'Duterte-media-killings-extrajudicial-killings-UN':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'U.N. Secretary-General Ban Ki-moon (L) and President-elect Rodrigo
      Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-10T23:03:44.544+08:00
    'imagesource': 'jcr:476a5d56-0222-43df-b628-1c68f9dad57e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b9a914-d5ae-442d-bae7-770aa3c65e9a'
    'lead': 'The chief of the United Nations slammed President-elect Rodrigo Duterte''s
      ''apparent endorsement'' of killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:45:31.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:45:41.432+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:45:41.142+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. chief condemns Duterte''s ''apparent endorsement'' of killings

      '
    'updated': 2016-06-11T23:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef414c-fbb5-468e-86ce-e6af40aacedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — U.N. Secretary-General
        Ban Ki-moon has condemned President-elect Rodrigo Duterte''s "apparent endorsement"
        of extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fae558-aa20-4021-9628-d807788960aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban said in a <a href="https://www.un.org/press/en/2016/sgsm17831.doc.htm">statement</a>
        Wednesday he is "extremely disturbed" by Duterte’s recent remarks regarding
        attacks against Filipino journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45232a-4cbe-47e3-a43f-fc56c9a51fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I unequivocally condemn his apparent endorsement of extrajudicial
        killing, which is illegal and a breach of fundamental rights and freedoms.
        Such comments are of particular concern in light of ongoing impunity for serious
        cases of violence against journalists in the Philippines," Ban said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131cfcf-b5f3-44b3-a3d0-20d5ade08651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. chief also pledged to continue to stand up for the rights
        of journalists.</p>'
    '7':
      'image': 'jcr:e14d98da-d0e1-4b3a-bae0-6297b900c66b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db298d-30df-4547-85ce-531553f558c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba9b2c-3601-4ae1-9ca7-d8b00a69e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban made the statement during the U.N. Correspondents Association
        Directory Reception on Wednesday. It followed Duterte''s controversial remarks
        on the killing of corrupt journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bd0f4-f5ec-4670-8af6-7cb486d3678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said corrupt journalists were to be blamed if they were
        killed.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The camp of President-elect Rodrigo Duterte says UN&#39;s Ban Ki-moon
        believed incorrect reports <a href="https://t.co/6vjz9xyqCv">https://t.co/6vjz9xyqCv</a>
        <a href="https://t.co/YZRcd4KDpa">https://t.co/YZRcd4KDpa</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/741437379299311617?ref_src=twsrc%5Etfw">June
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97ab52-5f47-4c7f-a34a-96064d745e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828497d-6bfd-4d08-a106-bc1afb061238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Ban''s statement, <a href="https://cnnphilippines.com/news/2016/06/07/un-special-rapporteurs-duterte-stand-assassination-of-journalists.html">U.N.
        special rapporteurs criticized Duterte</a> for his statements on the killing
        of journalists. Duterte <a href="https://cnnphilippines.com/news/2016/06/08/duterte-united-nations-i-do-not-condone-journalist-killings.html">defended
        himself</a>, saying their statements were based on the wrong premise. He also
        denied saying corrupt journalists deserve to die.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2af5c-c786-4150-9482-655f414a49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said that killing journalists is justified because they
        are involved in corruption," he said in a statement Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172329f-8718-424d-9ab9-ec49d84b8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not condone nor tolerate killing of journalists regardless
        of the motive of the killers or the reason for their killing,” Duterte said.
        “My duty as President is to uphold and enforce the law and I will pursue and
        prosecute these killers to the hilt in accordance with law, and I will be
        — as I have been — protective of the rights of journalists, and for that matter
        of any citizen, of the Republic.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec121e-8c34-410f-b02a-df6b3a8de752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Ban issued his statement against Duterte, the incoming president
        had already criticized the United Nations for failing to stop killings in
        the Middle East and Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4d722-bfc8-41c7-a382-fa183ffd47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the U.N. should not force  its “code of conduct” on
        him. “I never signed anything which says I have to behave … in this manner
        or in that manner," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34aca62-0fd2-481d-b719-d03bf4affd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election campaign, Duterte also <a href="https://cnnphilippines.com/news/2016/03/20/united-nations-hypocrites-carbon-emissions.html">slammed
        the U.N.</a> for “bamboozling us to obey,” climate change agreements while
        failing to impose sanctions on industrialized countries that have caused greater
        damage on the environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3d9ed-c436-4465-9514-47809c37f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:45:31.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:45:41.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also been accused by human rights groups of having links
        with vigilante death squads that assassinated criminal suspects during his
        decades-long stint as mayor of Davao City.</p>'
  'filipinos-employed-april-underemployment':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo) Jobseekers line up at a job fair organized by the Department
      of Labor and Employment and the Provincial Government of Bulacan.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-10T22:35:44.347+08:00
    'imagesource': 'jcr:8f2748fe-b1cc-46b5-969a-630f328b460c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0bd5691-4b73-44bf-bca0-dbfe8a7f4954'
    'lead': 'Unemployment fell in April as more Filipinos found jobs compared to last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:48:16.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T15:48:22.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T15:48:22.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos employed in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c64de7-8fe1-4257-b583-f0901379efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Unemployment eased
        in April, but a trend of "youth inactivity" is causing alarm among economic
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5571bcf-83bb-472f-a164-2de73316f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Labor Force Survey released on Thursday,
        only 6.1 percent of the workforce is unemployed -- that is, available to work
        and seeking work, but unable to find any.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea976ac-3bf7-4772-bbab-4a8724e3954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an improvement from last April, when unemployment stood at
        6.4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9524ee-a549-48da-9b25-d0579a4fcfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is on track to hit its target unemployment rate of 6.5
        to 6.7 percent for the year, Socioeconomic Planning Secretary Emmanuel Esguerra
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8347684-6d5b-4a25-a492-1bb1e40145e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These employment numbers are a reflection of the country’s vibrant
        economy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b5a83-3891-4d39-a381-bc7490a50e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had one of the fastest-growing economies in Asia
        in the first quarter, beating even China. Gross domestic product jumped 6.9
        percent -- a two-year high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e9808-14ea-4a06-bffd-c6b48ccc8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking for more</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5a2f2-50fb-4910-9ac1-85beeb920e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector accounted for more than half of jobs in the
        country. Among the major employers were wholesale and retail trade, vehicle
        repair, and transportation and storage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1bbc1-f31f-41b6-b326-c55551f4f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of employed persons worked in the agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b6613-0668-4bec-869c-efcc4bf04723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a fifth worked in the industry sector, mainly in manufacturing
        and construction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a28a1-6edc-48fe-884a-3012b47fce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of those employed, 18.4 percent of them were considered
        underemployed, looking to work more hours or find additional jobs. This amounts
        to about 7.3 million people -- mostly from the services and agriculture sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd256a-93fa-485a-8097-15446a0df196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra urged the next administration to adopt policies and key
        reforms that could boost the economy and create even more jobs like improving
        the business climate and easing restrictions on foreign investments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60126f8e-799a-4e50-96d8-90a9cddc9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/08/PH-global-downturn-World-Bank.html">Also
        read: PH safe from global downturn - World Bank</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361d23a-d1d9-45a9-8ab2-d1a66e7bc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Idle youth</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784945c8-9e6a-4340-acea-d466f18c7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment situation is more bleak for young Filipinos, aged
        15 to 24 years. They account for half of the unemployed, the Labor Force Survey
        showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08106b13-92fb-443b-a8d7-b3f39c0d7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More worryingly, about 23.8 percent of the youth were neither in
        school nor at work in April. That is equivalent to about 4.7 million young
        Filipinos who were not receiving education or training, or working.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64816e6-56b2-42e6-9771-743d96f1201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From society''s viewpoint, that''s an underutilized resource,"
        Esguerra said in a separate comment to CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d25e21-e6cc-4a8d-b105-ee65dee9d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T15:48:22.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that young Filipinos may not be actively seeking jobs
        because of the time and money it costs. They may also be finding it hard to
        get hired because they don''t have the experience employers are looking for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc125d-6a52-4252-9872-3e553bbaf981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:48:16.622+08:00
