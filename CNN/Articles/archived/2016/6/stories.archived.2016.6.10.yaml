      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Air Force (PAF) wants to be ready for combat especially as tensions rise in
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95127c-d471-4d2e-a227-b319242e2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with its meager resources, it remains ill-equipped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebfa55-8516-4c22-baa3-e93f1fcae7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAF officials hope president-elect Rodrigo Duterte''s incoming administration
        will boost the country’s defense capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e93d05-a6e6-4c96-967b-0f6f7166e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Air Force Symposium in Pasay City on Thursday, Air Force
        Spokesperson Col. Arf Musico said that PAF''s "Flight Plan 2028" program must
        push through so that it could establish "minimum air defense posture" and
        protect Philippine territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659ae25-bee3-462d-8825-ba9cf9e4570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight Plan 2028 is a 14-year program under the Aquino administration
        designed to "detect, intercept, and neutralize" any intrusions in the air
        defense zone and local waters in areas like the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16beb88-951e-4102-9c48-a6c01cf76bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The program has been laid out for the air force to follow. And
        of course, every plan needs the support of whoever the administration is.
        What his or her perspective is in ensuring that we have capabilities to defend
        our country,” Musico said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71662c15-f345-40e9-9772-768fce1da6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PAF would need a huge amount of funds to secure aircraft
        and equipment on its wish list:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70e45d-b6db-44f2-b55e-bbd1bff9e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:20:19.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 surface attack aircraft</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1be9fa-a7cb-4100-8b55-c5ad6688bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:20:05.771+08:00
