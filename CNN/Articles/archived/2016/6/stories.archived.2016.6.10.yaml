      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/09/politics/president-barack-obama-endorses-hillary-clinton-in-video/index.html">President
        Barack Obama endorses Hillary Clinton in video</a>."</em></p>'
  'philippine-air-force-hopeful-rodrigo-duterte-support':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
