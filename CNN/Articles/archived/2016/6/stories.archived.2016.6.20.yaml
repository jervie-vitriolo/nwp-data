      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Tax reform</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531c151-22eb-40b6-ae77-c7682da75798'
