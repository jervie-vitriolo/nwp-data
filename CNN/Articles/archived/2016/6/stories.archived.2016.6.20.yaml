      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Science, technology, and creative arts</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165de531-401c-4e51-8e20-526ca722277e'
