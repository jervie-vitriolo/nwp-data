  'Groups-challenge-SOCE-extension':
    'author': 'CNN Philippines Staff'
    'caption': 'Leon Peralta of the "Liga ng Eksplosibong Pagbabago"'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-20T23:20:21.999+08:00
    'imagesource': 'jcr:bf3d76d2-57b3-4f8f-a2ed-567e5db32d36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6fc290-e483-43d0-a54f-4d6ec781d70a'
    'lead': 'Different groups are challenging the decision of the Commission on Elections
      (Comelec) to extend the deadline for filing campaign finance reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:06:36.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:07:16.982+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:07:16.689+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups challenge extension of SOCE deadline

      '
    'updated': 2016-06-21T14:33:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda076c-a924-426d-b967-5f339c569e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Different groups
        are challenging the decision of the Commission on Elections (Comelec) to extend
        the deadline for filing campaign finance reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbb0fd-c998-4a92-9c1f-2c9200994667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon Peralta leads one of the groups, which he says, were inspired
        by President-elect Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37ab75-04ee-4fdf-b3d8-514bff0fd946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said on Monday that "Liga ng Eksplosibong Pagbabago" (League
        of Explosive Change) wanted the Comelec to reverse a recent ruling and nullify
        all statements of contributions and expenditures (SOCE) filed past the original
        June 8 deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e8587-54d4-4c1a-aab1-7d97c4145df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/Liberal-Party-SOCE-Mar-Roxas.html">Related:
        LP submits SOCE, says it received and spent over P241 million</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cfdb3-f26b-4845-8add-c40c507d8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law should favor those who complied with the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45fecb-cc35-4f3c-bd99-b6550d04c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection of the law must be on the side of law-abiders rather
        on the side of the lawbreakers," he pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8bf25-0eca-4ace-8de2-ca6ab6439d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lawyer Manuelito Luna has challenged the Comelec decision
        at the Supreme court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4aaf9-13b5-4fd6-854b-235ccbc1164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed extending the deadline had overlooked politicians
        and parties who don''t take the law seriously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b63d22-2a4e-4189-b253-9ec9ec9873ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question here is, can Comelec or is Comelec authorized to just
        alter o change a deadline imposed by law?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65cb1b-b1f7-4110-b958-6364932834cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resignation ''irrevocable''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16bf76-4037-42d5-bbe2-b92f4c818b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senior Comelec Commissioner Christian Robert Lim has opposed
        the deadline extension and has announced he was quitting his post over the
        matter as head of the poll body''s campaign finance office — which receives
        and manages SOCEs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c1d87-e922-4f70-8120-d7b2c44be473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The extension) is illegal. The law says ''within 30 days'' and
        if you go beyond that then that''s tantamount to an amendment of the law,"
        Lim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b22cb-7d06-4757-a851-0bc42eabd20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had pushed for stricter rules on election campaign
        finance since the 2013 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e06f1a-aee0-45fb-8fd3-f029a78e5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamenting over what he called as "policy shift," he said years of
        hard work had been wasted by his colleagues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb072a5e-91c3-4c35-a27b-00aafd6ac1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 16, 4 of the 7 Comelec members voted to extend the SOCE
        deadline upon the request of the Liberal Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a86ad-8e7f-41d9-a2d5-c53361e1eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Lim, Chairman Andy Bautista had opposed the extension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a8cae-0d9a-493a-b525-488e57497a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the Comelec en banc would discuss the matter on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43573c99-736c-413e-af2f-f0e7cc13e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he planned to dissuade Lim from resigning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8cced-fbe8-408b-bef1-5db9848fda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lim maintained his decision was irrevocable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48218c-ef10-40ac-a574-cb15e71da7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:06:36.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:07:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'candace-payne-chewbacca-mom-action-figure':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-20T23:11:21.228+08:00
    'imagesource': 'jcr:55b78c05-496b-466e-a6c7-881578649dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad04ec6c-f3cc-408f-9ba3-2a77df4a9109'
    'lead': 'What a ride it''s been for the "Chewbacca mom" – Candace Payne. The jovial
      lady we first saw chortling in her car outside of a Texas Kohl''s now has her
      own action figure, courtesy of Hasbro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:10:38.940+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:11:14.168+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:11:13.949+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chewbacca mom gets her own action figure – and it talks!

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8db3d-a771-4e32-a319-0bff34785578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:10:38.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:11:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What a ride it''s been for the "Chewbacca
        mom" – Candace Payne. The jovial lady we first saw chortling in her car outside
        of a Texas Kohl''s now has her own action figure, courtesy of Hasbro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632170c5-f24d-418c-b9be-b05dfde68bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:10:38.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:11:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company, which produces the laughing Chewbacca mask Payne
        made famous, recently invited Payne and her family to tour its headquarters
        in Pawtucket, Rhode Island. While she was there, she met Hasbro CEO Brian
        Goldner and was presented with the ultimate sign of viral success: An action
        figure in her (partial) likeness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846aee2-9bc8-4301-8367-54e1debcea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:10:38.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:11:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figurine is all Chewbacca from the neck down, but feature''s
        Payne''s famously smiling face and a tiny little version of her favorite mask.
        A Hasbro spokesperson told CNN the talking toy is loaded with 13 quotes from
        Payne''s video, including a version of her laugh and the now-iconic line "I''m
        such a happy Chewbacca!"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Brian Goldner unveiled Candace Payne’s very own custom <a href="https://twitter.com/hashtag/ChewbaccaMom?src=hash&amp;ref_src=twsrc%5Etfw">#ChewbaccaMom</a>
        action figure @ Hasbro HQ! <a href="https://twitter.com/hashtag/HasbroStarWars?src=hash&amp;ref_src=twsrc%5Etfw">#HasbroStarWars</a>
        <a href="https://t.co/aTpQaCp1XW">pic.twitter.com/aTpQaCp1XW</a></p>&mdash;
        Hasbro (@Hasbro) <a href="https://twitter.com/Hasbro/status/743887105768722432?ref_src=twsrc%5Etfw">June
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24561199-7e12-4d5f-891c-e6575ad2ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:10:38.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:11:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80482a-9bd1-47a3-8014-8b500eea1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:10:38.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:11:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne has certainly been a happy Chewbacca since her video burned
        up the Internet in May. She''s carpooled with James Corden and J.J. Abrams.
        She''s been a guest of honor at the CMT Music Awards. She''s thrown out the
        first pitch at a Tampa Bay Rays game. Heck, she''s hung out with Pharrell
        and Stan Lee!</p>'
    '7':
      'contentWidth': '100%'
