    'template': '1'
    'title': 'MNLF leader hints of new Bangsamoro draft law

      '
    'updated': 2016-06-21T16:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bdc66-bbd7-49b4-bf44-cf9e070f7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Moro convention
        will be held this year to draft a new Bangsamoro law that will grant wider
        autonomy in the south, Moro National Liberation Front leader Abul Khayr Alonto
        revealed late Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13397c8-0d31-41b0-8859-3c76b2bdb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the draft law will be based and inspired by the Bangsamoro
        Basic Law, which was proposed and deliberated, but failed to pass in the 16th
        Congress of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7640f9-c522-4c32-b4ad-fc11ac46d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro convention is eyed after the end of Ramadan, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82fd48-4e26-4f2c-a965-2003987e0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This convention will craft the kind of law, based and inspired
        by the Bangsamoro Basic Law. An improved, inclusive, all-embracing that we
        will present to the Duterte government to make it for an easier and a smooth
        sailing on our move to a federal system of government,” he told reporters
        in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce60931-fe60-4912-ad3d-00e0a038d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed new law will be presented to President-elect Rodrigo
        Duterte this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4cfd2-efc5-4365-aa79-a5cb760ca7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/18/duterte-promises-to-pass-bbl.html">MILF
        leader: Duterte reiterates promise to pass BBL</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded1d83-c467-4ec2-a7d2-7f9777859850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can convince and hopefully we will work hard to convince
        him—that he will pass it to Congress for immediate passage,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8515b-374a-458a-9968-95688210c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto said delegates of the convention will include the “best and
        the brightest” representatives of the MNLF, the Moro Islamic Liberation Front
        (MILF), members of&nbsp; the academe, and political leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9844c6-bca0-4e08-ba63-71c51149409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even MNLF leader Nur Misuari will be apprised of the convention’s
        outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59de148-3a7d-48a4-87aa-67553eddfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto denied any divisions within the MNLF and said that he intends
        to personally meet with Misuari after the Ramadan to discuss the Duterte administration’s
        peace efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1bb0-ecbe-43f5-a4bc-f1936c1204ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto is confident there will be no opposition to Duterte''s plans
        to shift to a federal form of government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c151d-edfe-4686-9e1a-6464e99fa710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be meeting him on this. And we will be meeting him on what
        transpired in this meeting and we will convey what he wanted and what the
        people wanted. But definitely, Nur is for this purpose.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5768ed-96b2-43c9-a8c5-8a0dfc0fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no Misuari faction. There is no Alonto faction. There
        is only one MNLF,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc7584-9083-453f-8119-fc979ff3620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto also said&nbsp; the “spirit” of the BBL will be tackled in
        the convention and delegates can decide to “adopt, pursue or perfect” its
        provisions.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb28e7-1b7d-4927-b9da-6296fc0445bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/20/mnlf-all-out-war-abu-sayyaf.html">Also
        read: MNLF backs ''all-out war'' against Abu Sayyaf</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee66c8f-4f75-47ec-ab1a-4320e494657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the nation will understand if we come into an agreement
        and install a stronger Bangsamoro government in line with our move for the
        adoption to the federal-parliamentary form of government. That will give us
        the distinct honor — the Bangsamoro and the Cordilleras — the distinct honor
        of being the first two states of the Philippine federation,” he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530868fa-4665-486c-8749-5112e665061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can be done this year and then that serves as the entire model
        for the entire country,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccea1e-9278-47f0-9058-55e475376dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was crafted as part of the Comprehensive Agreement on the
        Bangsamoro, a deal between the government and the MILF. Its purpose is to
        establish a political entity with its basic structure of government that will
        secure the identity and posterity of the Bangsamoro people and allow for their
        self-governance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c815a-2a80-422d-88ce-2a796f10072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto said the measure they’re now eyeing is inclusive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ac386-1e19-4139-aee5-314925241ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It represents all the fronts. It represents the Bangsamoro itself.
        No more MILF. No more MNLF,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6849da-bfd4-42ac-9c30-853250a3297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto stressed that while the proposed measure is inspired by the
        BBL, they don’t want it tagged as another BBL.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd95fde-8ddc-4e19-9e76-666e6ac4a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you talk about the BBL, it creates negativism. Immediately,
        what you emit is negativism. What you will come to your mind is the Mamasapano.
        We want to avoid that,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda6e9e-e40e-4f69-8f8a-5e708045f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Mamasapano was a betrayal,” he also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855ad3a-6446-428f-a5bd-73566073087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:36:34.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:36:54.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MILF Vice Chairperson for Political Affairs Ghadzali
        Jaafar said they want the BBL enacted first before the government shifts to
        federalism.</p>'
  'alan-purisima-pleads-not-guilty-graft-charges-sandiganbayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-20T17:31:57.612+08:00
    'imagesource': 'jcr:4db2e572-dc35-4a0e-8278-0e75764e2895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e47cf89-a62b-4f4f-9a3a-661d4c025e56'
    'lead': 'Former Philippine National Police (PNP) Chief Alan Purisima pleaded "not
      guilty" for a graft case before the Sandiganbayan on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:39:12.371+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:39:22.255+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:39:21.976+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sacked PNP chief Purisima pleads not guilty to graft charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1a157-a5b1-4269-9388-1e8ec23074b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Philippine
        National Police (PNP) Chief Alan Purisima pleaded "not guilty" for a graft
        case before the Sandiganbayan on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62596286-bc68-41d4-8fc7-46abe36f7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is accused of graft over a gun license courier deal entered
        into by the PNP in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb3635-8253-45a3-99ef-59699d5948cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Purisima connived with other police officials to
        award a gun license delivery deal with WerFast Documentary Agency, Inc. They
        said this was done illegally, without public bidding and due process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ae6ab-e6c2-48fd-bd28-54d5b09ad8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Purisima, a four-star general, authorized the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c37f0d-d0ee-416f-964f-cc4a43fbe667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, the anti-graft court''s Sixth Division ruled there was
        sufficient ground to hold Purisima on trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e15f72-302a-4724-92a4-f875c4dd3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, officers took custody of Purisima at the Ninoy Aquino
        International Airport Terminal 3 shortly after he arrived from a trip to Butuan
        City. Purisima was taken directly to the office of the sixth division clerk
        of court where he was booked. He posted a ₱30,000 bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2201ca6-5073-4528-93d7-be69798c8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, Ombudsman Conchita Carpio-Morales ordered Purisima''s
        dismissal from his post as Director General of the PNP. Ten other police officials
        were also sacked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887cf7e-2352-4799-8469-17cb1d46ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her consolidated decision, Morales found substantial evidence
        to hold Purisma and other police officials liable for grave misconduct, serious
        dishonesty and grave abuse of authority for entering a contract with WerFast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d8939-eaa6-4cf6-b588-84f922234de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dismissal, other penalties were also ordered for the
        police officials, including: forfeiture of retirement benefits, cancellation
        of eligibility, a ban on taking civil service examinations, and perpetual
        disqualification from re-employment in government service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5470c-c418-49e6-9bf3-818542af330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:39:12.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:39:22.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'comelec-officials-graft-plunder-smartmatic-deal-jacinto-paras-sixto-brillantes':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-20T16:43:24.955+08:00
    'imagesource': 'jcr:f237870d-ee2e-449f-9051-84fea4735398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b73b49a-507d-4f73-bc4c-6e7ff53512f7'
    'lead': 'Former Negros Oriental First District Representative Jacinto Paras asked
      the Ombudsman on Monday to investigate former and incumbent election officials
      over an alleged anomalous deal with Smartmatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:42:04.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:42:16.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:42:15.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec officials face graft, plunder complaints over Smartmatic deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc0908-df0e-40dc-8631-ad8de05c633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Negros
        Oriental First District Representative Jacinto Paras asked the Ombudsman on
        Monday to investigate former and incumbent election officials over an alleged
        anomalous deal with Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6018bd-62c2-4d0b-8c68-7f7d692b7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the plunder and graft complaints are Commission on Elections
        Commissioners Christian Lim and Al Parreño, former chairman Sixto Brillantes,
        and two former commissioners, Lucenito Tagle and Elias Yusop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5709ed-1209-416a-adb8-22ddcdcf869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic officials Cesar Flores and Marlon Garcia are also named
        in the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de9fde-97cc-4067-8c03-5ecc2df92f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras is accusing Brillantes and the other poll officials of conspiring
        to illegally award a ₱268-million contract to Smartmatic without public bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83253949-61e1-45d8-a6db-86e09746a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty obvious that they were under the control of Smartmatic,"
        Paras said. "So it is clear that the acts of public respondents — meaning
        the five commissioners — manifest partiality, bad faith, and gross inexcusable
        negligence to favor Smartmatic kahit di allowed ang direct contracting (even
        if direct contracting is not allowed)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c68c3-3f22-4875-8409-5330703b08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras added Comelec officials may face impeachment charges if the
        Ombudsman finds there’s enough evidence to recommend the filing of a case
        against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a6a4-7a8a-4d7e-99ee-ea3318f6984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Brillantes dismissed the complaint as a publicity
        stunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267dc63-711e-4414-b59a-694bcb83e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not a single cent was paid to Smartmatic,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50be36d-19fb-4363-a8b9-503449a4ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic has yet to reply to the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8790b-a37c-40bb-b247-5c9ffe85d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract covers the repair of 80,000 precinct count optical
        scan (PCOS) machines for the May 9 polls. The Supreme Court nullified the
        deal April last year. The high court said the poll body committed grave abuse
        of discretion when it awarded the contract to Smartmatic without public bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a0c6c-a66b-4ef9-87b6-94448724c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:42:04.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:42:16.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Comelec said it had to do away with public bidding
        because of a tight time schedule ahead of the 2016 polls.</p>'
  'yahoo-messenger':
    'author': 'Gaby Gloria'
    'caption': 'Once the central hub of cyberspace, Yahoo Messenger slowly disappeared
      from the internet zeitgeist, leaving in its wake a culture of human interaction
      that raised an entire generation. Illustration by FIEL ESTRELLA'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-06-20T14:36:19.186+08:00
    'imagesource': 'jcr:6fe51a66-29ff-46cf-b99f-0591508ab60e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e3acb9-94c3-4b34-9cae-db475e3cebe9'
    'lead': 'Once the central hub of cyberspace, Yahoo Messenger slowly disappeared
      from the internet zeitgeist, leaving in its wake a culture of human interaction
      that raised an entire generation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:48:29.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:48:49.074+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:48:48.711+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saying goodbye to Yahoo Messenger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7de232-12c7-401f-a8e0-2b375eb00970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If the general
        internet population is to be believed, true embarrassment does lie within
        your first email address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd35f93-9248-4484-9168-aa3c914e1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine was gaby_bindi_gloria, created for the sole purpose of getting
        on the Yahoo Messenger (YM) bandwagon. My first Yahoo ID wasn’t too embarrassing,
        but it’s still admittedly out of place in today’s world of regular usernames
        on Facebook Messenger and Viber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b7f28-25fd-402e-97b8-89d0ee7b3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of how I got it isn’t particularly spectacular — I was
        10, in the fifth grade, and I was the only one in my class who didn’t have
        a Yahoo ID or Friendster account. Unable to understand why I didn’t have either,
        my friend Iya went ahead and signed me up. She told me about it in school
        the next day, handing me a piece of paper with my username and password scrawled
        onto it. I thought she was messing with me at first, so when I got home to
        test it out, I was half expecting it not to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465ed3d-7040-4962-bedc-62e37aec31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After booting up our ancient Windows 95 desktop, I opened the program’s
        purple and white interface and typed in the details she gave me: gaby_bindi_gloria@yahoo.com,
        and an equally embarrassing password that I can no longer remember. Lo and
        behold, the sad grey emoticon awoke from its slumber to transform into a smiling,
        bouncy yellow one, and within a couple of minutes (remember that this was
        the age of dial-up internet), I was christened into the world of social networking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8839f-3904-4a59-9829-2486108b791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I’d patiently wait for the familiar purple and white notification
        to pop up on the lower right of my screen to signal that a friend (or crush)
        had just gone online.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfe0fa-7376-4213-ad67-35789ebd2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I now cringe upon seeing my past username, mainly because of the
        one too many underscores — 10-year-old me thought those were revolutionary
        — and because the “bindi” can be attributed to Bindi Irwin, the daughter of
        the late Crocodile Hunter Steve Irwin, whom I was a big fan of as a kid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598a8f1-389b-41d8-8d39-82adbad146f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YM usernames were the precursors to early Twitter handles. Users
        had the power to choose any combination of letters and characters to tack
        to the beginning of @yahoo.com address — a liberty abused by many elementary
        kids with English keyboards. While some of my friends used the relatively
        normal first name and last name combination, there were also the outliers,
        ranging from the bearable yet self-aware maia_is_so_cool, to the status-symbol
        identifier princessruthbea, and the peak fangirl selicious_lenagomez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf5d09-981f-49a2-baef-2c3b02d06165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using my online persona to converse with friends quickly became
        a ritual. I’d park myself in front of our family computer after school, sign
        in, and patiently wait for the familiar purple and white notification to pop
        up on the lower right of my screen to signal that a friend (or crush) had
        just gone online. In the early days, we’d chat about random things and mess
        around with the many interactive functions of YM. I still remember sending
        Happy Tree Friends audibles and asking for math homework help using the Doodle
        board. “What’s your YM?” was the equivalent of today’s “What’s your Snap?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812df89-29c7-40fb-aff1-60dcefd504c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I still remember sending Happy Tree Friends audibles and asking
        for math homework help using the Doodle board. “What’s your YM?” was the equivalent
        of today’s “What’s your Snap?”</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81a641-c1f6-438c-b6a5-fae7641fe9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has been the butt of jokes recently because of its inability
        to keep up with the times, even after buying the highly popular microblogging
        platform Tumblr (see: <a href="https://i2.kym-cdn.com/photos/images/original/001/050/690/2b3.gif">Steve
        Buscemi’s “How do you do, fellow kids?” GIF with the Yahoo logo superimposed
        onto his face</a>). So when the company announced that it would be taking
        down the classic version of YM to focus its efforts on the new version, friends
        on my feed shared the news with tear emojis and short nostalgic statements.
        We were all saddened by the news, but we were only affected up to the level
        of nostalgia. Our lives would keep on going regardless of whether YM stayed
        the same or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b510b-b521-436c-96bc-1db7f71fe103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not completely sure when I stopped using YM. Probably sometime
        after Facebook introduced the chat function and before I became permanently
        glued to my phone screen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c96ef-30da-448f-82b3-35813fbff85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing the news, I signed in to Yahoo using my old email
        address just for the heck of it. Not even struggling to remember the password
        (it was totalgirl, after my favorite magazine back in 2007), I logged in prepared
        to cringe at the sight of old emails and chats. None of my contacts were online,
        as expected, but I was surprised when I couldn’t access any of my old IMs
        from further back than 2011.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c3d42-2668-4d48-885d-64eec58b4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I don’t know if it was the nature of the internet back then compared
        to today’s 24/7 accessibility, but people sure seemed more polite. Nowadays,
        conversations are never-ending threads.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd016dba-f408-4de9-b0c6-97c037223bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limitation spared me from unnecessary secondhand embarrassment,
        but it also helped me realize that as technology improves, so do our attitudes
        and behaviors. I practically grew up with YM.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1025e1-841e-4ccf-8d8c-a0045b73acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the online social skills I carry today find their roots
        in YM. While I’ve left many of them behind (like saying goodbye after chatting
        and waiting for someone to go online before sending a message), I still sometimes
        find myself opening conversations with the traditional “hi!” (complete with
        a smiley face) and eagerly waiting for certain names to pop up under my Facebook
        Messenger’s “active” portion. YM is also the reason that I still type out
        my emoticons, always opting to use the double parentheses laughing face :))
        and the colon ‘D’ wide smile :D instead of looking for the corresponding emoji.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a7f2d-472a-4c1a-a902-b72afe935636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It struck me that the younger ones will never know the burden of
        having to actually wait for her friends to go online, or having to use internet
        speak because it was more convenient, and not because it’s cool.</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf52f3-f55b-4c5c-b27a-3d5a648db773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if it was the nature of the internet back then compared
        to today’s 24/7 accessibility, but people sure seemed more polite. Through
        the YM status function, you could say whatever was on your mind à la tweeting,
        and the click of a button was all it took to activate the “Do Not Disturb”
        function and let others know you were too busy to chat. Nowadays, conversations
        are never-ending threads — it’s universally understood that if the other person
        doesn’t answer right away, he or she eventually will.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b737a6-0e38-4899-a7bf-97cac1f04ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 11-year-old cousin made an Instagram account last year. Her original
        username was puplover_2004, but she recently changed it to puplover_arig to
        reflect her love for Ariana Grande. The use of underscores and celebrity initials
        in it made me recall the formula for our old Yahoo IDs, and it struck me that
        she’ll never know the burden of having to actually wait for her friends to
        go online, or having to use internet speak because it was more convenient,
        and not because it’s cool.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd9def-6cfb-47c0-a1d0-62d74b1d6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since technology is evolving so fast, we don’t know when Facebook
        and Instagram could be rendered obsolete. Like me, my cousin will probably
        cringe when she remembers her first few usernames as she goes on using a shiny
        new messenger service sometime in the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023666d3-89d5-4048-a080-00c59506bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:48:29.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:48:49.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that time comes, we’ll spend another day reminiscing about
        how much we hated being “seenzoned,” or how we used to think that Pusheen
        stickers were the cutest. But for now, take this as an official goodbye to
        the YM that raised my generation. We know you’ve g2g, but we’ll also never
        4get.</p>'
  'mnlf-all-out-war-abu-sayyaf':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-20T13:02:01.788+08:00
    'imagesource': 'jcr:3c6089d9-f4ac-4a49-9780-531e8846ce4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4f6ccc-78aa-472f-a65a-64d0bab179d4'
    'lead': 'The Moro National Liberation Front (MNLF) is ready to work with government
      troops in going after the Abu Sayyaf Group (ASG), which recently beheaded two
      Canadian kidnap victims in Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:51:14.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:51:29.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:51:28.770+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MNLF backs ''all-out war'' against Abu Sayyaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3c438-c261-4bb9-9986-a18cd29c6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Moro National
        Liberation Front (MNLF) is ready to work with government troops in going after
        the Abu Sayyaf Group (ASG), which recently beheaded two Canadian kidnap victims
        in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d018317-bc18-4417-b45f-0ceef219c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, we have to dismantle it,” said MNLF leader Abul Khayr
        Alonto late Sunday night when asked if they will support an “all-out war”
        against the terrorist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9cc59-b2de-4365-97da-d6eed778d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to dismantle this ASG as they call it, this kidnap for
        ransom industry,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9b8c1-1184-4201-bbfd-3d72e412535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Davao City Sunday night, he said the MNLF
        and the Moro Islamic Liberation Front (MILF) have committed to help president-elect
        Rodrigo Duterte “in the fight against these criminal elements.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e4151-5ce5-4df0-a7b1-a1ea30abc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also willing to help in the rescue operations for
        ASG hostages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44255dd3-daa6-47f4-a953-8e1565798255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not want also to end up being just like vigilantes. I think
        it has to be coordinated with the Armed Forces of the Philippines and the
        Philippine National Police,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7de730-2c24-4a01-8706-ec0de55ded0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG, a breakaway faction of the MNLF,&nbsp; was formed early
        1990s through the leadership of Abdurajak Janjalani, a charismatic religious
        native from Basilan. He purportedly met with Al-Qaeda''s Osama Bin Laden before
        breaking away from the MNLF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9e113-3f4b-4a84-8151-fd76297ff753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants to establish an independent Islamic state in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0b48c-81a0-44ca-9bfd-0336672eac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its jihadist ideologies, the group is now seen to be more
        profit-driven with the rise of kidnap-for-ransom activities. Since 2007, ASG’s
        attacks have shifted from large-scale bombings to kidnapping activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e2d00-e517-4c86-9527-3c5ebd8cd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of three months, the group beheaded two Canadian hostages
        — John Ridsdel and Robert Hall — after the government of Canada refused to
        pay their ransom on two separate occasions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337aee4d-ec4d-434d-99e1-912b7805c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel and Hall were kidnapped on Samal Island late September last
        year with Filipina national Marites Flor and Norwegian national Kjartan Sekkingstad.
        Flor and Sekkingstad remain in captivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8081ac-06d6-466e-b83d-9c6553f0b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed forces have been conducting military operations in Sulu
        following Ridsdel''s beheading last April. On May 24, government forces captured
        an ASG camp in Maimbung, Sulu after a 45-minute firefight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c7855-6be2-4aac-b2aa-2122f3f52785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesperson for the army''s Western Mindanao
        Command said troops fought an unknown number of rebels under ASG leader Idang
        Susukan in Barangay Gulangan before the gunmen withdrew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c7c2b-99c9-4c96-87db-6f3704f0ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the encampment could accommodate about 200 people and had
        a water source. Soldiers recovered gun parts, personal belongings, and a Honda
        motorcycle at the camp, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9654c-3464-4737-ad03-bed08bdaf80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Armed Forces Chief Lieutenant General Ricardo Visaya said
        on June 16 that declaring martial law in Sulu and Basilan may be an option
        for the next administration in dealing with these criminal activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9de24-a116-4103-9b69-370c9dea000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin yung activities ng Abu Sayyaf have been going on for
        a long time already," Visaya said. "Nakikita natin doon lalo na sa Jolo na
        there is failure of governance. Yung declaration of martial law can be an
        option to bring order back in Jolo."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d10680-31c8-4f3c-97f5-45683dbb3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the activities of Abu Sayyaf have been going
        on for a long time already. We saw in Jolo that there is failure of governance.
        The declaration of martial law can be an option to bring back order in Jolo.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb059d4-bebe-4f73-98ee-46658e33f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:51:14.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:51:29.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippine''s Ina Andolong, Gerg Cahiles, and Eimor Santos
        conrtibuted to this report.</em></p>'
  'cleveland-cavaliers-nba-championship-game-seven':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-20T17:59:32.705+08:00
    'imagesource': 'jcr:be9663d5-b816-41f1-bfe3-a68cf45e6b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4eac3d-4673-4194-b018-bd406a44603a'
    'lead': 'The Cleveland Cavaliers defeated the Golden State Warriors, 93-89, in
      Game Seven of an epic series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:53:34.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:53:58.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:53:58.321+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Cavaliers dethrone Warriors to claim first championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e5b7b-08fa-4a55-87ce-930e2787250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — It has been said that ‘Game
        Seven’ are two of the best words in sports, and true to the saying, the entire
        season came down to the final quarter of Game Seven of the NBA Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44127d7e-87e7-4e72-976a-a6b345a9c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end it was the Cavaliers who came out on top, to give
        the city of Cleveland its first championship in major sports history in 52
        years on Sunday (Monday in Manila) at the Oracle Arena in San Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d4292-2844-4fb6-abc1-94eb36470e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James registered a triple-double, scoring 27 points, grabbing
        11 rebounds and dishing out 11 assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88bf2f-2b6a-4b2f-a2ee-c2b68d7c0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m home. This is what I came back for," James, who won two championships
        in Miami, said after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb0da9-7e02-4e7e-8c68-3a94b3a35a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers became the first team in the history of the NBA Finals
        to win the championship after being down 1-3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26701d-ab29-4f68-b79a-d1fcbeedbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James secured his third NBA title joining the ranks of greats Michael
        Jordan, Bill Russell and Kareem Abdul-Jabbar as the only players with at least
        three championships and four MVP awards. He was also named as this year''s
        NBA Finals MVP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda15a7f-9859-4de5-91f4-ff1e7901f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving added 26 points and six rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d29f7b-6977-402d-937c-8d2536d4ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History was made tonight. This is one for the books," Irving said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90589df7-d888-40b9-a159-200d4fe817aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by as much as seven points in the third period,
        a late Warriors run gave them a slim 76-75 advantage heading into the payoff
        period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041adbc0-3df8-4eb9-921b-438173c43b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides traded the lead, but neither could have a stronghold
        of the advantage. With the score tied up at 89-all with 1:09 left on the clock,
        Irving hit a triple to give the Cavs a precious 92-89 lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6c5bb-7222-4245-a0e8-2d4737753a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry could not answer back with a three of his own, forcing
        Draymond Green to foul James with 10 seconds left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7a873-7149-4612-aa8f-ccecb8060b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James split his charities from the stripe to make it 93-89. The
        Warriors could not execute in their final possession as the Cavs held on to
        win the championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35f296-da65-458c-82e4-2ecf45cbc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:34.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:53:58.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green’s 32-point effort was not enough for the Dubs to retain their
        title, while reigning two-time MVP Curry chipped in with 17 markers.</p>'
  'Government-allows-listing-PPP-projects-PSE':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-20T22:12:01.986+08:00
    'imagesource': 'jcr:caa53d53-2faa-4e56-a5d7-0419ad6a85b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a23c22-8e0d-42d3-8943-5c32f37bbc02'
    'lead': 'Public-Private Partnership projects will soon be allowed to list on the
      stock market. This means, it won''t just be Ayala, Metro Pacific, or Megawide
      who are involved in improving road access, modernizing government establishments,
      and building better technology, among others, because any person can own a piece
      of it and fund it too. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:56:43.644+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:57:06.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:57:06.084+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government allows listing of PPP projects on PSE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5931f-83b0-45e7-9352-8c185590cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the infrastructure-starved
        Philippines, the stock market could be an unlikely source of funding to help
        the country keep building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d92bb-9fdb-43bc-947b-04d76e2623eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will release new rules in July that will let companies
        list major infrastructure projects on the Philippine Stock Exchange (PSE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52d169-769b-4a6e-a2da-73cd1f7896b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry leaders said, not only will this give builders a fresh
        source of funding, it will also give investors big and small a unique asset
        to place their money in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed571c-4b81-4621-84b5-5c45ac05ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines needs to invest heavily in infrastructure to reach
        the stature of Malaysia and Singapore. But the government does not have enough
        money to build all the infrastructure we need," BDO Capital &amp; Investment
        Corp. President Ed Francisco said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056f67d-860c-4b24-85bf-74e74fcb7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration launched the public-private partnership
        (PPP) program in 2011 to help address this. Under the PPP, government and
        business share the costs and risks that come with long-term, big-ticket infrastructure
        projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4a22b-f505-4573-aa42-fd23151f5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, there have been 12 PPP deals rolled out, worth roughly
        P200 billion in total. All of them were financed by local banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3856f7-cd10-4e47-8cfc-cee95b1efc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local banks have been awash with cash, and interest rates are
        so low. But that won''t be the same forever," PPP Center Executive Director
        Andre Palacios told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e64c7-7f04-4cff-a823-27e37be01442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, upcoming PPP deals are getting much bigger and
        costlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9667e-8e4f-4b8d-a4c1-4ea1e0e30fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the largest one has been the Cavity-Laguna Expressway, which
        cost the Pangilinan-run Metro Pacific Investments Corp. (MPIC) about P35 billion.
        This is easily dwarfed by some of the PPP projects in the pipeline, like the
        Regional Prison Facilities Project (P50 billion), the Light Rail Transit Line
        6 Project (P65 billion) and the North-South Railway Project (P171 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9d0b2-cf1f-4c1a-a3ad-e659de23905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacios pointed out that banks have a single borrower''s limit
        -- a cap on how much of their money they can lend to just one customer. Companies
        will likely hit that limit if they plan to join the bids in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd63d5-c9c3-43bc-988a-d69cc819bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if companies have built up their war chests and could afford
        to pay for the PPP deals themselves, PSE President Hans Sicat said it would
        be unwise to rely solely on that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e7910-1b7a-449b-a22e-4acc6466c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were the chief executive officer or the chief financial
        officer of a company, would you feel comfortable putting all of that on your
        balance sheet? These amounts are huge," he said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a7bad-66ac-4456-bbb6-2d1ae9b4a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listing infrastructure projects on the stock market would be an
        alternative source to raise money and a strategy to distribute funding risk,
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe50a45-61f2-4f8f-8aaa-217cd9bf12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market could also be a leveller. Major conglomerates like
        MPIC, Ayala Corp., San Miguel Corp. and Megawide Construction Corp. have dominated
        the auctions so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50483356-6701-4139-9b8b-284274e7216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ask, why do traditional players always win the big projects?
        Because they have access to capital," Francisco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db60f34-d9e1-4b6d-9262-ea6c1a5973de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, it doesn''t matter if you aren''t a large, well-known company.
        If your project is well-structured, people will buy your stocks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11245455-7a79-468e-84cf-db38b8371aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We built this city</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6124f-bd6e-4b77-bcfc-c92b625173ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of infrastructure is not lost on Filipinos, who struggle
        with traffic jams, flight delays and port congestion on a daily basis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ccab0-d7ea-4d54-a1e8-b9d91da05293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through PPP stocks, effectively, people can now own part of an infrastructure
        project, help fund it and, best of all, reap rewards should it succeed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4c45e-394e-4862-b76f-e329189beef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said, "If you believe in tourism and the development of
        the provinces, if the Mactan-Cebu Airport Project is listed, you can invest
        in that. If you believe in the train system, the cargo system between the
        north and the south, if the North-South Railway system gets listed, you can
        invest in that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fb842-5537-4927-aaa7-4c5eec4f4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think us Filipinos will want to invest. You would think, ''hey,
        I ride this train anyway, so I''ll invest in it.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c4579-a38d-4581-99c8-90eb239d2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP stocks can be a unique asset for investors, Palacios said. On
        one hand, they promise much higher gains than bonds. But on the other, they
        tend to offer steady, predictable gains compared to other stocks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b167037-25fd-4445-a741-226aae7dea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PPP stocks would be attractive to keepers — those who buy stocks
        and hold them. Once operational, infrastructure generates a stable stream
        of income over a long period of time," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c38dd-fd76-4f94-b964-cba123d23b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just retail investors that benefit, but institutional
        ones as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7d07a-5be9-4728-a6ea-b589cd93f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance companies, pension funds like the Social Security System
        and the Government Service Insurance System are a "perfect match" for PPP
        stocks, Palacios said. They manage funds over the long-term and are always
        on the lookout for investments that offer longevity, even if they come with
        lower rates of return.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b696dd3-09bf-4aca-b63b-f7b91dbb9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat added that PPP stocks could also attract foreign investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473cf66-fac3-454d-896e-7c9cefefa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Some investment funds have very specific restrictions.
        Some are required to invest only in infrastructure. Some are even required
        to invest just in power plants or roads. Some need country diversification."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878db43-8112-44bd-9339-86400e276f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weighing the risks</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaee315-b6a5-4ee6-a38a-185cd3d5423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If PPP stocks come with unique benefits, they come with unique risks
        as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1aa93b-8685-422e-864a-14ae748c4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is construction risk. Some infrastructure projects don''t even
        get off the ground — often due to problems acquiring land rights, Palacios
        admitted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded0628-7ae4-43e0-9c74-15421c601c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide, for example, bagged the P5-billion contract to modernise
        the Philippine Orthopedic Center in 2013. The project was slated for completion
        in 2017, but as late as last year, the government still hadn''t turned over
        to Megawide the rights to the lot in the National Kidney and Transplant Institute
        compound.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb1805-f9fd-4823-bbef-3a89eb79a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is also struggling to complete the P18-billion Ninoy
        Aquino International Airport Expressway. Construction works would hit some
        lines of Maynilad Water Services, Inc.; it is still waiting for right-of-way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1709ce7-b63e-4c4b-9b3e-1dd7e04127cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate this, Sicat said only PPP projects that are near completion
        or already operational will be allowed to list.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cebfa-61d1-4b36-bd45-e47ed33efa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are also operational risks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a2dc9-e74f-473a-bb67-b5215ba60072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if price adjustments are stipulated in the contract, toll or
        fare increases are often widely unpopular and difficult to push, Palacios
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203b6ba-a4df-42cf-8a66-5e2b736009dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat added that local governments that could change their minds
        about tax issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174dcf9-4daa-43da-b942-fb2315f70ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By their very nature, infrastructure projects are long-term contracts
        and they cut across administrations. Even if one administration promises to
        do one thing, another administration could do another," the PSE chief said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a4f24-98fa-47b0-9b91-5dfaa6871730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacios assured that the PPP contracts could be structured so that
        builders could be compensated should rate adjustments fall through.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74e960-f67e-41f0-a095-c37cf74a8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat said the risks would also be priced in anyway and stocks could
        be sold at a discount.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafeb50-6fbc-4687-9bab-20366437c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:56:43.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:57:06.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE concluded its final round of consultations for the listing
        rules last Friday. It expects to have the rules approved and issued in July.
        By 2017, Sicat said, the country could see its very first PPP stocks.</p>'
  'next-us-president-likely-recession-donald-trump-hillary-clinton':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-20T20:16:10.206+08:00
    'imagesource': 'jcr:787005c2-6474-4eff-841b-acdf94789201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9bfc6c-dab7-42aa-a856-e9a3a68b0beb'
    'lead': 'The U.S. is overdue for a recession. The economy has been growing for
      seven years now. The average Post World War II expansion cycle lasts less than
      five years, according to the National Bureau of Economic Research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:00:12.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:00:28.428+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:00:28.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The next U.S. president will likely face a recession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8efb13-97c8-4aef-9a59-d31da056acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The next president of the
        United States has to prepare for a crisis, an economic one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c7898-47a4-4432-a293-e52c48fd9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is overdue for a recession. The economy has been growing
        for seven years now. The average Post World War II expansion cycle lasts less
        than five years, according to the National Bureau of Economic Research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e6e61-58ec-4414-a5c6-a4ba4a720f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows exactly when the next recession will hit. Predicting
        that is similar to forecasting what will happen to the stock market: It''s
        easier said than done. But more and more experts believe the U.S. economy
        will falter in 2017 or 2018 — just as Hillary Clinton, Donald Trump or Gary
        Johnson is trying to push his or her big agenda forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1ee07-9d22-45cd-8219-c07e2eda6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the end of 2017 or the start of 2018 is quite possible
        for a recession," says Brad McMillan, chief investment officer at Commonwealth
        Financial. "All the indicators seem to be lining up for that time frame."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277f90b-43fb-4fc3-9d0c-ff1399d33e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community is also worried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169db8e8-b1d3-47c6-8e3e-aa4553871dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation is the economy will be relatively weak. The next
        president is going to need a plan right out of the gate," says John Engler,
        president of the Business Roundtable. The group has spoken with both Clinton''s
        and Trump''s campaigns about ideas to spur growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed42437-dd76-45df-9d64-e0e1ce5edd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the next recession is unlikely to be anywhere near
        as rough as the Great Recession. If the next president and Congress take appropriate
        action, the downturn could be short lived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667ea0d-2293-4cb0-8b7a-1d6933612cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community is pushing tax and immigration reform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caaa807-a7b2-45e9-944b-c16b4d937b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really in need of deep policy thing on those ideas," says
        Doug Oberhelman, CEO of Caterpillar and chair of the Business Roundtable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c6e0d-6ec1-46ce-bd6f-6074bae732b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When economic turmoil hits, Democrats tend to favor more government
        spending. The idea is the government steps in for a while and spends more
        since businesses and consumers don''t have as much cash and confidence. Clinton
        has already proposed a major infrastructure spending initiative that has been
        welcomed by economists and the business community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797e6c2-692a-47c7-83f4-5b1b3f9e2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans tend to favor tax cuts to get more money into the hands
        of consumers and businesses in the hope that they will spend again. Trump
        has proposed a major tax cut for both individuals and corporations. It has
        received mixed reviews since it is so large, but business and congressional
        leaders believe they can negotiate with Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9a8dc-095d-4d26-9e67-b73ab54cdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the financial crisis and Great Recession, the Federal Reserve,
        America''s central bank, came to the economy''s rescue. That may not be able
        to happen again. The problem is the Fed is close to "running out of ammo"
        to fight downturns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a46cc9-a358-4d17-ae72-cf36f7dec240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates are still incredibly low by historical standards
        (only 0.25% to 0.5%). Typically, the Fed cuts those rates to boost growth,
        but there just isn''t much to cut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd19f38-7f5b-4876-a4cd-fc72cfb9a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Congress will likely have to play a bigger role
        during the next recession especially if a crisis moment hits in 2017 or 2018
        before the Fed has restocked its tool kit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c22f0-64d8-4d72-a8fd-5e7d1c4a4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s recovery has been a slow burn. The U.S. typically grows
        at over 3% a year. Since the Great Recession, the economy has struggled to
        accelerate much more than 2% a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05a34e-e5e9-4926-954f-2622276a1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re kind of stuck in a funk," says economist David Beckworth
        of Western Kentucky University. "This is the new normal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02f7aa-8c6d-471b-afc8-a90c6cb28445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters often ponder which candidate they want to have their hands
        on the nuclear weapons, but they should also consider this: which candidate
        do I trust to steer the economy in a storm?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8f283-99d8-4a25-9871-cee387fc2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:00:12.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:00:28.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/19/news/economy/donald-trump-hillary-clinton-recession/index.html">The
        next president will likely face a recession</a>"</em></p>'
  'star-trek-actor-anton-yelchin-killed':
    'author': 'Steve Visser and Carma Hassan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-20T15:00:32.101+08:00
    'imagesource': 'jcr:edab55a6-dce5-4b17-9a3b-c88b24876f6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57635fb8-da91-4be1-ab70-eb12886c7334'
    'lead': 'Actor Anton Yelchin, 27, who played Chekov in recent "Star Trek" movies,
      was killed in a freak accident early Sunday morning, police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:02:41.665+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:02:56.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:02:56.080+08:00
