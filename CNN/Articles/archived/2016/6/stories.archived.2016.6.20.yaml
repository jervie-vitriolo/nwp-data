  'Former-Senate-President-Ernie-Maceda-passes-away':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-20T22:18:43.840+08:00
    'imagesource': 'jcr:b5cfcdfa-2e2b-4f0f-9f83-edaefcee1310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc508131-bf89-4eb3-b2d2-a5b17228bd5d'
    'lead': 'Former Senate President Ernesto Maceda passed away Monday at the St.
      Luke''s Hospital in Quezon City. He was 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:13:58.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:14:13.764+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:14:13.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Senate President Ernesto Maceda passes away

      '
    'updated': 2016-06-21T23:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32fe074-87bf-40a7-94aa-0f2ba698a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Senate
        President Ernesto Maceda died Monday at the St. Luke''s Hospital in Quezon
        City. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e57da8-fafa-4827-aff7-7f567060bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda succumbed to multiple organ failure, said one of the former
        senator''s sons, Ernest Maceda Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54716f24-5217-4a88-8455-993bfb7d19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body will lie in state at the Mt. Carmel Shrine in New Manila,
        Quezon City. The wake will be open to the public beginning 3 p.m. on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac85c1-20bc-4d0d-9d8c-1e6445700c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interment was scheduled for Saturday at the Loyola Memorial Park
        in Marikina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0e9bd-1c3d-4689-a033-edec4936fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda, who has been complaining of chest pains over the past few
        weeks, was in critical condition and on life support at the hospital early
        Monday. He was rushed to the hospital to undergo gall bladder surgery two
        days earlier, his son said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949e867-bd80-4d0b-bc39-022dd6b97f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has had a history of heart problems and underwent heart bypass
        surgery in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6d0cb-3594-4012-943d-e682ccf0e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda, who was called "Mr. Exposé" for his various Senate probes,
        served as Senate President from 1996 to1998. He served in the Cabinet of President
        Cory Aquino as secretary of the Department of Environment and Natural Resources.
        He was Philippine Ambassador to the United States from 1999 to 2001 under
        President Joseph Estrada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc282ff6-e9f6-4e31-96ab-ab02aee1e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 29, Maceda became the youngest Cabinet member of the Marcos administration
        as Secretary of Community Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78a867-4adc-4ef6-bf8f-d783eaddbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang praised Maceda for his long career as a public servant
        and extended condolences to his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8ed5b-54e2-40b2-b25b-d6264767f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III’s spokesman, Sonny Coloma, said Maceda
        “distinguished himself as a legislator, Cabinet member and ambassador through
        more than five decades of dedicated public service.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d66a15-0c51-46e5-a812-a1eabe9861e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda was born in Pagsanjan, Laguna, on March 26, 1935.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcd55e-1457-4efb-afdf-2c7402e20dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, five children and 10 grandchildren.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439e7e5-e3fe-42e2-a38f-dd5f8de524fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:13:58.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:14:13.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yumi Lugod contributed to this report.</em></p>'
