      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Social protection programs</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38906636-d738-46e5-8d45-7335d77d899d'
