      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Competitiveness and ease of doing business</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac8e61-e7c4-414e-8db0-310027743abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
