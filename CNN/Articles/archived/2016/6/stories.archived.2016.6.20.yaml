      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Leaders of major
        business groups are in Davao for a two-day ''consultative summit'' beginning
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3b2c5-af45-47a5-bda9-099e9ce7e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to discuss President-elect Rodrigo Duterte''s
        10-point socioeconomic agenda in a series of workshops and open fora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bb261-ebff-44ec-ae2a-307df30daec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event highlights the need to sustain the country’s strong economic
        growth, while making sure that its benefits reach most, if not all, Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85485b9-5a39-406d-9954-c3f9e7054449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte economic agenda include continuing current macroeconomic
        policies, tax reform, competitiveness, infrastructure spending, and rural
        development. It also tackles agriculture, human capital, science and technology,
        social protection, and reproductive health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad083ae1-c301-4699-bbc4-8920d700a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte''s 10-point socio-economic agenda</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5a280-d4f8-4840-a40b-a154a3fcc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Current macroeconomic policies</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf384f-5148-4acc-93a0-56d69c5638ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
