    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Trek'' actor Anton Yelchin dies in freak car accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd64d6d-d29b-40a8-8963-30aed2361d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Anton Yelchin, 27, who played Chekov
        in recent "Star Trek" movies, was killed in a freak accident early Sunday
        morning, police told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc949f-789a-4577-a802-7f07be520441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelchin, who also acted in "Like Crazy" and "Alpha Dog," died outside
        his home in Los Angeles, according to law enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36207624-1d68-4b20-8c99-b6acffc38388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelchin stepped out of his car in the driveway of his Studio City
        home at around 1:10 a.m. PT when the car slid backwards and pinned him against
        a brick pillar and a security fence, causing trauma that led to his death,
        said Jennifer Houser with the Los Angeles Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95448c-a51d-4d88-8967-26c0ef790938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim was on his way to meet his friends for a rehearsal and
        when he didn''t show up, his friends went to his house where they found him
        deceased by his car," Houser told CNN. "It appears that he momentarily left
        his car, leaving it in the driveway. He was behind the vehicle when it rolled
        backward and pinned him to the brick pillar causing the trauma that led to
        his death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d27ca-b676-4845-b6ca-2c3bacebf28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houser says Yelchin''s family was notified by the friends that found
        him. She did not know whether the car was running when he was found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8b4f9-bf75-46c0-8422-6eef850fdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends, actors and celebrities took to social media with their
        condolences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6324772-7bde-40a5-bcdd-cda2bb28d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastated to hear about the brilliant Anton Yelchin. He was thoughtful,
        kind, and gifted. My thoughts and prayers are with his family," posted actor
        Chris Evans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af94ff-40ae-4e1d-8fbc-316bdcf7a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:02:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:02:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had dinner with Anton Yelchin 2 nights ago we talked about shooting
        together and making movies he is a great guy very sad to see him go," Tyler
        Shields said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
