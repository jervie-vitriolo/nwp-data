      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Human capital development</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270696f-53f7-4bf1-90b3-2406902ed5f3'
