    'title': 'Duterte offers DENR post to Kapamilya Foundation''s Gina Lopez

      '
    'updated': 2016-06-21T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1734f-b507-41e9-a6f5-4697c81e3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)</strong> — A key post in the
        incoming Cabinet has been offered to Gina Lopez of the ABS-CBN Lingkod Kapamilya
        Foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41151be4-6155-4d8f-9984-1e5da5810fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Rody Duterte asked Gina Lopez to be Secretary of
        Environment and Natural Resources after the two met at the Presidential Guest
        House in Panacan, Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc634cd-c83b-41e4-b05f-994a75e958e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said she was honored by the trust being given her by the incoming
        President, but she had yet to think it over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237871d7-0855-450f-81f5-cf71d380c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will seriously, seriously consider it," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a3a90-c86c-44f3-a97b-e0556fa45bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/01/2016-elections-candidates-mining.html">Related:
        Green groups campaign against ‘pro-mining’ candidates</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926920e-a2ea-4f74-a55e-6a7903515f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Special Assistant to the President Bong Go had previously
        said Duterte considered the environment portfolio a "sensitive" one. Mining
        is among issues that Duterte addressed during the campaign — calling out big
        companies and asking them to do their business responsibly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb335b-7e97-487d-9373-33bc24ff0b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who supported Duterte''s presidential run, is known for her
        environmental advocacies. She was sworn in by President Benigno Aquino as
        chairperson of the Pasig River Rehabilitation Commission (PRRC) in August
        2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c940541-522e-48c7-8ad0-2e4705da895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/19/Other-economic-plans-of-Duterte.html">Related:
        Other economic plans of Duterte</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a736508-5739-43bb-a3bc-2666636a7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, she added that with or without a Cabinet post, she would
        be behind the Duterte administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddcfc6-a604-414c-8e24-260e8b95b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:18:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:18:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether I''m in DENR or not, I will give my 100 percent support
        to this very good man and who I think would be the best President."</p>'
  'nba-finals-cleveland-cavaliers-lebron-james-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'In a season filled with doubts, animosity, and coaching changes, LeBron
      James and the Cavaliers ended Cleveland''s 52-year curse with a championship.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-20T19:58:20.662+08:00
    'imagesource': 'jcr:c0365982-e4c3-4ec9-879f-082417dde195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f9405c-e2b8-4d0a-bfe2-176b56a3a601'
    'lead': 'In a season filled with doubts, animosity, and coaching changes, LeBron
      James and the Cavaliers ended Cleveland''s 52-year curse with a championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:20:47.948+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:20:59.837+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:20:59.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James: Cavs fans deserve the title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb232a6-a9dd-4730-bc4b-ad42a9110c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Forget ‘The Drive’, ‘The Shot’,
        ‘The Fumble’ and ‘The Decision’. Cleveland now has ‘The Comeback’.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926ba29-78e3-4ac3-a76d-614376cb292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers dethroned the Golden State Warriors, 93-89,
        in Game 7 of the NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4335901-f0f4-4323-ab24-125240100b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They continue to support us and for us to be able end this drought,
        our fans deserve it and it was for them. They gave us everything and we were
        able to give it back to them,” said the team’s all-time leading scorer LeBron
        James.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac989f-f338-4801-bb66-a464c2f14c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers ended their city’s 52-year losing streak in major
        professional sports — giving Cleveland its first major league championship
        since the 1964 Cleveland Brown Super Bowl title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aaa0df-2b92-415c-a061-b7bcedf2beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prodigal son of Akron, Ohio secured his third championship ring
        and his third Finals Most Valuable Player (MVP) award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bdb44-56b4-455e-bce1-1d69f32ad410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came back for a reason. I came back to bring a championship to
        our city. I knew what I was capable of doing. I knew what I learned in the
        last couple of years that I was gone,” James said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704dab3f-4c85-4a24-89d8-1387a5742028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs made history as they become the first squad to overcome
        a 3-1 hole in the Finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81b5f5-d79d-4ec1-971b-3d23be500b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I came back, I knew I had the right ingredients and the right
        blueprint to help this franchise get back to a place we’ve never been,” he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06439f-7a92-4f7e-80c1-517e643c349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James fulfilled his promise in an emphatic fashion —27 points, 11
        assists and 11 rebounds. He was unanimously voted the Finals MVP for his dominant
        effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa88816-f380-4d24-9b18-9505b5f3ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-year veteran also became the third player to record a triple-double
        in Game 7 of the NBA Finals, joining Lakers’ legends Jerry West (1969) and
        James Worthy (1988).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b54d4c-27e8-47b2-bcf1-b4e1ad2561fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My guys believed in me as their leader. Every single day I preached
        to them. I’m their leader and they allowed me to lead them every single night
        and I was just true to that,” James said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66088b91-c282-4ad2-ac38-1dcf2f90bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody else believed besides the other 14 guys and our coaching
        staff and our fans. It was just going out and execute and putting things together
        and making plays,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86358fc1-198b-4512-b413-e52dd6155e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:20:47.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:20:59.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James says his all-around effort in the latter stages of the Finals
        silenced those who doubted his talent.</p>'
  'artista-books':
    'author': 'Aldrin Calimlim'
    'caption': 'The power of celebrity extends to television, film, music, advertisements,
      magazines — and now, even literature (if only in the loosest sense of the word).
      What is it about these ‘artista’ books that makes them bestseller material?
      Art by CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-06-20T22:37:03.205+08:00
    'imagesource': 'jcr:25ce970b-a5b5-4592-8d3f-f22e77cdf21e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db28414-2aed-437c-a45a-099302e2ea0a'
    'lead': 'The power of celebrity extends to television, film, music, advertisements,
      magazines — and now, even literature (if only in the loosest sense of the word).
      What is it about these ‘artista’ books that makes them bestseller material?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:29:52.516+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T13:30:46.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:30:46.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fame or fiction: Our obsession with ‘artista’ books

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94061a01-96c3-40b7-a295-ec2ae471ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At around this
        time last year, while I was out passing time in a mall, I got a text from
        my girlfriend asking me to buy her two of something I had never heard of.
        Her message simply read, “<em>Pabili ng</em> 2 Besties.” But what on earth
        or under it was a Bestie? Was it a kind of lipstick or perhaps a brand of
        confectionery? As I was about to find out, though, it was neither. I barely
        had time to look for it at a cosmetics shop or a candy stall before I received
        a follow-up text telling me that I should instead head to a bookstore, given
        that “Besties” was, in fact, a book by Solenn Heussaff and Georgina Wilson.
        As it turned out, my girlfriend and her very own “bestie” were fans — or at
        least social-media followers — of the two It girls, and they were raring to
        get their hands on the publication that bore their favorite socialites’ names.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe20eb6-4242-425a-bb96-7ac4bb79013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besties” is but one of the curious crop of nonfiction books authored
        by or otherwise attributed to local celebrities that have been topping the
        bestsellers list in the past year or so. If the most recent posting by the
        largest bookstore chain in the country is to be believed, there is definitely
        a burgeoning demand for such books: Every single one of the 10 listed titles
        in National Book Store’s May bestsellers for nonfiction Philippine publications
        is by an artista or non-literary celebrity of some sort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65934b75-35f1-4d88-9a47-12202bc4a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That these artista books sell well may very well be ascribed to
        their affordability, with their individual prices normally going for as low
        as ₱150 and not exceeding ₱300 — significantly cheaper than their imported
        paperback and hardcover counterparts, which often take the form of tell-all
        and comedic memoirs. But their commercial success, which is decidedly divorced
        from their nigh nonexistent critical reception, owes a lot to their simply
        being what they are: celebrity books.</p>'
    '5':
      'image': 'jcr:dfec7fe8-8fe7-426a-a1f6-24a621788093'
      'imageCaption': '“#Basa” by Brod Pete inhabits a subgenre of local celebrity
        books that subsists on mass-market humor. Among its ilk are “Kwentaxi” by
        Mae Paner aka Juana Change, “‘Day, Hard! Lakas ng Loob, Kapal ng Mukha” by
        Annabelle Rama, and “Bakit Hindi Ka Crush ng Crush Mo?” by Ramon Bautista.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c68e14-5b28-4591-9602-2c39c0bc1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70262e6d-fa05-42f7-942f-5cc0e729e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For better or worse, celebrity books sell themselves. The names
        and faces on their covers are their own brands. They are barefaced exercises
        in self-promotion, with a kind of self-sustaining <a href="http://nine.cnnphilippines.com/life/culture/businesslife/2016/05/27/influencers.html">influencer
        marketing campaign</a> built in. Already, the very mug shots or blocks of
        text announcing their supposed authors make for high-profile endorsements.
        A guy goes inside a bookstore intending to buy only a cartridge of printer
        ink, but on his way to the office-supplies section a book with an image of
        his favorite comedian catches his eye. Sure enough, he leaves not only with
        an ink refill but also with a copy of “#Basa” by Herman “Isko” Salvador, aka
        Brod Pete of “Bubble Gang” fame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2749878-2d85-4aea-aecc-31416da608f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collection of knee-slappers of the sort that’s associated with
        corner drunks, “#Basa” inhabits a subgenre of local celebrity books that subsists
        on mass-market humor. Among its ilk are “Kwentaxi” by Mae Paner aka Juana
        Change, a catalog of conversations with cab drivers; “‘Day, Hard! Lakas ng
        Loob, Kapal ng Mukha” by Annabelle Rama, a compendium of practical advice
        on love and life; and the trilogy of relationship-centric books by Ramon Bautista,
        “<em>Bakit Hindi Ka</em> Crush <em>ng</em> Crush <em>Mo</em>?”, “Help!!! <em>Ayoko
        Na Sa Syota Ko</em>!”, and “My True Friends.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4035220-5b94-4440-8eb1-befd0c3ce3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content-wise, apart from their jocularity, Rama and Bautista’s books
        wouldn’t be out of place when put side by side with other local celebrity
        books in the self-help category. There you’ll find Bianca Gonzalez dispensing
        tips on how to survive growing up in “<em>Paano Ba ’To</em>?”, which also
        features “insights” from her famous friends, such as Atom Araullo, Anne Curtis,
        Luis Manzano, and Marian Rivera. There’s also a dating guidebook by Alex Gonzaga
        titled “Dear Alex, We’re Dating. Tama, Mali?! Love, Catherine,” which follows
        a similar book called “Dear Alex, Break <em>Na Kami</em>. <em>Paano</em>?!
        Love, Catherine.”</p>'
    '11':
      'image': 'jcr:1e7563c9-264b-4c91-a521-181490aafbc8'
      'imageCaption': 'Local celebrity books in the self-help category include Bianca
        Gonzalez’s “Paano Ba ’To?” and Alex Gonzaga’s “Dear Alex, We’re Dating. Tama,
        Mali?! Love, Catherine.”  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08402251-4804-4a5a-8719-896b12d54f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba01737-554c-4fd5-a0db-6f03c47ac7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help in the kitchen is another thing being offered by local celebrities
        through their books, with the chief example being a cookbook by Judy Ann Santos-Agoncillo
        and a similar culinary volume on the way from Regine Velasquez-Alcasid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588292e9-d942-49a7-9d1c-987a8b258776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the so-called style bibles — the second part
        of the term itself suggesting the religious dimension that the buyers of such
        books tend to border on in their adoration of their icons. In addition to
        “Besties,” filed under this category are the likes of “This is Me, Love Marie”
        by Heart Evangelista, “Stylized” by Liz Uy, and “Everyday Kath: 365 Ways to
        Be a Teen Queen” by Kathryn Bernardo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829ddf4-6449-4650-9778-e4281df7cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a good deal to be said for the fact that practically none
        of the celebrity books that are raking in pesos is a work of fiction. Most
        probably, it’s for the simple reason that fans already get their fair share
        of make-believe from their idols’ movies and TV shows, so they’d rather have
        the books be an extension or revelation of the celebrities’ selves in real
        life.</p>'
    '17':
      'image': 'jcr:de2619a5-7e22-4f18-9f44-fe07bb32afb6'
      'imageCaption': 'Filed under the makeup and style bible category are the likes
        of “Besties” by Solenn Heussaff and Georgina Wilson, “This is Me, Love Marie”
        by Heart Evangelista, “Everyday Kath: 365 Ways to Be a Teen Queen” by Kathryn
        Bernardo, and “Stylized” by Liz Uy.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1d023-6a15-4bbf-890f-487548d81e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021af64-b970-4976-b1f5-1c145a8b6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happens, “real” is the buzzword that fuels the excitement
        surrounding the release of arguably the “celebritiest” (read: most bankable)
        of all local celebrity books to ever come out: “Team Real” by Nadine Lustre
        and James Reid, which apparently sold out online weeks before its launch yesterday,
        June 19. Touted as “Your All-Access Pass” into the world of the <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/05/jadine-this-time.html">wildly
        popular “love team,”</a> the book purports to be a chronicle of the love story
        of the couple on and off screen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b2295-8339-4584-86bb-cfa98653a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans could be forgiven for thinking that these books were all written
        or otherwise put together by the celebrities themselves. But at least among
        people who are acquainted with the inner workings of the publishing industry,
        it’s something of an open secret that such publications are largely ghostwritten.
        (Interestingly, the concept of ghostwriting takes on a whole new meaning when
        viewed in light of the posthumous publication of “<em>Direk 2 Da Poynt</em>”
        by Wenn Deramas, which tells his life story from the perspectives of the people
        who knew him and from the point of view of the late director himself.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbe498-9736-4573-981a-10390d597b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s just no stopping followers and admirers from getting
        their hands on their favorite celebrities’ books, whether or not they’re remotely
        aware of the (non)issue of dubious authorship. If nothing else, these publications
        are tangible tributes to be placed on coffee tables as glorified magazines
        or conversation starters, preserved in fan shrines among other memorabilia
        and merchandise, and, of course, posted on social media in a show of flat-laid
        pride and loyalty.</p>'
    '23':
      'image': 'jcr:48ce783a-d168-4103-9432-9f1d3cef4fa7'
      'imageCaption': 'Touted as “Your All-Access Pass” into the world of the wildly
        popular “love team,” “Team Real” by Nadine Lustre and James Reid purports
        to be a chronicle of the love story of the couple on and off screen.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab55e09-c3eb-4197-b553-c81b5cd51bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d50111-2921-4043-903e-72233149402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:29:52.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:30:46.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current artista books bubble that is apparently buoying the
        local publishing industry, while far from encouraging a wide range of literary
        pursuits in a country with a <a href="http://publishingperspectives.com/2016/05/the-philippines-markets-frankfurt-book-fair/">96-percent
        literacy rate</a>, is nonetheless a welcome development. The trouble is that,
        like any bubble, it’s liable to burst. They can only continue to flourish
        and top the bestseller lists for as long as their subjects cum nominal authors
        enjoy a considerable degree of fame. As a certain <a href="https://www.goodreads.com/quotes/361022-fame-is-a-fickle-friend-harry-celebrity-is-as-celebrity">magical
        memoirist</a> once said: “Fame is a fickle friend … Celebrity is as celebrity
        does.”</p>'
