    'lead': 'A Moro convention, eyed after the end of Ramadan, will be convened to
      draft a new Bangsamoro law that will grant wider autonomy in the south, Moro
      National Liberation Front leader Abul Khayr Alonto revealed late Sunday.'
    'mgnl:activationStatus': true
