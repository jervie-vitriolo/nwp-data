      'mgnl:type': 'text'
      'text': '<p>10. Responsible Parenthood and Reproductive Health Law))</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c278491-f1c4-447a-a22a-9d0e02d48973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessmen are expected to come up with recommendations in
        line with the next administration’s priorities</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49372e9-6993-460b-a64b-c355fd7c6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What needs to be addressed</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4007645-9e10-4c0a-b4ab-58f0996b5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Socioeconomic Planning Secretary Ernesto Pernia on Monday
        discussed the national economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a28da-d812-4802-a783-b10d437a2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the services sector is the biggest contributor to economic
        development. He added that despite rising foreign investments, it is still
        relatively low compared to those of ASEAN neighbors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aafd19-72d3-42df-ab6b-c1123e5df581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia criticized the government’s under spending, and the high
        unemployment and underemployment levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56543053-35e5-4058-87a3-2ea8016bc3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit the slow bidding process for projects under the Public
        Private Partnership program, and raised the possibility of declaring a “traffic
        crisis” in Metro Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33575a8-08ba-4b64-a544-7449f964873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Finance Secretary Sonny Dominguez highlighted the 10-point
        socioeconomic agenda of the incoming administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766549ab-990a-476f-86cf-d7743aae8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured businessmen that "the environment will be good for business”
        under the Duterte administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a211c-d164-4b51-bafb-38374499fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contracts will be respected. Good governance will be delivered.
        Corporate taxes will be lowered … Infrastructure will be built and the ease
        of doing business will be improved," Dominguez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80814e8-db77-47f6-acb7-38fd24a41b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said “the playing field will be levelled,” and government
        agencies will be freed “from regulatory capture."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1a53c-7598-49c8-bdbf-5d1a11b84828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:33:03.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T13:33:28.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'mnlf-bangsamoro-draft-law-Abul-Khayr-Alonto-Rodrigo-Duterte':
