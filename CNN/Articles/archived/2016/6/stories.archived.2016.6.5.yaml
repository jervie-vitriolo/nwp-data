      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and boys who refuse to fight for ISIS are being killed, and
        civilians have died in heavy shelling, the United Nations says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b03227-99c3-408c-98ca-e9c15a1bbf23'
