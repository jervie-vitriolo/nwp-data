      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist arrivals to France dropped 8% in the first quarter of 2016
        compared to the same period in 2015, according to market research firm Euromonitor
        International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a80c8e-ff87-4e9c-b1e9-7fbe7e17a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a brief list of what''s gone wrong, which unfortunately
        reads a bit like a "fire and brimstone" checklist:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6ff16-cd42-4004-b2a4-48e1617e4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods: Flooding caused by torrential rains this week have forced
        French President Francois Hollande to declare a state of natural disaster
        in the worst hit areas. Paris'' mayor Anne Hidalgo warned on Friday that the
        floods will hurt the city''s economy and tourism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc77ca-7398-490d-9027-f49fbf6efdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seine — which runs through Paris — burst its banks and officials
        predict levels will peak Friday. Some restaurants along the river have been
        forced to close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198d86b-12be-4cfa-9e9f-34baf5c7750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two famed museums in Paris — the Louvre and Musée d''Orsay — were
        forced to close Friday so that artwork can be removed from areas that are
        prone to flooding. Both museums will remain shut until Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e274617-31e8-4791-9bd3-b5b91093f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre is the most popular museum in the world, welcoming roughly
        9 million visitors a year. However, museum management noted in January that
        attendance was down in 2015 as a result of high-profile terrorist attacks
        in January and November. Attendance from school groups in particular fell
        25%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd677e-9fcd-4ed1-a478-37e8ee18a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes: The French government has been scrambling to keep gas stations
        from running dry and cities powered after workers at oil refineries and nuclear
        plants walked off the job in late May. Employees in other sectors have joined
        the ongoing strike, including transportation workers who manage the country''s
        rail and metro networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d732c0-7c7b-4e3d-9a37-e95df627a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two unions representing Air France employees are also threatening
        strike action in mid-June to coincide with the start of the Euro 2016 soccer
        championships, which are slated to run in France from June 10 to July 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f849ff-5d6d-498b-8272-92a56fb8ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes could cause a logistical nightmare for the soccer event,
        which is expected to bring in a huge amount of tourists from across Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d3dce-6e83-4163-bee2-fd132786ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikers are protesting new labor laws imposed by the French
        government that make it easier for employers to fire workers and reduce overtime
        pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5df62-c4f1-454b-8e9e-2fa3c871cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism: France remains under a state of emergency following a
        massive terrorist attack in Paris in November that killed 130 people, and
        forced millions of tourists to rethink their travel plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265db76-6db2-4453-b89d-deb2a98fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came just months after terrorists targeted the offices
        of the satirical magazine Charlie Hebdo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec60b64-299e-4236-a0bd-c2a01ede97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks in November seriously hurt airline bookings, leading
        Air France''s parent company to report that revenues in the month fell by
        50 million euros.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f98449-7331-4ae2-803c-9a66baaccc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair, EasyJet, Lufthansa and International Airlines Group, which
        owns British Airways and Iberia, also suffered a hit to sales as passengers
        reconsidered travel plans because of security concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfa9d4-cc05-4092-b58b-a01cbc291568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it all off, the U.S. State Department issued a travel alert
        this week warning Americans about the risk of potential terrorist attacks
        throughout Europe, even though it did not identify new, specific threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8329f4-ca8c-4552-8b5b-c2e3ecea2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Euro Cup stadiums, fan zones, and unaffiliated entertainment venues
        broadcasting the tournaments in France and across Europe represent potential
        targets for terrorists, as do other large-scale sporting events and public
        gathering places throughout Europe," the State Department alert reads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014ce09-16b0-4410-89ff-4d477f8be2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the European Tour Operators Association, Tom Jenkins,
        said the travel alert seemed "purposefully irksome."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00193eca-4f5c-489e-815b-ff805fc24194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always puzzling as to the purpose of these announcements.
        Such assertions would normally require a strong imagination," Jenkins said
        in a written statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d207e4-9e16-4fb4-9403-0c1a3776d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Armelle De Oliveira, Ben Marcus and Lindsay Isaac contributed
        to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af14c0d-a8e4-462f-acb2-25574c2602f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:46:38.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:46:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/03/news/france-paris-floods-strikes-terrorism-travel/index.html">France:
        Floods, strikes, security worries slam tourism</a>"</em></p>'
  'french-open-garbine-muguruza-upsets-serena-williams-womens-title':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-05T14:38:53.234+08:00
    'imagesource': 'jcr:29787d70-5d10-48e8-920b-793d41af7550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0883855c-46fc-4cad-80c6-5c0d41bc97e7'
    'lead': 'Garbine Muguruza upset Serena Williams 7-5 6-4 on Saturday to win the
      first grand slam of her career, while also depriving the American of tying Steffi
      Graf''s Open Era record of 22 majors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:50:01.246+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:50:14.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:50:14.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open: Garbine Muguruza upsets Serena Williams for women''s title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8acef-68dd-48c8-abba-7649184428e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — A Spaniard was crowned champion at
        the French Open — but it wasn''t Rafael Nadal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417f8c3-4c7b-4512-ba2b-836970e30c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbine Muguruza upset Serena Williams 7-5 6-4 on Saturday to win
        the first grand slam of her career, while also depriving the American of tying
        Steffi Graf''s Open Era record of 22 majors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1c026-232a-44a8-b4a5-dea0d5bd3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nadal is considered the greatest clay-court player of all
        time — he owns a record nine titles at Roland Garros but had to withdraw with
        a wrist injury last week — Spain hadn''t produced a women''s champion at the
        French Open since Arantxa Sanchez-Vicario in 1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4f82f-dd16-498c-b5a1-87b535042c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so sad when Rafa had to pull out," Conchita Martinez, Spain''s
        Fed Cup and Davis Cup captain, told reporters. "If you know Rafa you know
        how much he wanted to play here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cc709-084c-426f-b1d8-2c7594ab3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a sad day but the way Garbine was playing, you could see
        that she would have a chance to win this tournament, so Spain is very lucky
        to have these unbelievable tennis players," added the 2000 French Open finalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4e6b5-e8e0-4bce-bfb7-3a7dcc82e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez-Vicario, part of the crowd on Philippe Chatrier court, earned
        the nickname "Barcelona bumblebee" from late tennis writer and historian Bud
        Collins. She was one of tennis'' top movers, relying on counter-punching to
        frustrate and wear down rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fc3a5-c9ca-4e0b-a64c-8d1cb82371b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza tallies victories in dissimilar fashion, crushing balls
        from the back of the court. Her serve, when working, is a weapon. It came
        to the 22-year-old''s aid more than once in the final, particularly when facing
        break points in the first set, although she also double faulted nine times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14d211-9a48-40b5-bb52-a43a29ebad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mind you, Muguruza clinched the trophy with a stunning lob.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820125d-a138-433c-9864-c37fbfa763c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty shocked still," Muguruza told reporters about 2.5 hours
        later. "I think I''ve got to take my time and enjoy, because with tennis players
        it goes so fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004fec3-81b8-4653-9363-631cac5bcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Spanish people this is the tournament. When you''re a kid and
        practice on clay, you''re always, ''Oh, I wish I could win Roland Garros.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78ae6d-0d91-411e-ae99-d109671cd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are sure to be celebrating in Venezuela, too. Muguruza was
        born in Caracas and only made the decision to represent Spain in team competitions
        two years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ae542-1905-4424-a8da-a564b1d220d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Nadal''s wrist heals in time, he is expected to partner Muguruza
        in mixed doubles at the Olympics in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5941b-16bb-4718-9955-b168af57f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ability to change direction in rallies and hit down the lines
        troubled Williams, who had downed Muguruza in the Wimbledon final last July
        but lost to her at the French Open in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2dae54-7e3c-4967-8f53-7fe8414a2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought at Wimbledon I was very nervous," said Muguruza.
        "I put that aside today. I was like, ''Come on, let''s go for it.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4fd65-ea60-4d19-92e5-0d7d5b1390fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, for the third consecutive major, didn''t win the title.
        Roberta Vinci stunned Williams in the U.S. Open semifinals and in the Australian
        Open final, Angelique Kerber outlasted her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706200ce-0537-417c-8dad-7a7b72774495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, for the 34-year-old, a source of concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c3733-61a8-4399-b904-019660adfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aura of invincibility is fading, if only a little.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc897ff-0222-4545-97f3-7cbc83623115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams kept the press waiting for two hours Thursday. On Saturday
        it was the opposite. Williams, unusually, went virtually straight from the
        court to the interview room. She didn''t want to hang around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83647555-cb72-4f9b-a06c-d56342ecd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams felt the pressure when attempting to reach 18 majors —
        to tie Chris Evert and Martina Navratilova — and is now struggling to match
        Graf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4ef81-0d41-4a65-8c8f-fd650f793166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coach, Patrick Mouratoglou, was convinced it''s a matter of
        when, not if.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be015b-79ab-43d0-bd51-27dfdcf7e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t play a grand slam final for history like any other,
        even though one grand slam final is a lot," he told reporters. "So it''s going
        to take the time it''s going to take. But we''re going to do it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8d59e-bb11-4677-9d36-bac1cf32b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is we''ll have many (chances) because she''s in
        finals almost every time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44de80-8f71-4933-8709-0d6f0622f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions surrounded Williams'' health ahead of the finale, with
        an adductor injury the issue. The world No. 1 appeared sluggish in the first
        set of her semifinal against Kiki Bertens on Friday and in the quarterfinals
        Thursday against Yulia Putintseva, when Williams was two games away from defeat
        in the second set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0995b-e37d-469f-bff7-cccfde703da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She seemed to be moving better, though, against Muguruza but was
        outdone by the fourth seed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ec9ad-6978-4260-80c6-1e1537ee742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not one to ever make excuses and say, ''Oh my adductor was
        hurting or whatever,''" said Williams. "At the end of the day I didn''t play
        the game I needed to play to win and she did.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130b31f-464f-422d-8f5a-55550bb221e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she has a bright future, obviously. She knows how to play
        on the big stage and she knows how to ... clearly she knows how to win grand
        slams."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d0aa9-386f-4dbf-a688-8bafe3560dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those nine double faults allowed Williams to gain an edge in Muguruza''s
        service games, yet she rarely capitalized. Her drop shots landed in the bottom
        of the net.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48ccb2-4b2c-4a5c-89d6-01d9968148c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams actually posted better numbers in winners and unforced
        errors, compiling 23 winners and 22 unforced errors to Muguruza''s 18 and
        25. Muguruza, however, won most of the key points.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b61dd-f566-48b8-a818-0346e86f69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she played the big points well," acknowledged Williams.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cf294-dd91-41c1-aedd-45b905bfbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first momentum swing in mostly cloudy conditions in Paris —
        but there was no rain, for a change — came in the fourth and fifth games.
        Muguruza saved two break points, one with an ace, and broke in the ensuing
        game when Williams double faulted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e0f45-b997-401a-8abd-6fbda8e272a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams got back to 4-4 and Muguruza held firm serving at 4-5.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60ff68-a9e4-45be-9350-342ff3c9dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crunching backhand down the line, followed by a penetrating forehand,
        allowed Muguruza to break for 6-5.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf722f-bc2b-4331-b71a-6bfc74d090b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pendulum swung, Williams then benefited from two break points
        at 15-40. But after a forehand return wide and ace, Muguruza reached the respite
        of deuce. And later, on a third set point, she clinched the opener with a
        booming backhand down the line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8c3dd-3e2e-4581-8b45-4396cb541c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First set important</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882a0e1-ce5c-4b56-b58a-0254466f4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How pivotal was the first set? Williams was 19-0 in grand slam finals
        when winning the first set and 2-5 when losing it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd27946-ed99-412d-90ae-b322a74da0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza registered the telling break of the second at 1-1 and held
        on to the advantage, despite Williams bravely saving four match points at
        3-5.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155a138-eedf-42b5-b970-81563853a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouratoglou suspected Muguruza would crack, like others have done
        when trying to close out Williams, but she didn''t. On a fifth match point,
        with Muguruza serving at 40-0, she struck the brilliant backhand lob that
        Williams thought would go long.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a3304-2dfb-44c2-8954-2ad3ea8ef293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza fell to the court in celebration once she knew the ball
        was good.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676de6d8-c2f2-47c7-b28e-428343b45595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deserved to win," said Mouratoglou. "When you are able to finish
        like the way she did in the last game, it''s a second reason to say she deserved
        it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953662f-82f8-4d87-9084-8ac7fc8f2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:50:01.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:50:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s No. 1 Novak Djokovic plays No. 2 Andy Murray for the men''s
        title Sunday. Djokovic is a Serb and Murray is British.</p>'
    '40':
