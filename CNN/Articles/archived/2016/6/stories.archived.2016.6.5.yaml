  'zuckerberg-facebook-leadership':
    'author': 'Robert Mclean, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-05T23:30:20.345+08:00
    'imagesource': 'jcr:8566baa5-86b8-46b1-bdc9-dbc30d9d1efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4ff9fb-6cfb-4b59-ab9d-bcc4d58d9c7f'
    'lead': 'Facebook is asking shareholders to vote on a proposal that allows Zuckerberg''s
      majority voting control to be terminated if he steps down or no longer occupies
      a leadership position at Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:52:45.317+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:53:21.868+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:53:21.687+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook plans for life after Zuckerberg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf30ad8-9021-40e3-88a5-4e7270961dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; Facebook is starting
        to think about a time when Mark Zuckerberg will no longer be its CEO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266f0f9-3f22-4ec6-a879-7f8e9a4937f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is asking shareholders to vote on a proposal that allows
        Zuckerberg''s majority voting control to be terminated if he steps down or
        no longer occupies a leadership position at Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56ad32-a89d-49a7-994b-ba85d64dd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new terms thus ensure that we will not remain a founder-controlled
        company after we cease to be a founder-led company," Facebook said in a proxy
        statement filed to the Securities and Exchange Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689c7cf-9249-46bc-af8c-752162548d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal stipulates that if Zuckerberg were to resign or be
        fired for cause, his Class B shares would convert into Class A, which would
        grant him just one vote per share instead of 10. The terms would also prevent
        the CEO''s descendants from retaining control of the company through ownership
        of Class B stock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532caff-297d-40f4-b7d5-7b00dd924c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg currently owns 419 million Class B shares and 4 million
        Class A shares, which gives him 53.8% of total shareholder voting power. But
        he also holds an irrevocable proxy over Class B shares owned by co-founder
        Dustin Moskovitz, which boosts his control to 60%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58debc32-9dcd-4a5b-9ddc-2f9f8e819da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it believes that finding a qualified CEO to replace
        Zuckerberg would be difficult if he retained Class B shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccc0d5-b1de-4824-8e8c-974f6aae6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the change, the company said, is to encourage
        Zuckerberg to stick around. The potential loss of Class B shares could help
        prevent him from leaving and joining a competitor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed822d8-a38c-4dfb-a8ba-9b16b844feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Facebook proposed issuing a new class of stock — Class
        C shares — that would help Zuckerberg keep control of the company for years
        to come. If approved, current owners of Class A and Class B shares would each
        be granted two Class C shares — which do not include voting rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e01661-d0fe-4a79-a331-5a5b9577f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move should allow Zuckerberg, who has announced that he intends
        to give most of his Facebook stock to charity, to donate shares without diluting
        his voting power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7d819-0063-4352-b8ad-1a0aecbc6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate governance experts, however, warn that such structures
        — popular in Silicon Valley — may not be in the best interest of outside shareholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14776905-55a0-4f90-954a-a8be977e54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook shareholders will vote on the proposals at the company''s
        annual meeting on June 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00735b7-50e8-4a31-a126-ea7365776b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:53:21.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/03/technology/zuckerberg-facebook-leadership/index.html">Facebook
        plans for life after Zuckerberg</a>"</em></p>'
  'thailand-temple-tigers-removed':
    'author': 'Azadeh Ansari and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-05T20:18:49.518+08:00
    'imagesource': 'jcr:588c0317-73b8-4bc4-a427-f5b0e05265f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf19ddd-cf27-43e8-a92e-161c32f4726b'
    'lead': 'All 137 tigers once housed at Thailand''s controversial "Tiger Temple"
      have been removed, authorities told CNN. About 100 tigers were removed from
      the grounds earlier this week, and the remaining animals were taken off the
      site Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:55:53.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:56:03.858+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:56:03.576+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All tigers removed from Thailand ''Tiger Temple''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51f784-cdd4-4ce9-b7d2-326866a537d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All 137 tigers once housed at Thailand''s
        controversial "Tiger Temple" have been removed, authorities told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d50214-19fd-4f9a-8044-dbc0af60d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 tigers were removed from the grounds earlier this week,
        and the remaining animals were taken off the site Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbef27-3fcb-4638-8c6d-ca9484e47972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tigers looked fairly healthy," said Adisorn Noochdumrong, deputy
        director general of the Department of National Parks, Wildlife and Plant Conservation
        (DNP). His team will be performing "thorough check-ups on every tiger, to
        see if they are indeed in good condition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235effc5-8485-493a-9261-e6e476dfdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation to move the tigers from the Buddhist temple took almost
        a week, authorities told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4cfdff-0048-4635-80ec-7f5dd25bef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated tigers will be moved to a new home at a governmental
        sanctuary in Ratchaburi Province, about 90 km (56 miles) south of Kanchanaburi
        Province where the temple is located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e5759-cbb1-4c5a-bbd0-2f18ed74d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five men, including three monks, from the controversial "Tiger Temple"
        have been charged with possession of endangered animal parts without permission.
        They were detained and released on bail on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacbccc-cd83-4709-b553-4a5be935496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials filed the charges after 40 dead tiger cubs were
        found in a freezer at the Buddhist temple, the deputy chief of the country''s
        parks and wildlife department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b181c-80f6-4bfd-a320-768002a1f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items discovered included "two pieces of tiger skin, eight
        to nine pieces of tiger teeth and about 800 to 900 ''Ta Krud,'' and we are
        currently looking around the temple for more suspicious items," said Tuenjai
        Noochdumrong, the director of Thailand''s Wildlife Conservation Office (WCO),
        a division of the DNP. (She is married to Adisorn Noochdumrong.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf64165-9e56-42f4-8944-7939bc3e81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ta Krud" are small containers with pieces of tiger skin, mostly
        worn as pendants around the neck by people with the superstitious belief that
        by wearing them they will become invincible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81ff9e-6487-4ad7-b039-eae95622fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers reported they found a pendant containing tiger skin in
        the room of the temple''s chief monk, whose whereabouts are currently unknown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e787958-1416-4aa8-b088-1071ce1c839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiger Temple fired back on Facebook, denying claims that it
        possessed tiger skin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eec485-9d82-427d-b717-44cbe03bf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent discovery of the tiger skins and necklaces comes as
        a shock to us as well as the rest of the world. We are disgusted at this discovery
        and we don''t condone this. We are looking forward to the authorities bringing
        the culprits to justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24139b20-2ccd-423c-840d-af2b877c7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials plan to file more complaints against the individuals involved
        with the foundation that runs the Tiger Temple, said Noochdumrong. These charges
        will also be filed against the chief monk of the temple, known as "the abbott,"
        officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c1939-a727-437b-bf85-b7a68cb7cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the suspects are convicted of violating the Wildlife Conservation
        Act, they face a maximum penalty of four years in prison and/or a fine of
        $1,100, said Noochdumrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93beb0f4-0a9b-46c3-b416-c1a598044056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:56:03.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were released on bail set at $2,250 per person. A prosecutor
        will decide whether to take the case to trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07905f5f-5fa3-4b83-93bd-aa0cab918791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:55:53.630+08:00
      'mgnl:createdBy': 'cnnproducer'
