  'Davaoeños-unwavering-support-Rodrigo-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'President-elect Rodrigo Duterte addresses the crowd at his victory
      party in Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-05T15:45:17.069+08:00
    'imagesource': 'jcr:d200e1a1-6a71-426d-8f98-d38b64cf471f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4f3dbf-bcef-4991-9541-b7685e0e249c'
    'lead': 'Amid the flak he''s been receiving lately, Davaoeños showed their unwavering
      support to president-elect Rodrigo Duterte as thousands of people attend his
      victory party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:39:55.505+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:40:06.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:40:05.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davaoeños show unwavering support to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287dba1e-c3a4-4b9b-b59a-13191cb84bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of thousands
        did not mind the oppressive heat and humidity—as they waited from early morning
        till evening for their Mayor, now President-elect Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08908d1f-7d6b-4194-a3de-d794a57df0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the flak he''s been receiving lately, Davaoeños showed their
        unwavering support to the mayor who served them for more than two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3d907-8315-41eb-a8c5-119404d92a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao police said the crowd reached half a million during his victory
        party at the Crocodile Park in Davao City on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea3e15-765d-47b2-95ae-757e15ff50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked his supporters and reiterated his plan to fight
        illegal drugs and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99ae96-a01e-4acc-8680-b0391cc04679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then challenged three police generals in Camp Crame to resign—he
        warned them to quit before he names them publicly and humiliates them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcda4e-9b9a-45e5-8565-5a4b60721e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he spoke, the mayor offered a P3-million bounty for
        the capture and killing of drug lords. But now the reward has gone higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4708f9-a742-482f-8594-d5472d3cd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagka</em> drug lord, 5 million…<em> Tapos yung d</em>istributor<em>
        lang diyan, pag mapatay mo</em>, 3 million," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6f11e-0c80-454e-83e5-aabe740445b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it’s a drug lord, that''s 5 million… Now for distributors
        only, if you kill one, that’s 3 million.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fede04-f9c8-4565-a77c-a90675f5b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to end corruption and put government money to good
        use, particularly on health and education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73288b43-dc97-48d0-bfb2-c68b4d1a60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government loses more than a billion pesos a day because
        of corruption in its revenue-generating agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edb09a-4de9-436c-b641-242fd6703874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect also had a message for big mining companies
        that damage the country''s resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776b10f-8317-4e13-a1e9-f67ca56a0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mining na malalaki na sumira ng atin</em>.. will have
        to stop… They have to stop," said Duterte. [All big mining firms destroying
        our resources will have to stop. They have to stop.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a7f47-0e98-4c18-a214-45cbbdc9fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he has yet to appoint someone to head the Department of
        Environment and Natural Resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503eca00-3546-4ab6-9691-0268870eb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davaoeños defend Duterte</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e01565-6a96-4a8e-ad6f-784c5b50eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, with Duterte as mayor, Davaoeños have learned to
        take Duterte''s antics—and for them, it’s just a matter of acceptance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dfd4f-f4d0-482d-af83-a76cb5ac8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na silang magagawa.</em> President <em>na si</em> Mayor.
        <em>Tsaka gusto naman talaga natin ng pagbabago diba, dapat tanggapin nila
        na si</em> Mayor <em>ay ganun na talaga</em>," said Aileen dela Cerna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514271bb-b57d-4992-a821-b796b89adc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can’t do anything about it anymore. The Mayor
        is already the President. We all want change, right? They should all accept
        that the Mayor is really like that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafe76a-f760-4b04-a9e0-bbcbe3b9f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercy Mendoza, another Duterte supporter, agreed with this. She
        said despite his potty mouth, Duterte is still a God-fearing man. "Only expression
        lang ni Duterte ''yang pagmumura niya. <em>Sa puso niya, nandun pa rin si</em>
        Jesus <em>sa kanyang puso</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0f87f-d66e-4679-bb0c-a3cdaf9f6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His cursing is only part of his manner of expression.
        But he still has Jesus in his heart.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9726-2f9a-4fad-94f7-b820a99be172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/MTRCB-Duterte-press-cons.html">Also
        read: MTRCB cannot act on Duterte''s curses during press cons</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad9862-ae4b-4f9d-a157-94008b67e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christopher Lamang, what’s more important is that Duterte delivers
        his promises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bc618-8a86-4560-a093-f0722a1b797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personality <em>niya talaga yun eh. Pero alam namin, mabait siya
        na tao… Kung ano ang sinabi niya, tutuparin niya talaga</em>," said Lamang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ce2ec-3205-4ae8-8d87-fb7a5a44c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s his personality. But we all know that he’s
        a kind person. And whatever he promises, he will keep.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef11b3-e25a-4cd5-971b-5d683f3f9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media boycott</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efb425-e8d4-404f-b98f-435b34b6fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his victory party on Saturday, it was obvious that the president-elect
        had some beef with the Manila-based media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22849d9-d8d9-4558-a20f-736457263253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered all private networks off the media platform in the
        morning. The platform was originally set up to allow the networks’ camera
        crews a good angle for shooting the events onstage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9e55f-9fcd-4a7f-9f05-4438cfbddcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that morning, the set-up was changed. Only the state-owned PTV4
        station’s camera crew was allowed on the platform — with a clear, close-up
        view of the events onstage. The rest of the media had to go farther away and
        find their own spots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c3f6a-52fa-4c20-baac-6468abaf0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said in local dialect: “Manila-based journalists
        think I''ll be scared of their boycott. Go ahead, boycott me. Look, we just
        have the government channel here. The rest are just outside, standing from
        afar. I don''t care about them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738f60e-1a46-45d7-a319-824f28081da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/No-press-con-Duterte-meantime.html">Also
        read: No more Duterte press cons for the moment</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff2562-dadf-4261-b784-d8d3df4dbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a foreign media group — Reporters Without Borders — that
        called on Philippine journalists to boycott Duterte''s press briefings. This
        followed his controversial remarks about the murders of Filipino journalists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a549a90-d402-43f0-ab35-6ac71a1a5dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine media organizations, however, said a boycott of Duterte
        is out of the question — for them, it’s business as usual in covering the
        president-elect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68f8ff-486e-4364-b18e-4b719f120c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s assistant, Bong Go, told reporters, “if the media won''t
        boycott the president-elect, he''ll do the boycotting himself.” Go says the
        message came from Duterte himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c717be-2c68-4bd4-a8ae-f675943ae4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also passed on to reporters a text message from Duterte. The
        message said,"To all concerned. Be very careful of what you want for you may
        end up having it.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76519b-d2e4-4c4b-9299-821ab261b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not so clear what Duterte meant by this exactly — but with
        the president-elect limiting media’s access to him, it may take a while to
        fully know his intentions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c08fd9-059b-4df1-b5e0-a96ae99454e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Ina Andolong contributed to this report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a530f-0e50-4ad4-b70c-86792b796283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:39:55.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:40:06.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-United-Nations.html">Also
        read: Duterte takes a swipe at U.N.</a></strong></p>'
  'duterte-warns-police-involved-in-crime':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-05T14:05:10.786+08:00
    'imagesource': 'jcr:eaf2b270-8247-468d-9152-37f4becb0277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5d6c14-8d4a-4f26-acdf-f5ec8613b98f'
    'lead': 'With less than a month left before he takes his oath of office, president-elect
      Rodrigo Duterte said he will take a tough stance on police involved in crime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:43:17.409+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:43:41.294+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:43:41.092+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not a joke: Duterte warns police involved in crime

      '
    'updated': 2016-06-06T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccf8b8-b3d9-4eb6-81bb-89221a344061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — With less than a
        month left before he takes his oath of office, president-elect Rodrigo Duterte
        said he will take a tough stance on police involved in crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecec1c-17ed-4e5b-be83-ff50dd2cd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>(Sa) Lahat ng pulis na may kaso at</em> wanted <em>ngayon,
        pag nandiayn ka pa sa droga ipapatay kita</em>. Don''t take this as a joke.<em>
        Hindi ako nagpapatawa. P***** ina, papatayin kita</em>," he declared during
        his victory party in Davao on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a78696-1163-4772-a5b5-b720302f8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "(To) All police who have cases and are wanted now,
        if you are still involved in drugs, I will kill you. Don''t take this as a
        joke. I''m not making you laugh. Son of a b***, I will kill you."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1de667-ec49-4209-96ac-f657481c2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for a review of all cases involving policemen:&nbsp;
        "Lahat ng mga kaso ng pulls na na-dismiss will be reviewed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce03d45-2ba1-4e27-8d89-c667004762a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, some officers have found a way to skirt the
        legal system when cases are filed against them. "<em>Pag-nahuli sila, pag-na</em>-file-<em>an
        sila ng kaso,</em> they will disappear from the horizon. <em>Tago-tago lang
        sila</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74365e-515d-4590-818b-0dc5d2b68ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If they are caught or cases are filed against them,
        they will disappear from the horizon. They will hide."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a986e07-248b-4e0d-9e73-dce7ebd99dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained these officers would wait for about two to
        three years in hiding before appearing before a judge. By that time, the witnesses
        could have either grown too old, have died, or have lost interest in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90dc64-8479-48a2-bc3b-fe8763529e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then suddenly they (corrupt police) would appear in court and say
        ''Judge, <em>magpiyansa ako. Kung ayaw niyo akong magpiyansa</em>, I insist
        on a trial.'' Because in the Constitution of the Philippines, there is a provision
        there which says there must be a speedy trial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdd4c5-bc36-44f3-9e8e-120862d4ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Then suddenly they (corrupt police) would appear
        in court and say: ''Judge, I will post bail. If you do not want to grant bail,
        I insist on a trial.'' Because in the Constitution of the Philippines, there
        is a provision there which says there must be a speedy trial."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ff100-df0d-454b-bc51-8b654da8f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that if a speedy trial is not given, the corrupt officer''s
        case will be dismissed with jeopardy, which means that it cannot be filed
        again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cde004-5c2c-4cef-a7a4-93038f3dc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte worked in Davao City''s Prosecution Office from 1977-1986.
        He was the Second Assistant City Prosecutor before serving as its Vice Mayor
        — in an officer-in-charge capacity — after the People Power Revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4be8e7-6c17-4680-afad-e4c2ebe667f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:43:17.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:43:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect also asked three police generals based in Camp
        Crame, the Philippine National Police''s headquarters, to resign. He refused
        to give their names. "Do not wait for me to name you in public because I will
        only humiliate you."</p>'
  'france-paris-floods-strikes-terrorism':
