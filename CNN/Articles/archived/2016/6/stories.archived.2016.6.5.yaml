  'muhammad-ali-philippines-filipinos-thrilla-in-manila':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-05T18:47:09.043+08:00
    'imagesource': 'jcr:694cec7f-0478-4e53-93d9-575dcb6c2103'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3df96d-2428-4d20-a1be-b0f279492bb5'
    'lead': 'For Filipinos, Muhammad Ali is more than just a boxing champion – he’s
      a source of inspiration for those who want to achieve their dreams. As one of
      the greatest sport icons of the 20th century, had made a huge impact on the
      sports-loving Philippine society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:30:55.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:31:22.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:31:22.049+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sports enthusiast: Ali put Philippines in the world map of boxing

      '
    'updated': 2016-06-06T13:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53426fe-df6f-4d34-a658-b2946977243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos look
        up to Muhammad Ali as more than just a boxing champion – he’s an idol, a source
        of motivation, and a cultural icon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445035e-e0ad-4b4d-adeb-b61fa15b2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, was one of the greatest sport icons of the 20th century, and
        he made a huge impact on Philippine society, in and outside of sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd99f82-a6dd-4c23-a48c-a5bdb1110461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former World Boxing Federation welterweight champion Rey Pelonia
        said Muhammad Ali inspired him to give his best to the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74780789-b190-4194-ad08-009aacc95ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naging inspirasyon din siya sa ibang mga boksingero</em>,”
        Pelonia said. “<em>Malungkot kasi nawalan na naman tayo ng isang kilalang
        boksingero</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f068f3-4157-4dad-a552-a98a20dbfde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was an inspiration to many boxers. I’m sad because
        another known boxer left us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbf24d-c2bc-4a41-88d5-c67b76536d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-dead.html">Also
        read: Muhammad Ali dies at 74</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0346fd-f762-44e5-93b5-ab0912329ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-obituary.html">Muhammad
        Ali: Boxing legend, activist, and ''The Greatest'' to a world of fans</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178a5ae-20b5-4903-be70-74141e13599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports analyst and commentator Quinito Henson said in an interview,
        Ali put the Philippines on the world map of sports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de1196-979c-42b7-86cf-489ac4cb3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘Thrilla in Manila’ impacted Philippine society as whole –
        not just in boxing. I think it also opened the eyes of the world to the Philippine[s]
        being a tourist destination,” said Henson. “For that we have to be very thankful
        to Muhammad Ali.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25680eb-7bbb-48f1-83ef-624fa986328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson said after Ali''s historic "Thrilla in Manila" fight against
        Joe Frazier in 1975, the Philippines witnessed a surge of home-grown Filipino
        boxing champions like Rolando Navarrete, Tasi Makalos, Doddy Boy Peñalosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfadf72-ff14-48b5-ad43-3fe1955e52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really think that during the 1970s there was a slew of Filipino
        champions that came out, all the way to the 80''s, all the way into the 90''s.
        Rolando Navarrete, Tasi Makalos, Doddy Boy Peñalosa, all those fighters came
        out of the woodwork--and I felt they owed a lot to Muhammad Ali.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b00d4-6f8c-4140-aef8-80e6a0f8e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Henson, Ali not only stirred Filipinos’ love for boxing
        but also transformed the sport itself—the way it’s played and how boxers fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f2271-cd44-43d9-91fe-f982a5e050f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson said Ali introduced new things to the sport, using foot movement
        and hand speed—things nobody talked about before Ali’s time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b58a5-9f8f-40af-8d00-e30a0e11fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Henson, Ali had three basic signature moves: the ‘Ali
        shuffle,’ the ‘Russian tank,’ and the ‘Rope a dope,’ that he used against
        George Foreman during their fight in Congo – and was the same tactic boxing
        champ Manny “Pacman” Pacquiao used to defeat Miguel Cotto in their 2009 fight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c3b8d-7650-42e4-b3cd-48cb843c14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-Manny-Pacquiao.html">Also
        read: ''We lost a giant today'': Manny Pacquiao mourns death of Muhammad Ali</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482dd33-2f8f-492c-9947-5940e66d1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2016/06/04/what-is-parkinsons-disease-muhammad-ali-health.html">Muhammad
        Ali''s health battle: What is Parkinson''s disease?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7c5e6-f729-492b-985e-dc79182ab0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That Ali shuffle allowed him to spring a surprise attack off the
        wrong foot against his opponent. He had the ‘Rope a Dope’… and I thought that
        also opened the eyes of a lot of boxers to use that tactic.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4e03c-de40-432e-a76e-280817dd2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And the last Ali signature move is called the ‘Russian Tank’, that
        is when he came to his opponent with elbows held up high to protect his face,
        but as he was coming close, parrying a lot of the blows of his opponent, he
        will close the distance between him and his opponent--and using that Russian
        Tank tactic, all of a sudden will explode with combinations and jabs,” Henson
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ba7d0-ed20-4b45-98b8-58dee334ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s persona in and out of the ring inspired a lot of athletes
        to be as principled and as dedicated in their craft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab02423-5df2-4838-9f7d-0617c34c39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Muhammad Ali''s passing, one thing is certain— his legacy,
        The Thrilla in Manila, lives on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aecac7-d3ac-453a-9d83-848083eb57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:30:55.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:31:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2016/06/04/muhammad-ali-manila.html">Also
        read: The legacy of Muhammad Ali and "Thrilla in Manila"</a></strong></p>'
  'hillary-clinton-wins-virgin-islands-democratic-caucuses':
    'author': 'Karl de Vries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-05T18:01:24.567+08:00
    'imagesource': 'jcr:792997bc-75a8-4149-bb94-b97d229fd069'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba62203a-a244-48f7-8999-483ba960474b'
    'lead': 'Hillary Clinton has won the Virgin Islands Democratic caucuses, according
      to results provided by the local Democratic Party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:34:55.781+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:35:14.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:35:14.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton wins Virgin Islands Democratic caucuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79e713-0b47-4ac6-839e-ade7eb29bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:34:55.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:35:14.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Hillary Clinton has won the
        Virgin Islands Democratic caucuses, according to results provided by the local
        Democratic Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cba03-e604-4d9c-9481-a031cf76521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:34:55.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:35:14.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a preliminary vote total, Clinton received 1,308 votes
        to Vermont Sen. Bernie Sanders'' 190.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826c3b9-e125-4eec-896e-408a7f0d443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:34:55.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:35:14.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win for Clinton inches her closer to clinching the Democratic
        nomination, which she is expected to capture in the next few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04ff61-5ee3-45f8-b3c6-4f0d6d2a89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:34:55.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:35:14.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on the islands, along with Puerto Rico, which <a href="https://edition.cnn.com/2016/06/03/politics/puerto-rico-virgin-islands-democratic-primary/">holds
        its nominating contest on Sunday</a>, come as Clinton and Sanders battle over
        Democratic superdelegates -- with Sanders arguing that his stronger polling
        position against Donald Trump should tip the party''s scales in his favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fad19f-dcde-4e37-b072-958608089b1b'
