      'text': '<p>On Saturday, Sanders said he would try to <a href="https://edition.cnn.com/2016/06/04/politics/bernie-sanders-hillary-clinton-convention/index.html">woo
        Clinton''s superdelegates</a> in an effort to swing the nomination his way
        at the Democratic convention.</p>'
    '5':
