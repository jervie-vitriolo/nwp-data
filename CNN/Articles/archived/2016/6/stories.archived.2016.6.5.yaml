    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope clarifies bishops'' role in sex abuse cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bf046-0f61-40b6-ae1d-0b55d97b6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis announced Saturday that bishops
        who fail to report cases of sex abuse of children and vulnerable adults could
        be removed from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05471ce-7ab2-42b9-b9d4-6e3f0fdd2c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been criticized for not holding bishops
        accountable for failing to act in cases of clerical sex abuse, and victims''
        families have been lobbying the Vatican to take a tougher stance on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d22e3d-1961-4766-a8f5-5554b988f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apostolic letter published Saturday, the pope explained canon
        law already allows bishops to be removed "for serious reasons." But the Pope
        made clear that among those reasons is the failure of a bishop to report cases
        of sexual abuse of minors and vulnerable adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973dd8a5-3fbb-45e1-82d2-a64668f987bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a loving mother, the Church loves all her children, but treats
        and protects with a very particular affection the smaller and helpless. This
        is a task that Christ entrusted to the entire Christian community as a whole.
        With this in mind, the Church is vigilant in protecting children and vulnerable
        adults," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcfac1-4191-4ca2-8dab-7a323b7fd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops and other people in the Church''s leadership must protect
        those "who are the weakest among the people entrusted to them," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23b2fa-7b8e-4b83-8a76-b2338b817d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of abuse of minors or vulnerable adults, it is sufficient
        that the lack of care is serious," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce26e6-7402-476b-9484-619b5c984dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope clarified that Vatican offices have the jurisdiction to
        remove bishops in such cases. They could urge the bishop to submit his resignation
        or they could issue a decree of removal, though the final decision rests with
        the Pope.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8747011-8d50-43f2-9adb-250422aea33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same letter, Francis also established a panel of legal experts
        to advise him on making the final decision regarding the removal of a bishop
        or superior in sexual abuse cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0219643-bc62-4753-9939-1b67b5d3fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us hear the cry of the victims and those suffering, no family
        without a home, no child without a childhood," the Pope commented later on
        Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454ef12-bca1-4616-9988-7baf7ad2e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Delia Gallagher in Rome contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca3901-7da0-469e-9dec-9585974b34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:01:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:01:57.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/04/world/vatican-pope-sex-abuse/index.html">Pope
        clarifies bishops'' role in sex abuse cases</a>"</em></p>'
  'Anti-ISIS-forces-defeat-militants-battle-Falluja':
    'author': 'Azadeh Ansari and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-05T19:49:00.678+08:00
    'imagesource': 'jcr:588c0317-73b8-4bc4-a427-f5b0e05265f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8206a90a-d457-4cf8-8387-aaaf7cc92f19'
    'lead': 'Iraqi security forces rapidly closed in on key ISIS-held territories
      in Iraq and Syria on Saturday with advances to regain control of militant controlled
      towns, military officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:04:32.544+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:04:46.322+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:04:46.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-ISIS forces defeat militants in battle for Falluja

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bc7c5-badb-41e7-b469-4e19a7f2b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iraqi security forces rapidly closed in
        on key ISIS-held territories in Iraq and Syria on Saturday with advances to
        regain control of militant controlled towns, military officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48ec32-b532-4920-93db-68a3223d94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces, with the support of other militia, stormed
        the first neighborhood in southern Falluja on Saturday after recapturing the
        district of al Nuaimiya — 5 kilometers (3.1 miles) from central Falluja.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ac7da-fc9d-4624-878b-9a7a022418ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Iraqi security forces recaptured the key small town
        of Saqlawiya, 10 kilometers (6.2 miles) northwest of Falluja, on Saturday.
        Troops there "raised the national flag over the town''s main buildings," Iraq''s
        Joint Operation Command said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40eb4b-b5c6-495c-85aa-0442a678c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military swept through the streets conducting searches
        for "hundreds of IEDs" that ISIS planted throughout Saqlawiya, military officials
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bed8d7-5470-41a8-a7fd-969b58efb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition warplanes carried out an airstrike on ISIS militants as
        they were trying to escape on a raft on the Euphrates River, south of the
        city, killing everyone aboard raft, the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d69ed6-199d-4cc8-ba32-60c3464e1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover of Saqlawiya comes a day after coalition warplanes
        bombed ISIS command centers and tunnel networks in Falluja, killing dozens
        of militants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782bae3-a0ec-47f0-98e2-0d6bb8b0acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes targeted ISIS tactical units, intelligence sources
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd17744-4ad2-49db-9af2-78af22e6cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces said Saturday''s advances mean ISIS is losing
        its last strategic foothold between Falluja and the rest of Anbar province
        to the west, as well as other areas to the north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cd568-20a6-4b78-968b-03e162c01d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2014, Falluja became the first Iraqi city to fall to
        ISIS — dealing a blow to Iraq as well as Western countries battling the terrorist
        group. Saturday is the first time more than two years Iraqi security forces
        have come this close to a full takeover, army officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d97447-d7e1-419c-b47b-de81772088f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parallel offensive</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dc7cc-395e-4aa4-a27b-2fb83270e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Syria, the fight to retake the strategic city of
        Raqqa from ISIS militants raged on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebf260-d14a-46eb-af6d-e947e75cddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Army, joined by Russian forces, advanced into Raqqa on
        Saturday "in a major offensive backed by Russian warplanes," according to
        the London-based Syrian Observatory for Human Rights (SOHR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e7ad0-a478-4301-9ba8-66e2a3cf1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid groups say the military advance to enter Raqqa, located on the
        north bank of the Euphrates River, comes after three days of intense fighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9bcc7d-b3cf-4f3d-aeac-183556a9d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 26 ISIS militants and 9 Syrian military soldiers were
        killed," said SOHR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3b544-de70-4d1b-bc00-e11646e357f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in two years the Syrian Army has been inside
        Raqqa, the capital of ISIS'' self-proclaimed caliphate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f3753-b0e5-4715-a709-4cd5bddf5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A humanitarian crisis</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4a40d-80cc-4ec3-a185-2c9ca118f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war in Syria has claimed the lives of more than 250,000
        people nationwide and displaced more than 10 million, according to the United
        Nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6a1be-0784-4929-98ed-d9d8a0cdabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:04:32.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:04:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
