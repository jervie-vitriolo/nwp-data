  'north-korea-defector-sons-propaganda-video':
    'author': 'Dugald McConnell, Helen Jeong and Brian Todd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-05T14:31:21.298+08:00
    'embedimage': 'jcr:3cf9f238-eae2-4d93-99c0-f59c995642c0'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/IEB6gKGHrNE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91c638f-ee33-4c81-bf69-d8c3edc75d7e'
    'lead': 'Two brothers who grew up in North Korea and identify themselves as the
      sons of an American defector appeared together in a North Korean video this
      week, calling on the United States to stop its hostility toward Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:59:08.829+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:59:19.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:59:18.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean-born sons of U.S. defector appear in propaganda video

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b8a64-91f1-4ade-820a-07da497d26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two brothers who grew up in North Korea
        and identify themselves as the sons of an American defector appeared together
        in a North Korean video this week, calling on the United States to stop its
        hostility toward Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1687f-b2df-44dc-b524-67a1100462fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking fluent Korean, with a North Korean accent, James and Ted
        Dresnok blame "American imperialism" for the tensions on the Korean peninsula,
        and call on the U.S. to withdraw its forces from South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581403b9-ea31-4774-a78c-5b33755711b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States must abandon its anti-North Korean policy," Ted
        Dresnok says in the video. "The U.S. needs to wake up, reach a peace agreement
        with us, and leave South Korea. That''s the only way to save itself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d6b2f-cf66-4e90-aa13-59dd22459c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, both in their 30s, say they are both married with children
        and use the surname "Hong" in North Korea. In the video, both are wearing
        North Korean pins on their lapels, and James Dresnok is in a military uniform.
        He says he is a captain in the Korean People''s Army, and that he joined the
        army to help protect North Korea from the American threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22e177-4b6d-4d11-8d7e-b344098ef724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I observed the current condition caused by the anti-North Korean
        policy by the United States," he says. "I decided I have to join the Korean
        People''s Army. I decided I have to protect this country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262499a7-8609-42ce-91b2-f1cdca1f847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men say their father is James Joseph Dresnok, an American GI
        who, according to the Pentagon, defected to North Korea in 1962. The elder
        Dresnok crossed the heavily guarded demilitarized zone between North and South
        Korea and has lived since in the north.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd919e-d952-41b6-ade0-8d77dfa93c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if he is still alive, but if so he would be in his
        mid-70s. He appeared in a 2006 documentary called "Crossing the Line" in which
        he justified his defection and defended the North Korean regime. He also has
        appeared in North Korean movies, playing an American bad guy -- as have the
        sons, with a clip of the three posted on YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80186fa5-5e00-4b99-b42e-feb02a92d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American defectors are considered a valuable propaganda tool by
        the North Korean regime, according to Balbina Hwang, a visiting professor
        at Georgetown University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9ec5f-2ad8-4969-8719-325a95695d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows the lengths (and the depths) to which the North Korean
        propaganda machine operates, having completely used these two — victims, I
        would called them, it''s quite a tragedy — as the mouthpiece of the regime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac1736-54a8-453c-b96e-8551482dd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hour-long video appeared on the U.S.-based website Minjok Tongshin.
        It was unclear when the video was made, or whether the men appeared under
        duress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97b453-29d2-4d2e-81bd-cd007e3096a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very odd because they clearly are completely indoctrinated
        into the North Korean system," said Hwang. "Remember, these two brothers were
        actually born in North Korea. It''s the only world that they know," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b061d-6807-42a4-874e-27c0af1f7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the ultimate examples of the Stockholm Syndrome," Hwang
        added, referring to situations in which captives bond with their captors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e408e3-443d-452c-85b2-01caaf83f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon acknowledged in 1996 that at least four American servicemen
        had defected to North Korea over the decades: Pvt. James Dresnok, Pvt. Larry
        A. Abshier, Cpl. Jerry W. Parrish, and Sgt. Robert Jenkins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e342cd-847c-41ad-99b6-0379501e5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins was allowed to leave North Korea in 2004, and in his book
        "The Reluctant Communist" he said that his decision to defect in 1965 was
        the biggest mistake of his life. He said during his time in North Korea, he
        was forced to read the writings of North Korea''s rulers eight hours a day,
        and teach English to North Korean spies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46679a78-85d2-4706-b059-ba325b3906f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in his book that James Joseph Dresnok was not married to
        a North Korean woman, but to a woman from Romania who said she was tricked
        into traveling to Pyongyang and was not allowed to leave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01576426-7b7d-4a0e-89bb-0e692d50fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted and James Dresnok may have grown up under difficult conditions,
        according to Greg Scarlatoiu with the Washington, D.C.-based Committee for
        Human Rights in North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074143d-c864-4a03-ad50-c936630f60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely certain that they have lived their lives under
        suspicion, under relentless surveillance," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9aa4c1-d697-478e-84e0-b2a77517c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scarlatoiu, who confirmed that the two men in this week''s video
        are the Dresnok brothers, added that he believes the brothers have also been
        "protected to a certain extent, because they''re such a great propaganda asset."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ecbf7-9939-4bcd-ab72-13f1f355155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, in their video, the brothers praise their quality of life
        in Pyongyang, as well as the "superiority of socialism, and the benevolent
        policy" of the ruling Kim family in North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a5388-e8cf-451f-83f3-dc9b8af81879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials for the State Department, CIA, and the office of the Director
        of National Intelligence declined to comment on the video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a194280-f043-467c-9bd6-d89182416b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:59:08.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:59:19.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/03/asia/north-korea-video-defector-sons/index.html">North
        Korean-born sons of U.S. defector appear in propaganda video</a>"</em></p>'
