      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn reported from Bangkok, Thailand, and CNN''s
        Azadeh Ansari wrote from Atlanta.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade6f66-f32b-4974-9d20-75e6d2999a7e'
