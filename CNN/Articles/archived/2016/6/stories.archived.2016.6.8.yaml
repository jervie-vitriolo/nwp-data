      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte is open to holding bilateral talks with China on resolving
        disputes in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4a7f8-87a3-41e5-b3e7-9819965bde1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Foreign Affairs Secretary Albert Del Rosario, any
        bilateral talks should begin after the Permanent Court of Arbitration decides
        on Manila''s case against Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5d175-cb4d-4807-bf5d-537f5f3f8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/08/Manila-advised-against-talks-with-China-over-disputed-waters.html">Related:
        Manila advised against talks with China over disputed waters</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b6b23-bdea-4e34-846c-5cc645f77eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Poling of the Washington-based think tank Center for Strategic
        and International Studies says, the Philippines has a winnable case against
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8102b-089b-4fd5-b111-60212bc027fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country should expect Beijing to reject an unfavorable ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e2206-bf74-43b2-9728-d2c06c104237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene De Castro, convenor of a forum called National Security and
        East Asian Affairs Program, says besides a possible favorable court ruling,
        the country can rely on its Enhanced Defense Cooperation Agreement (EDCA)
        with the U.S. to protect its interests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dcd32-fa61-4b49-a294-fcb2519b00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro says EDCA will boost the country''s external defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d4260-65bb-4f69-9175-54756915e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA is a deal that allows the deployment of American troops and
        facilities in Philippine military camps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931477a7-dac3-4df3-aaf1-efcf67d95a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously had said that the country stood to benefit from
        the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32db30a-041d-4b77-a462-6494f5dbbdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. think tanks believes the next U.S. President
        will honor the military agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96fb66-4e40-4b13-9409-9c99ff646727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:20:40.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:20:55.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the militant Bagong Alyansang Makabayan is calling on Duterte
        to stand by his commitment to review and terminate "unfair deals" with the
        U.S. like the EDCA.</p>'
  'paul-ryan-donald-trump-comment-racist':
    'author': 'Deirdre Walsh and Manu Raju, CNN'
    'caption': 'House Speaker Paul Ryan (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T00:13:01.300+08:00
    'imagesource': 'jcr:a3adc4e5-4d2e-471b-b922-f06a96acfa7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b645d6-a372-4861-86b7-5c11611b6ad5'
    'lead': 'House Speaker Paul Ryan ripped Donald Trump''s recent remarks saying
      a judge presiding over a lawsuit involving his business was biased because of
      his Mexican heritage as "the textbook definition of a racist comment."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:23:30.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:23:57.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:23:56.878+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Ryan rips Donald Trump remarks as ''textbook definition of a racist
      comment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef87b98-8cb4-44da-a69e-f36647565ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — House Speaker Paul Ryan ripped Donald Trump''s
        recent remarks saying a judge presiding over a lawsuit involving his business
        was biased because of his Mexican heritage as "the textbook definition of
        a racist comment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cb183-79ca-447a-b995-6a86427bc8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he stood surrounded by community activists and top House GOP
        members, Ryan admitted Tuesday that the firestorm over Trump''s comments was
        undercutting his own push to roll out a positive policy agenda for his party.
        He said he wouldn''t defend Trump but instead would concentrate on his agenda
        project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0a6ce-ea44-4b99-8c20-dff0bd26a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disavow those comments," Ryan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d16183-9161-45b1-a6ee-190f6f9497d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether he regretted his own endorsement of Trump that
        came last week, Ryan added, "I regret those comments he made."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851087b-19ae-4e93-af0f-14b792de9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely unacceptable," Ryan said. But he stood by by his
        support for the controversial business mogul. "Do I think Hillary Clinton
        is the answer? No I do not."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e7a90-23e3-4dc8-892f-397ef168406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued GOP angst about the fallout from Trump''s comments cast
        a major shadow over Ryan''s months of work crafting a detailed agenda plan
        for his party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb609fb0-c753-4303-915f-a858d734cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said ultimately he has more in common on the policy issues
        of the day with Trump and better odds of getting those proposals enacted into
        law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89c443-7103-4033-8f15-e18614f4e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker said he has discussed the tone of the campaign the presumptive
        GOP presidential nominee, but he deflected questions about the GOP nominee''s
        campaign or the need for new staff or a more disciplined message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da4505-0290-4f9f-8a57-94c336f673e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan, who was making his third visit to the City of Hope House of
        Help center in an impoverished Washington neighborhood, stressed the success
        stories of those who have overcome addiction and other problems and become
        productive members of the community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262e9d4-590d-4e84-864a-1d33b38de13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to start with poverty because we think this sums up our
        case," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c7ed9-e6f5-4eb0-8bb7-7d8180d76fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his GOP plan mirrors the work done at the center, saying
        that the focus of the program is to "not isolate the poor – they are elevating
        the poor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaee9d8-08eb-4bc6-a684-d343da24c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:30.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:23:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/07/politics/paul-ryan-donald-trump-racist-comment/index.html">Paul
        Ryan rips Donald Trump remarks as ''textbook definition of a racist comment</a>.''"</em></p>'
