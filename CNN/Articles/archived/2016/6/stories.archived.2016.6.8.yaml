    'caption': 'Coach Tab Baldwin said the tune-up game between the Philippines and
      Iran on Wednesday night made him "rethink things" on who will make up the final
      Gilas Pilipinas roster to represent the country in the FIBA Olympic Qualifying
      Tournament.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-08T11:40:53.336+08:00
    'imagesource': 'jcr:fc48c6e1-15fa-423e-84d0-42873f854a76'
