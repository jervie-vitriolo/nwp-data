        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“In Cold Blood” by Truman Capote</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc8ea5-f8e4-4924-81cd-7ece551b5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:07:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:08:17.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades before the podcasting phenomenon “Serial,” and even before
        the recounting of the Manson murders in “Helter Skelter,” there was “In Cold
        Blood.” And here it remains: a masterpiece of true-crime investigation as
        well as a trailblazer of novelistic nonfiction crafted by the author of “Breakfast
        at Tiffany’s,” Truman Capote. First published in 1966, “In Cold Blood” details
        the shocking 1959 quadruple murder case in Holcomb, Kansas, a town whose sleepiness
        and security are suggested, if deceptively, on the cover of the book’s new
        Vintage paperback reissue.</p>'
