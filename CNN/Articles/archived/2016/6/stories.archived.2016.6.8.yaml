      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Academy award-winning actress Meryl Streep
        raised the bar for Donald Trump impersonators everywhere on Monday night when
        she dressed up – sporting orange makeup, a wig, and an overstuffed suit –
        and performed as the billionaire businessman at a New York theater gala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de9936-0ee8-4b01-a1de-a18aa41407ff'
      'mgnl:activationStatus': true
