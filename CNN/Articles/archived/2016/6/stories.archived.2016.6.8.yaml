  'North-Korea-nuclear-bombs':
    'author': 'Jonathan Landay, David Brunnstrom and Matt Spetalnick, Reuters'
    'caption': 'Yongbyon Nuclear Plant in North Korea'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T00:06:13.005+08:00
    'imagesource': 'jcr:83d71c0a-47ae-4409-98ec-9ed9e682e177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a128209e-b139-4829-acaa-b94d8229f52f'
    'lead': 'North Korea, which conducted its fourth nuclear test in January, vowed
      in 2013 to restart all nuclear facilities, including the main reactor and the
      smaller plant at Yongbyon, which was shut down in 2007 as part of an international
      disarmament-for-aid deal that later collapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:54:29.966+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:54:41.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:54:41.467+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea restarts plutonium production for nuclear bombs - U.S. official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b92142-2a23-4a47-9c2e-0f89bbebc195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — North Korea has restarted
        production of plutonium fuel, a senior U.S. State Department official said
        on Tuesday, showing that it plans to pursue its nuclear weapons program in
        defiance of international sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19dd38-6cbf-4d6d-b3b8-a3ca5ee56a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. assessment came a day after the U.N. nuclear watchdog said
        it had "indications" that Pyongyang has reactivated a plant to recover plutonium
        from spent reactor fuel at Yongbyon, its main nuclear complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd0e3d-647a-4bb4-8e68-993839e53a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments suggest North Korea''s reclusive regime
        is working to ensure a steady supply of materials for its drive to build warheads,
        despite tightened international sanctions after its fourth nuclear test in
        January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eeb758-7164-4e05-82e6-91b0e678626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/03/11/North-Korea-nuclear-tests.html">Also
        read: North Korean leader Kim orders more nuclear tests - KCNA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b3186-b87a-4527-9d09-17bdca393c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. official, who spoke on condition of anonymity, said that
        Washington is worried by the new plutonium reprocessing effort, but he offered
        no explicit word on any U.S. response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aada11e-30d8-4821-88e7-ae0413ec9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything in North Korea is a cause for concern," the official
        told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62580cdf-86a1-4a4d-b0b3-f7b1f69c30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take the spent fuel from the 5 megawatt reactor at Yongbyon
        and let it cool and then take it to the reprocessing facility, and that''s
        where they''ve obtained the plutonium for their previous nuclear tests. So
        they are repeating that process," the official said. "That''s what they''re
        doing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ecd9d-cafc-43c8-b50b-e5ee7ccada95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, which conducted its fourth nuclear test in January,
        vowed in 2013 to restart all nuclear facilities, including the main reactor
        and the smaller plant at Yongbyon, which was shut down in 2007 as part of
        an international disarmament-for-aid deal that later collapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5599fc-8ecd-4810-b7cc-a7958ceaa63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA), which has no access
        to North Korea and mainly monitors its activities by satellite, said last
        year it had seen signs of a resumption of activity at Yongbyon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e7bf4-10fc-4747-a6c0-d81667dda76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA chief Yukiya Amano told a news conference in Vienna on Monday
        that there have been indications of renewed plutonium reprocessing activities
        at Yongbyon. Reprocessing involves extracting plutonium from spent reactor
        fuel, one route to obtaining bomb fuel other than uranium enrichment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd4d18-ae12-4285-85c0-b94b7ae15103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would agree that there are indications," the U.S. official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22b652-f5ff-4b8f-9112-99d391dfc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to confirm whether this determination was
        made from satellite imagery or intelligence sources, or to say how much plutonium
        North Korea could produce by this method.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b1698-8eff-439c-ac6a-f4059acc78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry spokesman Cheong Joon-hee said
        Seoul was closely watching movements related to the North''s nuclear facility
        "with grave concern" but declined to comment directly on plutonium production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb6b0c-9e2b-4833-a37b-6749ba49f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shrouded in secrecy</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4e7ea-c9d6-4a38-86ca-b81b666a23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea announced at a rare congress of its ruling Workers''
        Party last month that it would strengthen its defensive nuclear weapons capability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d5d2b-6283-4457-aad6-568ff19af2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had already declared itself "a responsible nuclear weapons state"
        and disavowed the use of nuclear weapons unless its sovereignty is first infringed
        by others with nuclear arms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d71c52-66db-453d-985e-f5f844c8fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea in the past has often obtained key components
        for its nuclear program from other countries despite international sanctions,
        there was no sign of any recent outside procurement involved in reactivating
        its plutonium reprocessing, the U.S. official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb14cb-40bb-41ce-8451-407357837739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little proven knowledge about the quantities of weapons-grade
        uranium or plutonium that North Korea possesses, or its ability to produce
        either, though plutonium from spent fuel at Yongbyon is widely believed to
        have been used in its nuclear bombs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cad24e-cffa-41ee-ad3a-33dda3c8224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Defence Minister Han Min-koo said last month the
        North probably had about 40 kg (88 lb) of plutonium. That would be enough
        to make eight to 10 bombs, according to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a1b54-7ee3-4f4c-8886-eac7f14d02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating the 5 megawatt reactor could yield about 5-6 kg of plutonium
        a year, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97df2c-d536-433a-a051-71d0869477b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the U.S.-Korea Institute at Johns Hopkins University''s
        School of Advanced International Studies in Washington predicted last year
        that North Korea''s nuclear weapons stockpile could grow to 20, 50 or 100
        bombs within five years, from an estimated 10 to 16 weapons at that time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e7cdd-2c70-467a-9235-eb828f3d0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has come under tightening international pressure over
        its nuclear weapons program, including tougher U.N. sanctions adopted in March
        backed by its lone major ally China, following its most recent nuclear blast
        and ballistic missile tests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05846c75-3c21-478e-812c-99199f091d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website 38 North reported last week, based on commercial satellite
        imagery, that exhaust plumes had been detected twice in May from the thermal
        plant at Yongbyon''s Radiochemical Laboratory, the site''s main reprocessing
        installation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471df91d-8d0c-4ae9-b353-d3a40bbb43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:54:29.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:54:41.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Science and International Security also reported
        exhaust emissions from a chimney at the plant, which it said was often associated
        with reprocessing activities there.</p>'
  'koko-pimentel-senate-president-frank-drilon':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T05:29:44.836+08:00
    'imagesource': 'jcr:4e292af1-413a-4485-8956-109c76359165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630514c1-edec-4db6-883a-e874044b3221'
    'lead': 'Outgoing Senate President Franklin Drilon confirmed on Wednesday that
      about 17 senators are backing the Senate presidency of Senator Aquilino “Koko”
      Pimentel III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:57:40.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:57:52.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:57:51.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Koko Pimentel will be Senate President of 17th Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde6e17-0683-4955-ae9d-ccabf73130e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A majority of
        the 24-member Senate and various political parties will support Sen. Koko
        Pimentel as the next Senate President, Sen. Franklin Drilon announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add86382-807f-4dc7-8089-69091ef0e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agreed that Koko Pimentel is our next Senate President,” Drilon
        said in a news forum in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b5b8e-5665-4a29-aa5f-4f604dbac025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the outgoing Senate President, the Liberal Party, Akbayan,
        Laban ng Demokratikong Pilipino, Nationalist People''s Coalition, and other
        political groups have agreed to support the lone member of the Partido Demokratiko
        Pilipino-Lakas ng Bayan (PDP-Laban) in the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bbc7a-e2cc-404e-ad2f-b7672cf5c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said Pimentel is very qualified for the position and has
        the backing of about 17 senators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20624a03-0a9a-4691-b70d-9a3a0f02b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel chaired several committees in the 16th Congress – electoral
        reforms, justice and human rights, the select oversight committee on the local
        government code of 1991, and the joint congressional oversight committee on
        the automated election system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685e1b3-0e57-4f13-99b7-8013abb27317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is the only party mate of President-elect Rodrigo Duterte
        in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd7f0c-f73a-4012-aec1-1054791597bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said a Senate President having no party mate in the chamber
        is unprecedented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd58b5-4a84-4dfe-bd86-4610640f9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/21/Senate-17th-Congress.html">Senate
        in the 17th Congress: Makeup and alliances</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7127f4-f753-4e93-a32a-ad3b57756c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it shows that senators are willing to support the
        legislative agenda of the incoming administration, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa18ee-b15d-4cb3-959d-f0fceff52599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, they will maintain the independence of the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71828c-0c40-459f-b713-7bf9d33d7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said he would be the Senate President Pro Tempore, while
        Sen. Vicente Sotto III would be the Senate Majority Floor leader when the
        17th Congress opens on July 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb0182-baad-498a-9dd8-aadc0c2b6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no discussions yet on who will be Minority Floor
        leader but Drilon explains that following tradition whoever challenges the
        Senate presidency and loses usually assumes the role of minority leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402fea5-067d-4752-afc7-0494800e1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is a member of the LP, part of the outgoing ruling coalition,
        and a four-time Senate President. He said he decided not to make a run for
        the top post for the sake of “unity and stability.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ade98-1411-468e-aa03-dcc01c6a0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:57:40.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:57:52.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s father, Aquilino "Nene" Pimentel Jr., also served as
        Senate President from November 2000 to June 2001.</p>'
  'China-Philippines-maritime-talks-South-China-Sea':
    'author': 'Reuters'
    'caption': '(File photo) Mischief Reef in the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T11:19:56.108+08:00
    'imagesource': 'jcr:4b53da31-4306-4f5d-8663-edd82938fe35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f284e45-ef15-4559-9189-bda4b539cc14'
    'lead': '"China urges the Philippines to immediately cease its wrongful conduct
      of pushing forward the arbitral proceedings, and return to the right path of
      settling the relevant disputes in the South China Sea through bilateral negotiation
      with China," it said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:01:17.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:01:30.917+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:01:30.631+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says the Philippines is ignoring a maritime talks proposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a54725-c11a-4f3d-82a6-e9f5386c7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) –</strong> China said on Wednesday the
        Philippines has ignored a proposal for a regular talks mechanism over maritime
        issues, as it repeated that its door was always open to bilateral talks with
        Manila on the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38142d-7131-4684-b527-b3d068e26a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the waters, through which $5 trillion in ship-borne
        trade passes every year. The Philippines, Vietnam, Malaysia, Taiwan and Brunei
        have overlapping claims, as well as close military ties with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d1d97-7ae3-4a17-bdb9-13d1c84d8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has brought a case at an international tribunal
        in The Hague contesting China''s claims, a case rejected by China which wants
        to solve the issue bilaterally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4212e81-0376-4114-8036-35b81a084f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342f058-fef3-4371-831a-f8e394dd3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released in both Chinese and English, China''s Foreign
        Ministry said the two countries had agreed in 1995 to settle disputes in the
        South China Sea "in a peaceful and friendly manner through consultations on
        the basis of equity and mutual respect".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e6687-0d0d-4da5-a923-6057b636470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have held many rounds of talks on the
        proper management of maritime disputes, though have had no negotiations designed
        to settle the actual disputes in the South China Sea, the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a57440-1d30-4546-b92d-e85c4513ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has on a number of occasions proposed with the Philippines
        the establishment of a China-Philippines regular consultation mechanism on
        maritime issues; however, to date, there has never been any response from
        the Philippine side."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6a6a1-1ddf-443f-bc62-19ffd509a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Philippine foreign minister and a U.S. security expert
        said on Tuesday Philippine President-elect Rodrigo Duterte <a href="http://nine.cnnphilippines.com/news/2016/06/08/Manila-advised-against-talks-with-China-over-disputed-waters.html">should
        not hold unconditional bilateral talks</a> with China to try to resolve their
        South China Sea dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562606c1-3778-47aa-b139-93c5ae2a1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he would not go to war against China and may hold
        bilateral talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3356d0e-e3b2-4e42-9e37-c43213e5e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ministry repeated that it would not accept any dispute
        settlement being imposed on it, but the door of China-Philippines bilateral
        negotiations was always open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b5e02-9e4b-42eb-b49b-b455318c04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China urges the Philippines to immediately cease its wrongful conduct
        of pushing forward the arbitral proceedings, and return to the right path
        of settling the relevant disputes in the South China Sea through bilateral
        negotiation with China," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787318be-0830-43f9-8a81-f06a4f47525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is contesting China''s claim to an area shown on
        its maps as a nine-dash line stretching deep into the maritime heart of Southeast
        Asia, covering hundreds of disputed islands and reefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec355f8-6be7-4fac-8bcc-82b70ed6fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:01:17.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:01:30.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China told the United States on Tuesday it should play a constructive
        role in safeguarding peace in the South China Sea, as U.S. Secretary of State
        John Kerry called for talks and a peaceful resolution.</p>'
  'Thailand-eliminates-mother-to-child-HIV-transmission':
    'author': 'Alisa Tang, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T05:36:05.261+08:00
    'imagesource': 'jcr:eaa7634c-9dda-4389-87a2-f1013c31d8e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '753bef32-00ec-4913-971e-ba12fcc0334f'
    'lead': 'The World Health Organization (WHO) announced on Wednesday that Thailand
      has become the first Asian country to eliminate mother-to-child transmission
      of HIV and syphilis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:04:14.393+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:04:28.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:04:28.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First in Asia, Thailand eliminates mother-to-child transmission of HIV

      '
    'updated': 2016-06-09T08:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3be4af-8935-473c-a9e8-560640f90430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (Thomson Reuters Foundation)</strong> — When Anya
        Nopalit became pregnant with her first son, 16 years ago, she learned she
        had HIV and worried she would pass the virus on to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3358da0-8857-403e-951f-49421f3cc154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Thailand had launched a program that year to provide
        antiretroviral (ARV) treatment and counselling for pregnant women with HIV,
        and her son was born free of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f2f77-aa5c-4c56-a77c-9c8c51f8f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, she had a second son – this time, armed with knowledge
        about how to monitor the amount of HIV in her blood – her viral load – and
        the CD4 cells protecting her from infection. She was confident that he would
        not get sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d04aca-76de-48c7-b023-309bf5b753f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my first child, I was scared, but with my second, I was not
        scared at all because I knew what my viral load and CD4 levels were, and he
        wouldn''t contract it," Anya said by telephone while at sea fishing in eastern
        Chanthaburi province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa8518-6e18-4a91-9ac4-40dc284637ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) announced on Wednesday that
        Thailand has become the first Asian country to eliminate mother-to-child transmission
        of HIV and syphilis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87798a-92d3-4ec1-9c53-0042c32974d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elimination of transmission is defined as a reduction of transmission
        to such a low level that it no longer constitutes a public health problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0ed41-f83f-41f3-a9f9-164abeee0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Cuba was the world''s first country to receive WHO validation
        for eliminating mother-to-child transmission of HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c309f-d479-47b7-9cf8-b906dd117189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thailand, which is home to about 450,000 people living with
        HIV, is "the first with a large HIV epidemic to ensure an AIDS-free generation,"
        the WHO said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07179bb-95e7-431a-b73c-52463f166b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a remarkable achievement for a country where thousands
        of people live with HIV," Dr Poonam Khetrapal Singh, the head of WHO for Southeast
        Asia, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c80c43-e3a1-447f-bc81-f9ded4d1ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand has demonstrated to the world that HIV can be defeated,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bfecb-b2c2-4eb1-b555-0f243b905829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS Executive Director Michel Sidibé called the achievement an
        important milestone in efforts to end the AIDS epidemic by 2030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea9352-b699-4698-9ab1-c79cb3554367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better coverage</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d9495-427c-4ed2-9098-cf4608e89ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s and 1990s, Thailand struggled with a huge HIV epidemic,
        with an estimated 143,000 new infections in 1991.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745655a3-a604-41c9-a879-b2ad60ee52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, it has conducted awareness and condom use campaigns,
        and provided free antiretroviral (ARV) treatment for all Thais, cutting the
        estimated number of new infections to 8,100 in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf12e3-1e96-49b0-a0c2-ace48b7ce7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s decision to provide all pregnant women – including undocumented
        migrant workers – free antenatal care, delivery, and services for HIV and
        syphilis, pushed treatment coverage rates up, culminating in the validation
        of elimination of mother-to-child transmission, WHO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc417fe8-a3a1-4680-8de4-d5a5596f9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother-to-child transmission has dropped to 85 children infected
        with HIV in 2015, from about 1,000 children infected in 2000, it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737bec9-dc61-45cd-96a1-d510f6679226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thai health authorities, the number of women newly
        infected with HIV fell to 1,900 in 2014, from 15,000 in 2000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a769ce-8b55-4cf0-bbbd-e4c044f3f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untreated, women living with HIV have a 15 percent to 45 percent
        chance of transmitting the virus to their children during pregnancy, labor,
        delivery, or breastfeeding, WHO said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdfb8b-3efc-450d-ae45-d260456cdcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That risk drops to just over 1 percent if ARVs are given to mothers
        and children throughout the stages when infection can occur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df04104-a619-4d3e-9f84-9da3ba1c7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:04:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:04:28.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Thai Ministry of Public Health, 98 percent of all
        pregnant women living with HIV have access to ARVs, and the rate of mother-to-child
        transmission of HIV has been reduced to less than 2 percent.</p>'
  'brock-turner-stanford-rape-case-sentence':
    'author': 'Ashley Fantz, CNN'
    'caption': 'Brock Turner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T08:29:32.736+08:00
    'imagesource': 'jcr:bd31894a-275e-4c86-ab6a-639cb5a796c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee49a818-458a-481f-830d-f68f39db60da'
    'lead': 'Widespread outrage has erupted over a California judge''s decision to
      give a former Stanford University swimmer a six-month jail sentence for sexually
      assaulting an unconscious woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:08:56.133+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:09:08.281+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:09:07.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outrage over six-month sentence in Stanford rape case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481fe05-8ff2-4d93-8869-8edb053e7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Widespread outrage has erupted over a California
        judge''s decision to give a former Stanford University swimmer a six-month
        jail sentence for sexually assaulting an unconscious woman. Critics are blasting
        the decision as far too lenient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a05a1-447c-4b38-91bb-2e0d2da16d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked that Brock Turner be sentenced to six years
        in prison for the January 2015 assault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599086b9-f317-4185-b65c-5235ca9a17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial sentence was followed by the release of two dueling
        letters to the judge about the case that have been widely shared and sparked
        further outcry: one from the victim, who described her ordeal in 12 searing
        pages; and another from Turner''s father, who dismissed his son''s crime as
        "20 minutes of action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c70ef-14b2-4aab-b4e8-27c4f98f4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, 20, was convicted in March of the intent to commit rape
        of an intoxicated/unconscious person, penetration of an intoxicated person
        and penetration of an unconscious person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258d3bf-00a1-455d-848c-227f5c243050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County Superior Court Judge Aaron Persky said on Thursday
        that Turner''s age and lack of criminal history made him feel that imposing
        a six-month jail sentence with probation was appropriate. Turner also has
        to register as a sex offender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f271318-a757-4c68-9c72-ea654f98cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prison sentence would have a severe impact on him," Persky said.
        "I think he will not be a danger to others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6780866-5601-4549-895c-195d1c3c05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the early hours of Tuesday morning, more than 191,000 people
        had signed a Change.org petition to recall Persky, a possibility in California,
        where judges are elected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837445f-b759-4241-af6a-649d0f2ed369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Persky failed to see that the fact that Brock Turner is a
        white male star athlete at a prestigious university does not entitle him to
        leniency," the petition read. "He also failed to send the message that sexual
        assault is against the law regardless of social class, race, gender or other
        factors. Please help rectify this travesty to justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2b2c1-61d7-4b1f-8796-4158efce0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford University released a statement Monday deflecting criticism
        of its handling of the case. The school did "everything within its power to
        assure that justice was served in this case," from immediately investigating
        the incident to referring it to the Santa Clara County District Attorney''s
        Office for prosecution, the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9fd91-8373-444e-835f-e3d46a661a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once Stanford learned the identity of the young woman involved,
        the university reached out confidentially to offer her support and to tell
        her the steps we were taking. In less than two weeks after the incident, Stanford
        had conducted an investigation and banned Turner from setting foot on campus
        – as a student or otherwise. This is the harshest sanction that a university
        can impose on a student," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef8248-69db-479e-8dcd-36e1680292a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school also commended bystanders who intervened and students
        who cooperated with the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f0908-394d-460e-98b6-e8d3ddc87670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a horrible incident, and we understand the anger and deep
        emotion it has generated. There is still much work to be done, not just here,
        but everywhere, to create a culture that does not tolerate sexual violence
        in any form and a judicial system that deals appropriately with sexual assault
        cases."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8af65e-c1b6-460b-89d9-0fd9dc640b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A judgment according to the law</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35a843-72cb-4eaf-b973-2307075365ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However outrageous it may seem to many, the judgment follows California
        law, said David LaBahn, the president of the Association of Prosecuting Attorneys,
        who practiced in California for many years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b00a0-32e9-4b10-9809-7709b544f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judges are allowed wide discretion," he said.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mugshot via <a href="https://twitter.com/SCCoSheriff?ref_src=twsrc%5Etfw">@SCCoSheriff</a>
        of ex-<a href="https://twitter.com/Stanford?ref_src=twsrc%5Etfw">@Stanford</a>
        swimmer Brock Turner, who got 6mos in jail for raping unconscious woman <a
        href="https://t.co/I7ipMCdXq1">pic.twitter.com/I7ipMCdXq1</a></p>&mdash; Henry
        K. Lee (@henrykleeKTVU) <a href="https://twitter.com/henrykleeKTVU/status/739919414812758018?ref_src=twsrc%5Etfw">June
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b2171-8d19-411d-86fa-306c31736b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0b49e-728d-4957-8f43-7847017a771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Turner was convicted of a felony, a probation officer interviewed
        him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d84d0a-078c-4301-9523-7f34a44886b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the probation officer''s report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a382bb-e0c1-4095-94ac-406d23d6c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner said he was "sorry for what he put the victim and her family
        through during the trial," it read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcbef0-7769-43d4-b3ea-873919d8cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the probation officer that he "didn''t want to victimize
        her at all," the report reads.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703a351-51b2-48b1-8200-1cbea73a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner also relayed to the officer that, "that was just my attorney
        and his way of approaching the case. I didn''t want to degrade her in any
        way. I regret that. I''m sorry for her having to go through this entire process
        and having to even think about this for a second, all because of my actions
        that night. I can''t believe I imposed such suffering on her and I''m so sorry."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408d048-0fce-4404-8917-fe8449c5ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County District Attorney Jeff Rosen made it clear how
        he felt about Persky handing down a six-month jail and probation sentence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5a068-c5e8-4dd9-83f0-99becd51d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The punishment does not fit the crime," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ce58f-fe84-4e06-bb1b-0c33a0679f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement on Monday, Rosen stopped short of calling for
        Persky''s ouster.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e9ded-034e-4fec-bb03-3bd1319389a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I strongly disagree with the sentence that Judge Persky issued
        in the Brock Turner case, I do not believe he should be removed from his judgeship,"
        Rosen said. "I am so pleased that the victim''s powerful and true statements
        about the devastation of campus sexual assault are being heard across our
        nation. She has given voice to thousands of sexual assault survivors."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939111d2-8b40-4a15-b404-509100e519fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN calls to Turner''s defense attorney, Mike Armstrong, were not
        returned Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366ded8-1ddb-4d5f-a981-38904c0c099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at the judge</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b6502-f33d-4979-9212-f3f21801edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday afternoon there were dozens of angry posts about Persky''s
        judgment on TheRobingRoom.com which advertises as a site dedicated to informal
        evaluations of judges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fb228-558f-436d-b55b-53593016a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few examples: "Six months for frat boy Brock Allen Turner raping
        a female student is an insult to women, especially the one-in-four women that
        have been raped and/or sexually assaulted."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281de9e-b3e7-4763-82aa-769b85b09708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This judge is a horrible judge. he gave a six month sentence to
        a man convicted for three felony counts due to rape. He deserves to be off
        the bench!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03eba1b-bf54-4d72-bcfd-97543529a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extreme leniency and empathy afforded to a convicted rapist,
        Turner, in the sentencing phase is incomprehensible ..."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37132484-248f-44dd-b34a-318f3f0bc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men riding bicycles on campus about 1 a.m. saw Turner on top
        of an unconscious woman, according to the police report filed with the criminal
        complaint, the Los Angeles Times reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76128d3-03ac-4ad7-a546-de60a3e1fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campus police officer found the woman lying behind a dumpster
        near an on-campus fraternity. She had been drinking, according to her own
        account.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e2674-3911-490c-b40d-324375c2a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past seven days, Turner''s name has been mentioned more than
        48,000 times on Twitter. The hashtag #BrockTurner was tweeted more than 28,000
        times.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad108564-527f-491c-ad74-f526d3b8850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford Professor Michele Landis Dauber voiced her outrage about
        Turner''s sentence Monday on CNN''s "Legal View with Ashleigh Banfield."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37420a8-5fd9-47d4-87db-132bd8bffda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message [Persky] sent to women at Stanford is, ''You''re on
        your own,'' " she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42477b6e-19c9-4157-8c93-7571487c1814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Anger, anguish, and uncertainty''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41e894-073e-4cf0-9934-0eacf5f8c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sentence was handed down, the 23-year-old victim read
        a 12-page letter she composed that described in gut-punching detail how being
        raped left her "closed off, angry, self-deprecating, tired, irritable, empty."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0759f1-5888-4ca5-b208-39da5c24f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She implored Persky to not be lenient.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f7f2f-1084-4c8b-a34e-0775a090c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life has been on hold for over a year, a year of anger, anguish,
        and uncertainty, until a jury of my peers rendered a judgment that validated
        the injustices I had endured," she wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ed6be-251a-469d-b01a-7dd5505ed094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that she went to a fraternity party near Stanford
        in January 2015, drank and then not knowing what happened to her between the
        time of the party and being conscious in a hospital with pine needles in her
        hair. She described the traumatic and humiliating experience of enduring an
        hourslong sexual assault forensic exam.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca936a6-e5b9-40c4-9050-ba94ec9ff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had multiple swabs inserted into my vagina and anus, needles
        for shots, pills, had a Nikon pointed right into my spread legs. I had long,
        pointed beaks inside me and had my vagina smeared with cold, blue paint to
        check for abrasions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb1ce3-04f3-4c01-bf94-ef22e19fed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a few hours of this, they let me shower. I stood there examining
        my body beneath the stream of water and decided, I don''t want my body anymore.
        I was terrified of it, I didn''t know what had been in it, if it had been
        contaminated, who had touched it. I wanted to take off my body like a jacket
        and leave it at the hospital with everything else."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f07b35-e46d-4f56-bb85-cfb7008d79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''20 minutes of action''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441259b-4cdd-4a82-aa49-484437a15737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another letter has gone viral this week: from Turner''s father,
        who urged the judge to go easy on his son.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47d388-6f9c-40f7-90da-d035ccda9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Turner wrote that his son "will never be his happy go lucky
        (sic) self with that easy-going personality and welcoming smile."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167ecfd-fe15-461b-8514-26e7e9078d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His every waking moment is consumed with worry, anxiety, fear,
        and depression," the father wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1328e-a1f3-468d-a7e2-4ca50ce0b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long sentence would be "a steep price to pay for 20 minutes of
        action out of his 20 years of life," Dan Turner wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705a51b-6277-418b-b6d3-8ed27523327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father also said that his son is having trouble eating his favorite
        food – steak.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e16d9-3530-4693-b574-4ee08d612acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dauber, the Stanford professor, shot back Monday on CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc03d7-c4f1-461e-9ce8-b082d1f9ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compare the problems associated with not eating your favorite food
        to being sexually assaulted," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1d051-aaea-4ef1-abd9-d2759b8c703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:08:56.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:09:08.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/06/us/sexual-assault-brock-turner-stanford/index.html">Outrage
        over 6-month sentence for Brock Turner in Stanford rape case</a>."</em></p>'
