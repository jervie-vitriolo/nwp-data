      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by AJ Pangilinan, Sunday Paper Co is a local notebook brand
        that’s a favorite among creatives who love watercolor, sketching, lettering,
        and travel journaling. Its design is simple and no-nonsense with the original
        iterations featuring a generous stack of lush blank paper bound with either
        kraft paper or thick black stock. It has since expanded its line with some
        local creative collaborators, resulting in an “any time” planner, a travel
        journal, and an “idea notebook.”</p>'
