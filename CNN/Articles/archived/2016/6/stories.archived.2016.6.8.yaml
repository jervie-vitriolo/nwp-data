      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep was there along with <em>Mamma Mia! and Into the Woods</em>
        co-star Christine Baranski – herself dressed as Hillary Clinton – acting out
        a musical faux-debate at the annual Shakespeare in the Park Public Theater
        Gala in Central Park, according to a report from Entertainment Weekly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a45324-a399-4a15-a23d-ed8b52a18c51'
      'mgnl:activationStatus': true
