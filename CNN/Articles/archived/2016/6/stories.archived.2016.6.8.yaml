      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the design-inclined, the Chicago-based notebook brand Field
        Notes is not exactly news. Patterned after the memo books often used in American
        farming and agriculture, and revamped with kraft paper covers and a smattering
        of Futura, Field Notes are pocket-sized slim notebooks ideal to carry on your
        person at all times for on-the-fly note-taking. Based on its slogan — “I’m
        not writing it down to remember it later, I’m writing it down to remember
        it now.” — the main goal is to set the idea down, rather than to create a
        neat, pristine archive. Ever since it launched its Colors editions, rabid
        collectors have been furiously trading rare editions, with some lots going
        up on eBay for as much as thousands of dollars.</p>'
