    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DIY pins and patches tutorial: Wear your personality on your sleeve
      (literally)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d47649-2009-4a3f-bcdf-dc177a546272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With dress codes
        and uniforms in the school setting, it can be hard to express yourself. It’s
        difficult, even, to tell yourself apart from the other students who go to
        your school, seeing that you’re all wearing the same pieces of clothing with
        everything just so — slacks neatly pressed, socks aligned, skirts down to
        <em>right here</em>, collars pointing <em>right there.</em> Even beyond the
        classrooms and hallways, however many options fashion now offers us and however
        out-there the trends are, there’s still something thrilling about do-it-yourself
        (DIY) wearables. It doesn’t matter if they’re jagged, or messy, or imperfect.
        It’s that you’ve made something that no one else can replicate (not even you
        yourself) and that caters to your specific tastes, and from regular objects
        lying around the house at that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb121eaf-d258-43bd-90dc-338be9bfbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School’s back in session, but there’s just enough time between homework
        to do two quick and easy DIY projects. The final products can provide subtle
        but fun ways to let others know what you like and what you’re all about without
        costing you a trip to the principal’s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bade551-749d-42fe-b27b-280eb28784e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Patch perfect</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab9500-91f5-4653-bfc9-67bfe588ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a needle and some thread (have you been paying attention to
        your sewing lessons?), you can put your favorite emojis, art, and sayings
        on your jackets and shirts.</p>'
    '7':
      'image': 'jcr:d2854597-033f-4fd6-a48f-a0a12fce4b75'
      'imageCaption': 'The materials needed in making DIY patches. Photo by GABBY
        CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efa794-a4f3-4bd8-9ce9-b1279ab12b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f81148-260b-4c9b-b26a-d57712907e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Materials:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edba722-9401-4e32-8688-d5e9e4aae933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pencil/marker</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65261aa2-6b69-4c9b-b770-4b98e349463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embroidery floss (colors depending on the design you want to make)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721e701-3b2a-492a-9943-ba5c53e1e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embroidery needle (or any needle with a large eye)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e08b20-4d74-49e9-a152-6da5f3fc26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embroidery hoop</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641518d3-7336-4ba1-b047-fc35b69d5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scissors</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ef256-8429-4100-a32b-d6b432456869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plain shirt/any fabric surface that you would like to personalize</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6497eaa-8195-4fd0-a788-d546295abfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Procedure:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6eca12-6890-4a28-af32-8d23131828d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draw or outline your desired design on the shirt or fabric.</p>'
    '20':
      'image': 'jcr:9b890db0-1983-43eb-b63e-5c97e05df409'
      'imageCaption': 'Draw or outline your desired design on the shirt or fabric.
        Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d751d-6562-4972-a9fc-84c71fcc67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6588b-47eb-4f9c-a2ec-6653a1e9f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare the needle and embroidery floss. Most floss comes in groups
        of six threads, but you can opt to strip away half and use three. Insert the
        floss in the eye of the needle, and make sure to cut off a generous amount
        of thread for the design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728aad0f-2c2e-4444-8596-482448329cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insert the embroidery hoop by placing the smaller hoop inside the
        shirt under the area you want to embroider and the larger one outside of the
        shirt, on top of the smaller one. Make sure that the fabric is stretched enough
        to avoid crumpling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba65559-eafb-4830-b898-d31ae0d49d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow your guide by first stitching around the outline with <a
        href="https://www.mybluprint.com/article/top-10-must-know-hand-embroidery-stitches">embroidery
        stitches</a> (slip stitches or back stitches). If needed, fill in your design.</p>'
    '24':
      'image': 'jcr:5f6ee6a7-18f6-43f3-a8db-2c2ec303940e'
      'imageCaption': 'Follow your guide by first stitching around the outline with
        embroidery stitches. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a93a6-1173-4462-bfcf-3118a706f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e680e0-65d0-44e6-969f-713209e1cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do a finishing knot by inserting the needle back through a previous
        stitch to finish off the design.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254132ea-b0c7-4517-8bb5-dbcba4d40a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut off the excess thread.</p>'
    '27':
      'image': 'jcr:82bffe51-3412-4972-b0d1-46bf958b2950'
      'imageCaption': 'Cut off the excess thread and behold the patch of personality
        on your otherwise plain article of clothing. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3031f8-78d5-4094-bde0-13439f16548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd552b-f41d-4b78-8f0b-c588de07c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can opt to embroider other objects such as canvass bags, baseball
        caps, denim jackets, jeans, socks, and more. The embroidery ring will not
        be necessary if you think the fabric of these items is sturdy enough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0fab4-6d68-46e8-aa4e-07681d5315c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Honey, I shrunk the pins</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4582f-3899-45fd-a35d-83e168b4833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some part of chemistry can surely explain how a sheet of plastic
        that’s almost paper-thin turns into sturdy pins that are tiny and shiny. But
        we’re not here to to delve into that; we’re here to find out how to make those
        pins display whatever image you want.</p>'
    '34':
      'image': 'jcr:ca280375-6020-454d-9a52-3ca841f04f25'
      'imageCaption': 'Some of the materials needed in making DIY pins. Photo by GABBY
        CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f264b79-0ef9-4dd7-87bd-e6374d3b91d1'
