      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from Copenhagen, Hay is for fans of understated silliness
        while still carrying a touch of simple sophistication. A furniture brand that
        first explored the design of chairs, Hay introduced its stationery and accessories
        line in 2005, just three years after it was founded. Hay’s use of color is
        playful yet still restrained. Though it doesn’t have as much variety as Muji,
        Hay has products that double as an aesthetic statement, injecting a little
        bit of personality in your paperwork and office life, while still being incredibly
        functional.</p>'
