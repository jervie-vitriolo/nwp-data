      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — An expanded edition
        of a pioneering Filipino novel, nonfiction books by two of today’s most beloved
        authors, and reissues of two groundbreaking classics are featured in this
        week’s roundup of new and notable books worth checking out in local bookstores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac0a5f-ed55-4d9a-a2d7-6cef1fc828e1'
      'mgnl:activationStatus': true
