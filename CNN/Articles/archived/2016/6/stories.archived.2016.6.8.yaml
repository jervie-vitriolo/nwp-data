  'Malaysians-hostaged-by-Abu-Sayyaf-freed':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) The Abu Sayyaf held the Malaysian kidnap victims in Jolo,
      Sulu, the military said.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-08T05:09:07.067+08:00
    'imagesource': 'jcr:f81104e1-3660-46fc-8173-60b586c7fcd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71d60da-860b-4be3-84ed-1956409163e0'
    'lead': 'The military confirmed the release on Wednesday of four Malaysian tugboat
      crew members abducted off Tawi-Tawi and Sabah two months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:20:05.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:20:55.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:20:54.989+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf frees 4 Malaysian captives in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61ce1c-45a3-4275-886a-197a4f532db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Abu Sayyaf
        released on Wednesday <a href="https://cnnphilippines.com/regional/2016/04/03/Malaysians-abducted-Massive-Six.html">four
        Malaysian tugboat crew members abducted</a> off Tawi-Tawi and Sabah two months
        ago, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d8ac7-41ad-423d-ba9e-f7e2ca45e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysians were reportedly freed at a coastal barangay in Parang,
        Sulu, and were immediately brought by speedboat to Sandakan, Sabah, according
        to Maj. Felimon Tan, spokesman for the military''s Western Mindanao Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6e228-2d83-4fe3-bf31-7eadd8f7ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local media in Malaysia has reported their arrival early today.
        Tan said the military received information that former hostages arrived in
        Sandakan at around 6 a.m. Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241b5a4-b872-4d22-80eb-e522bc020f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan identified the victims as Wong Teck Chii, Johnny Lau Jung Hien,
        Wong Teck Kang, and Wong Hung Sing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1638c66-9edf-4414-b733-7ea9a46a4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have yet to confirm whether ransom money was paid in exchange
        for the safe release of the victims,” Tan said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdca88c-51a7-4f1f-9eba-1ddc7d47e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tugboat ‘Massive Six'' was on its way to Malaysia on April 1
        when armed men allegedly led by Abu Sayyaf sub-leader Madjan Sahidjuan (alias
        Apo Mike) hijacked the vessel and took the four crew members hostage, Tan
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf8bad-6ca5-4199-a4f4-ca065a31725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:20:05.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:20:55.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
