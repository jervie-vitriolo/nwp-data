    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6611729-16c5-4ef8-8e20-dacfbd6f31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
