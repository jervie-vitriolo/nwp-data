  'house-of-representatives-congressmen-saln-richest-poorest':
    'author': ' Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T17:27:44.920+08:00
    'imagesource': 'jcr:5867e362-190b-4916-8e21-25e806bb27cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4775a3a0-7df9-4644-8b78-0b426af99c64'
    'lead': 'The combined net worth of the members of the House of Representatives
      for 2015 reached more than 18.7 billion — that''s enough money to build thousands
      of decent homes for Yolanda victims, or about 17,000 sturdy classrooms nationwide,
      or sustain at least 12 million families of Pantawid Pamilyang Pilipino program
      for a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:23:48.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:16:36.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:16:36.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 combined net worth of congressmen totals to more than ₱18B

      '
    'updated': 2017-08-11T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f52ac6-d784-40b4-a29f-90a6c083f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The combined net
        worth of the members of the House of Representatives in 2015 amount to about
        ₱18.764 billion, enough money to build homes for tens of thousands of typhoon
        victims or thousands of typhoon-resistant classrooms or funding for millions
        of conditional cash transfer beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6949c-977e-45fd-b15a-bb8f6a66a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the total belongs to just 10 of the country''s wealthiest
        congressmen according to their 2015 statements of assets, liabilities, and
        net worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266885d-be9d-4596-817b-8f92c3e0fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the National Housing Authority’s housing project for Yolanda
        victims, the total net worth of the House members could build 75,000 “decent
        homes” for the typhoon survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26213f21-b183-4223-bd0f-180874fe7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same amount could also fund a year of sustenance for at least
        12 million families benefitting from the government’s Pantawid Pamilyang Pilipino
        Program (4P’s), one of the priority anti-poverty programs of the government
        under President Benigno Aquino III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7476d29-520f-49b8-b948-1b13fc56cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ₱18.7 billion, at least 17,000 typhoon-resistant classrooms
        could also be built nationwide following the building specifications of the
        Department of Education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373c744-651c-413b-a464-c51113a03141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richest, poorest</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46b67d-ee29-4381-9468-9efddb62775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on net worth, Sarangani Rep. Emmanuel “Manny” Pacquiao is
        still the richest congressman, with ₱3.268 billion. The boxing icon has almost
        doubled his previous year''s net worth of ₱1.688 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4299c-55a3-454c-8104-a61d4f5725d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second to Pacquiao is Negros Occidental Rep. Julio “Jules” Ledesma
        IV with ₱1.004 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e7f61-a928-4b59-85a6-0296f5395d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Feliciano “Sonny” Belmonte Jr. was the third richest House
        member with ₱941.65 million, followed by former first lady and now Ilocos
        Norte Rep. Imelda Marcos with ₱917.8 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd70bc-47ac-4ebf-84d3-a60cc12abc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top 10 richest members of the House of Representatives,
        according to the summary report of 2015 SALN are Negros Occidential Rep. Alfredo
        Benitez with ₱880.017 million, couple Emmeline Aglipay-Villar of Diwa Party
        List and Las Piñas Rep. Mark Villar with combined net worth of ₱689.535 million,
        Leyte Rep. Martin Romualdez with ₱475.619 million, former president and now
        Pampanga Rep. Gloria Macapagal-Arroyo with ₱393.915 million, and Rizal Rep.
        Joel Roy Duavit with ₱302.624 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ee252-43df-4849-9c15-67490ecc19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aglipay is the lone party list representative among the chamber’s
        10 richest members. She is married to Villar, the incoming public works secretary
        and a son of housing magnate and former Sen. Manny Villar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976264e-451c-4689-9608-25ef15fcfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: SALNs reveal majority of senators richer in 2015</h2>'
    '22':
