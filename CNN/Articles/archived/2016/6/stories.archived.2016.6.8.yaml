      'mgnl:lastActivated': 2019-10-08T11:12:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/07/politics/meryl-streep-donald-trump-costume/">Meryl
        Streep dressed up, performed as Donald Trump</a>."</em></p>'
  'FBI-banks-cyber-threat':
    'author': 'Jim Finkle and Jonathan Spicer, Reuters'
    'caption': 'The criminals who stole $101 million from Bangladesh''s central bank
      could strike again, security experts warned.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T08:31:02.195+08:00
    'imagesource': 'jcr:bc741f7b-0f81-49b9-a84f-73331559095d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169124bc-8fa6-47cd-8ce4-414c28a3e0f5'
    'lead': 'U.S. regulators on Tuesday told banks to review the cyber security they
      have in place to protect against fraudulent money transfers and other threats
      to a global payments network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:15:18.153+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:15:26.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:15:26.450+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. regulators, FBI warn banks on cyber threat after Bangladesh heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac15c79-f675-4b55-b973-0720ed691cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston/New York (Reuters)</strong> — U.S. regulators on
        Tuesday told banks to review the cyber security they have in place to protect
        against fraudulent money transfers and other threats to a global payments
        network, months after hackers stole $81 million from the Bangladesh central
        bank''s account at the Federal Reserve Bank of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe648e-92c4-41bf-b720-5d73e00ce035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice from the Fed and other financial regulators comes two
        weeks after the U.S. Federal Bureau of Investigation urged banks to look for
        signs of possible cyber attacks and asked them to hunt for technical clues
        that they have been targeted by the same group, according to a notification
        seen by Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e4c08-49bf-4939-91ea-a4f6c0c17b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings suggest that U.S. government and law enforcement agencies
        are concerned that recent attacks on banks in emerging-market economies could
        lead to losses for big U.S. firms that rely on the so-called SWIFT fund-transfer
        network, which serves as the backbone of international finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3067237-ae4d-4748-913a-2a12d3f60b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, thieves hacked into Bangladesh Bank''s interface
        with SWIFT''s network and peppered the New York Fed with payment instructions.
        Most of the requests were blocked, but four were filled, amounting to $81
        million that went to accounts in the Philippines and remains missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0465bb6-3108-4d31-a097-24115416de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial institutions should review their risk management practices
        and controls over information technology and wholesale payment systems networks,
        including authentication, authorization, fraud detection, and response management
        systems and processes," the Federal Financial Institutions Examination Council
        said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5f4b1-1ee5-437a-ae64-352c12750f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks using such inter-bank messaging networks and that originate
        "unauthorized transactions" may be subject to "losses and compliance risk,"
        the council said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077def0d-0307-4ca9-a0f0-f4d81dcc39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council – which besides the U.S. central bank includes the Federal
        Deposit Insurance Corporation and the Comptroller of the Currency, among other
        agencies – did not issue new cyber security rules, but rather highlighted
        existing guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9815f-d6fa-4033-9266-abf42802daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s notification, which provided technical information about
        the recent attacks, said a "malicious cyber group" had compromised the networks
        of multiple foreign banks. "The actors have exploited vulnerabilities in the
        internal environments of the banks and initiated unauthorized monetary transfers
        over an international payment messaging system," the May 23 alert said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92a9f2-9655-4410-a7d6-e204fa0db0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Flash" notification, which did not identify specific
        victims, asks recipients to call the FBI if they find any of the technical
        indicators mentioned in the bulletin or have other "related information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba391c2-1198-467d-8995-5dd4a70191f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI spokeswoman Nora Scheland declined to comment on the notification,
        citing a bureau policy on such communications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736a141-e6b4-4028-81b2-6920e7edf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:15:18.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:15:26.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI routinely advises private industry of various cyber threat
        indicators observed during the course of our investigations," she said. "This
        data is provided in order to help systems administrators guard against the
        actions of persistent cyber criminals."</p>'
  'Manila-advised-against-talks-with-China-over-disputed-waters':
    'author': 'Manuel Mogato, Reuters'
    'caption': 'File photo of the military-grade airstrip that China is reportedly
      building in the disputed waters of Fiery Cross Reef in the Spratly Island'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T08:33:31.545+08:00
    'imagesource': 'jcr:8b9cf757-66e9-40f5-89b5-c46af88b413a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5ff6e9-dbe5-4e9f-a728-9b4f022d6c29'
    'lead': 'A former Philippine foreign minister and a U.S. security expert said
      on Tuesday Philippine President-elect Rodrigo Duterte should not hold unconditional
      bilateral talks with China to try to resolve their South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:17:54.534+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:18:04.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:18:04.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila advised against talks with China over disputed waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74271954-6465-4bcd-99ee-8aa23d1a7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> A former Philippine foreign
        minister and a U.S. security expert said on Tuesday Philippine President-elect
        Rodrigo Duterte should not hold unconditional bilateral talks with China to
        try to resolve their South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370905a1-1c3e-4e58-826f-5c161d6068b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the waters, through which $5 trillion in ship-borne
        trade passes every year. The Philippines, Vietnam, Malaysia, Taiwan, and Brunei
        have overlapping claims, as well as close military ties with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75339c66-3861-47de-98a9-6cfb2ec4cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has brought a case at an international tribunal
        in The Hague contesting China''s claims, a case rejected by China which wants
        to try solve the issue bilaterally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ab31f-1f08-435a-8089-ef8c3ad28ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will not go to war against China and may hold
        bilateral talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec10ad7-a03c-437f-9048-20074f4a7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must await the decision from (the tribunal) before we start
        talking to China because otherwise, the judges are going to think twice about
        what it is that we''re doing," former foreign minister Albert del Rosario,
        who filed the complaint in The Hague in 2013, told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fb7eb-0699-462f-8299-2d9e309a06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernest Bower, head of the Southeast Asia program at the U.S. Center
        for Strategic and International Studies, also cautioned the government against
        bilateral talks without condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9a680-2f08-42eb-a30f-b2debb62f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Philippines finds a way forward with China that includes
        China''s commitment to forego the nine-dash line claim and commit to a legally
        binding code of conduct in the South China Sea, then go ahead," he told soldiers
        and diplomats at the main army base in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7713a1-b688-4f88-ad02-1added47f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if there were no such conditions, he said: "I think the Philippines
        would lose the respect of its partners in ASEAN and certainly the U.S. will
        be extremely disappointed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee2cfa-e3b6-4e79-93cf-3b2aad24c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is contesting Beijing''s claim to an area shown on its maps
        as a nine-dash line stretching deep into the maritime heart of Southeast Asia,
        covering hundreds disputed islands and reefs. ASEAN is the Association of
        Southeast Asian Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d088cc-9c79-4362-93fb-f105d5a425cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:17:54.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:18:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China told the United States on Tuesday that it should play a constructive
        role in safeguarding peace in the South China Sea, as U.S. Secretary of State
        John Kerry called for talks and a peaceful resolution.</p>'
  'Favorable-ruling-sea-row-PH-leverage':
