  'better-relations-with-china':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T11:42:48.591+08:00
    'imagesource': 'jcr:e4df39d9-7f0b-4043-bb9a-8e3a13f526db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2ac6d3-f1e0-4a80-b9f4-a97a7cd97136'
    'lead': 'Former Ambassador Alberto Encomienda says the South China Sea unites
      the Philippines and China, while George Sy of Integrated Development Studies
      Institute believes strong bilateral relations will improve the Philippine economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:29:23.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:29:48.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:29:48.180+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better relations with China, better economic opportunities for PH -
      experts

      '
    'updated': 2016-06-09T01:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536c1bc-6150-4956-b1bb-ebbc3cb1d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Relations between
        the Philippines and China have been strained in the past years because of
        maritime disputes in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23af15-b4a8-474b-a1ee-f0d637f19c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, the Aquino administration filed a case with the
        Permanent Court of Arbitration in The Hague, Netherlands to settle the issue
        regarding China''s claim over almost the entire South China Sea. The arbitral
        tribunal is expected to release its decision this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22544d-2dee-467e-b102-d329be92a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two countries commemorate the 41st Filipino-Chinese Friendship
        Day on Thursday, former Ambassador Alberto Encomienda said it''s about time
        to rekindle strong ties between Manila and Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca281f-ae27-4b0b-abd8-28a11ea14844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encomienda spearheaded the Maritime and Ocean Affairs Center under
        the Department of Foreign Affairs (DFA) during the Arroyo administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e58a4-9ad9-4fe2-813d-b00daca19207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arroyo administration tried and experimented on joint development,
        joint cooperation," Encomienda said. "That is how we tried to manage the problem.
        No confrontation especially highlighting sovereignty issues, no. We do thing
        cooperatively. But then again, as I said, things changed after this new administration
        came in, I mean 2010."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7e09a-edad-4a2f-ac35-4a9082f375cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe the country''s economy will benefit from rebuilding
        bilateral relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c374236-154b-4304-b30e-09e181995873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Sy of Integrated Development Studies Institute said a strong
        bilateral relations would unlock opportunities for the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6f283-4e7a-44d4-973b-51f98180f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more friends we make, the more opportunities, the more financing,
        the more technologies we have," Sy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76644ed1-047b-4f33-a7ab-d9c3e804772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Rodrigo Duterte said he was open to holding bilateral
        talks with China on the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7152d7-665a-4988-923e-d1193b9c96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Paola Alvarez, spokesperson of Duterte''s PDP-Laban, said
        the welfare of the Filipino people would be at the forefront of the incoming
        administration''s foreign policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd348e-7978-4aec-8b9a-5c8486e6aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect''s policy, when it comes to foreign policies,
        is that we will be a Filipino-first policy. We will not isolate nor sever
        ties with our current allies but we will also be able to negotiations and
        talks with other nations that can benefit the Philippines," Alvarez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c81333-313b-41ee-8f53-a4f24f9200e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encomienda said the visit of Chinese Ambassador to Manila Zhao Jianhua
        to Duterte last month indicated an openness on both sides to rebuild confidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cfcc0-93c4-4dcc-bcea-35a98814722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been there for all my career, this initials show the Ambassador
        of China and Xi Jinping himself and President-elect Duterte is a good beginning,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032c8c8-867e-4471-8f87-c216b745d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:29:23.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:29:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ambassador believes the South China Sea unites — rather
        than divides — the Philippines and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1c2f3-35f4-4afc-bdf0-026a5c376594'
