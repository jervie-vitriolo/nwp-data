      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;“In Other Words” by Jhumpa Lahiri</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf8c87-1c77-437a-bdc5-94f9cc0d8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:07:48.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:08:17.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhumpa Lahiri has had it with the English language. After writing
        two short story collections (including her Pulitzer Prize-winning debut, “Interpreter
        of Maladies”) and two novels (including the Mira Nair-adapted “The Namesake”),
        she has decided to write only in Italian. Her first foray into publishing
        her work written in the Romance language is “In Other Words,” a memoir centered
        on her mastering a new tongue and in the process finding a new voice. The
        book is in bilingual format, with Lahiri’s original Italian presented side
        by side with the English translation by Ann Goldstein.</p>'
