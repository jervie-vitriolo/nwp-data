      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meryl Streep dressed up like Donald Trump tonight and Christine
        Baranski loved it. Sometimes the world is perfect. <a href="https://twitter.com/JackPMoore/status/740074838161686529/photo/1">pic.twitter.com/NLg9FSUYiK</a></p>'
