      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Fountain Pens and fountain pen ink</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b194326-f443-4b20-bcd9-60ff03651893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the boom of calligraphy is the steady increase of interest
        in fountain pens. Once thought of as woefully inconvenient, despite modern
        innovations, fountain pens have nevertheless persisted. They are believed
        to improve your handwriting and relieve dreaded hand cramps after prolonged
        writing sessions, due to needing only the lightest touch put ink to paper,
        reducing strain and pressure. The world of fountain pens is a little overwhelming
        with models that range from very cheap to exorbitantly high, a selection of
        nibs and inks by different brands, but there’s nothing quite like finding
        your favorite pen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd240c-be0b-4cfc-ba65-319ec6fcf223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in some National Bookstore outlets, Scribe Writing
        Essentials, and online on <a href="https://www.everythingcalligraphy.com/">Everything
        Calligraphy</a>, <a href="http://www.pens-galore.com/">Pens Galore</a>, <a
        href="http://www.pengrafik.com/">Pengrafik</a>, and various forums.</em></p>'
  'diy-pins-and-patches':
    'author': 'Fiel Estrella and Gaby Gloria'
    'caption': 'It’s back to school for kids, but that doesn’t mean we can’t have
      our own fun by jazzing up our clothes with DIY pins and patches. Photo by GABBY
      CANTERO'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-06-08T01:40:24.517+08:00
    'imagesource': 'jcr:a8a9e093-63cd-4f69-8616-85611f1f4a01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0c7bdf-cccf-436d-843d-992af774369a'
    'lead': 'It’s back to school for kids, but that doesn’t mean we can’t have our
      own fun by jazzing up our plain shirts and ID laces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:45:24.872+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:46:02.696+08:00
