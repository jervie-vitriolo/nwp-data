    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:36:20.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Write this way: School supplies for grown-ups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1ef9c-21e9-40b4-88bb-908a1cd07fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For most of our
        school-bound youth, the return to our respective educational institutions
        meant fresh change, starting with brand new school supplies. There’s something
        about new pens, pristine notebooks, and unmarred pad paper that injected excitement
        into the otherwise dull stretch of time that sat between us and the next time
        summer rolled around. For those who’ve long said goodbye to schooling, or
        for those who just want an excuse to indulge in irresistible tactility, here
        are some “school supplies for grown-ups” — just in time for the new school
        year, just so that we can maybe feel a whisper of that giddy back-to-school
        excitement again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09694837-90dc-4476-b1aa-4b9cb0c43efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Muji</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c32651-663c-4e1d-a748-97e30330d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese lifestyle brand Muji offers minimalist options that
        are both basic and fun. Its notebooks’ paper is relatively fountain pen-friendly
        (as in the ink won’t bleed), but it has a wide array of gel pens and markers,
        so you can go wild with its otherwise plain paper products. Its pens are also
        refillable, making them a cost-efficient and less wasteful option. Muji has
        everything from staplers to foldable scissors, from flat punchers, to a contraption
        for rounding the corners of your pages, as well as several storage solutions
        for your desktop to keep everything in its place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83fcae-4537-433a-a557-8b26a70710cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:35:49.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:36:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in Muji outlets nationwide.</em></p>'
    '7':
