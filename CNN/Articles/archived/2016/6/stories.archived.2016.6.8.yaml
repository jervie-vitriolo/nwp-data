      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team coach added that after the decision is made, it
        will be up to SBP officials to decide when to announce the roster.</p>'
  'PH-global-downturn-World-Bank':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'The Philippines, along with Vietnam, has the strongest growth prospects
      in Southeast Asia, according to the World Bank.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-08T09:21:17.388+08:00
    'imagesource': 'jcr:3dd73566-3f71-45f2-bf5a-f1053fe90b66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0054e1a0-3170-46a4-9aa9-31144b12de62'
    'lead': 'The global economy is taking a turn for the worse, but the Philippines
      will stay resilient, the World Bank says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:35:12.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:35:30.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:35:30.693+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH safe from global downturn - World Bank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7f1bd-6653-4fb9-a265-4a566daf2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The global economy
        is taking a turn for the worse, but the Philippines will stay resilient, the
        World Bank says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3620e5b-b945-45a4-93a9-934db1f10fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank downgraded its growth forecast for the global economy
        this year, cutting it to 2.4% percent from the 2.9 % it initially forecast
        in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b48d90-9eaf-44f2-997a-f61b96a3db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest update of its Global Economic Prospects report, it
        attributed the slowdown to advanced economies like the US, Europe and Japan
        that have struggled to get over the global financial crisis in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b614d7-14db-4bd3-9bda-5842ebef4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low commodity prices have also hit emerging economies, especially
        those in Sub-Saharan Africa, Latin America and the Carribean. These regions
        depend on commodities for their exports, but prices have stayed "stubbornly
        low."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bee6c-01fe-46de-82a3-fca29bc3d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World trade has also been subdued, partly because of the slowing
        economy of China — the major trade partner of many countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91760e2f-210b-4adc-9a32-06897e923ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of this, the World Bank has retained the Philippines''
        growth forecast for this year. It expects the economy to expand by 6.4% this
        year, ramping up from the 5.8% growth seen in 2015. It then sees a slight
        taper to 6.2% for 2017 and 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836b412-7d70-48d7-bd87-b6a710aee2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/04/philippines-may-widen-debt-borrowings-cut-income-tax.html">Related:
        Philippines may widen debt borrowings, cut income tax to fuel growth</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec758535-0c50-4409-9c99-a41a4337af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, along with Vietnam, has the strongest growth prospects
        in Southeast Asia, the World Bank said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dae35a-8295-45e7-bb69-f200ee320e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth drivers are the acceleration of the public-private partnership
        (PPP) program for infrastructure projects, as well as strong domestic consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe35edc-1d73-4aac-b218-e53b47e02a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While exporters inevitably take a hit from tepid global trade, the
        Philippines has a diverse export market, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee3f7d-6961-490b-bad1-ddd5d0f5f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, BDO Capital &amp; Investment Corp. President
        Eduardo Francisco agreed with the World Bank''s reading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115d547-c2c9-46c4-9e6e-bb3af1271188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global slowdown actually differentiates the Philippines. If
        a country is dependent on exports, like China or Singapore, it will suffer.
        But we''re driven by local factors, so we''re insulated," Francisco told CNN
        Philippines on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec46b2-d47b-4b66-be16-62e500f80f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as people still go to Jollibee or to Max''s or to SM, economic
        growth should continue," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4f7c4-f5a2-4795-801a-7e9167100dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco warned though, that the World Bank''s forecast emphasizes
        that there are still systemic risks in the global economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4275d1d-44b4-4a67-b495-788509378374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:35:12.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:35:30.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the shocks become more drastic, he said, they could affect
        overseas Filipino workers, the shipping industry or the business process outsourcing
        industry — key contributors to the Philippine economy.</p>'
  'duterte-united-nations-i-do-not-condone-journalist-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T10:42:54.105+08:00
    'imagesource': 'jcr:de39ee23-0905-42e8-aa26-227f9d5cb231'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a04619-ca82-454f-b5f1-c39ccb7aeb89'
    'lead': 'In response to statements issued by U.N. rapporteurs, President-elect
      Rodrigo Duterte said he does not condone the killing of journalists regardless
      of the motives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:40:25.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:45:05.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:45:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to U.N. rapporteurs: I do not condone the killing of journalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe960a1-3838-49e2-afd0-93d2566fd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – President-elect
        Rodrigo Duterte said Wednesday that he does not condone the killing of journalists
        regardless of the motives and promised to prosecute the killers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080044a-ccc7-432f-8b5c-54511e89e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reacted to <a href="https://cnnphilippines.com/news/2016/06/07/un-special-rapporteurs-duterte-stand-assassination-of-journalists.html">statements</a>
        issued by United Nations Special Rapporteur on summary executions Cristof
        Heyns and United Nations Special Rapporteur on freedom of opinion and expression
        David Kaye, who said he justified violent attacks against journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910987d-24e5-4cbb-9736-83785b3a9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Duterte said the two U.N. human rights
        advocates anchored their comments on the "wrong premise."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231d49f-2096-473c-b24c-83f71043f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-United-Nations.html">Read:
        Duterte takes a swipe at U.N.</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df968dc7-de23-4a74-af2e-afe4fa6a9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye said justifying the killing of journalists based on how they
        do their job “can be understood as a permissive signal to potential killers
        that the murder of journalists is acceptable in certain circumstances and
        would not be punished.” Heyns said the message of the President-elect "amounts
        to incitement to violence and killing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b7c60-7dba-4fc6-9a4d-721b4c4cb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye and Heyns commented on statements last week by Duterte who
        said, "It''s not because you''re a journalist na [that] you''re exempted from
        assassination if you are a son of a b****.” He also said those who have been
        killed were usually corrupt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b45065-a2c8-4555-a144-7e6a49a58613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the two human rights defenders got him wrong. He told
        them to “go home, and get some sleep.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0981b59-c309-4423-aac7-a2973cc3eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never said that killing journalists is justified because they
        are involved in corruption. What I said is that you don’t have to be a journalist
        to be the subject of an assassination,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756c9ab-8076-4ef4-b565-68b73bbee087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Read:
        Duterte stands by statement on media killings</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bb3ea-7d70-44b7-936b-b597a11f7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte acknowledged that many journalists have been killed because
        of their advocacies, “but there are those who are killed because they take
        sides and accept bribes and renege on their commitments.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbd95c-79e4-4bdc-9d8d-643f2b2e1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The noble vocation of journalism does not apply to extortionists
        and criminals” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2941f-3a03-4d4b-9f05-6ee4d8fe0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not condone nor tolerate killing of journalists regardless
        of the motive of the killers or the reason for their killing,” he said. “My
        duty as President is to uphold and enforce the law and I will pursue and prosecute
        these killers to the hilt in accordance with law, and I will be - as I have
        been - protective of the rights of journalists, and for that matter of any
        citizen, of the Republic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d80cf-8559-4bc2-a6ad-a72cc1e4ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/un-special-rapporteurs-duterte-stand-assassination-of-journalists.html">Read:
        U.N. special rapporteurs condemn Duterte''s stand on assassination of journalists</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7e07d-3c3d-4878-8cfb-320430863d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific region is home to the three of the top ten worst
        countries for journalists over the past 25 years, according to <a href="https://www.ifj.org/fileadmin/documents/25_Report_Final_sreads_web.pdf">a
        report</a> released by the International Federation of Journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb407f1-71ef-40fe-bcbe-f7025ce81519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the Philippines as the second deadliest country for journalists
        worldwide with 146 killings in that period. At least 32 reporters and media
        workers were among 58 people massacred in 2009 in what is considered the bloodiest
        election violence in the country and the deadliest attack against journalists
        in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3805a87-9d06-4c5f-81d8-2bd724fc8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the official statement of President-elect Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a7bec-bd8e-4044-b5d6-296859c5f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:40:25.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:45:05.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>My reply to the UN Rapporteur: Go home and get some sleep. You
        are overworked and sound beat. Your statement is anchored on the wrong premise.
        I never said that killing journalists is justified because they are involved
        in corruption. What I said is that you don’t have to be a journalist to be
        the subject of an assassination. There are many cases where journalists are
        killed by reason of their advocacies but there are those who are killed because
        they take sides and accept bribes and renege on their commitments. The noble
        vocation of journalism does not apply to extortionists and criminals. By chance
        - do they know the rule on fair play and the right to be heard? It seems to
        me you are more adept at fumigation, sometimes aka as foul or idiocy. I do
        not condone nor tolerate killing of journalists regardless of the motive of
        the killers or the reason for their killing. My duty as President is to uphold
        and enforce the law and I will pursue and prosecute these killers to the hilt
        in accordance with law, and I will be - as I have been - protective of the
        rights of journalists, and for that matter of any citizen, of the Republic</em>.</p>'
  'belmonte-eyes-pdplaban-coalition':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-08T07:01:05.212+08:00
    'imagesource': 'jcr:b7e31365-3569-4ba8-a6cd-e5b26d7140a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eccedc37-39bc-4dec-b680-b84b232e7b7a'
    'lead': 'House Speaker Feliciano Belmonte Jr. says he is eyeing a coalition between
      Liberal Party (LP) and Duterte''s PDP-Laban to form the so-called "super majority"
      in Congress.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:58:17.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:58:27.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:58:26.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party, PDP-Laban joining forces soon?

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673c546-04da-40c7-af7c-20c97971e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Three weeks before
        he formally assumes office, President-elect Rodrigo Duterte met with House
        Speaker Feliciano "Sonny" Belmonte Jr. and other legislators at the presidential
        guesthouse in Panacan, Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddc5ae-21b6-47fe-9805-1813a758fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same group also talked to Davao del Norte First District Rep.
        Pantaleon Alvarez, who is poised to become the next House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15b6a7-80e3-4189-80f3-e977e2055a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte revealed late Tuesday evening that he was considering the
        creation of a coalition between Liberal Party (LP) and Duterte''s PDP-Laban
        to form the so-called "super majority" in the 17th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d278578-b7a3-4966-883c-a6f0260164a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/23/liberal-party-LP-members-lakas-cmd-nup-vow-alliance-duterte-alvarez.html">Also
        read: More LP members, political parties vow alliance with Duterte</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5085db3-fffe-4845-8799-012da8a1b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Belmonte said it remained unclear whether more LP members
        would jump ship to PDP-Laban or would just join the coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b90be1-0343-4d83-94f2-aba29dc55ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:58:17.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:58:27.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To tell you frankly, it was my first party, actually, after the
        EDSA revolution," Belmonte said, referring to PDP-Laban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac6d1-f647-4c34-aac8-d3d1ab1feedc'
      'mgnl:activationStatus': true
