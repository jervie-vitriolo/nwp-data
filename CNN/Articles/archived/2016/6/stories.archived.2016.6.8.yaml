      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after a character in Jose Rizal’s “Noli Me Tangere,” Elias
        Notebooks represents the everyman, and its favored by most local fountain
        pen enthusiasts. The paper it uses is often compared to the revered Tomoe
        River Paper — as thin as onion skin, as smooth as a baby’s butt, but can hold
        unnatural amounts of wet ink without bleeding to the other side. Elias notebooks
        — which come hardbound, with soft covers, and as MTN refills — are also fairly
        affordable, especially compared with more premium brands that don’t even quite
        meet the standards that Elias has set.</p>'
