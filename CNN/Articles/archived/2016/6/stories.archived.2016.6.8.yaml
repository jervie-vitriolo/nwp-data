      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It looks like
        fans of Gilas Pilipinas will have to wait to find out who will be wearing
        the national team colors in the FIBA Olympic Qualifying Tournament this coming
        July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567d484-292d-44cc-8437-3d9f3d7ec961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:31:46.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:32:15.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-man roster was expected to be released after the tune-up
        game between the Philippines and Iran on Wednesday night, but according to
        Gilas coach Tab Baldwin the game altered his perspective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0662829-abe0-41ab-85a6-e5055622c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:31:46.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:32:15.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were very close to a decision, but tonight’s game made us rethink
        things,” said Baldwin after defeating Iran. “But that is why we play those
        games for, to help us make final decisions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703ac41-3dfd-4a17-94c5-4d009e3c5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:31:46.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:32:15.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a credit to the players that they are making this incredibly
        difficult,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f3c92-5c1c-4f57-9f2b-d1257fd56424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:31:46.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:32:15.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin went on to say that the only players out of consideration
        are former Ateneo guard Kiefer Ravena and this year''s PBA top pick Mo Tautuaa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf63a03-d4c6-4a09-aefc-65b8e67c9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:31:46.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:32:15.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
