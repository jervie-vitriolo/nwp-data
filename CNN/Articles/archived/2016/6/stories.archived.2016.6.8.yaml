      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her afterword to the authorized edition of “The Price of Salt”
        — recently reissued following the success of “Carol,” its film adaptation
        starring Cate Blanchett and Rooney Mara — Patricia Highsmith shares how she
        wrote the book, which would later become a landmark of lesbian literature,
        while she was inflicted with a fever. As it happens, the novel’s story burns
        slowly, beginning with no overt homosexual indications from either of the
        main characters, and proceeding with just the gradual unfurling of a woman’s
        attraction and fondness for another. Quite unlike most lesbian stories, “The
        Price of Salt” manages to finish on a happy note, somewhat progressive and
        hopeful for a story penned in 1952.</p>'
