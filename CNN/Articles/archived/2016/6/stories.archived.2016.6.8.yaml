      'mgnl:type': 'text'
      'text': '<p>For his part, Alvarez said they were eyeing lawmakers'' support
        for several legislative priorities that could help the President in implementing
        his reforms in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32e484-9075-4bc2-8264-b592fc11c3c6'
