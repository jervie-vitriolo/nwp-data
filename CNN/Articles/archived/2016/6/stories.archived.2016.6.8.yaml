  'German-Chancellor-Angela-Merkel-worlds-most-powerful-woman-again':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-08T03:43:16.795+08:00
    'imagesource': 'jcr:d030130a-32a5-45f9-bee6-a26738913e6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81700665-abe8-486f-bf0f-2145c48cde14'
    'lead': 'German Chancellor Angela Merkel has been named the world''s "most powerful"
      woman by Forbes Magazine for the sixth straight year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:50:58.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:51:10.334+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:51:10.089+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German Chancellor Angela Merkel is world''s "most powerful" woman, again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614ec88-22e7-4f86-b244-fe1f6b673042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — German Chancellor Angela Merkel
        has been named the world''s "most powerful" woman by Forbes Magazine for the
        sixth straight year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355c08a-16d8-46b0-94d0-aa49c2246708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel topped a pool of business leaders, politicians, scientists,
        and philanthropists in the publication''s 2016 ranking of 100 of the "World''s
        Most Powerful Women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574465c0-99e1-4c25-9cc6-790da0512ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is her tenth time to rank first on the list. She was also the
        world''s most powerful woman from 2006 to 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a56691-8f65-47f1-8c4c-16058f8c34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/12/10/Time-magazine-Angela-Merkel-Person-of-the-Year.html">Related:
        Time magazine names Angela Merkel its Person of the Year</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654903ed-6818-4c59-b564-0aff241822f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Merkel''s influence over the European Union and Germany''s
        economy, Forbes also cited her important role in internationals affairs, especially
        in the handling of the immigrant crisis in Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a061e-7320-447f-a82e-c7f6177969b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By opening Germany''s borders to over 1 million immigrants from
        Syria and other Muslim countries in the last several years, Merkel has decided
        to wield her power with the most curious of geopolitical strategies: sheer
        humanism," Forbes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3714ca7-c1cb-4a7a-bfd3-6f081bda887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel was followed by U.S. presidential candidate Hillary Clinton,
        U.S. Federal Reserve Chair Janet Yellen, Philanthropist Melinda Gates, and
        General Motors CEO Mary Barra. Three other Americans are among the top ten
        of the world’s most powerful women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0f8d3-3bc2-4095-bc7f-5d5a2098489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:58.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:51:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye, at twelfth place, is the highest-ranking
        Asian on the list.</p>'
    '16':
