      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:12:55.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrecognizable in her costume, Streep''s Trump traded Shakespearean
        jabs with Baranski''s Clinton, captured on video and shared on Twitter by
        reporters and attendees:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb772c-3ba6-409f-af60-89c34cfd8117'
