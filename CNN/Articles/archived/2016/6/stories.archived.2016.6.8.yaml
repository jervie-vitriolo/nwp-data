      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Neil Gaiman was at the Oscars on account of his being the
        author of “Coraline,” the basis of the stop-motion film of the same name,
        which was then nominated for best animated feature; he was seated in second
        class. He relates his experiences at the awards show in the title essay of
        his very first nonfiction collection, “The View from the Cheap Seats.” The
        book gathers more than 60 nonfiction pieces by the “Stardust” and “The Sandman”
        writer on different topics ranging from things he believe in (e.g. libraries
        and myths) to people he has known (e.g. Diana Wynne Jones and Stephen King).</p>'
