      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveler’s Company, which recently rebranded from Midori Traveler’s
        Notebooks (MTN), makes leather covers that house refills — or inserts, as
        they’re called — not unlike the Cattleya contraptions one used to use in school.
        These are of a much more elegant design, in addition to being portable and
        extremely customizable to suit your specific needs. The MTNs, which have cultivated
        a sort of cult following for amateur and personal historians, come in two
        sizes: the regular (a long, wallet-like size) and the passport (about 5.3
        by 4.1 inches). Inserts come in different forms — lined, graphed, blank, or
        even dated — and the paper is known to be relatively fountain pen- and watercolor-friendly.
        Traveler’s Company also has a wide array of accessories and crowdsourced hacks
        for productivity and creativity in online communities of devout followers.
        If the price is too steep, there are also a lot of local brands that make
        their own versions of the so-called “fauxdori.”</p>'
