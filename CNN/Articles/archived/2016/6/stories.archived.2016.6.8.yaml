      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; “Smaller and Smaller Circles” by F.H. Batacan</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41a309-3e39-44a1-9ba9-dcec17a9d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:07:48.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:08:17.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is as good a time as any to get a copy of the Philippine National
        Book Award and Palanca Award winner “Smaller and Smaller Circles”: Its author,
        F.H. Batacan, is doing a <a href="https://www.facebook.com/events/1705529693046501/">book
        signing event</a> on June 11 at 4 p.m. in the Glorietta branch of National
        Book Store. Widely considered the first Filipino crime novel, with a film
        adaptation set to be released this year, “Smaller and Smaller Circles” is
        a tale of detection, corruption, and — as suggested by its title — recursive
        reduction that follows two Catholic priests in pursuit of a serial killer
        in Manila. Previously published in novella form by the University of the Philippines
        Press, the book has been expanded with about 200 pages of additional material
        in an edition published by the New York City-based Soho Press.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
