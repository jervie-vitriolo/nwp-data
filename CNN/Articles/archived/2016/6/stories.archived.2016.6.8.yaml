  'school-supplies-grown-ups':
    'author': 'Carina Santos'
    'caption': 'Muji has everything from staplers to foldable scissors, from flat
      punchers, to a contraption for rounding the corners of your pages. Photo courtesy
      of MUJI'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-06-08T04:21:30.162+08:00
    'imagesource': 'jcr:8ccdea32-4034-4663-ab8a-3a234b92f27f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbfa141-52e6-4e18-a3ac-47156cc2da10'
    'lead': 'From paper to write on to pens to write with to the right accessories,
      here are some supply suggestions that should get you excited this back-to-school
      season — even if you''ve long graduated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:35:49.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T10:36:21.012+08:00
