      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cec98d-8c30-4980-823c-bc4508f02fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
