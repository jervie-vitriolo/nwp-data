      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Party List Rep. Fernando Hicap, remains the “poorest”
        House member with the lowest net worth amounting to only ₱42,239 — less than
        half his 2014 net worth of ₱95,572.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6909316-4620-4589-bfc0-db522e99181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:23:48.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:16:36.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalinga party list Rep. Abigail Faye Ferriol was second poorest
        with ₱715,150, followed by Bayan Muna party list Rep. Carlos Zarate with ₱1,124,626.</p>'
    '26':
      'image': 'jcr:5ab19ad9-f6cb-419c-9f11-392ef902aab6'
