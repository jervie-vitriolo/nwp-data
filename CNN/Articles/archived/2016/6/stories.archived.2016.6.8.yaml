      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/politics/2016/05/10/miriam-defensor-santiago.html">Also
        read: Miriam Defensor-Santiago will be alright</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203897b-4f6a-4c71-bc6d-3a40879a90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:24:17.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-term senator, who finished last in the May 9 presidential
        race, was diagnosed with lung cancer in 2014. She showed physical weakness
        during the campaign, making the fewest public appearances of all the candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6666a-8ee1-4786-b23b-d6d35dd947ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:24:17.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago wrote Senate President Franklin Drilon on May 24 to inform
        fellow senators she will be on medical leave until her term ends on June 30.
        She said she developed anorexia, or the inability to eat, as a side effect
        of one of her anti-cancer medications, which weakened her body.</p>'
    '6':
