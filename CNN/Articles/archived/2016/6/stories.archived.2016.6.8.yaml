      'mgnl:type': 'text'
      'text': '<p>Streep''s ribbing of Trump isn''t her first foray into politics.
        The performer is an outspoken advocate for gender equality, having written
        a letter to Congress in 2015 urging them to pass an equal rights amendment
        guaranteeing certain legal protections against gender discrimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eff50-c676-45a8-ba29-348bd987bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:12:38.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:12:55.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also delivered a tribute to presumptive Democratic presidential
        nominee Hillary Clinton at the Women in the World summit in 2012, saying,
        "If you want a real world leader, and you''re really, really lucky, this is
        what you get." Clinton, for her part, has said she would want Streep to play
        her in a movie about her life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6a891-d250-4c8f-9a26-85a302ed1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:12:38.376+08:00
