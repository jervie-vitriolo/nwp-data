      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Miriam Defensor-Santiago
        has been discharged from the hospital, eight days after she was admitted due
        to complications from her cancer, her staff said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a6fcf-91cd-4a31-ab74-b26bb8ac743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:24:17.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was <a href="https://cnnphilippines.com/news/2016/06/01/santiago-at-makati-med-icu.html">moved
        to the intensive care unit (ICU)</a> after she contracted pneumonia on May
        31, a day after she was rushed to the Makati Medical Center. She was <a href="https://cnnphilippines.com/news/2016/06/02/miriam-santiago-out-of-icu-makati-med-lung-cancer.html">transferred
        to a regular private room</a> two days later after her condition stabilized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63a939-eaa7-488e-9e98-ef2a6f09b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:24:17.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/santiago-rethinking-political-life.html">Also
        read: Cancer-stricken Miriam rethinking ''soul-devastating'' political life</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca33f88-e65f-49e6-aa4b-1a5a98294917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:24:00.565+08:00
