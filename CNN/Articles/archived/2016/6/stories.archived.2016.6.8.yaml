        <em>May sarili ka namang sentido at</em> common sense <em>at tsaka prinsipyo</em>.
        Role <em>ng</em> speaker<em> ''yun</em> — to lead and see that people are
        convinced," Belmonte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
