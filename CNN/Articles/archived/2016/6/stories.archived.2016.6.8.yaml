      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec49e8-6a0e-48c1-a604-70a065d78182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrink film (available online, in craft stores, and bookstores)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dd026-aa32-42fa-a689-127de1a4b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent or felt markers</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6452659-16ba-4cef-a3b0-514c1c548aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inkjet printer</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b44e5-1571-46fd-a710-53981c40986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scissors</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad06775-5f55-4a22-8754-8764baf0188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wax paper/aluminium foil</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f903318-4929-47ae-bf01-bbf84c22823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toaster oven</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37f980-6e63-4564-b521-4ed9ad33bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superglue or glue gun</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32754095-d991-4fb6-9abc-55d7127ad662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pin backs</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04637f9-1282-4e8f-bf6c-ad572c66beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Procedure:</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece6863-1d67-4492-9ad2-0341eead988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draw your design of choice on the shrink film. Surfaces vary according
        to different types, so pay attention to the instructions regarding which side
        to draw on and what type of markers to use. Some types of shrink film also
        let you print pictures off your computer.</p>'
    '48':
      'image': 'jcr:199e45a7-3eb3-4347-ac82-9e5cf27f857d'
      'imageCaption': 'Draw your design of choice on the shrink film. Photo by GABBY
        CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4b6f1-e087-4233-bc49-7d4d2d63d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c6ff9-5be4-40c8-979f-77917789910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure the design is three times larger than your desired outcome.
        For one-inch pins, the design should be around three inches.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21fcd4b-0736-4732-a124-b9f4aa108cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut out your design based on your desired shape. Be careful around
        curves and tight inner cuts, because the force might damage the plastic.</p>'
    '51':
      'image': 'jcr:cbc879c0-0300-4b6f-98d6-2d82d93c86bc'
      'imageCaption': 'Cut out your design based on your desired shape. Photo by GABBY
        CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d144b-2c82-4315-a26a-b8bece43535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d3bc6-a7b9-4a22-9968-f743c154a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Line the toaster oven tray with wax paper or foil so the plastic
        doesn’t stick. Place the cutouts in the oven.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2535722-f2cb-496e-b6bf-1ea807e503c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait three to five minutes for the cutouts to bake. They should
        remain motionless for a bit before contorting and twisting, then finally shrinking
        and hardening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29b466-5779-4324-b50e-290e231d6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait for the plastic to settle and flatten out before taking it
        out of the oven. Hurry and flatten it further with a heavy object.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bf784-651d-41a8-8fc1-9c4bcb0945c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seal your creation with a sealant of choice, but be careful as some
        sealants make the ink smudge or run. Clear nail polish, if applied neatly,
        should work, as well. For translucent shrink film, you can use sticker paper
        or white nail polish to make the design more visible on an opaque background.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6603119-bb4e-4666-a019-74c58398d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the glue gun or superglue to attach the pin backs.</p>'
    '57':
      'image': 'jcr:391da76c-3e21-486e-a0d2-2c28ec8408d6'
      'imageCaption': 'Turn a sheet of plastic that’s almost paper-thin into sturdy
        pins that are tiny and shiny. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b9cf0-653b-4592-a09c-d81996a8a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:45:24.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T10:46:02.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
