  'Taylor-Swift-takes-on-YouTube':
    'author': 'Chloe Melas, CNN'
    'caption': 'Taylor Swift performs during ''The 1989 World Tour'' night 1 at Lanxess
      Arena on June 19, 2015 in Cologne, Germany.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-22T02:48:01.053+08:00
    'imagesource': 'jcr:8679a125-1204-468f-a7f4-dfd9c11e35bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d64d4eb-0404-4716-bc21-4b4a4f1edd25'
    'lead': 'Taylor Swift took on Spotify two years ago and now she''s taking on media
      giant, YouTube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:39:09.626+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:39:26.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:39:25.861+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift takes on YouTube

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d2853-96ab-4e96-97b6-98fc32bb82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift took on Spotify two years
        ago and now she''s taking on media giant, YouTube.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d80b28-6e66-42d6-a416-5843283611f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, U2, Kings of Leon, and Paul McCartney are some of the 180
        recording artists and labels petitioning Congress to reform the Digital Millennium
        Copyright Act (D.M.C.A.) In an open letter to Congress, they write that the
        current online copyright law has allowed YouTube and other sites to "generate
        huge profits by creating ease of use for consumers to carry almost every recorded
        song in history in their pocket via a smartphone, while songwriters'' and
        artists'' earnings continue to diminish."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a036d-4855-429d-acaf-2b27d9b39aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which is being published in The Hill and Politico this
        week, goes on to call for "sensible reform." "We ask you to enact sensible
        reform that balances the interests of creators with the interests of the companies
        who exploit music for their financial enrichment. It''s only then that consumers
        will truly benefit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89aef7-b514-4e02-a2c5-c04dc610f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s parent company, Google, declined to comment Tuesday,
        but in a statement in April said, "Any claim that the DMCA safe harbors are
        responsible for a ''value gap'' for music on YouTube is simply false," the
        company said in a statement in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f258ef9-83ff-474d-abb7-db368646a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that Swift has taken on music streaming
        services. In 2014 she pulled all of her music from Spotify and put it on Apple
        Music. The following year she wrote an open letter to Apple CEO Tim Cook,
        in which she took Apple to task for not paying artists during a a three-month
        free trial of Apple Music. Hours after the letter was published in The New
        York Times, Apple responded by saying it would pay artists. Since then she
        has gone on to star in several of Apple Music''s ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aded82c-7f41-4620-afe5-d3827d07372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, who has over one billion users in 88 countries, said in
        a statement that the "voices of the artists are being heard" and that they
        are working through "details." They also claim they''ve paid over $3 billion
        to the music industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cd508-9678-4475-ace9-645f5ec17b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:39:09.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:39:26.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2016/06/21/entertainment/taylor-swift-dmca-youtube/index.html">Taylor
        Swift takes on YouTube</a>."</em></p>'
  'donald-trump-shakeup':
    'author': 'Maeve Reston, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T01:20:31.540+08:00
    'imagesource': 'jcr:cb3cf50d-5738-4dd1-aecf-03e79e3636db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f081ae-c21c-4e5d-83b6-6d97a7b3624a'
    'lead': 'Donald Trump may be done with Corey Lewandowski. But the problems surrounding
      his embattled presidential campaign won''t be so easy to toss aside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:46:37.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:46:51.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:46:51.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Donald Trump''s shakeup matter?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd4372-180d-43b0-a876-83c21749d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump may be done with Corey Lewandowski.
        But the problems surrounding his embattled presidential campaign won''t be
        so easy to toss aside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8417de-226e-4a44-ab1b-4b511de39f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an operation where Trump clearly answers to no one but himself,
        there''s no guarantee that Lewandowski''s exit can help right a campaign that
        has been in free fall because of an undisciplined candidate, meager fundraising
        and minimal infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e5f63-649a-43a7-9958-8ae5e2e713d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge facing Trump''s campaign became clear late Monday
        when reports filed with the Federal Election Commission revealed presumptive
        Democratic nominee Hillary Clinton had $42 million in the bank – compared
        to just $1.3 million for Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cd827-0a1c-43b0-9c1b-af84d8114e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even through the rockiest stretches of the campaign – including
        accusations that Lewandowski had grabbed and bruised the arm of a female reporter
        at a rally – Trump seemed to value Lewandowski''s loyalty above all else.
        But that changed as Trump''s poll numbers have trailed Clinton in recent weeks,
        and his family forcefully stepped in to argue for a course correction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590959f7-722a-4627-96a5-7e8b0c69e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two days, Trump''s children, his son-in-law Jared
        Kushner, and his campaign chairman Paul Manafort all urged him to fire Lewandowski,
        sources said. Ivanka Trump and Manafort threatened to bow out of the campaign
        if Lewandowski was allowed to remain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f027c40-be4b-45d6-9e72-7f4eebf5a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They succeeded – but the problems facing Trump are still immense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc18a7e-0225-42db-84db-a181bea0399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With four weeks until the Republican National Convention, the real
        estate mogul faces the growing possibility of an embarrassing delegate revolt
        in Cleveland that could leave him weakened. He is struggling to win over key
        donors who have been mystified by the campaign''s disorganization. And his
        effort is already being widely outmanned by Hillary Clinton''s ground organization
        across the country as some of his advisers openly scoff at the notion that
        they need to build a traditional campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c85f44-8141-401c-ad73-abe611105982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dip in enthusiasm</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450759ee-9fef-4c45-995a-af672ba03b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a noticeable dip in enthusiasm for Trump''s
        candidacy at some of his recent events. During a weekend event in Arizona,
        for example, the venue was half full.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52942a-f7dd-4679-89e0-14a4d46c7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC poll released Tuesday finds Clinton leading Trump 47%-42%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d928fc-7d67-4865-8912-d80c25108948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While firing Lewandowski was an unexpected move by Trump, there
        was broad skepticism in Republican quarters Monday that the tenor of Trump''s
        campaign would change overnight, largely because so many of the candidate''s
        recent errors have been self-inflicted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8efb158-1235-4a77-8cd9-cbba970c0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the campaign manager was the root of those problems, said Republican
        strategist and CNN political commentator Kevin Madden, voters would see a
        rapid change in the pace of Trump''s fundraising or the level of organization
        in key swing states over the coming days and weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04929c-c987-4671-8083-3933542740ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given Trump''s management style, Madden said that kind of campaign
        transformation was unlikely to take place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df41bf-754e-4f93-88f4-2f163f1aa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundraising isn''t going to change," said Madden, a former
        adviser to George W. Bush and Mitt Romney. "The organization isn''t going
        to change. The candidate is still going to say outrageous things — and we''ll
        have dealt with two days of atmospherics and cosmetics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1b20e-82bc-40c2-b9d6-b15b959f475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "Because every organization is a reflection of its principal.
        The chaos, the fundraising problems, the organizational problems – all stem
        from a candidate that thinks none of that matters, and what matters is driving
        big national news cycles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63097e-7ff8-49b0-931d-aec11a1551b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Zwick, who led the fundraising efforts for Romney in 2008
        and 2012 and stays in close touch with donors, noted that the Trump campaign
        is far behind in that effort and some donors are clearly discontent with the
        management of the organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89066fd9-5f33-4274-a2c5-741b32f1418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond that, Zwick noted, "Corey Lewandowski is not the one
        who said that a federal judge couldn''t do his job because he was Hispanic.
        Corey Lewandowski isn''t the one who made offensive comments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a4f0a-f019-47b9-b7e7-85124468a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly this campaign, you can''t point to the campaign manager
        as the person that''s guiding the message of the campaign," Zwick said. "That''s
        on the candidate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9911ed-9366-4e19-a024-3a45e6844950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenges of a two-person race</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b257c7-6d47-421a-9ec9-d3569c939810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the primary season, Trump was able to pivot from one controversy
        to the next and still emerge ahead in a multi-candidate field. But that dynamic
        has not worked in his favor in his two-person contest with Clinton, who has
        fashioned herself as the steady, reliable candidate while she and Democratic
        allies from President Barack Obama to Elizabeth Warren have painted Trump
        as unfit to be commander-in-chief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1348b9e-0e57-4daf-99a3-3ed38a4ae7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly at Trump''s side on the campaign trail, Lewandowski was
        wedded to the philosophy of "Let Trump be Trump," which clearly worked well
        with Republican primary voters as Trump steamrolled through those contests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ccf15-b354-48d7-a108-5dc4ce99f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his critics described him as a near-sycophant who was unable
        to steer Trump back on message as the candidate engaged with his latest foe
        on Twitter or waded into yet another controversy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f7f38-43f2-4937-bb56-2c217893adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski, who will chair the New Hampshire delegation at the
        Republican convention next month, denied that dynamic in a gracious exit interview
        Monday with CNN''s Dana Bash. While heaping praise on his former boss, he
        insisted that he had been unafraid to challenge Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c91c2-3f75-478f-b718-957025662f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to push back on issues that are important. I think
        you have to be selective when you do that," Lewandowski told Bash. "Mr. Trump
        is an unparalleled success in the business world, and now an unparalleled
        success in the world of politics. And I think when he presents an idea, some
        ideas are very, very good and they should move forward; some are pretty good
        and should move forward; and the ones that I take exception to ... I let my
        opinion be known."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b5939-4b5f-411e-a485-8bdc96553a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who knows me knows I don''t just give a yes answer," Lewandowski
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fcf27-6ceb-4073-b0f7-5c0b35c4ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in a campaign that has continually surprised and shocked
        the American public, Trump''s effort in recent weeks has appeared to be careening
        off the rails.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c63463-d708-4e66-960a-e88b849940bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the Orlando shooting tragedy was unfolding, Trump put
        out a self-congratulatory tweet about his own prescience. He found few defenders
        – beyond those on his own payroll – as he renewed his calls for a Muslim travel
        ban as part of an effort to curb terrorism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deed51-da86-45e3-8a9b-b73c2e25e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was openly rebuked by leaders of his party – including House
        Speaker Paul Ryan, Senate Majority Leader Mitch McConnell, and Tennessee Sen.
        Bob Corker – for targeting an Indiana judge for his Mexican heritage with
        rhetoric that Ryan openly referred to as a racist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4c3d6-8c1f-41c8-be79-a434c4941c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest stunner on Sunday, Trump said he was open to racial
        profiling during an interview with John Dickerson on CBS'' "Face the Nation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13ac87-ba29-48b3-b7ed-10dd734b95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think profiling is something that we''re going to have to start
        thinking about as a country," Trump said. "I hate the concept of profiling.
        But we have to start using common sense and ...we have to use our heads...we
        really have to look at profiling."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f373489-02f2-45e3-ae74-51ba50ff958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not backing away</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d72791-bce1-4bec-9495-ccc091c6dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has not backed away from any of those controversies,
        it became obvious that his campaign is adrift – failing to drive a coherent
        message at a time when Clinton is clearly hitting her stride with her attacks
        on Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32eb521-1bef-4f49-a0b1-69f51f11f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/ORC poll found that she holds an edge over Trump on handling
        several issues, including foreign policy, immigration, trade with other countries,
        nominating justices to the Supreme Court, and issues related to the rights
        of gays and lesbians. She''s also seen as better able to handle the responsibilities
        of commander-in-chief and to exercise good judgment in a crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0eddcf-681c-41ff-b1b6-da92e57b3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those Republicans rooting for a Trump rebound – and there are
        many who are not – Lewandowski''s departure was the first positive sign that
        Trump is serious about building his skeletal operation into a formidable general
        election campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211cf51-f0bd-444a-b215-94e6106d507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, who was initially brought on to wrangle delegates, had
        been helping guide the expansion of the campaign. But Lewandowski repeatedly
        blocked hires and slowed that process, according to numerous sources within
        the campaign or approached by the campaign as potential employees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead7d2f-100d-4858-851c-eb9c3037ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Lewandowski gone, the hiring process is expected to speed up
        significantly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2b1bb-d5db-4ad7-ab8c-87542ebb4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should give the candidate the opportunity to staff up and
        run a real campaign," said longtime Republican strategist Charlie Black, who
        supported John Kasich during the primaries and advised 2008 Republican nominee
        John McCain. "He has shown in some stretches that he understands that he needs
        to talk about policy and be more disciplined, and maybe this will help him
        do that – especially if you had somebody on the road with you who was a ''yes''
        person."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a71da-6df0-4bab-aeff-96b1da60e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every candidate needs to understand when they leave the podium
        if they just made a mistake," Black added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377e07e-6de9-423c-a793-27aaf445dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structural problems and internal personnel drama – particularly
        the tensions between Lewandowski and Manafort – have been well documented
        in recent weeks, and were giving donors pause as they weighed whether to help
        fund Trump''s fall effort.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaeeb0-77b2-424a-a2c3-e7c49dd8cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lewandowski loyalists admired him as a steely, hard-working
        operative, others described him as a brutal manager who was quick to anger.
        One report of a screaming match between him and campaign spokeswoman Hope
        Hicks made it as far as the pages of the New York tabloids.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd2c27-baad-4936-8398-33e9a0cd4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that there have been two camps that have been at war
        with each other, and it''s hard for a campaign to focus on getting your candidate
        elected when there are inner campaign skirmishes every day for power," said
        Ryan Williams, a Republican strategist who was a spokesman for Romney. "Hopefully
        this move eliminates that and folks fall in line behind one leader, who seems
        to be Paul Manafort – and the entire effort can focus on working with the
        candidate on a better strategy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69c820-b33f-431e-a863-1e9ea7ddefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the campaign is widely seen as having lost the last six weeks
        – a key period for positioning for the battle in the fall, particularly up
        against a machine as formidable as that of Clinton.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f24899-cc99-4025-89db-c368ecc07df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This aura of invincibility around Trump that some of his supporters
        have bought into seems to be dissipating," Williams said. "There is a palatable
        sense that the air is coming out of the tires here, and they need to pump
        it back up with something."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358486d-520a-482c-839e-e5a66d76b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:46:37.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:46:51.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/21/politics/donald-trump-corey-lewandowski-campaign-shakeup/">Will
        Donald Trump''s shakeup matte</a>r?"</em></p>'
