    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb9bcf-65bd-442c-9fd9-498af77705ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more information dissemination this time around, and a
        lot of LGUs and other sectors have indicated their desire to participate this
        year," MMDA Chairperson Emerson Carlos told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37505023-cd5d-42a3-98d4-2ffd8dfd4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bulacan, Cavite, Rizal, and Laguna were included in the
        drill because the West Valley Fault traverses these provinces, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a02e1-be44-4821-8fb1-3140f8caf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s drill, the NDDRMC utilized Camp Aguinaldo — the
        armed forces headquarters in Quezon City — as its command center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf910537-29f8-4adc-8636-b428858ae8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carlos, plans call for the immediate use of the MMDA
        compound in Makati City as the government''s nerve center during a large tremor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c543d-8ddb-4686-a499-f7dcf0f4f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the compound is unusable or has collapsed, operations are transferred
        to Camp Aguinaldo. Wednesday''s drill simulated such a scenario.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5675c-6354-4b24-b660-60a542a03b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR was divided into four quadrants:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76236077-3e21-44db-a445-611b22102162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North: North and South Caloocan, Valenzuela, Quezon City, San Juan,
        and Mandaluyong</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab4ce6-ff4d-42a6-946b-5657765494c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South: Makati, Pateros, Pasay, Taguig, Parañaque, Las Piñas, and
        Muntinlupa</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cfb99-82c7-49db-bc4b-757c1fe18906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East: Marikina and Pasig</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230b277-d248-483f-81ab-643ec6af68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West: Manila, Navotas, and Malabon</p>'
    '32':
