    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45f41a-0812-4174-a392-b1220ae8f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball fans can expect a fast-paced style of play from the purple
        and gold squad under Walton’s watch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf1a4e-ee30-4a8f-89b4-1f7945535381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The future’s bright. We’re gonna play an up-tempo game. We’re going
        to play a brand of basketball that the L.A. fans will appreciate,” said Walton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7d60f-2998-44fa-b010-84932db99928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton will take over a Lakers team that is in a transition period
        from the Kobe Bryant era that lasted for two decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726b5d4-41a3-4f2a-9595-e03d0d366e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twenty years and one of the greatest runs in any sport by any athlete.
        He’s obviously going to be missed. But his departure also opens up this opportunity
        for the next generation of Lakers and the next movement that I think will
        be exciting, not only to the young players but to free agents,” he said.</p>'
