      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge also mentioned qualification to the 2019 AFC Asian Cup
        as another target within reach, and that the team''s progress in both competitions
        would be a good gauge for development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c39b1-35ab-4593-bcb9-d1ea9a072d3c'
