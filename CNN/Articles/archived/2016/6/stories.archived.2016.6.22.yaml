      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41485baf-7fdb-4a70-8b93-40bc515e8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded soldiers were taken to a hospital in Busbus, Jolo, he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222dde78-c9cc-4f2f-aad4-986c7a7fae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/AFP-Abu-Sayyaf-ISIS-Basilan-clash.html">Related:
        Basilan clash: What we know so far</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2f1e7-b073-4b0c-bbd5-81743dfb509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a meeting of business leaders in Davao City also on Tuesday,
        President-elect Rodrigo Duterte said there will soon be a “day of reckoning”
        with the Abu Sayyaf and promised to dismantle the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5644ce5-4925-42ab-b4a2-005db53d274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot do it just immediately,” Duterte told a meeting of businessmen
        in Davao City. “But there will be a time, there will be a reckoning. And when
        it comes, I will just say ''Surrender unconditionally. Release all prisoners,
        hostages or we fight’.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2a06a-7450-43ce-bb09-9affd1393ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has gained notoriety for ransom kidnappings, beheading
        hostages and bombings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb5109-8f9a-450a-9d3a-b8b13acb68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf024c-9fe0-4db7-a1db-4ce3363df314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf beheaded Canadian hostages Robert Hall and John Ridsdel
        after no ransom was paid to spare their lives. Hall and Ridsel were abducted
        from a resort on Samal Island in September 2015 along with Norwegian Kjartan
        Sekkingstad and Filipina Tess Flor. Sekkingstad and Flor are still being held
        by the terror group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9f6af-7076-490c-aa67-0ca5260560ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Related:
        PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ab682-ed75-4c9d-bdc1-603e226412c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf are also holding three other hostages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe204b7-9dd4-4bc0-aa40-6a4c1271eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AFP continues to intensify the conduct of focused military operations
        in Sulu to pin down the Abu Sayyaf Group and rescue the remaining hostages,”
        Tan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
