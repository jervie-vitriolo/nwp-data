    'template': '1'
    'title': 'Walton promises a re-vitalized Lakers with a more exciting brand of
      basketball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd8089-bd84-4c30-a31d-1e57e7d61f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Less than two days after <a
        href="https://cnnphilippines.com/sports/2016/06/20/cleveland-cavaliers-nba-championship-game-seven.html">Golden
        State suffered a heartbreaking Game 7 NBA Finals setback to the Cleveland
        Cavaliers</a>, Luke Walton bid his goodbye to the Warriors, where he served
        as an assistant coach for the past two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e51419-6cd5-462e-a9b2-ea57a2e243af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton was introduced as the 26th head coach of the Los Angeles
        Lakers on Tuesday (Wednesday in Manila).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52031cda-ddfd-49d9-9596-2f00461048f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything excites me. We have young, talented players,” Walton
        said in a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164ef42-87f9-4c08-9429-310fb37f6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First order of business for Walton will be the NBA Draft on Friday
        PHT, where the Lakers hold the No. 2 and 32 overall picks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6e19b-f5d6-4198-9e22-9e4f19ef191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re gonna bring in another top draft pick this year and hopefully
        get a solid player at 32,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85e933-988e-432f-8d7c-8f114b007921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton, 36, the youngest head coach in the NBA now, will try to
        revitalize a franchise that posted the second-worst record last season at
        17-65, has missed the playoffs for a franchise-worst three consecutive years
        and has a roster comprised of promising young players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3a152-8311-45e0-b91e-2900727f89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as being a young coach and being able to help rebuild and
        organization and a team that I love and that I grew up with, it’s all exciting
        to me,” Walton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccee601-f5c6-42bd-8b26-db429ef339b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have one of the greatest fan bases of all-time. It’s an organization
        that free agents want to play for,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06349d68-b3ad-4f14-98f1-f3c754e235dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:24:11.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:24:28.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers announced they had acquired the services of Walton in
        late April to succeed Byron Scott.</p>'
