  'north-korea-fires-two-missiles-south-kore':
    'author': 'Jung-eun Kim, Madison Park and Barbara Starr, CNN'
    'caption': '(File photo) North Korea has released photos that it claims shows
      Kim Jong Un inspecting a miniaturized warhead. CNN cannot independently confirm
      the images.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T10:02:49.200+08:00
    'imagesource': 'jcr:8f81b812-3b4e-4e30-9eba-fbd28a5dc2aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cbf6c5-dd10-490b-8b39-34ada56ef4e3'
    'lead': 'North Korea fired two missiles Wednesday morning from its eastern coast,
      according to South Korean and U.S. officials. Both are believed to be Musudan
      intermediate-range missiles, fired from the North Korea port city of Wonsan,
      Benham said. North Korea has made at least four previous attempts this year
      to test this type of missile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:19:59.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:20:13.545+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:20:13.297+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires two missiles, South Korea says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f7e8a-fc34-45a1-9833-4c1f5c7b0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired two missiles Wednesday
        morning from its eastern coast, according to South Korean and U.S. officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a9e3f-71bc-47d8-a08e-7224f91089e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile launches did not post a threat to North America, said
        Commander Dave Benham, spokesman for the U.S. Pacific Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf278ddd-f75f-485b-80c4-490381b78db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are believed to be Musudan intermediate-range missiles, fired
        from the North Korea port city of Wonsan, Benham said. North Korea has made
        at least four previous attempts this year to test this type of missile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3874dfe-28db-4e5e-8296-accff6b184b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both missiles were tracked over the Sea of Japan, also known as
        the East Sea, "where initial indications are they fell," Benham said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0782238-cd64-4895-8265-5511ef695704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first missile launch occurred at 5:58 a.m. local time and the
        South Korean military presumed that one had been a failure, according to a
        spokesperson from the country''s Joint Chiefs of Staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e8996-988a-4f32-ab71-655c56d0abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two hours later, North Korea fired the second missile at 8:05
        a.m. local time, according to the spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b72fcd-74aa-49f9-8036-3136a8ba920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department condemned the recent missile tests in
        a statement: "We are aware of reports that the DPRK fired two ballistic missiles.
        We are monitoring and continuing to assess the situation in close coordination
        with our regional allies and partners."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbb6a9-5021-46c9-814e-258fc0040896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States advised North Korea to stop its ballistic missile
        tests and said it only strengthened the international community''s resolve
        to press forward with U.N. sanctions. The United States said it would also
        defend its allies, South Korea and Japan, and called its commitment to them
        "ironclad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae3ede-fb00-4876-b619-9cadf14a3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain prepared to defend ourselves and our allies from any
        attack or provocation," according to U.S. State Department spokesperson John
        Kirby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f29050-bcad-4fc5-a6f2-f2505166809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s defense minister Gen Nakatani told reporters that the missile
        launch did not affect the country''s security, but he also called for immediate
        meetings to take all possible measures to protect Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6bc1e-7d1b-44c4-b818-c451367d7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea tests Musudan again</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bb4ce-2458-4c2c-82ee-46c7c4df1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, North Korea has taken much interest in the Musudan, an
        intermediate-range missile with a strike range of 3,000 to 5,500 kilometers
        (1,864 to 3,417 miles).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1d962-3bec-47ed-adf8-267a35aaeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea attempted its fourth Musudan test in May, but it exploded
        after flying for about two to three seconds, according to U.S. defense officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e19f3-e762-417a-a6a4-4e7da3aef630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, a twin missile test of Musudan missiles also failed.
        In mid-April, on the anniversary of North Korea''s founder Kim Il Sung''s
        birthday, another reported Musudan missile launch ended in failure. All launches
        were from the North Korean port city of Wonsan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce726d8-ada7-47ae-9481-a32ffc64e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Musudan missile isn''t really new, according to John Schilling,
        an aerospace engineer who regularly contributes to 38 North, a North Korean
        monitoring project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe654dd-bfec-4b28-af97-37c533b4dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It showed up in North Korea over a decade ago, and it seems to
        be based on a 1960s-era Soviet design with some local modifications." The
        Musudan with its intermediate-range capabilities could deliver a nuclear warhead
        as far as the U.S. base in Guam, he wrote in an opinion piece for CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016a152-8ccb-40bb-b131-2af0b8dd4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last several months have been particularly contentious on the
        Korean peninsula, after North Korea claimed to have tested its first hydrogen
        bomb, an assertion that U.S. officials dispute, and fired a satellite into
        orbit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcf636-f8da-463d-a076-ddbc393ac3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why North Korea has been testing missiles with such
        intensity this year. The country''s leader Kim Jung Un could be in a rush
        to sharpen North Korea''s nuclear and missile capabilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678b41e-2a90-4abd-9376-5abcb793a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Paula Hancocks earlier this month, South
        Korean Defense Minister Han Minkoo pointed out that during the 18 years of
        Kim Jung Il''s reign in North Korea, the country had conducted 18 missile
        tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ff49c-7a17-4dec-80de-00719c1243e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just four years of reign under his son, the younger Kim has now
        overseen 27 missile launches with the two most recent tests on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375c438-69ca-43ed-9b18-1b2ae8534953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Crawford, Yoko Wakatsuki, and Elise Labott contributed
        to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79590f0-5fbd-419a-9c8a-a2f7a6b34bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:19:59.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:20:13.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/21/asia/north-korea-missile/index.html">North
        Korea fires two missiles, South Korea says"</a></em></p>'
  'brexit-eu-referendum-why-care':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-22T06:14:17.202+08:00
    'imagesource': 'jcr:76863518-d881-4edf-a7f9-1c57d2fa987a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7363129-1bbc-42f1-bd7f-2fd09a2adfc1'
    'lead': 'The U.K. votes Thursday on whether to remain a member of the European
      Union, or become the first country to leave the 28-country bloc. The outcome
      of the referendum will be known Friday. But if there''s a vote to leave, it
      will take at least two years, and possibly far longer, for a British exit (Brexit)
      to take effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:22:43.166+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:23:12.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:23:11.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you should care about the Brexit vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a555b-e1af-411c-ac99-4a8d506b04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The U.K. votes Thursday on
        whether to remain a member of the European Union, or become the first country
        to leave the 28-country bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0cccd-2b4c-40d5-9a93-091ffd4e6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the referendum will be known Friday. But if there''s
        a vote to leave, it will take at least two years, and possibly far longer,
        for a British exit (Brexit) to take effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c085e5-6a84-4597-acab-d874a767d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is the U.K. holding a referendum?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e301a-c00b-41fc-8ede-1fe488d91459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron called the vote in a bid to end years
        of infighting in his Conservative Party over Europe. He wants Britain to remain
        a member of the EU, and he tried early this year to convince skeptics by negotiating
        a ''new deal'' with the other 27 countries. But many party colleagues still
        want out, and some are leading the campaign for Brexit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1901c7-3c43-4a6f-9d16-9d1b6766a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the main issues in the debate?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f6398-a86f-4742-8ee1-216c1efffad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave campaigners say the U.K. needs to limit migration to ease
        pressure on housing, welfare, jobs and wages. They say that''s impossible
        to do inside the EU because it insists that people can live and work in any
        EU country they choose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84994d-483b-470d-b49b-1b7392eb6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remain campaigners say most EU migrants come to the U.K. to work,
        and more than pay their own way in taxes. They say closing the door would
        starve the economy of vital workers, and they point to record low levels of
        unemployment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022ff5b-ba76-4966-ae64-11390225ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave campaigners say British business is stifled by EU regulations
        and would thrive if liberated from them. They say that the U.K., on its own,
        could do more trade deals with rapidly growing economies around the world.
        And they argue that the EU would continue to give the U.K. easy access to
        its markets because it will want to keep selling to the U.K.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e85b7-397e-4a0c-ad6f-a84970186718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remain campaigners say leaving would be a disaster for the economy,
        because it means tearing up the U.K.''s free trade deal with its biggest export
        market. About 45% of U.K. exports go to the EU. They reject claims that the
        U.K. is hobbled by EU membership, saying it has grown faster than the region
        for years, and faster than most developed nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f661cf-9598-4108-a436-7eb2beafdf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the worst that could happen if there''s a Brexit?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911bede-6c72-4751-8c3e-ddb076fea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A run on the pound. The Bank of England has said the currency may
        fall sharply in the event of a Brexit vote, and Wall Street analysts have
        predicted losses of up to 20%. The pound is particularly vulnerable because
        the U.K. relies on foreign investment to support its economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5b6e3-116c-4e71-ac27-4f6c0c5f01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock market crash. Risk models suggest U.K. stocks could fall by
        24% in the wake of a vote to leave. That''s because investors are worried
        about the prospects for growth given uncertainty about trade with the EU and
        as big companies reassess their commitment to the U.K.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4cca5-8174-4077-8a4f-40205f1d8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession. The Bank of England and International Monetary Fund say
        a vote for Brexit could tip the U.K. economy into recession. The IMF and U.K.
        government say it would leave Britain permanently poorer. Some businesses
        say they will review investments in the U.K. and a messy EU divorce would
        likely make that worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c6d03-60d5-461e-b6fb-fb5ca2ed9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment. The government has warned that Brexit will put hundreds
        of thousands of jobs at risk. Recession would push up unemployment, and some
        big companies and banks may also relocate staff to Germany or France to avoid
        disruption to their EU business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ee092-9c66-46c9-aa31-935b04ff614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax rises and spending cuts. The U.K. Treasury says the economic
        shock will blow a hole in the budget, still fragile after the global financial
        crisis. It says it will have to raise taxes, and cut spending, to fill the
        gap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1048501-8369-4989-a28c-85aa8ccfe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why should the rest of the world care?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2a629-07a9-4ff7-87d4-222d3d0fdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is the world''s 5th biggest economy. A recession would hit
        global growth, which is already weak and fading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e8983-a73a-495d-ae9f-66475046395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would deliver a shock to Europe, still struggling with a fragile
        economy and high unemployment, and confronting the worst refugee crisis since
        World War II.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218d470-8eb6-44d5-be37-17802c965616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market fallout is unlikely to be limited to Europe. U.S.
        stocks could suffer because of slower global growth, a stronger U.S. dollar
        and disruption for U.S. firms in Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc715402-6047-4ea8-850e-22e0385e3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American companies have their European headquarters in the
        U.K. They — and other global brands — may be forced to move people and operations
        to other EU countries to ensure continued easy access to those markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e18c8-fc74-46cb-8c73-7e0301ef7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:22:43.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:23:12.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit could trigger more political instability in the U.K., and
        Europe. Cameron may resign, pro-EU Scotland could demand a second vote on
        independence from the U.K., and anti-EU forces in other countries may gain
        strength.</p>'
    '21':
