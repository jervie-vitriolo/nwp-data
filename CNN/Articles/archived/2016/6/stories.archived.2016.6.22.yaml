  'CPP-lauds-Duterte-governments-peace-efforts':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photos). (L) Jose Maria Sison, founder of the Communist Party
      of the Philippines (CPP); (R) incoming President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-22T11:54:20.975+08:00
    'imagesource': 'jcr:b956fa01-bbf7-4cbd-9afe-a7f27d038efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df56fec2-11a1-452b-9a45-dafc192f434c'
    'lead': '“The CPP and all revolutionary forces expect peace negotiations with
      the Duterte regime to move forward with unprecedented speed,” the Communist
      Party of the Philippines said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:12:13.588+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:12:27.189+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:12:26.873+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP lauds the incoming Duterte government''s peace efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40bea6-cbdd-48de-8877-9f3c56e48ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a rare expression
        of optimism regarding the prospects for the peace negotiations, the Communist
        Party of the Philippines (CPP) has congratulated and lauded the next administration
        for its commitment to find a solution to the decades-old armed conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afc044-9445-405f-aedd-e46257b7cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP praised the incoming administration of President-elect Rodrigo
        Duterte for “vigorously pursuing” talks with the National Democratic Front
        of the Philippines (NDFP), even before formally assuming office. The NDFP
        is the political arm of the CPP, which represents the rebels in the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4b732-14f9-44f4-be4e-bd947daac2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CPP and all revolutionary forces expect peace negotiations
        with the Duterte regime to move forward with unprecedented speed,” the CPP
        said in a statement over the weekend following the <a href="https://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">June
        13-14 preliminary talks</a> between the NDFP and Duterte’s peace panel in
        Oslo, Norway. The statement was made public Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3338eb5-3d13-4d05-8af9-fff0803d731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it was looking forward to forging agreements with the
        incoming government and “attain historic achievements” in the peace process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a62df4-20f3-4e21-80df-7ae2a3befa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said the incoming Duterte government’s attitude toward the
        peace talks was a “big departure” from the administrations of Gloria Macapagal
        Arroyo and Benigno Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7191b-690a-47f0-b793-7e0f9eeed16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the previous two regimes, peace negotiations were regarded
        mainly as a psywar operation that was secondary to and served only the counter-revolutionary
        war of suppression,” the CPP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69092e-e2d8-4a7d-87b7-77a7e8db450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded on December 26, 1968 by <a href="http://nine.cnnphilippines.com/videos/2016/05/16/Duterte-offering-cabinet-posts-to-CPP.html">university
        professor Jose Maria Sison</a>, the CPP aims to overthrow the government and
        replace it with a “national democratic” state. It formed the New People’s
        Army (NPA), its armed wing, the following year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818227dd-e056-4460-a3be-27e07281c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/05/04/Rodrigo-Duterte-freed-NPA-captives.html">Also
        read: NPA turns over more hostages to Duterte</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525899a5-d034-417a-bf30-47df00bb5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the talks faltered under Arroyo, the government and the NDFP
        resumed negotiations under Aquino in 2011, but the talks stalled again when
        the two sides disagreed on the release of rebel leaders, particularly those
        considered consultants in the talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8323f9-878a-4ac5-b452-260b0354c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over five years, Duterte, a self-described socialist, is bringing
        renewed hope for a possible peace deal. He reached out to the rebels even
        before officially assuming the presidency, and sent a peace delegation to
        Oslo, Norway, to talk with the NDFP. Norway has been brokering the talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6468dce-8c47-480f-9c34-02231f0b1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/18/Rodrigo-Duterte-peace-talks.html">Related:
        Duterte readies for Philippine peace talks restart as rebel team arrives</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaeff0-40bc-468b-acdf-c7d5d7ccc292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the preliminary talks, the two panels signed a joint statement
        to <a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">resume
        formal peace talks on the third week of July</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5709f6-2133-4535-beae-fc02796216ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it “fully supports” plans to accelerate the negotiations,
        and is pleased that the incoming peace panel will recommend the release of
        detained NDFP consultants to allow them to participate in the talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac1db1-0e38-4496-bc7c-2d9542e4e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties also agreed to discuss the reconstitution of the list
        of NDFP consultants and rebel leaders who can freely move around the Philippines
        without the risk of being arrested under the Joint Agreement of Safety and
        Immunity Guarantee (JASIG).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863473e9-89e0-4dd2-be77-ee1a78926688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their plan to recommend the release of political prisoners on humanitarian
        grounds is also highly commendable,” the CPP said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832ac85-6b27-4fde-aa3d-723377fa0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Duterte-seeks-general-amnesty-for-political-prisoners.html">Watch:
        Duterte seeks general amnesty for political prisoners</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f66e63-8ab1-420b-bd3f-efbed6ceddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also welcomed discussions on the possible implementation
        of an interim ceasefire between government forces and the NPA, which has waged
        a 47-year-old armed struggle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5aa31d-794b-409d-be72-4df6e18381be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:12:13.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:12:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte administration’s chief peace negotiator and incoming Labor
        Secretary Silvestre Bello said a <a href="https://cnnphilippines.com/news/2016/06/21/Duterte-gov%E2%80%99t-ceasefire-with-NPA.html">truce
        is possible</a> before President-elect Rodrigo Duterte’s first State of the
        Nation Address on July 25.</p>'
