      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Abu Sayyaf <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">beheaded
        one of its hostages</a>, Robert Hall, after the government failed to give
        the ₱300 million ransom for each of the four Samal Island captives — Canadians
        John Ridsdel and Hall, Norwegian Kjartan Sekkingstad, and Filipina Marites
        Flor — who were abducted in September 2015 from a resort in Samal Island.</p>'
