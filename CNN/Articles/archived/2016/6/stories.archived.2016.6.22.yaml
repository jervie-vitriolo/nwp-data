  'international-olympic-commitee-doping-russia-ban':
    'author': 'Matt Majendie, CNN'
    'caption': 'IOC President Thomas Bach'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-22T07:39:01.103+08:00
    'imagesource': 'jcr:bd014faf-d8f4-424b-92dd-bfe6dbb53e68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24ab57f-a757-4878-81a4-9a32e98a7b65'
    'lead': 'The International Olympic Committee has backed the sanctioning of Russia
      track and field athletes over the country''s lack of anti-doping efforts, but
      says individual Russian athletes could be cleared to compete at August''s Rio
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:30:13.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:30:32.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:30:32.132+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doping: IOC backs IAAF Russia ban but leaves door ajar for some athletes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bb74f-a04f-4b3d-bfba-8406099dcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The International Olympic Committee has
        backed the sanctioning of Russia track and field athletes over the country''s
        lack of anti-doping efforts, but says individual Russian athletes could be
        cleared to compete at August''s Rio Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f20aff-b713-4a1b-95cb-52831fc9ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, athletics'' governing body the IAAF upheld its previous
        ban on Russian track and field athletes competing on the global stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea12d7-4f83-47a4-8ae0-08ca47e74e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following Tuesday''s summit in Lausanne, the IOC said it planned
        to "fully respect the decision of the IAAF Council."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc723c-7aab-47ab-8ff6-aa54e8053544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, IOC president Thomas Bach gave some hope to Russia''s athletes,
        saying he expected some individual Russians to take part if cleared by the
        IAAF and that "they will compete under the flag of the Russian Olympic Committee."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda7d0e-7fe0-49a0-9dd2-1ea894e97959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a stance would be in direct contrast to that of the IAAF, which
        stated that any individual Russians allowed to compete "because they have
        been outside the country and subject to other, effective anti-doping systems"
        would "not be for Russia but as a neutral athlete."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3774744-82ed-48c2-9ab4-e9428f4685f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates a potentially difficult situation for whistleblower Yuliya
        Stepanova, whose evidence effectively led to the revelations of systematic
        doping within Russian track and field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c900ef-dd36-4182-9bd5-d4f9cacb815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanova has been relocated to Canada but the 29-year-old middle-distance
        runner had hoped to qualify for and compete in Rio under the IOC flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cae2b4-72b4-4942-8fd1-12d57f8d36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Russian athletes hoping to compete in Rio would have to undergo
        further doping checks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6696b26-ef10-4f33-ac3a-5ac7886da202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As will those from Kenya, which has also been declared non-compliant
        with the World Anti-Doping Agency code and whose athletics team has also been
        threatened with possible Olympic exclusion in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e85e80-0b49-4a18-af36-6eab18368ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC statement said that "the presumption of innocence of athletes
        from these countries" was currently "being put seriously into question."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fa671-474e-4a05-8974-2628ee1d0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the situation in both countries, Bach said: "In Kenya,
        you have a lack of funding and attention from national bodies, and in Russia
        you have serious allegations about manipulations of the doping system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad096562-dda8-43fa-b198-534bccb4aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, it leads to the same challenge: To ensure the same playing
        field where the anti-doping system has been affected in different ways."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ea2d3-d671-494c-ac60-5247e806946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Olympic Committee president Alexander Zhukov said the country''s
        clean athletes would appeal against the suspension and told the IOC summit
        they would take the matter to the Court of Arbitration of Sport, calling such
        a ban "legally indefensible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16b6d5-eccc-429b-ac54-1297baad0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not ruled out a complete boycott of this year''s Olympics,
        according to Kremlin spokesman Dmitry Peskov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbe57e-9825-4db6-8df0-98124fecbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if a wholesale boycott could prove a reality, Peskov told
        reporters via a conference call: "I can only say that no one wants to create
        a precedent like this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21b414-af2f-4691-b027-ee256c18801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin is a convinced supporter of Olympic ideals, and
        a convinced enemy of anything that may harm these ideals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc0935-a351-4ea2-b785-fae38bebe4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But beyond all doubt, we intend to defend the interests of our
        sportsmen – I mean, those sportsmen who are not associated in any way with
        doping use."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1b093-cc15-462d-9611-90e0b8e4b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach defended the IAAF at the conclusion of the IOC summit, and
        said the aim of its own proposals was to "keep dopers away from Rio 2016 by
        doing everything in the disciplinary procedures following the comprehensive
        testing and pre-testing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f1963-ce40-485b-b19d-d40a40c5124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials planned to go after dopers'' entourage, including
        coaches and doctors, in a bid to further clean up the Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67750f-3048-4e0f-9656-ae32f316e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach also singled out the Russian Olympic Committee for praise,
        saying it had been "mentioned in a very positive way for their work" despite
        the potential for more allegations in the latest World Anti-Doping Agency
        independent commission report on allegations of systematic doping at the Winter
        Olympics in Sochi in 2014. That report is due out on July 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f6a87-1f7b-4804-b475-e208128062fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:30:13.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:30:32.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/21/sport/ioc-iaaf-russian-ruling/">Doping:
        IOC backs IAAF Russia ban but leaves door ajar for some athletes</a>."</em></p>'
  'Clinton-closing-in-on-running-mate-search':
    'author': 'Jeff Zeleny and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T07:40:38.077+08:00
    'imagesource': 'jcr:7f9d2817-aa45-492b-8543-ee2345c8c02d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e4d5a7-1ef0-4b2a-97ea-49d0fde63211'
    'lead': 'Hillary Clinton is narrowing her choices for a running mate, intently
      focusing on a handful of potential candidates as her team closes in on the final
      weeks of vetting before she makes a decision in less than a month, several Democrats
      watching the process tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:33:28.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:33:45.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:33:45.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton closing in on running mate search

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae92a99-bdcf-4ca2-bd04-9a011f36fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombus, Ohio (CNN)</strong> — Hillary Clinton is narrowing
        her choices for a running mate, intently focusing on a handful of potential
        candidates as her team closes in on the final weeks of vetting before she
        makes a decision in less than a month, several Democrats watching the process
        tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7abc6-3852-4816-be44-518a37f9ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her long Democratic primary fight now over, Clinton has privately
        signaled she is less concerned about choosing someone who fills a specific
        liberal or progressive void, rather than selecting a partner who is fully
        prepared for the job and has a strong camaraderie with her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226650ef-731d-401e-b49e-ccf8d1cfb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of serious vice presidential candidates is believed to
        be smaller rather than larger, with Democrats close to the campaign placing
        it at no more than five contenders. But several aides acknowledged they were
        not sure, considering the secrecy imposed on the process by Clinton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa914b-e003-4885-8d14-ed8a6e79248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has not yet conducted formal interviews, but has devoted
        hours studying the records and backgrounds of several Democrats on a list
        that includes Sen. Tim Kaine of Virginia, Sen. Elizabeth Warren of Massachusetts,
        and Housing and Urban Development Secretary Julian Castro of Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3ee8e-a6c6-49a6-bc4a-54a1182bda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those three should not be seen as absolute finalists, several
        Democrats said, only as active contenders. The roster also may include Labor
        Secretary Tom Perez, Sen. Sherrod Brown of Ohio, and Rep. Xavier Beccera of
        California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5ad82-6517-419d-aeef-7cb1f0428e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his prospects, Kaine smiled and winked Tuesday as he
        stepped into an elevator in the Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d506c-d8dd-4ee4-b818-bbb10d5351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not include Sen. Bernie Sanders of Vermont, her primary
        rival who has yet to endorse her candidacy but has pledged to help defeat
        Donald Trump. He was not expecting to be considered, aides said, and her aides
        say he is not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a7ae9-d8bb-4fc3-b527-f6ade8f9610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Podesta, chairman of the Clinton campaign and a trusted confidante,
        is leading the effort, according to Democrats who spoke on the condition of
        anonymity because they are not authorized to speak about the highly-secretive
        process. Cheryl Mills, Clinton''s longtime adviser and lawyer, is also helping
        Clinton with the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297fafc2-158c-4da0-a49b-1c6bceb85a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were seen leaving Clinton''s home in Washington on June 10,
        hours after the former secretary of state met with Warren. The topic of the
        meeting was not the vice presidency, aides said, but it was an opportunity
        for the two whose relationship has not always been warm to have a face-to-face
        conversation about the direction of the party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec307b8f-14e1-4314-939a-729dc136fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Clinton has repeatedly said in interviews, her top consideration
        is someone who would be able to step into the presidency should anything happen
        to her. And, by extension, someone who Republicans could not credibly cast
        as ill-prepared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b516e7-9d28-4b83-ad63-1c074377f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be sure that whoever I pick could be president immediately
        if something were to happen," Clinton told CNN earlier this month. "That''s
        the most important qualification."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd15ec-5b23-4e9b-adee-3196805f2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top consideration for Clinton and her aides, Democrats said,
        is finding someone she actually wants to work with, not necessarily someone
        who checks regional or specific electorate boxes. She, perhaps more than most
        presumptive nominees in recent history, knows the inner-workings of the West
        Wing intimately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a729a49-e68c-46bb-b8e3-c62e2c707e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could bode well for several Democrats, who aides say Clinton
        enjoyed campaigning with this year, including Kaine, Perez, Castro, and Sen.
        Cory Booker of New Jersey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e574c-af3d-4ed8-9604-6d77f39e481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the calculations about who would make a better running mate,
        the list of actual candidates is believed to be fairly small. Clinton is not
        expected to make a decision before Trump reveals his choice at the Republican
        convention, but aides say she is almost certain to have her decision made
        privately by then.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e7241-2c54-48bd-ad08-4e93c60ce638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Democrat being considered offers a variety of pros and cons
        that Podesta, Mills and other aides are currently weighing. A veteran Washington
        lawyer, James Hamilton, is also overseeing the vetting of the candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795a0e6-39bd-4c9c-b3c8-2a9c3cbc331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real scrutiny, though, comes through the work of Democratic
        lawyers and researchers who are assigned specific candidates and are walled-off
        from others. They start by studying public records, searching for anything
        embarrassing, distracting or otherwise problematic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbdf95-fdaa-4d06-9bb6-24c074b9e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of inquiry, for instance, is a batch of legal files in
        Richmond, Virginia, where death penalty cases of a young civil rights lawyer
        named Tim Kaine are being reviewed. Kaine was vetted by the Obama campaign
        eight years ago and people close to that process say nothing was discovered
        that would disqualify him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc66ef5-30ac-42ff-b269-5639652d324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine, a former governor and chairman of the Democratic National
        Committee, is one of the few prospects with executive experience. He also
        speaks fluent Spanish, often conducting interviews on the campaign trail or
        on Capitol Hill in his second language. He is not a progressive firebrand,
        but that may be less of a demand than once thought during the heat of the
        Clinton-Sanders fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb74ae-9bc8-40a7-a816-d148eb0505a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro is seen as young, vibrant and would further cement the Latino
        vote. But his experience is far less than anyone else on the list and some
        Democrats fear he could be cast as a lightweight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edf655-4ae7-4905-ae3b-1b75a94adfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez is seen as someone ready and willing to attack Trump and whose
        long history in labor politics could excite voters in labor strongholds like
        Ohio, Pennsylvania and Wisconsin. Yet he has spent most of his life as a political
        appointee, only successfully running for county council of Montgomery County,
        Maryland, in 2002.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034b6d7-c1c5-49f8-8c67-50820296ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Warren is being actively considered, several Democrats close
        to both women are skeptical she will be selected. She has aggressively attacked
        Trump in recent weeks – much to the delight of the Clinton campaign – but
        the two do not have a personal relationship and Warren has, at times, been
        outspoken against some of the Clinton White House''s policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50d2f6-727e-4901-b4de-ef1c644b034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Warren dropped by Clinton''s headquarters and fired up
        the troops, leading one top Democrat to say: "Never say never. She''s good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fe06e-afd2-48f8-93dd-477a85c6ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbd9ea-ebc5-483d-8881-5ffb2e04d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:33:28.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:33:45.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/21/politics/hillary-clinton-vice-president-search/index.html">Clinton
        closing in on running mate search</a>."</em></p>'
  'teitter-app-engage':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-22T07:40:06.649+08:00
    'imagesource': 'jcr:d5081d9d-f2a3-4099-af66-d93bd955280f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e21c7be-61a9-48d0-82f2-73f1732f542d'
    'lead': 'The company released a new app called Engage that flips the experience
      upside down so you only see things that happen to your account. There is no
      pesky timeline to distract you with the thoughts of people who aren''t you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:36:28.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:36:56.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:36:56.045+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter''s new app is all about you, yes you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d75c0-7f3e-4a05-9a00-f01457a1c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Do you ever go to Twitter
        and think, "This is neat, but I wish it was more focused on me"?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50105cda-0f30-4ec8-b605-4f8c50b9a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a new app on Tuesday called Engage that flips
        the experience upside down so you only see things that happen to your account.
        There is no pesky timeline to distract you with the thoughts of people who
        aren''t you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d0f6d-4dee-4997-98b2-8998c31ae2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free app is available for anyone on iOS in the U.S., but was
        built specifically for people or brands that have cultivated a large following
        on the service. Think "creators, influencers or public figures" – and anyone
        who goes by Rihanna, Taylor Swift, or POTUS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb79d3-b11f-49b8-8240-0fb652f93d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is divided into three sections, Engage, Understand, and
        Posts. You can see all your mentions or just reactions from more elite verified
        users. Colorful graphs show all your likes, retweets, mentions and impressions
        in real time. You can look through a list of your posts to see how many impressions
        they garnered, or just relive your own witty comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02d940-6c4a-46c8-84f9-ca4cd52493dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pleasant side effect is that the app provides a safer, more protected
        way to experience Twitter. Unfortunately it''s not much good for regular users
        who are more interested in conversations than tracking their own budding fame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9f4d3-61a5-435b-bdae-103248ea9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has taken a lot of flack for failing to address abuse and
        bullying on the service. It''s rolled out some tools just for verified users
        and made minor tweaks to reporting tools, but for many people it hasn''t made
        a dent in the streams of harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692c7ab-12c8-4ef7-bc9b-89b830995f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:36:28.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:36:56.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
