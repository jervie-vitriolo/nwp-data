  'brexit-eu-referendum-facts-immigration':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England (BOE) in the City of London, on Monday, June 20, 2016. British banks
      and their regulators are united in their hostility toward the European Union''s
      bonus cap.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T05:37:48.241+08:00
    'imagesource': 'jcr:312dfabb-e6d2-46b1-b172-b98c81ddcd3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c9581c9-53cb-41a0-bf52-612e14b17e20'
    'lead': 'If Great Britain does decide to leave the European Union, it''s likely
      to be because of immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:40:23.297+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:40:38.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:40:38.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The facts about Brexit and immigration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77204f-90cf-4bed-abbe-af0dfbd49d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — If Britain leaves the European
        Union, it''s likely to be because of immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033ae58-2500-4d0f-9257-af9e684eabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is more important than the economy for most voters in
        Thursday''s referendum, polling firm Ipsos Mori says. And more than 50% of
        voters who plan to back a British exit (Brexit) from the EU cite migration
        as the main reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342570e6-c2ba-4537-bb54-ad140c20a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall net migration hit a record 333,000 in 2015. That figure
        has exceeded 100,000 every year since 1998. Communities have been transformed,
        and housing and public services stretched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ebfc6-6ebf-4cbf-ac4c-fe510e26c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain can limit immigration from outside the EU, but can''t stop
        people from 27 EU countries coming to the U.K., since freedom of movement
        is one of the central pillars of the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633f194-fd91-4dab-b6b0-d6dd7bb0fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those campaigning against Brexit acknowledge they can''t turn EU
        migrants away, but argue that they make a vital contribution to the U.K. Some
        10% of registered doctors, for example, come from other EU countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d3467-0f2f-4463-a264-e98ebffe230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/06/22/brexit-eu-referendum-why-care.html">Related:
        Why you should care about the Brexit vote</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecc9ba-a40c-423a-bf37-9a8ec6c84a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So do Britain''s 3 million EU migrants contribute more to the economy
        than they take out?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed5c62-f550-4c2f-84a7-19279cb852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official government numbers on that, but academic research
        shows that EU migrants are more likely to make a net contribution to the U.K.
        than migrants from outside the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccd08a-549e-49df-a5c3-4e88439a0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, about 1.9 million of the EU-born migrants in the U.K.
        -- 63% -- are working, according to the Oxford Migration Observatory. That''s
        a higher ratio than the population as a whole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1402b-1df9-492f-9146-73cdf889d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. Office for Budget Responsibility said in 2013 higher net
        migration would reduce pressure on government debt over time -- because incoming
        migrants are more likely to be of working age than the population in general.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835f94c-62fd-4cb5-984c-a8653558b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by University College London, immigrants who
        arrived from the EU after 2000 contributed £1.34 to the U.K. economy for every
        £1 they took out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac393af-8b2c-4eaa-8239-b2e55e57ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed data from 2001 to 2011, looking at the difference
        between taxes and other contributions migrants make to public finances, and
        the costs of the services and public benefits they receive, such as free healthcare
        and tax credits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec4106-c8dd-48df-9b0f-a51b1cadc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration to the UK since 2000 has been of substantial net fiscal
        benefit," said Christian Dustmann, one of the authors of the study. "This
        is true for immigrants from central and eastern Europe as well as the rest
        of the EU."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976d457-df63-4276-9f0b-f48b28eec7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent EU migrants tend to be younger than those who have been in
        the U.K. for longer, which means they are more likely to work than depend
        on welfare benefits, according to the research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d6d48-8f0c-4539-89b7-8bddc85b8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is more complicated than that. The UCL study found
        that immigrants from eastern European countries contributed £1.12 for every
        £1 received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05b205-a558-483b-ae40-3f3f5c284a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from the rest of the EU put in £1.64 for every £1 taken out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673c3f3-3b2d-4aaa-9f39-da85e90924c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when EU migrants who arrived in the country before the millennium
        are taken into account, the overall contribution falls to £1.05 for every
        £1 received.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ae0e7-9424-4e53-9ae5-7e6511e82106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:40:23.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:40:38.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/21/news/economy/brexit-eu-referendum-immigration-facts/">The
        facts about Brexit and immigration</a>"</em></p>'
  'gay-wedding-planner':
    'author': 'CNN Philippines Life Staff'
    'caption': 'There may be no such thing as legal same-sex marriage in the Philippines
      at the moment — but that doesn’t mean you can’t have same-sex weddings. The
      head of communications at Shangri-La Boracay, one such place that holds these
      ceremonies, talks about making it all happen.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-22T05:03:42.092+08:00
    'imagesource': 'jcr:31f2af4f-9a6d-41e2-a46f-aa332e745df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20b7472e-df5a-413d-aa23-5ebf4e916279'
    'lead': 'There may be no such thing as legal same-sex marriage in the Philippines
      at the moment — but that doesn’t mean you can’t have same-sex weddings. The
      head of communications at Shangri-La Boracay, one such place that holds these
      ceremonies, talks about making it all happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:44:58.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:45:23.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:45:23.298+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outlaws in love: Planning a gay wedding in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e4f8c-e0e6-4b43-a262-1c9cf2117b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As in the rest
        of Asia, the idea of the legalization of same-sex marriage in the Philippines
        is still a far-off one. The country, though, is among the more tolerant nations
        in the continent, with some significant form of legislation in support of
        LGBTQ rights short of recognizing same-sex unions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890eb8b-9870-4152-ab73-f0c0f8e3eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unknown to many, there are already places in the Philippines
        that can be a venue for same-sex marriages, which, although still not legally
        binding, can be ministered by churches that are accepting of LGBTQs. One of
        these places is Shangri-La Boracay, which has so far held two same-sex marriages
        of purely ceremonial nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff621f8-3a74-43ef-8bcd-ea9c10803317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One couple made a grand entrance by parasailing and landing on
        a dragonboat. Another couple opted for spiral-shaped seating for their guests
        during the wedding ceremony instead of the usual theater-style setup.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6162a-8872-4cff-8120-b128b7c2776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Del Carmen, the director of communications at the hotel,
        talked to CNN Philippines Life via email about the festivities and the planning
        that goes into same-sex weddings. Below are edited excerpts from the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c35dc-c42a-4aaa-9454-1b9cebcf67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a difference between planning a gay wedding and
        a straight wedding?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eafb7-f5cb-4cdb-a763-7a577316d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no difference at all as all ceremonies and receptions entail
        similar arrangements. Of course, every wedding is different depending on the
        couple’s preferences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74ee31-72bc-4289-9050-73129bf4b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you go about finding someone to officiate, like a
        minister? Is it difficult to get one to agree to officiate a gay wedding?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf684c1-3ee8-41d0-9474-46103bb0bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One couple brought their own officiator to perform the ceremony,
        while in the other case, an officiator was contracted externally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88249dc9-88cd-4dbf-977d-eb0e9eb9b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most memorable gay wedding you’ve planned?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc9ccd-70a8-4498-8e64-ca8e1bf4487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most memorable one actually went viral on <a href="https://www.buzzfeed.com/annamendoza/were-not-crying-youre-crying?utm_term=.oiKk3nOVa#.vlkPjy4BY">BuzzFeed</a>.
        The couple had been together for over a decade, surviving a long-distance
        relationship that had them living continents apart. It was very moving to
        see them so happy together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e62573-c852-4aa6-b1fe-c00607fd5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even though there are a number of countries where gay marriage
        has been legalized, why do you think some couples still prefer to have their
        weddings here in the Philippines, where same-sex marriage remains a controversial
        issue?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428ef73-1433-49d0-931c-cb2259a96f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weddings we have hosted were both of Filipino couples. They,
        like many others, prefer to wed in their homeland. And since Boracay is a
        romantic, world-famous wedding destination, it’s no surprise that more LGBTQ
        weddings are held here as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a6960-f68a-411a-9408-08f21546792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The experience in a same-sex wedding was nothing short of inspiring.
        The couple and their guests were very happy and proud of the love they were
        celebrating. This festive, emotional tone carried on from the ceremony until
        the after-party.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba7ad9-c122-4659-8321-ba125a1d0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the weddings that you planned have anything in common
        with each other in terms of themes, necessities, etc.?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511a00c-4af5-489f-b1b6-6542d9416930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both were definitely adventurous and creative weddings. One
        couple made a grand entrance by parasailing and landing on a dragonboat. Another
        couple opted for spiral-shaped seating for their guests during the wedding
        ceremony instead of the usual theater-style setup. This couple also choreographed
        a unique first dance, which they performed for their guests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a5d50-1399-4961-b525-c18a07409415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking back on the first same-sex wedding you organized,
        what feelings or experiences stood out for you?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4a7a7-6148-411d-b085-46c4c1ba8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience was nothing short of inspiring. The couple and their
        guests were very happy and proud of the love they were celebrating. This festive,
        emotional tone carried on from the ceremony until the after-party.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297c298-910e-4222-920f-f43d15791f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you take us through how a wedding ceremony is like?
        Does it go pretty much the same as way as a heterosexual couple’s?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1daf6-f9e2-4b69-a8eb-27e482b260e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:44:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:45:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding ceremony flow is exactly the same. The only difference
        is that instead of one big moment for the bride’s entrance, there would be
        two separate entrances, or the couple would opt to walk down the aisle together.</p>'
  '90s-candy':
    'author': 'Fiel Estrella'
    'caption': 'If you’ve ever had your tongue turn blue because of Pintoora or marveled
      at the way Bubble Jug transformed from powder to gum, a writer wants you to
      know that even in adulthood, it’s still okay to get silly about candy sometimes.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
