    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mining has place in Duterte economic agenda - MVP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26375784-6df0-41de-85e2-05e0c3949171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of the country''s
        biggest miners has issued a staunch defense of the industry, in the wake of
        threats made by incoming President Duterte and the appointment of Gina Lopez
        as his Environment Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b10127-a9ba-40b0-bc93-401d839d7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining can help Duterte carry out his plans for the economy, Philex
        Mining Corp. Chair Manny V. Pangilinan said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8152522-9da2-4c73-92c5-73350d084ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Duterte aims to spread development to the countryside,
        where poverty is at its worst. He plans to do this by establishing industries
        that can create jobs and bring in income for locals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830b34a-6bb8-4e48-a74c-bc08d260a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/18/Duterte-Pope-Francis-climate-change-action.html">Also
        read: Duterte urged to prioritize climate change action</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00c896-fd8d-4c4a-b1f6-f6073dde8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said agriculture and tourism were the typical growth
        drivers in rural areas. But he pointed out that mining should also be considered,
        since most mineral reservations were "not in the cities, but in the boondocks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c16475-1939-4343-b427-3ac9eae612fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise hopes to expand the country''s export base.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2b6f5-daa9-419b-98e2-b2649237365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country earns most of its dollars from its overseas workers,
        who bring in about $30 billion a year, Pangilinan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587c108-6907-4acc-87dc-c03e06abd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector, particularly business process outsourcing,
        is a close second, contributing about $15 billion. Electronics adds another
        $20 million. It drops off after that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c024887-c05e-4ff2-bb4a-f12047ccd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why in trying to create a viable and extensive export base,
        you have to consider mining and its potential because the mining exports last
        year was north of $4 billion," he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01464d59-f671-4369-a485-06af3263fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target of attack</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487a79c-eb93-4d5c-bedc-cfc6303b177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining industry has been bruised and battered this week, as
        Duterte met with business leaders in Davao. He came out with fighting words,
        telling companies: "If you cannot do it right, then get out of mining."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08203636-a476-4c24-a11a-5e80ab98cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to conduct a "comprehensive review" of all mining
        permits issued by the government and the concessions they allow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16125ae0-d082-4af9-930b-7637a48ba4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the industry was already spooked then, Duterte''s appointment
        of renowned anti-mining advocate Lopez would not have assuaged their fears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b72113-7d2b-4fbc-9a0d-aa4ec70b6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first interview with CNN Philippines as incoming Environment
        Secretary, Lopez said she was <a href="http://nine.cnnphilippines.com/videos/2016/06/22/Gina-Lopez-accepts-Dutertes-offer-to-lead-DENR.html">"averse"
        to mining</a> because of the damage it wreaks on the environment. Mining also
        left communities worse off, while foreign companies profited from the country''s
        finite resources, she explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29ef34-cc65-4872-aece-f1877cfd0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/12/07/Farmers-suffer-from-silt-damaged-lands.html">Watch:
        Farmers suffer from silt-damaged lands</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239862e-b3bd-40f4-b849-1dd926529bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who famously got into a shouting match with Lopez during
        a mining conference in 2012, said her appointment was a "cause for concern."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b161d-71ca-46f8-ae0c-925c36cce4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex operates the gold-copper Padcal mine in Benguet province.
        It''s also acquired new mining licenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0baf47-3f4d-4802-8ff8-527aa8754d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said, "I would guess in the next few years there would
        be occasions that Padcal would require routinary business permits. We will
        then have to submit our applications with both the Mines and Geosciences Bureau
        and the Department of Environment and Natural Resources."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6ea10-e57c-4af6-9418-1735d4906f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be business as usual for Padcal, though, unless the government
        issues a new mining policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26482d-8d1e-468b-8398-982f85cdde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez may be strongly opposed to mining, but Pangilinan takes hope
        in Duterte''s support of responsible mining.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe7b5b-1976-4d6d-b0a8-495dbb6f7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:10:21.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:11:27.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gina may have her own ideas, but as Environment Secretary, she
        will be responsible to the people too. Mining is part of her portfolio."</p>'
  'mar-roxas-soce-487-million-comelec':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-22T08:08:29.878+08:00
    'imagesource': 'jcr:4a56d5ea-61f1-43e7-ab40-3d11de5b09e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345efb19-d55d-45c7-bea9-4c73cc8b1a6e'
    'lead': 'Liberal Party presidential candidate Mar Roxas finally files his Statement
      of Contributions and Expenditures (SOCE), two weeks after failing to meet the
      June 8 deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:16:00.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:16:12.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:16:11.766+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mar Roxas submits report on campaign funds: 2nd top spender with ₱487M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97b4f1-dadf-40c8-be6a-437946b17742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A yellow truck
        containing 50 boxes of documents arrived at the Commission on Elections (Comelec)
        office Wednesday morning, as losing presidential candidate Mar Roxas submits
        his campaign finance report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607cb8b-bf77-4fa8-900d-e7c9857428f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas’ camp failed to meet the initial June 8 deadline for candidates
        to file their Statement of Contributions and Expenditures (SOCE), but the
        Comelec granted an extension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9dc89-d5a2-462d-9e5f-231b80b03c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daang Matuwid spokesman Barry Gutierrez filed the documents for
        Roxas since the former Interior Secretary is traveling around the country
        thanking his supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407819d0-af1c-48a1-91a8-70d7e3634d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/Liberal-Party-SOCE-Mar-Roxas.html">Related:
        LP submits SOCE, says it received and spent over P241 million</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d8deb-fbff-4b6b-90f1-533995fb04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the start, his (Roxas) position has been it’s better for us
        to be a bit late, but to submit a complete record of all our transactions,”
        Gutierrez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c267b4-a596-4737-a275-365d9685819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes documents submitted by other candidates aren’t as complete.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PHOTO: Mar Roxas SOCE filed at the COMELEC today <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/CM9CfAvEDQ">pic.twitter.com/CM9CfAvEDQ</a></p>&mdash;
        Anne Claire Nicholls (@AC_Nicholls) <a href="https://twitter.com/AC_Nicholls/status/745460358811258885?ref_src=twsrc%5Etfw">June
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35b3fb-c589-4fbc-820c-5d6f617d1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda6549-971a-4153-bee7-ec15e92f3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas’ SOCE shows he spent a little over ₱487 million for his campaign,
        making him the second biggest spender, next to Sen. Grace Poe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933d6cd-e812-4c42-a471-20c073ec92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/09/poe-robredo-biggest-spenders.html">Comelec:
        Poe, Robredo biggest campaign spenders</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ea44a-3439-4fe6-ae3c-fd29fc51c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most or 83 percent of his expenses went to advertisements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fa427-db1e-4646-8630-c560f00470df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱469 million were from contributions. His top donor — mother
        Judy Araneta Roxas who gave ₱110 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6996c84-ee16-41c2-9f6d-648d23d73e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said other donors are relatives from the affluent Araneta
        and Ojeda families. Roxas’ sister Ria is married to Augusto Ojeda.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Naghain na ng SOCE si Mar Roxas, dalawang linggo matapos ang deadline.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/9tpycCffSF">https://t.co/9tpycCffSF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/745477890066702336?ref_src=twsrc%5Etfw">June
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dce9e-dc7d-4de0-957c-89df41b03ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ff7d3-f147-4437-b007-450326f3ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So talagang detalyado lahat ng inilagay nila dun sa SOCE, dapat
        meron talagang supporting receipts yan kaya ganyan kadami din siguro yung
        finile nila,” said Mazna Vergara of Comelec’s Campaign Finance Office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f7790-e563-42cc-8179-5c2d00946b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “So they really put a detailed report in the SOCE,
        it should really include supporting receipts which can may be why they filed
        a lot of papers.”]The SOCE must include sources of contributions – stating
        the donor''s personal details and contributed amount. It should also include
        advertising deals and broadcast logs that indicate the air time a candidate
        paid for advertisements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dff371-e613-4a6f-84be-fab6a56d4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Policy shift''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0e82c-de3f-4f07-8234-8790e0263a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas submitted his SOCE almost a week after the Comelec voted 4-3
        to extend the deadline for filing to June 30, following a request from the
        Liberal Party (LP).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237beda-57d6-40a1-8055-a80dc977a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP cited the "voluminous number of receipts that have to be scanned
        and attached" as primary reason for their extension request.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fee3b4-e1b3-4b7e-a6e3-173308a14a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s decision to extend the deadline is drawing flak,
        prompting the filing of a petition before the Supreme Court to stop Comelec
        from accommodating the request.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771f4dc-d851-4dfe-bb0a-37178788271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/20/Groups-challenge-SOCE-extension.html">Also
        read: Groups challenge extension of SOCE deadline</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67419b83-99c2-413a-8ab2-3fa4366844a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Senior Commissioner Christian Robert Lim told CNN Philippines
        he <a href="https://cnnphilippines.com/news/2016/06/17/robert-lim-to-resign.html">planned
        to resign as chairman of the poll body''s CFO</a> on Monday because of what
        he called a "policy shift" on the submission of campaign finance reports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d440309-9e15-48f5-ad03-322b9eb027dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no word yet whether Lim has quit his post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e23c4-df87-49b1-a3e1-548dc5fa604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:00.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:16:12.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, candidates who fail to submit their SOCEs on time
        may face fines, penalties, and perpetual disqualification from holding public
        office.</p>'
