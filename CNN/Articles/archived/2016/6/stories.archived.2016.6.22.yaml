  'rodrigo-duterte-admits-business-tycoons-magnates-offered-campaign-money':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-22T23:30:04.381+08:00
    'imagesource': 'jcr:9db1ea0f-49ac-407d-b78c-436bae2e05b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b94b3df-9c01-4d7c-9868-ed795569eee8'
    'lead': 'To this day, Duterte wonders how he won the presidency with little machinery
      and resources. He pointed out he did not take money from mining companies and
      business tycoons like Lucio Tan who offered him campaign money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:46:43.281+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:48:39.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:48:38.802+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits turning down campaign money from business tycoons

      '
    'updated': 2016-06-23T20:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4f4e1-1c46-4ad5-a415-b685e46a9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarangani Province (CNN Philippines)</strong> — To this
        day, Duterte wonders how he won the presidency with little machinery and resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1bee47-0987-4c63-9f35-4b3c9759a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out he did not take money from mining companies and business
        tycoons like Lucio Tan who offered him campaign money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f076f4c-8c42-4904-a1e7-be940d99f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I assure you that I never really accepted money from any mining
        company.<em> Yan masiguro ninyo maski tanungin ninyo</em>,” Duterte said.
        [That I can assure you even if you have it checked.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e042f7-db81-4a88-9f9a-f33f3bbbc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he turned down campaign money from business magnates
        like Tan, not because it is “a bad practice,” but it is difficult to get compromised
        as a leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9e584-dc14-432f-832f-f60bcbbc3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the advocacies of Duterte in his administration, as he emphasized
        in his campaign and during the presidential debates, is regulating the mining
        industry in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ed082-b575-40a5-8f36-f78ac48e9eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect appointed environment advocate Gina Lopez, one
        of the top executives of a major television station in the country, as the
        next Department of Environment and Natural Resources Secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b456175-4355-4927-9a99-109d8a24b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte clarified he didn''t say he''s in favor of killing
        journalists. But admits he has beef with some media practitioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c396a-c7b3-493f-8802-b0cf40661534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala man ako sinabing patayin ang</em> journalist,” Duterte
        said. “The danger <em>kasi ng</em> media<em> dito kaya ayaw ko na sila,</em>
        the penchant to slant the story.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb37f8-13d5-4e4b-a83e-959154e62c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[ I didnt say that journalists should be killed. The danger in our
        media here, that''s why I don''t like them, (is) the penchant to slant the
        story.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731944c-9331-48cd-ba0c-09b1ff695d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added owners of news agencies in the country have other
        businesses and that they use their media outlets to protect their own interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcce05d-5cd8-4fba-988d-2e23d3a6ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:46:43.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:48:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are there to protect their vested interest. Pag inaatake sila
        ito na magdepensa sa kanila just to influence the thinking." [When they are
        attacked, these will also protect them just (by) influencing the thinking
        (of the public).]</p>'
  'Malacañan-Palace-Rodrigo-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T16:39:39.412+08:00
    'imagesource': 'jcr:469d9ca0-42ea-4708-a062-2e913bcb3b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6162275c-1014-4a0c-85a8-a026c00619a7'
    'lead': 'Here are interesting facts you may not know about Malacañan Palace, the
      official residence and executive office of the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T15:19:59.358+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T15:34:57.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Things you may not know about the Malacañan Palace

      '
    'updated': 2016-06-24T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae210753-7adc-41d4-9dfb-3ebdc546f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> As the country’s
        seat of power for over 150 years, the Malacañan Palace has countless stories
        to tell, from historic visits of kings and queens to a handful of wars, political
        upheavals, leadership changes, and even haunting ghost stories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd3981-da05-4b0d-89ce-d4c3e5c46781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not <a href="http://nine.cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">incoming
        President Rodrigo Duterte</a> decides to live in Malacañan, it will always
        be a household name, being the principal workplace where decisions affecting
        the welfare of over 100 million Filipinos are made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199d1c3-6f8d-4e9b-93be-ff0ea807208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are things you may not know about the Malacañan Palace, the
        official residence and seat of the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5a563-a1ff-4b43-9574-d7e2531c9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.&nbsp;&nbsp;&nbsp; It’s Malacañan, not Malacañang.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d1e4b-a78c-4b11-b06b-9f2a543d59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañan Palace is located on the north bank of the Pasig River,
        on President Jose P. Laurel Street, which was formerly called Calzada de Malacañan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5dea53-79f5-4d60-a6e2-c318c1cc1ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish and American colonizers both preferred to call the palace
        Malacañan, which in Spanish means “place of the fisherman.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1bfe9-1fa4-4bac-91fe-3444efcc7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953 however, Former President Ramon Magsaysay changed its name
        to Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadd075-1c4b-4939-bd93-a8bdc629079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original name Malacañan was restored by Former President Corazon
        Aquino in 1986, along with an order to use the term “Malacañan” to refer to
        the official residence of the president and “Malacañang” as a shorthand for
        the office of the president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75759c1c-a57c-4008-b5cc-21f16aa5ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.&nbsp;&nbsp;&nbsp; The presidential palace was once sold
        for P1,000.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d936ea9-31e1-49c5-a868-f28b4cc681d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañan Palace was a modest summer house owned by Don Luis
        Rocha, a wealthy Spanish merchant, in the 1700s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1e705-b755-4017-89db-a1297fa7e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1802, Rocha sold the property to then Manila mayor, or alcalde
        ordinario, Colonel José Miguel Formento, for P1,000. It was later sold to
        the Spanish colonial government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb985851-d075-405c-9181-391cf6848aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since incumbent governors-general lived in the Palacio del Gobernador
        in <a href="http://nine.cnnphilippines.com/lifestyle/2015/11/17/apec-leaders-spouses-visit-intramuros-kris-aquino.html">Intramuros,
        Manila</a>, Posesion de Malacañan, as it was called, was used to house outgoing
        chief representatives awaiting the next ship back to Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d83cd-f6aa-4f58-9656-3c8b3f914ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a strong earthquake destroyed the Palacio del Gobernador in
        1863, Governor-General Rafael De Echague Y Bermingham was forced to move to
        Malacañan, becoming the first chief executive to reside in the palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a05b8-373f-4a51-8080-73512627aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.&nbsp;&nbsp;&nbsp; Former President Emilio Aguinaldo is
        the first president to stay – but he did not reside – in Malacañan.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b05719-a12c-4f8a-a347-097d54d2f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Emilio Aguinaldo may be the Philippines’ first
        president, but he was not the first to reside in Malacañan – although he stayed
        in it as a prisoner after the Americans captured him in Palanan, Isabela in
        1901.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273de9ae-96c2-4f56-855b-0d3ebe7700fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room where he was held was named the Aguinaldo State Dining
        Room in 2003 in his honor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838ee8b-9233-43fa-928c-c47a14a8e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1935, Manuel L. Quezon was inaugurated and became the first president
        to live in Malacañan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0543cea-70a1-4ddd-b7a2-344baea324e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4.&nbsp;&nbsp;&nbsp; The Malacañan Palace survived earthquakes,
        fires, typhoons and World War II.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f4fa0-42ab-4958-b17b-fb9266c5abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Echague moved to Posesion de Malacañan, he found the place
        too small so he ordered the construction of a wooden two-storey building and
        several smaller buildings for his aides and personnel. Soon after work had
        been completed, an earthquake struck, damaging the newly built structures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b48f3-8d84-42b2-9b2c-131f6620fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Spanish era, Malacañan was rebuilt several times
        after being hit by successive natural disasters: a typhoon in October 1872,
        and an earthquake two months later. The following year, two fires damaged
        Malacañan and a bad storm struck it in May 1873, after repairs were made following
        the second blaze. By 1898 when the Americans took over, Malacañan was a compound
        of buildings built of wood, with sliding capiz windows, patios and azoteas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf13258-0878-43b5-9b9c-af760c5e932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It survived World War II largely unscathed with only the southwest
        side damaged by shelling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057a90a-773a-45a9-94f3-8b0fc67e62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace was reconstructed and rebuilt by the leaders after the
        war to make it a structurally sound and secure building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedec92a-0888-4388-a147-86be514ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5.&nbsp;&nbsp;&nbsp; Malacañan underwent extreme makeover
        under Marcos.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff03db-f078-4896-a4dc-ad578ba6ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family, the longest-staying residents of Malacañan, made
        major renovations to the palace during the two-decade rule of Ferdinand Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662e156-6482-4026-b239-820004b3b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/24/Duterte-to-allow-heros-burial-for-Marcos.html">Also
        read: Duterte: I will allow Marcos'' burial at Libingan ng mga Bayani</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd67445-88b1-49b0-a504-65f631d522c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then First Lady Imelda Marcos closely supervised the reconstruction
        led by Architect Jorge Ramos from 1978 to 1979.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b398e5b-1be7-4a02-a5b2-5cad9ae584ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New bedroom suites were built with bullet-proofed windows, along
        with function halls, and a discotheque above the enlarged presidential bedroom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d69e92-fca7-49f5-8476-e3670013f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renovated palace was inaugurated on May 1, 1979, the Marcoses’
        silver wedding anniversary. The architectural grandeur was made of concrete,
        steel girders and trusses, with elegant hardwood floors and ceilings – fully
        bullet-proofed, air-conditioned and with an independent power supply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd65f12-ccc9-474b-aaed-9602885f66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The old Palace was gutted almost entirely, not only to meet the
        needs of the Presidential family but also because the buildings had been weakened
        by patch up renovation and repair jobs for a century,” Malacañang said on
        its website.</p>'
    '29':
      'image': 'jcr:2da23fec-3794-416f-b63a-25a89614c565'
      'imageCaption': 'Former President Ferdinand Marcos (1917-1989) stands by as
        his wife, Imelda, sings to supporters from a balcony of the Malacañan Palace
        in Manila, after Marcos'' self administered inauguration ceremony as victor
        in the presidential elections, February 25,1986. This was the last public
        appearance by Marcos and his family. Later in the evening they fled the palace
        aboard four American helicopters and were taken to Clark Air Base enroute
        to exile in Hawaii.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63e277-05bf-4310-9763-d59eaf3eff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421f191-baaa-4628-b267-62eb94035286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are state rooms in the Malacañan Palace which are used
        for official functions and historic rooms which are preserved for their historical
        value.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b4ac0-9b34-4df4-94ce-780ee49e92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6.&nbsp;&nbsp;&nbsp; Duterte is not the first president
        to refuse to live in Malacañan.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b3444-3609-40ca-b191-90519637e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III refused to live in Malacañan like his
        mother, Cory Aquino. He wanted to stay in his family’s home on Times Street,
        Quezon City, but ended up being the first president to reside in Bahay Pangarap,
        the rest house located within the compound of Malacañang Park.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a144b-3521-414d-abd4-327c8b1d3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino’s mother and her successor former President Fidel Ramos both
        chose to rent and live in the nearby private-owned Arlegui Guest House, which
        is now called the Laperal Mansion. Cory Aquino held office in the Premier
        Guest House, while Ramos worked from the palace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bec73-2a6d-4849-bbe2-a100574d58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Joseph Estrada also lived and held office in the
        Premier Guest House.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ea507-561c-45ce-aea8-0a6225666853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2001, former President Gloria Macapagal Arroyo used it
        both as her residence and workplace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa147bda-a582-4ea5-925f-55634e8c51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be the 15th president to work in Malacañan, but he
        has repeatedly said&nbsp; he won''t live there, saying the palace is a “<a
        href="https://cnnphilippines.com/news/2016/02/18/duterte-malacanang-federalism.html">symbol
        of oppression</a>” and that it is haunted by ghosts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2565e2-0a25-4b59-81f5-67d8903f15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Is Malacañan haunted?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e02ac-952e-4cc8-9efb-5587f2cf46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries-old mansions often are reputed to be haunted. Malacañan
        is no exception. Several accounts by its residents and staff say the ghosts
        of former presidents have been seen roaming around Malacañan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a809d3-dc46-434c-890b-63ed940c2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter Imee Marcos reportedly saw the ghost of President
        Quezon in the study, according to the Malacañang website. The web site has
        in fact dedicated a whole page on supernatural tales about the palace.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f532e-a280-4811-a423-633b974abb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, palace guards and other personnel share a plethora of
        spine-tingling stories, including the creepy sound of footsteps following
        them, pianos playing by themselves in empty rooms, and sightings of a lady
        in a frilly black dress, a white bearded man, and other ghosts and supernatural
        creatures such as a kapre (smoking giant) puffing cigars from the centuries-old
        balete tree (strangling fig tree) at the palace entrance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240c2b3-05ef-4762-bd08-60f5d52b3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:19:59.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:34:58.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haunted or not, <a href="http://nine.cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">Duterte
        and his cabinet</a> would have to bear with working in Malacañang for the
        next six years.</p>'
