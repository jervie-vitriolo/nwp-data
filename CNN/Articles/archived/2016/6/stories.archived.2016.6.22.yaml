  '3-Abu-Sayyaf-members-killed-Duterte-day-of-reckoning':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'As President-elect Rodrigo Duterte vowed to make the Abu Sayyaf pay
      for their crimes, three members of the group were killed in a clash with the
      soldiers in Sulu.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-22T00:23:33.279+08:00
    'imagesource': 'jcr:7fd1209c-c553-46ad-8179-5c0e4b8bb5d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2415ee-1ba9-43fe-aa43-0aec8edd78df'
    'lead': 'As President-elect Rodrigo Duterte vowed to make the Abu Sayyaf pay for
      their crimes, three members of the group were killed in a clash with the soldiers
      in Sulu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:17:30.772+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:17:44.640+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:17:44.409+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Abu Sayyaf members killed, Duterte promises ''day of reckoning''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c0ebb-bd4b-431b-b536-6262583e65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – At least three
        Abu Sayyaf fighters have been killed and 10 others were wounded in a clash
        with government troops in Sulu, the military said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43868ba-e85e-4cb7-88ec-53087bd291d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 16 soldiers were also wounded in the fighting in Patikul town,
        Maj. Filemon Tan, spokesman for the military’s Western Mindanao Command said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7796eab-6c63-452f-80f1-d5a53ce8e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:17:44.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said troops from the 32nd Infantry Battalion encountered around
        200 ASG gunmen in Sitio Bud Duwa Bayho, Barangay Pansul Tuesday afternoon,
        triggering a gun battle that lasted an hour and a half.</p>'
    '5':
      'image': 'jcr:fdb71872-e03c-4d1c-92cf-f7b802d9b360'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac9a96-0ffb-4185-817f-c21455eb36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:17:30.773+08:00
