    'title': 'Businessmen laud Duterte''s economic team

      '
    'updated': 2016-06-22T12:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ad6d7-e571-4a7b-b40b-0e8dd5fb9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Right off the bat,
        President-elect Rodrigo Duterte on Tuesday made it clear: he is no expert
        on the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a99e73-c845-4627-8635-ff411f4ad1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before hundreds of businessmen who have been discussing
        economic policies with his Cabinet <a href="https://cnnphilippines.com/news/2016/06/20/businessmen-consultative-summit-rodrigo-duterte.html">since
        Monday</a>, Duterte stressed that he''s a lawyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d86780-c462-48fa-af1c-676c470a27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s aware that it''s a common observation that he doesn''t present
        an economic agenda in such forums.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd862c-e203-413f-8467-f3fa1504e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte stressed that''s what his Cabinet is for, saying he
        has no doubt about the people he has chosen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2f8c0-46ac-4666-8ea0-f0092bff9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have to rely on the Cabinet members <em>kasi wala nga ako</em>...
        If you want me to deal with crime and criminality,<em> ah wala</em>, champion<em>
        tayo</em>," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24124a5f-4af9-4e91-8b0b-dfb064d4ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I would have to rely on the Cabinet members because
        I don''t have... If you want me to deal with crime and criminality, we are
        champions in that aspect."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa21b2-8967-4387-99fd-3b0565232e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hardly talked about the economy but he often reiterated
        his disgust over corruption and drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8547bc9-ea77-4f01-a305-4af83d546374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw ko talaga ng corruption. It makes me sick," Duterte said.&nbsp;
        “If you do not do something with the situation, seven years from now this
        country will become a narcopolitics. ''<em>Yung mga mayor na may droga</em>
        or who are into drugs, <em>nananalo sila</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78968d06-b3b3-49b8-9023-b96470309c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I despise corruption. It makes me sick. If you do
        not do something with the situation, seven years from now this country will
        become a narcopolitics. Those mayors who are behind the drug trade are winning."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295e0af-495b-40b6-abbf-5bdf9d02efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s men, on the other hand, impressed the businessmen in
        attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98620eb7-7b1f-4c0e-8d00-a4f09b83f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Lacson of the Employers Confederation of the Philippines (ECOP)
        lauded Duterte''s team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2118a-2cdd-4b3b-aa5d-cd986629d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda naman ''yung</em> team <em>niya, eh</em>. His team
        will do all his technical work for him," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc3f60-5f03-4016-b3ac-46bd033c5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He has a good team. His team will do all his technical
        work for him."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae29fd-4434-417d-9c5b-fe44353d7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/19/Duterte-adviser-economic-agenda.html">Related:
        Duterte''s economic adviser broadens eight-point agenda</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309c0ec-1627-47e6-b97e-96bd6e0b45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Dee, also from ECOP, said he''s "impressed" and that they''re
        ready to give the Duterte administration a chance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996efe0-efc8-44cc-8787-12d5d602371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are impressed – very impressed – and we will give this administration
        the opportunity and the space to implement this," Dee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6ff49-56a1-45ed-a1d0-8483a5b72595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Transportation Sec. Arthur Tugade also had a strong message
        to businessmen hoping to eradicate corruption in government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba24658-2998-4c82-9d8f-9285472c131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell your people not to corrupt any of our people of the same rank
        and of the same level," Tugade said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbceeb3-9f55-404f-8f4b-062630551869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The change of culture must be equally danced. Not only by the people
        in government but equally so by the people in business."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0681a-6828-4b8c-a641-da11a72bd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mindanao Business Council Chairman Vicente Lao claimed ending
        corruption won''t be easy – unless the government ensures the fast processing
        of government permits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba6559-1335-4b95-8e23-3de419c4d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tall order because sometimes the business sector who''s
        really in need for a permit and things like that," Lao said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a02424-eacd-4d62-a7a7-a06500e76d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:11:11.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:11:56.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/19/Duterte-business-leaders-economic-future.html">Related:
        Duterte, business leaders to discuss country''s economic future</a></strong></p>'
  'manny-pacquiao-oath-taking-senator-sarangani-rodrigo-duterte':
