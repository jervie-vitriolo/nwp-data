    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914c2a04-60e8-4b89-a685-1ce5eccbc9bd'
    'lead': 'Senator-elect Manny Pacquiao took his oath in Sarangani on Wednesday
      and no less than President-elect Rodrigo Duterte was there as witness. Pacquiao
      is the first senator from the Socksargen region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:51:15.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T16:05:37.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:05:37.358+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attends Pacquiao''s oath-taking as senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491974c9-85ce-4caf-86a4-3ba2c256c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarangani Province (CNN Philippines)</strong> — He''s the
        first senator from the Socksargen region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3008d-4284-4787-b971-49aaa9fb0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Manny Pacquiao took his oath in Sarangani on Wednesday
        and no less than President-elect Rodrigo “Rody” Duterte was there as witness.
        Joining Duterte are Pacquiao''s wife Jinky and his mother Dionisia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde0d77-ce08-484c-953b-45fea730030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte flew in from Davao for Pacquiao, who ran under losing presidential
        candidate Jejomar Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011563b7-386f-4ac2-9ac0-69172662013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect, recalled telling Pacquiao to support someone
        else because when the boxing champ tried to convince him to run before, he
        was still firm on not running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4dab0-8241-49bd-a359-c322fad8cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao for his part thanked Duterte and also rallied his townsfolk
        in Sarangani to support the next administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3902701-282d-484b-aa80-d7859f3d4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:51:15.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:05:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator-elect said education, livelihood, and sports are his
        priorities as senator.</p>'
  'rodrigo-duterte-death-penalty-retribution-corruption':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President-elect Rody Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-22T22:34:15.915+08:00
    'imagesource': 'jcr:5fc94d7c-0b97-4ded-b565-fe12524956fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b5b42b-e964-4060-a729-936effb1834e'
    'lead': 'President-elect Rodrigo Duterte is not about to back down from his plan
      to restore death penalty in the country. He is also hell-bent to stop corruption,
      especially in government agencies that are perceived to be corrupt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T16:10:13.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T16:10:33.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:10:33.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Death penalty is for retribution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799ac63-08fa-4cc7-be73-4a8fcae79a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarangani Province (CNN Philippines)</strong> — Amid criticisms
        that death penalty does not deter crime, President-elect Rodrigo Duterte is
        not about to reconsider its restoration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442f0d6-c478-4c92-b988-2d3c7c8cb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him it''s not just about discouraging crime — Duterte said death
        penalty for him, is retribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca15fd-c960-446b-aa0b-bcd894d7ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para</em> madiscourage <em>ang tao</em> magcommit <em>ng</em>
        crime because there is the death penalty," Duterte said. "<em>Yung</em> death
        penalty to me is retribution. <em>Magbayad ka sa ginawa mo sa buhay na ''to</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e267fec-80b7-4bd8-a738-a5bd607ff752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To discourage people from committing crime because
        there is the death penalty. To me, death penalty is retribution. You’re going
        to pay for whatever you did in this life.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6d3a5-854e-4d2c-87e7-c02dbf0f8cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the president-elect is firm on bringing back death penalty,
        Duterte is also not about to back down on his fight against corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f081d-aa01-4724-8c07-f35b92cfdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again expressed his anger towards corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf02e9d-3cf6-42ea-9ad6-2c1fec579616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not tolerate government workers linked to corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5548f5e-ebb7-4184-9a2d-2af546412838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag na huwag talaga akong makarinig na</em> corruption, [not]
        even a whiff or whisper. I will fire you or place you somewhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a84570-f5bb-447f-a96f-814ff1029fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I will not tolerate any form of corruption. I do not even want
        to hear even a whiff or whisper. I will fire you or place you somehere.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670792e7-b9a5-40e6-8ab5-f65bf3d64b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said employees of the Bureaus of Internal Revenue and Customs
        — agencies he said that are perceived to be corrupt — should begin changing
        their lifestyle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acda92-4013-4096-93e7-93f7090a311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:10:13.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:10:33.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''ve gotten used to buying cars every other year, the President-elect
        said they should get used to buying one every five years just like ordinary
        government workers.</p>'
  'manny-pangilinan-rodrigo-duterte-gina-lopez-mining-economic-agenda':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-22T08:38:10.590+08:00
    'imagesource': 'jcr:d15dc1aa-270f-47f2-9b82-719b00680307'
