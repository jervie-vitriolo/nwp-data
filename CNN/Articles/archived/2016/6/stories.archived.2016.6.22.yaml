      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b3ece-2feb-4034-bf40-d3fa2a68da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="http://ndrrmc.gov.ph/attachments/article/1509/Component_5_Earthquake_Risk_Analysis_Technical%20Report_-_Final_Draft_by_GA_and_PHIVOLCS.pdf">2014
        joint report</a> by the Philippine Institute of Volcanology and Seismology
        and Geoscience Australia, a magnitude 7.2 earthquake on the West Valley Fault
        could lead to the collapse of about 5,911 buildings and the deaths of about
        37,054 Filipinos around the greater Metro Manila area, which includes parts
        of Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb0716-8517-4158-8394-14d42a9149c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the event''s organizers, the Metropolitan Manila Development
        Authority (MMDA) said that this year''s drill is a "step-up" from last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2e59b-925b-465b-aaa5-f010cf3f6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, only Metro Manila disaster response officials carried out
        the quake exercise. This year, MMDA Chairperson Emerson Carlos said the drill
        was under the direction of the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27658743-b629-43da-9896-a77391bbef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescuers” came from outside the National Capital Region, specifically
        Regions 3 and 4-A.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Emergency team &quot;rescues&quot; wounded employee inside Supreme
        Court building  <a href="https://twitter.com/hashtag/MMShakeDrill?src=hash&amp;ref_src=twsrc%5Etfw">#MMShakeDrill</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/V5dymmoSb7">pic.twitter.com/V5dymmoSb7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/745429648431947777?ref_src=twsrc%5Etfw">June
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
