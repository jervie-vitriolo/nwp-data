      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Roxas Boulevard, traffic lights flashed yellow as people flocked
        to the streets. Firemen pulled out a fake cadaver from a burning car at the
        Guadalupe Bridge along EDSA. “Looters” ransacked an establishment at Marikina
        Riverbanks.</p>'
