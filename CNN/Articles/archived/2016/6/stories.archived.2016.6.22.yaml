      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It’s 9 a.m. Wednesday
        and the “Big One” was supposed to have just struck Metro Manila. What to do?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6f056-f59c-4efb-ba11-4b8df5255436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first sounded a 45-second long siren to signal the start
        of this year’s Shake Drill to check how prepared officials, ordinary folks
        and community leaders are to handle the aftermath of a magnitude 7.2 quake
        caused by the movement of the West Valley Fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b736f5-e2f7-4c8b-b1fc-37ca86cdd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:54:19.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:06:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic was stopped, work was disrupted, and people were instructed
        to duck, cover, and hold. Some buildings were evacuated.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Firemen and rescue teams extricate a &quot;cadaver&quot; from a
        burning car <a href="https://twitter.com/hashtag/MMShakeDrill?src=hash&amp;ref_src=twsrc%5Etfw">#MMShakeDrill</a>
        | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/PVtVxMddiE">pic.twitter.com/PVtVxMddiE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/745464792844931080?ref_src=twsrc%5Etfw">June
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

