      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you can guess why there''s such wailing and gnashing of teeth
        about this week''s monumental vote. But if you haven''t been paying attention,
        no worries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe5d7e-5ae4-4e22-b93f-ac6e9aeadbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know to become an insta-pundit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715c734-6535-40f6-8d71-ebad73089066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is Brexit?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e0ac1-15e8-48ee-b313-34827feb0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain + exit = Brexit. It''s the idea that the Brits may vote
        to leave the European Union. There are some strong commercial reasons to NOT
        do so, but the Brits don''t like all the "social" bits that go along with
        staying. (We''ll get to that in a minute). So, this week, the U.K. will vote
        on a referendum: Should I stay or should I go? And if it decides to bolt,
        things can get verry messy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37029f0-14d2-493e-8f33-621abfc9b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before you get to any of that, tell me why should I care?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f327d9-78ec-48cb-9264-2ec5b130202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re a European nation:</strong> You have the most
        to lose -- on so many fronts. Just under half of the U.K.''s exports go to
        the EU. Just over half of its imports come from the rest of the Union. All
        of that will be up for a renegotiation. Then, think about diplomacy. Whenever
        Europe''s done something useful on that front, the U.K.''s been in the driver''s
        seat. So, the EU loses a heavyweight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd7775-4fb8-4a35-8659-4aa9820d391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re a NATO nation:</strong> The only other country
        that spends more on its military than the U.K. is the U.S. And Britain''s
        not shy about flaunting its military might. Without it, a post-Brexit EU will
        be a less powerful player in the world stage. That''s not a good thing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159a97a-a8c1-4009-8e7e-3ac007199146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re the U.S.:</strong> The world''s already dangerous
        and volatile enough. The U.S. worries the unraveling of the union — a vital
        ally — will just unleash more instability. The U.K.''s also America''s 7th
        biggest trading partner. Why rock the boat on such a sweet status quo?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49489965-bb58-4618-b3dc-b7721ba4da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re any other nation:</strong> The U.K. economy is
        the fifth biggest in the world. If all the awful scenarios that the "Don''t
        leave" crowd is predicting (more on that later) come to pass, think of the
        effect it''ll have on the world''s markets. Even if they don''t, the uncertainty
        is bad enough. Markets, you see, heart stability. And unstable markets = potential
        bad news for your country''s economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3751c3-a95c-4947-9eb4-27d694b88b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ok, wait. Before we go any further: What''s the difference between
        England, Great Britain and the United Kingdom?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579033f8-1870-4d44-ba91-02e2f1a17f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sometimes use them interchangeably (and incorrectly). So here''s
        a quick geography lesson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f166fcd-a974-4362-982a-23308961e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>United Kingdom</strong> is not a single country but
        a country of countries. It''s made up of four nations:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc78df1-a925-458d-a583-da60384694be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c9b6b-f2b9-4893-b648-c3ce8a380f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75cb37-f339-4620-871c-f343d123ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae32fa7-c63e-4623-bc57-86a638a2d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920abf1-7a9a-42f3-ab08-24c7db8733f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Britain is the island which holds England, Scotland and Wales.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617035de-8e47-4ddd-a26c-40dc0ee7d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And England is the big dog. It''s the most populous part of the
        U.K. and holds its de facto capital, London.</p>'
    '35':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/rNu8XDBSn10"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bf1db-ebfe-40ab-b912-d1d069bb754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bccb7-2726-49bd-ba2b-bc4bd06faca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And what''s the EU?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41403e6c-1930-447d-a005-0da4f7242b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is a group of 28 countries that decided it would
        be cool if its citizens could go about vacationing and trading with each other
        without worrying about all the red tape. Its roots date back to World War
        II. After six years of fighting, Europe was decimated. Economies were in the
        toilet. Old enemies had to accept the fact they''ll need to live with each
        other (like France and its old occupier, Germany). So, little by little, countries
        started forming partnerships. By the 1990s, we had the modern European Union.
        It represents half a billion people. The idea is: If you''re linked economically,
        you''re less likely to bicker and fight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58567608-6571-4089-8610-1a686371aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sounds like a great idea. So what''s the problem with the
        EU?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69de2c9-243e-4ee5-b24a-90931f6ee069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like a happy marriage. But you know how that goes. When
        world events walk in, these countries all react differently. They fight over
        how to deal with refugees coming to their shore. They can''t agree on financial
        matters. They''re mad that some of them have to pony up more than others to
        bail out countries that are doing terribly. And this has given rise to anti-EU
        parties all across Europe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798031d7-7e24-4974-b93a-4e5cdd8f9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s U.K.''s beef?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346c6fa-d479-43ce-b128-3f54c8469018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K.''s always had an arm''s-length relationship with the EU
        anyway. (For instance, most of the EU nations use a common currency, the Euro.
        The Brits took a pass on that.) There''s two things Team Leave EU is increasingly
        developing an allergy to. Thing 1: The money the U.K. gives the EU. Team Leave
        thinks $16.3 billion (that''s how much the U.K. paid in 2014) is way too high
        a membership fee to be a part of any club, and that it could go toward other
        stuff. Thing 2: All the EU rules and regulations. Earlier this year, Prime
        Minister David Cameron got the Brits a "special status" that exempts the U.K.
        from a lot of these rules. But that''s not enough for some folks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50558396-f1cc-4b43-82f6-0107a31e18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t there some grousing about immigration as well?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e914ae-04ed-493c-aa9b-7a5cf2f83ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lot of the people who want out, yeah. EU citizens can live
        and work in any EU country, and guess where most of them flock to? A whole
        13% of U.K.''s population are people from other countries. Some Brits feel
        higher immigration puts a strain on healthcare and education, keeps wages
        low and puts local workers out of a job. And they''re also freaking out about
        the way the Syrian migrant crisis is playing out in other parts of Europe.
        They think that Brexit will let the U.K. decide on its own — without having
        to conform to the rules of the EU — how to control its borders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c3ace-994f-42ee-92e6-ab6506a17a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens if the Brits do pull out?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6101f94-67c3-4775-aa08-f7bd149445ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hellfire and damnation. At least that''s the picture the government''s
        painting. Brexit will bring a recession, it''ll kill jobs. It''ll slam the
        pound. It''ll crash the housing market. Oh, and PM David Cameron will likely
        be shown the door. (He''s in the Stay camp, if you didn''t guess). The Leave
        camp''s response: Hyperbole much?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c54a4-efd8-401b-8246-2c18373cac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrinkle: Scots want to stay. If the U.K. leaves, Scotland
        says it''ll call for a referendum for its own independence — so it can join
        the EU.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5e2f5-55f8-4198-9e60-77b8c6f19298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has a country ever left the EU before?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6b3d6-c754-42a7-9bcd-aa7dce1dbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nope, the U.K. would be the first. Greece has thought seriously
        about it though. That would be Grexit (another story altogether). But think
        about the precedent it sets. If the U.K. leaves, other EU countries might
        start eyeing the door too. That means the EU will slowly fall apart. And that''ll
        have huge consequences for the economy and stability. (Remember when we talked
        about why EU came into being in the first place?)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f6e60-86cb-4164-8f11-cdb276659929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sheesh. So will the referendum pass?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9899bb-7243-4b9c-a0ec-acacbf006fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s too close to call. Brits seem to be evenly divided. Like
        Scotland, Wales seems to want to stay. Large parts of England don''t. Heck,
        there''s division even within the same family. There''s also a sizable chunk
        of fence-sitters. So, it could go either way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de02141-3688-4945-b098-c3a62486bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:31:26.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:31:40.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/11/17/uk/non-brits-guide-to-brexit-update-gbr-trnd-intl/index.html">The
        non-Brits guide to Brexit</a>"</em></p>'
  'jv-ejercito-sandiganbayan-arrest-bail':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-22T06:21:43.155+08:00
    'imagesource': 'jcr:e6befd9b-e0d7-437f-8608-c3fdc4cf55c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ae30e8-5669-446b-8f22-0d34eda4d88a'
    'lead': 'Sen. Joseph Victor "JV" Ejercito posted bail before the Sandiganbayan
      on Wednesday after the anti-graft court ordered his arrest for a technical malversation
      case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:33:49.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:34:02.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:34:02.767+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito posts bail over technical malversation case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae21253-a49e-4a2b-9de6-553c9b548817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Joseph Victor
        "JV" Ejercito posted bail before the Sandiganbayan on Wednesday after the
        anti-graft court ordered his arrest for a technical malversation case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969408b2-77e3-4ec0-a34c-2447d25c9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is one of several persons accused of diverting the calamity
        funds of San Juan City towards the purchase of high-powered firearms in 2008.
        He was Mayor of San Juan at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62590ae-3c77-4460-8291-c38f09340ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito posted a P6, 000 bail shortly after arriving at Sandiganbayan
        around 2 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb81899-ba6d-421c-84e0-88476e361963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling promulgated on Monday, the sixth division of the anti-graft
        court found probable cause against Ejercito, together with outgoing city Vice
        Mayor Francis Zamora and 13 other officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ee9db-f9c4-454d-8c95-b6dc6ce086cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing technical malversation charges are former Councilors
        Ronaldo Bernardo, Andoni Carballo , Angelino Mendoza, Ramon Nakpil, Vincent
        Pacheco, Grace Pardines, Francis Peralta, Dante Santiago, Domingo Sese, Edgardo
        Soriano, Jannah Ejercito-Surla and Joseph Torralba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b6bd6-75e0-41a1-9ee4-7a7cb68fe677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All respondents except for Nakpil and Sese already posted bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e56ed-b75d-455d-a68b-b2b1737b67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that he is confident that the justices handling the
        case will be fair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743de311-3ecb-4bb7-85c1-62cdbf5cafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I submitted myself to the legal process and I''m positive that
        I''ll get a fair trial. If it will be based sa evidences, documents optimistic
        naman ako sa kaso na''to," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6482c6-8769-4325-8b8c-59fe8bbb1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:33:49.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:34:02.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s arraignment is scheduled on the first week of July.</p>'
  'Neil-Etheridge-Azkals-improving-Suzuki-Cup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-22T06:00:07.143+08:00
    'imagesource': 'jcr:60431793-f48b-46da-8895-1925eabc6c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59daa06d-4bbf-47aa-8462-90bd6074ec7b'
    'lead': 'Azkals goalkeeper Neil Etheridge says that his first full season with
      Walsall FC has boosted his performance for the national team, and that they
      could win the upcoming 2016 Suzuki Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:37:29.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:37:44.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:37:44.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Etheridge: Improving Azkals can win Suzuki Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f9211-4a3c-4e5c-9b98-47c2a80fb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a season
        of football with English League One side Walsall FC, goalkeeper Neil Etheridge
        said this rigid training has led to better performances for the Philippine
        Azkals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff8393-731a-44dc-9bef-9555bc45dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my performances for the Azkals have grown stronger over
        2016, and I hope in 2017 they will grow even stronger," Etheridge told CNN
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27558f-a1e8-44fe-91c6-0f1ef738c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of things have changed when you play week in and week out
        — your nutrition, your diet, how you look after your body."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d964d-b317-4095-b5f7-f4eeb53e19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge and the national team have come a long way since he made
        his international debut in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2527475-6876-458b-83e5-ea5a2a5b2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Azkals have had three consecutive AFF Suzuki Cup
        semifinal appearances, reached the finals of the 2014 AFC Challenge Cup, and
        qualified for the third round of the 2019 AFC Asian Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a4b30-a049-45e5-9603-5de53fe21b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long journey, we have had ups and downs of course.
        I think everyone can see that. I don''t think any of the players or the coaching
        staff can deny that," said Etheridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c9be4-93ac-45f7-af40-ae4b397bb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent games we played, we played extremely well... We have
        shown once again that we''re improving and going in the right direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0b2a9-ff58-47c4-b2b8-f13871435813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next goal</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be4dde-e657-4ac2-a6ed-d1d618af8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Azkals are improving in recent years, they have a long
        way to go to be at par with top footballing teams such as Argentina, Germany,
        and Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b97136-d4e0-4fed-b530-10b0b3ed010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with that in mind, Etheridge is hopeful of the team''s
        immediate future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb52e94-d2f2-4072-865c-8e1c7c870f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be realistic," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36840c2-ff1c-4689-b622-c404b23e9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:37:44.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got the Suzuki Cup, the South East Asian Cup, coming up
        this November and that is a realistic competition for us to win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c1c52-25c7-49c0-ba4c-5585c43897f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:37:29.068+08:00
      'mgnl:createdBy': 'cnnproducer'
