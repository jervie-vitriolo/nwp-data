    'title': "Duterte: Just give me the luxury of time to confront the Abu Sayyaf\
      \ \n"
    'updated': 2016-10-05T09:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a28db-5fc8-40d5-9181-090ed5fff3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte on Tuesday said there will be a day of reckoning with terror
        group Abu Sayyaf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee91d09-ad30-43d7-8517-1db2401b6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before businessmen in Davao City, Duterte said he just
        needs time to dismantle the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd782ccf-eafc-40a2-9197-f615cfd9bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot do it just immediately. There are things that I need which
        we do not have now. But there will be a time, there will be a reckoning. And
        when it comes, I will just say ''Surrender unconditionally. Release all prisoners,
        hostages or we fight,''” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bb34a-9a91-4064-89fa-ca08b33366d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will only confront the issue if he gets a “firm
        commitment” from Moro groups in ongoing peace efforts that they have “peaceful
        intentions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef53b73-8273-41a9-91bb-855cd580f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to have a firm commitment from our brother Moro about the
        continuity of the talks.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a3420-7c1c-4170-9653-471b3b79ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as I get that guarantee<em> na talagang</em> peaceful <em>ang</em>
        intentions <em>ninyo</em> and you are not protecting terrorists… And when
        I have it in my hands, I’ll be ready to confront.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa757f-af74-4c6a-ad3c-e6103ca1cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:50:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:51:06.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As soon as I get that guarantee that your intentions
        are peaceful and you are not protecting terrorists… And when I have it in
        my hands, I’ll be ready to confront.”</p>'
    '7':
