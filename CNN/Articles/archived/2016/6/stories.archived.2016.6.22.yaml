    'template': '1'
    'title': 'I want candy: An enduring craving for confectionery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4606e7-d73e-4540-87b1-003befa605dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I often find myself
        in convenience stores and supermarkets, wanting to pick up the new Mentos
        flavor (the lemon cola is barely a substitute for the now sadly locally defunct
        Pepsi Twist) or a pack of gummy bears. And every single time, my dad would
        ask, “Are you sure you want this?” with eyes gleaming and laughter hovering
        just below the surface of his words. It is kind of a funny image: a grown
        adult bringing these items to the counter, purely for her own amusement and
        consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa6444-311e-4c97-8ff7-42810ef87d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exactly is the line drawn between being “young enough” or “too
        old” for candy, and when does it become a “quirk” to want some of it? Here’s
        a test: Grab a friend, head down the candy aisle in the nearest grocery, and
        pick up, say, a packet of Potchi strawberry creams. Chances are, your friend
        might say something along the lines of: “I haven’t had these in forever! I’ve
        missed this!” Which is strange, considering it’s always been right there,
        packaging redesigns aside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ac8bb-330a-4444-afda-38ed2d11273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere down the line, we left the candies of our youth behind
        in favor of food fads: bubble tea, frozen yogurt, cronuts, what have you.
        What we don’t realize is that, while we take these sweets for granted now,
        we may have been underestimating their roles in our lives since the beginning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6aba0-b727-43b0-9354-1505e3a44813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I first learned the true meaning of independence through candy
        — how it felt to have a couple of pieces that were all mine, and that first
        time I ever got to go out on my own to the store across the street to buy
        them.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b45159-c034-4c03-aa13-b59dffe056ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first learned the true meaning of independence through candy —
        how it felt to have a couple of pieces that were all mine, and that first
        time I ever got to go out on my own to the store across the street to buy
        them. But it also taught me the most basic of good deeds: sharing. I could
        do whatever I pleased with the candy I had, anytime I wanted. And it just
        became second nature to hand some out to whomever I was with, while supplies
        lasted.<em> Mi dulce es su dulce.</em> Even if that meant splitting what was
        already the smallest, crumbliest Choc-Nut bar in half.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16037bc-ae6a-4c23-8bd9-efcfd190d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most others’, my most vivid memories of candy took place in
        the school where I went for over a decade, all the way up to high school.
        And this was where it dawned on me that sweets could build relationships …
        and ruin them. A constant sort-of outsider, I was able to find connections
        with my classmates through the different sugary treats available in the two
        cafeterias on opposite sides of campus. Softee and Star Fruits, both brands
        of fruit-flavored chews, were particularly popular in my last few years of
        elementary school. As soon as you were spotted carrying a clear plastic bagful
        of them, you would become everyone’s best friend. But prepare to run for cover
        — once you were down to your last light-blue Softee, melon-flavored, or red
        (at the time) Star Fruits, cherry-flavored, your best-friend status would
        immediately change into one of referee. Friendships have ended over this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc1e5e-30c2-44ca-ba82-c15bd5ce14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you were particularly precocious, candy even became your
        introduction to the subtlety of flirting. If it couldn’t get your crush to
        notice you, nothing could.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37dab3-68eb-4f95-9c99-45c3df7a364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And if you were particularly precocious, candy even became your
        introduction to the subtlety of flirting. If it couldn’t get your crush to
        notice you, nothing could.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abb0a6-7b53-4086-ab14-cde084197cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candy manufacturers know their target audience best, which is why
        their products are so bright and colorful. Some of them taught us to be creative,
        like Smarties did when the candy-coated chocolate disks were packaged in small
        rectangular boxes that could be turned into miniature buses. Some of them
        allowed us to take risks, like the Pintoora bubble gum that turned your tongue
        blue, or Yakee, which was so sour, friends would dare each other to try it.
        Some of them made us marvel at chemistry, like Bubble Jug, which transformed
        from mere powder into gum inside our very mouths. Some of them recognized
        the power of fandom, like Chupa Chups did when it released limited-edition
        lollipops with bubble gum inside that even had the faces or lyrics of the
        Spice Girls on them, not to mention the oh-so-collectible stickers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6b53e-799a-4f79-aee8-88e01759aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Chupa Chups was way ahead of itself and its time in its
        reinvention of the marketability of lollipops. There were the small build-it-yourself
        toys and trinkets that came with its Surprise line, and then there was the
        Chupa Chups organizer, all sleek with its buttons and secret notes and “high-tech”
        compartments (there was one for the lollipop itself, of course).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545abd40-258b-49cf-99ec-947528cd51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candy became an object of our collective memories — and an instant
        time machine. In the film “13 Going on 30,” the main characters, old friends
        who had fallen out decades prior, share a pack of Razzles, a common favorite
        of theirs and a symbol of their friendship, after finding it at a store. “I
        can’t believe they had ‘em!” one of them exclaims, and just like that, they
        become the giggly, fidgety middle-schoolers they had once been.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e466fd4-cc7c-4c10-9303-4c73544e6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m the same way; anytime I come across Wonka Nerds, Runts, Gobstoppers,
        Push Pops, Choco Baby, Apollo (everyone’s favorite strawberry and chocolate
        mounds), or those colorful yogurt straws that were so convenient to snack
        on until they weren’t, I feel like I’m a 9-year-old all over again, sneaking
        in a round or two of<em> langit-lupa</em> after school. Even my mom still
        gushes to me about Peter’s butter ball, which has been around since her childhood,
        a favorite treat that she passed on to me.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1dd9a-f728-4648-8531-2f7c74b3aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These little clumps of sugar have entered and shaped our collective
        consciousness as Filipinos, as well. We all know that White Rabbit’s inner
        wrapper is edible.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6be6b-3e37-4b2f-8429-be2c98cb5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These little clumps of sugar have entered and shaped our collective
        consciousness as Filipinos, as well. We all know that White Rabbit’s inner
        wrapper is edible. We will all stop in our tracks at the sight of Judge chewing
        gum, and maybe express incredulity that it now comes in strips instead of
        squares. We all have the occasional good-natured, affectionate laugh at the
        fact that the national penchant for repeating words in names extends itself
        to candy, particularly milk-related classics such as Mik-Mik, Choko Choko,
        Mony Mony (how cute were those fake baby bottles?), and Haw-Haw.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f39658-90e3-4aad-9cbf-6514e3e88c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, I jokingly asked my dad to buy me an entire pack of Annie’s
        <em>langka-ube</em> candy after having spotted a bunch of them in a <em>sari-sari</em>
        store during a road trip, the packaging still as kitschy as ever. I thought
        none of it, until I opened the cabinet where we keep our snacks. There they
        were: two bags, one<em> ube</em>, and one<em> langka.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37616dd5-94a6-4223-afb2-513b820a3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:50:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T08:50:45.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they weren’t quite the two-in-one flavor combo I’d been looking
        for, but I loved them — and the gesture — all the same. I’d go an entire week
        forgetting they’re there sometimes, what with more pressing, grown-up things
        clouding my brain. But I never have to worry, because they’re always right
        where I left them.</p>'
  'metro-manila-shake-earthquake-drill-2016':
