      'mgnl:type': 'text'
      'text': '<p>He will get credit for the eight years he has already spent behind
        bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f91ba8-905e-4811-bcd7-c857b0e58784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
