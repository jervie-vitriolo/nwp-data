  'Voters-trust-Trump-over-Clinton-on-economy':
    'author': 'Heather Long, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T06:29:17.397+08:00
    'imagesource': 'jcr:60ba58a7-3c4a-4591-8e35-7923807729db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bf90d22-8948-4b6a-83e1-56187b8b0182'
    'lead': 'When it comes to the economy, Donald Trump is the preferred choice of
      American voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:25:25.017+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:25:36.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:25:35.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters trust Trump over Clinton on economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c98ef7-7969-447d-b63b-9cade3681986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — When it comes to the economy,
        Donald Trump is the preferred choice of American voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159677b8-7f86-490c-970a-0a4cb7d53bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters overwhelmingly think Democrat Hillary Clinton will be the
        next president (whether they want that or not), but when they are asked specifically
        who would be the better candidate to "handle the economy," 51% say Trump and
        only 43% say Clinton, according to the latest CNN/ORC poll released Tuesday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996da8c-35c6-4c9f-8a1c-994cb52b575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is fighting back to change that impression. In a fiery speech
        Tuesday, she lashed out at Trump, calling him "reckless" and "dangerous" for
        the economy. His policies would cause 3.5 million Americans to lose their
        jobs and send the country into a recession, Clinton said, citing a new research
        report from Moody''s Analytics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34e127-ffac-4dc5-b50c-93f158883645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like he shouldn''t have his finger on the button, he shouldn''t
        have his hands on our economy," Clinton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edba62-c9a4-4086-b716-4719b7e9ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton didn''t just give a speech. Her campaign also unveiled an
        entire new website: www.ArtoftheSteal.biz that''s teeming with articles, data,
        and videos bashing Trump''s record as a businessman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f91ef8-7252-4539-8b48-b6e3a4d5ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let him bankrupt our economy like one of his casinos,"
        Clinton said, citing CNNMoney''s reporting on how Trump''s companies have
        filed for Chapter 11 bankruptcy more than any other companies in the last
        30 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11257acd-2e60-41d8-bb13-8e59d750ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time will tell if Clinton''s criticism of Trump on the economy has
        any impact on voters. She took a similar approach recently to attack Trump''s
        foreign policy positions. Polls show the majority of voters trust Clinton
        more on foreign policy, but she hasn''t gained any ground against Trump in
        recent weeks on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075cf77-cf18-45b9-b5dc-d22ca97b2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wasted no time Tuesday hurling the insults right back at Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348e8d0-66a8-459c-9a27-6179b8debd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can Hillary run the economy when she can''t even send emails
        without putting entire nation at risk?" he tweeted. Trump says he will address
        the "failed policies and bad judgment" of Clinton in a speech on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a6945-5ccc-4928-bcfb-4313919be3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been tying Clinton to President Obama''s economic record,
        saying "Obama-Clinton inherited $10T in debt and turned it into nearly $20T"
        and that food stamp usage has soared under their leadership. He claims their
        trade policies have cost jobs and that Clinton''s immigration plan will cause
        wages to plummet as cheap labor pours in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a15318-3d9b-4e72-aea6-1651a885fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political advisers continue to tell Clinton that she has to offer
        an inspirational message on the economy. Voters are frustrated that real wages
        haven''t gone up much in about 20 years, at least for the middle and working
        classes. But voters don''t understand what Clinton is offering them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3044ac-de7e-47d9-bdd0-f3d847da09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her proposals strike me as incremental, not sweeping. She needs
        to have a more inspiring economic policy," says Greg Valliere, chief strategist
        at Horizon Investments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db5c0c5-f0ba-4a7b-9f02-ab49290076c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN global economic analyst Rana Foroohar agrees that the speech
        didn''t get people excited about what the (Hillary) Clinton economy could
        be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c126365-5c06-46fa-a0e0-e9110b6e2eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound track was the most inspirational part," Foroohar said
        on CNN''s "Legal View with Ashleigh Banfield." Clinton walked off the stage
        Tuesday to the tune of ''Fight song" by Rachel Platten.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7073b9c-2bde-424d-ae24-493c1ccfca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Clinton says she will "set out ambitious new goals"
        for the economy, jobs and wages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566bb51-a29f-488e-be9d-9a654af395c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:25:25.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:25:36.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/21/news/economy/hillary-clinton-donald-trump-economy/">Voters
        trust Trump over Clinton on economy</a>."</em></p>'
  'Congo-warlord-Jean-Pierre-Bemba-sentenced-war-crimes':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-22T06:11:40.599+08:00
    'imagesource': 'jcr:e5d6d84d-6720-411a-8aeb-35ddf4f53d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1100df38-bd72-4e3f-9a14-906452998590'
    'lead': 'Former Congolese Vice President Jean-Pierre Bemba was sentenced Tuesday
      to 18 years in prison for war crimes and crimes against humanity committed in
      the Central African Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:27:39.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:27:52.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:27:52.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congolese warlord sentenced to 18 years for war crimes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31c758-bbfe-4cab-b463-1d2b55a73790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Congolese Vice President Jean-Pierre
        Bemba was sentenced Tuesday to 18 years in prison for war crimes and crimes
        against humanity committed in the Central African Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fa865-aaf6-4581-aaf8-9a71c1fefe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court convicted Bemba of murder, rape,
        and pillaging between October 2002 and March 2003, when forces under his command
        were sent to CAR to quell a coup attempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266daae0-1d96-4ccd-a6c4-c45b4be4b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found the crimes "to be of serous gravity," noting that
        some of the rapes were committed "against particularly defenseless victims"
        and "with particular cruelty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648bd6-6543-47d2-8fad-717be3958d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest, conviction and sentencing of Jean-Pierre Bemba sends
        out a strong signal that those who commit crimes under international law will
        ultimately be held responsible for their crimes, " Amnesty International''s
        Stephen Cockburn said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018c11e-6ff6-423e-af3b-44ed688fb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also sends a clear message that impunity for sexual violence
        as a tool of war will not be tolerated and makes clear that military commanders
        must take all necessary steps to prevent their subordinates from committing
        such heinous acts," said Cockburn, a deputy regional director for west and
        central Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0176f13-6971-4776-87c3-59fac9c6086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bemba led the Movement for the Liberation of the Congo (Mouvement
        de Libération du Congo) and became one of the Congo''s four vice presidents
        in 2003 as part of that country''s transitional government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa50d5a-30ed-45f6-b22a-41b128022ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Bemba knew that MLC forces under his authority and
        control were committing or about to commit war crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d04a7d-8178-45da-8042-877a143e7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,200 victims were authorized to participate in Bemba''s
        trial and are eligible for reparations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fc1ce-2d55-4da4-bb08-4bfaf5692d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:27:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:27:52.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bemba was arrested by Belgian authorities in May 2008 and surrendered
        to the court the next month. He was convicted on March 21 of this year of
        two counts of crimes against humanity and three counts of war crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c7d0e-8a6f-4cb1-822b-18095d2b1135'
      'mgnl:activationStatus': true
