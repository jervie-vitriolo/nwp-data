    'jcr:uuid': '1dcd6991-a195-4e83-b3ee-ae11b8f97b19'
    'lead': 'Manny V. Pangilinan issued a staunch defense of the mining ind'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:10:21.230+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T08:11:27.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:11:27.107+08:00
