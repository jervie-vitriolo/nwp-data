      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director John Brennan warned the United States could certainly
        be an ISIS target.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2687dc-18a8-4541-9429-a536e99923f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States, as we well know, is leading the coalition to
        try and destroy as much of this poison inside of Syria (and) Iraq as possible,"
        Brennan said. "So it would be surprising to me that ISIL (is) not trying to
        hit us both in the region as well as in our homeland."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba7830-9930-4a73-8291-a35c5725318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
