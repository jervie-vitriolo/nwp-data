      'mgnl:lastActivated': 2019-10-16T09:58:36.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be sworn in as the 16th president of the Philippines
        inside the Rizal Hall of the Malacañang, where guests were seated as early
        as 10 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b626b6-2203-4220-9279-8fcca5a2f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get there, the invited guests were gathered at the Philippine
        International Convention Center (PICC) where they boarded buses to Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e22b3-32c7-42f9-b0b7-c65edcc66da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was tight at the PICC. Guards told CNN Philippines: “No
        invite, no entry.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad07d20-5ec6-4f9d-996c-99bb683d9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even guests who forgot to bring their invitations are not allowed
        to enter until their invitations and identities are confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59b806-7061-47dc-ac38-f526fc5cacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests were served a modest Filipino breakfast while they waited
        for their buses. Cars were also not allowed inside without guests presenting
        their invitation and car passes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e68b5-74d9-499c-9de3-01422bad1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9:00 a.m. the incoming first family were all dressed up in
        barong and colorful Filipiña dresses as they waited to be brought to Malacañang.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Baste and Paolo Duterte in their barongs | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://twitter.com/hashtag/TheOath?src=hash&amp;ref_src=twsrc%5Etfw">#TheOath</a>
        <a href="https://t.co/YkiAv62jbs">pic.twitter.com/YkiAv62jbs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748325293186703361?ref_src=twsrc%5Etfw">June
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd410555-47c5-4973-940a-3ed728e4fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23185f-8f96-491f-8e35-d517d9b24dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
