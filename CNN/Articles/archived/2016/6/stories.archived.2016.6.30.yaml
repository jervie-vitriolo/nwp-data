    'template': '1'
    'title': 'Puerto Rico''s next crisis is imminent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df8474-adb5-45e4-abca-11e5712100b1'
