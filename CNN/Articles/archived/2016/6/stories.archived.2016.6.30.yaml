      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft says Windows 10 is the company''s most successful version
        of Windows and it now runs on more than 350 million devices.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63bf84-b68c-4c53-9b73-f2786090b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
