      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More and more
        jobs are being posted online in the Philippines, a new survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044da869-f01b-4e4e-bd45-0d8a8ed493dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online recruitment activity rose 11% in May compared to the year
        before, according to the Monster Employment Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2c5cd-6562-44d9-a54f-35dc99d6cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is a compilation of available jobs posted online in a
        given country and tracked by the employment website Monster.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ed659-a4b5-4b7c-a7c0-2980e407b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail sector showed the highest growth in May, doubling its
        online hiring activity year-on-year. This, after it already registered 49%
        annual growth in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038ecf2-49ce-4fab-a510-9974e29166de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/06/10/filipinos-employed-april-underemployment.html">Related:
        More Filipinos employed in April</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2ff3d-bce3-49bf-bc25-f0123f829da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' retail sector continues to exhibit strong growth
        partly due to increased consumer spending power, fueled by increasing income
        in the business processing sectors," Sanjay Modi, Monster.com regional head,
        said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ab3af-cb6e-4934-944f-7c4dd82323db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the manufacturing and production sector saw continued
        decline. Online job postings fell by a third in May from last year. The month
        before, job postings also dipped 56%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4c52b-cbce-48a2-aa12-3d62b442b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down by occupational group, Monster.com said most job roles
        opened up in human resources and administration, increasing 39% in May from
        the year before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b699f47-cbed-47e1-84cc-c7f6bb6bdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitality and travel roles were scant – job postings fell by more
        than half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d8987-5b36-421a-90e0-445f40f0d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Modi said the drop likely resulted from a hiring spree in hospitality
        and travel roles last May. "Until the need arises, employers are in no hurry
        to add to their headcount," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b019b-0da4-486c-829e-91442e561cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was optimistic online recruitment in the Philippines would grow
        further this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74524a9d-bf0d-4eaa-9b18-962845df872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippines continues to position itself as one of Asia''s
        growth areas, foreign investments are likely to continue to pour into the
        country to spur growth and hiring," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9576d-a228-4f5c-8f20-7bd19cf4924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment has been easing, according to the latest labor numbers.
        The Philippine Statistics Authority estimates only 6.1% of the nation’s labor
        force was jobless in April, down from 6.4% last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337d4f7-af21-427a-8c04-c9a4a1a91e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:54:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:54:40.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/21/Duterte-admin-will-end-contractualization.html">Also
        read: Incoming Labor Secretary: Duterte admin will end contractualization</a></p>'
  'duterte-game':
    'author': 'Aldrin Calimlim'
    'caption': 'Bari Silvestre, the self-made creator of Rody Fight - Game for Change,
      talks about shifting from overseas work to game development, the state of tech
      startups in the Philippines, and his support of the newly sworn-in President
      Rodrigo Duterte.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-06-30T07:19:42.786+08:00
    'imagesource': 'jcr:232aa758-610f-476f-8a36-7aa658e01f2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06262507-f809-477b-b020-15000c2930a1'
    'lead': 'The self-made creator of Rody Fight - Game for Change talks about shifting
      from overseas work to game development, the state of tech startups in the Philippines,
      and his support of the newly sworn-in president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:05:02.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T09:05:40.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:05:40.253+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Duterte became an 8-bit crime-fighter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2809c3-9a87-45ad-8afa-4fa5ce515f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “I am Rody and
        I promised to get rid of crime, corruption, drugs, and smuggling in this country
        in 3 to 6 months. And deliver I shall …”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1679cf4-c266-4d64-8437-d548d4d6a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So begins <a href="https://apps.apple.com/ph/app/rody-fight-game-for-change/id1091987406">Rody
        Fight - Game for Change</a>, a mobile game inspired by Rodrigo “Rody” Duterte,
        who officially assumes the position of the president of the Republic of the
        Philippines today. Rody Fight is one of a handful of games that came out in
        the wake of Duterte’s sensational surge in popularity, which led to his landslide
        victory in last month’s elections. As much parody as tribute, these games
        feature Duterte as a pocket-sized protagonist on some sort of quest of endurance
        against either virtual enemies or side-scrolling obstacles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81ab7f-e249-4e76-85c2-ebd295b8ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the current crop of Duterte games, a couple of titles stand
        out: <a href="https://apps.apple.com/ph/app/fighting-crime-duterte-edition/id1078594870">Fighting
        Crime - Duterte Edition</a> and Rody Fight itself. While the two differ in
        their genres, both are largely based on Duterte’s bold, if quixotic, 3-to-6-month
        anti-crime plan. Fighting Crime is a shoot-em-up that has Duterte wielding
        guns against lawbreakers, whereas Rody Fight is a beat-em-up where he throws
        punches and kicks at criminals, literal pork barrels, and other pixelated
        adversaries.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ZfdiEj3C6hM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710e558-7272-4672-b1b5-6290d2270a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565cff8-9c0b-4aee-9cf5-82c8bd6e4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rody Fight becomes even more notable when its unusual provenance
        is taken into consideration. As it turns out, the game is the brainchild of
        the man behind Keybol, Bari Silvestre, who has achieved a level of renown
        all but unheard of among local game developers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f82ea-6590-429e-a6b6-f8c6c30b55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvestre, who grew up in Bulacan, didn’t set out to become a developer,
        not by a long shot. Having taken up accountancy in college, he naturally gravitated
        toward an occupation in accounting. But circumstances later compelled him
        to work as an OFW in South Korea, where he was engaged in various jobs ranging
        from forklift operation to metal fabrication to quality assurance. During
        his downtime as an OFW, he would go online not only to talk to his loved ones
        back home but also to learn coding and design, eventually creating his very
        first game in the form of an admittedly crude and buggy room-escape. It was
        then that his career shift to game development began.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40cbc32-229c-4692-8cd5-a198778b068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvestre got his big break when one of his creations, the cheekily
        titled minimalist puzzle platformer <a href="https://apps.apple.com/ph/app/pretentious-game/id730386736">Pretentious
        Game</a>, was released to international acclaim by Bulkypix, one of the most
        prominent publishers of mobile games by third-party developers from around
        the world. At the 2013 Casual Connect industry showcase in San Francisco,
        it had been nominated for best story and won the Director’s Choice Award.
        More awards found their way to Silvestre’s hands for his work on another game,
        the “anti-platformer” Super Mario parody , <a href="https://apps.apple.com/ph/app/kill-the-plumber-world/id1077954869">Kill
        the Plumber</a> which last year won for Excellence in Design at the Independent
        Games Festival in China and for Excellence in Innovation and Best in Gameplay
        at the ICT Creative Awards, co-presented by the Game Developers Association
        of the Philippines.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/HYSR7K9jTD0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646675ed-25cd-41de-938e-d417273d57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be389d1a-c337-4671-9526-d6e34726f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now residing in Pampanga with his wife and three children, Silvestre
        is currently busy with an adventure game that he’s building with a group of
        developers from Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721360a-9c71-46b6-8293-65118d5c9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked with Silvestre via email about his journey
        to becoming an accomplished developer and his hopes for the administration
        that is to be run by the man who inspired him to make a crime-fighting mobile
        game. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84f5a5-e8a9-4505-93d8-90945ae93d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you train as a developer?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b74f14-86eb-462c-a9b5-48f93155bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I simply read tutorials then downloaded source codes and played
        with them. I read about simple game codes and created my own. Whenever I make
        a new game I try to study something new and implement it in, like, physics
        and now mobile game development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fc245-3498-409b-bde7-95cf68603bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the name Keybol as your developer name?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85abe2-7474-4f57-ac38-23d12c19e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My very first project online was a website called Keybol, where
        I combined all online streaming channels into one site. I created it for OFWs
        like me who wanted to watch TV.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ae010-c86f-4504-a37c-22d094efbbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you a truly independent developer, i.e., do you work
        on your own and not with or for a certain development studio? Why did you
        decide to be so?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d862397-5841-4661-a9ff-37c681dfa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always been an independent game developer in that I create
        the games from the ground up and still own the intellectual property. It is
        more convenient for me since I can do whatever I want with the games.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QFvzRcFvbko"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18830f-7a56-477c-83f2-7d141b21ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875557d-1881-4097-bd73-a4f819949907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your partnership with Bulkypix come about?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a39f6-6444-4bf5-9f4b-5ec7158e7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being selected in consecutive years to showcase in Casual
        Connect Seattle and San Francisco and winning Director’s Choice in 2013, I
        decided to port the game to mobile and announce it in the forum of TouchArcade.
        There, I received a message from Bulkypix and we agreed on the terms of them
        publishing. My minimalist puzzle game Rubpix was also published by them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacc552-28d4-4725-8256-6dc809430435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the advantages and disadvantages of partnering
        with an international publisher as opposed to publishing your games internationally
        on your own?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d254b7f-fefd-4f2e-b292-901c3435db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then I had very little experience with mobile games. Through
        these partnerships I learned a lot, and being able to have somebody with direct
        relationships to Apple and Google Play and the press, I found that it maximized
        the visibility of the game. Publishing games on your own means you have to
        learn the process the hard way, which means making and owning up to your mistakes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55abc78-1559-488f-bf68-7a9f11e7225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You recently released Jolens, based on the traditional Filipino
        game. What was your inspiration for making it?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6d198-6330-48e5-94fa-fcc1eec5ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://apps.apple.com/ph/app/jolens/id1123981345">Jolens</a>&nbsp;is
        rooted from my childhood experience. My plan is to create a series of casual
        games based on traditional Filipino games and I have just published another
        one for iOS and Android called <a href="https://apps.apple.com/ph/app/sipa-blackjack/id1125366798">Sipa:
        Blackjack</a>. The next games planned are Piko, Teks, and Tantsing. I want
        Filipinos to revisit these traditional games and enjoy the feeling of collecting,
        competition, and camaraderie experienced playing them.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/VCMI6pkRYnk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2236679-d9f5-4c3d-bbd0-6f0453b73256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae1b32-1d3e-4403-818d-60fe8910aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your all-time favorite video games and your favorite
        mobile games now? Can you recommend noteworthy ones made by Filipinos?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16974799-b989-474f-9a49-a4846529379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up playing Super Mario games. I am also a big Castlevania
        fan. The mobile games I’m currently playing are Clash Royale and Downwell.
        The Filipino-made games Dungeon Souls and Lithium City are also really good,
        but are available for PC. The Pinoy-made mobile games Rancho Ranch and Potion
        Punch are also worth checking out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9e5fb-d389-450f-a182-f1fdf69151df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is your general assessment of the state of local game
        development and the abilities of Filipinos as developers?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d52276-9162-4ade-aea6-ebb1b2ef2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of talented game developers in the Philippines and
        their games have also gained traction internationally in terms of the number
        of downloads and awards. Usually, people are not aware that the games they
        are playing are <a href="https://cnnphilippines.com/life/culture/tech/2016/06/23/pinoy-mobile-games.html">wholly
        or partly developed by Filipinos</a>. There are also many games in development
        which hold much promise.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705858b-25d0-4cc3-b420-1fe9a11c28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you want to create Rody Fight? Tell us about the
        process of making it, from rendering the likeness of Duterte to deciding on
        the gameplay mechanics and elements.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fbb7a-bd01-4e29-8785-39c21e2e87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made the game together with my friend Jay Soliman. I have known
        him as a strong supporter of Mayor Duterte since the time people began encouraging
        the Mayor to run for president. We discussed what could be a good game to
        promote his platforms and advocacies, and he suggested the six-month campaign
        against drugs, crime, corruption, and smuggling. Together with other supporters
        Jay had gathered, we poured in our time, talent, and treasure to create the
        game. When I had the plan for the entire game, I contacted my friends at Buko
        Studios and they really nailed the likeness of Duterte in pixel art. All of
        it paid off as the game was featured on many news sites and was even featured
        on the Google Play Store globally.</p>'
    '51':
      'image': 'jcr:0a89befc-7ac9-445d-bd90-a4d5a5ee6bbd'
      'imageCaption': 'Bari Silvestre showcased his breakout creation, Pretentious
        Game, at Casual Connect Europe 2014 in Amsterdam. Photo courtesy of BARI SILVESTRE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8b001-02fe-4bc3-9e68-403b7f0ae9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea6a52-478d-4fda-85fc-a9e1cf1b47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it about Duterte that has made you a supporter of
        his?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42650698-e2ec-42a1-873e-9c6222431f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have read many things about what Mayor Duterte has accomplished
        in Davao. I like his strong and firm leadership and believe that is what our
        country needs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e0297-24cf-4104-8d10-26559185669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything you hope the Duterte administration will
        address with regard to the local tech startup scene and game development in
        particular? What about with regard to the plight of OFWs?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd21531-65ef-465a-a09e-d84c29fbf650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really wish our internet connection will be on par with our Asian
        neighbors’. I also hope that support for startups will be similar to those
        in other countries. Tax exemptions are fairly generous for startups and small
        and medium-sized enterprises in Singapore. There are also government grants
        available, like the UK Games Fund.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c6108-9208-49d5-af51-7a163c7c66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:05:02.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:05:40.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former OFW, I wish for OFWs to get more benefits and enjoy
        other amenities. I hope one day they will not need to worry about anything
        when they send packages and go on vacation in the Philippines or stay for
        good with their families.</p>'
