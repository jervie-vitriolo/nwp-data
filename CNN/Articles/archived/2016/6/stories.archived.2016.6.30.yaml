      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Selina Dagdag reported from
        Malacañang and the PICC.</em></p>'
  'vice-president-leni-robredo-oath-of-office-inauguration':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-30T10:48:42.063+08:00
    'imagesource': 'jcr:1097a588-aef0-4f8a-a426-de10927ee7d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4377cf46-d647-4914-93e5-f29fb4f986b8'
    'lead': 'Vice President Leni Robredo takes her oath as the second highest official
      in the country. Robredo vowed to work with incoming President Rodrigo Duterte
      to push for progress, especially for the marginalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:03:07.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T16:25:47.531+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:25:47.200+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice President Leni Robredo takes oath of office, vows to help Duterte

      '
    'updated': 2016-07-01T04:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee46f7-8da3-4255-8cdd-90cd6645dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Leni Robredo took
        oath of office as the Vice President of the Republic of the Philippines on
        Thursday promising to devote her energies to uplift the lives of poor Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec993a6-95e1-4596-8edf-8b8e71ba66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing her old Filipiniana dress remodeled into a modern design
        by fashion designer Paul Cabral, Robredo took her oath in simple inaugural
        rites at the Quezon City Reception House, where she will hold office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b13545-9b4c-4269-af92-b77f9f554edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sandaling ito ay hindi lamang tungkol sa akin. Ito ang
        ating pagkakataong masama ang mga nasa laylayan ng lipunan tungo sa maginhawang
        buhay sa mas malawak na paraan</em>,” Robredo said in her inaugural speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d3c9d-072a-417c-a108-66bc15186995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This moment is not just about me. This is our opportunity
        to bring those on the fringes of society to a prosperous life through a more
        encompassing way.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae05b5-1061-453d-b892-a1b962f963ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, 52, was sworn in by barangay chairman Ronaldo Coner of
        Punta Tarawal in Camarines Sur, the poorest barangay of the third district
        of her province, and barangay chairman Regina Celeste San Miguel of Mariana
        in Quezon City, where the new Office of the Vice President is located.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34b413-b8e5-4070-9461-bdf55cee60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her allies from the Liberal Party (LP), including party standard
        bearer Mar Roxas, who lost the presidencial race, attended the inaugural rites
        to show support and to celebrate Robredo’s victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32b447-d4fd-471c-9f53-655f9fe4f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her other supporters like Senator-elect Riza Hontiveros, outgoing
        President Benigno Simeon Aquino III’s sister Kris Aquino, and other celebrities
        like Dingdong Dantes with his wife Marian Rivera-Dantes, and actor Enchong
        Dee also attended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1857a-eb7d-4ce9-a4f1-01466e633ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo’s priorities: Grassroots, marginalized</strong></p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Newly sworn-in VP Robredo: Niyayakap natin ang responsibilidad na
        ito na may buong pagpapakumbaba at pagsusumikap. <a href="https://t.co/2G1FS9l9LR">https://t.co/2G1FS9l9LR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748325098247991296?ref_src=twsrc%5Etfw">June
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066702a2-2b6a-42e4-ac6b-73b8215f2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c0682-ed80-4d11-8a5e-49547720b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her priority as Vice President is helping the marginalized
        Filipinos in the country by focusing her efforts and resources on uplifting
        people in the grassroots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a79104-bc83-4279-8b0a-e709b5fe202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted that despite anti-poverty efforts of outgoing President
        Benigno Aquino III, there is still a lot of work to be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de03ebc-b7c9-4e2e-84d1-619341c82813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Niyayakap natin ang responsibilidad na ito, na may buong pagpapakumbaba,
        pasasalamat, at pagsusumikap</em>,” Robredo said. “<em>Marami nang naumpisahan
        pero marami pa ring kailangang punan</em>.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4f69c-e3f3-468d-ab8c-55e4003341f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We embrace this responsibility with deep humility,
        gratitude and commitment. Many things have been started, but a lot has to
        be accomplished.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736f267-3fcc-4b7a-86f9-225f76c141d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/30/LOOK-Leni-Robredo-takes-oath-of-office-as-Vice-President-of-the-Philippines.html">LOOK:
        Leni Robredo takes oath of office as Vice President of the Philippines</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f91ed0-414a-45df-9ba7-d854ff66e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also promised to work with incoming President Rodrigo Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df444148-b45f-43e2-8a46-e232deeda13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga pangarap ng ating Pangulo at ating mga plano para sa
        bansa ay nagkakatugma patungo sa iisang hangarin: ang mabigyan ng tunay na
        kaunlaran ang ating mga kababayan, lalo na ang mga napag-iiwanan,</em>” Robredo
        said in her speech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339dca79-ccce-41b0-87e1-30f6d9f42b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The aspirations of our President and our own plans
        for the nation converge toward the same goal: bringing genuine prosperity
        to our people, especially those who have been left behind.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca635a-30a7-4f90-b557-1174ef18597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo urged Filipinos to build partnerships between the government
        and private sector to help achieve real change for the nation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b87bf-8a70-4dde-adf2-38d901fe4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana samahan din ninyo ulit ako sa aking bagong paglalakbay,</em>”
        Robredo said. “<em>Sa panahon ng matinding hidwaan, ang pagkakaisa ng bansa
        ang tanging pag-asa. Iba iba man ang ating pinanggagalingan, iisa ang ating
        hangarin: na ang bawat pamilyang Pilipino ay mamuhay ng may dangal</em>.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e7824-5e47-4145-8686-9fbf983a5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that you again join me in my new journey. …
        During times of intense conflict, our only hope is the unity of the nation.
        Though we may have different needs, we have only one desire: that each Filipino
        family will live in dignity.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf717e-0f5c-4f90-bba4-fe267331918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:07.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:25:47.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">Also
        read: Losing VP bet Marcos files electoral protest vs. VP-elect Robredo</a></strong></p>'
