  'istanbul-airport-resumes-flights':
    'author': 'Gul Tuysuz, Holly Yan, and Joshua Berlinger, CNN'
    'caption': 'Two explosions and gunfire took place at the Istanbul Ataturk airport
      on June 28, 2016 leaving dozens dead and many more injured, the Turkish interior
      ministry said. Pictured are passengers trying to get into Ataturk Airport on
      June 28, 2016. Pictured are people awaiting their flights at the airport on
      June 29, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-30T07:48:35.535+08:00
    'imagesource': 'jcr:903668da-09bd-4c97-a239-9cd3c01d1bea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b8e47e-ed0b-4cbf-a7c6-ff6c00b3c05a'
    'lead': 'Just five hours after terrorists killed 41 people at an Istanbul airport,
      travelers returned to the site of the carnage – much to the surprise of some
      critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:16:53.095+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:17:11.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:17:11.315+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul terror attack: 41 killed; airport resumes flights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51880cc1-4f6c-4b4f-b5a8-5101e4ed9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — Just five hours after terrorists
        killed 41 people at an Istanbul airport, travelers returned to the site of
        the carnage – much to the surprise of some critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce6c99-db8e-482a-941a-b52819868740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find this totally astonishing," said Professor Larry Kobilinsky
        of the John Jay College of Criminal Justice. "I''ve never seen such a massive
        crime scene looked at for five hours. It''s just impossible. You''re going
        to compromise, you''re going to contaminate evidence. ... They should not
        have turned this open to the public."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed2f99-b113-4c33-a2a2-bdede6bc763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers walked over shards of glass as workers tried to wash
        away blood. The stench of smoke still lingered in the air after three gunmen
        opened fire and detonated explosives at Ataturk Airport, wounding 239 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642677a-9282-4e8f-9eb7-dfc7b255a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the airport''s operator defended its actions and its security,
        saying it exceeds international standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689a54b-cd74-49c5-bb7d-61ea9a304ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike many American and European airports, "We have security
        checkpoints at the entrance of the terminal building," TAV Airports CEO Sani
        Sener said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b366ad-7e9f-45dd-af6a-794ddb5014d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those extra measures didn''t stop the trio of suicide bombers, who
        started firing high-powered rifles immediately after getting out of a taxi,
        Sener said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a6e4a-3396-4acd-bae8-86720f009c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the horror and carnage, "Everything''s quite calm right
        now, which is a little surreal as opposed to the scenes we saw here last night,"
        witness Laurence Cameron said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ca4e3-7d40-49c3-9917-5bd4c237469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the airport this morning looking for my lost luggage,"
        he said. "They were sweeping up debris, and someone had hung up a big Turkish
        flag, pretty much right at the spot where (a) bomb had gone off – sort of
        an act of defiance, which was quite moving."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ee537-982f-4b7b-a5a0-55a6b6af467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims from around the world</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09831510-0b5d-4342-8103-cc13c7aadda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the 41 dead were Turkish, including 10 airport staff members,
        Sener said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1611a05-27ef-4cf3-a911-a833b432ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed six Saudis and wounded 27 more, the Saudi Arabian
        foreign ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f9277-a86f-40bf-b6d8-98c891a0a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other victims included two Iraqis, one Tunisian, one Chinese,
        one Iranian, one Ukrainian, one Jordanian, and one person from Uzbekistan,
        a Turkish official said. Three of the foreigners had dual Turkish citizenship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2790034-7686-4411-bf1c-1c95b38ba05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 239 people wounded Tuesday night, 128 remained hospitalized
        Wednesday, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2284871-99f5-438b-80c9-98262f511d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s responsible?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b320b17-8596-4415-82fa-310349a040f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one has claimed responsibility for the attack, "all information
        and evidence" points to ISIS, Interior Minister Efkan Ala said. "But nothing
        is for certain."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa56296-c9fb-4439-b536-e07559af7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Prime Minister Binali Yildirim said initial findings "suggest
        all three attackers first opened fire then detonated themselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e518c9e-e605-478d-916a-7dad765aff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That method is similar to the mass shooting and suicide bombings
        at Paris'' Bataclan concert hall last November. ISIS claimed responsibility
        for that massacre, which left 89 people dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea696d-16e7-4a84-96c6-a690b96a09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has a history of airport attacks. In March, it claimed responsibility
        for dual suicide bombings at the main airport in Brussels, Belgium. At least
        10 people died in those blasts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a9718-cebf-4224-ac0a-cfdf57461d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like the Brussels attack, the terrorists in Istanbul took
        a taxi to the airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa51bbf-7338-436d-af4c-f2873e6b3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Istanbul taxi driver was interviewed by police and later released,
        the Turkish state news agency Anadolu reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb851d-028f-43f9-9d04-9480ae46f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bloody boot marks''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515af5a9-5b2f-49fa-a7d2-3edd1d51d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cacophony of gunfire Tuesday night was quickly followed by the
        deafening blows of three explosions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7e4a6-6d29-4195-a7ef-041e95dddd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Sue Savage said about 30 people were herded into a women''s
        prayer room until authorities led them out and down an escalator into the
        main terminal hall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ffca2-0e54-4039-a63a-e43a9001eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of blood," she said. "There was so much glass on
        the floor, they were scuffing it aside so we didn''t slip."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77c7cd-34f9-4ffe-849b-bca3bb4fe527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from inside the terminal shows the bright orange flash of
        fire from one of the explosions. Victims stagger. Some fall on the slippery,
        blood-covered floor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb411734-71df-48a6-bb5e-1888919d3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video shows a gunman dropping his weapon when he''s apparently
        shot by a security officer. The man slumps to the ground, and the officer
        briefly stands over him before running.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3cde4-be27-45e9-834e-fcee76506162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 seconds later, a bomb detonates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bee1a9-7865-4bca-849c-4e476bcd2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The three terrorists</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d288e-3a4d-408e-8054-7d584ae7f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailants have not been identified, but there is a "strong
        suggestion that they are foreign," a senior Turkish government source told
        CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7de1b2-efb1-4541-9670-557adec3a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Turkey is especially vulnerable due to the variety of
        terrorists operating there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb60bf-7b99-4a3b-9449-6ded86f5c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot protect these airports 100% ... especially in a place
        like Turkey, where ISIS has cells everywhere," said retired Lt. Col. Rick
        Francona, a former U.S. military attaché in Syria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2c510-2bd8-45d7-8695-6977d411005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Ataturk Airport is "one of the most secure airports
        in the world," CNN senior law enforcement analyst Tom Fuentes said, the airport
        has been "very overwhelmed for several decades with terrorism from PKK."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0923b4-efc9-4f7a-9437-88fbe0ef1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS promised an uptick in attacks during the holy month of Ramadan,
        which is nearing its end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdceeeaa-f841-4982-97db-2d1b7de23fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the terror group has reason to detest Turkey: The country is
        helping the U.S.-led coalition attack ISIS targets in neighboring Iraq and
        Syria. Turkey allows coalition planes to fly raids from its territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d2561-a865-4f5b-bd5d-fa807145b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the instability: Last year, Turkey resumed hostilities
        with the PKK, Kurdish militant separatists, after a two-year cease fire broke
        down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65552ad4-0bca-4cad-ad95-d1d5ba4584b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the last few months, "the Turks have really changed their
        focus from only the PKK to going after ISIS as well," Francona said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefd531-065e-44e3-b8f1-5729b441428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8 attacks so far this year</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcb377-9051-4c17-8255-22574b68d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has spent much of this year reeling from terror attacks as
        it weathers bombing campaigns by both ISIS and Kurdish militants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005332df-c84b-464d-822d-1a5fd38e7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marked the eighth suicide bombing event in Turkey this
        year. At least 140 people have been killed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f7130-575e-4435-9f6d-b1b780e2eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has also rattled Turkey''s tourism industry, a key
        sector of the national economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7b934-b506-4f16-8e7f-110df8534340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst: Retaliation ''with full war'' possible</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d148a6c-7c30-49e5-8e21-9700c052b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ISIS is responsible for the attack, Turkey likely "will retaliate
        with full war," said Soner Cagaptay of the Turkish Research Program at the
        Washington Institute.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f886094-2971-46a0-9027-d25243726d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect that Turkey''s vengeance will come down like rain
        from hell," he said. "For Turkey now, fighting the so-called Islamic State
        is going to be priority number one."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ce61e-8e7d-45d8-803a-69f588455da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan called for a unified international
        fight against terrorism following the attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9931900-e928-4509-b132-523724354ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:17:11.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: For terrorist organizations, there is no difference
        between Istanbul and London, Ankara and Berlin, Izmir and Chicago, or Antalya
        and Rome," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fba10-a7de-47bb-86c7-2ba745b1a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:53.098+08:00
      'mgnl:createdBy': 'cnnproducer'
