      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the welcome party were former Cabinet Secretaries, including
        Jun Abaya of transportation, Ramon Jimenez of tourism, Armin Luistro of education,
        and Dinky Soliman of social welfare.</p>'
