  'harry-potter-ilvermorny-daniel-radcliffe-jk-rowling':
    'author': 'Lisa Respers France, CNN'
    'caption': 'In a new story, J.K Rowling introduces fans of the "Harry Potter"
      series to Ilvermorny, a school of magic in the U.S.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-30T07:46:15.148+08:00
    'imagesource': 'jcr:976018ca-c0b7-4c33-a45c-8357f6934165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c10c6bb-0e27-4f99-86f2-bbde68b1716b'
    'lead': 'In the second installment of the "Magic in North America" series, Rowlings
      takes readers inside of the stateside Ilvermorny School of Witchcraft and Wizardry
      and explains more of the back story of the American wizards and witches who
      have some differences from their British counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:21:24.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:21:49.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:21:48.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magical ''Harry Potter'' news abounds with Ilvermorny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78681b-9d12-4e3b-83b1-17689588e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Think of it as Hogwarts, American style.
        <em>Harry Potter</em> author J.K. Rowling has written a piece which reveals
        more about the U.S. based magical community in a new entry on her Pottermore
        site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f55ac-2554-49d3-b3d1-31cb9a514082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second installment of the <em>Magic in North America</em>
        series, Rowlings takes readers inside of the stateside Ilvermorny School of
        Witchcraft and Wizardry and explains more of the back story of the American
        wizards and witches who have some differences from their British counterparts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f7240-49b0-4bc0-8c1d-9eec0c3506c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can thank the upcoming release of release of the Potter film
        <em>Fantastic Beasts and Where to Find Them for the new info as Rowling</em>
        is helping to set the stage for the movie which will be set in 1920s New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b39d1-b4ca-4931-91b7-fdbdbe42e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f10a2-6949-42f2-a07f-a8751ee7eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Location, location, location</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56021d7-63bb-4746-9b50-feb86c6972e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilvermorny School of Witchcraft and Wizardry is located in the
        forests of Mount Greylock in Massachusetts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60145a-5265-4937-9fff-dfea2757457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the story "It stands at the highest peak of Mount Greylock,
        where it is concealed from non-magic gaze by a variety of powerful enchantments,
        which sometimes manifest in a wreath of misty cloud."</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/OkBPwEmakEc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f481c-3242-44ad-a122-53c43e74946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bf2c5-4599-4a92-a3ed-39088ca443ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04e73c-8088-43ea-b6ac-1bedf25910a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilvermorny has Irish roots and was founded in the seventeenth century.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794cfef-4ab6-465b-a2a9-407377418489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling writes the tragic tale of Isolt Sayre who "was born around
        1603 and spent her earliest childhood in the valley of Coomloughra, County
        Kerry, in Ireland."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fb708-7582-4958-a02b-287f4f2943ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offspring of two wizarding families, Isolt''s parents are murdered
        when she is five and she''s taken in by mother''s estranged sister, Gormlaith
        Gaunt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c19999-9e1b-4627-9a5b-784cf702be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isolt eventually learns that her aunt was also her parents murderers
        and she eventually escapes to the New World and later founds Ilvermorny.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b611d4-297e-48a7-bcf9-a1546db57c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different terminology</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d78c7b-cf07-42d4-8263-e007d5d923f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolt makes her way to America with early Muggle settlers, but we
        learn that they aren''t called that in the new land. In America, the group
        is called "No-Majs" which stands for "no magic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ec429-8cdd-4d7d-9ad8-1b2229f93b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not enough "Potter" magic for you get into this: Daniel
        Radcliffe is not totally against returning for more movies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a844df-17f9-473c-89fe-350039fc71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who grew up playing Harry Potter, told Radio Times "It
        would depend on the script."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d444810-4570-4fa3-860d-06b8042ab30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances would have to be pretty extraordinary. But then
        I am sure Harrison Ford said that with Han Solo and look what happened there!
        So I am saying, ''No,'' for now but leaving room to backtrack in the future."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb63215-3ce3-4985-858c-69fe84a0a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:24.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:21:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/29/entertainment/ilvermorny-harry-potter-rowling/index.html">Magical
        ''Harry Potter'' news abounds with Ilvermorny</a>."</em></p>'
  'Puerto-Rico-next-crisis-imminent':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-30T03:38:04.969+08:00
    'imagesource': 'jcr:e0a68400-cf62-4c3d-be87-43ef728c421f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8047a969-3aba-49b8-b7d8-a0535846176c'
    'lead': 'On Wednesday, the Senate advanced a bill known as PROMESA (the Spanish
      word for "promise") to help the island deal with its $70 billion debt burden.
      Just about everyone is urging the Senate to pass the bill ASAP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:24:17.801+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:24:38.838+08:00
