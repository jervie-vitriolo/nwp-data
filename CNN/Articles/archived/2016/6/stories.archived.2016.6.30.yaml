    'title': 'President Duterte vows to restore Filipinos'' faith in government

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae63bcc-805b-4f68-8118-c8f33c5edaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Change has come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972f729-600c-4401-8d44-1886f3f2aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://nine.cnnphilippines.com/news/2016/06/30/Rodrigo-Duterte-takes-oath.html">took
        his oath as the 16th President of the Philippines</a> at noon on Thursday,
        succeeding Benigno Aquino III, with a promise to restore the Filipino people’s
        trust in their leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8bee7-a23f-41a4-baa9-f8e7994f847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 15-minute inaugural speech, the 71-year-old President addressed
        what he called was a “deeper and more serious” problem than corruption, crime,
        and drugs – the principal issues he promised to resolve during the election
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10b974-b1f8-4acd-b223-4603bfdaaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Erosion of faith and trust in government – that is the real problem
        that confronts us,” he said. “I see the erosion of the people’s trust in our
        country’s leaders; the erosion of faith in our judicial system; the erosion
        of confidence in the capacity of our public servants to make the people’s
        lives better, safer and healthier.”</p>'
    '7':
      'image': 'jcr:83bb2878-4e3c-49d7-abd6-ec773e8f016c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b3e4d-7d23-42e4-8b36-0ff8d90387a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b1b28-a758-44e3-9e8f-d02bfff869f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked Congress and the Commission on Human Rights (CHR)
        to allow him “a level of governance that is consistent to our mandate” – a
        signal to give him a free hand to address problems of ordinary Filipinos,
        particularly drugs and criminality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e749940-9815-41cc-aac3-e3d5e1457889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his fight against drugs and criminality “will be relentless
        and it will be sustained” but within the bounds of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27319e85-de52-4579-bb1e-9705421065ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was aware that some quarters view his anti-crime methods
        as unorthodox and verge on the illegal, but assured that as a lawyer and former
        prosecutor “I know the limits of the power and authority of the president.
        I know what is legal and what is not.”</p>'
    '14':
      'image': 'jcr:f5ca7b76-0bfe-4eb0-a48e-480cf8c37007'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb274516-1eb0-48e5-b20d-9c34fd85ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227124a-43ed-4d0a-a068-268965e052d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My adherence to due process and the rule of law is uncompromising.
        You mind your work and I will mind mine,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea920af2-ee03-439f-9145-5c3e37131c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as December last year, the CHR said it will gather evidence
        on <a href="http://nine.cnnphilippines.com/news/2015/12/12/Duterte-human-rights.html">Duterte’s
        alleged human rights abuses</a>, including his alleged involvement in extrajudicial
        killings as Mayor of Davao City for two decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f1fd8-ce17-4ca2-b2e3-545e870b5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the international community, he said his government will
        honor all treaties and obligations, a statement that could mollify the United
        States amid calls by left-wing groups to scrap the Visiting Forces Agreement
        and the Enhanced Defense Cooperation Agreement which they say violate the
        Philippine constitutional ban on foreign military forces on Philippine soil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b1a80-70e0-48f2-ba3c-39240c327834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, he said his administration is committed to implement
        all signed peace agreements in accordance with constitutional and legal reforms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5bf05-0383-4cbf-86cf-e7b3e4428226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am elated by the expression of unity among our Moro brothers
        and leaders, and the response of everyone else to my call for peace,” he said
        in reference to his recent meeting with leaders of the Moro Islamic Liberation
        Front and the Moro National Liberation Front.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e7099-94e9-4ec8-a3be-da2947c20921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to the participation of all other stakeholders,
        particularly our indigenous peoples, to ensure inclusivity in the peace process,”
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37edb9-47ed-4236-838a-3fd380c2766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has anticipated his next six years as the highest official
        of the land would not be a walk in the park.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708fc45-d5d5-4b49-8448-7626993c2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ride will be rough but come and join me just the same. Together,
        shoulder to shoulder, let us take the first wobbly steps in this quest,” Duterte
        said.</p>'
    '30':
      'image': 'jcr:ca0a7236-1388-4596-986d-4af930c0c9d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466176b-38b4-4be3-968e-754751bceff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88aa8a3-e6d4-4ec1-9877-01ec38c67b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Also
        read: What are the challenges to Duterte''s plans?</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d917da-c21e-4bac-8f76-7c00094f10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first speech as president was marked by his first spoken order
        as well – a directive to cut red tape to ease citizens’ dealings with various
        government agencies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d93eb-4cd0-41d1-b848-ff4fa196c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I order all secretaries and heads of agencies to remove redundant
        requirements, and compliance with one department or agency shall be accepted
        as sufficient for all,” Duterte said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbcab7-7be5-4ee6-93b7-f4b5b64c0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered agencies to refrain from changing rules of government
        contracts and transactions that have already been approved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb819bc-07c9-4aa3-aafd-e8911acf12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I abhor secrecy, instead advocate transparency in all government
        contracts from submission of proposals to negotiation to perfection and finally
        to consummation,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244523f-4371-4b9b-821c-e135b806a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even warned the agency heads: “Do them and we will work together.
        Do not do them we will part ... sooner than later.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cb0c9-7fe5-4de0-a657-4a425a5b765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivered his first speech before more than 600 guests –
        diplomats, government officials, his family members, campaign donors, and
        select supporters – who filled the Rizal Hall of Malacañang.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27905f62-d643-486b-970a-ec3d8ffbdd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking uncomfortable in a formal Barong Tagalog, Duterte arrived
        at the Malacañang palace exactly at 10:25 a.m., earlier than expected. He
        climbed the main staircase of the palace and was welcomed at the top by Aquino.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e0972-615f-4c9f-b56a-7a34696a613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:41:18.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:41:37.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He swore into office members of his Cabinet and other government
        officials he had appointed after taking his own oath.</p>'
