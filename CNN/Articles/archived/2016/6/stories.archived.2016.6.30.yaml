      'mgnl:type': 'text'
      'text': '<p>Spend your Sunday out with good food, live music, and activities
        for the whole family at the Makati Block Party on Paseo de Roxas, stretching
        from Ayala Avenue to Makati Avenue. Enjoy live performances from the Vince
        Lahorra Quartet and Johnoy Danao, meet and greet Snoopy and the Lorax, and
