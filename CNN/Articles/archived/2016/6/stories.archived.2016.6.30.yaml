      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social movement is not dissimilar to #Illridewithyou, a hashtag
        campaign that emerged out of Sydney in 2014 following a flare up of anti-Muslim
        sentiment after a gunman took hostages in a CBD cafe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d948cc6-ebaf-40a2-bcdf-47b1f281badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics – like former CNN host Piers Morgan – argue that
        the call to action does nothing to combat hate crimes, with others labeling
        the concept as "patronizing."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m not wearing a <a href="https://twitter.com/hashtag/safetypin?src=hash&amp;ref_src=twsrc%5Etfw">#safetypin</a>
