      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''You have a duty to intervene''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af49fc-9f2e-4b3e-843e-b6df24cf7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Allison – originally from the U.S. but a resident
        in the UK for the last six years -- is keen to point out wearing a safety
        pin should not be passive act, it''s a pledge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce4316-aa3c-4a41-b145-500c4f9e611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, I''ve always said if you''re going to wear
        the safety pin, you''ve got to back it up. So if you put it on, you are pledging
        to support people and to intervene and report if you see incidences of racial
        or xenophobic abuse."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ready to be your <a href="https://twitter.com/hashtag/SafetyPin?src=hash&amp;ref_src=twsrc%5Etfw">#SafetyPin</a>
        on the bus,in streets,wherever you are,my fellow foreign-born friends ❤️<a
        href="https://twitter.com/hashtag/LoveOverFear?src=hash&amp;ref_src=twsrc%5Etfw">#LoveOverFear</a>
        <a href="https://t.co/4wqzMCHs2N">pic.twitter.com/4wqzMCHs2N</a></p>&mdash;
        Dr Lauren Gavaghan (@DancingTheMind) <a href="https://twitter.com/DancingTheMind/status/748057075591319552?ref_src=twsrc%5Etfw">June
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

