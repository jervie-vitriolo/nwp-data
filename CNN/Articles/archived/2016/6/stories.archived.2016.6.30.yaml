      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an International Film Expo with talks on the film
        industry at Cinematheque Manila from June 30 to July 2, while movies will
        be screened at the Shang Cineplex, SM Megamall, SM North EDSA, Uptown Cinemas,
        and Greenbelt 3. Visit the <a href="http://wpff.ph/">WPFF website</a> for
        the complete schedule and more details.</p>'
