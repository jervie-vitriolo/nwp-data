      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank Noy for making our country a shining star," said Cecille
        Ramos-David, another supporter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7592f-67e1-47ef-8118-9c37fd9d692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:22:37.828+08:00
