      'mgnl:type': 'text'
      'text': '<p>"I''m sure like his mother, he will find some kind of involvement
        to help the country. Probably NGOs or something like that," said Nilo Rivera,
        a supporter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfa386-d924-4734-a8bf-f9c1158ffa7e'
      'mgnl:activationStatus': true
