    'lead': 'A social media campaign calling for Britons to wear safety pins as a
      sign of solidarity with the country''s immigrant population has taken off following
      its decision to leave the EU last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:45:18.702+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:45:44.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:45:43.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#SafetyPin: How Brits are fighting the rise of racial abuse post-Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df3b58-5153-4413-95dc-ef3eff1687d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — A social media campaign calling
        for Britons to wear safety pins as a sign of solidarity with the country''s
        immigrant population has taken off following its decision to leave the EU
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf04112-8624-44a8-a4bd-6bd66f372b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of racially motivated crimes have been reported in post-Brexit
        Britain. And as police begin investigations into allegations of hate crimes
        against the foreign-born population around the UK, Twitter user Allison (who
        goes by the handle @cheeahs) suggested the simple sign of solidarity.</p>'
    '3':
      'contentWidth': '100%'
