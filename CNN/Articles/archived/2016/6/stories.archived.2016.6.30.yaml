    'template': '1'
    'title': 'New Defense chief vows to fight terrorism, drugs

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9854a-dde7-4d68-8ca9-0b1c5088ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Announcements
        have yet to be made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f61078-befb-4ec4-9b44-018d46993535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But incoming Defense chief Delfin Lorenzana gives a preview on who
        will hold key positions at his department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0036d-9614-43b7-b88b-6cf11c411f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those he acknowledged during Wednesday''s transition ceremony,
        were a number of retired military officers like him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd391c8-1b7f-4a15-a3ad-bbbd8e23637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included former Immigration officer Ricardo David, Eduardo
        Oban of the Visiting Forces Agreement (VFA) commission and Eduardo del Rosario
        of the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde5702-1d3e-4d81-945a-a1c757122e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from drafting policies crucial to national security, the DND
        regularly bids out big-ticket defense items, some worth multi-million pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcbc1c-1793-4207-9471-92dc9618028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview after the ceremony, Lorenzana spelled out
        his priorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fb228-64b1-4985-a583-8ebaa7d1fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang uunahin natin ay ang Abu Sayyaf, kasi yan ang utos ng bagong
        presidente</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c66b1-5df9-4885-b449-0514b1ff413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will deal first with the Abu Sayyaf, as per order
        of the new President."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458e2dd-8401-42bd-8b02-c4eaabb2136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent kidnapping of Indonesian sailors prompted Indonesia to
        reduce coal shipment to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f816280-4eef-4378-a076-7252607b43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears this could eventually affect the country''s power
        supply and economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a79959-3e79-41f8-a39d-e5b9aa852c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the possibility of local bandits forming alliances with international
        radical terror groups, such as ISIS, could pose a bigger worry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38e3d8-c736-46bc-9b6d-15d5f183cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this was the reason why the terrorist problem should
        be resolved right away to avoid such scenario.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881ded4-9edc-499a-96cd-459ec23373a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) will also support the
        police in its anti-criminality campaign, especially against drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70fff4-548c-49e6-9b3c-bd441cf2ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Defense chief Voltaire Gazmin jokingly warned Lorenzana
        of long working hours and stressful deadlines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6191a62-e7bd-414a-82b1-0943803148f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/28/AFP-honors-Gazmin-deals-with-Abu-Sayyaf-problem.html">Related:
        Gazmin bids farewell to AFP; incoming AFP chief eyes 24/7 ops vs. Abu Sayyaf</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb9537-6e86-4f65-a68e-00c1bd25fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Defense reporters, Gazmin looked back at the
        challenges in the Aquino government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d768c2a-f245-423b-9b52-ec31935bc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the West Philippine Sea issue was among the toughest he
        had to handle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242908e-eed1-48c4-9a2a-be2f7c088da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin and Lorenza worked together at the Presidential Security
        Group during the term of the late President Cory Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f069d73-2634-467e-8550-1a59c3000642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:17.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:39:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin added he was confident his former junior officer would do
        well, given Lorenzana''s extensive service as defense attaché in Washington
        D.C.</p>'
  'safety-pin-fighting-racia-bause-post-brexit':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-30T01:34:35.834+08:00
    'imagesource': 'jcr:35e6e3d3-2172-45f9-aa41-0ae09a0405de'
    'jcr:primaryType': 'mgnl:composition'
