      'mgnl:type': 'text'
      'text': '<p>It’s time to gather again at Cubao Expo and support local artists
        with Local Loca’s Kontra Bando, an art bazaar that caters to all your independent
        art needs: stickers, zines, totes, pins, patches, prints, one-of-a-kind collectibles,
