      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he stepped down to give way to President Rodrido Duterte, Aquino
        is still hoping for the positive outcome of the Philippines'' arbitration
        case on the South China Sea. The resolution will come out on July 12.</p>'
