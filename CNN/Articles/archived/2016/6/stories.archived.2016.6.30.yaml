      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Allison also has a few choice words for commentators who think
        the campaign is pointless.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3396c50-4e60-4fb8-8c66-44921e14c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those people really lack a sense of empathy for what it
        must be like to walk into a room or step on a train – full of strangers –
        and you just have to hope that none of them are going to come after you,"
        she says. "I completely agree. It is patronizing if you just wear the pin
        and think you''ve done your job."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0662e7-f0a2-49db-b9fa-4699de8b689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some acklash, Allison says most of the reaction has been
        "overwhelmingly positive." Three days since unwittingly launching the initiative
        against racism, she''s thrilled by how many are taking to social media to
        share their #safetypins and reassure their fellow Britons that they are welcome
        and supported regardless of ethnicity or background.</p>'
