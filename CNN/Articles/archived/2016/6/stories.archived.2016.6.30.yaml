      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most members of the media were allowed entry only to Malacañang’s
        New Executive Building, where television screens have been set up so they
        can see what’s going on inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac4db8-51f4-46fe-abc4-dea4798c7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III came from Bahay Pangarap, his residence
        for the past six years, for the turnover ceremony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1599a5b-e530-46f1-a14a-493137756169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure honors were held indoors because of the rains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a152af6-aa5f-4b9b-a989-9d76eaa488c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office (PCOO) Undersecretary
        Renato Marfil told CNN Philippines that outgoing Aquino felt relaxed and read
        newspapers as he waited for the ceremonies to begin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ae1e3-c659-4365-b254-32338e75853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:58:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marfil posted on his Twitter account as Aquino and his staff enjoyed
        their “last breakfast” at the Bahay Pangarap.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4f063-f842-4527-844e-f92351eeeaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:58:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
