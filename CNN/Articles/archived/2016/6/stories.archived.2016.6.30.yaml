      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oath Taking of the Vice President of the Philippines</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aef151-cbc8-4ef5-b9a6-311260b031f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City Reception House, June 30, 2016</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a5b61-9fa3-4080-9889-839cf8b4273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minamahal kong mga kabayayan:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f38f6d-2037-49ec-8570-ea0e7da595f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga sandali sa ating buhay na mas matingkad kaysa sa iba. Noong
        nagkakilala kami ni Jesse. Noong nasilayan ko sa unang pagkakataon ang mukha
        ng aming mga anak. Noong bumagsak ang kanyang eruplano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a8c6e-1142-4278-8d15-5b6de59e86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, narito na naman tayo sa isang mahalagang yugto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7b9e5-46a7-4bb2-bf60-0cce08479c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagpapasalamat akong kasama ko kayo sa oras na ito. Kayong nagbigay
        ng inyong tiwala at umako ng ating laban bilang laban niyo rin. Samahan ninyo
        ulit ako sa aking bagong paglalakbay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357f841-a790-4c93-9566-359e20e1b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sandaling ito ay hindi lamang tungkol sa akin. Ito ang ating
        pagkakataong masama ang mga nasa laylayan ng lipunan tungo sa maginhawang
        buhay sa mas malawak na paraan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051c803-53b3-47b0-89de-e55e7de384a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa isang katulad nating nakikipagpulong sa riles ng tren, natutulog
        sa bangka at sumasakay sa habal-habal para maabot ang ating mga pinaglilingkuran,
        ito ay isang malaking biyaya para lalo pang makapaglingkod.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef7b9a-ca61-425b-af56-f29d586f309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayo ay nasa posisyong ito dahil hindi natin matalikuran ang tawag
        ng paninilbihan, at hindi natin sasayangin ang pagkakataong paigtingin ang
        ating mga ipinaglalaban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c412dff-ac1a-461d-be82-f3419db2d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niyayakap natin ang responsibilidad na ito, na may buong pagpapakumbaba,
        pasasalamat, at pagsusumikap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80c7b7-4eb9-473a-af24-72ef40820411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang mga pangarap ng ating Pangulo at ating mga plano para sa bansa
        ay nagkakatugma patungo sa iisang hangarin: ang mabigyan ng tunay na kaunlaran
        ang ating mga kababayan, lalo na ang mga napag-iiwanan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64524637-c169-4004-a364-f6f25e7b0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marami nang naumpisahan pero marami pa ring kailangang punan. Kaya
        ang ating panata ay malagpasan ang kahit ano pang hamon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d1b7f-3326-4630-ace2-e877ce32ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi natin hahayaang mapigilan tayo ng ano mang balakid upang makapagsilbi
        at handa tayong makipagtulungan sa lahat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db847c-033f-480d-ac03-435a044ca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tanging paraan para matupad ang hangaring ito para sa ating
        bansa ay ang sama-samang pagkilos. Naniniwala ako na sa panahong tila may
        mga matitinding hidwaan na nangyayari sa mundong kinagagalawan natin, ang
        hamon sa atin ay magsama-sama, paigtingin ang ating pagkakaisa, at gawing
        lakas, hindi hadlang, ang ating pagkakaiba.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59805cd-e9e2-4f65-9eb3-ba3314fa7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailangan nating gawin ang tama para sa karamihan, hindi lang sa
        iilan. Ang katapatan ay dapat ibigay sa ating pinangakuang pagsisilbihan kahit
        labag ito sa pansariling interes. Namulat tayo sa ganitong uri ng pagsisilbi
        at itutuloy natin habang tayo’y nabubuhay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fca7e-341a-4e27-9b58-5ca7ffdc02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukas ang pintuan ng Tanggapan ng Pangalawang Pangulo sa lahat –
        anuman ang katayuan sa buhay, paniniwala, o partido.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b0340-a998-428b-9638-4273599c215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayo ay magiging tanggapan na palaging nakikinig sa boses ng taumbayan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40725b3e-bdb6-4cbb-a608-1931fe8141ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangad nating maging magkatuwang ang pamahalaan at pribadong sektor
        tungo sa pagbabago, para sa mga nasa laylayan ng lipunan na dapat nating paglingkuran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdcd02-9fc5-4123-865e-8656c9298b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang ating pagtutulungan ang ating pinakamabisang puhunan. Napatunayan
        na nating hindi sagabal ang anumang kakulangan sa totoo, tapat at pursigidong
        paglilingkod. Ang pagsubok ay kabilang mukha lamang ng pagkakataon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f64883-a758-4a51-a88b-a94bc84103a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong ito ang kwento ng ating paglalakbay. Noong nagsimula tayo,
        parang walang naniniwalang may pag-asang manalo. Ngunit dahil sa pagbubuklod
        ng ambag ng bawat isa – tulad ni Nanay Alberta na nagsangla ng singsing para
        makatulong sa ating kampanya, tulad ng paglalakbay muli ng Sumilao Farmers,
        tulad ng mag-amang pinagtagpi-tagpi muli ang napunit nating posters, tulad
        ng marami sa inyong kasama ko ngayon na nagsakripisyo – nanaig tayo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366176b7-7e6d-4e62-a9f2-6bce20e155f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag naninindigan tayo para sa mga pinaniniwalaan natin, kapag
        handa nating pagsakripisyuhan ang ating mga layunin, ang imposible ay kinakayang
        gawing posible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d0f02-ff6a-4856-9f2b-6757e8584cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya buo ang loob ko na marami tayong magagawa sa anim na taon.
        Inaaya ko kayong lahat na nais tumulong na magtungo sa ating tanggapan para
        sabay tayong mangarap at kumilos para mabigyan natin ng mas magandang buhay
        ang ating mga kababayan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a99fa-e620-4c0a-817a-92f2a24e18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagsama-samahin natin ang ating mga hangarin at kakayahan upang
        makalikha tayo ng makabuluhang pag-unlad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11021ee5-157a-48c1-8210-a4c22a9899a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pangunahin nating tututukan ay gutom at sapat na pagkain, kalusugan
        para sa lahat, kaunlaran ng kanayunan, edukasyon at people empowerment. Sa
        mga larangang ito, walang dapat sayanging oras. Ang pangarap natin ay maibsan
        ang paghihirap sa lalong madaling panahon. Niyayaya ko kayong muli akong samahan
        sa paglalakbay na ito.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835fdd9-b6e4-48d7-b6e0-c69f8f20f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa unang isandaang araw, plano nating magtungo sa malalayo at maliliit
        na barangay sa bansa, upang alamin ang mga bagay na nais niyong matugunan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0ec76-8265-42b1-a770-8b39312de68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang sinimulan na nating gawin sa ating distrito sa lalawigan
        ng Camarines Sur – kung saan ako isinilang, nag-aral, nagtayo ng pamilya,
        namulat sa mga problema ng lipunan at kung saan napudpod ang ating mga tsinelas
        sa paghahanap ng mga mabisang solusyon sa kahirapan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db4577-6822-48c6-9ea7-9544896c0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umaasa tayo na sa pagdala natin sa Tanggapan ng Pangalawang Pangulo
        sa inyong mga barangay, mas mararamdaman ninyo na totoong nariyan ang pamahalaan
        para sa inyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6f430-79f1-4971-bdc1-725fb1baf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At kapag nadama ninyo iyan, magkakaroon din tayo ng inspirasyon
        na simulan ang pagbabagong loob.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e9d96-8a93-4fb3-8717-274fd740740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita natin ito sa mga magsasaka at mangingisda na ating natulungan,
        sa bawat inabusong asawa na ating binigyang lakas, o sa bawat katutubo o manggagawang
        nakasalimuha.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497056f0-23b0-4d2d-b760-5e13b384c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anumang pagbabago sa ating bayan ay nagsisimula sa pagpupursigi
        ng bawat Pilipino. At kapag nagkaisa tayo, walang imposible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febb03b-5676-4677-9959-22e56418aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi nga ni Jesse nuong siya ay nabubuhay pa: “What brings us together
        as a nation is far more powerful than what pulls us apart.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399208d6-0dd0-444c-8175-293decdd83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa panahon ng matinding hidwaan, ang pagkakaisa ng bansa ang tanging
        pag-asa. Iba iba man ang ating pinanggagalingan, iisa ang ating hangarin:
        na ang bawat pamilyang Pilipino ay mamuhay ng may dangal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74021f36-7a7e-4955-95e0-c617a8e36582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sandaling ito ang simula ng sama-samang pagtupad sa hangaring
        ito.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174714a-ba73-45d0-a838-97bb164d81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:07:31.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming salamat sa inyong lahat at mabuhay ang Pilipinas.</p>'
    '35':
      'image': 'jcr:41e36bf1-3d0b-45c8-8abf-ae5858c7612e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540bf7c-53ff-425e-bec1-c129a507a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:07:21.683+08:00
