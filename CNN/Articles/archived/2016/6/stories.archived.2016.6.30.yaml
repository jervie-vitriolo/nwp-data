    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte arrives in Manila on eve of inauguration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e6194-48fe-4db4-b543-6edbed9f6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The incoming President
        of the country landed at the Villamor Airbase in Pasay City late Wednesday
        evening — just hours before his oath-taking ceremony the next day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af84940-8f5f-4a9c-8d80-3f59cbcb7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/24/rodrigo-duterte-inauguration-five-minute-speech-barong-tagalog-cotton.html">Related:
        Duterte eyeing 150 guests for low-key inauguration</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bde44-34a3-4a37-a730-54989809880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Rodrigo Duterte touched ground around 10:30 p.m.
        and a few minutes later, his convoy went out Gate 4 heading towards Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321809fb-b4f5-40c9-9301-d99636e43bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time they reached the intersection heading to Nagtahan bridge,
        a portion of the convoy separated and turned left heading to the Presidential
        Security Group (PSG) compound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8406c70-8c2a-43e7-b9a2-c25bd45b5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s convoy eventually ended up along ADB Avenue, right in
        front of Holiday Inn hotel where he would possibly be staying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a57cca-a3e2-4440-b25a-374fc3ec88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was heightened in the area with many policemen deployed
        in the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973a6e2-ad9a-491a-9bf3-457dfcf597b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/29/Duterte-family-arrive-inaugural.html">Related:
        Members of Duterte family arrive in Manila for inaugural</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d855e8-6b16-4791-ad85-973c09a09ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:25.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:51:41.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a number of <a href="http://nine.cnnphilippines.com/videos/2016/06/22/The-Dutertes-Meet-the-new-First-Family.html1">Duterte''s
        family members</a> arrived at the Ninoy Aquino International Airport (NAIA)
        — including his ex-wife, eldest son and grandchildren. Later on the same day,
        his daughter Sara Duterte-Carpio or "Inday Sara" followed.</p>'
    '15':
