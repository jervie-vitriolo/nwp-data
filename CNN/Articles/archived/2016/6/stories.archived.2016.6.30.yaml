      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island owes its creditors nearly $2 billion. Puerto Rico doesn''t
        have the money to pay. The best hope now for Puerto Rico is the U.S. Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
