      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Senate advanced a bill known as PROMESA (the Spanish
        word for "promise") to help the island deal with its $70 billion debt burden.
        Just about everyone is urging the Senate to pass the bill ASAP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81cc85-b31a-4849-97dc-c47bee6143b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a bailout, the authors of the bill insist. The bill won''t
        provide any money to pay the debt. But it would give Puerto Rico immediate
        relief by preventing bondholders from filing more lawsuits and installing
        a fiscal Oversight Board to come up with a plan to finally solve the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b7b99-dff8-45e8-a859-5209946f15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has already passed PROMESA with bi-partisan support. President
        Obama says he''ll sign the bill as soon as it lands on his desk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d6852-3fb2-42e5-b4cf-f78dbe6e3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in favor of PROMESA. We certainly hope the Senate will approve
        this in the next couple of days," says Jorge Irizarry. He''s the head of Bonistas
        del Patio, a group representing the more than 60,000 Puerto Ricans who hold
        the islands bonds and could lose big if they aren''t paid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b098a-80f0-4d18-8a8d-1192dd7db912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why July 1 is so important</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e457c73-7e3f-4112-ba92-4713a518150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound like deja vu. Puerto Rico has already defaulted three
        times, but the July 1 payment is different.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5f337-4b00-4871-b608-984c17241156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Puerto Rico misses this one, it will be the first time since
        1933 that a state or territory (Puerto Rico is a territory under U.S. law)
        fails to pay its general obligation bonds on time, says Cate Long, an expert
        on government bonds and head of the Puerto Rico Clearinghouse, a research
        firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5e9fa-1728-4778-9a20-1d903c2ac9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General obligation bonds are the creme de la creme of the bond world.
        Payment is supposed to be guaranteed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba447d49-1f7a-4adc-928c-5ddb0bd62338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Puerto Rican constitution it requires the general obligation
        bond payment to be made before any other expenditure of the government," says
        Long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e90a7-a80f-4933-9deb-00cae9a64049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next for Puerto Rico</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00226bb-abaf-43fc-8f5f-908c0eaa0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long is "100% sure" the U.S. Senate will pass the bill by this weekend.
        If that happens, Puerto Rico is still expected to miss the July 1 bond payment,
        but is likely to at least pay the interest due to bondholders. Then the following
        provisions kick in:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6260c7-0766-4780-8ec7-7b7f6c863fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Creditors won''t be able to sue the island for several months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0709bdf-c106-4db0-8319-0830dd6b94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. An Oversight Board will be put in place on the island to take
        stock of the finances and come up with a plan to pay back the debt. That plan
        may include restructuring the debt so bondholders get paid back later than
        originally thought or even paid back a bit less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bb533-3f86-4ea0-92fe-b7b6c951eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Congress creates a commission to figure out how to spur economic
        growth on the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11be46-c8cc-42bb-88fe-12fe6e66f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s economy has been contracting for almost a decade.
        People are literally fleeing the island in search of better jobs in Florida,
        Texas and elsewhere in the mainland U.S. The island has lost about 10% of
        its population in the past decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bcce3-c79d-4a30-a59f-90dcdca6239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes have gone up. Services have gone down. Home prices are plummeting,
        and a doctor a day is leaving the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e92030-7bcc-44dc-af8a-17415baf7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is it''s the economy. We need economic growth.
        That''s the only thing that will get Puerto Rico back on its feet," says Irizarry
        of the bondholders group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9275932-c91d-4a27-ba82-7daaa35c4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:24:38.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/29/investing/puerto-rico-debt-promesa/index.html?sr=twcnni062916puerto-rico-debt-promes0547PMStoryLink&amp;linkId=26048630">Puerto
        Rico''s next crisis is imminent</a>."</em></p>'
  'What-is-responsible-mining1':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-30T03:52:43.235+08:00
    'embedimage': 'jcr:9afd7a55-18aa-4ea8-9c56-6b84339860a1'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/EV6KaWDY8cM"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e8d9b6-575e-4597-9fdc-1baba03a7730'
    'lead': 'President-elect Rodrigo Duterte has not ruled out the industry as a whole,
      but has called for "responsible mining" instead. But what "responsible mining"
      entails is unclear, though. It is disputed even within the industry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:28:32.556+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:29:40.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is "responsible mining"?

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d9d08-a2c6-4394-ab5e-3f39fdb31944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When Chips Guevara
        learned a mining company was starting operations near his home in Lobo, Batangas,
        he decided to attend the public consultation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653de9ce-4bcc-4f1d-bb34-0793e33da5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an audience of mostly farmers and fisherfolk. Lobo is a third-class
        municipality, about 150 kilometers south of Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee225ad4-0697-4003-a888-f340a335cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only risk officials told them about was silt, Guevara recalled.
        Since trees would have to be uprooted and an open pit would have to be dug,
        the soil could erode into the ocean when it rains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348050c-8ed1-4ae3-b5a2-e6c49efce6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were more pressing questions to be asked. An environmentalist
        by advocacy and an engineer by trade, he wanted to know what chemicals the
        company would use and what their impact would be on the community and its
        surroundings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3214b-9ed9-459b-aecf-53964a8516be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I started asking technical questions. The first thing I asked
        was, are you going to use a mercury process or a cyanide process? The initial
        reaction I got was silence," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e936e-a315-4e4f-ba79-b5ec96f79479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company officials later told him they would be using cyanide to
        process ores into gold. When pressed on how they planned to dispose of the
        toxic waste after, "it was silence again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a70d3-d102-4834-949f-8d7fc20a0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara pointed out, "When it comes to pure cyanide, the volume
        of a grain of rice is enough to kill a person. And yet, you would have to
        bring in tons and tons of cyanide into the mining area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e630f6-3a44-4022-a965-1153164a997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Gina Lopez, a well-known anti-mining advocate, they
        banded with church leaders, resort owners and concerned citizens, successfully
        lobbying the local government to withhold the company''s mining permit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dd8e8-a822-4d3e-8824-284daf80a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is now the next Environment Secretary — an appointment that
        has been met with praises from civil society and worry among miners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc4830-db6c-43e6-9d01-a04c5dcc288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/22/manny-pangilinan-rodrigo-duterte-gina-lopez-mining-economic-agenda.html">Related:
        Mining has place in Duterte economic agenda - MVP</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa350630-b58e-40f3-8403-bf3d2d541926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first interview with CNN Philippines, she said she would
        prioritize a review of mining policy. Mining, she claimed, endangers the environment,
        impoverishes people, with only businesses profiting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe91108-21ca-412a-88a5-f0596531ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/22/Gina-Lopez-accepts-Dutertes-offer-to-lead-DENR.html">Related:
        Gina Lopez accepts Duterte''s offer to lead DENR</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98bdde-da54-443f-992b-a00f6e3a41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President-elect Rodrigo Duterte has not ruled out the industry
        as a whole, but has called for "responsible mining" instead. He has pointed
        to Australia and Canada as some of the world''s leaders in mining and compelled
        local miners to adopt their best practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd54ce7-ac02-48fb-aa7b-bf0799470af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What "responsible mining" entails is unclear, though. It is disputed
        even within the industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756e5b5-fa2d-4c68-9e5b-fd8ef6154117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong law, weak implementation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41263af1-016e-4b06-a890-c9f13a282803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Louie Sarmiento, head of the Philippine Mine Safety and Environment
        Association, there isn''t much to be changed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de82232-8a4b-454f-9b27-1b00bb96f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when the Philippine Act of 1995 was enacted, we followed the
        Canadian, Australian, as well as other countries'' best practices. Everything
        we need is already in the law. It''s just a matter of validating and implementing
        it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130db044-ffb7-4a05-b26e-aaa626143f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento admitted mining inevitably involved risk to people and
        the environment. But those risks are manageable, he said, and the measures
        to do so are already laid down by the state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0cad3-4a61-4d6c-8fc8-77181d1f2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company must have a comprehensive safety and health plan, from
        start to finish of a mining exploration, he said. It is also required to set
        aside a trust fund; this ensures it has the resources to implement that plan
        to the satisfaction of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c6198-516b-4f42-a23e-325a6da501f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste management is central to that, Sarmiento said. The waste from
        mines are stored in ponds. This allows the silt to sink and be separated from
        the water. It also exposes cyanide to the sun until it is biodegraded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f6e9d-fd3b-459a-9577-bb0cb8f3a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara contended, however, that even those ponds weren''t foolproof.
        The wastewater can seep into the ground, where people get their drinking water.
        The ponds can also overflow into nearby bodies of water, contaminating their
        source of food.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a986220-cffc-4d71-9d46-5fca7aecd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a very real threat in Lobo, he said. The mining company
        wanted to locate its pond just 700 meters away from the shoreline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15731867-20d9-4743-bff8-7a6ac57d9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lobo fronts the Verde Island Passage — quite possibly the most
        important coral reef in the world. It has the highest marine biodiversity
        in the world. Last year alone, scientists discovered 100 new species of marine
        life there. If you put silt in the Passage, that area will die," Guevara pointed
        out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6d39f-17b5-4881-8957-d543372bdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sarmiento said the structural integrity of ponds was regularly
        checked, both by in-house engineers and independent auditors to prevent seepage
        and overflow. Thickeners are being used to hasten the separation of silt from
        the wastewater. The quality of wastewater is also checked before it is released
        out to sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32e0e3-5cf9-4523-8878-0b853aa83cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the worst mining disasters in the Philippines
        were mostly from legacy mines that operated well before the creation of the
        Mining Act in 1995.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12da879-63af-4364-ba33-6dfd4fb90cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, any incidents have mostly been down to unforeseen circumstances,
        he said. For example, Philex Mining Corp.''s pond in the Padcal mine leaked
        in 2012 after unusually strong rains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce92ea-7751-46bf-bb09-5ec058aff238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miners have been factoring in heavier and heavier rainfall, especially
        with the onset of La Niña, Sarmiento said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159474eb-90c5-4cb9-87e3-5bd47b67445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, it is in the best interest of companies to ensure
        the safety of their mines as they stand to lose a lot in fines and foregone
        profits. The reputational cost is likewise huge, since companies tend to have
        international operations. A disaster in one country could hurt their business
        in another.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69839067-1a0a-42de-83a7-9c5abbe69ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex was slapped with a P1-billion fine after the Padcal leak.
        Its operations were stopped for two years. It was also required to clean up
        and rehabilitate the surrounding area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e17c47-b882-453f-9a3b-e3454bf2266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pond, however, ended up releasing more than 20 million metric
        tons of waste into Balog Creek and Agno River in Benguet. It took Philex two
        months to plug the leak completely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457280d-9fec-4eb6-8d74-9b6259ca9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said, "Responsible mining, to me, should be pro-people,
        pro-environment — meaning the benefits are felt not just by the mining community
        but by the country in general."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd353d66-14cc-4519-a996-87a71bee683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as Guevara is concerned, the consequences are too devastating,
        that even the smallest risk of a mining disaster is already too much to gamble
        on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca8455-1bd9-419a-8d41-3c37cc670bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:28:32.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:29:40.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only responsible thing for the government to do is to ban mining
        completely, he said.</p>'
  'microsoft-windows-10-update-august':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-30T03:09:00.901+08:00
    'imagesource': 'jcr:0c9a4020-23c7-49f4-8bc2-84e90f784683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '792eb7f3-1066-4740-b73b-a04ca6f2405c'
    'lead': 'The free "anniversary update" on August 2 will give users a slew of updated
      tools for browsing, gaming and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:33:24.910+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:33:59.137+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:33:58.855+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major Windows 10 update coming in August

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f348285-a55c-4b3d-80fa-d6c5047910d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft is giving Windows
        10 a big upgrade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d932b-6a11-42a6-88ab-55e48ca85693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free "anniversary update" on August 2 will give users a slew
        of updated tools for browsing, gaming and security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd5b16-ab74-40d0-9617-89f7646f78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Microsoft Edge: The browser will be updated to use less memory
        and power. There will also be better features for people with disabilities,
        such as a high-contrast mode and screen readers. And for the first time ever,
        users can also use biometrics through Windows Hello to authentic their identities
        on certain websites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9410c8e-f0d6-4c2e-b398-ef25567af3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Xbox One: Buy a game once and play it on a console or Windows
        10 computer with shared game progress. Students can also save $300 if they
        buy an Xbox One and a Surface together before August 14. Strategically, Microsoft
        has timed its new smaller Xbox One S to launch in August, starting at $300.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c0ade-9926-456a-8847-d940a975edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Cortana: The virtual assistant is getting smarter, according to
        Microsoft, with features that help the program save, recall, and synchronize
        data across devices, including, for the first time, the Xbox.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e2b27-818a-48ca-8fb6-ab55308b68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Windows Defender: Users will have the ability to schedule automatic
        and periodic anti-malware scans of their computers, and receive reports about
        threats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
