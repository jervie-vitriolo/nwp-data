      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inaugural Address of the President of the Philippines</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0f9ec-d7c7-4ac4-8926-5048b150626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal Hall, Malacañan Palace</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f8309-73b7-4328-bef8-5f5b5882289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Fidel Ramos, sir, salamat po sa tulong mo making me President;
        President Joseph Ejercito Estrada; Senate President Franklin Drilon and the
        members of the Senate; Speaker Feliciano Belmonte and the members of the House
        of Representatives; Chief Justice Maria Lourdes Sereno and Associate Justices
        of the Supreme Court; His Excellency Guiseppe Pinto and the members of the
        Diplomatic Corps; incoming members of the Cabinet; fellow workers in government;
        my fellow countrymen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab33b34-d02b-4496-8443-6314597bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No leader, however strong, can succeed at anything of national importance
        or significance unless he has the support and cooperation of the people he
        is tasked to lead and sworn to serve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972943a-316f-416f-b767-1b6621172af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the people from whom democratic governments draw strength
        and this administration is no exception. That is why we have to listen to
        the murmurings of the people, feel their pulse, supply their needs and fortify
        their faith and trust in us whom they elected to public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a1820-b8a0-4c6e-b0f5-c4255c66779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many amongst us who advance the assessment that the problems
        that bedevil our country today which need to be addressed with urgency, are
        corruption, both in the high and low echelons of government, criminality in
        the streets, and the rampant sale of illegal drugs in all strata of Philippine
        society and the breakdown of law and order. True, but not absolutely so. For
        I see these ills as mere symptoms of a virulent social disease that creeps
        and cuts into the moral fiber of Philippine society. I sense a problem deeper
        and more serious than any of those mentioned or all of them put together.
        But of course, it is not to say that we will ignore them because they have
        to be stopped by all means that the law allows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa154b3e-f9ea-4bca-aef4-66e7402e47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erosion of faith and trust in government – that is the real problem
        that confronts us. Resulting therefrom, I see the erosion of the people’s
        trust in our country’s leaders; the erosion of faith in our judicial system;
        the erosion of confidence in the capacity of our public servants to make the
        people’s lives better, safer and healthier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d596c4-2ceb-4620-bbcf-575815c97090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed ours is a problem that dampens the human spirit. But all
        is not lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f8e2-e80c-4365-a40f-7bb182a49c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that there are those who do not approve of my methods of
        fighting criminality, the sale and use of illegal drugs and corruption. They
        say that my methods are unorthodox and verge on the illegal. In response let
        me say this:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465443c-4c60-4183-9e60-d8c7d0f5a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have seen how corruption bled the government of funds, which were
        allocated for the use in uplifting the poor from the mire that they are in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557b166-504b-463c-9b43-e69c52e9a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have seen how illegal drugs destroyed individuals and ruined family
        relationships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050a86f-7be0-4bb4-8612-027bffbf2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have seen how criminality, by means all foul, snatched from the
        innocent and the unsuspecting, the years and years of accumulated savings.
        Years of toil and then, suddenly, they are back to where they started.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf002a-c1de-4f60-812a-87e50f6fb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at this from that perspective and tell me that I am wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aa158-837b-4e04-921c-46299741f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this fight, I ask Congress and the Commission on Human Rights
        and all others who are similarly situated to allow us a level of governance
        that is consistent to our mandate. The fight will be relentless and it will
        be sustained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347719f0-facc-429e-94f7-bcb10cbe7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a lawyer and a former prosecutor, I know the limits of the power
        and authority of the president.&nbsp; I know what is legal and what is not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fdbea-cdcf-4095-9fb9-f049a12e0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My adherence to due process and the rule of law is uncompromising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61bb27-271d-4e9e-8471-60387b8b08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You mind your work and I will mind mine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60befc0a-7652-4110-805a-0f688a1f7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malasakit;” “Tunay na Pagbabago; Tinud-anay (real) nga Kausaban(change)”
        – these are words which catapulted me to the presidency. These slogans were
        conceptualized not for the sole purpose of securing the votes of the electorate.&nbsp;
        “Tinud-anay nga kabag-uhan (real change). Mao kana ang tumong sa atong pang-gobyerno
        (this is the direction of our government).”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e58b6-a35d-4985-806f-1b54b5cae86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from that. These were battle cries articulated by me in behalf
        of the people hungry for genuine and meaningful change. But the change, if
        it is to be permanent and significant, must start with us and in us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543d8b2-cac9-4168-ab35-b07b6c135a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To borrow the language of F. Sionil Jose, we have become our own
        worst enemies. And we must have the courage and the will to change ourselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4459c2-9a6e-4471-b433-3c0d59faec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love of country, subordination of personal interests to the common
        good, concern and care for the helpless and the impoverished – these are among
        the lost and faded values that we seek to recover and revitalize as we commence
        our journey towards a better Philippines. The ride will be rough. But come
        and join me just the same. Together, shoulder to shoulder, let us take the
        first wobbly steps in this quest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcd801-d631-422d-926e-c055631efaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two quotations from revered figures that shall serve as
        the foundation upon which this administration shall be built.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d86370-b616-4ee3-b792-268f9fc324d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The test of government is not whether we add more to the abundance
        of those who have much; it is whether we provide for those who have little.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768dbfc-aacd-42a3-ba3b-ca367c09370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp; Franklin Delano Roosevelt</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e526bda-f49d-4c30-b34d-69c39163f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from (Abraham) Lincoln I draw this expression:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec89ea-149f-4521-9162-27622cdd7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot strengthen the weak by</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a71f53-1e5f-46a7-b6e6-cf04b28d2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>weakening the strong; You cannot help</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c453a-5ae2-4564-972c-48def2fb0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the poor by discouraging the rich; You</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202521e6-86e0-431a-b55d-943d34798044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>cannot help the wage earner by pulling down the wage payer; You
        cannot further the brotherhood by inciting class hatred among men.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfa1af-cf5c-4346-94f7-6c9a79e06b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My economic and financial, political policies are contained in those
        quotations, though couched in general terms. Read between the lines. I need
        not go into specifics now. They shall be supplied to you in due time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fdde9-bade-4f42-8b29-65df56dc1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are certain policies and specifics of which cannot
        wait for tomorrow to be announced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0db91d-099c-4b5b-8108-8e891b1b30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, I direct all department secretaries and the heads of
        agencies to reduce requirements and the processing time of all applications,
        from the submission to the release. I order all department secretaries and
        heads of agencies to remove redundant requirements and compliance with one
        department or agency, shall be accepted as sufficient for all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523a82e-2598-470d-b552-7dfdd7e7edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I order all department secretaries and heads of agencies to refrain
        from changing and bending the rules government contracts, transactions and
        projects already approved and awaiting implementation. Changing the rules
        when the game is on-going is wrong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920b8c3-4f10-4507-b4fd-cbbdeb3bb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I abhor secrecy and instead advocate transparency in all government
        contracts, projects and business transactions from submission of proposals
        to negotiation to perfection and finally, to consummation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30234749-8873-4662-8a8f-6ac2dcf6dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do them and we will work together. Do not do them, we will part
        sooner than later.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9f606-7991-42c3-9802-d1ea0c1d082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international front and community of nations, let me reiterate
        that the Republic of the Philippines will honor treaties and international
        obligations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5826bf0-27d7-4fb1-9caa-1c49a6943a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the domestic front, my administration is committed to implement
        all signed peace agreements in step with constitutional and legal reforms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50102b9-6d33-443c-a59e-1cd42f31d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am elated by the expression of unity among our Moro brothers and
        leaders, and the response of everyone else to my call for peace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96ca24-d31e-4f33-8f6a-fb47e0958957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I look forward to the participation of all other stakeholders, particularly
        our indigenous peoples, to ensure inclusivity in the peace process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2c5c3-d927-452d-b19e-ea7039e0a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me remind in the end of this talk, that I was elected to the
        presidency to serve the entire country. I was not elected to serve the interests
        of any one person or any group or any one class. I serve every one and not
        only one.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4828e48-ec4a-43f1-9825-0ea1bf6bff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I have adapted as an article of faith, the following
        lines written by someone whose name I could no longer recall. He said:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c6305-7d7b-458c-8e27-7eabc7a88c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no friends to serve, I have no enemies to harm.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f735-cbe7-49a3-a39f-20e083477ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prescinding therefrom, I now ask everyone, and I mean everyone,
        to join me as we embark on this crusade for a better and brighter tomorrow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74d02a-4bb8-4f89-864a-07ef8cdf2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before I end, let me express the nations, on behalf of the people,
        our condolences to the Republic of Turkey of what has happened in the place.
        We offer our deepest condolences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb295343-00e3-4db2-8c9e-6e240a712938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why am I here? Hindi kasali ito diyan. The past tense was, I am
        here because I love my country and I love the people of the Philippines. I
        am here, why? Because I am ready to start my work for the nation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5fe39-4e80-4d8e-be74-398a75f1f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:45:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you and good afternoon.</p>'
    '47':
      'image': 'jcr:71842783-7f4a-4f2e-8b1c-34e066b14ed3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6274ce-f724-4ff2-ac8b-de51bc84718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:35.867+08:00
      'mgnl:createdBy': 'cnnproducer'
