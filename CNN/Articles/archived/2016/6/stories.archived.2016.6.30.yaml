  'duterte-robredo-meet-up':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'For political analyst Dindo Manhit and sociologist Nicole Curato,
      a formal meeting between President Rodrigo Duterte and Vice President Leni Robredo
      would cement the "inclusivity" of the new administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-30T11:08:06.449+08:00
    'imagesource': 'jcr:f901ea3e-17da-49f6-a694-941eabd358c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431a53be-3b40-4d78-99cc-22bc193f62da'
    'lead': 'Political analyst Dindo Manhit and sociologist Nicole Curato believe
      it is high time for the country''s two top leaders to sit down and portray their
      message of unity to the Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:48:36.825+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:48:57.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:48:56.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time for Duterte, Robredo to meet, show inclusivity of gov''t - experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d276e7-b214-47ad-ab18-6f508829998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The last of June
        marked the first day of a new administration – and some experts expressed
        hope that the country''s two top leaders would finally hold a formal meeting
        together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99a9cd-9cbd-4018-8dea-3cd78a620221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit told CNN Philippines on Thursday
        that "it''s not good" that President Rodrigo Duterte and Vice President Leni
        Robredo could not find the time to talk, despite the fact that they had promoted
        inclusivity during the campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58970933-6ba8-46a0-a5dd-dafde86463b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need, at this time, to really move forward as a nation. We need
        President Duterte to take a lead on that and, hopefully, that they (Duterte,
        Robredo) can find time to sit down and move forward and forget about the bickering,"
        Manhit said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7f0d0-1bbb-4928-b0b4-4119effb91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sociologist Nicole Curato believed Duterte should prove
        true to his promise that "everybody" would be given a chance to participate
        in the new administration.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We now look forward to the Duterte presidency for the next six years.
        <a href="https://twitter.com/hashtag/TheOath?src=hash&amp;ref_src=twsrc%5Etfw">#TheOath</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/kd6TV0ehhC">https://t.co/kd6TV0ehhC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748448584404611072?ref_src=twsrc%5Etfw">June
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc16ed-a59d-44d4-92e6-3cf15eac37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97faab6-2e04-420d-b5b2-4c6dfd80d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato lamented what she called Duterte''s lack of courtesy to Robredo,
        even when the latter already <a href="http://nine.cnnphilippines.com/news/2016/06/30/vice-president-leni-robredo-oath-of-office-inauguration.html">took
        her oath</a> as vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f90e9-3aea-4d24-8905-370584fa195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the theme is inclusiveness, how can you not just extend courtesy,
        not even give a Cabinet position, but just courtesy to a duly-elected Vice
        President?" Curato said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213f0ae-55a1-4efe-b585-ff5788f26253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the attendance of losing vice presidential candidate Bongbong
        Marcos in Duterte''s inauguration as a factor why unity had yet to be portrayed
        by the new government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8592f70-c548-44ce-98ee-cbeb8d69f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can even see Bongbong Marcos in that inauguration. If you have
        a space for the competitor of Vice President Robredo in Malacañang...  It
        really sends a thorny message to the public in terms of bringing more substance
        to the claim of unity and being the president of everybody."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378630e-d75a-4824-882e-c08cd4ba32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit claimed Marcos'' filing of an electoral protest against Robredo
        worsened the "divisiveness" of the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d365e02-9f23-4f49-8295-f46c05e62558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really know if there''s substance to it (Marcos'' electoral
        protest) but it''s something that should not define the relationship between
        a proclaimed and now an inaugurated President and Vice President," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e75c9-a4fe-42e9-ab2a-e812b3d30926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:48:36.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:48:57.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">Related:
        Losing VP bet Marcos files electoral protest vs. VP-elect Robredo</a></strong></p>'
  'philippines-hopes-for-soft-landing-in-sea-dispute-with-china':
    'author': 'Reuters'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-30T10:34:59.665+08:00
    'imagesource': 'jcr:c39d891a-1aa8-4eef-8466-45a8e420d11a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f7eb83-a003-4111-a7bb-2247465b006c'
    'lead': 'The Philippines hopes for a "soft landing" in a dispute with China over
      the South China Sea when the arbitration court in The Hague delivers its ruling,
      President Rodrigo Duterte said on Thursday after he was sworn in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:51:23.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:51:37.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:51:37.076+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines hopes for ''soft landing'' in sea dispute with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec49077-c6c0-43c6-8d7f-1ac0f811e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines hopes for a
        "soft landing" in a dispute with China over the South China Sea when the arbitration
        court in The Hague delivers its ruling, President Rodrigo Duterte said on
        Thursday after he was sworn in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450ff55-42a0-4b43-874c-12e655eabd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all the South China Sea, where about $5 trillion
        worth of trade passes every year. Brunei, Malaysia, the Philippines, Taiwan,
        and Vietnam also claim the sea believed to have rich deposits of oil and gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228cde7-4aeb-41ac-8626-ffdfaa3b1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines brought a case before the Permanent Court of Arbitration
        against China''s "excessive" claim to the waters. China had refused to recognize
        the case. A ruling is expected on July 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c913f70-c622-442b-bc7b-15d183459b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Minister Perfecto Yasay said he had rejected
        suggestions to issue a strong statement against China if the decision goes
        Manila''s way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bac23-289e-4d81-b797-9df0f98b4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am averse to that idea," Perfecto Yasay told Duterte''s first
        Cabinet meeting, saying the government would study the "implications and ramifications"
        of the decision first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf70043-3a02-4eb8-825a-30d77877bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there should be "a soft landing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f47a94-2273-4a33-8be5-b6fa13b1efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:51:23.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:51:37.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God knows, I really don''t want to declare any fighting with anyone,"
        he said.</p>'
