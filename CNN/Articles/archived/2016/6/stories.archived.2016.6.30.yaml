    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf452c-92d2-4bfd-a4d8-65a270a65d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.702+08:00
