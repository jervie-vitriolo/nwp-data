  'esquire-philippines-duterte':
    'author': 'Don Jaucian'
    'caption': 'The March 2015 cover of Esquire Philippines was a rare glimpse into
      the mind of the then Davao City Mayor Rodrigo Duterte. Erwin Romulo, the magazine''s
      then editor-in-chief, wanted the image, photographed by Jason Quibilan, to evoke
      something out of Marlon Brando''s Col. Kurtz from "Apocalypse Now."'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-06-30T06:40:21.072+08:00
    'imagesource': 'jcr:46b26bf7-a75c-4263-956b-d4b3075c2972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933a9ed5-8efc-4379-bf5e-f2a589aeec9d'
    'lead': 'Then the mayor of Davao City with no proclaimed ambition for the highest
      seat of state, Rodrigo Duterte appeared on the March 2015 cover of Esquire Philippines
      as a staunch symbol of the Filipino man. But in the accompanying interview,
      with hard-hitting questions from Lav Diaz, Randy David, and Atom Araullo, he
      reveals the platform of leadership that he’s followed from the campaign to the
      presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:34:39.141+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T09:35:20.467+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:35:20.010+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The magazine cover that predicted a Duterte presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8d278-abdd-455c-978d-a180b6ab2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Esquire Philippines
        crew arrived in Davao very late. Erwin Romulo, the magazine’s editor-in-chief
        at the time, with its managing editor, Patricia Barcelon, and a photographer,
        Jason Quibilan, had to meet their cover subject in a Filipino-Italian restaurant
        somewhere in the city. When the team had settled in, Mayor Rodrigo Duterte
        walked in, and at that exact moment, by either some stroke of curious coincidence
        or a planned grand entrance, Nino Rota’s theme for “The Godfather” played.
        “I turned to Jason and Patricia,” Romulo recalls. “And I said, ‘Do you think
        that plays every time he walks into this restaurant?’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897f9ba-52ae-4c23-9553-4991bb65a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never got a clear answer, but the following day, during the
        cover shoot and interview, Duterte answered some controversial and hard-hitting
        questions — ranging from the most brutal thing he’s done to anyone to whether
        he’s a fascist or not — coming from a pool of submissions from Esquire’s contributors
        such as the director Lav Diaz, the journalists Randy David, Teddy Boy Locsin,
        and Atom Araullo, and even the actor John Lloyd Cruz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a69d3-bf4e-46d7-8e7c-9d251605c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo has been told the interview was quite prophetic, seeing as
        it was published months before Duterte finally announced his intent to run
        for president. He’s told that even people in the Supreme Court have been referring
        to the text, as it contains all the formative ideas of what the now President
        Duterte has to say and his notions of governance — from reformation of the
        government if he’s head of state to strategies on ending poverty.</p>'
    '5':
      'image': 'jcr:ba711f50-99f4-4c58-b11d-8b7502c1aa9e'
      'imageCaption': 'The opening spread of Esquire Philippines''s cover story on
        Rodrigo Duterte from its March 2015 issue. The image on the right was one
        of the first cover options during the shoot. Screenshot from ESQUIRE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0c4d0-1d94-4447-b767-d88f87fbe97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86752472-5abc-4a79-89e7-da377f518c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover, which appeared in March 2015, is simple: a black and
        white photo of Duterte in a jacket, holding a gun while surrounded by scrawny
        kids. There are two other lines aside from Duterte’s name: the issue’s theme
        and the quote “If I were a president,” which Romulo admits to having pressed
        on Duterte to say during the interview. The images are in stark black and
        white, recalling Marlon Brando’s Col. Kurtz in “Apocalypse Now” and his descent
        to madness. But what Romulo envisioned for the cover had been something a
        lot less sinister. “At the time, what he was saying was so unlike everyone
        else,” Romulo shares. “I said, ‘I really believe that what you’re espousing
        can be maybe only what the future generations will appreciate. That’s why
        I wanted to put these kids behind you.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e8b39-a27d-4fb6-b9d3-b14227cc5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover has been influential in itself, being one of the rare
        shoots that Duterte has done, and accompanied by a two-hour interview with
        a string of tough questions — as if it were a job interview at that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a08ddb-b1b3-435f-88bd-04223a8228f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently sat down with Romulo to talk about
        the iconic shoot with Duterte. Below are edited excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b9b2e-fd27-40e2-8a9f-359705d7035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was his demeanor the whole time? The interview made
        it sound like he was just saying all of these things as a matter of fact.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dce67-5017-49c0-8f32-e253ae1185e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was very straight to the point. Like that, crossed arms. But
        then you could sense that there was an intelligence there that was really
        working. You know he had really, really thought about these things. He’s been
        asked these questions before, but never in one go. But he knew what he was
        talking about. I didn’t get the sense of a man who was not sure of himself.
        He was very sure of himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e0232-fe2f-4691-be2a-94c3cff5d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It seems that he’s thought about these things for a long
        time already.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8394afb-8168-447d-834b-2a60b7d95413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair to him, he’s been very consistent. And I was also shocked
        kasi there were not too many interviews of him that I knew of. I’d read a
        couple, but, you know. Patingi-tingi, eh. This was the first time na really
        …</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87e773-874f-4b08-a561-10aa65c892ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were you the only one then who had had a sit-down, two-hour
        interview with him?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9deb4-4544-4f70-a2a1-bdb40a151763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No kasi he has a show for two hours where he just sits down and
        talks. But from Manila, I think so. Kasi I had also the benefit of having
        questions from Atom Araullo and others. No question fazed him. Yung kay Lav
        Diaz nga, “Are you a fascist?” I didn’t see any kind of panic or ano. He didn’t
        dilly-dally. No offense at all. He was very, very sure of every answer, and
        he wasn’t afraid to talk. As far as I know, ‘cause I tried to research, no
        one had asked him in one go about all these things.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ae3f2-d6e4-44b7-9bea-806fcc64de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it feel that, as he was doing the campaign, all
        the things he was saying in the interview were actually the things he was
        saying to the media?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48418df2-00f5-4384-aba8-f29cdbb1818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t take credit for it. That was him, and he never changed.
        You have to hand it to the guy. He never wavered, or he never added anything
        to his advocacy. It was that from the very beginning. Even before my interview,
        maybe no one had done an interview in recent memory — I think it’s always
        been in my head that that’s what he was. The one thing is, during the campaign,
        people would be sending me screencaps — I don’t have social media — but every
        day, mga two or three times, people would send me screencaps of how that image
        was used on social media, on fansites, artwork. And ako, sabi ko nga kay Jason:
        “You should’ve put it out there. You should’ve sold it. Sayang.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3419227-2ac9-4c71-8bd3-c2bae3ba0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think it was that made the Duterte cover such
        a memorable cover? Except for, you know, the fact that he’s posing with a
        gun. But there’s more to it than that.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3f887-e23e-4432-8bbb-4b74c0fc9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We always thought of the cover as an editorial cartoon or opinion
        page. The thing is, we really built in that it wouldn’t be definite that he
        would get one thing out of it. Every image naman that we tried — we’ve failed
        more times than we succeeded — but every cover image had to have that level
        na what I’d really like to say talaga. I’m not sure I would like this or not.
        Kasi for me, honestly, I thought the image was scary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6ffe8-90a5-4668-a20c-44a300b7ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Especially with the military stencil font.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3705bf-e178-4419-806a-9d7d14cc56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. But with people like Robin Padilla, they found it inspiring.
        They reacted positively. And a lot of people reacted positively to it. Basta
        it’s just not one thing. That’s always it. There’s always an element that
        had to be something where you’re not quite sure what you’re thinking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0ede3-647b-4c21-a52b-eb388f10813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So why does Rodrigo Duterte represent the Filipino man? There’s
        a lot of things you could say about Duterte. But not being a man is not one
        of them.</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3d7bb-4f0e-4876-904c-fee57c9d353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think it is with Filipinos and their desire
        for a strongman to discipline the nation?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e8494-50c4-4e30-9810-9318f48cf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover was just based on what we knew of him. That he was a tough
        guy, he had a military unit, alam mo yun? And that was the closest amalgam
        we came up with. Because some people called him crazy. So we thought that.
        I think it’s a trend around the world. The far right almost got into power
        in Austria, and Scandinavia, and Philbert Dy [Esquire Philippines’s former
        writer-at-large] was the one that — I was talking to him about a month ago,
        we were discussing, “What is this thing with strongmen around the world?”
        I think Philbert’s theory is good. I think it’s the response to global terrorism.
        Parang democracy has failed us; it can’t keep us safe. So we’re retreating
        to these strongmen, these fascistic figures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51578a11-fb57-4718-9091-a7be73114f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we really have to resort to someone who has a strong will ...</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59abd276-ed30-4314-ab58-9a98dc7af335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Since 9/11, and remember Brussels, and all the Paris attacks,
        it just seems like, maybe that’s it. I think it’s a referendum on the past
        30 years since EDSA. So that “DU30” looms more prophetic than you might think,
        might mean more than you might think. But I think a lot of people on the side
        of the majority think — or the silent majority has spoken. Not the liberal
        party people. It’s all these people who have felt that the promises of EDSA
        have not materialized and have failed them. So if somebody says that, “You
        know, I have not felt the promise of EDSA,” then what has happened? You know,
        my father was in the opposition. He really thought tapos na, eh. I mean, we
        were going to a golden era. Parang things were going to be all right after
        all the darkness of the Marcos years. And then, <em>yun,</em> you have to
        admit, maybe majority of the voters thought that their lives did not get any
        better. After two Aquinos …</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784a65c-dea1-465d-9504-8849a8487ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, Alan Peter Cayetano had a good speech in 2010, where he
        said that in the last 50 years, only four families have held Malacanang. You
        have two Macapagals; Fidel Ramos and Marcos, who are cousins; and two Aquinos.
        Erap was the only outlier. So I think a lot is going for it. A lot of history
        behind it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfba18-4b39-4672-b173-2cec986ababe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You mentioned that he struck a nerve with Filipinos. Was it part
        of the original idea to include him in the “How to be a Man” theme?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fcea7-a54e-40ae-9af1-d26724c5cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of being Esquire is taking Esquire themes. That wasn’t really
        our theme for that month. We always thought that we always wanted to — we
        didn’t want to just get content. A lot of the other editions, especially in
        Asia, they really just want to aggregate content from elsewhere, because it’s
        free. That’s the agreement. Why would you want to read that? We always decided
        that we would be representative of who we were as a country. From what I’ve
        seen in publishing, people want local content. Just done well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3b177-d106-4ccb-bcca-9ae19336f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why does he represent the Filipino man? There’s a lot of things
        you could say about Duterte. But not being a man is not one of them.</p>'
    '55':
      'image': 'jcr:8d25913e-7984-4953-908e-3b6361245335'
      'imageCaption': 'During the shoot, Esquire Philippines''s then editor-in-chief,
        Erwin Romulo, wanted to put kids behind Rodrigo Duterte as he believed that
        what the ideas that the then Davao City mayor was espousing could only be
        appreciated by the future generation.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db255a-5ce0-4af9-a150-68a999a36e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec1fed-4823-465f-ad00-16af2a1687a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some of his supporters are these traditional macho men.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f510f-cbd1-48d5-9517-d6bd2f87b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, and he’s brought that out. And like it or not, the best and
        the worst aspects of being a man, he represents. And I think what he represents
        as a Filipino man is somebody who basically knows what he wants. Or the best
        Filipino man. It’s very resolute. He has no qualms about doing whatever it
        takes to get what he wants. So I thought that was one virtue I like. It didn’t
        seem like he had qualms about — you know if he wanted something, he was decisive.
        And I’m not the first one or the last one to say this. There’s an appeal to
        a guy who just takes charge and also admit his frailties. And he’s funny rin;
        you have to admit that. So it’s not a roguish kind of character. And you always
        have to like somebody who’s so sure of himself, and there’s an integrity to
        that.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf359c0-1bc5-4e0e-86f5-2131a0d70f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Especially for a politician.</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffd0ba-d9a3-47fe-a4ab-c59fcaccbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s very rare. Whether you agree with the morality or not is something
        for the people to decide. But you have to admit that he abides by a code.
        His own code, maybe no one else’s, and he adheres to it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacf532-ddc9-4e7c-ad84-c82fdd67707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think happened — because, you know, he was burned
        by the media. They’re saying he was taken out of context or what he said was
        lost in translation. Because they say he’s from Davao, that’s his humor. But
        in your interview, he was really straightforward. There were no hindrances
        to what he was trying to say.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7f6fb-db7a-49b8-a031-690a294787b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think he likes being censored. He’s used to saying what
        he likes or what he thinks, bahala na kayo. Of course that leads to a lot
        of criticism, and now that he’s becoming president, there’s a lot of people
        telling him, “You should mellow down,” and I don’t think he’s used to that.
        Because he has a daily show on the radio and TV in Davao where he basically
        says anything. So if you’re in that region, he’s a very consistent figure.
        His voice is very recognizable to people. Because he just sermons like he’s
        done in the press conferences.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ab2cc-b4a3-49c6-9a8c-c31031bd8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know what’s happening there, but I think he’s just tired.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05371d8d-747b-44d3-a42c-e95b8acdb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think he’ll be as a president?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befad1bb-1e62-4a7a-a821-7bc407ab78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I’ll say, all the other candidates, if they had won, you
        kind of knew what was going to happen. He’s really the unknown. If he were
        mayor of Davao again, or any locality, you would know eh. But on a national
        level, I have no idea. He’s the first, <em>eh</em>. Apart from Cory Aquino,
        he’s the first local official to jump to a presidency. So I don’t know.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea2019-24cf-4178-a33f-cc1e8aaaa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you think that’s good or bad?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e388e-faaf-42fd-b79b-010f38b8957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:34:39.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:35:20.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t say if it’s good or bad. But you know what? The time to
        be a journalist is now, despite everything. Because a lot of my friends were
        kind of scared to stay because of his reputation, what he’s saying. But ako,
        no, it’s more important to be here now. <em>Kasi</em> this is where I think
        it is, and I think he’s going to be the most popular head of state in the
        world, because of the things he says and the way he is. I mean, it’s just
        so unlike anyone.</p>'
