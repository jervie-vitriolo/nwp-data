      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version got its first huge update a few months after launching
        last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62febb4-6215-452c-8fd9-d29f632dc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:33:59.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 is the end of the line for the operating system. Microsoft
        has no plans to build a "Windows 11."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d35f9-155a-4807-b470-66962efaf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
