  'challenges-duterte-plans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-30T02:12:56.467+08:00
    'imagesource': 'jcr:cb09df45-1221-4eec-b26d-49ecfa37c8fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b236d35c-8461-4e9b-b9a6-f28f56b82acf'
    'lead': 'Although Rodrigo Duterte is adept at being a local executive after serving
      as Davao City Mayor for over two decades, it will be his first time to assume
      a national position now that he is the nation’s president, and this will be
      his biggest challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:49:04.176+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T09:49:20.251+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:49:19.989+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the challenges to Duterte''s plans?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0bd81-7e59-4bda-af18-0a45a3da2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Can he do it?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd7bb6-1a45-4f44-a3ad-94cf8b66d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rodrigo Duterte is adept at being a local executive after
        serving as Davao City Mayor for over two decades, it will be his first time
        to assume a national position now that he is the nation’s president, and this
        will be his biggest challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0019bc2-4c0e-434c-8a2d-4195bbfd71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Fe Mendoza, Dean of the UP Diliman National College of Public
        Administration and Governance, told CNN Philippines the challenge will be
        to fulfill his promises to quickly bring change on a national scale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ae82f-67a7-40df-82b9-847ef4490526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza cited one of Duterte’s statements during the final presidential
        debate on April 24 when he said that it will only take him a week as President
        to end contractualization, a widely criticized employment scheme employers
        use to avoid regularizing workers and thus denying them full employment benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b56b7-65ff-4492-9a68-4c067b1210c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to the House Speaker and the Senate President ... I
        will talk to the majority: You need to pass this bill immediately. I need
        it first week of my administration," Duterte said then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03055e2-f99d-4929-8c90-9afe35138b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won’t be that quick and easy, according to Mendoza. For one thing,
        Duterte will have to work with the much larger national bureaucracy, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d40bb-6e18-4660-95ca-7cfcd9911490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the local level, you can just get the ordinance from the Sanggunian,
        and if you control the Sanggunian, it''s okay, things will be working out
        well,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7b2ab-3015-4533-86b2-4cc255b9d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at the national level, Duterte will have to deal with two
        houses of Congress, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7bc34-bce2-486e-938d-aa2f86d6b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, she said the prospect of "supermajority" supporting
        Duterte in Congress could help him reach his goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a6e53-1db4-4758-be7f-3a99a65ea321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Davao del Norte First District Rep. Pantaleon Alvarez
        this majority could have over 200 representatives from members of the Nacionalista
        Party (NP), National Unity Party (NUP), Nationalist People''s Coalition (NPC),
        and Lakas-CMD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2822e74-2e89-41d5-9449-403800bbc535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Speaker Sonny Belmonte has also indicated the possibility
        of the Liberal Party joining the majority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c660fb-3b42-4fa9-b161-41e0ffdb4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Duterte is pushing for a federal form of government.
        He sees it as the road to peace in Mindanao and a catalyst for inclusive economic
        growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3476d4-bcae-4aef-b7ae-71dd20a7d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Management Dean Luis Dumlao is hoping that Duterte
        will discuss "fiscal federalism" apart from the political aspects of the form
        of government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bccc5e-a31f-4464-8598-7f11062c876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you speak of fiscal federalism, that means ARMM (Autonomous
        Region in Muslim Mindanao) will have to tax itself when ARMM does not have
        income. If that’s how it’s going to be, then how is ARMM going to finance
        itself?" Dumlao said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20464b6-3455-47f8-8fa3-45651f3fe9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said Filipinos can learn about Duterte''s policies by listening
        to members of his Cabinet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe53cc-154f-448f-ac46-a283ea6e75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, the incoming Department of Finance Secretary, (Sonny)
        Dominguez, talked about cutting poverty from 25% to 16% in six years. Although
        it’s a motherhood statement it’s something that’s different [in] that we have
        a finance person finally talking about poverty issues," Dumlao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684a217-072a-4104-8101-1f2b8aa5415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said that unlike Dominguez, who talks about issues understood
        by ordinary Filipinos, outgoing finance chief, Cesar Purisima would discuss
        more technical terms such as the budget, inflation, and tariffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525546f2-72c8-4c79-bdbc-3cb39f4510ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if Duterte can fulfill his promises, given
        the support he can rely on from Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe571d-01cd-497d-b9f6-4c368bff73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:49:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:49:20.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe he has the numbers,” Mendoza said. “So many of the congressmen
        and the senators have been saying that they have the marching orders for the
        change of the constitution, for federalism, for the RH law, for the tax reform.
        So they have the numbers and these legislators will support the campaign promises.”</p>'
  'Rodrigo-Duterte-takes-oath':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
