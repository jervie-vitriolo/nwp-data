      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Puerto Rico has a huge bill
        to pay by July 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a4e19-ea17-454b-8e15-79b0f4a9c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:17.801+08:00
      'mgnl:createdBy': 'cnnproducer'
