  'Duterte-arrives-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-30T09:07:13.069+08:00
    'imagesource': 'jcr:3c7c4062-21d3-4266-b1a7-1f62e8ee7b66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607f0ccd-2e66-4a44-b015-20323e6aeea6'
    'lead': 'The incoming President of the country landed at the Villamor Airbase
      in Pasay City late Wednesday evening — just hours before his oath-taking ceremony
      the next day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:51:25.004+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:51:41.569+08:00
