      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: "It''s far more than a pat on the back, ''oh we''re all
        in our non-racist club, aren''t we wonderful?'' You have a duty to intervene
        for your fellow residents."</p>'
    '17':
