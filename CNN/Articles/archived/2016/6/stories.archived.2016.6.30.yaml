      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free upgrade to Windows 10 is still available for Windows 7 and
        Windows 8.1 devices until July 29.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c04ad5-9786-4114-be40-b74a33e37dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:33:24.913+08:00
