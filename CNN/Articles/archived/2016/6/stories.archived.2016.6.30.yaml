  'How-did-the-Istanbul-airport-attackers-get-past-security':
    'author': 'Tiffany Ap, CNN'
    'caption': 'Damage to the Ataturk Airport after the attack.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-30T07:46:11.906+08:00
    'imagesource': 'jcr:cee68a1f-ff16-4725-8c2d-043ca1fd9c50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f22425-bd1c-4a75-b088-4115cd34f832'
    'lead': 'What''s particularly unnerving about the latest incident is the regional
      aviation hub had a much tighter security system in place than many other airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:54:29.292+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T10:54:43.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:54:42.966+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did the Istanbul airport attackers get past security?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f83ac-4992-4378-8a0b-ba3cfefb3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The deadly assault by three suicide bombers
        on Istanbul''s Ataturk Airport once again shows the difficulty in averting
        terror attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a5f30-310a-4a6d-810c-7e778d890ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists targeted the 11th busiest airport in the world in a country
        that borders the ISIS-stronghold Syria, and it''s not hard to see why Ataturk
        posed an attractive soft target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b2705-fc31-49c0-bed0-9ec6515078ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s particularly unnerving about the latest incident is
        the regional aviation hub had a much tighter security system in place than
        many other airports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6891dc-3a00-4e02-956b-6f64fe575b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers using the airport are required to undergo double security
        screenings. One before they enter the international terminal building, and
        a second time after they go through passport control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5228093-f930-4221-b3f7-e0fd75797b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stationed a vehicle checkpoint about 500 meters from the
        entrance of the international terminal – although only suspicious vehicles
        are stopped and checked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce23710-b315-4b46-b09d-6ee9072b44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did the attackers get through unleashing violence on innocent,
        unsuspecting crowds?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f733e6a-300c-4d6f-91b7-8d9025a5f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaker security in arrivals</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2638530-8253-42b4-9d71-90bde65f97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international arrivals hall is an area with weaknesses the attackers
        may have exploited, CNN''s Senior International Correspondent Clarissa Ward
        reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b8bc8-ee6d-4598-9d7b-6fdffbccea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s heavy security at the entrance to the international departures
        hall," Ward said. "There''s a full screening process. You have an X-ray machine
        and you have to go through a metal detector. But in the arrivals hall, of
        course you don''t have that same level of security, so two of the attackers
        we believe went into the arrival halls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b486b6-2954-46d0-8615-eed93e5e0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People going to the arrivals section on the bottom floor are required
        to go through metal detectors but are overseen only by a light guard presence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de23336-3175-4c7d-b5f3-fd3e23f90361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third bomber meanwhile detonated at the car park, outside the
        first X-ray security screening point. It''s unclear whether the attacker''s
        original intent was to set off an explosion there but it raises another issue
        in airport security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2005d5-39d2-495a-b1f6-b4c1a24f11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities can create and bolster checks that prevent 9/11 style
        attacks where terrorists board and take control of planes, but attackers can
        adjust their targets to areas before the screening process begins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b780a-1d69-4e89-a7c3-50221a84d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Baer, a former CIA intelligence officer who specializes in Middle
        East security issues, said there is no foolproof way to preventing a similar
        airport attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd9fbd-4616-451e-96be-7c28ba730037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot protect these airports 100% ... especially in a place
        like Turkey, where ISIS has cells everywhere," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606f943-e5b3-4dc9-8f14-253962023e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security staff response</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643a272-0e07-4a4c-8b0d-006bb92670f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the response from Turkish airport security as the tragedy
        unfolded?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d805c3-a118-4e26-9a68-53c57ba36129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing surveillance footage shows what appears to be a Turkish
        security personnel officer shooting one of the attackers. The attacker falls
        to the ground and drops a gun that slides across the floor. The personnel
        approaches but seeming to realize the imminent danger, runs away just seconds
        before the attacker detonates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b94aa-db4f-4baa-a8ab-2e8062c185d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the security response to the threat seemed swift.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d015a-58f0-4dcf-9f49-e79639a682fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the attack was ongoing and it was unclear how many bombers there
        were, security staff escorted people deeper inside the airport to the gates,
        past the second X-ray scan point, where they would be safer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aeb767-1c4a-4e56-b873-255f1be949ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine Iyidinc said security led her and others hiding in a shop to
        a safe zone near gate 224.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813d2c9-46ab-4a56-810a-1ae2f8073450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyidinc stayed there for about four hours, during which she heard
        an explosion coming from another section of the airport, she told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8751e-7bb8-4dc1-8bd4-5e35b9daae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a hell. There was a panic everywhere ... I did not
        see any dead bodies after leaving the safe area but there was a lot of blood
        everywhere," Iyindinc said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10450b7-c0c9-49de-9840-37615832e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security staff did their job as it should be done," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd563bf-5bed-4114-8346-bc4db0e7753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveler Fatos Karahasan, who also witnessed the bloodshed, said
        he was shocked that such an attack could occur at Ataturk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df2096-4418-42c0-9742-36461fac60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:54:43.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think the police were not doing their jobs. Yet, it was
        a meat market. A scene dominated by the silence of death."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7c02b-6dc2-4e91-8251-94e8b5ec893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
