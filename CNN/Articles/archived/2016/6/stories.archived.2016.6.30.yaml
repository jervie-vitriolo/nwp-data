      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by his 15-minute inaugural address, which served
        as Duterte''s “promise speech” to over 100 million Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de3670-07e8-4271-9dec-ca92746e9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ride will be rough but come and join me just the same. Together,
        shoulder to shoulder let us take the first wobbly steps in this quest,” Duterte
        said.</p>'
    '10':
      'image': 'jcr:ca0a7236-1388-4596-986d-4af930c0c9d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f54f1-304a-453c-956b-832a45b54e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4273b-f9ea-4468-a298-c87ff1a954f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the biggest problem of the country is the people''s lack
        of faith in the government, which his administration will address.</p>'
    '12':
      'image': 'jcr:83bb2878-4e3c-49d7-abd6-ec773e8f016c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a4d06-032b-4da5-a4f2-d4f10cbe78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b2f84-8cc7-4f90-97a8-58ff6340bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">Also
        read: President Duterte vows to restore Filipinos'' faith in government</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aadb27-ac4e-4a44-b59c-3f221a648497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also issued his first directive as president to all department
        secretaries and heads of agencies: “Remove redundant requirements, and compliance
        with one department or agency shall be accepted as sufficient for all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd360804-3c9e-48e7-9628-51f8d6df20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order targeted government red tape – a universal complaint
        of ordinary Filipinos, which also breeds corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705ff18-e1a6-480f-bb23-2a782dedb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears his presidency would disregard the law in his fight against
        drugs and crime, Duterte said he knows "what is legal and what is not" and
        urged the Congress, Commission on Human Rights (CHR), to “allow us a level
        of governance that is consistent to our mandate” – a request to give him some
        elbow room to perform his tasks.</p>'
    '20':
      'image': 'jcr:f5ca7b76-0bfe-4eb0-a48e-480cf8c37007'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1456f0-79ef-4504-86cf-5a49780aabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1527d70-5f9a-4e6a-8ca6-92e5c05e6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured them he has uncompromising adherence to the due process
        and the rule of law. “You mind your work and I will mind mine,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15048c-ce15-448d-a2e1-301b8a185970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his much-applauded speech, Duterte was given full military
        honors as the country''s new leader. There was also a reception line for foreign
        diplomats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87deb9-12aa-4923-9d19-4c790fdd36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential swearing-in rites was followed by a mass oath-taking
        of Duterte’s Cabinet members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f48936-b92d-4ded-b3ea-a0480460f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Executive Secretary Salvador Medialdea told CNN Philippines
        that the agenda of the first executive meeting covered organizational matters,
        and typhoon and emergency preparedness, among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca134c-7d5a-4988-bb68-5b8992a5607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 guests – government officials, diplomats, Duterte''s
        family members, campaign donors, and select supporters – filled Rizal Hall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427712f2-1894-4588-9337-667bffb932b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the inaugural rites and the reception simple and frugal,
        guests were served monggo soup, smoked fish, durian tartlet, banana fritters,
        pandesal, kesong puti, longganisa and lumpiang ubod, plus mango and dalandan
        juice.</p>'
    '33':
