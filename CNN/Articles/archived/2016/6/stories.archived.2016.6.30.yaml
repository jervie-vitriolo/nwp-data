      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a550a95-7085-4305-b3b0-cc52c3f6ce3c'
    'lead': 'Announcements have yet to be made. But incoming Defense chief Delfin
      Lorenzana gives a preview on who will hold key positions at his department.'
    'mgnl:activationStatus': true
