      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/30/Duterte-takes-oath-as-president.html">LOOK:
        All set for Duterte inauguration</a></strong></p>'
