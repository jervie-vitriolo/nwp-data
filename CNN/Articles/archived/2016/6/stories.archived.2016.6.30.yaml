      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After six years
        in Malacañang, former President Noynoy Aquino is a private citizen again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1d6a8-ae78-46c2-a6a7-cfb42c9708f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:22:37.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:26:59.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After departure ceremonies at Malacanang for an outgoing president
        on Thursday, Aquino returned to his family’s home on 25 Times Street, Quezon
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d6f77-f7ab-4e25-9062-ce5bc92460c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:22:37.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:26:59.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived as president in Bahay Pangarap in the Malacañang compound
        for six years, but home is where his heart is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5e947-8e94-412e-b7b5-33d0263ff043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:22:37.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:26:59.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it would have made any sense for me to move anywhere
        else because this is where the roots are, the friends are, <em>parang</em>
        [like] the extended family," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72924484-575a-4796-ae2d-e39555fcc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:22:37.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T09:26:59.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1961, the Aquino family moved to their Quezon City residence,
        notable for being the home of two presidents – a mother and his son.</p>'
