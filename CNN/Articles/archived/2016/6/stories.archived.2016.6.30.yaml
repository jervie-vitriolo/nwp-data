      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nima Elbagir and Gul Tuysuz reported from Istanbul; CNN''s
        Holly Yan and Joshua Berlinger reported and wrote from Atlanta. CNN''s Steve
        Almasy, Rebecca Wright, Mohammed Tawfeeq, Ross Levitt, Catherine E. Shoichet,
        Nimet Kirac, Bharati Naik, and Emily Smith contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
