      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Premieres Film Festival (WPFF) brings together the best
        of cinema, not only from the Philippines, but Europe and the rest of Asia
        as well, for premiere screenings at select locations from June 29 to July
        10. Notable entries include the French thriller “By Accident,” a digital transfer
        of Gerardo De León’s 1961 film adaptation of “<em>Noli Me Tangere</em>,” the
        Chinese romance “Pleasure. Love.”, the Italian coming-of-age drama “One Kiss,”
        and the documentary “Rafea: Solar Mama,” about a struggling mother in Jordan.</p>'
    '10':
