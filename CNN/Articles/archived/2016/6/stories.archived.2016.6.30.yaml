      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rodrigo Duterte
        was sworn in as the 16th President of the Philippines at noon on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb936d3f-2143-4a16-98ac-a1b99d57ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking uncomfortable in a formal Barong Tagalog, Duterte arrived
        at the Malacañang palace exactly at 10:25 a.m., earlier than expected. He
        climbed the main staircase of the palace and was welcomed at the top by outgoing
        President Benigno Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0d3b2-69f6-4c93-a273-0deef37ea5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:54:28.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:23:04.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took his oath before Supreme Court Associate Justice Bienvenido
        Reyes, his law fraternity brother, inside the Rizal Hall of Malacañang.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Rodrigo Duterte takes his oath as the 16th President of the
