      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s actually a good thing because users will get steady upgrades
        like this instead of waiting years for a new version.</p>'
    '36':
