      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, you might think – well what can that do?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8cda3-dcad-4d63-afa9-6ddb3610cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the symbolism behind her idea, 30-year-old Allison tells
        CNN: "There''s a woman in a hijab, she gets on the bus and there''s an empty
        seat. She sees that there is a person wearing a safety pin sitting next to
        it (and) she just knows that she can sit there and they will not hassle her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107725c-c73a-4f6d-8363-bd2af3ce56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:45:18.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T10:45:44.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all means write letters, go on marches, do everything you can.
        But this is just a quiet way to show, ''Hey it''s fine, I''m with you.''"</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wear a <a href="https://twitter.com/hashtag/SafetyPin?src=hash&amp;ref_src=twsrc%5Etfw">#SafetyPin</a>
        for safety &amp; solidarity. Maybe we&#39;ll also dare interfere with racial
        abuse before it escalates. <a href="https://t.co/v7W2HQSuNF">https://t.co/v7W2HQSuNF</a></p>&mdash;
        Heli Heartland (@heliheartland) <a href="https://twitter.com/heliheartland/status/747884939279015936?ref_src=twsrc%5Etfw">June
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

