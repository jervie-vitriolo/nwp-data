      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9ccfb-6a71-4c91-af77-c459c482ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
