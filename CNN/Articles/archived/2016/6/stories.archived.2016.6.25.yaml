      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A magnitude 5.0
        quake rocked Davao Oriental Saturday afternoon, the Philippine Institute of
        Volcanology and Seismology (Phivolcs) said.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A 5.0-magnitude earthquake hits Davao at 2:40 p.m. today | via <a
        href="https://twitter.com/phivolcs_dost?ref_src=twsrc%5Etfw">@phivolcs_dost</a>
        <a href="https://t.co/MApluT1XOM">pic.twitter.com/MApluT1XOM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/746604055137423361?ref_src=twsrc%5Etfw">June
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
