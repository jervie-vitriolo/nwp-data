      'jcr:uuid': 'bb513b3a-1b7b-4c6a-b529-5d5955738a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:14:41.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabbd76-d6a8-46e9-be5f-2495abafee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
