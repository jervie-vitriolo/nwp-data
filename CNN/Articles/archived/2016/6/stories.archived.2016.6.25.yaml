      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Thursday is beginning to roll out a feature
        that will show the exact fares for an uberX ride before you book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af276f85-76c8-44cf-b8c1-0957fbd954c3'
      'mgnl:activationStatus': true
