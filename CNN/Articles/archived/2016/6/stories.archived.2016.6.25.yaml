    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Abu Sayyaf targeting Indonesians, Malaysians because they pay ransom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe2ecc-e3c1-49fe-b368-ef592070ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf group</a> is now targeting Indonesian and Malaysian nationals because
        they are paying ransom to spare the lives of hostages, the Philippine National
        Police (PNP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0159c1-3f0d-4e8f-a0e4-62021a9505a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro malaki ang binibigay nitong mga napakawalan kaya umuulit</em>,”
        Senior Superintendent Roberto Fajardo, director of the PNP Anti-Kidnapping
        Group, told CNN Philippines Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f3f35-cf81-42a6-8b85-c32cbdce351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I think the freed captives pay big so the Abu Sayyaf
        keeps on engaging in kidnapping activities.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff36f5-4a57-4df6-95a6-9b0f17a24091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf group has kidnapped at least 18 Indonesians and Malaysians
        in three separate attacks early this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e11f6b-4c55-4671-a6de-eceaed10d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/31/Indonesian-foreign-ministry-confirms-kidnapping.html">Watch:
        Indonesian foreign ministry confirms kidnapping</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b6d18-185a-4f76-b57e-af40700402c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/03/Malaysians-abducted-Massive-Six.html">Also
        read: 4 Malaysians abducted off the waters between Tawi-tawi and Sabah</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32456fec-af2d-4329-96aa-f8643f9e4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them were released after ransom demands were allegedly paid
        in exchange for their freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa2b94-75df-4023-9295-cf8d61c3a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/06/08/Malaysians-hostaged-by-Abu-Sayyaf-freed.html">Related:
        Abu Sayyaf frees 4 Malaysian captives in Sulu</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf135df-aed6-46ce-a017-6cb6722247d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/01/abu-sayyaf-group-asg-releases-10-indonesian-hostages.html">Related:
        Abu Sayyaf releases 10 Indonesian hostages</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da868ef6-9970-4d02-bfc3-275ff6b16a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the kidnappings would not end until ransom money is
        being paid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb52e8-fa49-4a77-8fde-2300a3b58131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/06/24/Seven-Indonesian-sailors-kidnapped-in-Philippines.html">Indonesian
        government on Friday announced</a> seven crew members of a tugboat were taken
        by suspected Abu Sayyaf members off Sulu Sea on Wednesday.</p>'
    '21':
      'image': 'jcr:e9964ca6-90b3-4161-aac2-cdbfc28e3ebb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c357d-fdcd-47fe-9190-202d83d361e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ad533-3e09-41fb-95b7-793ed7b4fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got confirmation of an incident of kidnapping involving Indonesian
        crew of a ship," Indonesian Foreign Minister Retno Marsudi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bdf28-bd2e-4077-a25b-63d920164999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsudi said two different armed groups attacked the tugboat towing
        a coal-carrying barge and abducted seven of the 13 sailors on board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c9621-31eb-4774-8f69-0c09c9211e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other six were freed by their captors, Marsudi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23860450-0687-4f20-ac42-38b71bb663b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines the Abu Sayyaf is demanding 50 million
        ringgit or around P600 million in exchange for the freedom of the seven tugboat
        crew members.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796160a-12ea-4d19-8633-15c6a2cef96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities are still verifying the reported kidnapping
        incident. Fajardo said their counterparts from Indonesia have also contacted
        them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540b8f7-7ce1-4b9e-9bcf-addfd57178ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> report na. Parang apoy yan e. Kung may usok, ibig
        sabihin may apoy,” Fajardo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddd729-beeb-48a3-8270-cd1b4085ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There’s a report already. It’s like fire. If there’s
        smoke, that means there’s fire.”]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b9446-8020-4376-9a07-64ebc05dc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But again, we have to confirm,” Fajardo said.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Abu Sayyaf Group is now allegedly targeting Malaysian, Indonesian
        seafarers because they pay ransom demands <a href="https://t.co/6mJ7YvcuGY">https://t.co/6mJ7YvcuGY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/746569490536628224?ref_src=twsrc%5Etfw">June
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
