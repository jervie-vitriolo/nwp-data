      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Emotions ran high
        as the family and friends of former Sen. Ernesto "Manong Ernie" Maceda bid
        their last goodbye to their loved one and colleague on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c25cd-7156-4ad9-8c20-789571ac8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President was given a 21-gun salute – fitting
        for a former Senate leader, ambassador, and Cabinet member – before being
        buried at the Loyola Memorial Park in Marikina in the morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3281e-7eac-4eff-a526-97ec1434866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gringo Honasan said he will remember Manong Ernie as someone
        who loved his country and valued his family so much.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3db71d-d11e-4472-8ffa-2682a00cfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Honasan, Maceda''s greatest contribution to the country is that
        he helped in nation building and in restoring democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f878e-82d8-4d48-b3da-79d5bd27922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a consensual and a collegial body like the Senate, <em>nagiging
        pinuno siya ng Senado</em>," Honasan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46ec0f-7f1c-446b-8cdb-71adb68ab80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In a consensual and a collegial body like the Senate,
        he acts as a leader."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bdb226-f17d-4448-84e6-824f679f9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan met Maceda at the height of uprising against President Ferdinand
        Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136fbfd-72b9-45aa-b55b-a912b99b1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maceda''s son, Manila 4th district Rep. Edward Maceda,
        wants Filipinos to remember his father as someone who gave his all to the
        people through public service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad36819-be3a-41d6-95ba-04890b6f4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Maceda said his father earned the "Mr. Expose" label
        because he fought corruption at the highest level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd1618-9bef-468a-a8b9-7107bc7e785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He vowed to the government accountable to the people at all times.
        So he gave us a true example of what a public servant really should be," he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0256f-b31e-425c-93e7-2849bbca6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward also recalled how his father, who was already sick at the
        time, helped him during the campaign season and would join him in house-to-house
        visits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281e615-5363-4b73-8656-8e111399b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went out it was so hot. It''s about 36 to 39 degrees Celsius
        every day. But he took it upon himself to go around and campaign for me. And
        even just to put up posters for me," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b4181-5a08-43c3-8c60-846e0717b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being a great statesman, the Maceda family said Manong
        Ernie will be remembered as a great grandfather, a sweet "Lolo" to his grandchildren.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58172442-b537-4ce4-803e-2ba66775d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:18:04.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:18:15.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda died of multiple organ failure on June 20 at a hospital in
        Quezon City. He was 81.</p>'
  'Abu-Sayyaf-target-Indonesians-Malaysians':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'The police are still verifying the reported kidnapping of seven Indonesians
      off Sulu Sea. But the Philippine National Police Anti-Kidnapping Group admits
      the Abu Sayyaf group is now targeting Indonesians and Malaysians.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-25T03:23:17.680+08:00
    'imagesource': 'jcr:2cf3e82c-5b3e-43cd-a250-b35ea29dcfaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8797c30d-bdbd-48e6-ab15-4f4a2ecd180b'
    'lead': 'The police are still verifying the reported kidnapping of seven Indonesians
      off Sulu Sea. But the Philippine National Police Anti-Kidnapping Group admits
      the Abu Sayyaf group is now targeting Indonesians and Malaysians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:25:16.055+08:00
