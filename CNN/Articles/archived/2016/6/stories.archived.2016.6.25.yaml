  'centers-for-disease-control-and-prevention-flint-water-crisis-lead':
    'author': 'Ben Tinker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-25T04:45:00.522+08:00
    'imagesource': 'jcr:50b1f257-857d-4411-8bb2-739eb73b8715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d5059f7-c04c-4e8c-a57e-d93be483e3a5'
    'lead': 'The residents of Flint, Michigan, continue to face an unprecedented crisis
      over lead in water. Today, a new report from the Centers for Disease Control
      and Prevention makes clear how much damage was done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:42:52.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:43:12.974+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:43:12.678+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC report reveals magnitude of Flint water crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfb6d5-737c-49b0-928c-fcee694cb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The residents of Flint, Michigan, continue
        to face an unprecedented crisis over lead in water. Today, a new report from
        the Centers for Disease Control and Prevention makes clear how much damage
        was done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fc264-2f9b-4b02-953a-27a299525cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the source of the water supply was switched to the Flint River,
        without appropriate corrosion control measures, young children who drank the
        water had blood lead levels that were significantly higher than when the source
        of water was the Detroit water system," according to the report. "After the
        switch back to the Detroit water system, the percentage of children under
        6 years with elevated blood lead levels returned to levels seen before the
        water switch took place."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015a37d-739d-43b9-a9c9-656a9e55bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the city relied on the Flint River for water, children younger
        than 6 had a 46% higher chance of testing at or above 5 micrograms of lead
        per deciliter of blood, the CDC''s level of concern. The CDC reviewed blood
        lead level tests for more than 7,000 children 6 and younger. The tests were
        done before the water supply was switched from the Detroit water system to
        the Flint River, after the switch but before a water advisory was issued,
        after the advisory was issued and after the water supply was switched back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd49bcb-7f39-49e0-a570-8e8cfca3fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis was entirely preventable, and a startling reminder
        of the critical need to eliminate all sources of lead from our children''s
        environment," Patrick Breysse, director of the CDC''s National Center for
        Environmental Health, said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad054c2-7e67-4dc5-a00c-04ac8f4c44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 6 are particularly vulnerable to lead poisoning,
        according to the Mayo Clinic, and it can severely impact mental and physical
        development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce9083-0d2c-4a05-b662-725185d61bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When pediatricians hear anything about lead, we absolutely freak
        out," Dr. Mona Hanna-Attisha told CNN''s Dr. Sanjay Gupta in January. "Lead
        is (an) irreversible, potent neurotoxin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844ecb7-f322-4c05-b1a7-7a654a2bd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the American Academy of Pediatrics released a new policy
        statement urging new legal requirements to remove lead from housing, child
        care facilities and school water fountains because there is no safe level
        of blood lead concentrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee070dd-691c-4308-8410-6158d8af5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care about (lead) so much because it impacts your cognition
        and your behavior," said Hanna-Attisha, the doctor who first sounded the alarm
        about Flint''s lead crisis. "It actually drops your IQ. Imagine what we''ve
        done to an entire population. We''ve shifted that IQ curve down. We''ve lost
        our high achievers, the next kid who''s going to be neurosurgeon, and we have
        all these children who may now need remedial services."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293fda6-ab48-4bd5-894b-8eb3b9ca70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reduce a water fund shortfall, the city switched water
        sources in 2014. While a new pipeline connecting Flint with Lake Huron was
        under construction, the city turned to the Flint River as a water source during
        the two-year transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04536e-c8eb-43a9-bf2f-e89308f0a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a class-action lawsuit, the state Department of Environmental
        Quality was not treating the Flint River water with an anti-corrosive agent,
        in violation of federal law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e5c6d-105e-4045-afe0-ebfdc1dd7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the water wasn''t properly treated, lead from aging service
        lines to homes began leaching into the Flint water supply after the city tapped
        into the Flint River as its main water source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c95458-0c7b-4957-aec6-d42fc0fbf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is urging Flint residents to continue to use recommended
        filters for any water they will be drinking or using to cook or to brush their
        teeth. The agency said it''s OK to use unfiltered water for showering and
        bathing because lead isn''t absorbed into the skin but cautioned parents to
        be vigilant about their children drinking bath water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89b7d8-45dd-4219-8478-f4b5116aae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the CDC stressed the continued importance of blood
        lead level screenings for children younger than age 6 living in Flint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1c383-e0b7-4cea-9714-b56986a31b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most doctors recommend that children''s lead levels be tested during
        routine wellness exams. The test is covered by Medicaid and most private health
        insurance. At a minimum, the American Academy of Pediatrics recommends (PDF)
        that children be tested at ages 1 and 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65260145-726b-4ce3-9b48-f418e74008b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ... expanded Medicaid and strongly urge parents to enroll
        their children and schedule appointments fort them to be seen by a health
        provider, who can follow their health as they grow and develop," Dr. Nicole
        Lurie, U.S. Department of Health and Human Services'' assistant secretary
        for preparedness and response, said in a news release about the CDC report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e72aa-dc9e-4b63-abaa-23c8f07b4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna-Attisha noted that there''s no antidote for lead, but there
        are ways to mitigate exposure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8480bb-b7db-4e41-9d48-416474b0b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutrition, for one, plays a huge role. Some foods can help limit
        the absorption of lead: foods high in calcium, such as milk, yogurt, cheese,
        and leafy green vegetables; iron, including lead red meats, beans, peanut
        butter, and cereals; and vitamin C, such as oranges, green and red peppers,
        and juice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd7312-4287-4949-8f69-128400793511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (lead) gets into your body ... it can get excreted or it can
        get absorbed in your bones," said Hanna-Attisha. "That''s where calcium plays
        a role. If you''re fully loaded with these vitamins, it will limit the absorption
        of lead into your body."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5282fb8-31a5-440b-97cd-543205b469c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:42:52.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:43:12.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/24/health/flint-water-lead-cdc-report/index.html">CDC
        report reveals magnitude of Flint water crisis</a>."</em></p>'
  'brexit-effect-film-television-industry-game-of-thrones':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-25T03:38:15.976+08:00
