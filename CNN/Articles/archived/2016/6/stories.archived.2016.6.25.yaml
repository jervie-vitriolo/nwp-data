    'mgnl:lastActivated': 2019-10-15T08:46:13.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:46:13.177+08:00
