    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc56c00-0523-4655-bc0c-dafc0e9a07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
