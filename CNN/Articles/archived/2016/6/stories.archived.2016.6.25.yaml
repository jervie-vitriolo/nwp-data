      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, only riders of UberPOOL, its carpool service, had this
        feature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fb29f-899c-47b7-afdd-c0599b1efffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing how much a ride will cost in advance is clearly something
        riders appreciate," Uber said in a blog post, noting that uberPOOL makes up
        20% of all rides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e14419-c1c3-4c9c-a394-b5e96a74b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the change may help Uber drum up more customers, it also makes
        surge pricing more difficult to understand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905eb07-53c4-4c90-b622-7a733f7dac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Uber will no longer show the surge multiple or lightning
        bolt when demand is high; instead, it will show a disclosure that says "fares
        are higher due to increased demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6519a-c031-4cb7-a604-e95afa912c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber argues that the removal of the surge price multiple makes it
        easier for people who don''t want to do math. But the truth is, Uber never
        showed riders what the original price would have been.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3affcc-e8eb-45cd-8a03-abcff86341b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders have grown accustomed to understanding what those price multiples
        symbolized. Taking them away will make it harder to know how the quoted price
        compares to a normal fare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbce85b-6e48-42e2-849c-91fec53a12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been testing this "upfront fares" model in select cities
        for the past few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dca3f6-21a4-499a-8339-de9ad2dd1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently announced it would start giving people
        the ability to schedule rides ahead of time, anywhere from 30 minutes to 30
        days in advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23774730-679e-4cb7-a27f-5f47002b8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:37:43.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:37:56.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/24/technology/uber-surge-pricing-upfront-fares/">Uber
        is rolling out guaranteed fares</a>."</em></p>'
  'Self-contained-classrooms-far-flung-areas':
    'author': 'CNN Philippines Staff'
    'caption': 'Having enough classrooms is a primary concern for elementary schools.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-25T05:19:59.955+08:00
    'imagesource': 'jcr:196e5b46-42d6-4eb6-b80f-ca446d78c9fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d8fb28-c0c1-4819-b3fb-cc8191e125ba'
    'lead': 'Getting a good education is a challenge in far-flung areas where there
      is almost no power or Internet connection. This is the reason why the Department
      of Education (DepEd) and a global software company came up with a project to
      bring self-contained, mobile classrooms to the hinterlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:40:41.660+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:40:57.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:40:56.668+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Self-contained'' classrooms eyed for far-flung areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642f716-34d3-4463-b67a-00e3076cdd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Getting a good
        education is a challenge in far-flung areas where there is almost no power
        or Internet connection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33c5d2-dcc1-4e2c-8a79-22af26ff8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason why the Department of Education (DepEd) and a
        global software company came up with the so-called "The Egg" project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308d4cc-d491-463c-80c0-ad83c05844fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/Incoming-Education-secretary-plans.html">Related:
        Incoming Education secretary bares plans</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690784-63de-4543-beef-806f804d873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is about building self-contained classrooms that
        can be easily brought to remote areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cb798-7c7d-46ce-9e93-51196746bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Tapang, education lead for Microsoft Philippines, said Friday
        that it was "an extreme solution to an extreme problem."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd52d5-af09-4998-8879-9bded2d8a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classroom has its own power system, meaning, it''s not connected
        to the grid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b9651-2640-435c-a1ed-a029dc856de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egg has 30 solar panels that supply nine kilowatt hours of continuous
        power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b1411-4eb5-4f90-9066-fbd4a6c22497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no sunlight, the power supply can still last for three
        days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc9c1b-0797-4134-86a2-7596cdf924ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility also uses LED lighting which is energy-efficient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971d022-b041-462a-8103-0ed685f130a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classroom also has its own water system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb186f-bcc2-489e-a0f2-fd2f552fd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses the atmospheric water generation technology, which extracts
        water from air — producing 28 liters of water every day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e9437-bfac-4fa2-90fd-e0598fc91ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egg''s air-conditioning also relies on a technology called evaporative
        cooling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8247d7f-5779-409c-8dff-417d0e143866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This converts six liters of water into vapor that can last up to
        eight hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bf63f-32f1-4fa0-aa72-a61dd5fdb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside The Egg, there are 16 portable docks with tablets which can
        accommodate up to 30 students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a94a1a-d600-4767-a595-0048259d8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/13/DepEd-official-We-have-enough-classrooms-teachers.html">Related:
        DepEd official: We have enough classrooms, teachers</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b22f8-fc58-4c6c-96dd-d874929b92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for surfing the web, the providers say the classroom can still
        connect to the Internet even in far-flung areas via the "tv white space technology."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a308b-15e2-4a60-9f98-52715ba3a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will utilize the unused VHF and UHF tv channels that can be
        used to deliver broadband access.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef65af-8d28-4ec1-870c-cfcf6ff4f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providers say the egg can also serve as an evacuation shelter during
        disasters due to its sturdy material.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43732a-2dfd-440e-904a-b677210df12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classroom can be dropped off by a helicopter, delivered by a
        truck, or boat anywhere in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7d3d4-040a-4e6a-adb0-dedfc60e40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can also be set up within three days by the villagers themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb82e8f-3fa1-4a6d-b7f5-9eac37cfe3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Egg project will be installed on a far-flung island in
        Bohol this July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fec6b-4c0d-4535-a389-4aff92e47cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:40:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:40:57.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Reynaldo Laguda admits the classrooms are
        expensive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d506b-44ae-4236-977f-ec09eed8c9fb'
      'mgnl:activationStatus': true
