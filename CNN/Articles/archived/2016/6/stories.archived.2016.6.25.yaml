  'norwegian-envoy-thanks-duterte':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Norwegian Ambassador to the Philippines Erik Forner is grateful to
      the efforts of incoming President Rodrigo Duterte in negotiating the release
      of Norwegian Kjartan Sekkingstad.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-25T07:27:07.156+08:00
    'imagesource': 'jcr:30231e4e-3680-4168-9f86-57819b262e34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a48d58-c424-4102-b88b-3fb362781e63'
    'lead': 'Norwegian Kjartan Sekkingstad is still being held hostage by the Abu
      Sayyaf Group. Filipina Marites Flor, who was released by the terror group on
      Friday, was also in the meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:10:53.224+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:11:07.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:11:06.700+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norwegian envoy thanks Duterte for negotiating captive’s release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c37f7-d687-40ad-8f94-7aa330b8bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Norwegian Ambassador
        to the Philippines Erik Forner expressed gratitude to President-elect Rodrigo
        Duterte for his help in negotiating the possible release of Norwegian Kjartan
        Sekkingstad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61888647-1954-4c1c-b1b4-25fc95f26262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very thankful for what you are doing,” Forner told Duterte
        during their meeting at the Presidential Guest House in Panacan, Davao City
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee914072-743e-42a2-bcb6-fe23e581ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad is still being held hostage by the Abu Sayyaf Group.
        Filipina Marites Flor, who was released by the terror group on Friday, was
        also in the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3059d96-7864-4778-ae93-21590729b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He really needs your help. But I am so sorry because Kjartan is
        not here,” Flor told Ambassador Forner, as seen in a video released Radio
        TV Malacanang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14401e1-5d5a-44a1-b739-1881bdb52a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Peace Process Adviser Jess Dureza said negotiations continue
        for Sekkingstad’s release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4fade-1836-40e4-bdb8-dd3458613f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who spoke about the hostages at the Davao City Police’s
        turnover of command ceremony on Friday, also shared the latest information
        he got on the Norwegian hostage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d8af2-ebcb-41f8-915c-57e0a1515075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa raw naka-</em>cross because of the rough seas, I was
        told,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab948d5-c8bc-4b9d-b520-8a24e012779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They have yet to cross because of the rough seas,
        I was told."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ff2ef-9659-45dc-93f7-6022277a2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samal Island kidnapping</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5c8f3-3d01-4a5a-b1e7-19cdacf4be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf abducted Sekkingstad, Flor, and Canadians Robert
        Hall and John Ridsdel on September 21, 2015 at a resort on Samal Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7bd0a-24d5-45f1-afd4-b36073d00aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group initially asked for ₱1 billion for each of the
        four hostages, but lowered it to ₱300 million after moving the deadline from
        April 8 to April 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5b3f0-a2f3-4d4f-927c-17f6dc8a36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf beheaded Hall and Ridsdel after no ransom was paid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af99d4-9877-4c6d-ac09-d4e8f7809b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno "Noynoy" Aquino III last week said a private group
        was negotiating for Sekkingstad’s release despite the Philippine government’s
        no-ransom policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812da1c5-aa6f-4e79-b3d4-fdc0b044520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:10:53.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:11:07.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said he once considered declaring martial law in the
        conflict-stricken province but dropped the idea because there was no guarantee
        it would lead to the rescue of the hostages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9198b-4abb-4c94-a501-c2e0df1b0414'
