      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA/MANILA (Reuters)</strong> — Indonesia said on Friday
        a halt on coal shipments to the Philippines will remain in place until Manila
        can secure its waters after seven Indonesian sailors were kidnapped, the latest
        in a string of abductions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9defc9-ed31-45a5-832e-fb775b5d2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities could not immediately confirm the hostage-taking
        but said a Filipino woman held since September was freed on Friday by Abu
        Sayyaf, an Islamist militant group that has amassed tens of millions of dollars
        from kidnappings for ransom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db9f9a-bfa4-457d-8016-f41b64e67e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the sailors were taken by Abu Sayyaf, which
        has beheaded two Canadian nationals in recent weeks after ransom deadlines
        passed. The group is still holding men from Japan, the Netherlands and Norway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856efb8-16ae-47aa-802d-1bf013230396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is concerned that piracy in the Sulu Sea area, a major
        sea traffic corridor for the world''s top thermal coal exporter, could reach
        levels previously seen in Somalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443443c6-070a-4411-8539-4296cb77c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moratorium on coal exports to the Philippines will be extended
        until there is a guarantee for security from the Philippines government,"
        Indonesian Foreign Minister Retno Marsudi told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a410854-0866-4391-ac1e-4a772f4aec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia supplies 70 percent of the Philippines'' coal import needs,
        which Indonesian data shows stood at about 15 million tonnes, worth around
        $800 million, last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa619e-765f-4935-b7c1-1c3a8adce7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say $40 billion worth of cargo passes through the Sulu
        Sea area a year, including supertankers from the Indian Ocean that cannot
        use the crowded Malacca Strait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee7e24-0926-4ac1-93f3-f79a005c3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsudi said earlier the seven Indonesians were kidnapped by two
        different armed groups in attacks on a tugboat towing a coal-carrying barge
        and that the government would "try all options to free the hostages".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef46fae-3c2a-4302-91e0-596a2d9213e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen Indonesians were abducted in two separate assaults on tugboats
        in March and April but were freed in May. In April, the Indonesian navy instructed
        all commercial vessels to avoid piracy-prone waters near the southern Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c0df3-b1cf-4c14-b045-dccfeb2861a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino captive Marites Flor, abducted from an upscale resort in
        September along with Canadian Robert Hall, was freed at dawn on Friday on
        Jolo, an army spokesman said. Hall was beheaded on June 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc409d2-554f-4596-9c77-6081a93c8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City, President-elect Rodrigo Duterte said they were "able
        to negotiate" for the release of two captives, a Norwegian man and Filipino
        woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a0dce-d51c-4352-8b36-99f4c76819b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kidnapped Norwegian could not get out yet because he could
        not cross because of the rough seas," Duterte said, adding "there will be
        time that I will have to confront the Abu Sayyaf".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0bc75-c9c4-4366-a304-253ce4545057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:33:16.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmed at the frequency of attacks, port authorities in some areas
        of Indonesia, particularly Kalimantan on Borneo, have stopped issuing permits
        to ships taking coal to the southern Philippines.</p>'
  'Brexit-Brits-JK-Rowling-James-Corden':
    'author': 'Chloe Melas, CNN'
    'caption': 'Author J.K. Rowling meets fans at a reading and signing of her of
      her latest novel ''Harry Potter and the Deathly Hallows'' at the Natural History
      Museum on July 20, 2007 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-25T07:46:19.104+08:00
    'imagesource': 'jcr:b9b2af45-d6e6-4d2a-909e-b58b0341a7ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f637f9-3072-45b4-9fbc-e2ccbe84cb84'
    'lead': 'British celebrities flooded Twitter with their reactions to Britain''s
      vote to leave the European Union after 43 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:35:22.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:35:38.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:35:37.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.K. Rowling, James Corden react to shocking Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb43cd1-29f0-429f-b11c-1e1fb7c75196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> British celebrities flooded Twitter
        with their reactions to Britain''s vote to leave the European Union after
        43 years. Harry Potter creator J.K. Rowling wrote that she was disappointed:
        "I don''t think I''ve ever wanted magic more." While, actress Elizabeth Hurley
        appeared to be elated with the news and wrote "birds are singing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1eae4c-a66c-41c0-91fe-2764918c6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinions were ranging but most celebrities want to share their
        thoughts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cadc81-2f2f-4818-bbfb-bc5a522a567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Corden seemed to take the news very hard and tweeted that
        he felt the "youth of Britain" had been "let down today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261ec5b-d356-4820-b2f6-6d2f11e40cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piers Morgan tweeted that it was a "momentous, historic morning."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a297ce-e2d5-44fd-b0d1-c7acb6854267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurley tweeted multiple times and seemed to be very happy with the
        news. She also snapped a pic of a sunrise with the caption, "Here comes the
        sun."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bba56f-0f9e-4e4b-8464-49819922f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Beckham recently wrote a lengthy Facebook post to his over
        54 million followers about why he felt it was a mistake to leave the EU. "For
        our children and their children we should be facing the problems of the world
        together and not alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc2e30-b836-47f9-9700-fbcbe234f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham''s wife, Victoria Beckham echoed his sentiments with the
        #remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834fb49-552f-40b8-8aa0-f08dceb4fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K.''s Prime Minister, David Cameron was disappointed with
        the decision but thanked those that voted to keep Britain "stronger, safer
        and better off" by remaining part of Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6129b4-c55f-49d4-839c-349baf66f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy George told his fans to cheer up, because "no use crying over
        spilt milk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff70e3c-9ae5-4c17-ae80-f24ffd53afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host Alexa Chung tweeted a broken heart emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a67db-e97d-45db-905c-3293b905ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Lily Allen told her 5 million followers that "millennials"
        were totally "f**ked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00668a-61a1-4813-b53f-2433d78b92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cameron has said he will resign. The U.K. is the first
        country to leave the 28 country block, and the repercussions are still unclear,
        but the pound has already plunged to its lowest level in over 30 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189855b-7a9f-4040-947b-4b8217cad29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:35:22.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:35:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/24/entertainment/jk-rowling-james-corden-brexit/index.html">J.K.
        Rowling, James Corden react to shocking Brexit</a>"</em></p>'
