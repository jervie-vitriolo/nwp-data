    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79ad12-4d4d-4bbc-9f9f-5b537679f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
