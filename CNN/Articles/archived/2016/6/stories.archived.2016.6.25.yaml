    'template': '1'
    'title': 'Brexit ''major blow'' to film and TV industry, but not to ''Game of
      Thrones''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291762bc-5965-42fa-8853-ba6932e3146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The United Kingdom''s exit
        from the European Union could have an extensive impact on the country''s film
        and television industries, but not on one of TV''s most popular shows, <em>Game
        of Thrones.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa637f74-7fca-4993-9f00-c35576924340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not anticipate that the result of the EU Referendum will
        have any material effect on HBO producing <em>Game of Thrones</em>," a HBO
        spokeswoman said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf937e-7ced-4fad-9096-703e3c004584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy drama has one of its many filming locations in Northern
        Ireland, which is part of the UK. Reports had the show receiving funding from
        the EU''s European Regional Development Fund, a program to bring productions
        to Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed1e8a-905d-4ef1-ba20-72e03c4541dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the show has not received funds from the ERDC for the past
        few seasons, according to the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f854b-4e93-4c73-a2b8-b8a3230c19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While GOT may be unscathed, the referendum is potentially damaging
        for the film and TV industry, according to Michael Ryan, chairman of the Independent
        Film and Television Alliance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671c62f-f388-4933-8582-880a8322508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to exit the European Union is a major blow to the
        U.K. film and TV industry," Ryan said in a statement. "Producing films and
        television programs is a very expensive and very risky business and certainty
        about the rules affecting the business is a must."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2bffc-b048-4966-988d-f9328eaa2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFTA is a global trade association that works with independent film
        and TV producers and distributors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419de61-9730-4c99-b2ae-a46a4113e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said the vote has "blown up our foundation," leaving its members
        uncertain about future funding, taxes, and other business relationships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831a517-39d1-41bd-a643-d8d49f61713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, we no longer know how our relationships with co-producers,
        financiers, and distributors will work, whether new taxes will be dropped
        on our activities in the rest of Europe, or how production financing is going
        to be raised without any input from European funding agencies," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b02c8b-b665-415d-a772-2b7195ac36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "The UK creative sector has been a strong and vibrant
        contributor to the economy — this is likely to be devastating for us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7def1-b90f-45f9-80fe-3ead9e3c09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFTA members have worked on everything from blockbusters like <em>The
        Hunger Games</em> to films like <em>The King''s Speech.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc222f-46c9-4180-acea-c3012aae49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, like CNN, is owned by Time Warner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba00339-d384-47ca-bb38-1cfb3616422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:45:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:46:13.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/24/media/brexit-film-tv-game-of-thrones-united-kingdom/index.html">Brexit
        ''major blow'' to film and TV industry, but not to ''Game of Thrones</a>.''"</em></p>'
  'Brexit-prompts-bloodbath-in-financial-markets':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'A trader works on the floor of the New York Stock Exchange shortly
      after the announcement that the United Kingdom has voted to leave the European
      Union. (Photo: Spencer Platt / Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-25T05:49:19.235+08:00
    'imagesource': 'jcr:e2a9df58-02ca-482d-b420-10daa7b9d7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1958cdc4-a1d9-4278-8cb0-106ea35ff69e'
    'lead': 'Investors, like Britain, head for the exit amid uncertainty over the
      fate of the world economy'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:48:46.016+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:49:07.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:49:07.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit prompts bloodbath in financial markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617ac00-bd29-47d1-b678-252aef0f51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a sea of
        red across major financial markets in Europe, the US and Asia — and the Philippines
        was not spared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c2c9c-a895-4adf-8896-db5d0e71e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom’s shock decision to leave the European Union
        prompted investors to sell their assets off and earn while they could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d1195-90b5-4d5a-8ce1-fe56ae875514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index closed at 7,629.72 on Friday,
        down 1.29% from the day before. All sectors finished in the red.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcddafdf-25ed-4956-8e96-44b1e298ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also weakened to P46.95 per dollar, losing about 41 centavos
        from the previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7a8b3-a05d-42a7-a710-debd70dd6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, the damage was much worse as investors worried about what
        the so-called “Brexit” would now mean for Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf69908-fcb6-4aa8-aee8-787de2d61bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500, Dow Jones, and FTSE 100 were all down. The British
        pound also hit a 30-year low — effectively dragging the UK down one notch
        to become just the sixth-largest economy in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988e18e-306e-4655-a1ff-5bdd716862ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Fitch Ratings said the “leave” vote would be negative
        for much of the UK economy. The country’s exit from the EU will likely mean
        lower growth and investments, it explained. It’s also uncertain what the UK’s
        future trade arrangements will be, now that it can no longer benefit from
        the EU’s free flow of money, capital and people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3714800-f28d-4a4e-a60a-0aa5eff49c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the downturn in local financial markets was simply
        a knee-jerk reaction. On the whole, the impact on the Philippine economy should
        be limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7287e6-e460-49c7-b1e3-2d90af9fbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/24/brexit-impact-ph-economy.html">Read:
        Diokno: ''Brexit'' has almost no impact on PH economy</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecaf830-ca49-4800-8423-4a2f8294ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things will likely get worse before they get better for investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4ecb9-e5f2-48c6-a90c-5290cfd9ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the near term, BDO Chief Market Strategist Jonathan Ravelas estimated
        stocks could fall as low as 7,350. The peso could also weaken to ₱47.50-48.00
        to a dollar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e870e3-1ee4-4127-b2d3-17523c99c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets should pick up soon, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded21a2e-e431-4560-b646-9025de82e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Grade Finance Managing Director Astro del Castillo said, “We
        hope that by next week given that it''s Inauguration Day and there are a lot
        of economic and social programs that will be announced by the next administration,
        it will hopefully soften any further negative reaction from the Brexit.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70b1aa-98ab-48a2-9ee1-8b9b30ca8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Duterte will take the helm on June 30. The markets
        also cheered after he swept the national elections in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd6302-70bb-4a60-8288-831e75af68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy, meanwhile, should be largely insulated from the fallout
        in Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899ee04-75f8-4625-a4fe-ad9b63b0bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Cesar Purisima said the country’s economy remains
        resilient, driven by strong domestic consumption, while trade’s contribution
        is limited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7bd61-6806-407b-9674-3932235fdec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also has room to support the economy through fiscal
        and monetary policy if needed, ING Bank Manila Senior Economist Joey Cuyegkeng
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13e2e1-3891-4195-879d-f93b74c76a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Duterte administration aiming to spend heavily on infrastructure,
        and incomes of Filipinos still on the rise, the economy is on track to grow
        by 6-7% this year, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2162d91-1905-48b5-a430-63913385f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:49:07.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen, though, how the Brexit will affect overseas
        Filipino workers (OFW) in the UK and EU. These economies accounted for a fifth
        of the money sent home by OFWs in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f510575-6835-4896-a0b3-cfed4d362a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.018+08:00
      'mgnl:createdBy': 'cnnproducer'
