      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said the government would keep a close eye on OFWs’ welfare,
        should the Brexit cause a significant slowdown in the UK and EU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de47f3a-6c5d-44bb-bcd9-c7d7dc3db8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:48:46.018+08:00
