      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs receiving ransom money</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b6580-a95f-460b-a80c-0f094a477fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the police are coordinating with other law enforcement
        agencies to verify the information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec5c01-e577-44b0-923f-e0dd09182156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government plays a very important role<em> kasi</em>
        they know everyone in the area.<em> Kasi taga doon ka e.</em> And they know
        this Abu Sayyaf. So we need their help,” Fajardo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79a4b7-e93b-43bc-8289-4ca5a810ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The local government plays a very important role
        because they know everyone in the area, because they live there.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7cd89-5e67-41e5-b45a-75029ec2ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fajardo raised the alarm over intelligence reports that some
        local government officials have been getting portions of the ransom money
        paid to the Abu Sayyaf.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d51947-d35c-4ec0-ac58-f7e40e7aeb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema lang kung ang loca</em>l government <em>kasama
        na din ng</em> Abu Sayyaf <em>at kumikita rin, hindi yan matitigil</em>,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6ee10-9a3d-400e-99ec-ca86f35f7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The problem is if the local government is in cahoots
        with the Abu Sayyaf and is also earning money, (the kidnapping) won''t stop."]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c7025-374c-409c-a77a-379ea497f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to identify who these local government officials are.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4d2d8-55e7-4af0-826a-b4da091dbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/philippine-army-no-payments-foreign-captives.html">Also
        read: Philippine army urges no payments to free foreign captives</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff875c-4c0f-465d-8685-e8e53f91473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joint maritime patrolling</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccabcf-9d8a-435b-bde6-07a659d6eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, defense ministers of the Philippines, Malaysia,
        and Indonesia agreed to conduct joint maritime patrolling activities at their
        sea borders after a series of security threats in the area.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736e7b8-b757-4812-a19d-a8b795af02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trilateral Defense Meeting in Manila on Monday, the three
        defense ministers committed to be collectively responsible in addressing armed
        robbery and kidnapping at sea borders.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f0221-9d97-444f-b753-7ce72204df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers agreed to do the following:</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22065089-4a17-4651-84c0-572e7de0a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinate activities among armed forces focusing on maritime security;</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47412eb2-3725-45fd-83a1-c461633f56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explore the possibility of establishing join military command posts
        at designated locations;</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d002857-aed7-4cb5-9180-95180f973afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold trilateral maritime and air patrol at areas of concern;</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c98fc-71c8-4502-8c76-dbfeb4fab21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a working group that would set operational directions on
        the conduct of trilateral patrol;</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bd8a6-39da-439f-8ec2-ffdcee85fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build a transit corridor within the maritime areas of common concern,
        which will serve as the designated sea lanes for vessels; and</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df66390-038f-45cf-980e-7da3e2907742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engage in intelligence sharing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80fa5e-f355-42c3-84b4-dfb9cc030bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Indonesian government says it will continue
        <a href="http://nine.cnnphilippines.com/news/2016/06/25/Indonesia-abducted-sailors.html">barring
        coal shipment to the Philippines</a> until the government can secure its waters.
        Indonesian authorities have warned that piracy in the Sulu Sea, a major traffic
        lane, could reach levels previously seen in Somalia.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cf688-e50a-4e14-af4d-f55efa14346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:25:16.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:26:06.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor P. Santos and Reuters contributed to
        this report.</em></p>'
