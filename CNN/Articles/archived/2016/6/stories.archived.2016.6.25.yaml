    'lead': 'The United Kingdom''s exit from the European Union could have an extensive
      impact on the country''s film and television industries, but not on one of TV''s
      most popular shows, "Game of Thrones."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:45:45.123+08:00
