      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck 3 k.m. from the town of Governor Generoso
        at 2:40 p.m, the United States Geological Survey (USGS) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d196dda-b8d3-46ab-88f6-30e02de29618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:14:41.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake is tectonic in origin and had a depth of  51
        k.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04aaab-7c81-4102-948e-bbcc3111824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:14:41.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was felt at Intensity 4 in Governor Generoso and Mati City, Intensity
        3 in Davao City, and Intensity 2 in Kidapawan City and Alabel, Sarangani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd217311-2b6a-4bf7-b9bd-0d2779a2e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:14:41.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs is expecting aftershocks. No damage has been reported as
        of posting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddfb18-f4a2-4eae-bad0-63a3f00071a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:14:21.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:14:41.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency describes an Intensity 4 tremor as "moderately strong,
        felt generally by people indoors and by some people outdoors. Vibration is
        felt like a passing of heavy truck. Standing cars may rock slightly. Rumbling
        sound may sometimes be heard."</p>'
