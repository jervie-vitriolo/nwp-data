      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it remains true that we are less vulnerable than others,
        we are reminded that we are never immune,” he noted.</p>'
  'Duterte-counter-bounty-crime-lords':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Incoming President Rody Duterte speaks at the Davao City Police Office
      turnover ceremony.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-25T01:31:09.999+08:00
    'imagesource': 'jcr:67b5ed9d-a97d-4ec1-b7f0-be4b24a19ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2c004a-8dbc-41bc-a790-5793c9641c82'
    'lead': 'During the turnover ceremony of the Davao City Police Office on Friday,
      Duterte said he would offer more cash for the death of those who would dangle
      wads of cash to have him liquidated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:54:41.885+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:54:49.701+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:54:49.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers counter-bounty vs. crime lords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97156e8d-f5b3-4212-af50-1e689482596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)</strong> — He has admitted
        that he had no qualms about killing criminals — if they fought back. An instant
        promotion and millions of pesos await any policeman who hauls in a drug lord,
        dead or alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936254d-89fd-4e0c-9891-7c35ef61d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/23/drug-suspects-killed.html">Related:
        5 drug suspects killed daily – PNP data</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c12ac-79dc-457c-a32d-468a0a78fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it seems that President-elect Rodrigo Duterte is getting a
        dose of his own medicine. His sworn enemies have reportedly put up their own
        bounty to have him assassinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530980cb-734d-4d31-a11b-1b5674bf1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eye for an eye, millions for millions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb75dd-b8be-4aa6-ae2f-fd1fd8bd1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte is not about to make things that easy for lawless elements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa7e64-3eaa-45d0-9875-e0a8eae52626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If money talks, then he plans to talk louder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddfb4f-d3a6-4acf-a220-43bf8f5134ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bounty vs. counter-bounty</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef534824-9dd0-4461-8a5e-e006583bff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the turnover ceremony of the Davao City Police Office on
        Friday, Duterte said he would offer more cash for the death of those who would
        dangle wads of cash to have him liquidated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39856789-1a39-459b-b851-33dc2bc0543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/01/Duterte-offers-%E2%82%B13M-bounty-for-drug-lords.html">Related:
        Duterte offers ₱3M bounty for drug lords</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0776d-a957-472f-a59f-220bca8d53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if someone had offered P50 million to have him killed,
        he would come up with a counter-offer of P60 million to have that person killed
        instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30805b6a-fe13-4be8-a654-be1a101b9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a drug lord puts up a P100-million reward, the incoming President
        will shell out P150 million for the contractor to be terminated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f655152-aafa-4b69-a5e1-ce28c7b4406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pataasan kami ng presyo. Eh di sige</em>." (Go ahead, let''s
        see who can give a bigger bounty.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a920d6-2d30-4da6-877f-0e9aef9ba665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a policeman needed not to worry if they did the killing
        upon his orders, as he got their back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d384ae-af63-4b48-95ff-850508a50773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No questions asked... Slaughter them and I will be happy," Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4e127-06c9-4140-aa02-1db27a690e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where the ''bidding'' began</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b98556-af5d-4564-9a97-4d95c69a0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, reports came out saying big time drug lords at the
        New Bilibid Prison had chipped in P50 million each to come up with a billion
        pesos pot money for the heads of Duterte and incoming Philippine National
        Police (PNP) chief Ronald dela Rosa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcbca4-3b9a-4771-94b0-9bb74528fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, members of the so-called "Bilibid 19" had written the Justice
        department to deny such reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2aadb-9091-4671-a7ac-8cb383896eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th President of the country had earlier offered a P3-million
        reward for those who would bring in a big fish, dead or alive, He later upped
        the ante to P5 million. For the smaller fry, the price goes down accordingly
        — with P50,000 as the lowest for small-time peddlers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bd8c7-29c2-4582-a4bc-c62a5e7e52fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said that he would get the reward money from the P300-million
        leftover campaign fund he had.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1991d62-c7ff-4718-8007-2ecbf927f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at the turnover of command ceremony, outgoing Davao City
        police chief Sr. Supt. Vicente Danao Jr. passed on his duties to Sr. Supt.
        John Dubria, who headed the Regional Operations and Plans Division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cce125-fa45-4868-b17c-0ce49d2db6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he might tap Danao for an anti-illegal drugs
        task force he planned to form.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843c6aa-2552-4257-9e8a-5343d65159d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:54:41.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:54:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'scotland-independence-european-union-nicola-sturgeon':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-25T00:57:01.928+08:00
    'imagesource': 'jcr:50b1f257-857d-4411-8bb2-739eb73b8715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc040aaa-f485-4fff-9b80-9d56585fbc77'
    'lead': 'Scotland will likely seek independence for a second time this decade
      after the historic vote for the United Kingdom to leave the European Union,
      Scottish First Minister Nicola Sturgeon said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T08:56:59.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T08:57:13.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T08:57:13.770+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scotland likely to seek independence after EU vote, first minister says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7910cb4-68c6-4d75-a49d-3394beac8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scotland will likely seek independence
        for a second time this decade after the historic vote for the United Kingdom
        to leave the European Union, Scottish First Minister Nicola Sturgeon said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55527a5e-b897-491d-93a7-0769aa762820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon''s Scottish National Party was elected on a platform that
        vowed, in part, to revisit the independence issue – last decided in a failed
        2014 referendum – should the country be "taken out of the EU against our will,"
        Sturgeon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe2176-fd90-4c10-b3b8-a892a47c128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scotland does now face that prospect," Sturgeon said. "It is a
        significant and material change in circumstances, and it is therefore a statement
        of the obvious that the option of a second referendum must be on the table,
        and it is on the table."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e4503-b739-4d0d-a377-8da4330aca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland is one of four countries that make up the United Kingdom.
        England, Wales, and Northern Ireland are the others. Scottish voters overwhelmingly
        backed remaining in the EU, 62% in favor of staying to 38% who want to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb660a8-45dc-4efe-b5c7-4161f725d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said her government would begin preparing legislation for
        a new referendum that could be held before the UK formally leaves the EU –
        two years from when the government formally notifies the bloc of its intent
        to drop out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fb6d7-b615-4ae7-a2b1-a4e6ae83c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt it unlikely that UK leaders would try to block
        the effort, saying it is "highly likely" that a new independence referendum
        will be held.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba99892-6d9f-4a60-842f-92c4d6b0e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:56:59.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T08:57:13.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2014 vote, 55% of Scottish voters cast ballots in favor of
        remaining in the United Kingdom, but Sturgeon said Friday that many of those
        who voted against independence then are reassessing their positions in light
        of Thursday''s decision.</p>'
