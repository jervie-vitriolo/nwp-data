    'template': '1'
    'title': 'Indonesia says coal on hold for Philippines after 7 sailors abducted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39967f8f-9ffa-48c6-8e18-602cb6e24ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T08:33:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
