    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31be31-791c-44ca-91d2-51876aa400da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Catholic Bishops’
        Conference of the Philippines (CBCP) called on incoming President Rodrigo
        Duterte to prioritize efforts to combat climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb3dc7-007a-4899-b4fc-30e886b7c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday to celebrate the anniversary of Pope
        Francis’ encyclical on the environment, local bishops urged Duterte to review
        the country''s energy policy, especially the existing contracts of mining
        and coal plants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa820c-4b75-4ab9-9407-bf77e3823063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi nga niya ay</em> change is coming so<em> isa sa bahagi
        ng pagbabago ay itong sa</em> policy on climate,” said Edwin Gariguez, executive
        secretary of Caritas Philippines, CBCP’s social action arm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4128c-3ebd-477e-a01c-6265fb34b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “As he said, change is coming and one of those changes
        is the policy on climate.”]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Priests urge incoming President Duterte to prioritize efforts to
        combat climate change | @RexCNNPH <a href="https://t.co/jwxlZgEjDH">pic.twitter.com/jwxlZgEjDH</a></p>&mdash;
