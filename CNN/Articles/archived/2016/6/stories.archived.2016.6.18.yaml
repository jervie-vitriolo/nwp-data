    'jcr:uuid': 'aa63836a-222f-4aee-9932-a256c001f110'
    'lead': 'Russia claimed the IAAF''s decision to continue its ban of Russian athletics
      on Friday was unfair and threatened legal action, while the rest of the world
      welcomed the move and urged the IOC not to go against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:09:42.802+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:09:58.014+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:09:57.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia cries foul, rest of world welcomes IAAF''s ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528b291-c0fd-4cb7-a3c8-f2c55c1be29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Russia claimed the IAAF''s decision
        to continue its ban of Russian athletics on Friday was unfair and threatened
        legal action, while the rest of the world welcomed the move and urged the
        IOC not to go against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebbf04-55f1-4ec8-a9cf-29eb388adb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely disappointed by the IAAF''s decision, creating
        the unprecedented situation of a whole nation''s track and field athletes
        being banned from the Olympics," said the Russian ministry of sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a55a74-5bd5-4f6b-9dfb-778382ecd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clean athletes'' dreams are being destroyed because of the reprehensible
        behaviour of other athletes and officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615f91f-f57b-48ea-8f85-c890c00b700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now appeal to the members of the International Olympic Committee
        to not only consider the impact that our athletes'' exclusion will have on
        their dreams and the people of Russia, but also that the Olympics themselves
        will be diminished by their absence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929293e-b6eb-4b9a-b3ca-1f1c80666fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF voted unanimously to uphold its ban on Russia for systematic
        doping, saying the country had not made enough progress on reforms to dispel
        concerns of state-sponsored drug abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cb3ab-2399-4455-998c-0481c939f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian athletics federation blamed the media, saying: "The
        pressure which we experienced in the last few days ahead of the council meeting,
        when every day we had some kind of interview or publications, which as a rule
        had negative connotations, doubtlessly influenced the decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92873715-5013-4acb-9a44-0162dad3b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelena Isinbayeva, who had hoped to seek a third Olympic pole vault
        gold in Rio and who is one of Russia''s most prominent athletes, described
        it as a violation of human rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef96ad8-525c-4759-b610-cdc20528414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be quiet, I will take steps. I will go to the human
        rights court. I will prove to the IAAF and WADA that they made the wrong decision,"
        she said, referring to the World Anti-Doping Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3f6c9-aa9b-44e8-a398-c0220868e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kremlin spokesman, speaking hours before the ban was extended,
        said: "Everything possible needed to defend the rights of our athletes and
        the Olympic team is being done and will be done at a legal level."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc0682-2aa9-4419-a59b-d21a0972794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC merely "took note" of the decision but said it would discuss
        the situation in a telephone conference on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95343c-b7bb-49cf-b5f0-b1f5f7342e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Olympic Committee described it as a step in the
        right direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f0c42-c307-4fca-80e7-14b0be666ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives a measure of hope to clean athletes that there are consequences
        not only for athletes who dope, but for countries which do not engage seriously
        in the fight against doping," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498723b1-c782-4a52-b60a-b26b70401522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Hightower, president of US Track and Field and an IAAF
        Council member, said it was "the only proper course of action given the compelling
        and powerful evidence presented to Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02772b50-dfc1-454d-ab9d-ccd54c7a7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe that every Russian athlete cheated, and it is
        unfortunate and regrettable that some may pay a penalty for the serious transgressions
        of their federation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6c63c-0d41-47fd-8d10-7145474533ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some sympathy elsewhere too for innocent Russian athletes,
        with American Olympic decathlon silver medallist Trey Hardee saying: "Sad
        day for Russian athletes. The people in charge should be punished, they created
        the culture of dope".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60505bf-223e-4f74-be45-a590b41c13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from European Athletics President Svein Arne Hansen
        said it would be "unfair to allow the impression that doping is a problem
        confined to Russia or to athletics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d6918-148a-43c6-b29b-1c1ccfc021a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must emphasise that this is a challenge to all sports in every
        country," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa66543-a3aa-4736-ae93-dccd3ca51a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual athletes, however, were quick to take to social media
        to give their support for the ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cbc20-a791-4fac-81ae-5ca48389b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sick of Russians whining about shattered dreams, opportunities
        lost etc. Russians have been stealing clean athletes'' dreams for years,"
        said British marathon runner Mara Yamauchi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d632c72-1ac4-4f64-82c7-9047cf91a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British middle distance runner Lynsey Sharp, who has been previously
        cheated out of medals by subsequently banned dopers, agreed, saying in reply
        to the statement from the Russian athletics federation: "And your country
        has destroyed ''clean athletes'' dreams'' for decades. Not a nice feeling
        is it?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5471d66-092c-4d47-81d4-78cbae56d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others took the opportunity to press the IOC to support the decision
        and not find a way to invite Russian athletes to Rio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4975323-65ff-4695-9f08-da27072702aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud the IAAF actions today. We implore the IOC to do their
        part and protect clean sport," said Athletics Canada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0cf40-9bcb-4a27-b902-7e616d6d069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British heptathlete Kelly Sotherton said: "The IOC must be
        as strong in the clean sport stance as IAAF. They should back clean athletes
        not a doping culture with an easy let-in clause."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101ce3b-20d0-4f33-ba86-f7b2225375b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some confusion about exactly what was involved in the
        IAAF''s announcement that Russian athletes who trained and were tested outside
        their own country might be able to be allowed to compete, especially since
        only a tiny handful would qualify under that criteria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af2273-9e24-4892-8c77-4df8b86c0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IAAF must ensure the conditions for them to qualify are stringent
        enough so that absolutely no cheats slip through the net," said UK Athletics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cc0b7-8133-4eee-a5e2-e1046a8c6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would wish to know much more about these conditions before being
        able to welcome individual athlete invitations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1c530-81f8-414e-af0b-3048c39183b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA issued a statement welcoming the ban and also revealed that
        "preliminary findings" of an ongoing probe into Russian doping, which were
        shared with the IAAF Task Force, showed that there is: "Sufficient corroborated
        evidence to confirm...a mandatory state-directed manipulation of laboratory
        analytical results operating within the Moscow-accredited laboratory from
        at least 2011 forward including the period of the IAAF World Championships
        in 2013."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfcf8a-890f-4f5d-8851-a4c90bc51cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:09:42.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:09:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA also "wholeheartedly supported" the IAAF''s recommendation
        to allow Russian whistle-blower Yuliya Stepanova to potentially compete in
        the Olympics as an independent athlete.</p>'
