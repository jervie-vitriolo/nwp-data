      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. bulletin, Phivolcs said Kanlaon is under Alert Level
        1, an "abnormal" state which indicates that "hydrothermal processes are underway
        beneath the volcano that may lead to more steam-driven eruptions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d3cea-37a8-4d45-bfce-803d47e5bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government units and the public are reminded that entry
        to the 4-kilometer radius Permanent Danger Zone (PDZ) is strictly prohibited
        due to the possibility of sudden and hazardous steam-driven or phreatic eruptions,"
        Phivolcs said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccac2e-7bbc-4c98-9fc9-267ceb739f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised civil aviation authorities against flying close
        to the volcano''s summit as ash can be hazardous to the aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c88c3b-c14b-42f7-8427-1f08d93fe3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents near Kanlaon are told to be vigilant against lahar flow
        in the event of heavy rainfall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b43cb-f79d-4a56-940a-2dd60851e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said evacuation is not necessary under Alert Level 1, but
        will be mandatory under Alert Level 3.</p>'
    '23':
