    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron James and Steph Curry legacies at stake in Game 7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb8971-5226-4d54-a16c-c1f536d90a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: For updates, stories, video and features about the
        NBA playoffs, go to cnn.com/nba</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853847d-d23a-4c25-a102-602624ccb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After nearly eight exhausting months and
        1,315 games, the NBA season reaches its climax Sunday (Monday, PHT) with what
        is sure to be a nail-biting final 48 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e4240-9d7a-4ef8-836f-23436db5abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes for each team — the Golden State Warriors and the Cleveland
        Cavaliers — couldn''t be higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d4838-4a8f-4fb6-b7db-8c2048c91fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Golden State win would cement their season as mathematically the
        best ever, and place the Warriors among the all-time greatest NBA dynasties;
        a Cleveland victory would deliver the city''s first championship of any kind
        in 52 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02845cdc-8590-4139-96f1-4b7d356a9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Game 7 of this telenovela-like finals will also have a major
        impact how history views the two current undisputed faces of the NBA, LeBron
        James and Stephen Curry, whose vaunted legacies are on the line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4108c-09e4-4fad-9d40-a0354012f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What a win or loss means for LeBron:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43025cd4-91da-47ac-8cb4-452accf8e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James has achieved four league MVP awards and two championships,
        but clinching his third title on the road while enduring a mid-season coaching
        upheaval would slay all the doubters. And unlike his two wins as part of the
        "Big Three" (James, Dwyane Wade and Chris Bosh) with the Miami Heat, there
        is no question as to who is in charge this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e21d96-bda0-461c-b49b-9a0a0c49a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the first-ever finals comeback from a three games to one
        hole also removes criticism that James has the ability to shrink on big occasions,
        an accusation once made by none other than Cavs owner Dan Gilbert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcefe3-713b-4257-aab3-0cd7ba352fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(As part of the emotional wreckage of James "taking his talents
        to South Beach," Gilbert said an unusually timid James "quit" on the Cavs
        in a 2010 playoff series against Boston and his play "was unlike anything
        in the history of sports for a superstar.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98ce5e-2d2e-48e5-9d85-176f3247268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a win would magnify James'' consecutive 41-point efforts
        in this series, not to mention his astonishing 18 consecutive points when
        Game 6 was still on the line (he also scored or assisted on 35 of 36 points
        in the same stretch).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1ef88-dd41-4ead-b8d5-f82b9c79ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning an NBA finals game 7 on the road has only been achieved
        three times in the past, and not since 1978.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b752829-a647-43b7-9086-86847f4aff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third ring would also put James on par with Larry Bird, the inventor
        of the so-called point-forward position that James relishes, within the hierarchy
        of modern-era superstars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4166f6-93e6-4547-bd82-9ee74558b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also keeps him on steady pace to catch Shaquille O''Neal with
        four titles, Magic Johnson, Kobe Bryant and Tim Duncan with five, and perhaps
        even Michael Jordan with 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532d7d7-ce6e-4dd7-817f-26462e1d4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, LeBron would never have to buy a drink in Ohio again,
        as a victorious return of the prodigal son would permanently bury whatever
        bitterness remains of "The Decision" to go to Miami.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a912d2-7ba8-47da-9f12-08eb635064cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss, however, drops James to two wins and five defeats in the
        finals, and it will be impossible not to wonder if his 13-year career is shaping
        up to be an underachievement (after all, this is not an uncommon conception
        of O''Neal, even though he won four titles).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1b828-2ac4-4a99-9fcc-5dd6bfceb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James will be 32 in December. Since the NBA expanded to 23 teams
        in 1980, only Michael Jordan, who was 35 when he won his sixth title, and
        38-year-old Tim Duncan, more of a role player on the 2014 Spurs, were winning
        titles at an older age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700a87b-e948-473d-b833-9674f19ed819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compare, Kobe Bryant was 31 when he won his last championship,
        Larry Bird was 29 and Magic Johnson was just 28 (although his career was cut
        short due to contracting HIV).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c4ec4-3c02-400e-94f6-19a5584b0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a win or loss means for Curry:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e5013-f29e-4ca9-aff1-5eb40ab58bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Warriors, who came into the series as favorites, do manage
        to clinch Sunday''s series-decider, Curry will go down as the ringleader of
        one of the two greatest teams of the modern era, with only Michael Jordan''s
        1996 Bulls on that level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0715b-ae45-44f5-a6f9-8687e2fa96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A repeat title for back-to back-league MVP Stephen Curry would also
        mark an achievement reached only by Bill Russell, Jordan and (guess who?)
        James.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e0c64-bc30-4598-a798-c0204e5e6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though his career is only half over, a second championship
        would likely earn Curry the title of best little man to ever play in the modern
        era — although, at 6-foot 3-inches, it''s debatable as to whether he''s considered
        a true "little man" — moving ahead of Isiah Thomas, who won two NBA Championships
        and one finals MVP, but no league MVP awards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f5952-6b4a-4266-9a54-b1774a77f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry has already broken nearly all the shooting records, including,
        on Thursday, the number of three-pointers in an NBA Finals with 28, so his
        status as the greatest shooter of the modern era is solidified.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2063a-ad47-4f98-b35b-1e39add9dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the title of "Greatest Clutch Shooter" could be in the cards
        with a stellar Game 7 — although he''s been played to a stalemate by opposing
        point guard Kyrie Irving thus far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f4fed-3ea4-497e-bae5-d16231e11278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, whose finals scoring is down significantly from the regular
        season (23.5 points per game vs. 30.1 points), and who risked ejection on
        Thursday after throwing his mouthpiece into the crowd in frustration, must
        keep his cool if he''s to solidify his legacy as a winner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57fd9d-5506-4327-ad3f-8b0e4e0b140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss, however, will be followed by a giant emotional letdown for
        the Warriors after such a grueling season, especially after coming back from
        a 3-1 hole in the Conference Finals themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa633e-4468-4a70-b348-315960a3e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving the Western Conference is not easy — just ask Oklahoma
        City''s Kevin Durant and Russell Westbrook who have been to the finals just
        once — and it will remain to be seen whether Golden State would be able to
        bounce back with the same vigor as the previous two campaigns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cf00b-903a-4dbf-8089-04c6e4365aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Game 7 loss would leave Curry and the Warriors as one-time champions,
        until proven otherwise — a huge disappointment after their record-breaking
        73 wins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d05c9-8180-4d48-9e83-a02d5aec6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who missed playoff games with knee and ankle problems, will
        have both his durability and leadership questioned. At 28, however, he has
        a little more time on his side than James.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf600f-3cbb-43dd-9e77-4d69f3f5af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens on Sunday (Monday, PHT), one thing is certain:
        It''s going to be a history-making night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebd0a5-f119-4143-9211-6a685589dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:35:48.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:36:40.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/17/sport/nba-finals-game-7-preview-lebron-james-stephen-curry-legacy/">NBA
        Finals: LeBron James and Steph Curry legacies at stake in Game 7</a>"</em></p>'
  'Santa-barbara-wildfire-spreading':
