    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:12:42.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin: We''ll work with any candidate U.S. voters choose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85a3d2-6336-46a9-8ac0-110b81798e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin on Friday
        called presumptive Republican presidential nominee Donald Trump "bright" and
        said his country is prepared to work with any candidate American voters elect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970677b7-30b2-48b4-9c46-835bf7fd3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump says he''s ready to restore full-fledged Russian-American
        relations. What can be bad about it?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86511b21-ba0b-4484-a606-fa0b382020c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, Italian Prime Minister Matteo Renzi, and Kazakh President
        Nursultan Nazarbayev were part of a panel moderated by CNN''s Fareed Zakaria
        at the 20th International Economic Forum in St. Petersburg, Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b1fea-c5e6-4ec7-b5ac-e7df1eef1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakaria read from a report that had Putin calling Trump "brilliant,"
        "outstanding," and "talented." He asked Putin what led him to that judgment
        and whether he still holds that opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189f906-d931-4f84-9054-0a2bfd6ebc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin told Zakaria he had changed the meaning of his comments.
        Zakaria said later he was reading from a translation of an Interfax news report</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219c94c-3582-4303-b98f-38a33cd2c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only said he was a bright person. Isn''t he bright?" Putin asked.
        "I did not say anything else about him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cab850-f0c7-41e2-bc2b-7d448fa9d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Russia doesn''t meddle in the internal political
        affairs of other nations and will work with anyone who is elected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbec9a-2552-496d-841c-a712cccd895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for presumptive Democratic presidential nominee Hillary Clinton,
        Putin said he didn''t work with her that much but that Foreign Minister Sergey
        Lavrov did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b6364-aaa8-4d57-9a34-e40e23bfe8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She probably has her own view of U.S.-Russian relations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd8f30-e12f-43de-b111-b00b1b020919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s seen many people change after they are appointed to
        some office and that when they have different responsibilities, they start
        thinking differently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab154c1e-1ca4-49cd-9e97-a94a4ba1e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hopes that a sense of responsibility will serve to bring
        about a more secure world and greater cooperation between the United States
        and Russia, Putin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd461a0-1986-49ef-9668-deb1e5535b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hopes for improved ties with Europe</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fab866-813a-41a0-ba43-4f93116713aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also dealt with other issues in his remarks. As for Europe,
        he called for improved relations with leaders there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d056391-55cd-433e-9188-fea2dce38b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, sanctions have been used against Russia over its annexation
        of Crimea from Ukraine and its activities in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f622de-90a9-47d1-a966-7a106d5ccf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Syria, he said the United States should persuade opposition
        leaders to have a dialogue with the regime in Damascus. He said he agrees
        with an American proposal to include opposition representatives in the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1eb80-19e6-4c9c-93b3-37b7abf9b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:12:32.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:12:42.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " <a href="https://edition.cnn.com/2016/06/17/europe/russia-putin/">Putin:
        We''ll work with any candidate U.S. voters choose</a>."</em></p>'
  'EgyptAir-Flight-804-Second-black-box-found':
    'author': 'Michael Pearson and Lorenza Brascia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-18T02:34:47.015+08:00
    'imagesource': 'jcr:4398690a-8bd4-452f-9e16-0ff978eb745e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f7233c-6b49-444d-9037-8b9e557f37f8'
    'lead': 'The discovery of the recorder follows the discovery of wreckage from
      the flight and the recovery of the cockpit voice recorder this week, according
      to Egyptian officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:15:24.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:15:34.772+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:15:34.554+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir Flight 804: Second black box found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fa79b-3bf2-43a3-b0b5-86c17bb928e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Searchers have recovered the flight data
        recorder from EgyptAir Flight 804, Egypt''s Civil Aviation Accident Investigation
        Committee said Friday, potentially a key step in helping unravel the mystery
        of what caused the plane to plunge into the Mediterranean Sea nearly a month
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca64c12-c91b-4866-bc73-13e537d62a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the recorder follows the discovery of wreckage
        from the flight and the recovery of the cockpit voice recorder this week,
        according to Egyptian officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059362df-e47d-4f0a-8088-9d5f8746613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the cockpit voice recorder, the flight data recorder was damaged,
        but searchers were able to recover the crucial memory unit from the device,
        the committee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0806338-3af5-46ef-9425-39af626549af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder gathers 25 hours of technical data from
        the airplane''s sensors, recording several thousand distinct pieces of information,
        including air speed, altitude, engine performance and wing positions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b750c9-7156-405e-9930-ede411631f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit voice recorder captures sounds from the flight deck,
        including flight crew conversation, alarms and background noise that can help
        investigators understand what the flight crew was doing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02802ae-61d2-425b-abd0-bdbf9162699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were recovered by the crew of the John Lethbridge, a privately
        owned deep-sea survey and recovery vehicle contracted by Egypt''s government
        to aid in the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb938613-14ba-4d67-9b47-70391f3ae5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French naval vessel helping in the search picked up a signal from
        one of the devices two weeks ago, helping narrow the search area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90435b98-26b3-48db-b018-889210051575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices are now on their way back to Alexandria, Egypt, for
        evaluation, the accident investigation committee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d062451-5afc-4237-a9e4-ef55f18f9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While important, the discoveries do not necessarily mean a breakthrough
        is at hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117b691-eea6-43e5-9faf-6ff5d4989c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several previous plane crahses – such as the 1996 crash of TWA
        Flight 800 or the crash of American Airlines Flight 77 on September 11, 2001
        – authorities had hoped to find clues in the recorders only to discover that
        the data had been damaged or the recordings had stopped suddenly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cca79e-79af-4f80-9cd5-3b44d9713a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What caused the flight to suddenly disappear from radar as it cruised
        over the Mediterranean with 66 people aboard has been the subject of intense
        speculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be58a16-8fb8-42d7-b826-a4b630757ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories have ranged from mechanical failure to terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11299289-bc27-45b2-8ceb-86d7c69dc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:15:24.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:15:34.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
