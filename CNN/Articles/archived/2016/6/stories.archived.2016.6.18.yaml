        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b84f31-2d19-4c27-bcd0-b9869ab66068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
