  'apple-halt-iphone-6-sales-beijing':
    'author': 'Hope King, CNN Money'
    'caption': 'An Apple store in Beijing (Photo: Apple.com)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-18T01:39:48.281+08:00
    'imagesource': 'jcr:4ba106e8-aec0-4b11-becf-09e7f3e09c88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13c810a-552d-4353-b3a7-135b1fa8bad4'
    'lead': 'A Beijing intellectual property board ruled that Apple violated the design
      patents of Shenzhen Baili with the iPhone 6 and iPhone 6 Plus. As a result,
      the company must stop sales of the two devices in Beijing. The ruling says Apple''s
      iPhone 6 and 6 Plus infringe on patents of Baili''s 100C smartphone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:17:48.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:18:04.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:18:03.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple ordered to halt iPhone 6 sales in Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036a4d9-90f9-4e30-9825-840331990512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple has suffered another
        setback in China, a country that''s critical to the company''s success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55fb38-1baa-40d4-945e-990071bb580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Beijing intellectual property board ruled that Apple violated
        the design patents of Shenzhen Baili with the iPhone 6 and iPhone 6 Plus.
        As a result, the company must stop sales of the two devices in Beijing. The
        ruling says Apple''s iPhone 6 and 6 Plus infringe on patents of Baili''s 100C
        smartphone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f7db0-f461-405a-8a75-aafa296de6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was posted online in May, although it was unclear exactly
        when the ruling came down. Apple says it''s appealing and that the two models
        are currently still on sale while the order is under review by a court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ccefe-b984-42f0-a95f-4104fde5bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6 and iPhone 6 Plus models launched in 2014, and Apple
        has slowly started to move away from selling them to make way for newer models.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0afcd5-ff1f-4dae-ac47-75887b8e58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision comes at a crucial time for Apple, which has taken
        some recent hits from Chinese regulators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e80c4-af70-459f-89f4-f8d136b05465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company lost a four-year legal dispute to prevent
        a Chinese manufacturer from using the "iPhone" name on its leather mobile
        accessories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d9b57-31b1-4b17-a9bd-27087384157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Apple''s iBooks and iTunes Movies services shut down in
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711d8c6-3241-4f5e-b91b-9f15b0c41636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to make books and movies available again to our customers
        in China as soon as possible," the company said in a statement at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6729849-eff6-43c0-97db-384ada659f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not cite a reason for the services shutting down. But
        the decision followed new rules announced in February requiring government
        approval for foreign companies wanting to provide online content such as videos,
        games and books.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9815e6-bb51-4e1d-a3cf-7eb60ac0c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook recently visited Beijing after Apple announced it would
        invest $1 billion in Didi Chuxing, Uber''s biggest rival in Asia. Some see
        the investment as a way for Apple to smooth its relationship with the Chinese
        government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd58a5b-cdee-4823-88b7-a8367d462c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand for new mobile phones continues to shrink, Apple has its
        sights set on China''s booming consumer market. But the company has been stumbling
        in China, seeing sales slide 26% during the first three months of the year
        – more than any other market decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1b2e0-9c40-4ab2-b60c-0222db5e6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason for the drag is that the iPhone hasn''t been selling
        as well as Apple has hoped, thanks to China''s homegrown brands such as Huawei,
        Xiaomi, OPPO, and vivo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db281c-bf8c-4992-ad82-bfb660a3e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is currently the third biggest smartphone vendor in the world
        and Xiaomi is fifth, according to IDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db7fa9-cd15-42a0-b8cc-8b754f02b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:18:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/17/technology/apple-iphone-beijing-patent/">Apple
        ordered to halt iPhone 6 sales in Beijing</a>."</em></p>'
