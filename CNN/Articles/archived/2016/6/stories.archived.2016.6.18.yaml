      'mgnl:lastActivated': 2019-10-11T10:45:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Sherpa Fire, the blaze started Wednesday and burned about
        250 acres the first day, CalFire said. The cause of the fire has not been
        determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0183133-4794-4224-b1f8-74e1fadfb646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning it had consumed about 4,000 acres and was 5%
        contained, said Susan Klein-Rothschild with the Joint Information Center in
        Santa Barbara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ccd60-db00-454b-a587-4c896c6a8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames spread quickly through the hilly land and twice forced the
        closure of the 101 Freeway, though the road reopened Friday morning, officials
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d82d3-5ef7-421f-a606-1f647860ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation orders were issued for El Capitan Canyon, El
        Capitan Ranch, El Capitan State Beach, Refugio State Beach, Refugio Canyon,
        Venadito Canyon, Las Flores Canyon and areas east of the Refugio burn area
        out to Calle Lippizana near an equestrian center, according to the County
        of Santa Barbara web page.</p>'
