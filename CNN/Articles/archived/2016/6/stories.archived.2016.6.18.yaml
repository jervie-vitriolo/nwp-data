      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum told CNN Philippines “there can
        be more explosions” in Kanlaon but assured the public that the agency is closely
        monitoring the volcano''s seismic activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e15449-d984-4834-905e-a6d40fd6057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
      'mgnl:createdBy': 'cnnproducer'
