    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f66c2c-17f7-4d11-91a9-16bf01572104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
