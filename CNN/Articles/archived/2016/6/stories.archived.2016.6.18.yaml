    'template': '1'
    'title': 'Donald Trump tweets poll showing him losing to Hillary Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e470c7e-e216-45ed-b5fd-a364a71c5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
