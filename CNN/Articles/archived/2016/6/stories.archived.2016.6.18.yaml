      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,345-meter Mount Kanlaon is one of the 23 active volcanoes
        in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711c2e9-536f-4b5e-b7ae-c4c2de8929e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon has been under a state of unrest since November. It last
        erupted March 29, urging <a href="https://cnnphilippines.com/regional/2016/03/30/Mt-Kanlaon-wear-masks.html">residents
        affected by ash fall</a> to evacuate and <a href="https://cnnphilippines.com/regional/2016/04/01/Kanlaon-Volcano-Bush-Fire.html">destroying
        hectares of grassland</a> in Negros Occidental.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa51733-ff57-4a40-b7aa-21afb65da6cf'
