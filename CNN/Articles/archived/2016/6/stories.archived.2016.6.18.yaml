  'Duterte-Pope-Francis-climate-change-action':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Exactly a year after Pope Francis released his encyclical on the environment,
      local bishops are urging the incoming administration for stricter laws on mining
      and energy production to help combat climate change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
