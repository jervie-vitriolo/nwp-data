      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump tweeted a poll
        graphic Friday showing him trailing Democratic presumptive nominee Hillary
        Clinton, 49% to 51%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a336557-0ea4-43f6-80a0-ec690d65a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THANK YOU #AmericaFirst" Trump tweeted.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">THANK YOU! <a href="https://twitter.com/hashtag/AmericaFirst?src=hash&amp;ref_src=twsrc%5Etfw">#AmericaFirst</a>
        <a href="https://t.co/qp07UfnnjM">pic.twitter.com/qp07UfnnjM</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/743852552257626112?ref_src=twsrc%5Etfw">June
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd55ca-5f53-48de-bc2b-661a9c09951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6194f20-a5a4-443c-a36b-392304099bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One America National News/Gravis Marketing, which does not meet
        CNN''s polling standards because it uses automated polling versus live telephone
        interviews, conducted the survey Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa1229-2005-4ca6-8141-0df5e6d52033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate national poll by CBS News released Thursday showed Clinton
        carrying a six-point lead over Trump with both presidential primaries now
        in the rear view mirror, though both major party presumptive nominees remain
        challenged by controversies weighing on their campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d5707-e83d-4acd-bc6d-ea38a3e03035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CBS News poll, Clinton leads Trump 43% to 37% –
        numbers that are down significantly for both candidates from a couple months
        ago, when they garnered closer to 50% and 40%, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23799a6-e851-4cf1-add4-4f1f99d4ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s advantage in the CBS poll remains when Libertarian presidential
        nominee Gary Johnson is included. In that scenario, Clinton draws 39% support
        to 32% for Trump and 11% for Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ee9d2-36fb-4557-a9f2-da2f04ced53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News'' poll was conducted June 9-13, including 1,048 registered
        voters and had a margin of error of 3 percentage points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9de17-f8c4-46cb-9531-19fcad83cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:59:09.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:06:43.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/17/politics/donald-trump-poll-tweet/index.html">Donald
        Trump tweets poll showing him losing to Hillary Clinton</a>."</em></p>'
