    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840940c-1eb2-42a2-aefb-3783fc657e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Barbara County Fire Chief Eric Peterson said about 1,200 firefighters
        are working to contain the fire. Thirty aircraft and 61 fire engines were
        involved, CNN affiliate KYET reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49d9e2-10a5-448d-886c-f3b8d96afb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Laskin, who lives about 10 miles from the fire, said people
        can see the blaze far away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7dc3dd-1741-40dc-b1d8-ea956af9e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is strange seeing something like that while life goes on relatively
        normally for everyone in town." he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c362c-af78-4977-b453-8ef1278aa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, the sheriff, urged people to take the evacuation orders seriously
        and think about what objects they''d want to take in case of an evacuation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c832f1-8b42-426f-8966-90aa803aa286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want our residents to have a false sense of security,"
        he said. "Don''t wait until the last minute to be prepared."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81abab-6e0b-4413-bf24-db0c026a0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, a blaze called the Cedar Fire has burned about 9,600
        acres in the eastern section of the state but growth appears to have slowed
        because of good work by firefighters and lighter-than-expected winds, fire
        officials said Friday at a news conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0acea2-6a38-43d3-ab0f-701b70af8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navajo County Sheriff K.C. Clark said he thought the area was "out
        of the woods."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a307e3-418a-4ef8-bd92-9f45b847f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 600 people are fighting the fire that started Wednesday on
        the White Mountain Apache Tribe reservation. Pre-evacuation orders have been
        issued for of Show Low and Pinetop.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
