    'jcr:uuid': '47cd13b2-a6ef-4b00-b42a-af91467b2b7e'
    'lead': 'The NBA season reaches its climax Sunday (Monday, PHT). The stakes for
      each team — the Golden State Warriors and the Cleveland Cavaliers — couldn''t
      be higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:35:48.809+08:00
