      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mt. Bulusan in Sorsogon had the same phreatic eruption
        with an ash plume of more than 6,500 feet high (1.98 kilometers).</p>'
