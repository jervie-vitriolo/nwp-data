  'What-is-banned-on-Facebook':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-18T07:27:53.831+08:00
    'imagesource': 'jcr:b2baeb4b-3652-4dc0-bd0e-ccaf6afdf3c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6b1398-9ccf-4cc3-a622-6c37058e889c'
    'lead': 'Facebook''s community standards are broken into eight categories, including
      attacks on public figures, bullying and harassment, sexual violence, and regulated
      goods. But exactly what it allows and when isn''t so cut and dry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:27:24.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T10:27:46.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:27:45.772+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is banned on Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a596b2-9e3c-4ddd-98ec-034d23c738b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Earlier this week, the murder
        of a 28-year-old Chicago man was captured live on Facebook. One minute the
        man was hanging out with friends and livestreaming on Facebook. The next,
        there are sounds of gunshots and screaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa43a6a-c3e6-4b1c-b782-00e5bdf3982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was shot Wednesday night, and yet Facebook hasn''t pulled the
        video from its platform, which begs the question: Why not?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760e2d3-94cc-4834-a153-c4a58ab77c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, the video doesn''t violate its community
        standards because it doesn''t believe the video celebrates violence. It deemed
        that it falls under a different category: Raising awareness. Instead of removing
        those types of videos, they''re marked with a user warning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f7d53-50e9-4d60-a154-0eac87aaedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fine line. When an ISIS sympathizer killed a police commander
        and livestreamed it earlier this week, that video was pulled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6708b-9941-4ecb-965a-12513feea61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s community standards are broken into eight categories,
        including attacks on public figures, bullying and harassment, sexual violence,
        and regulated goods. But exactly what it allows and when isn''t so cut and
        dry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0687cb-57e2-42fe-8f24-8af5127725cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community standards state that it "aims to find the right balance"
        to keep people safe, encourage respectful behavior, acknowledge cultural diversity,
        and empower people to control what they see in their feeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435eefd-2172-4696-b396-7605d39c06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while a video of a murder is OK by Facebook''s standards, showing
        a woman''s nipple isn''t. The company does, however, "always allow" photos
        of women showing post-mastectomy scarring or actively engaging in breastfeeding.
        Although that wasn''t always the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d47f61-a265-4de0-82aa-ef6af8bdd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 2014, moms had been complaining that their breastfeeding
        pics were removed. In 2014, Facebook added more context to its policy to allow
        for these types of non-sexual images. This was thanks in part to a hashtag
        movement, #FreeThe Nipple, which brought attention to the banning of female
        nudity on sites like Instagram and Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad839213-ae9d-49e0-9874-9896507f5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does allow nude paintings, sculptures, and other art that
        depicts nudes -- but sometimes it gets it wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33575b92-9080-46f2-9a2d-0f24fce9abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Lee Rowland of the ACLU said in March that she''d had
        a Facebook post removed because it contained a photo of a nude statue. Facebook''s
        head of policy management Monica Bickert said this didn''t actually violate
        Facebook''s policies but was just a mistake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1ba5a-2f04-41e1-89e2-0a8104a2a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, when artist Illma Gore posted a photo of a painting of
        Donald Trump with a small penis, it was removed. Facebook''s community standards
        allow for nude art that is posted for "educational, humorous, or satirical
        purposes." According to Facebook, it was also an error and was ultimately
        restored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cadc7a-333b-4e17-b908-214b027f5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook draws a hard line on selling prescription drugs, marijuana,
        firearms, and ammunition – which it says are prohibited on the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97817dd4-28e6-43a2-872e-fb7b48aa71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you are allowed to post photos of, say, yourself smoking marijuana
        out of a bong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399376e-6c35-48bd-a7c0-b7f204175162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, like other online communities, relies on a mix of user
        reports and internal moderation to flag inappropriate or illegal content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f82a96-1dc6-4ce1-a588-acfdc6396e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Facebook has 1.65 billion people helping enforce its
        standards – but what''s considered "appropriate" is far from universal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea12ff3-b899-4e05-a300-46489d1e7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:27:24.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:27:46.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/17/technology/banned-facebook/index.html?sr=twCNN061716banned-facebook1052PMVODtopLink&amp;linkId=25669981">What
        is banned on Facebook</a>."</em></p>'
