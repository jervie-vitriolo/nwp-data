      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c725b-49e2-49fe-bbec-ddde04be88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP also deplored the expected construction of 39 coal-fired power
        plants by 2020. So far, 19 plants are operating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e551b-7023-4f94-9db6-c6132b75dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain hopeful policy changes will be done on the issue of extractive
        industries – energy, forestry, land use, and the like,” Dexter Toledo, head
        of the Ecological Justice Interfaith Movement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84ac4c-6bd2-4f9e-b922-c56005599f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/17/catholic-bishops-duterte.html">Related:
        Catholic bishops hopeful relationship with Duterte will improve</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a46774-2266-4370-bca0-c743f94bec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clergy is urging the incoming government to gradually switch
        to renewable energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313d208-f0e5-4569-b489-ff1e5b4c1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe this is essential for the Philippines to fulfill its
        promise of cutting carbon emissions by 70 percent by 2030.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7285d-554e-4a4e-b561-b64641cc6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahalaga ito dahil ang nakakapagpabigat ng problema sa</em>
        global warming <em>ay ang mga</em> coal mining at coal-fired power plants,”
        Gariguez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76bf66-a9bb-4e66-b5c4-48d0f4a8424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “This (renewable energy) is important because what
        aggravates the problem of global warming are coal mining and coal-fired power
        plants.”]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917be409-e24b-41a1-976d-8c78418ca8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the justice department to prosecute businesses
        and companies that pollute the environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ea589-d309-466d-9252-917b3eb72c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:13:42.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:14:04.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis last year warned of irreparable risks to the planet
        caused by humans’ activities – including technology and the use of fossil
        fuels – in his 184-page encyclical “Laudato Si” subtitled “On Care for Our
        Common Home.”</p>'
    '25':
      'contentWidth': '100%'
