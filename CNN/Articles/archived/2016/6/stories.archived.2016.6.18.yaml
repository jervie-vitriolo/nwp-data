    'title': 'Wildfire spreading fast near Santa Barbara

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6d8be-8207-4695-b179-7ae6e3f1fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — California fire crews are battling a rapidly
        growing wildfire that has already burned 4,000 acres near Santa Barbara, fire
        officials said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb1f64-9030-473b-81e2-acd11f588135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation may get worse, with temperatures pushing into the
        high 90s this weekend, an abundance of dry grass because of an ongoing drought
        and offshore northerly "sundowner winds" that could spread the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8f770-d9f6-48e5-9850-042af9d7fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze already is having an effect on tourism, with several state
        beaches and campgrounds shut down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dbc1d-98f4-4b3f-9b44-4214289bde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:45:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, nobody has been killed or badly injured, Santa Barbara County
        Sheriff Bill Brown said at a news conference. About 400 mandatory evacuation
        calls have been placed, he said, though it was difficult to know exactly how
        many people actually left because of the rough terrain and scattered housing
        in the area.</p>'
