    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb81c2-9e53-48d2-ad61-6cb3e4f13aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:44:32.480+08:00
