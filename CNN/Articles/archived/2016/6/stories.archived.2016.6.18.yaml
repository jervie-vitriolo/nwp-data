  'Orange-Is-The-New-Black-season-4-racism':
    'author': 'Melissa Fares, Reuters'
    'caption': '(L-R) Actors Laura Prepon, Uzo Aduba, Dascha Polanco, Selenis Leyva,
      Catherine Curtin, Marsha Stephanie Blake, Nick Sandow, and Annie Golden, winners
      of the Outstanding Performance by an Ensemble in a Comedy Series award, pose
      in the press room during the 22nd Annual Screen Actors Guild Awards.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-18T00:04:06.926+08:00
    'imagesource': 'jcr:2de6b940-e6d2-4811-982e-53ba9f9e6a3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dea6ec9-fa2e-4861-a29f-a3a86d4b4f9d'
    'lead': 'A new season of the hugely popular women''s prison comedy "Orange is
      the New Black" launched on Friday on Netflix with cast members saying the show
      would dig deeper into issues of racism and the privatization of prisons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:17:10.958+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T10:17:32.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:17:32.185+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Orange is the New Black'' season 4 deals with racism, privatization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fa730-7a56-408f-86a7-29a69fcd3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A new season of the hugely popular
        women''s prison comedy "Orange is the New Black" launched on Friday on Netflix
        with cast members saying the show would dig deeper into issues of racism and
        the privatization of prisons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98345429-7f72-440d-b68c-be0063648142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re dealing with a lot of racism and we''re deepening that dialogue,"
        actress Adrienne Moore, who plays Cindy Hayes in the show, said at the fourth
        season''s New York launch event on Thursday night. "We were not afraid about
        the drama this season."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f07d4-9e9c-44be-808e-f337b40e3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was adapted from Piper Kerman''s 2010 biography, of the
        same name, from her experience while jailed at a women''s prison in upstate
        New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa4da4-37a7-4447-994b-280c2ab52f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show first premiered on Netflix in 2013 and features a diverse
        cast led by lead actress Taylor Schilling, who plays a version of Kerman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429c53b-6a01-4ca0-a8bc-4b8a3cf0c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the comedy nabbed a whopping three-season renewal
        from Netflix. The deal includes a commitment from series creator and showrunner
        Jenji Kohan to remain at the helm of Netflix''s most-watched series through
        seasons five, six and seven.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1481c-ccda-4368-9820-edc47dea84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is one of the flagship shows in Netflix''s original programming
        push led by political drama "House of Cards." The online streaming company
        has challenged traditional network and cable television by releasing every
        episode in a season at once.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aafb03-3d2e-40d4-99d0-160341843512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waiting for tomorrow because you know that there are going
        to be like people who stay up and watch it all night," said Emma Myles, who
        plays Leanne Taylor on the show. "So like, when I wake up hung over at eleven
        o''clock in the morning, there are going to be people that watched the entire
        thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a4e87-3175-4dff-b4b2-7248a712cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama referenced the series on Jimmy Fallon''s
        Tonight Show on June 9, taking a playful jab at Republican presumptive presidential
        nominee Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f4dbc-0c98-43e9-a43d-9536e8027e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:17:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:17:32.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fallon asked Obama if he had watched news coverage about the
        billionaire tycoon that week, Obama responded, "No, but I have been watching
        my new favorite show: ''Orange is NOT the New Black.''"</p>'
  'Kanlaon-Volcano-in-Negros-erupts':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Phivolcs Director Renato Solidum told CNN Philippines “there can be
      more explosions” in Mount Kanlaon, which has been under a state of unrest since
      November.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-18T06:07:34.248+08:00
    'imagesource': 'jcr:66a5f129-a475-47ce-ab0b-0464309e4b24'
