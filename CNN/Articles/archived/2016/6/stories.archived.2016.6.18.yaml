      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MNLF faction, led by Nur Misuari, attempted to siege Zamboanga
        City following the signing of the peace deal between the government and the
        MILF in 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
