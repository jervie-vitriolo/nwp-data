    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f0d5b-a841-4e57-b200-8b9243449836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto stressed that the good provisions of BBL must be retained
        so that they can benefit the whole country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3961aa-9436-4850-9b9c-7823eed70404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question saying<em> hindi na kelangan ang</em> BBL.
        But the BBL – the good things in the BBL – definitely will be retained and
        hopefully the country will give us the privilege and the distinct honor to
        be the first estate within the Philippine federation with the BBL as a model,"
        Alonto said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9553f3-b4aa-43e1-beeb-1eeb41046b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s not a question saying BBL is unnecessary. But
        the BBL – the good things in the BBL – definitely will be retained and hopefully
        the country will give us the privilege and the distinct honor to be the first
        estate within the Philippine federation with the BBL as a model.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbf8a5-dbd3-4b84-8bd0-d0ca2e824e7d'
