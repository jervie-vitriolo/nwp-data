  'inc-tandang-sora-property':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'After the expulsion of former INC members Lottie Manalo-Hemedez and
      Angel Manalo in 2015, they were asked to vacate their houses in the Tandang
      Sora property as INC leaders insisted the property belongs to the church.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-18T07:13:09.982+08:00
    'imagesource': 'jcr:dd263f08-1789-46b0-9310-1b4879d35f80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97fce3cd-4b2c-4e33-b50a-f0678c8b2a7f'
    'lead': 'In a six-page decision penned by Judge Ann Sia of the Manila Metropolitan
      Trial Court Branch 12, the court ruled that expelled Iglesia Ni Cristo (INC)
      members Lolita "Lottie" Hemedez-Manalo and Angel Manalo are illegally residing
      in the property. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:41:52.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T09:42:21.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:42:21.553+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Court orders eviction of ex-INC members in Tandang Sora property  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e1968-dea0-4702-81a4-95604ebaac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Metropolitan
        Trial Court on Saturday ordered the occupants of an Iglesia Ni Cristo (INC)
        property in 36 Tandang Sora, Quezon City to vacate the said premises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22625b55-79d6-4dfd-a4b4-b73386b71eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the court ruled in favor of the INC''s ejectment
        case against expelled members Lolita "Lottie" Manalo-Hemedez and Angel Manalo
        who currently reside in the property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e94c8-54e5-43d7-ac62-1e136afdad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-page decision penned by Judge Ann Sia of the Manila Metropolitan
        Trial Court Branch 12, the court ruled that siblings Hemedez and Manalo are
        illegally residing in the property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613499a-84bc-4b67-a338-d2f4d72d6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, INC spokesperson Edwil Zabala said the two
        lost their rights to live in the Tandang Sora house when they were expelled
        from the church because the property is owned by INC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e908c7c-2868-48b3-b285-95b6484ef796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala said the court will be able to release a writ of execution
        in less than a week, which will allow them to carry out the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e284fa-94d2-450e-ae28-7e9d2ad77e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, now that they are aware that even the court agrees with
        our position, they, with their own volition, vacate the premises," Zabala
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ff38c-006c-4b68-b43e-3d072252958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala believes the expelled members posed a threat to the church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a58595-d7a4-4a0d-9aaf-2913eeb296f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed security personnel stationed at the gate of the property
        were able to intercept wires, hearing devices, and parts of a drone in recent
        months. These items were allegedly hidden in packages and food deliveries
        from visitors of Hemedez and Manalo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bdc9e-2e95-44f8-a3bf-d2278155a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home conflict</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2c6a1-5540-4974-adcb-503538ab1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, the church expelled Hemedez, Manalo, and their mother
        Cristina after appearing in a YouTube video appealing for help and claiming
        their lives were in danger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699963e-2d2f-4f16-bb65-9776f18878a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the expulsion, they were asked to vacate their houses in the
        Tandang Sora property as INC leaders insisted the property belongs to the
        church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17707b31-bcfa-4f2d-8a71-f978f4c697f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hemedez said INC''s documents were falsified as the property
        was bought by her late husband Edward and was never sold off to the church
        contrary to its claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a5c0a-e6c3-4290-aa05-826e460f254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemedez''s lawyer Atty. Trixie Cruz-Angeles believes the fight is
        still far from over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc25d4-9372-4f74-b543-d81ca1fe631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of disturbing that they will hold a press conference
        when the decision has not achieved finality. They know very well that there
        are other remedies available," Angeles said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffcad2-a65c-4e4d-aef9-c7d50612331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles added the INC is simply conditioning the minds of the public
        even if it knows the case can still be appealed, saying the bigger issue is
        INC''s alleged falsification of land titles which is still being heard in
        court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bfde5-06c4-4402-be38-a6b5949e590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:41:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:42:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/07/Death-threat-prompts-ex-INC-minister-Menorca-leave-country.html">Also
        read: Death threat prompts ex-INC minister Menorca to leave country</a></strong></p>'
  'duterte-promises-to-pass-bbl':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Duterte (center), the MNLF, and the MILF leaderships seal their commitment
      towards peace in the Bangsamoro and the whole nation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-18T06:57:47.751+08:00
    'imagesource': 'jcr:0846a857-1681-4a6a-beee-a36228e33a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f02a678-5808-496f-a5f3-bacbd5d7909e'
    'lead': 'The Bangsamoro Basic Law (BBL) is eyed as the key in ending the decades-old
      conflict in Southern Philippines – and the MILF leadership is confident that
      the BBL will be passed during the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:07:27.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T10:07:31.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:07:31.475+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF Leader: Duterte reiterates promise to pass BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30da7e3-071a-42f4-8d5a-8aedc4cb0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — For the first time,
        the leaders of the Moro Islamic Liberation Front (MILF) and the Moro National
        Liberation Front (MNLF) sat on the same table and met with President-elect
        Rodrigo Duterte on Friday night to discuss peace in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e362a2-9085-4149-884d-5272671b889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF described the gathering as a "brother to brother meeting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5331ad4-2076-4463-a0a8-53bd6872d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were MNLF Chairman Abul Khayr Alonto, MILF Chairman
        Murad Ebrahim, and MILF Vice Chairman Ghadzali Jaafar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4dc80-35f8-4ff7-8fd1-644dcf2a4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Moro groups organized the meeting with the hope of resolving
        the Bangsamoro issue.</p>'
    '7':
      'image': 'jcr:226269e6-d2c8-4ad1-a5be-c81d77f2882f'
      'imageCaption': 'Duterte sits with MNLF Chairman Abul Khayr Alonto, MILF Chairman
        Murad Ebrahim, and MILF Vice Chairman Ghadzali Jaafar, among others, to talk
        about the peace process in Mindanao.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bee92-4b92-4612-9ada-fbdc981cbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0b78c-eb18-44cb-bdc4-80c5642ffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said, during the meeting, Duterte reiterated his promise
        that the Bangsamoro Basic Law (BBL) will be passed under his administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463a4e7-c288-4b09-be37-2b49acfb975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipapasa ang</em> BBL<em> sapagkat, kung hindi maipasa ang</em>
        BBL,<em> hindi ma-</em>implement <em>ang</em> Bangsamoro government," Jaafar
        said. "What is important is that law is effective, may power, may ngipin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60451547-856e-43c5-8ec9-73410c2c8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The BBL will be passed because, if not, the Bangsamoro
        government will not be implemented. What is important is that law is effective,
        it has power, it has teeth."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5eabf-ec57-44f3-b694-30c6fa0c2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said he is open to amending the BBL to make it acceptable
        to the entire Bangsamoro, including the MNLF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fa2f6-d4d5-43d2-ba63-f6962129804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF earlier said that it wants to prioritize the passage of
        the BBL over the shift to a federal form of government, which may take years
        before implementation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bd14e-a6f9-496f-81ac-88e1a73c5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Davao del Norte First District Rep. Pantaleon Alvarez,
        who is poised to become the next House Speaker, earlier said the BBL may take
        a backseat in the 17th Congress because the concept of a Bangsamoro region
        will be part of the shift to a federal form of government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2de1b-b149-45f1-bd88-eb12d05bad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unity in diversity</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002f958-363d-4eb2-b880-c2acee824dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF and MILF are harmonizing previous peace agreements they
        signed  with the government  to make them more agreeable to both sides.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e833c-4592-4a30-924e-cd8e5fa7838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After which, both groups will send a proposal to Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e2e2b-487b-4c13-9651-fe1a681e482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tinitingnan naming ngayon ay</em> certain provisions <em>na
        hindi masyado magkatugma at pwede pa naman hilutin, ''ika nga.</em> Ongoing
        <em>ngayon ang pag-uusap naming</em> leaders, MILF and MNLF," Jaafar said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0684724-5d18-4416-bf3c-f24bcf81d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:07:31.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are looking into certain contradicting provisions
        which, as they say, can be settled amicably. Talks with us MILF and MNLF are
        ongoing."]</p>'
    '28':
      'image': 'jcr:45f0f66d-42a5-4c64-ae39-dc389a83f66f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e96e5b-94d5-453f-b45b-0893a2bc4e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:07:27.782+08:00
