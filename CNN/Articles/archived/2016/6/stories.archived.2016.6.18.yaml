    'template': '1'
    'title': 'Kanlaon Volcano in Negros erupts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff11ce0-3cd1-478f-aa41-b0087a77434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mount Kanlaon
        in Negros Oriental erupted Saturday morning under a state of unrest, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6012a-6c46-4082-b70e-96097ada0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption started at 9:19 a.m. and lasted for less than half
        an hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a4da6-e46e-49a7-a261-9cede7df4135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Kanlaon spewed ash of about 1,312 ft (400 m) to the
        sky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde5310-a476-432f-a2da-0005c5b5ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the eruption was steam-driven or phreatic, the result
        of ground water coming into contact with magma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db603e-f496-42e0-be25-8839a431ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:22:21.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:22:50.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that ash fall was experienced in barangays San
        Miguel, Gintubdan and Araal in La Carlota, Negros Occidental.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr">Phivolcs reports Mt. Kanlaon eruption. Phivolcs said the eruption
        was steam-driven <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a><br>
        <a href="https://t.co/Tx4DQ3auPE">https://t.co/Tx4DQ3auPE</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/744002622756007936?ref_src=twsrc%5Etfw">June
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

