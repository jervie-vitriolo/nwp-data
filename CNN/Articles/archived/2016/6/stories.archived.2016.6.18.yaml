    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37df30-3fd1-4b8d-96c5-2bb500a0749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — "Game of Thrones''" Battle
        of the Bastards, or the NBA''s battle of the Bay Area?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fb4ba-6ae0-41e2-babb-5cd541b2fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the choice facing millions of viewers on Sunday night (Monday
        morning, PHT), with two major TV events airing opposite each other — at least
        for an hour or so — and social media is sure to provide a running commentary
        on each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876db93b-737a-41af-82da-ce723a8e3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers forced a deciding Game 7 of the NBA Finals,
        which will begin after 8 p.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda355a-191a-46f6-978f-338e6e6f76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deciding game is likely to be in the second quarter at 9 p.m.
        when HBO''s Emmy-winning drama, will feature a battle for the fictional kingdom
        of Winterfell, a widely anticipated showdown that has been teased throughout
        the season. (The episode is subtitled "Battle of the Bastards," referring
        to the central combatants, Jon Snow and Ramsay Bolton.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62585b53-80f1-44bb-9adf-7e35f4537bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, many of those inclined to watch both can record one during
        the period in which they overlap. Yet that also raises the risk of having
        what happens spoiled via social media given the passions of the audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2843cb-abda-4d06-8ba4-7bbe2564f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few programs can rival the must-watch ardor of "Game of Thrones."
        The show is such a reliable driver of web traffic that news outlets hang on
        every wrinkle — posting stories immediately after it airs, and even analyzing
        weekly teases for the next episode, synopses and newly issued publicity photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cbd2e-7b53-4f34-8f04-60caade10672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience profile for the HBO drama overlaps with that of sports
        more than most popular series. According to Nielsen data, 57% of the audience
        is male, and 43% female. (Like CNN, HBO is a unit of Time Warner.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19a703-302a-46fe-ac11-1a4bf489d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By going to a Game 7, the Finals are already a huge boon to Disney-owned
        ABC/ESPN, since ratings generally peak for such games, and give the network
        the maximum amount of commercial inventory to sell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7529e3-fdf2-46c0-845a-7fedbea76e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors defeated the Cavaliers in six games last
        year. That series averaged nearly 20 million viewers, the highest for the
        Finals since 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfa356-e35c-4972-8459-c2e095ddc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:09.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T10:30:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So no matter who actually comes out on top Sunday — Snow or Bolton;
        LeBron James or Stephen Curry — ABC and HBO are already winners.</p>'
  'NBA-Game-7-Steph-Curry-LeBron-James':
    'author': 'Motez Bishara, CNN'
    'caption': 'Steph Curry and LeBron James are tied as the top vote-getters for
      this season''s All-NBA First Team.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
