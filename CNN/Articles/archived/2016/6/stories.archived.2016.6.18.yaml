      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our monitoring we have not seen precursors or signs of
        magma moving up to the shallower part of the crater,” Solidum said. “Unless
        we see these signs then we will stay at Alert Level 1,” he added.</p>'
