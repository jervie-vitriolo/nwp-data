    'jcr:uuid': '6d83ca91-bdd4-44d2-86ff-35ceb1a973a0'
    'lead': 'Phivolcs Director Renato Solidum told CNN Philippines “there can be more
      explosions” in Mount Kanlaon, which has been under a state of unrest since November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:22:21.929+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T10:22:50.238+08:00
