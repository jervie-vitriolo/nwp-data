      'text': '<p><strong>(CNN)</strong> — Airstrikes killed 58 people in northwestern
        Syria on Saturday, hours after the US and Russia announced a new <a href="https://cnnphilippines.com/world/2016/09/10/syria-ceasefire-kerry-lavrov.html">ceasefire
        plan</a>, a rights group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11176d5b-abcb-4871-a873-935cf6c98d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack targeted a market in the rebel-held city of Idlib, according
        to the monitoring group Syrian Observatory for Human Rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bed1fa-fef3-48b7-a8dd-d40ee4276d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen children and 13 women were among those killed as people
        shopped during the holiday Eid al-Adha. Tens of others were wounded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a635313-ec40-4362-8590-be34b60dde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is expected to rise, according to the monitoring
        group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753e9c2-b12b-4f3b-b7a4-d3d7643ce283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire plan, announced Friday, calls for the Syrian government
        and the opposition to respect a nationwide ceasefire. It is scheduled to go
        into effect at sundown Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706be4e2-f1b7-42aa-a3f2-98990f3fdeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime announced its support of the ceasefire deal Saturday,
        according to the state-run TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024c92f-902c-4b5d-8482-3d45505ebed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said the accord would prevent
        President Bashar al-Assad''s air force from flying combat missions anywhere
        the opposition is present, calling this provision the "bedrock of the agreement."
        He labeled the Syrian air force the "main driver of civilian casualties" and
        migrant flows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27141a0-28f0-4a2c-9dd4-ad1d0813d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a cessation of hostilities negotiated between Kerry
        and Russian Foreign Minister Sergey Lavrov fell apart within weeks, and efforts
        to reach a political settlement in the war-torn country have been on the verge
        of collapse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40337f-e226-4514-8fa0-0b60b4984ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Hauser, Elise Labott and Ryan Browne contributed
        to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca303f-55ab-402b-9958-394aaac55828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:11:16.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:11:17.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/11/middleeast/syria-airstrikes-idlib/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+(RSS%3A+CNN+-+Most+Recent)">Dozens
        killed in airstrikes after ceasefire plan in Syria</a>".</em></p>'
  'north-korea-obama-sanctions-laughable':
    'author': 'Ju-min Park, Reuters'
    'caption': 'Kim Jong-Un, supreme leader of the Democratic People''s Republic of
      Korea, or North Korea'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-11T03:43:22.705+08:00
    'imagesource': 'jcr:b3816f5a-0598-43b6-bb34-27fcceac19f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988638f5-adbe-450d-8f60-8f55ec2cbcdb'
    'lead': 'North Korea said on Sunday that the United States'' push for sanctions
      following its fifth nuclear test was "laughable" and the country would continue
      to strengthen its nuclear power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:14:10.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:14:30.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says U.S. Obama''s push for sanctions laughable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b6e94-4734-4304-8271-9a07877512a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:14:10.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:14:30.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Sept 11 (Reuters)</strong> — North Korea said on
        Sunday that the United States'' push for sanctions following its <a href="https://cnnphilippines.com/world/2016/09/09/north-korea-seismic-activity-usgs-south-korea.html">fifth
        nuclear test</a> was "laughable" and the country would continue to strengthen
        its nuclear power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad21991-e8cc-4f6b-991f-73d720189366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:14:10.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:14:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group of Obama''s running around and talking about meaningless
        sanctions until today is highly laughable," state-run KCNA news agency cited
        a foreign ministry spokesman as saying in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7075b7f-35cd-4e08-be46-1c05d0df29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:14:10.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:14:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States may launch unilateral sanctions against North
        Korea, a U.S. special envoy for the isolated state said earlier on Sunday,
        two days after it carried out its fifth and biggest nuclear test in defiance
        of U.N. sanctions.</p>'
  'afp-to-asg-surrender-or-suffer-consequences':
    'author': 'CNN Philippines Staff'
    'caption': 'Since President Rodrigo Duterte ordered an all-out offensive against
      the terror group in August, so far, 59 members of the Abu Sayyaf have been killed
      in Sulu and Basilan, with 32 members neutralized in Sulu, while 27 died in Basilan.
      (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-11T03:31:38.312+08:00
    'imagesource': 'jcr:2b5f9912-3163-4579-a420-1201a9323223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3dd3577-00f9-436b-a4d3-f354b4fa666a'
    'lead': 'AFP top brass Gen. Ricardo Visaya said the AFP is willing to accept members
      of the Abu Sayyaf Group who want to surrender - but they must first release
      their hostages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:16:57.565+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:16:57.947+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to ''accept'' Abu Sayyaf members who surrender, release hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062694f-0740-468d-a5e8-6e6617526369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Armed Forces of
        the Philippines (AFP) Chief of Staff Gen. Ricardo Visaya has two options for
        the members of terror group Abu Sayyaf Group (ASG): either to take the path
        of peace or suffer the consequences of their actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a693742-ab3c-4c89-ab5d-c9165d9c96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the troops involved in the offensive against
        the ASG in Jolo, Sulu on Saturday, Visaya said they are willing to accept
        ASG members who want to surrender – but they must first release their hostages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8de255-a6f2-4995-b5de-ae4635988376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in the Abu Sayyaf who want to surrender, the AFP will accept
        them, provided that they release their hostages; if not, our soldiers will
        hunt them down and pursue them until all of them are neutralized," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ff9dd-f610-4a4e-a581-e1a4740bb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP top brass lauded the military for their efforts to ensure
        peace and security in the country, as he calls on the troops to be more vigilant
        in the fight against terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66331aa7-5526-4288-acfa-a7ef58c87822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No deadline is given on how long the focused military operations
        will last. We will hunt and pursue them as long as needed," Visaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a71be-a0d6-48dc-9103-0216fd1a4444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Arnel Dela Vega, commander of Joint Task Force Sulu,
        said local officials and residents of Sulu have expressed full support for
        the fight against the terror group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb4125-a55c-4cf5-95e7-12938b79f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local officials and residents appreciate the effort of our
        soldiers and are providing much needed help in fighting the ASG and in rescuing
        the kidnap victims," Vega said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a38324-031a-4c6e-bfd1-598a8105e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Rodrigo Duterte ordered an all-out offensive against
        the terror group in August, so far,&nbsp; 59 members of the Abu Sayyaf have
        been killed in Sulu and Basilan, with 32 members neutralized in Sulu, while
        27 died in Basilan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafc5fd-9a5f-4c76-bfbd-45b24782d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/09/09/business-groups-support-all-out-war-vs-abu-sayyaf.html">Also
        read: Business groups support ''all-out'' war vs. Abu Sayyaf</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc93cd7-de06-4c65-a159-d1c4fc6f4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 18 members of the AFP were killed in action, while 28
        were wounded. Fifteen soldiers were killed in Sulu, while 27 were wounded
        in the said area. In Basilan, three soldiers were killed, while one soldier
        was wounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3da458-1728-4461-b4d7-8f6edd8c70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:16:57.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:16:57.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos and Digital Producer
        Arra Perez contributed to this report.</em></p>'
  'tanzania-earthquake':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-11T03:30:10.651+08:00
    'imagesource': 'jcr:688fc281-c680-4e93-a8cd-fabbe0959c2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc07fa56-32e6-42b3-aa25-057dc882cca0'
    'lead': 'A 5.9-magnitude earthquake hit northwestern Tanzania, killing 11 people
      and leaving dozens wounded, state media reported. At least 192 people were injured
      when the quake struck Nsunga town Saturday, according to Daily News Tanzania. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:19:28.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:19:29.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tanzania earthquake kills 11, injures nearly 200

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e529c-7a8d-4a73-ba98-f0e0813d2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:19:28.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:19:29.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 5.9-magnitude earthquake hit northwestern
        Tanzania, killing 11 people and leaving dozens wounded, state media reported.
        At least 192 people were injured when the quake struck Nsunga town Saturday,
        according to Daily News Tanzania. It hit near the shore of Lake Victoria,
        the United States Geological Survey said. The tremors rippled as far away
        as western Kenya and parts of Uganda, both of which share the waters of Lake
        Victoria.</p>'
