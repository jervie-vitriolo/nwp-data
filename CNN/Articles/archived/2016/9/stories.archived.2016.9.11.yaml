  'high-praises-duterte-asean-leaders-dfa-yasay':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Philippine President Rodrigo Duterte leads 30-man delegation
      in 28th and 29th Association of Southeast Asian Nations summits in Vientiane,
      Laos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-11T02:47:46.094+08:00
    'imagesource': 'jcr:2ec87b9c-7d0b-442a-8281-5c573bf01f3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871031b1-fa08-4be2-9962-9fa744f1595e'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay Jr. in an interview said President
      Rodrigo Duterte''s openness had a profound positive impact that people and Asian
      leaders started paying close attention to him and to his policies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:23:57.781+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:23:58.009+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High praises for Duterte from ASEAN leaders - DFA Chief Yasay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad512b-cb1b-48b9-8b38-7aa66ce53a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte may have shocked the world stage for his unconventional and colorful
        remarks in his debut at the Association of Southeast Asian Nations (ASEAN)
        Summit, but his very words have also put the spotlight on what the Philippines
        has to offer under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ce8e6-4654-4c95-9902-a66a6c0825ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay Jr in an interview on Saturday
        evening said Duterte''s openness generated a profound positive impact and
        people started paying close attention to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cddc9df-c1e9-4c21-a12f-0350412a58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started to listen to him, people started to realize the
        wisdom and importance of his saying these things, challenging old mindsets
        that have prevented us from really even engaging and moving forward in a much
        closer relationship," Yasay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744a3f5-8370-448e-b132-310edd38f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very positive about what happened."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aee9a-3586-4329-8981-bdfa1d84341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay further highlighted that President Duterte was highly respected
        and admired as one of the most popular leaders of the international community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc2562-9e4e-409d-a2cd-9b13fe504aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yasay, Duterte was even praised by other world leaders,
        among them,&nbsp; Japanese Prime Minister Shinzo Abe, President Joko Widodo
        of Indonesia, Sultan Hassanal Bolkiah of Brunei, and Thai Prime Minister Prayut
        Chan-o-Cha.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ce79a-9fcc-4e7a-bea9-7f0e1d60c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/asean-2017-philippines-duterte-chairmanship.html">Also
        read: ASEAN 2017: An opportunity to&nbsp; highlight Philippine interests in
        the region</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ab233-0ae5-4394-8149-0a25ea4d0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay is also glad that United States President Barack Obama has
        sealed the controversial rift that emerged from Duterte''s departure speech
        before the ASEAN meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe5bfe-b08c-4c1d-acad-90bd095ec751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay emphasized Duterte was only emphasizing his administration''s
        firm intention&nbsp; to pursue an independent foreign policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31b8bf-4f08-4794-bf61-bbe926836f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised about why people make fuss about the President pursuing
        an independent foreign policy when in fact that is mandated by the Consititution,"
        Yasay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11106029-0ac6-4d6e-8b3a-66ca008b846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reiterating what the Constitution requires, we must carry on and
        pursue independent foreign policy, maybe perhaps in the past this Constitutional
        mandate has not been followed strictly, but so far as President is concerned,
        he vowed to <a href="https://cnnphilippines.com/news/2016/09/10/dfa-secretary-perfecto-yasay-independent-foreign-policy-mandated-by-constitution.html">pursue
        this independent policy very firmly</a>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d241f8e-f34d-4eea-a72c-a6f15748f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH to pursue peace diplomacy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2bb67-3e65-4cd9-9e8d-fd636adbe5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Duterte made colorful remarks which were seen by
        some media agencies as personal tirades against U.S. President Barack Obama,
        the Foreign Affairs Chief said Duterte reiterated his stand on the peaceful
        settlement of disputes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdeb414-1645-475e-a685-20aff3c72c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his arrival press conference from ASEAN and working
        visit in Indonesia on Saturday, said: "In our foreign relations with the world,
        the Philippines will pursue an independent foreign policy. We will observe
        and I must insist, I repeat, I must insist on the time-honored principles
        of sovereign equality, non-interference and commitment to peaceful settlement
        of disputes to best serve our people and to protect the interest of the country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a7a89-d112-444d-9733-16d798165534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, recounting what transpired in Vientiane, said ASEAN leaders
        were concerned about the issue on territorial dispute with China, and hoped
        the conflict would not go out of control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b2b68-55e2-4a16-96d0-3967d49614a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very consistent that we can only talk about this issue
        in peace and we avoid challenging and you know expressions of anger, because
        after all, you cannot solve this problem with anger," the President said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e97b43-575a-47fe-aa49-572d357982de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in Jakarta, President Duterte said, "War is no longer the
        vogue of the moment. It''s not the practice anymore. We should avoid war.
        We should avoid conflicts. I am a peaceful man now, after the ASEAN."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e866fed-55b4-4d58-8748-b5f59dd1c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:23:57.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:23:58.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/Duterte-arrival-Davao-City-ASEAN.html">Also
        read: Duterte: ''I am a peaceful man now after the ASEAN''</a></strong></p>'
  'olalia-veloso-testimony-vs-recruiters-significant':
    'author': 'CNN Philippines Staff'
    'caption': 'Mary Jane Veloso''s lawyer Atty. Edre Olalia says Veloso''s testimony
      is a "siginificant move", saying that the pace of the proceedings of Veloso''s
      case against her illegal recruiters is "faster than before." (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-11T02:42:16.798+08:00
    'imagesource': 'jcr:ddbeb253-94f6-4984-896b-3038654e1d66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3fbebf-6d68-4143-be53-a51b58bd6f06'
    'lead': 'Mary Jane Veloso''s lawyer Atty. Edre Olalia says Veloso''s testimony
      is a "significant move", saying that the pace of the proceedings of Veloso''s
      case against her illegal recruiters is "faster than before." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:28:24.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:28:25.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olalia: Veloso to testify vs. recruiters very soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56503a6f-053d-4384-ba2b-7cab1c45f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The case of imprisoned
        overseas Filipino worker (OFW) Mary Jane Veloso gains ground as she is set
        to testify against her illegal recruiters "very soon," according to her lawyer
        Atty, Edre Olalia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2164eeb-b0b0-42ee-afc6-65d0aa4f21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, Olalia said the
        testimony will be recorded in the Philippine Consular Office in Yogyakarta,
        Indonesia. He added that it was the Regional Trial Court of Baloc, Nueva Ecija
        that granted the prosecution''s motion to take Veloso''s testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96647283-b3e5-4465-bdf7-37c650ef1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia claimed this is a "significant move", saying that the pace
        of the proceedings of Veloso''s case against her illegal recruiters is "faster
        than before."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ae00c-db94-49f3-a07b-54383746d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Olalia, Veloso''s testimony will aid not only her case but also
        other possible victims of illegal recruitment and drug traffiicking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbddba7-9030-4d5d-9447-921dd712d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full testimony of Mary Jane is about to be scheduled any time
        so that she can tell her whole story and, more importantly, so that she can
        help in the identification of the real culprits and the perpetrators of this
        very heinous crime of drug trafficking, which she herself is a victim," Olalia
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bb85f-0406-49ec-820e-3856d632bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still at a stage of presenting&nbsp; prosecution evidence
        and of which the position of Mary Jane is important - if not a decisive element."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a001e4b-cdce-42b0-98c9-7012e5472df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Sec. Perfecto Yasay on Saturday confirmed to CNN
        Philippines that Indonesia has taken off Mary Jane Veloso out of its execution
        list "indefinitely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47418958-561e-4caf-8220-f4b485ad994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very significant. She has been allowed also to testify
        in the case here, with respect to the prosecution of the illegal recruiters
        and, when that is completed, then she''s stabilized that she was in fact a
        victim. Then we will see what the Indonesian government will do as far their
        own justice system is concerned," Yasay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7caa5-ae88-4c1b-824b-50a6056a7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the circumstances of the case, Yasay said they are
        also looking at applying for Veloso''s clemency. However, Yasay said President
        Rodrigo Duterte will respect whatever Indonesia will decide on the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b92be-7cf3-445e-b4bf-59f91cf63d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Veloso, a mother of two, was arrested in 2010 after
        she arrived in Indonesia with 2.6 kg of heroin hidden in her suitcase. The
        OFW said she was tricked into bringing the prohibited substance to Indonesia.
        In October of the same year, she was given the death sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f12b6-4dbb-4d82-a26f-9368b300ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s execution by an Indonesian firing squad was <a href="http://nine.cnnphilippines.com/news/2015/04/29/Velosos-execution-suspended.html">delayed
        at the last minute</a> in April following the surrender of her alleged illegal
        recruiters, live-in partners Maria Kristina Sergio and Julius Lacanilao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efa8ad-3e40-4859-9f00-6ca2ed057ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio and Lacanilao are facing charges of illegal recruitment,
        human trafficking, and estafa before the Baloc RTC Branch 37.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f3c04-37a5-4e68-b130-04c7c394c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, Sergio and Lacanilao <a href="http://nine.cnnphilippines.com/news/2015/09/18/Sergio-Lacanilao-plead-not-guilty-illegal-recruitment-estafa-charges-Mary-Jane-Veloso.html">pleaded
        not guilty</a> to the illegal recruitment and estafa charges filed against
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa34321-94af-4625-886a-22d3f7b77be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in February this year, Sergio and Lacanilao <a href="https://cnnphilippines.com/news/2016/02/11/mary-jane-veloso-recruiters-maria-cristina-sergio-julius-lacanilao.html">refused
        to enter a plea</a> in court for human trafficking and large-scale illegal
        recruitment. As required by the rules, the court entered a "not guilty" plea
        on their behalf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645069d-7ae7-43e7-9340-c9b8209da5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:28:24.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:28:25.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Correspondent Arra Perez contributed
        to this report.</em></p>'
  'duterte-abe-meet-japan-philippines-ties-obama-us-elections-asean':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Philippine President Rodrigo Duterte (L) and Japan Prime
      Minister Shinzo Abe (R) meet for the first time at the Association of Southeast
      Asian Nations summits in Vientiane, Laos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-11T01:59:40.930+08:00
    'imagesource': 'jcr:22e21739-7142-4e96-aa89-2cd6c6b728ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc24c87-21d1-4aff-98eb-4c602abe460e'
    'lead': 'President Rodrigo Duterte to meet with Japan Prime Minister Shinzo Abe
      within the next few months to further strengthen ties. Foreign Affairs Secretary
      Perfecto Yasay Jr. also said the country will also continue forging strong alliances
      with the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:31:53.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:31:53.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to meet Abe to further strengthen Japan-PH ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb6218-cf57-4961-8cd4-8ba81fc2f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just after the
        recently-concluded Association of Southeast Asian Nations (ASEAN) summit,
        President Rodrigo Duterte and Japan''s Prime Minister Shinzo Abe have already
        set eyes on meeting again in the next few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45754cba-f654-452c-9a47-9391e0f668ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meeting, according to Foreign Affairs Secretary Perfecto Yasay
        Jr., aims to further strengthen the ties of the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350195f-3156-401a-baa0-76c258ebf8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Japan is one of the Philippines'' biggest trade partners
        and has provided the country with assistance in terms of infrastructure and
        development in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cd230-7919-4d51-9e0e-ab4d1c4be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have supported us very strongly insofar as our claims in the
        West Philippine Sea is concerned and that was a very strong indication of
        our close relationship," Yasay added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941dde5-3279-417d-86c2-c6febf2ad9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also said the government is grateful for Japan''s commitment
        in beefing up the Philippines'' law enforcement capability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705d7dd-34d8-4b6e-8ad9-b3079fec4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is one of our strongest traditional partners in the area
        and we are very very happy," the Foreign Affairs secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3f329-8436-4b75-a063-b34e602332b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recently pledged to provide the Philippines with 10 well-equipped
        fast crafts to help curb kidnapping incidents in the southern waters of the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976369f-9d87-496e-992f-60eeba7f69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH to continue forging alliances with the United States</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dabde-fd84-4eb9-9898-868d67d365bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Duterte made colorful remarks which were seen by
        some media agencies as pronouncements against U.S. President Barack Obama,
        Yasay said it would not derail the two countries from pursuing stronger ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8422af2-bce8-435c-98ba-bb7c54d6a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will continue to forge very strong alliances with
        the US," Yasay said in an interview with CNN Philippines Saturday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad64df-6b20-4866-9c77-c2ae82ad4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/07/united-states-philippines-relationship-solid.html">Also
        read: U.S. says relationship with Philippines remains solid</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9678abb-a4d8-4091-9fc2-e9933f29da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of projects and the works that require the joint
        cooperation, even in so far enabling us in our enforcement capabilities against
        drug and criminality and so on, these are the things that we''re moving forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c3cdb-e9e9-4b2f-b29e-8cc72647aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yasay also said pursuing bilateral engagements with the U.S.
        at this time — as the elections in the United States approaches — would not
        be appropriate at this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da19055-4ea3-4ac1-b27a-347c0afea1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think moving forward also have been understood by many about
        pursuing bilateral engagement with the US, and maybe at this point in time,
        because of the elections in the U.S., it would not be appropriate to conduct
        this bilateral between President Obama and President Duterte," Yasay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8555c9-44fc-4153-bdae-85ac80cbc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said, despite the foreseen developments in U.S. politics,
        leaderships of both countries have made sure that the Philippines and the
        U.S. will "be working closely in making sure that bilateral engagements will
        continue to be pursued in the near future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d78d3-a745-481a-a312-d16152da84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also clarified that while the government is also trying to
        forge ties with China, it doesn''t mean that the Philippines is alienating
        the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514ba39-2f99-47b0-97b0-cf9ae03ec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mandates we would pursue amity amongst all nations in a
        balance manner," Yasay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55644d5-2cdc-49cf-929c-109b45b99c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:31:53.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:31:53.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio contributed to this report.</em></p>'
  'bullets-trump-rehab-asia-war-on-drugs':
    'author': 'Andrew R.C. Marshall and Antoni Slodkowski, Reuters '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-11T05:36:08.592+08:00
    'imagesource': 'jcr:92d2129b-a732-4def-b3dc-74e88cd2ab11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a9d064-f679-4e66-8df2-1e427571aac2'
    'lead': 'The Philippines has launched a bloody "war on drugs" that has killed
      at least 2,400 people in just two months, while neighboring Indonesia has declared
      a "narcotics emergency" and resumed executing drug convicts after a long hiatus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:35:54.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:35:54.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bullets trump rehab as Asia quickens ''failing'' war on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9930b0-c570-4191-83ab-86de87cd5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK/YANGON (Reuters)</strong> — The Philippines has
        launched a bloody "war on drugs" that has killed at least 2,400 people in
        just two months, while neighboring Indonesia has declared a "narcotics emergency"
        and resumed executing drug convicts after a long hiatus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec225df-ec03-4753-a552-9dd3ce7fd7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand and Myanmar, petty drug users are being sentenced to
        long jail terms in prisons already bursting at the seams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce4a9c-9f9f-4dd6-bfb2-2a173923695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soaring popularity of methamphetamine – a cheap and highly addictive
        drug also known as meth – is driving countries across Asia to adopt hardline
        anti-narcotics policies. Experts say they are likely to only make things worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db19bc5-858a-4886-a94f-789a9d527d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Monaghan has seen it all before. He investigated narco-trafficking
        gangs during his 30-year career as a detective with London''s Metropolitan
        Police, then witnessed the impact of draconian anti-drug policies as an HIV/AIDS
        expert in Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f7940-b26f-4095-8f14-bb57ace4cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have plenty of data but often we forget the history," said Monaghan.
        "That''s the problem."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033508b8-cd08-4d55-9b21-8bd99df4a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes President Rodrigo Duterte''s anti-drugs campaign in
        the Philippines will fuel more violence and entrench rather than uproot trafficking
        networks. "I''m very fearful about the situation," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da455cb-86bf-443e-bf57-ce5a0a465420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting the regional explosion in use, the amount of meth seized
        in East and Southeast Asia almost quadrupled from about 11 tons in 2009 to
        42 tons in 2013, said the United Nations Office on Drugs and Crime (UNODC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac17f5-8961-4dac-a890-ee7c73e9fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only region seizing more meth was North America, where the booming
        trade inspired the popular television series "Breaking Bad".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d10a2-bbc7-4108-9dbf-c569ac7a1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth was the "primary drug of concern" in nine Asian countries,
        the UNODC said, including Indonesia, the Philippines, Thailand, Japan and
        South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7feaea-7839-4fdd-99a7-313fb96b5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Playing catch-up</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7efa8-3fdc-4a4a-a84d-5144c1ccc89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rising chorus of experts blame this surge in production and use
        of meth in Asia on ineffective and even counterproductive government responses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a64bf-5962-4328-ab3c-70beacc27c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say national drug-control policies are skewed towards harsh
        measures that criminalize users but have failed to staunch the deluge of drugs
        or catch the kingpins behind it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19527a-d26b-45d1-99fb-202cb930e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want a greater emphasis on reducing demand through more
        and better quality drug rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f487f-1c83-4925-9806-32843962dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much scaremongering and hysteria surrounding the issue
        of drugs," says Gloria Lai of the International Drug Policy Consortium (IDPC),
        a global network of 154 non-governmental groups. "That''s a disincentive for
        challenging old ways of thinking."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78d7a9-39f3-4350-a9e4-36fa86e9ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth is a transnational business, worth around $15 billion in mainland
        Southeast Asia alone in 2013, the UNODC says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a540604-0c16-4e3e-ba59-1d5734d68c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the production takes place in laboratories in lawless western
        Myanmar. Ingredients such as pseudoephedrine and caffeine are smuggled across
        porous borders from India, China and Vietnam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58d132-5751-4938-baaf-c1dd831a97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos and Thailand are major trafficking routes, with the finished
        product traveling by road or along the Mekong River for distribution throughout
        Southeast Asia and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954663c4-1171-4624-9a76-acb84f2ef3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth is sold in cheap pills called "ya ba", a Thai name meaning
        "crazy medicine", or in a more potent, crystalline form known as "crystal
        meth", "ice" or "shabu".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11e49e-90c1-4771-bb72-8e4b61b7cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contraband is effectively hidden amid rising volumes of regional
        trade, leaving law enforcement to play catch-up, said Jeremy Douglas, the
        UNODC''s Asia Pacific chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0478b8-9bca-4bc8-8934-4c387fbf47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start thinking about big-time regional engagement, up
        to the highest level. It''s impossible to deal with the problem on a country-by-country
        basis," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414a2e9-2a95-4272-ba91-199417b9edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t recall the last time a major trafficking kingpin was caught."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b7e88-3f9d-45bc-ba16-6666feb5c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Social cost</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a1013-6a46-4b22-bfda-e0ca7166d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meth explosion carries huge social consequences: overburdened
        health services, overcrowded prisons, families and communities torn apart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7998f97-66e6-4297-b9a1-67bde14254f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small-time users and dealers bear the brunt of unsparing law enforcement
        that is popular in crime-weary communities. In mid-July, as drug war killings
        escalated in the Philippines, one survey put President Duterte''s approval
        rating at 91 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f04e9-4b80-4215-8137-61819b65a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand launched an equally popular "war on drugs" in 2003 that
        killed about 2,800 people in three months. But figures show it had no lasting
        impact on meth supply or demand in Thailand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb60eb2-a7ac-4dc3-9550-78dfea591ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has lost the war on drugs, not only Thailand," the country''s
        justice minister Paiboon Koomchaya told Reuters in July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b9cde-6460-4c9b-9991-d8634ac9e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paiboon hinted at a radical shift in policy, saying he wanted to
        reclassify meth to reduce sentences for possessing and dealing the drug.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535340d-c104-4e9f-9212-7f977511422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now though, Thailand continues to jail thousands of petty drug
        users, with about 70 percent of its 300,000 or so prisoners jailed on drugs
        offences, according to government data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b10e4a-b4b0-4580-9a37-71c12e434204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tough to treat</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09794d60-dd49-43bf-a9a5-69cfc57ae1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth addiction is tough to treat, ideally requiring costly and time-consuming
        counseling. Long-term use can cause changes in brain structure and function.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77714b2-5dfe-45ee-9eb7-cc22152b75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, U.S. President Barack Obama said drug dependency should
        be seen as "a public health problem and not a criminal problem", part of a
        bid to roll back a "war on drugs" begun in the 1970s and now widely seen as
        a failure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a25bf-d7f3-4c73-af46-1b962d548212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy in Asia is largely moving in the opposite direction, with
        drug rehabilitation underfunded and inadequate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff8c65-cc3d-4556-a025-69964270b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1 percent of dependent drug users in Indonesia got treatment
        in 2014, said the UNODC. Lacking alternatives, desperate Indonesians resort
        to herbal baths, Islamic prayer and other remedies of unproven efficacy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a963a0a-0f7d-4027-b6b3-4a0196f46b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rehab" in many countries often means detention at a state facility.
        In Thailand, thousands of users are held at army camps for four months. Relapse
        rates at drug detention centers range from 60-90 percent, says the World Health
        Organization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a5c1d9-795f-432f-a87b-28da0b730b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, the government response causes more harm to an individual
        than the drug itself," said the IDPC''s Lai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67316ac-6a9b-4371-888e-d75e814408a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence shows that the most effective treatment is voluntary and
        community-based. A 2015 study in Malaysia found that half the people at compulsory
        centers relapsed within 32 days of release, compared with 429 days for those
        who had volunteered for treatment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776d0ca-d4ac-4ba3-808d-d40bea2b743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling demand is complicated by meth''s broad appeal across different
        ages, professions and social classes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6443977-045e-4b87-84ce-3ed455d1feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, manual laborers claim that smoking ya ba boosts their
        stamina, while students say it boosts their grades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b3dc0-eadc-4f1d-8b83-629f090f5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Yangon student who asked to be identified by the nickname "Nick"
        told Reuters at a grim state-run rehab clinic that he smoked ya ba to help
        him concentrate on his studies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219eeba-6841-43ec-96d7-6fa3be2c027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:35:54.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:35:54.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many of his fellow students also used it, Nick replied:
        "Almost all of them."</p>'
  'lav-diaz-ang-babaeng-humayo-wins-venice-golden-lion':
    'author': 'Agnieszka Flak, Reuters'
    'caption': 'Charo Santos-Concio makes a successful comeback in Lav Diaz''s "Ang
      Babaeng Humayo," which bagged the Golden Lion – Venice Film Festival''s highest
      recognition.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-11T06:28:13.412+08:00
    'imagesource': 'jcr:fcf4cad5-2652-449d-9e8e-cda410d6899f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ac38543-965b-442f-b338-d006654a26d9'
    'lead': 'A nearly four-hour long movie about a woman''s thirst for revenge and
      her feelings of forgiveness after 30 years in jail for a crime she did not commit
      won the Venice Film Festival''s top prize on Saturday. Director Lav Diaz has
      described "Ang Babaeng Humayo" ("The Woman Who Left") as a testimony to the
      struggles of the Philippines after centuries of colonial rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:38:40.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:38:40.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine revenge drama wins Venice Film Festival''s top prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5dfa1-0311-42ee-b1bf-fc6eab2f0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VENICE, Sept 10 (Reuters)</strong> — A nearly four-hour
        long movie about a woman''s thirst for revenge and her feelings of forgiveness
        after 30 years in jail for a crime she did not commit won the Venice Film
        Festival''s top prize on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68e54f-9219-43be-aedb-e02d2ef9b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Lav Diaz has described "Ang Babaeng Humayo" ("The Woman
        Who Left") as a testimony to the struggles of the Philippines after centuries
        of colonial rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f661b81-7871-4ce7-8241-ee2a9ea2c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for my country, for the Filipino people, for our struggle,
        for the struggle of humanity," the 57-year-old said as he accepted the Golden
        Lion award for his black-and-white movie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f08421-6280-4288-a32f-02148a49ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who at the Berlin Film Festival in February had premiered
        a film that ran over eight hours, said he hoped the latest recognition would
        create more appreciation for longer movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1028de-496a-44f9-b805-f7ff306b6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cinema is still very young, you can still push it," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde129b-c2b2-4aab-b108-7b9e1b080c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty U.S. and international movies featuring top Hollywood talent
        and auteur directors were in competition at the world''s oldest film festival,
        in its 73rd outing this year. The event is seen as a launching pad for the
        industry''s award season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25378165-40fb-45a2-96c5-2a0443349ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the movies that won awards were examples of directors'' "lack
        of compromise, (their) imagination, original vision, daring, and a kind of
        pure identity," said Sam Mendes, known for directing James Bond movies "Skyfall"
        and "Spectre", who headed the jury. "It''s taken me out of my comfort zone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc95e22-8593-4442-9644-03a98c4fb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendes said he hoped the awards would help the films get distributed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623c3ea-9a52-42e4-a3ea-137cfa4c3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runner-up Grand Jury prize went to Tom Ford''s thriller "Nocturnal
        Animals", the second feature by the celebrated fashion designer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d31d55-af2e-4782-9c77-c0ff3ad88ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Director award was shared by Russia''s Andrei Konchalovsky
        for the Holocaust drama "Rai" ("Paradise") and Mexico''s Amat Escalante for
        "La Region Salvaje" ("The Untamed").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9d916-7777-43c0-843e-4085c828ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on Escalante''s drama, which opens with a naked woman
        being pleasured by a tentacled creature, jury member and Venezuelan director
        Lorenzo Vigas said the movie affected all the judges emotionally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7b302-fc84-47e8-8151-bc90c47caf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We liked the lack of sentimentalism. We felt he really took risks
        making the film. It''s a film that pushes the medium forward," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e2f50-e50c-4af6-a4a7-f69ca07d0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Emma Stone took the Best Actress prize for her role in
        the musical "La La Land" and Argentine actor Oscar Martinez was named Best
        Actor for his performance in the comedy-drama "El Ciudadano Ilustre" ("The
        Distinguished Citizen").</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066f349-f960-4573-b7d0-bf805489dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German actress Paula Beer received the Marcello Mastroianni Award
        acknowledging an emerging performer, for her role in post-war drama "Frantz".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ef5f7-0b37-4ac2-9801-71e8c217e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah Oppenheim took the best screenplay award for his work on Pablo
        Larrain''s "Jackie", about first lady Jacqueline Kennedy in the aftermath
        of the assassination of her husband U.S. President John F. Kennedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2fbf6-9487-4d28-92e9-22df6370c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special jury prize went to Ana Lily Amirpour''s cannibal-survivor
        fairytale "The Bad Batch". While the film earned mixed reviews, the jury appreciated
        its spirit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df1546-50d0-4a67-8d7f-3364f73fad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:38:40.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:38:40.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone has made a very individual, very personal vision, whatever
        you think of it; that alone, the act of making that film is astonishing,"
        Mendes said.</p>'
