    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9/11 cuts deep in Trump, Clinton campaigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348ecd1-f8fd-4833-8383-d77f6d77af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Hillary Clinton and Donald Trump
        will set aside the presidential campaign for one day as the two candidates
        pause for the 15th anniversary of the largest terror attack ever in the United
        States – and in the state they both call home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ca34a-d338-425f-86ec-5b21bb340150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will begin Sunday morning at Ground Zero in Manhattan, participating
        in an annual moment of silence at 8:46 a.m. ET to mark the moment the first
        plane hit a World Trade Center tower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4388be-901f-403d-94c8-452ff855b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won''t speak and is going to pay her respects – not in a campaign
        capacity – her aides said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab4e02-7c07-4575-a8a7-a007ed44e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to visit the Ground Zero memorial and a nearby
        firehouse, a New York City official told CNN Saturday. A campaign source told
        CNN he would make a stop after his visit to Ground Zero but did not provide
        details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e19c5c-9ff1-4598-b277-2ff888aaa9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the one-day reprieve, both Clinton and Trump have made 9/11
        major themes of their campaigns, each speaking vividly about the aftermath
        of the attacks and the United States'' actions since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad206d-b4ba-4b62-8f14-b3c6617e885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, when GOP primary rival Sen. Ted Cruz attacked "New York
        values," Trump recalled 9/11 vividly in a debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab16aa0-7b69-47d5-a353-e8798019cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was with us for months, the smell," Trump said. "And everybody
        in the world loved New York, loved New Yorkers -- and I have to tell you,
        that was a very insulting statement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175394e4-98e4-42f2-92cc-f9523bb6732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was at Ground Zero on the day after the attacks and worked
        in the Senate to bring billions of dollars in aid for first responders and
        rebuilding efforts to New York City – a role she has touted on the campaign
        trail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669017e6-5202-48e4-b086-badefd385c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a senator from New York," Clinton said Tuesday in Tampa.
        "I knew people who were killed. I worked with families and the few survivors.
        I worked to get the health care needed by our first responders and emergency
        workers who ran toward danger. I worked to make our country safer and to rebuild
        New York and the Pentagon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6079510-0490-491c-be22-7e32697e322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have used the aftermath of the history-changing attacks
        to push their case for why they should be the next commander in chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25259b79-306d-4676-81ca-9db6d2cd2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed Thursday at a charter school in Cleveland that he
        would have caught Osama bin Laden prior to the 9/11 attacks he masterminded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74853c-07ae-41f0-b5af-052b29fd1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have been tougher on terrorism," Trump said. "Bin Laden
        would''ve been caught a long time ago, before he was ultimately caught, prior
        to the downing of the World Trade Center."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28033971-9425-4086-97f5-3de970d2da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, meanwhile, often recalls being in the White House Situation
        Room with President Barack Obama the day he green-lit the mission that led
        to the killing of bin Laden, saying the moment underscores her experience
        with tough security decisions and shows why she''s ready to be in the Oval
        Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979747d-6f08-4f34-b086-16efc4184e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it came time to go around the table, with extremely experienced,
        thoughtful experts, we all gave our opinions. I was one who said I thought
        it was worth the risk," Clinton said Thursday in Tampa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa581cf5-186a-4b36-8608-808a345c5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been a prominent portion of Clinton''s stump speech.
        She told an Iowa crowd in January it was "one of the most tense days of my
        life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55e991-bd90-47b2-b4d7-dc9c0a51138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they also use the policies that 9/11 spawned to take the each
        other down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f77d5-4f18-4415-b16b-981365b30080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event Thursday, Clinton described Navy SEALs removing women
        and children from bin Laden''s compound. "That, Donald Trump, is what American
        honor looks like," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb182b-27c3-4189-9567-aac1457fd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has made his opposition to the Iraq War, launched
        under President George W. Bush in the wake of the 9/11 attacks, a core foreign
        policy talking point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c6318-7793-4ba9-9605-9f54538aa441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly claimed he opposed the Iraq war from the beginning,
        even though he supported it in a 2002 interview with Howard Stern and didn''t
        make any public comments opposing the war before it began. He''s cited Clinton''s
        vote in favor of it as evidence of her poor decision-making ability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a834f5-9231-4336-9eda-06a1dccffd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had I been in Congress at the time of the invasion, I would have
        cast a vote in opposition," he said Thursday in Cleveland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c42fb5-6f33-4abb-8ac3-29a660e6f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both candidates plan to pause those efforts to persuade voters
        on the 15th anniversary of the 9/11 attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03c2f0-ade3-4aa9-8c4d-6aaee5dec202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of presidential candidates shutting their campaigns
        down for the anniversary of the 9/11 attacks began in 2004, with President
        George W. Bush and Democratic challenger John Kerry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27d4d1-8e22-4c50-a2fd-19f37b7a555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, then-Sen. Barack Obama and Sen. John McCain held a joint
        event at Ground Zero. And in 2012, Obama and Mitt Romney suspended their negative
        advertisements and held separate events focused on 9/11 and military service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9138c98-b27a-4b6b-8786-374b48af359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election, the day has even more resonance for the candidates,
        since both parties'' nominees are New Yorkers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39d0b0-5d33-4dbb-8768-de1dbfccd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, their personal ties to the sensitive historical
        event haven''t kept Trump and Clinton free from controversy on the subject.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce079179-8693-4dea-a5e1-cf32a9027e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November debate against Democratic primary rival Bernie Sanders,
        Clinton invoked the 9/11 attacks and her tenure as a New York senator, from
        2001 to 2009, to fend off charges from the Vermont senator that she was too
        close to Wall Street.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04234197-c69e-4c73-bae0-e8b7d8e10429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment – connecting 9/11 with campaign finance – infuriated
        liberals, with Sanders saying the next day that he had "no idea what the connection
        is" and another candidate, former Maryland Gov. Martin O''Malley, calling
        it "a pretty disgraceful moment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52941e4-ee33-4f21-a483-a0f692361634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week later, Trump set off a bigger controversy with a claim
        he made at a rally in Birmingham, Alabama.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299a046-75fd-4a15-ab61-baccda84ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched when the World Trade Center came tumbling down," he said.
        "And I watched in Jersey City, New Jersey, where thousands and thousands of
        people were cheering as that building was coming down. Thousands of people
        were cheering."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fa158-7dc2-42f1-bb86-5b0c5560c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said Trump''s claim was wrong, fact-checkers disputed
        it and Trump''s campaign never produced any evidence to support it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201994f-271e-4b57-b44b-aa52539c92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump stood by it the next day in an interview with ABC "This
        Week" host George Stephanopoulos, saying, "It was on television. I saw it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218baa4d-48e8-463e-87ee-3c7c2a038385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were people that were cheering on the other side of New Jersey,
        where you have large Arab populations. They were cheering as the World Trade
        Center came down," Trump said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a8830-61f1-4943-b929-f9b00be91e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pilloried by his rivals for the comment. Former New York
        Gov. George Pataki, at that time a primary rival, tweeted that he wasn''t
        sure "what luxury spider-hole" Trump hid in on 9/11, "but I saw Americans
        come together that day."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf633aad-b73d-4ee6-bc0c-c9fbcaf2d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:21.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:41:21.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shimon Prokupecz and Noah Gray contributed to this report.</em></p>'
  '15th-anniversary-of-911-attacks':
    'author': 'Gina Cherelus, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-11T07:46:37.849+08:00
    'imagesource': 'jcr:49ea078d-64e8-4541-b701-6bc04f5492e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70c7c34-ed2c-45f2-a0c3-139c5e785ab6'
    'lead': 'Sorrow, selfies compete at New York''s 9/11 memorial 15 years on

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:44:39.518+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:44:39.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorrow, selfies compete at New York''s 9/11 memorial 15 years on

      '
    'updated': 2016-09-12T07:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f163ed2-c3af-4657-a59b-2a75b9555c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK, Sept 9 (Reuters)</strong> — The memorial in New
        York City at the site where the Twin Towers fell in the Sept. 11 attacks 15
        years ago straddles two worlds: one of the living and one of the dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d29d08-d996-4b80-a4bb-d352f560d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marker for where more than 2,600 people were killed, it attracts
        tourists from around the world. Some are drawn there to pause and reflect,
        others to satisfy a morbid fascination with the site of the worst attack on
        U.S. soil since Pearl Harbor was bombed in 1941.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babc87c-0b80-45cf-9b75-a3240eb984a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutching cell phones, cameras and selfie sticks, visitors generally
        take their time around the National September 11 Memorial Museum. They are
        expected to turn out in droves on Sunday for the 9/11 anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40807a-0037-4f8c-b784-044ddb3865b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 28 million people have seen the memorial and 7 million
        have been to the museum since they were opened five years ago, leaving some
        local people thinking the significance of the site is fading as it becomes
        just one more tourist site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98995519-fd00-4adb-98d8-624b61ac8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosanne Hughes'' husband died on Sept. 11, 2001, while he was on
        a work visit at the Windows on the World restaurant high in the World Trade
        Center''s North Tower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486aaef-1e56-472d-abd0-135e4d50bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a board member of the New Jersey 9/11 Memorial Foundation, Hughes
        said it was hard for victims'' relatives to sometimes see insensitive or even
        rude behavior at the plaza in Lower Manhattan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af07ad-a44e-4327-b8c9-bbeb5bbb2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very disrespectful for people to go there and take selfies
        and smile for the cameras and in the background is where the towers collapsed,"
        Hughes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b809f-55cd-4e55-8d39-d9b895ba99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people with their kids running around, you know laughing,
        having fun. I guess people just don''t understand that it''s just not that
        type of museum."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffe1fc-af3a-4b88-9a52-392eda1c6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on that bright Tuesday morning in 2001, two hijacked planes
        were slammed into the North and South towers of the World Trade Center. A
        third plane was flown into the Pentagon near Washington, D.C., and a fourth
        crashed in a Pennsylvania field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017a977-8821-4137-93d2-da30f605cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Still have anger''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111b099-7e23-4172-9f7a-07053c7f7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorial and museum, which cost more than $700 million to build,
        feature twin pools with waterfalls, each covering nearly an acre. The pools
        stand in the footprints of the towers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64911e3-55e3-4444-a5a2-cf520eef5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanking the pools are platforms dotted with Swamp white oak trees
        and ivy beds. The names of every person who died in the 9/11 attacks are inscribed
        on bronze panels that rim the pools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f74c1-8f6f-4bd1-a793-3f5bceda7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coins glistened from the inner ledges of the pools, sharing space
        with paper napkins, bottle caps and even a plastic coffee cup one recent Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448f942-4572-4e92-bdf5-8caf5fc234a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard, who declined to give his name, said that during
        patrols he had to ask children to not sit on the names of the dead and stopped
        adults from stubbing out cigarettes on them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94a4c9-cf14-468e-ae14-c957ef7a25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood inside the museum, beneath "Ground Zero," is more solemn,
        its 110,000 square feet bearing witness to the attacks. People''s identification
        cards, blood-stained shoes, photographs of fathers, wives, brothers and co-workers,
        intimate stories of loss and recovery tell the story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a621c-5cdb-451d-b862-e5c177c8e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside once again, Hughes of the 9/11 foundation, said it was upsetting
        to see hot-dog vendors and souvenir stands near the memorial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b07bf4-627c-44c9-b1df-b2107188165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have anger over what happened too, and we''ve moved forward
        from that. But this is something that just doesn''t go away," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b661b47-2d3b-45ea-aaf8-0d9a33125a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a photo-op for them but for us it is still very painful
        to watch."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abea913-2337-4462-93d8-cc1f5df86d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth T. Jackson, a New York City historian and professor at Columbia
        University, said the attacks made the World Trade Center the most famous place
        in the world, and he believes visitors instantly realize its significance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef611152-efbf-443b-9a3c-190475c1aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:44:39.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:44:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It now joins the long list of New York City tourist attractions
        and, for better or worse, it is one," he said. "Even if there was no memorial,
        even if they left some broken stuff there, people would visit."</p>'
