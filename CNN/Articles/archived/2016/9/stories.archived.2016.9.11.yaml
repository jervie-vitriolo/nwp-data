  'uaap-season-79-feu-vs-adamson':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-11T08:01:11.590+08:00
    'gallerysource': 'jcr:3cbf5678-5f2f-4782-ae8c-e86e27afaf17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88bd54dd-9892-431d-bd15-99b2c5a832d6'
    'lead': 'The FEU Tamaraws defeated the Adamson Soaring Falcons, 75-65, to barge
      into the win column in the UAAP Season 79 on Sunday at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:51:00.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:55:26.388+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Defending champions FEU shackle Adamson for first victory, 75-65

      '
    'updated': 2016-09-12T04:49:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd97fd7-c4b2-498e-a683-1d806aeb13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Far Eastern
        University (FEU) Tamaraws silenced the Adamson (UP) Soaring Falcons, 75-65,
        in the University Athletic Association of the Philippines (UAAP) Season 79
        on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c4859-3dbd-413e-9b40-2b7c4bd29c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achie Iñigo and Richard Escoto paced FEU with 13 markers apiece,
        while Raymar Jose chipped in with 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cc1d5-4986-444c-9884-dced35f06e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a booming 104-point outing in the league curtain raiser, Adamson
        failed to replicate their high scoring performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e03a31-34cf-4903-b761-f61a4f8147e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws muzzled the Falcons as they took a 32-28 advantage
        after the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5783c-f39e-453e-b3c1-af407ff99920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morayta-based side further increased their advantage to 52-42
        on the back of a 10-4 run in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58651b5-6125-43ea-a0d6-56612198e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all their efforts, the Falcons could not threaten the Tamaraws''
        lead in the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316d350-a006-4f3f-8b9b-74a1d84f8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi led the Falcons with 19 points in the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb1be4-8048-46c7-9895-3b71bcf2428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result sees FEU improve their record to 1-1, while Adamson slides
        down to a 1-1 slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d8028-82b3-440c-bdc4-12064f1b41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws look to build on their victory when they face off against
        the Ateneo Blue Eagles on September 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442fd65-dc3d-4f6d-85c7-4bf574193031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:51:00.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:55:26.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will also play Ateneo for their next assignment on September
        17.</p>'
  'marcos-99th-birthday-heros-burial-libingan-ng-mga-bayani':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-11T07:33:42.601+08:00
    'imagesource': 'jcr:650c7b55-b9d9-4036-89d7-ac6cfa35351c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359aea94-6322-4eb9-bf3c-90dd8331f7f0'
    'lead': 'Supporters of late President Ferdinand Marcos, on his 99th birth anniversary,
      ask the Supreme Court and the Duterte administration to finally allow the former
      President’s burial at the Libingan ng mga Bayani. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:01:41.339+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:01:41.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos’ 99th birthday: Supporters plead to allow late President’s hero’s
      burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1af638-df5e-4832-ade5-3aaef75f9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Supporters of
        late President Ferdinand Marcos, on his 99th birth anniversary, called on
        the Supreme Court and the Duterte administration to finally allow his burial
        at the Libingan ng mga Bayani (LNMB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a79e3c-6058-4436-ab48-488fe43c0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' supporters especially in the Northern provinces participated
        in a synchronized unity walk and vigils, while bearing the placards that read:
        "Para sa kapayapaan, ilibing na." [For the sake of peace, let''s bury him.]</p>'
    '3':
      'image': 'jcr:b75616b7-8aae-4246-b576-7725fb791935'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51cd3a-ea14-44b7-ab95-075afb5dba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:eaf2da62-8f8c-4e72-9a24-48c02b0f6273'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66372aae-b0f6-4ae3-9e12-5834c143c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480931e-ba01-4b80-a22b-239a6303c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters gathered in Batac City in Ilocos Norte, Urdaneta City
        in Pangasinan, even in Sta. Cruz Laguna, Butuan City in Agusan del Sur, and
        Quezon City memorial circle not only to remember Marcos'' birth anniversary,
        but also to demonstrate unity in their call for President Marcos'' immediate
        burial at the Libingan ng Mga Bayani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf786792-fba5-4142-a72a-1f19b44db76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/07/No-heros-burial-for-Marcos-just-yet-SC-extends-status-quo-order.html">Also
        read: No hero''s burial for Marcos just yet: SC extends status quo order to
        October 18</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acab998-dd8f-481e-855b-5e219d5a45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan Bayan Movers (BBM) and Pangasinan Organization of Genuine
        Inhabitants said they wanted to show a united North.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff284e-a957-4507-978a-47c6190afb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Upang marinig at makita ng mga kababayan namin dito ang sigaw
        ng mga taga-Pangasinan, ang suporta kay Apo</em> Ferdinand Marcos," Philip
        Terry of BBM said. [So everyone could hear that people from Pangasinan support
        former President Ferdinand Marcos.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70197a-0924-4f81-87c7-833ba4f55898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Agusan del Norte Kabataang Barangay President Cris Lindo
        said showing their support is their way of paying back to "what he has done
        in the island of Mindanao," such as the construction of highways, local housing
        units, and rural electrification facilities.</p>'
    '14':
      'image': 'jcr:eb5c6375-6937-40e3-a19b-d24cb1cd9116'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4278cac-a5fa-474e-9df3-2dfc8bbd44c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:980f1c56-526b-4889-9ed5-8bbc5bfb8017'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c1b10-8c9f-40d7-9737-9fd496931fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df19816-0f6a-47a1-a81e-f11a64a3d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest gathering of some 5,000 people from both within and
        outside of the former presidents'' home province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bdfca-e19b-415a-aac4-7055e117b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalists also offered masses at the Sto. Niño Parish in Pandacan,
        Manila City, and the National Shrine of the Sacred Heart in Makati City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c84d4-6959-4558-a61b-adb95bc252cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:01:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:01:41.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/02/marcos-dishonorably-discharged.html">Also
