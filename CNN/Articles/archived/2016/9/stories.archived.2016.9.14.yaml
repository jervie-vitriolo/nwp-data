  'Davao-blast-suspects-murder-charges':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'President Rodrigo Duterte visits the site of the deadly Davao City
      blast (File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-14T09:42:50.923+08:00
    'imagesource': 'jcr:c4d81ea2-9d5c-4459-bf68-4c32d16c4bae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '454898f4-8bcb-442f-baee-d0a3a1e9aab4'
    'lead': 'The police are still investigating if the main suspect is connected to
      terrorist groups or known personalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:18:34.250+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T08:18:34.452+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP files charges vs. 9 suspects over Davao blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de3536-b672-4840-ba4b-ee4b7bb357ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The Davao City Police
        filed on Wednesday multiple murder and multiple frustrated murder complaints
        against nine suspects said to be involved in the <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        City bombing</a> last September 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a68b1c-3e0f-4f70-9c03-83e3c443afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified one primary suspect, and are temporarily
        withholding the release of his identity. Charges were also filed against the
        other, still unknown, attackers — five men and three women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063d94-8552-412b-bac5-2200f247da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the primary suspect left the bag containing the
        bomb in a massage parlor along Roxas Avenue night market. Witnesses said he
        wore a mask and a bonnet the whole time, even while he was having a massage.
        The blast killed 15 people and injured dozens of others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2dcae2-f942-4992-829f-e95cbf793632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also checking if the main suspect is linked to terrorist
        groups or other personalities with motives for the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41af12d-a6fc-4d37-a024-19292cc8c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier released a composite sketch of the principal
        suspect — a man about 30 years old, 5'' 7" to 5'' 8" in height, with a slim
        build and fair to dark skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab090c-faae-493e-8ff2-ab51111ababa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/07/Look-Sketch-of-Davao-City-bombing-suspect.html">Look:
        Sketch of Davao City bombing suspect</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc601d-39d8-4ab8-9546-e53275f275b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2016/09/08/3-million-peso-bounty-for-davao-blast-culprits.html">₱3
        million bounty</a> has been raised by the Davao City government for information
        leading to the arrest of suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25965d-9919-41b2-97a8-7ccb2eb92d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the involvement of Talitay, Maguindanao Vice Mayor Abdul
        Wahab Sabal in the bloody incident, Dubria said he could not confirm or deny
        this since the investigation is being handled by higher command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4256eb-b499-407e-9fe3-acc7531873aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/05/The-deadly-Davao-City-blast-in-90-seconds.html">Watch:
        The deadly Davao City blast in 90 seconds</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bc4d1-c5f9-4ca9-8278-f450ddcf02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:18:34.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:18:34.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his <a href="https://cnnphilippines.com/news/2016/09/10/Maguindanao-vice-mayor-faces-drugs-and-weapons-charges.html">arrest
        last week at the Cotabato airport</a>, Sabal went through inquest at the justice
        department Saturday afternoon for suspected illegal drug activities and involvement
        in the Davao blast. Sabal is on the list of alleged "narco-politicians" released
        by President Rodrigo Duterte.</p>'
  'Two-more-Zika-cases-confirmed-in-Iloilo':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-14T00:34:52.882+08:00
    'imagesource': 'jcr:3e273300-f07b-45bc-88aa-94a4c5d83365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553ba3c9-31dc-4b9c-acc0-feca5fef9e42'
    'lead': 'The Department of Health has confirmed two more cases of Zika virus infection
      in Iloilo, a week after the sixth case since 2012 was announced. It says these
      cases are confined in the same household and should not be a cause for alarm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:24:06.409+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T08:24:06.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more Zika cases confirmed in Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e9419-dc05-49ae-a406-8c4c89dd3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two more patients
        tested positive for Zika virus in Iloilo, Health Secretary Paulyn Ubial confirmed
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974223c-5bf2-45e6-882b-5b413fcd991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both live in the same household as the 45-year-old woman previously
        confirmed with the virus. All three patients have since recovered from the
        mild illness and did not require hospitalization. None of them were found
        to be pregnant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6606de-16ba-408f-ae57-03731e9e61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/department-of-health-zika-case-in-philippines.html">Also
        read: Iloilo City woman tests positive for Zika virus</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c346442-3808-409f-8dfc-b5b224a3e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) sent a team to Iloilo last week  after
        reporting its sixth confirmed Zika case since 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed3502-ae61-4cbd-bd8d-8e444b5996f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was tasked to conduct contact tracing and check for other
        cases. Ubial said the team found water containers with aedes aegypti eggs--
        the mosquito carrier of Zika-- in the neighborhood of the confirmed cases.
        She said the local government of Iloilo may have neglected doing the 4 o''clock
        habit, a DOH program where communities are encouraged to do clean ups everyday
        at 4 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c25ea9-b06a-40ba-8f43-d6ed2e585be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently there is still a need to heighten alert for vector control
        there in the area," said Ubial. She said a cleanup drive to destroy the mosquito
        breeding sites and fogging operations will be done immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ccd480-7dfa-422d-b071-30cd1c7ce1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial assured the public that the additional Zika cases are not
        cause for alarm. "We are asking the public not to panic," she said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7880e96-335b-41dd-9201-1c014263bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "This is really an isolated case. We''re now doing contact
        tracing and evaluating the situation in the area if indeed there is spread."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6264a4-c057-4c35-8a9c-273264894a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika virus disease is usually mild and self-limiting. Symptoms include
        skin rashes, red eyes, joint pains and fever. It is harmful however for pregnant
        women, as the virus was found to cause birth defects such as microcephaly
        and Guillain-Barre syndrome-- diseases of the brain and immune system.</p>'
    '17':
      'image': 'jcr:4ab7c5cb-dc11-44a0-a0c6-950c5c29e127'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51299c45-1fac-451c-9754-aeac8a5f6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb935543-4551-45df-a0b5-76c2caa7ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial ordered the strict monitoring of pregnant women in Iloilo.
        They were provided with insecticide-treated mosquito nets to protect them
        from the virus. She said she instructed the regional office to distribute
        the nets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606e0d3-a67f-4065-930f-aa752d077268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can use that during nighttime and not to put it down during
        daytime so <em>naka-</em>hang<em> pa rin</em> [that it''s still hanged] so
        that mosquitoes will be continuously killed by the bed nets," Ubial said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59ed0b-42e9-4439-9c54-f197c837d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panay International Airport is also on heightened alert, monitoring  foreigners
        coming from Zika-affected countries. The World Health Organization (WHO) said
        it is ready to extend support to the DOH especially in testing suspect Zika
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49b9c7-9df9-49ba-bbfa-1bb335b2ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:24:06.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:24:06.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we see there is increasing demand for testing then we can
        react quickly and support the Department to purchase more," said Gundo Weiler,
        WHO Country Representative.</p>'
  'Philippine-Madrigal-Singers':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-14T11:44:32.999+08:00
    'imagesource': 'jcr:17e0de1f-7493-4063-bee5-0637a6f00cd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52a6bc1-89b4-49b1-97a6-205d059caafa'
    'lead': 'World-renowned Philippine Madrigal Singers are back home after topping
      an international choir competition in Italy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:27:14.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T08:27:14.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Madrigal Singers back in PH after Italy win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbd263-3569-4328-8389-028628f3b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Madrigal Singers proudly shared their victory upon arriving in the Philippines
        on Tuesday. They are back from the recently-concluded International Choral
        Competition in Arezzo, Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfa348-0446-469c-863c-73c7ecc09dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madrigal Singers wowed their fellow Filipinos with an astounding
        vocal performance at the Ninoy Aquino International Airport on Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee76800-2d16-4d09-9ef5-c3042b819b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, composed of 21 singers and led by their Choirmaster Mark
        Anthony Carpio, bagged four main awards and two special awards during one
        of the world''s most prestigious competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848ace8-7d06-4860-a927-40278b4cb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their victory qualifies the group to the 2017 European Grand Prix
        in Tolosa, Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8b078-9ed1-4c40-8632-4353bca40d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group previously won the top prize at the Grand Prix in 1997
        and 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010d3bf-57e2-43fe-9cac-ed1fcfacdccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Artistic Director of the Cultural Center of the
        Philippines, Chris Millado, said the Madrigal Singers'' European Grand Prix
        is considered the Olympics of choirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c3749-0e69-47ee-819e-e83d6925248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory there gives the Philippine Madrigal Singers the distinction
        of being the best choir in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4340d13-0edf-48db-8d54-696361ebd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millado added, audiences warmly received the Madrigal Singers. He
        quoted a European member of the audience who said "listening to the Philippine
        Madrigal Singers sing is like experiencing heaven, the sound of heaven."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b8bcd-b526-4e46-aa34-bd45df621c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers extend their gratitude to their fellow Filipinos all
        over the world who expressed their support throughout the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da0e80-da8f-482d-b56d-3f2b39f3ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwhelming ''yung karanasan. During the competition, matindi
        ang boost sa amin ng mga taong nagpapadala ng messages. It inspired us," said
        choir member Joey Vargas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c822b-8c1f-45fb-86ef-2b893acd39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Madrigal Singers will have a homecoming concert on
        September 24 at the University of the Philippines and a victory and thanksgiving
        concert at the Cultural Center of the Philippines on October 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18102fc-f082-41bc-afa6-4446974abb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:27:14.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:27:14.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also mark their fund-raising efforts for the European
        Grand Choral Prix next year.</p>'
  'Filipino-killed-Royal-Caribbeans-Harmony-of-the-Seas':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-14T00:22:27.856+08:00
    'imagesource': 'jcr:c78f6e18-bc8f-4c7b-be8b-b56428e113bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59c1adb-df0f-4c16-aca4-57d51897918d'
    'lead': 'A 42-year-old Filipino national died after the lifeboat fell about 10
      meters during the exercise on board Royal Caribbean''s Harmony of the Seas,
      which was docked in Marseille, France, Deputy Mayor Julien Ruas told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:29:28.647+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T08:29:28.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino crew member dies in accident on world''s biggest cruise ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8386da-5a4e-47ac-84a7-36723c40a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators are trying to determine how
        a lifeboat fell during a training exercise on the world''s largest cruise
        ship Tuesday, leaving one crew member dead and four others injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1fde0-25e9-4f16-afc6-9ddb4dfaab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 42-year-old Filipino national died after the lifeboat fell about
        10 meters during the exercise on board Royal Caribbean''s Harmony of the Seas,
        which was docked in Marseille, France, Deputy Mayor Julien Ruas told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb2ebf-2369-46ee-aca9-df32385d5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four other crew members are being treated at a hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af3e2b-8c35-44b3-9378-9a66e04e1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammoth vessel first set sail in May, weighing 226,963 tons
        and accommodating 6,780 guests and 2,100 crew members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb4f39-5356-4154-a1a5-e4ec6b7e1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring 1,188 feet (362 meters), the ship is longer than the Eiffel
        Tower is tall. The Paris icon stands at 984 feet (300 meters).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c65e5-251f-4294-a090-9b6b9adb1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is so large it boasts seven "neighborhoods" — including
        a tree-lined Central Park filled with restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2b00c-432c-4dd9-a047-81254640f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:29:28.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:29:28.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/09/13/europe/crew-killed-harmony-of-the-seas/">Crew
        member killed in accident on world''s biggest cruise ship</a>"</em></p>'
