      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), as of 10 a.m., the eye of the storm was
        located over 1,225 km east of Baler, Aurora.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e9806-52d9-4d8b-ae6a-6c837abcc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:27:29.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:27:29.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of its 11 a.m. update, PAGASA said the storm had maximum sustained
        winds of up to 130 kph near the center, and gustiness of up to 160 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9212d-3c0c-4781-9d30-71e89a46995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:27:29.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:27:29.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said Gener is expected to move west northwest
        at 25 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af902300-d89b-4fb4-84b9-f27293de5ad8'
      'mgnl:activationStatus': true
