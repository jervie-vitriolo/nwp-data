    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820c236-9682-431d-9d0b-0506d756c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House Committee
        on Appropriations breezed through without any objections and approved the
        proposed 600% increase in the budget of the Office of the President (OP) for
        2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcadf6-c408-4339-b6bf-0bf07d23aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OP is proposing a ₱19.9 billion budget for next year, a huge
        leap from this year''s ₱2.8 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ea63c-8635-43d1-9fc9-4fb620ab7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This budget was formulated based on policies and priorities that
        are aligned with the President''s undertaking to bring about real change or
        tunay na pagbabago," Executive Secretary Salvador Medialdea said during the
        budget hearing at the House of Representatives on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b5bac-93ab-4a6c-97bc-dc22d4013b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Executive Secretary Rizalina Justol explained a huge chunk
        of the proposed budget, or about ₱15.4 billion, will be used for the Association
        of the Southeast Asian Nations (ASEAN) Summit, which the Philippines will
        host next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc501bc-77c0-4cc1-ba39-686bdc3aedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase is mostly brought about by the financial requirements
        for the hosting of ASEAN Summit in 2017," Justol said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3d1c6-944f-451e-beb4-e1da68a7cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/10/asean-2017-philippines-duterte-chairmanship.html">ASEAN
        2017: An opportunity to&nbsp; highlight Philippine interests in the region</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd49882-1a40-48fb-a18c-4ee9c01e7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the members of the Appropriations Committee present at the
        hearing posed any questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b9274-a406-453f-b1a5-98b57c27ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman, meantime, said he has a lot of
        questions but would rather reserve them for the plenary debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac97ef-0469-47af-baf6-3ec8540e916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tradition in the House that in the budget hearing of
        the Office of the President, the Office is liberated from interpellations
        and I would adhere to that tradition," Lagman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a360ea-ec4a-4854-b52f-c4d1c357e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Also
        read: What are the challenges to Duterte''s plans?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21bdb08-997b-48d6-ab06-18ff15807a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what seemed to be the fastest budget hearing so far, the Appropriations
        Committee also approved the Office of the Vice President''s (OVP) budget proposal
        of ₱428.6 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ca63d-17a5-454b-b0cb-8c60000094d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was done in about three minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1f252-8539-4cde-baeb-6d66bb9b3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said the majority advised them
        to refrain&nbsp; from asking questions out of courtesy to Vice President Leni
        Robredo, who is a former Member of the House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f5b97-d05b-4883-9baf-d5a6cf1aa694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kindly relay the message to the Vice President that the minority
        interposed no questions," Suarez told Robredo''s staff during the brief hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf873f-8c28-40bd-996c-bddad685dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s chief of staff Boyet Dy told&nbsp; the lawmakers that
        the Vice President&nbsp; was not able to attend the hearing due to a conflict
        in schedule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ed442-69aa-4b15-9421-8e74d2186ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP''s proposed budget for 2017 is around 14% lower than the
        current ₱500 million budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56e621-cedd-48ae-8d2a-4202ce947bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the budget decrease is mainly due to the transfer of the
        OVP from the Coconut Palace in Pasay City to the Quezon City Reception House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9370c-bf01-4612-95d2-563b0fa724af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparently will translate to lower rental and utilities expenses
        since the property is a lot smaller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bf68a-7f8f-4cf6-abf6-45e0e7a0ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kabilin-bilin ni Vice President Robredo na dapat mas matipid kami
        sa lahat ng aming ginagawang gastusin sa opisina, [Vice President Robredo''s
        strict instruction is for us to be more frugal in all our office expenses.]
        " Dy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e526e4-b462-4d77-a131-a468b7ef3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:04:48.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:05:23.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/14/dbm-2017-budget.html">Also
        read: DBM presents proposed ₱3.35 trillion budget for 2017</a></strong></p>'
  'ferdie-to-exit-par-wednesday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-14T11:45:39.228+08:00
    'imagesource': 'jcr:7218d417-7a25-478b-b31e-734f70b3913b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d95368d-c122-401d-9d33-0a78cdd0092a'
    'lead': 'In its 5 a.m. bulletin, state weather bureau PAGASA says Typhoon Ferdie
      is expected to leave the Philippine Area of Responsibility between 10 a.m. to
      12 p.m. Wednesday. However, Tropical Storm Gener intensifies into a typhoon
      as it entered the Philippines early Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:08:24.341+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T09:08:24.515+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Ferdie to exit PAR Wednesday morning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5428b2d-4f9b-478a-9d1b-55419abec1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Ferdie
        is expected to leave the Philippine Area of Responsibility (PAR) between 11
        a.m. to 1 p.m. Wednesday, state weather bureau PAGASA said in its 11 a.m.
        bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a6c78-da78-4d8c-877c-2f137ab3df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie has slightly decreased its movement as it approaches the
        western boundary of PAR. The typhoon <a href="http://nine.cnnphilippines.com/news/2016/09/14/typhoon-ferdie-landfall.html">made
        landfall</a> over Itbayat, Batanes at 12:15 a.m. Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa50211-1ba4-4b13-9157-2beff3bd794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 a.m. update of PAGASA said, as of 10 a.m. on Wednesday, the
        eye of the typhoon was located 215 km northwest of Basco, Batanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44be390-eddb-495e-bd54-a15ea3be9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains are expected within the 600 km diameter
        of the typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f823a3-6820-4952-891f-0f7dedd8e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie is packing maximum sustained winds of 210 kph near the center
        and gustiness of up to 255 kph. It was forecast to move west-northwest at
        20 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef611e-5084-43d5-9c83-ab00276e64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal number 2 is up over Batanes. Light
        to moderate damage is expected. Some trees may be uprooted and roofs blown
        away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d4f88-bdd5-44df-b1cb-2035f0a8316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Babuyan Group of Islands is under Tropical Cyclone Warning Signal
        number 1. Residents in affected areas should expect intermittent rains within
        at least 36 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1d51a-681a-4047-9d0d-3b55925e40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even as Ferdie prevails in northern Luzon, Tropical Storm
        Gener intensifies into a typhoon as it entered the Philippines early Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d02e1-a3dd-41a9-abb1-b4589ae5d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:08:24.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:08:24.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PAGASA, as of 12 a.m., the eye of the typhoon was
        located over 1,175 km east of Virac, Catanduanes – now inside PAR.</p>'
