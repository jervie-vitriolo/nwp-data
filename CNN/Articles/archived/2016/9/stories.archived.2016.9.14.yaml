  'facebook-trial-inappropriate-image':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-14T01:15:45.177+08:00
    'imagesource': 'jcr:f4c935a2-8a05-450b-a6a3-4ea0c142490c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04eba747-d100-4a5b-87b9-21190cb52c7f'
    'lead': 'Facebook has lost its bid to stop a lawsuit by a 14-year old girl whose
      naked photo appeared on the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:37:11.460+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T09:37:11.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook faces revenge porn trial over teenager''s image

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28677e34-195a-429d-8c98-a2767cc03bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Facebook has lost its bid to
        stop a lawsuit by a 14-year old girl whose naked photo appeared on the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45e516-1b7e-4059-aa7f-67ec99d14e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, who cannot be named because of her age, is suing Facebook
        and the man who repeatedly posted her photo on the social network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fac1e-d435-464c-98fd-49dd6da2a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in Belfast, Northern Ireland, rejected Facebook''s request
        to dismiss the case on Monday, meaning it will now go to a full trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9b2df-209a-4f47-81f1-37bdbc0fe95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company argued in court that it took the picture down on more
        than one occasion as soon as it was notified. The girl''s lawyers said Facebook
        should have prevented republication of the photo by using a process to identify
        and track the image.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e05f2-6fe6-48ca-b1c5-46168b9667fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2011, Facebook said that it uses Microsoft technology called
        PhotoDNA to detect child exploitation material. The tool can prevent photos
        from ever being uploaded on the site. The company is still using the tool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9e86a-7782-4871-91c5-edcd7439ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the judge''s ruling, the company said it does not
        allow nudity and sexual exploitation on its network. "There''s no place for
        this kind of content on Facebook and we remove it when it''s reported to us,"
        a spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5c256-4217-45c3-9640-1f5f3a43ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not comment on why this image – once flagged – wasn''t
        caught by the PhotoDNA system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e47bd6-e26d-4b85-ba31-d96ae17424a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s lawyers said the photo was posted on Facebook as an
        act of revenge. They compared posting the photo to a method of child abuse.
        They also said the posts amounted to hate speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c68ca-3870-4684-b2e0-e4d7274cbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl is seeking damages for misuse of private information, negligence
        and breach of the Data Protection Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb256a3f-48a4-4687-a63c-07a1d5d7a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Tweed, a media law expert and senior partner at Johnsons Solicitors,
        said the case suggested a lack of consistency in how Facebook deals with nude
        images.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d76357-a7c9-4b09-b093-37b717737b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook has the tools to remove images promptly and block them,
        but it is not consistent...compare it with the case when Facebook took down
        a 1972 war photo last week and then self-policed to bring it back," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a7d8a-ca36-45dc-9828-6a58f8b9ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook ran into trouble last week for censoring the "Napalm Girl"
        Vietnam War photo. The image, which shows a naked girl fleeing a napalm attack,
        violated Facebook''s ban on images of naked children, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5646c-865b-4ba3-adc6-6c855abf362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after fierce criticism, Facebook reversed course and allow users
        to post the photo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43536369-f1c3-48b2-a048-8485b5ad1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Samuel Burke and Peter Taggart contributed reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666dff73-dab3-4b7e-a8b4-29c1576223c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:37:11.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:37:11.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
