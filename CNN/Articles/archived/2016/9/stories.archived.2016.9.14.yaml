      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cariño Brutal” by Liv Vinluan is a synchronic watercolor work that
        explores human inconsistencies in terms of love and cruelty. The enormity
        of the piece reflects the vast number of circumstances and the grueling pace
        of changes that people are exposed to in the process of showing their true
        selves. Death, as an influence, allowed Vinluan to evoke a paradox in the
        process of creating the work itself, called for by the medium of watercolor,
        which involved both being precise and letting go — denial or acceptance when
        it comes to grief, failure, and making mistakes.</p>'
    '37':
