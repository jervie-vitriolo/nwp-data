      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Director Brillante
        Mendoza’s <em>Ma'' Rosa</em> has been chosen as the Philippines'' entry to
        the 89th Academy Awards Best Foreign Language Film category, the award-winning
        director confirmed to CNN Philippines on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749aab3-32db-45b0-98a1-63c4b6058e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:17:08.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy. I''m very excited. I didn''t expect it," he said in
        a text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e83e-e1b2-4a42-a524-f8aa1aa09be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:17:08.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ma'' Rosa</em> tells the story of Rosa Reyes (Jaclyn Jose),
        a woman who owns a convenience store in a poor neighborhood of Philippines''
        capital Manila, making ends meet with her husband Nestor (Julio Diaz) by selling
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d205d73-f6d6-4be8-9770-7a28df03e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:17:08.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaclyn Jose bagged the Best Actress award at the 69th Cannes Film
        Festival last May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9e468-68c7-4d82-9bbb-3c9bde0621ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:17:08.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/05/26/ma-rosa-cast-celebrate.html">Related:
        ''Ma'' Rosa'' cast, crew feted upon return from Cannes</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49803d-2a8f-4db3-bc0b-968c0ae9d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:17:08.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:17:08.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical biopic <em>Heneral Luna</em> was the country’s entry
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
