      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clinton Palanca’s “The Gullet” is out in bookstores now.</em></p>'
  'LP-congressmen-deny-impeachment-plot-against-Duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-14T15:17:51.356+08:00
    'imagesource': 'jcr:aa6dd4cb-508d-4041-8d08-0ecb88af2130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07edb5c3-e15b-4cf0-aca1-9e78db9f2a2e'
    'lead': 'LP members at the House of Representatives deny President Rodrigo Duterte''s
      accusation that they are working to impeach him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T16:06:58.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:06:58.947+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP congressmen deny impeachment plot against Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0b002-af0c-4219-a288-b32f362dd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Liberal Party
        (LP) insists it is not out to unseat President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a6f93-a114-4f20-b231-e2261904455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP members at the House of Representatives deny President Duterte''s
        claim that they are building an impechment case against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733acb2-bbf5-4d45-8372-60e805be89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that under the Constitution, the process of impeachment
        begins in the House. And I''m sure that there has not been any talk of impeachment
        among the Liberal members of the House," Northern Samar Representative Raul
        Daza said at a press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19b1d8-c387-4deb-a592-bf884d43e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out that 28 of the 33 LP members in the House are now
        with the majority bloc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f2bc5-cdf5-4612-bef2-cd966630c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, Duterte said he suspects ''yellow forces'' are
        trying to build an impeachment case against him over killings linked to his
        administration''s war on drugs. Yellow is the primary color of the LP, the
        party of Vice President Leni Robredo and former president Ninoy Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40127ba-2ccd-47bd-829c-b602b834db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman echoed Daza''s statement, warning that the
        President''s statements are what will get him impeached. He says the President
        should be more careful about what he says, and consider the consequences of
        his words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c3877-8847-4dea-a305-e8542a8ba709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from being the target of an impeachment plot from the Liberal
        Party, it is the President who might be so to speak impeaching himself for
        his improvident and ill-conceived statements, unmindful of adverse or compromising
        consequences," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc762e-17f4-4eed-a035-830c618cb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edgar Erice, meantime, says just bringing up the idea of impeachment
        will do no good for the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904dd88-e007-4c0c-b7c9-2dcf320da05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the same boat, gusto po namin na magtagumpay ang pagka-pangulo
        ni President Duterte." [Translation: we want him to succeed as&nbsp; President]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02659b9e-e29e-47bc-b924-d7fd2a5dc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T16:06:58.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:06:58.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza, Lagman, and Erice are LP members who belong to the&nbsp; House
        minority.</p>'
