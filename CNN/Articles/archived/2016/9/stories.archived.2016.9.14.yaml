      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fd4f3-c584-4c65-8e1f-de2ab8fba2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Romina Diaz, “Stagnant Energies” (Finale Art File)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4291a1b-e825-468b-ac32-de55466af769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina-Italian Romina Diaz once wrote a thesis on how art can
        affect social change. “We must speak loudly about our time, our present, express
        our fears and joys so people with soft voices can identify and realize we
        are not alone through all this,” she says. Her photographs on “Stagnant Energies”
        identify with a time during the 1930s and 1940s, when people were becoming
        more rebellious and more awake. “I can identify with their ideas and sympathize
        with the repression of their thoughts,” says Diaz. “Because sometimes even
        in our present day society we suffer the same repression because of conditioned
        ideas.”</p>'
    '17':
      'image': 'jcr:b5809ca0-40cc-4045-96da-c007617d8b3a'
      'imageCaption': 'Photo courtesy of MARTHA ATIENZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a302f1-36b1-42ec-ad8c-96fb9abf4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b050a20-b110-4c4e-a443-c67022a6df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martha Atienza, “Study in Reality No. 3” (Silverlens Galleries)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2174661-04a9-450d-9719-d5a6d9f8044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha Atienza and her mother were in a garden shed, with her filming
        the sights and sounds of Typhoon Hagupit through a peephole when it raged
        through her father’s hometown in Bantayan Island in 2014. This experience,
        among others, is translated to image in “Study in Reality No. 3,” where Atienza
        explores “<a href="https://www.philstar.com/lifestyle/arts-and-culture/2016/02/17/1554063/martha-atienza">how
        image can re-inhabit the jurisdiction of the real</a>.” As with her other
        projects — notably “My Navel is Buried in the Sea” and “<em>Para Sa Aton</em>,”
        where she worked with a fishing community in Bantayan Island — “Study in Reality
        No. 3” continues to ask the question of how contemporary art may be used as
        a tool for social, economic, and environmental development.</p>'
    '21':
      'image': 'jcr:c4a5f4fd-2ac0-4b9c-ac97-1cad325459c8'
      'imageCaption': 'Photo by BJ PASCUAL/IMAGINARIUM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cd644-4980-4f84-9b94-7218686e6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da28c3-8d78-43ad-933d-79364f202e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leeroy New, “&lt;3U-lolz” (Bencab Museum)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072ba10-0842-4636-ac7d-517932d64979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bul-ol, an iconic mythological figure in Ifugao culture, is
        deconstructed in “&lt;3U-lolz” by Leeroy New, who, as an artist, has been
        previously <a href="http://ateneoartgallery.org/?reqp=1&amp;reqr=LKMupv5jLJSwqKM5qzAwqzSlMv5jLab=">described</a>
        as “the licensed fool, given privilege to speak outside of the narrow precincts
        of morality to both please and criticize his masters.” In his “&lt;3U-lolz”
        collection, New’s work takes revered objects of a specific ethnological origin,
        and playfully appropriates them to the “homogenous Filipino identity”: a<em>
        hagabi</em>, a long wooden bench which tells of an Ifugao family’s wealth
        and prestige, is suddenly a bright pink monstrosity with four horns. His<em>
        bul-ol</em> (or “&lt;3U-lolz”) look like gummy candies. New has a bit of fun
        and gets away with it, because he makes us take a long, hard look at what
        we think is normal and what we regard as sacred.</p>'
    '25':
