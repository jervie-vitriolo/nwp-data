      'mgnl:type': 'text'
      'text': '<p><strong>Paulo Vinluan, “See Waves” (Vargas Museum)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9da89-2c9e-411f-9d42-74771e787e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Paulo Vinluan a while before he “stopped running away” from
        his inclinations to become an artist like his father. After he finally started
        to focus on his art, he took an interest in <a href="https://cnnphilippines.com/life/culture/arts/2016/06/03/paulo-vinluan-finale.html">incorporating
        animation</a> in his work, as evident in “See Waves,” which “deals with silence,
        memories and this idea of the museum as a shell or vessel that carries such
        fleeting memories — much like the ocean wave you hear when you listen to a
        seashell.” He uses animation as a medium to express what painting could not:
        “I felt that the paintings were a bit static and animation really gave me
        that platform to really control the narrative in my work,” he says. “The element
        of time that’s intrinsic in the moving image really brought forward ideas
        that weren’t present in the painting and I enjoyed it — animation became a
        great image delivery system for me.”</p>'
    '29':
