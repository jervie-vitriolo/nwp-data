    'template': '1'
    'title': 'Maintenance provider: MRT getting better

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818acbaa-b3b5-4ec1-aba4-126e7f17b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some <a href="https://www.facebook.com/pg/LionhearTV/photos/?tab=album&amp;album_id=1317191434966607">memes</a>
        are making a joke out of the daily experience of passengers taking the Metro
        Rail Transit (MRT) Line 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccbf89-04ab-4714-ac93-0d04255c9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memes imply that trips could be as horrible as the "Train To
        Busan" -- referring to the popular South Korean zombie horror film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38c6c6-77f3-4856-9d1a-cf3dd317032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Busan Universal Rail, MRT''s new maintenance provider also
        from South Korea, changes at the MRT are taking place for the better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c29bb5-359a-4e1c-b91e-b33a3d1edb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan claimed it was able to restore 22 coaches since it took over
        the maintenance operations on January 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee961826-50c3-4961-8c21-28d87c1c7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the current number of running coaches to 62 from 40 at
        the beginning of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3490c28-050d-470e-a5d1-9fcbec2e0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maintenance firm added 18 trains are running daily as of date,
        up from 13 eight months ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efebd1-c5d8-47d1-b89a-f5a1e48195c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin papayagan na iakyat sa</em> system <em>yung</em>
        car <em>hangga''t hindi nag-u-</em>undergo <em>ng</em> testing <em>namin</em>
        for the day (translation: We will not allow a car to run in the system until
        we do testing for the day.)," said Charles Mercado, legal counsel of Busan,
        in a press conference in Makati on Tuesday noon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52bcfa-0143-4720-a812-1926ced3d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan is aiming to improve the MRT system''s capacity of 20 trains
        running before September ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3e170-cbb7-4283-b4fd-d87a4ec7cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado added it has completed the grinding of rails from North
        Avenue to Taft Avenue station last July 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25dccd-0cdd-45a0-aba1-024aa68ac991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The segments where the rails had been grinded by Busan delivered
        significant improvements in train ride quality and noise reduction at wayside,"
        Busan''s September 6 accomplishment report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082a357-ee6d-410e-aea7-59f1acafd1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also claimed it increased the pebble tamping rate by four
        times than what the previous maintainer Schunk Bahn-und Industreitechnik-Comm
        Buolders and Technology Philippines&nbsp; (SBI-CBT JV) had done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71260b4e-92a9-47c1-9a3e-fc8cc9a01b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to quadruple the rate of the tamping to 200 meters
        per night," Mercado added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abbeb3-3254-4dcd-b142-2b5c99c70b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this means tighter grip of the rails to the cement which
        results to more comfort for the riding public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd03875-9c8e-400f-95a4-0699c625df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan also deployed ''ghost riders'' to give feedback on the operations
        of MRT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ccfe5-5174-40e7-ac82-df68a14d4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches not apt for elevated railway</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc66b8c-db9d-40cf-8e82-c28c9d2d55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT, which takes almost twice than its ideal daily capacity
        of 350,000 passengers, is still facing a lot of challenges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5d51e-5f28-4bf0-b85c-d1542d8d8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado admitted the size and design of the old MRT coaches are
        not suitable for an elevated railway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777a420-c09f-4d89-8bad-c7c0ab45bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the reason why MRT trains are running at only 40-45 kilometers
        per hour instead of the ideal 60kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b78575-40a1-41b8-a579-84331332d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not for light rail elevated system. They are heavy design
        for street level," Mercado said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea735c5c-f9bb-4899-8025-4d90db4fba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the said coaches are similar to a tram which runs only
        on tracks along public urban streets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c974b-c888-4d2a-8624-768e0922ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Busan have inherited older trains to maintain. The trains,
        which were made from Czech Republic, have been up and running since 1999.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c630e2-d008-43ce-b599-5db168e02c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.575+08:00
      'mgnl:createdBy': 'cnnproducer'
