      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was set to proceed on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca199fe0-16ee-4aab-8e87-1c6aa33dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
