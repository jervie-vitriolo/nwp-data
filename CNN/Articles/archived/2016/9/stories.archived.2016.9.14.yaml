    'template': '1'
    'title': 'Senators argue over jurisdiction on De Lima case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1ede2-0ed4-4516-b731-a642ff91d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senators were
        unable to come to terms on Tuesday over several issues covering an ethics
        complaint lodged against Sen. Leila de Lima — leading to a suspension of the
        probe for two days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b6e1a-889e-4d98-a694-3517ccdcd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Franklin Drilon, questioned whether the Ethics committee had
        jurisdiction over the case — citing that it was in relation to an alleged
        act done when De Lima was not yet a senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78143c7e-de39-49b4-a01a-1be972a9421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the most substantial issue is the jurisdiction of the committee,"
        Drilon said as other issues of sufficiency in form and substance were also
        being discussed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d76da-0eb2-4805-b262-8c73f5afadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Related:
        Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec5930-95b3-46ba-add3-c35c87c5a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, cited the case of former Sen. Loi Estrada who was the subject
        of a complaint about an incident that happened in 2000, when she was still
        First Lady. That case was dismissed for lack of jurisdiction. He also noted
        that the complaint was not filed under oath.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10feba0e-3d4a-4233-bba7-835c94172e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and De Lima are Liberal Partymates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936229e-0fc9-43db-9753-269f8285df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Panfilo Lacson held a differing view.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d54421-87f9-465a-b3ec-596c35918ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to think that we will have to decide first on the sufficiency
        in form and substance because that''s the root of the complaint, before we
        even discuss jurisdiction," Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d977bb1-88a2-4055-b0ae-d22f5b47f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Related:
        De Lima on Duterte''s claims: Bits of truth - but mostly lies</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f5e2a-600e-4c7a-a505-4349199a3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing a complaint at the Senate over alleged wrongdoings
        at the national penitentiary when she was still Justice secretary. The complainant
        based the charges on a speech by President Duterte about illegal drugs at
        the New Bilibid Prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11c6b4-2d0d-4fe7-928c-77fc409fb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sen. Tito Sotto said they''d have to resolve the
        matter first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc1eb9-5adf-4277-8c6d-f0370b2ae9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> issue <em>na pinagtatalunan kanina</em> about form
        and substance and jurisdiction<em>. Sa tingin ko, dapat pagsamahin na namin,</em>"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e816f-c33f-4ad6-8a39-1d1fb96f5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bone of contention was about form and substance
        and jurisdiction. I think we should consolidate these.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d425d-9cff-4300-b38e-1a7b3bdc0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/De-Lima-wishes-57th-birthday.html">Related:
        De Lima''s two wishes for 57th birthday</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b5cb8-f7da-4def-aa61-87f3d68c328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima, who was not at the hearing given that she''s
        not a member of the committee and was not invited to attend, said she was
        leaving the matter to the "good sense and sense of fairness" of the lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a9909-1e68-4884-8281-20d27d905c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:43:22.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:43:22.887+08:00
