      'mgnl:type': 'text'
      'text': '<p><strong>Ian Carlo Jaucian, “Emit No Evil” (1335 Mabini)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0195876-d026-43f1-891f-312cb56a8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Carlo Jaucian has always been inspired by art and science and
        says that he has been exploring their relationship throughout the years —
        “what art can do for science and what science can do for art,” in his words.
        His works treat art as a way to aestheticize modern physics and certain scientific
        theories. Jaucian’s nominated exhibit “Emit No Evil” (a palindrome for “live
        in time”) explores the relationship between space, time, and light, and is
        meant to arrest the viewer into a certain state of mind, reflective of the
        artist’s own thought processing of the scientific ideas portrayed. The strength
        of the works lie not merely on their theoretical bases but also in how they
        don’t impose these theories, but rather, allow the audience to be a part of
        them — right in the middle of space, time, and light.</p>'
    '45':
