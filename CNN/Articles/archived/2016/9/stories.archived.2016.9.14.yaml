  'Fake-news-Facebook-Twitter':
    'author': 'Angela Moon, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-14T10:31:08.217+08:00
    'imagesource': 'jcr:f4c935a2-8a05-450b-a6a3-4ea0c142490c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b94e9a51-1e30-4d28-8257-0acc58474668'
    'lead': 'Facebook Inc and Twitter Inc have joined a network of over 30 news and
      technology companies to tackle fake news and improve the quality of information
      on social media, the group said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:37:08.566+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T08:37:08.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Twitter join network to tackle fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd740c-bf20-468f-a751-c51e0048207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters)</strong> — Facebook Inc and Twitter Inc
        have joined a network of over 30 news and technology companies to tackle fake
        news and improve the quality of information on social media, the group said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caac121-c954-4168-99a1-f9399d48b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Draft Coalition, formed in June 2015 with the backing of Alphabet
        Inc''s Google, said it would create a voluntary code of practice, promote
        news literacy among social media users, and launch a platform where members
        can verify questionable news stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f8061-6c0d-4582-bc4a-45632a897c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform will be launched by the end of October, Jenni Sargent,
        managing director of the coalition, said in an email.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189f89b-5b2d-4d67-b4d0-9cc426014904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group include the New York Times, Washington Post,
        BuzzFeed News, Agence France-Presse, and CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1463b-7466-4b60-82c5-9abd99fe7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, the world''s largest social media network with about 1.7
        billion users each month, has been criticized for its role in spreading fake
        stories and misinformation. Twitter, with about 140 million daily users, plays
        a crucial role in breaking news and disseminating eyewitness content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e5c15-a716-4ad7-8ecb-66614d3fce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Facebook increased the use of automation to select the
        most-talked about topics of the day for its popular "Trending" feature, as
        a way to reduce human bias.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa18ec2-c7a4-4477-9025-d4f375a03b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:37:08.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:37:08.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter in July swiftly removed posts from Islamic extremists glorifying
        a truck attack in Nice, France, winning a rare round of praise from watchdog
        groups for a platform that has often struggled to contain violent propaganda.</p>'
