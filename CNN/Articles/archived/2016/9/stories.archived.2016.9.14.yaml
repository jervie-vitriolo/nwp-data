  'PH-envoy-defends-anti-drug-war-U.N.-High-Commissioners-criticism':
    'author': 'CNN Philippines Staff'
    'caption': 'U.N. High Commissioner for Human Rights Zeid Ra''ad Al Hussein said
      that "Empowering police forces to shoot to kill any individual whom they claim
      to be a suspect of drug crimes, with or without evidence, undermines justice."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-14T23:18:24.715+08:00
    'imagesource': 'jcr:a01ce2a7-2b2a-4f94-a96d-4825aa326e6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e49d63-d1a0-4ef4-b7a1-8e9f691b873d'
    'lead': 'The Philippines'' Permanent Representative to the United Nations in Geneva
      defended on Wednesday President Rodrigo Duterte''s ongoing war against drugs
      — from blistering criticism unleashed by the U.N. High Commissioner for Human
      Rights Zeid Ra''ad Al Hussein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:45:11.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T14:46:13.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:46:13.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy defends anti-drug war from U.N. High Commissioner''s criticism

      '
    'updated': 2016-09-15T21:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08a430-5b9c-4129-b953-1f4053ea3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines''
        Permanent Representative to the United Nations in Geneva defended on Wednesday
        President Rodrigo Duterte''s ongoing war against drugs — from blistering criticism
        unleashed by the U.N. High Commissioner for Human Rights Zeid Ra''ad Al Hussein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53501510-f956-44ff-8ef6-ddfc3e62a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his opening statement for the 33rd session of the Human Rights
        Council on Tuesday, Hussein said that Duterte''s "statements of scorn for
        international human rights law" display a "striking lack of understanding"
        of human rights institutions and "the principles which keep societies safe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e9cab-f658-4180-8ed4-538d0ee99aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empowering police forces to shoot to kill any individual whom they
        claim to be a suspect of drug crimes, with or without evidence, undermines
        justice," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55c240-a386-4296-8d90-7dcf20c1c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second day of the session, Ambassador Cecilia Rebong
        explained that Duterte has never empowered police officers to "shoot to kill"
        any individual suspected of drug crimes, according to a statement from the
        Department of Foreign Affairs (DFA)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1aebb-20cc-491e-a8a0-da3c86763a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rebong, Duterte said the police have the right to defend
        themselves when their lives are endangered and when drug suspects violently
        resist arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faec4d-89c1-4742-ae3f-5930cfe2d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the administration''s anti-illegal drug campaign was
        being waged "with a firm adherence to the rule of law, due process, and human
        rights principles."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1051f-4df7-4a5e-bc63-320e932068bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebong added that Duterte has urged civil rights organizations to
        report any killings which are not in accordance with his pronouncements on
        the anti-illegal drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da070431-43b7-40d4-949f-33ae0b493c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]olice authorities take seriously allegations of its officers''
        involvement in such activities, and follow established internal procedures
        for investigating and addressing such cases," she stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce86eb-b3b2-45ab-922c-b2e0ad81d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the Philippines stressed that the spike in
        the figures on the killings in the Philippines result not only from legitimate
        police operations, but also from killings carried out by vigilante elements,
        and drug syndicates undertaking a purge among their ranks. The statement added
        that the government is investigating these killings, and is committed to bring
        the perpetrators to justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a21ae4-48ca-4ca8-8450-095d5ea5fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:45:11.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:46:13.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein encourages the country to extend an invitation to the Special
        Rapporteur on extrajudicial, summary or arbitrary executions. "My Office is
        ready to assist, including with respect to rule of law institutions and the
        prevention and treatment of drug use in accordance with international norms."</p>'
