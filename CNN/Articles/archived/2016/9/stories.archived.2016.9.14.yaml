    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf38fd8-69a5-4619-afb7-e9f041518b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For visually impaired medalists at the
        Paralympic Games in Rio, victory has a new, sweet sound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305b6d0-c5b3-4830-accb-8fdc5b64fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, all 2,642 medals have small steel balls implanted inside.
        When shaken, each medal produces its own distinct sound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2308681-49a9-4b2f-90c4-a2ae16366aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold medals, with 28 balls, make the loudest noise. Silver medals
        have 20 balls, while bronze medals come with 16 and create the softest sound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169eb140-17ba-47c0-88b5-c038f6fb3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, every medal has the words "Rio 2016 Paralympic Games"
        embossed in Braille.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bd54e-468d-4393-bda9-9c8bc299dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each medal weighs 500 grams and features engraved images of seeds,
        meant to represent courage, persistence and the development of athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116a637-afb3-442e-9807-3129c2aa5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15th Summer Paralympic Games run through Sunday in Rio de Janeiro,
        where some 4,300 athletes with disabilities from 159 countries are competing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912478c7-6d78-4aec-879b-3004139f8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:40:55.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:40:58.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/13/health/paralympics-medals-noises-trnd/index">Sweet
        sound of victory: 2016 Paralympics feature medals that rattle</a>"</em></p>'
  'mrt-getting-better':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'According to data gathered by CNN Philippines research, there had
      been more reported glitches in July and August than the first six months of
      the year. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-14T10:00:14.571+08:00
    'imagesource': 'jcr:70d0988c-92a2-41d8-b987-cb6bd5c9daeb'
