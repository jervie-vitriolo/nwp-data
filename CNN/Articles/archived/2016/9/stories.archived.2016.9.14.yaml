    'template': '1'
    'title': '13 films to watch at the Asia on Screen Film Festival

      '
    'updated': 2016-09-15T23:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bbe0b5-d8f5-4855-86c5-74039205fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A Thai romantic
        comedy, a Japanese historical animation film, and a Korean historical drama
        are among the films to be screened at the third Asia on Screen Film Festival,
        which “celebrates excellence in filmmaking through the presentation of award
        winning and culturally relevant films.” The festival, which will run from
        September 15 to 18 at the Greenbelt 3 cinemas in Makati, features 13 films
        from the Philippines, Thailand, Japan, South Korea, India, China, Australia,
        Malaysia, Singapore, and Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f6b92-f097-4177-972a-df7f02a55f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s film fest includes Pepe Diokno’s “Above the Clouds,”
        an internationally acclaimed Philippine drama that documents a 15-year-old’s
        journey up a mountain after losing his parents in a flood. The film received
        the Arte Prize at the Berlin International Film Festival in Germany in 2012,
        and a development grant from the Busan International Film Festival in South
        Korea, among others. Diokno will also speak at a director’s dialogue, together
        with Nithiwat Tharatorn, who directed the Thai romantic comedy “Teacher’s
        Diary,” to discuss opportunities and challenges in Southeast Asian film markets
        and the directors’ personal journeys. The director’s dialogue will be held
        at the Asian Institute of Management on the day the film fest opens, from
        10 a.m. to 12 p.m.</p>'
    '4':
      'image': 'jcr:cacdc19e-a16e-4b9f-a772-53cdf2f7b09a'
      'imageCaption': 'Pepe Diokno’s “Above the Clouds,” an internationally acclaimed
        Philippine drama documents a 15-year-old’s journey up a mountain after losing
        his parents in a flood. Photo courtesy of ASIA ON SCREEN FILM FESTIVAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ac008-6e7d-48cf-b3c8-7b3079a012eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af557f6-15af-4702-9c26-0703c689b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 15, the film fest opens with “Tanna,” an Australian
        romantic drama about a young girl caught in an inter-tribal war and an arranged
        marriage. “In the Absence of the Sun” looks through the eyes of three women
        as they experience the concrete jungle of Jakarta, Indonesia. Diokno’s “Above
        the Clouds” and Tharatorn’s “Teacher’s Diary,” a romantic comedy between a
        former wrestler and an unknown teacher, will be screened starting 5 p.m. The
        screening closes at 10 p.m. with Brillante Mendoza’s “Taklub,” a story set
        in the backdrop of Typhoon Haiyan and the families who struggle to survive
        it. The film won the Ecumenical Jury Prize-Special Mention at the 2015 Cannes
        Film Festival.</p>'
    '7':
      'image': 'jcr:4c24d500-27f6-471e-aee2-c26c3963335d'
      'imageCaption': '“Heart Attack” (Thailand) is a romantic comedy about a doctor
        and her patient, who is suddenly beset with a strange ailment. Photo courtesy
        of ASIA ON SCREEN FILM FESTIVAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acfbef-1f30-4932-a91d-a454c38fa1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a57e0-5cab-416c-a622-df643e51fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 16, the screenings begin with China’s “Tale of Three
        Cities,” a drama about a young widow forced to sell opium and an officer on
        the run. “7 Letters,” which was selected as the Singaporean entry for the
        Best Foreign Language Film at the 88th Academy Awards, represents seven stories
        from seven directors, each a love letter to the place they call home. The
        lineup also includes “Heart Attack” (Thailand), a romantic comedy about a
        doctor and her patient beset with a strange ailment, and “Front Line” (Korea),
        a historical drama set in the 1950 Korean War.</p>'
    '9':
      'image': 'jcr:490470d8-9278-4042-b6cb-6d098e10486e'
      'imageCaption': '“Miss Hokusai” is derived from a Japanese historical manga
        series written and illustrated by Hinako Sugiura. Photo courtesy of ASIA ON
        SCREEN FILM FESTIVAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acce607-fc76-4b38-8526-624071aed991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89184db3-08d1-4e9e-be31-e14b9335f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese animated film “Miss Hokusai” screens on September 17,
        along with the Malaysian family comedy and drama, “The Journey.” “Miss Hokusai,”  which
        is derived from a historical manga series written and illustrated by Hinako
        Sugiura, is a biographical account of the daughter of Katsushika Hokusai,
        an artist who rose to worldwide fame but whose daughter’s efforts to assist
        him were uncredited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84524fb-5e1f-4b42-989c-66b7e41dbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:56:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:56:19.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its last day, the festival will screen the Vietnamese drama “On
        the Peaceful Peak” and “Ghayal Once Again,” an action film from India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b61d3-f1f3-4ab3-9a9f-61e603dcd977'
      'mgnl:activationStatus': true
