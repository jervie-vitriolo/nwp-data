      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary reason we started this conversation with you guys is
        so that you can better understand our responsibility and we don''t get blamed
        for what is being hit on us," Mercado said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68610d2-fc30-437d-b078-70a041767462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
