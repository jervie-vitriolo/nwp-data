  'united-states-troops-philippines-duterte-defense-lorenzana':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-14T04:30:46.230+08:00
    'imagesource': 'jcr:a6b64474-5ccf-43f7-9777-761ce2d44848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463091fb-9eb6-4f93-b551-61cc80d52535'
    'lead': 'Defense Secretary Delfin Lorenzana said American troops in Mindanao are
      not civilian targets of kidnapping by terrorists and criminal groups, refuting
      a recent statement by President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:49:59.691+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T09:49:59.906+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. troops not high-value targets — DND

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1baa454-6d2e-4335-8bad-a47a11bd81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Defense Secretary
        Delfin Lorenzana refuted a recent statement by President Rodrigo Duterte that
        U.S. troops in Mindanao risk getting kidnapped and killed by terrorist or
        criminal groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11a562-dfff-4637-be87-d607b1972b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a budget hearing at the House of Representatives, Lorenzana said
        American soldiers are perfectly capable of protecting themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff8510-1554-4694-955e-375e18a9c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> (The) fears <em>ni</em> Presidente na (of the President
        that) they might be subject to reprisals by the Muslim is a little bit...<em>
        hindi siguro mangyayare dahil nasa kampo lang sila</em> (it might not happen
        because they are just in the camps)," Lorenzana said as he led the presentation
        of the proposed 2017 budget of the Department of National Defense (DND).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66714d6-d546-4c10-af88-3d2d0f669a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 107 U.S. soldiers in Mindanao, all in Zamboanga
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87091c-839f-4f2f-ad37-78c71241c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they stay inside the military camp in the city, and
        are typically accompanied by Filipino troops when they go out of the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034a836-790b-4db6-8f85-5daac3a73f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/13/lawmakers-urge-caution-pullout-U.S.-troops-Mindanao.html">Also
        read: Lawmakers urge caution on calls to pullout U.S. troops in Mindanao</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e790f-58f4-4fa8-aeb2-a29554b5c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added they are usually well-armed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da02a85-4854-4101-ba71-4cb0c56f816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us remember that these people are also combatants, hindi sila
        (they are not) civilians that are subject to kidnapping by the terrorists,"
        Lorenzana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9d632-9ce7-4db4-b210-8a262d7be00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are deployed in Zamboanga mainly to secure U.S. equipment used
        to help Filipino soldiers with intelligence gathering and surveillance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a74d2-139e-4891-920a-57861549b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of their job is to manage their assets diyan sa (there
        in) Zamboanga City. They have two systems providing intelligence, surveillance,
        and reconnaisance to our troops in Mindanao," Lorenzana told lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64ea66-d0b1-434d-a718-8e3aece3bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/13/analysts-rodrigo-dutertes-harsh-united-state-rhetoric-may-hurt-alliance.html">Analysts:
        Duterte''s harsh U.S. rhetoric may hurt alliance</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ffba4-fd54-4bd0-8419-3ec29bd9f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had called for the pullout of American soldiers in Mindanao,
        saying their presence there could only worsen the conflict in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e50d1-5c79-4cdb-ac98-d1310934053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:49:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they may be subject to reprisals by the Moros considering
        the history of American atrocities on the island during the U.S. occupation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d16f8-5a33-4edb-a3e6-4463d4ef42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:49:59.692+08:00
