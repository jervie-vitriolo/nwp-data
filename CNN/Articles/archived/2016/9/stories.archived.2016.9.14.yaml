      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado added the government has also learned its lesson by procuring
        China-made trains which are appropriate for light railways.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac39382-17ff-45e3-8ec1-1a051ecdff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge, Mercado admitted, is Busan''s lower budget by
        almost half (P54 million) than the funding (P100 million) given to SBI-CBT
        JV.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f014d61-731e-43fe-8a5d-d57cab00a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maintenance firm is instead hoping for more trains and more
        stations to give the public a better experience.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0bbb3-b556-45aa-a3b6-cdaa98a1cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
