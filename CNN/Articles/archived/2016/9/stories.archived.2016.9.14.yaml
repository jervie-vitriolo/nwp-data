  'germany-isis-members-arrested-paris-attacks-probe':
    'author': 'Euan McKirdy, Stephanie Halasz, and Jason Hanna, CNN'
    'caption': 'Three Syrian nationals suspected of being ISIS members were arrested
      Tuesday in Germany, and are being investigated in connection with November''s
      deadly terror attacks in Paris, authorities said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-14T08:13:51.296+08:00
    'imagesource': 'jcr:1e8600cf-ed82-4055-9967-794802b5f22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e81db68-40f4-4dd6-a60c-ce6241834d80'
    'lead': 'Three Syrian nationals suspected of being ISIS members were arrested
      Tuesday in Germany, and are being investigated in connection with November''s
      deadly terror attacks in Paris, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:21:33.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T09:21:34.007+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany: 3 alleged ISIS members arrested in Paris attacks probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e978e26-7c0a-4ed3-9084-9abf4c32e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three Syrian nationals suspected of being
        ISIS members were arrested Tuesday in Germany, and are being investigated
        in connection with November''s deadly terror attacks in Paris, authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c50eb3-4ca7-45ab-810a-0e0ba74591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them also has allegedly revealed he had links to a network
        of people that were involved in a gunman''s thwarted August 2015 attack on
        a Paris-bound train, a source briefed by German officials told CNN on condition
        of anonymity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6d373-5d4d-4251-a30f-ad9f13f87891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information gathered so far seems to indicate that the three – arrested
        Tuesday morning in the northern state of Schleswig-Holstein by special police
        forces – were brought to Europe by the same organization of smugglers that
        imported the Paris attackers, German Interior Minister Thomas de Maiziere
        said in Berlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f80cf-899f-4bfe-914e-11363e9a3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their travel documents also appear to have originated from the same
        forger, de Maiziere said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1aa6a-469c-4089-b373-8c2071cac48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three – two Syrian teenagers and one man in his 20s, identified
        as Mohamed A. – came to Germany in the middle of November 2015 via Turkey
        and Greece, the German Federal Prosecutor''s Office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88dc6a-faf2-41fe-af27-0ce5aaf2670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s arrests come as European security officials hunt for
        people connected to those who killed at least 130 people in gunfire and suicide
        bombings at six locations in the Paris area on November 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dac93b-272a-48a9-9226-9770134b8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European security officials had estimated that 30 to 40 suspected
        ISIS terrorists who helped support the November Paris attacks are still at
        large, CNN reported last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70406a68-bd1e-44e1-8bee-5aa02b7ba527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Maiziere did not say what connection Tuesday''s three arrested
        suspects may have had with the Paris attacks, other than coming into Europe
        via the same smuggling group that brought in the Paris attackers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a39c9-3d05-4de7-9a62-46bebf3a3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three allegedly came to Germany on ISIS'' orders</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fee8c-3c42-4310-9c20-135f0025fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators suspect the three of coming to Germany on the orders
        of ISIS in November 2015, to either commit an act of terror or to wait for
        further instructions, the prosecutor''s office said. They were charged with
        being members of a foreign terrorist organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05816e3-0af7-4a94-9b99-4ea68c063284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the accused, a 17-year-old that CNN is not naming, joined
        ISIS at the end of September 2015 in Raqqa, the terror organization''s de
        facto capital in Syria. He is suspected of receiving training there, including
        the handling of weapons and explosives. In October 2015, the three accused
        pledged to go to Europe, the prosecutor''s office alleges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1462def-873c-4e56-be31-07dcba58c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given passports provided by ISIS and received thousands
        of US dollars as well as mobile phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e6153-b6b1-4a5a-a323-626b8f3edf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect who claimed he had links to the network behind the August
        2015 train attack also had contacts in the Netherlands, including some who
        offered help with logistics, the source said without elaborating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff5b02-b2a1-4e7e-8c37-0a9b42f89201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about that suspect''s alleged links to people behind the
        train attack weren''t immediately available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37889dcf-45bb-48fb-bece-44f35500e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, a Moroccan national, Ayoub el-Khazzani, attempted
        to launch a gun attack on a high-speed Thalys passenger train on the Belgian-French
        border, but the attack was thwarted by three Americans. Khazzani was subdued
        and arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a26b5-17bc-451a-b89d-f36815a4b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khazzani was connected through associates to Paris attack coordinator
        Abdelhamid Abaaoud, according to French investigative documents obtained by
        CNN. Abaaoud was killed in a police raid on a Saint-Denis apartment days after
        the Paris attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300799e7-5673-46e1-8d54-f741495b08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior European counter-terrorism official, investigations
        into the Paris attack network have produced indications that ISIS had a broader
        set of potential targets – including the Netherlands – when it dispatched
        operatives to Europe last autumn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d47c96-3a56-4081-ad09-9e7ae40d1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS at large</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5708c68-59b8-4f58-930d-7c6b5bbaf58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European officials told CNN they believe ISIS is ratcheting up its
        planning for international attacks to retaliate for losses in Syria, Iraq,
        and Libya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af4efc-08d8-4b69-875f-9f7fc5aa5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 and 2016, several European countries have experienced atrocities,
        including the Paris attacks, that were linked to ISIS-affiliated terrorists
        and "lone wolf" actors who have pledged loyalty to the jihadist group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e851f44-fc5a-4c99-b499-11e72d73020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Manuel Valls warned Sunday that France remains
        a target for terror and the country will suffer new attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba71ab0-9314-4bb4-a300-2671670092a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat is maximal," Valls said in an interview with the Europe
        1 radio station. "We have seen it again in the past few days, the past few
        hours, and even as we speak. Every day intelligence services, police and gendarmerie
        thwart attacks and dismantle Iraqi-Syrian networks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a37144-3afb-4b5d-82dd-9791b9d82743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN terrorism analyst Paul Cruickshank contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104896b1-ede5-4d47-81d6-0c1ac8180b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:21:33.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:21:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/13/europe/suspected-isis-arrests-germany/index.html">Germany:
        3 alleged ISIS members arrested in Paris attacks probe</a>."</em></p>'
  'apple-ios-10-fun-messaging-photos':
