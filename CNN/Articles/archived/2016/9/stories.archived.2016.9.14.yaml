  'Apple-iOS-10-update-brick':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-14T09:51:02.153+08:00
    'imagesource': 'jcr:18ff7a9f-da89-4267-b1ea-b4b184d6ee0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '216f7f96-d028-4e07-9fd0-0564c640c581'
    'lead': 'Apple users who were quick to download its latest iOS 10 software on
      Tuesday were subject to a major bug that left devices temporarily useless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:01:38.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T09:01:38.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iOS 10 update is causing major headaches for some users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8864003-4157-49d7-bb64-5978ca7ce2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Apple users who were quick
        to download its <a href="http://nine.cnnphilippines.com/lifestyle/2016/09/14/apple-ios-10-fun-messaging-photos.html">latest
        iOS 10 software</a> on Tuesday were subject to a major bug that left devices
        temporarily useless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367e7dd-7361-4694-b250-a0179af1ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the company rolled out its new mobile operating system,
        some users complained it "bricked" their iPhones and iPads. Bricking refers
        to an issue that blocks access to your phone with a black screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f2115-1c2f-487a-8e2c-6e17fc53bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who experienced a failed update were required to plug devices
        into computers and connect to iTunes to restore the system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357957b-a3f2-4e86-8170-63060af38af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the iOS issues are, of course, unexpected, it''s always smart
        to hold off updating new mobile software until Apple works out first iteration
        kinks. Early adopters tend to find out about software bugs the hard way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ba087-6e4c-4bca-963f-b0eac695a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration process should reinstate the device''s most recent
        backup. If you haven''t updated to iOS 10 and want to do so, be sure to back
        it up first to prevent data loss. To backup a device via iTunes, connect it
        via a USB cable to iTunes, tap on the device name and click "Back Up Now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c270a74-e158-4163-b2da-55cce189f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We experienced a brief issue with the software update process,
        affecting a small number of users during the first hour of availability,"
        an Apple spokesperson told CNNMoney in an emailed statement. "The problem
        was quickly resolved and we apologize to those customers. Anyone who was affected
        should connect to iTunes to complete the update or contact AppleCare for help."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e0e70-72ce-4397-8603-09b96f31be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s Twitter account is also fielding hundreds of complaints
        addressing the bricking issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72285d-30ae-4fb2-96d2-0307d16ce869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:01:38.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although you may want to wait to install iOS 10 for now, the new
        software has a lot to offer: There''s a greater emphasis on photos and messaging,
        an improved Maps interface, and it finally allows you to remove default apps
        like Stocks or Find My Friends.</p>'
