        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fd5b8-02a3-4b96-807c-130d6afd50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led the Blue Eagles with 17 points, while Adrien Wong
        chipped in with 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9d77e-4322-4056-b22e-8f3f41cb58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This game is about who wants it most,” Ravena said after the game.
        “They (FEU) have a really big heart, they show 100 percent effort in every
        possession.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f6183-045c-4253-8f64-e374644ecff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles were quicker off the mark against the defending
        champions, going 9-0 to end the first frame with a 18-10 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc13cb0-4665-4f9b-8b24-d60ef9e24bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t all smooth sailing for Ateneo in the opening exchanges,
        especially after guard Aaron Black suffered an injury in the first two minutes
        of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5776c03-37c1-48fa-a7e2-1034c0bbdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ravena pointed out that the team came together to fill in for
        Black who was unable to return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffc7ff-b2d5-42c9-82e6-9880e1697741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone was there to contribute, so it wasn’t that much of a problem,”
        Ravena said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df69e6a-0625-4b73-b842-4edb2dff6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws trimmed the deficit down to 27-24 in the second period,
        but the Katipunan-based squad was able to preserve its lead and go into the
        halftime break with a double-digit advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca8641-10aa-4167-b46a-aa797173ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champs would not be outdone easily as they started
        out the second half with an 8-0 run of their own to reduce the Ateneo advantage
        to 37-35. The Blue Eagles stymied the Tamaraws by answering back with a 13-2
        rally to go up 48-39 midway through the third period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72004ae-f5f0-445f-b41d-49254b617690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU chipped away at the Ateneo lead and leveled the score at 66-all
        with a Richard Escoto bucket with 2:15 left to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cf5ec-b521-45b9-b2ff-d833c0ae77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win in jeopardy, Ravena and Anton Asistio took matters
        into their hands and gave Ateneo a 71-66 cushion with time running out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fa2e6-1e0c-4d1c-ba10-353b9121f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would prove to be enough for the Blue Eagles as FEU absorbed
        its second defeat of the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bf092-3f6d-42f4-96eb-915a284767d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendel Comboy paced the Tamaraws with 20 markers, while Raymar Jose
        and Prince Orizu contributed 16 apiece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac067f6b-8443-40fa-9b79-fc3be63c56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo tackles the Adamson Soaring Falcons on September 17 hoping
        to notch its third victory of the season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1d9bb-4419-4bb0-af49-331a3cff1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:51:48.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:51:56.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEU Tamaraws, meanwhile, will look to get their title-defense
        back on track as they face the UP Fighting Maroons on September 18.</p>'
  'asia-on-screen-2016':
    'author': 'CNN Philippines Life Staff'
    'caption': '“7 Letters,” one of the films to be screened at the Asia on Screen
      Film Festival, was selected as the Singaporean entry for the Best Foreign Language
      Film at the 88th Academy Awards, and represents seven stories from seven directors,
      each a love letter to the place they call home. Photo courtesy of ASIA ON SCREEN
      FILM FESTIVAL'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-09-14T16:23:03.496+08:00
    'imagesource': 'jcr:58c5ffe3-55f2-4e36-b673-1da97795f135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e21df74-a5d0-448f-816a-ddee8f47f5d8'
    'lead': 'The film fest includes Pepe Diokno’s “Above the Clouds” and Brillante
      Mendoza’s “Taklub,” and will run from September 15 to 18 at Greenbelt 3, Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:56:18.987+08:00
