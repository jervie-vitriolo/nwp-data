    'template': '1'
    'title': 'Apple''s iOS 10 is all about fun messaging and photos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df2c6d-1670-49b6-9937-6f10bee15a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — It''s a common dilemma:
        You want the new iPhone 7 but you aren''t sure you need one – and don''t have
        a spare $650 lying around anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebfc964-dba9-455a-8614-fe7bee483b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is Apple releases a new version of its mobile operating
        system each fall to help make old phones feel new again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8ed41-6c7c-40bd-b25e-7959acecb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company rolled out its new iOS 10 software for iPhones and iPads
        on Tuesday. While the previous version (iOS 9) focused on much needed performance
        upgrades like better battery life, iOS 10 wants to dazzle you with new fun
        features.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2ce01-1da3-4cd2-98ae-32d37098c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you hit download, here''s everything you need to know about
        iOS 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2560f3-f62b-4383-aeab-c333ac966539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should I install it now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1ff30-b307-49e7-8ed2-c5984f1f3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Not yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39baa53-3111-4966-b331-270c7279098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s always wise to wait until after the first minor update becomes
        available to avoid any inevitable bugs or kinks in the software. In fact,
        some users who downloaded iOS 10 out of the gate experienced major issues
        that left devices unusable. To fix the problem, users were required to plug
        it into a computer and reset the system via iTunes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70a89c-c882-4c35-9f32-e4f82affe7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 10 has been available as a public beta, but that doesn''t mean
        the version out now is problem free. If you''re comfortable with being an
        early adopter and don''t mind dealing with software issues that may arise,
        go for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07665a9-8804-42a6-a327-1e0dfb530438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re ready, visit Settings -&gt; General -&gt; Software
        update to start downloading iOS 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe00f6f-60cb-4ab9-85b6-80fdcb67377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the software, you''ll need one of the following devices:
        an iPhone 5 or later model; a sixth-generation (or later) iPod Touch; an iPad
        Pro, iPad Air or fourth-generation iPad; or an iPad Mini 2 (or later). Not
        all new features will work on every device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b599083-9577-456d-abc4-8a8ce12a2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bb8ba-70a2-49c0-89f5-a29364411bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best improvements on iOS 10 aren''t to specific apps but little
        overall tweaks. For example, lift your phone and it automatically wakes up.
        Meanwhile, the lock screen is actually useful now, thanks to tiny previews
        of Apple and third-party apps. You can now see headlines, your calendar, the
        weather and pending Amazon orders without unlocking your phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26890c-856e-4a52-bbc7-06fd7878f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the iOS'' fundamental actions – swipe to unlock your screen
        – is dead in iOS 10. Now, you''ll need to press the Home button to unlock.
        That is, on existing iPhone models (Apple removed the Home Button on the iPhone
        7 and iPhone 7 Plus).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17228b6f-f4ec-4907-b84b-ba69d2210a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can finally "remove" any default Apple apps from the home
        screen just like you would a third-party app. While they won''t be completely
        deleted behind the scenes for technical reasons, you won''t have to see Stocks
        or Find My Friends ever again or hide them in a miscellaneous app folder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14941ede-99d2-48e9-87af-9e2eedfaf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also loosening the grip on Siri by allowing third-party
        developers access the voice assistant. Early partners include Fandango (you
        can ask Siri to order you movie tickets) and Lyft (it can hail you a car/taxi).
        Although we''ll have to wait to see how useful these features are, they''re
        a step toward making the virtual voice assistant smarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b99eb0-bec8-4170-88f6-a6770f29fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the control center -- the the shortcuts that appear
        when you swipe up -- has expanded to multiple screens. which feels unnecessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af389bfb-5fec-49dc-bb14-fe36cdaa6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages get busy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e5d9e-d1c6-4442-9886-8f98914dcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging apps are hot right now. Companies such as Facebook and
        Microsoft are throwing money and energy into trying to replicate the success
        of hits like Snapchat. With iOS 10, Apple is joining the fray with everything
        but bots. (Unfortunately, only other iOS 10 users can see texts using the
        new drawing, animation and sticker settings, so it might be lonely at first.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a16eb-796a-4421-93f3-58f39b246195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you could previously send a friend a photo of your cat – with
        the help of with cat emojis and a witty comment – now you''ll be able to give
        Maurice the production he deserves. You can cover a photo in doodles and send
        it with "invisible ink" so the recipient must swipe to see it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09cc2c-f324-4025-9ed0-29a2d0938269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stickers, image markup, doodles, bouncing text bubbles, and GIFS
        are just some of the new fun meant to make messages more expressive. The interface
        is a bit clunky and segregated — especially for Digital Touch, an odd drawing
        tool that doesn''t deserve as much real estate as it gets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20097ee7-33bd-4822-90e0-a87abb67d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some better Messages upgrades that are actually useful
        and make it so you don''t have to leave a chat to get stuff done. For example,
        you can preview links right inside a message, such as getting a sneak peek
        of playing a YouTube video or song in Apple Music. Third-party apps add the
        ability to do tasks inside a chat like send money to friends, make reservations,
        and play games with others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638ffeb-eb56-471d-a663-49d1fbc9b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos are smarter, but not as smart as Google</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0effcd6-dacf-4682-97e5-c1d800d6e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s overhauled Photos app tries to solve a problem the iPhone
        helped create. We take thousands of photos on smartphones and rarely delete
        any of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5134a3-be6b-4d3a-a513-0fff664942f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With iOS 10, Apple adds features that automatically sort through
        the clutter. Face and object recognition let you search images for subjects
        like a sunset, dog, or gadget. It filters images by faces, date and location.
        There''s also a Memories tab that continually creates editable albums and
        movies of adventures from your photo library you might have forgotten.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cab146-fef9-4e9b-b157-4a8d4c998d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated Photos app borrows heavily from Google Photos, which
        also has face and object recognition, packages trips down memory lane and
        automatically edits videos. The biggest difference, however, is that Apple''s
        tool is limited to the files stored locally on your iPhone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845a551-c943-407c-9126-1d93953ea2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Google Photos is still much better at sorting, especially
        when it comes to faces, but Apple''s effort will hopefully improve over time.
        The updates do make sense for anyone with privacy concerns about storing photos
        in the cloud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47e337-da58-48f7-94e0-107288f4c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Music, News, and Maps</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfc9ff-0dda-4d53-ad40-36dfa8f85565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also updated some of its less essential apps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff3cc6-5fee-4ac0-86cc-38ef43799aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is once again giving Apple Music a redesign that tries
        to clean up the interface. Apple News has added a trending and top stories
        section, introduced subscriptions for some publications and allows users to
        pick which notifications you want when there''s breaking news. There''s also
        new app called Home, which aims to Apple''s control hub for smart home devices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9fcf3-7758-4043-8402-e1c59a2cc55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maps is perhaps the most promising update, thanks to new suggestions
        on where to go based on your history. These personalized recommendations can
        save time, especially when tied into events it knows are on your calendar.
        Like Siri and Messages, Maps is letting third-party developers in on the fun,
        too. You''ll be able to book a Lyft ride or reserve a table for two someplace
        romantic from within maps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05dc2e-4fd9-4de4-9fa6-83fe0f95f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:24:53.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:24:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
