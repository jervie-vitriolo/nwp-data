      'mgnl:type': 'text'
      'text': '<p><strong>Liv Vinluan, “Cariño Brutal” (Finale Art File)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121e464-c530-449d-8f56-0e8a724be4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.279+08:00
      'mgnl:createdBy': 'cnnproducer'
