      'text': '<p><strong>Ryan Villamael, “Behold A City” (Silverlens Galleries)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb7fe4-ed99-46e0-aa46-c80a065a5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Villamael’s fascination for the historic city of Manila gave
        birth to his work, “Behold a City,” which mainly pays tribute to the pre-war
        era, with its picturesque buildings and heritage infrastructure. The now dangerous
        and dirty capital was where Villamael bought his art materials for school
        back when he was studying in UP Diliman. “Behold a City” was drawn from the
        charm that he found in the city, as a reflection of his understanding and
        inclination toward its history, which he argues, requires continuous revisiting:
        “It’s a constant reflection, it’s a constant reminder of the things that we
        lack, the things that we have to do, the things that we have.”</p>'
    '41':
