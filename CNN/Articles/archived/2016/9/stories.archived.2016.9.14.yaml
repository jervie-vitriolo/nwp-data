  'competition-body-fights-to-continue-investigating-Globe-PLDT-deal':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Mobile internet is a lucrative and fast-growing business for Globe
      and PLDT.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-14T22:33:43.902+08:00
    'imagesource': 'jcr:eb63973a-a610-489c-8551-7830f2df96c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa96b84-e763-49aa-8168-64acf479748e'
    'lead': 'The competition watchdog is fighting the stay order issued by the Court
      of Appeals (CA) on its investigation into Globe Telecom, Inc. and PLDT, Inc.''s
      mega deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:53:12.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T14:53:12.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Competition body fights to continue probe of Globe-PLDT deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756fa40-85d5-44b1-8603-15527cd28354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The competition
        watchdog is fighting the stay order issued by the Court of Appeals (CA) on
        its investigation into Globe Telecom, Inc. and PLDT, Inc.''s mega deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f54dc-c35e-416c-ba08-59f5a8055a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On behalf of the Philippine Competition Commission (PCC), the Office
        of the Solicitor General filed a motion for reconsideration (MR) with the
        CA on Wednesday, a document obtained by CNN Philippines showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee122e-eb29-499b-a0c7-76101d768ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By granting the injunctive relief, the Honorable Court has effectively
        preiudged, and, in fact, has practically disposed of the case on the merits,"
        the motion read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396111a-a860-4538-9a59-e88231ad026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC was investigating Globe and PLDT''s P70-billion buyout of
        San Miguel Corp.''s telecommunications business in May. Central to the deal
        was their acquisition of San Miguel''s 700-megahertz frequency spectrum, which
        is crucial to speed up mobile internet — a lucrative business for Globe and
        PLDT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9953c-39b2-4580-a250-2549a2c6499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT insist the PCC has no authority to review the deal
        since it had informed the watchdog of the deal, as required by the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f4041-91fe-4f0f-a8bf-c4b04cfcb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC maintains the deal was not "deemed approved" since the telco
        giants did not submit all the information required of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372d247-2bbd-465a-8db2-483398e03bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition officials have been careful to say the investigation
        does not necessarily mean the Globe-PLDT deal is uncompetitive. But the injunction
        effectively assumes that it will rule the deal out, according to the MR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2319e39-bde3-4ffa-98c9-e2e2454a883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the motion states the court is not preserving the status
        quo by issuing the stay order. It is, in fact, altering it by allowing Globe
        and PLDT to make use of the 700-megahertz frequency spectrum, even without
        the PCC''s go-ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432bec1-2c80-45f5-badc-d1169ddfe97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Competition Law empowers the PCC to fine companies who act on
        mergers and acquisitions without approval. Globe and PLDT have already begun
        building a number of cell sites across the country that use the 700-megahertz
        frequency spectrum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b9cf8-b80b-47fc-ae43-a49abfd89f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust body urged the CA to weigh the private interest of
        Globe and PLDT against the public''s interest in fair competition and quality
        telecommunications services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49d44f-2e44-4888-862c-40079aeaa0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:53:12.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:53:12.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be borne in mind that the subject acquisition is an exceedingly
        complex transaction involving the use and allocation of a scarce and extremely
        valuable public resource — radio frequencies," the motion read.</p>'
  'uaap-la-salle-ust-ben-mbala-jeron-teng-renzo-subido':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-14T19:30:03.028+08:00
    'imagesource': 'jcr:e2fbc569-f8db-436e-bc29-369200109345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000ad2a5-937e-4c0d-bd48-4e65a86d1d8d'
    'lead': 'LEAD: The La Salle Green Archers handed the host school UST a heavy 100-62
      defeat in the UAAP on Wednesday at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:57:39.954+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Relentless La Salle thrashes UST for third consecutive victory,
      100-62

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc9bdb-5e8c-488a-b913-f08a23df54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The La Salle Green
        Archers sustained their perfect start in the University Athletic Association
        of the Philippines (UAAP) Season 79 after getting the better of the University
        of Santo Tomas (UST) Growling Tigers on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6d7c0-8b80-4757-a215-710a938fbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala paced La Salle with 18 points and 16 rebounds, while Jeron
        Teng chipped in with 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4713fe4-f3dd-47a8-acb0-7c1be74687ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides stayed within touching distance of each other for
        most of the first half, until the Taft-based squad finally pulled away late
        in the second to enter the halftime break with a 44-35 advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ae42f-e287-4d58-8e2a-548462687fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break was all the Archers needed to retool and kill off the
        game, going on a 19-4 rally four minutes into the third quarter to go up 63-39.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac862b40-d074-46eb-bb6c-af6149ca9c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle would continue to pile on the misery on UST, leading by
        as much as 97-56 as the game winded down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d978de4-1204-4764-8d5b-4d8aa857e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido led UST with 18 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad9f3c-0917-4dcb-b5a1-cc45f1c228ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to La Salle head coach Aldin Ayo, it was the Archer’s
        hot start in the third frame that allowed them to dominate the Tigers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7cc6a-3437-4f50-88de-066e44ca9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what happens if we play as a team,“ Ayo said after the
        game. “<em>Yung</em> game changer <em>dito sa larong</em> ito is how we started
        the third quarter.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c60ea-f32c-4107-b4a9-8bb05f917694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can play like that for the rest of our games, <em>siguro
        magiging maganda ang mga resulta para sa amin</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0627977-6e9f-47ba-8fac-e16c28599f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:57:39.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T14:58:10.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will look to make amends for the heavy loss when they go up
        against the UP Fighting Maroons on September 17. La Salle will stake its perfect
        start against the NU Bulldogs—the only other undefeated team in the league—on
        September 18.</p>'
