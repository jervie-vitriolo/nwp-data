      'mgnl:type': 'text'
      'text': '<p><strong>Ian Fabro, “Hurt Anatomies” (Art Informal)</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842953e-a088-4b46-be56-ede6b52ad974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Fabro’s “Hurt Anatomies” is a series inspired by painters of
        Spanish Baroque — the darkness, violence, and intensity of the works in the
        era. Paintings of haunted themes such as religious ecstasy and martyrdom influenced
        Fabro’s large-scale ballpen drawings enforced with staple wires in his shortlisted
        exhibit. Fabro, known for the harrowing themes of his pen-and-ink drawing
        collages, says that he has a special interest for the ballpen and the staple
        wire, and has since then made them integral to the language of his work. “[The
        ballpen] is boring and mechanical,” says Fabro, who masterfully takes advantage
        of the limitations and inconspicuousness set forth by such seemingly-mundane
        materials to create figures of unsettling beauty.</p>'
