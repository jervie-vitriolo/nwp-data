      the role of food in our interpersonal and existential relationships. In this
      interview, Palanca talks about the making of his book, Philippine food culture,
      and the politics of what we eat. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-09-14T15:28:07.672+08:00
    'imagesource': 'jcr:2d97e871-b708-4d17-9c2c-83299739b174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63fe6dbf-dcf8-4433-9c6d-b5dabb981228'
    'lead': 'Food writer Clinton Palanca’s latest book, “The Gullet,” is about the
      role of food in our interpersonal and existential relationships. In this interview,
      Palanca talks about the making of his book, Philippine food culture, and the
      politics of what we eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T16:03:33.675+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:03:43.824+08:00
