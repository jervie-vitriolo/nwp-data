      'mgnl:type': 'text'
      'text': '<p><strong>Nathalie Dagmang, “Dito sa may Ilog ng Tumana: A Sensory
        Investigation on the Contradictory Relationship of Barangay Tumana with the
        Marikina River” (UP CFA Thesis Show, 2015)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad121ad-5329-4f91-99cd-5b54cd480b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Dagmang’s <em>“Dito sa may Ilog ng Tumana”</em> is her
        thesis under her studio arts degree at the UP College of Fine Arts, where
        she aims to merge ethnographic practices with studio arts practices. Her work
        is driven by her desire to portray communities and social conditions accurately
        and realistically as well as to immerse herself in her own hometown burdened
        with a kind of tension between private subdivisions and slum areas, subcommunities
        coexisting in a single landscape, and the threat of flooding by the Marikina
        River. Hoping to encourage other artists to incorporate such methods of technology
        into their art, with her work, she addresses the misrepresentation of marginalized
        communities and even the misuse of oppressed cultures for benefits outside
        their own.</p>'
    '33':
