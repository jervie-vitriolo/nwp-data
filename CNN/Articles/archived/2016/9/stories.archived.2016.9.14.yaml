      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9111474-6762-43b8-898b-7da4cd68485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:44:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:44:47.928+08:00
