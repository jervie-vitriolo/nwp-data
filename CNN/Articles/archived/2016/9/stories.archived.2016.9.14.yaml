      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan is a joint venture betweenSouth Korea''s Busan Transport Corporation
        (BTC), which claims to be an end-to-end railway transport expert in Korea,
        and four other domestic firms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8b43c-85a0-4e8a-bdc4-f40b3de4afd1'
