      Actress award at the 69th Cannes Film Festival on May 22.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-14T18:15:53.833+08:00
    'imagesource': 'jcr:ccc8f26a-286f-471d-97fe-b0cf72753b84'
    'jcr:primaryType': 'mgnl:composition'
