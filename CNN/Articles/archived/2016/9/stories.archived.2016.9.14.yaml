      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC Fight Night Manila will be bannered by former lightweight and
        welterweight champion B.J. Penn and fourth-ranked featherweight contender
        Ricardo Lamas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
