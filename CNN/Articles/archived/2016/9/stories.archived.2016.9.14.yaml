      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Local flyweight
        fighter Jenel Lausa is scheduled to make his Ultimate Fighting Championship
        (UFC) debut when he goes up against Yao Zhikui in UFC Fight Night Manila on
        October 15 at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647b8de-0833-4e34-ab4c-7b45efed3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:33.114+08:00
      'mgnl:createdBy': 'cnnproducer'
