      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Zhikui earned his first victory for the promotion when he
        fought in UFC Fight Night Manila in May 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e0121-bc15-4236-8236-4aad02696b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:33.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:13:35.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his opponent, Zhikui is reeling from a loss against Fredy
        Serrano in his last outing for the UFC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11807c05-160b-40bf-90ce-32a541cda1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:33.114+08:00
