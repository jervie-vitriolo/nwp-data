      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A severe tropical
        storm has entered the Philippine Area of Responsibility (PAR) and intensified
        into a typhoon early Wednesday&nbsp; – even as Typhoon Ferdie is still battering
        northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4db9a-0dbc-452e-a700-a2dfbdcce4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:27:29.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T09:27:29.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing the international name Malakas, the typhoon is locally known
        as Gener and has maintained its strength after it entered the Philippine area
        of responsibility (PAR) early Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aaf2aa-4688-4556-96df-8fe9d3663653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:27:29.526+08:00
