      'mgnl:type': 'text'
      'text': '<p><strong>Jose Luis Singson, “Suspension of Disbelief” (1335 Mabini)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d08bc-cff1-4d46-a8df-d27715c43028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suspension of Disbelief” by Jose Luis Singson tackles how urban
        settlers experience a kind of suspension of disbelief or sensitivity toward
        “things and instances that we shouldn’t really be at ease with,” according
        to Singson. The exhibition takes from the growing numbness within people who
        live in a city haunted by demolition and a general dystopian atmosphere. “Suspension
        of Disbelief” is a study in the Filipinos’ history of band aid mentality among
        heritage structures, demolished buildings, neglected and abandoned spaces,
        and discarded objects.</p>'
    '50':
      'image': 'jcr:f2106f52-9186-4794-900e-86cd01f914d4'
