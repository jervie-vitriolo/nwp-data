      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a boxer, Lausa boasted of a perfect record of seven wins with
        no losses or draws, with four of those victories coming by knockout. While
        in mixed martial arts, he holds a respectable 6-2-0 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cc608-122f-4bbf-b1e0-90641707edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:33.114+08:00
