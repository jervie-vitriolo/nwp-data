    'jcr:uuid': '87eea361-4c08-4eff-bafa-6c35e1f81c6a'
    'lead': 'For Busan Universal Rail, MRT''s new maintenance provider also from South
      Korea, changes at the MRT are taking place for the better.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:44:47.573+08:00
