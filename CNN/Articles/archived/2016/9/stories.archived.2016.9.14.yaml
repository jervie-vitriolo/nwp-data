      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former boxing champion and jiu-jitsu practitioner, Jenel “The
        Demolition Man” Lausa is riding on a four-match win streak after getting the
        better of Crisanto Pitpitunge in Pacific Xtreme Combat 51 last January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d4590-cd72-4c45-bb0d-35f23f911dac'
      'mgnl:activationStatus': true
