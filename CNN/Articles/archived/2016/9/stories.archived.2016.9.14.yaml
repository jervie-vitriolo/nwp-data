      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Traffic can be
        deadly. A new study by the World Health Organization (WHO) reveals about 7
        million people die every year due to air pollution. In Southeast Asia, most
        of this air pollution comes from traffic in highly urbanized areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c457d-9639-4b9e-b3b5-e06b544545be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is an "invisible killer," WHO Director Maria Neira
        said in the Asian Development Bank''s Sustainable Transport Forum on Tuesday.
        It accounts for a third of deaths from lung cancer and stroke, a quarter of
        deaths from heart disease, and as much as half of child deaths from pneumonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa26237-bddc-4292-abd5-e9a35909168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, she said, air pollution can also give people chronic
        illnesses, which can be expensive to treat and can decrease the quality of
        their lives for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ba516-2d85-4995-a7dd-104f18437724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/01/who-asians-air-pollution.html">Also
        read: Six million Asians die annually due to air pollution - WHO</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc807247-f722-45c8-ba5e-de24c2ac1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air we breathe is something you don''t choose. If you are in
        Manila, you breathe the air that is available. If you are in luck and you
        are in Geneva, the air you breathe is different," Neira said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6c274-cfb6-4757-b1c9-cf725e29aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development leaders urged governments to consider air pollution
        and the health risks it poses when considering transport plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab666c8-5f4b-4a9c-9d9c-4ea6e8cddbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of vehicles should be discouraged, said Elisea Gozun, board
        member of Clean Air Asia. Singapore, she cited, charges drivers hefty fees
        for using roads, especially during rush hour. The city-state also gives incentives
        for owners to turn in their older cars, making sure those on the road are
        clean and fuel-efficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22decf-064a-4a6a-8f1c-ebcb5c7ae6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gozun said air pollution should also be considered in land use plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1aaf73-b61f-40be-a6ca-c4c80c73334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained, "Traffic is at its heaviest in the mornings and the
        afternoons as people go from where they live to where they work. But why can''t
        we live where we work?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b8240-e3db-4377-94b0-a2bd1d068bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/10/Senate-holds-first-hearing-to-discuss-emergency-powers-for-Duterte.html">Related:
        Senate holds first hearing to discuss emergency powers for Duterte to address
        transport problems</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ab4eb-6bee-449e-8e99-986aaf50bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Asian countries grow rapidly, they must choose whether they follow
        the American or European model of urbanization, Neria said. America has sprawling
        cities, often requiring the use of cars while Europe has compact cities; its
        streets tend to be walkable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c5cb8-b222-4e37-9e1a-1eb34bdbf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America, the most urbanized region in the world, invested
        heavily in public transport — specifically, clean and sustainable modes like
        trains and bus rapid transit system. Jorge Kogan, senior advisor at the Development
        Bank of Latin America, said the same could be done here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10491a-2868-420d-b665-568e8531c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, people often have more urgent needs than clean
        air. They want food on the table and money in their pockets. So, if people
        don''t demand for clean air, the government doesn''t have the political will
        to really push for it," Kogan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa83f24-9e10-484e-b097-9576c7a23451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, where traffic is <a href="http://nine.cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">one
        of the worst in the world</a>, commuters are vocal about air pollution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f7f60-512b-4220-8bab-41a354b2c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/05/12/filipinos-commute-worst-part-of-day-forbes-survey.html">Also
        read: 3 in 10 Filipinos dread their commute, says survey</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2501ab-4c2e-42c7-bf8b-e39dc168db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Y<em>ung usok kasi hindi mo na maiwasan sa sasakyan yan. Tapos
        kapag may usok eh kadalasan nagkakasakit na mga tao, tapos masama din sa klima
        natin</em>," said Edielyn Andaya, who commutes nearly four hours a day from
        her home in Quezon City to her office in Mandaluyong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce15d7-4a3f-401b-b33b-317a59ce8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t avoid air pollution from cars. The smoke
        makes people sick, and it''s bad for our climate too.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d8784-04e4-4197-99fd-891184443718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Aspiras, meanwhile, is worried his constant exposure to air
        pollution will cause him trouble in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bdb5e-117b-4f71-915e-b119e5bd6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-u</em>-undergo<em> ako ng medical sa</em> agency <em>namin.
        Nakakatakot na baka may sakit na pala ako at mawalan ako ng trabaho kapag
        hindi ako malusog</em>," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206acbc-cfea-431b-8eb0-4f9f26c266bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am about to undergo a medical exam for my work in
        an agency. It''s scary to think I might be sick and lose my job because my
        health is poor.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80116bd-5eea-47dd-803e-95fc4a5c7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he often sees smoke belchers on the road, particularly old
        jeepneys and buses. The government should retire those vehicles, he stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbb00c-b0e0-40f8-8225-903cc2565fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Myrna Timbol, she said she tries to stay inside the house
        as much as she can. When she goes out, she takes a taxi or wears a mask. Even
        her children and grandchildren wear masks, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7f832-509b-4553-b8cd-45ade91ab886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May sakit na ''ko at matanda na ''ko. Hindi na ''ko pwede sa
        ganyang mausok</em>," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5782e2-1f42-4a6c-b0fe-ce8cdb20ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m already sick and old. I can''t expose myself
        to that much pollution anymore.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f9c29-f5d1-4765-a0a7-b600434b35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/09/02/Traffic-endangers-lives.html">Also
        read: Medical service provider says traffic endangers lives</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a7aa6-cde0-4731-b54b-f87204cdb807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development leaders recognised that transport solutions to air pollution
        require much time and money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947901da-9cdd-440e-8b51-84b92cce1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gozun said it is more cost-efficient for governments to prevent
        lung and heart diseases now than to pay for the health care costs later on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b195da2-0da9-4a83-a302-24b0fe913cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:11:04.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T08:11:48.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, she pointed out, "We''re already paying the price with
        our health and our quality of life. We have to be willing to invest in clean
        air."</p>'
