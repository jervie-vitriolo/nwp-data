  'samsung-galaxy-note-7-software-update-battery-fires':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-14T17:43:21.425+08:00
    'imagesource': 'jcr:81175728-a414-4b8e-8ea1-dbdf3992b377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89dbf3a5-d8f3-4ccb-bbfe-f381d02accf2'
    'lead': 'As it races to replace millions of its Galaxy Note 7 smartphones around
      the world, Samsung has come up with a way to stop the devices from catching
      fire: update the software.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:22:46.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T15:22:47.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung to limit battery charging on Galaxy Note 7 phones to prevent
      fires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c6428-bc55-48be-9c5b-d93f831f1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — As it races to replace
        millions of its Galaxy Note 7 smartphones around the world, Samsung has come
        up with a way to stop the devices from catching fire: update the software.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c8a33-04fb-4c78-a1c8-71cd7069f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said it''s planning to roll out a fix next week for Note
        7 phones in its home market of South Korea that will prevent the batteries
        from charging above 60% of their capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596465a-df81-4cd0-83a9-f44e81e99bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plan is for the safety of the customers," the company said
        in a front-page ad in the newspaper Seoul Shinmun. It wasn''t clear if or
        when the software update might be extended to other affected countries like
        the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039c05e-ff25-4698-af6a-2ba08b9aaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, the world''s biggest smartphone maker, is recalling 2.5
        million Note 7 phones globally after dozens of users complained of the devices
        bursting into flames while charging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b7c07-3150-4bfc-a056-7636d67d4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire risk has prompted warnings from authorities not to use
        the phones on planes, trains and buses. Over the weekend, Samsung urged Note
        7 owners to power them down and exchange them for a different phone as soon
        as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de9c3f-91fd-4532-8665-15a4584d8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widening concerns about the Note 7, one of Samsung''s flagship phones,
        have wiped billions of dollars off the company''s market value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a36056-b103-4aab-8dc6-da3ed7ad1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant electronics firm is scrambling to get replacement Note
        7 devices into the hands of consumers around the world. In the meantime, it''s
        offering customers other devices from its range of smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02535f7-75e0-4d73-bbd1-3cb6ec15b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, Samsung says it plans to start providing new "battery-problem-free"
        Note 7 phones to current owners on Monday. The software update is due to be
        introduced early the following day, according to the newspaper ad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f17ab9-7b77-41f1-9dcb-72a17aef744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad didn''t say whether the update would be automatic or require
        users'' agreement. Samsung didn''t respond to a request for more information
        on the software patch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71be732-af79-4596-abb1-6c835d6a6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the company is working with the Consumer Product Safety
        Commission to figure out how a formal recall of the phones will work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5300cca-ec87-4839-b7de-7e0f4df06d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the software update, a Samsung spokesperson in the U.S.
        said that "no action will be taken without the approval of the CPSC."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e9e65-eeab-4a83-9cfe-23553f61e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jung-eun Kim and Jill Disis contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341e84a-ac81-45d4-bfa2-c22b3f67ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:22:46.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:22:47.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2016/9/14/untitled:edit">Samsung
        to limit battery charging on Galaxy Note 7 phones to prevent fires</a>"</em></p>'
  'wada-hacked-russian-spies':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-14T17:20:55.914+08:00
    'imagesource': 'jcr:eb878ad8-dea5-4cae-98d1-5294159e30d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a4680b-4279-4de9-9720-50dbaf205c04'
    'lead': 'The World Anti-Doping Agency said Tuesday that Russian hackers broke
      into its database, stealing medical data of Olympic stars including gold medal
      gymnast Simone Biles and tennis player Venus Williams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:27:31.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hackers steal medical data of US Olympic stars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e5e31-0f31-480c-a8fe-37610c6307d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The World Anti-Doping Agency
        said Tuesday that Russian hackers broke into its database, stealing medical
        data of Olympic stars including gold medal gymnast Simone Biles and tennis
        player Venus Williams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617e42d-946c-40ee-b713-eae89ee44b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber criminal group known as "Tsar Team" and "Fancy Bear" publicly
        released some of the stolen data and threatened to leak more in the future.
        The same group is thought to have been behind the Democratic National Committee
        hack in June — which released sensitive political strategy and led to the
        resignation of the committee chairman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e795d3-6240-47b2-950f-49605b59af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the website, which CNN cannot confirm as legitimate, Fancy Bears
        offered a message which said in part, "Greetings citizens of the world. Allow
        us to introduce ourselves. We are Fancy Bears'' international hack team. We
        stand for fair play and clean sport."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a22c62-37db-49d5-b622-6d431b18a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers said, "We will also disclose exclusive information about
        other national Olympic teams later. Wait for sensational proof of famous athletes
        taking doping substances any time soon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252eb04-3f2d-4072-bae5-eee732093004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics said in a statement that among the files breached
        were the drug testing results for Biles, who won four gold medals in the Rio
        games last month. The group said that Biles "was approved for a therapeutic-use
        exemption" of certain drugs and "has not broken any drug-testing regulations,
        including at the Olympic Games in Rio."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c1036-ef52-4cd9-ae6d-612708f8ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles tweeted that she has ADHD and said that she believes in clean
        sport and has always followed the rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e5d3c-6367-4af0-9351-d2aec36887a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having ADHD, and taking medicine for it is nothing to be ashamed
        of nothing that I''m afraid to let people know," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7844c2-4b2b-4c05-b960-48c708313942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was supported by USA Gymnastics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb43875-5dbd-4962-af2f-2030cc791eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simone has filed the proper paperwork per USADA (U.S. Anti-Doping
        Agency) and WADA requirements, and there is no violation," said Steve Penny,
        president of USA Gymnastics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a94e13-833d-4f98-b4bc-948fcf84e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus Williams issued a statement acknowledging her drug test results
        had been hacked and said that she had also been granted "therapeutic use exemptions,"
        although she doesn''t cite the reason for the exemption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882c558-f169-46f7-a9f6-c621a4d02f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of the strongest supporters of maintaining the highest
        level of integrity in competitive sport and I have been highly disciplined
        in following the guidelines," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adf614-9b0a-49e7-ba05-0f4b5edf54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug testing results for star basketball player Elena Delle
        Donne were also revealed in the hack. "I''d like to thank the hackers for
        making the world aware that I legally take a prescription for a condition
        I''ve been diagnosed with, which WADA granted me an exemption for. Thanks,
        guys!" she posted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c101a73-224c-465f-96c2-66d45c43db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USADA CEO Travis Tygart said the athletes are being wrongly smeared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b2727-f805-4ac4-ab0f-d87075ab5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each of the situations, the athlete has done everything right
        in adhering to the global rules for obtaining permission to use a needed medication,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdc3d7-b80f-40d9-b01c-8e7fb4ccc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s database was accessed through an account created by the
        International Olympic Committee for the Rio games, WADA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ea904-4fac-411f-a00a-8aeca0a040ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WADA claims a cyber-espionage group obtained the
        information through phishing of email accounts, which allowed hackers to obtain
        passwords to WADA''s database, after receiving fake emails from an address
        known to the recipient, asking for sensitive information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ce8df-451f-418a-a8ca-107bb3e26420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government denied any involvement in the hack, according
        to a statement from Russian presidential spokesman Dmitry Peskov, which was
        reported by the state run media agency TASS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365805d-c77f-4f12-b095-4050f38ff1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say without a hesitation any involvement in such actions
        on the part of official Moscow, the Russian government or any Russian secret
        services is strictly out of the question. It''s simply ruled out," Peskov
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f37eb6-aaec-4b35-9154-86bd0503264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time WADA was targeted. The anti-doping agency
        database account of whistleblower Yuliya Stepanova was hacked in August. The
        runner helped expose the scale of Russian doping problems last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c62fc-0071-47a7-953a-7ed656e482ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WADA condemns these ongoing cyber-attacks that are being carried
        out in an attempt to undermine WADA and the global anti-doping system," said
        Olivier Niggli, the agency''s director general.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ac86f-a368-4a4b-a9e5-50c8a8eb5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hack is "greatly compromising the effort by the
        global anti-doping community to re-establish trust in Russia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187244e-b66c-44b9-90c5-21dee9a9b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA is not popular in Russia. It had recommended banning all Russian
        athletes from the Rio 2016 games, after an independent report said the country
        operated a state-sponsored doping program during the 2014 Sochi Winter Games.
        Russian officials and athletes likened the move to Cold War era conflicts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc258b8e-850b-494b-b2db-85f8919122fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee didn''t issue a blanket ban
        on Russian athletes in Rio, leaving the decision on competitors'' eligibility
        up to their respective sporting federations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec846f-bbf0-40c8-816c-9c41087df5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Russian track and field athletes and were banned from competing
        by their sports'' governing bodies after the International Olympic Committee
        set strict anti-doping standards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1a6f8-d9cd-4404-8e0b-e8a48d596fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:31.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:28:07.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/13/news/wada-hacked-russian-spies/">Hackers
        steal medical data of US Olympic stars"</a></em></p>'
  'meranti-weather':
    'author': 'James Griffiths and Brandon Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-14T18:57:15.914+08:00
    'gallerysource': 'jcr:c669d177-e910-4e80-bfec-067bcc5e1684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479504d1-69ac-4111-b0ad-e71baac35731'
    'lead': 'Hundreds of people have been evacuated in southern Taiwan and China has
      issued a red alert as the region braces for the impact of the strongest storm
      of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:31:15.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T15:35:21.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meranti: Strongest super typhoon of the year barrels toward China, Taiwan

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec6ab8-d6b9-4b7c-9f45-cb8355b1f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Hundreds of people have been
        evacuated in southern Taiwan and China has issued a red alert as the region
        braces for the impact of the strongest storm of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce553c-4d1a-4846-b779-5d954911f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Meranti is barreling down on Taiwan, bringing wind
        speeds of up to 230 miles per hour (370 kph), faster than a Formula One race
        car, and torrential rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991f76c-bbd5-427c-a28e-2b045cfa2575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and offices across the south of the island have closed and
        dozens of flights have been canceled, according to the official China News
        Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdb6e0-1d31-457b-9bbc-2b1ebb365fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people have been injured, and more than 260,000 households have
        lost power in counties across southern Taiwan, according to Taiwan authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b33f4-5165-40d6-b619-3f38721f3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370 domestic and international flights have been canceled
        and train services have also been suspended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3176f0-7180-4beb-8301-90dd1a15fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 a.m. local time Wednesday morning, around 1,500 people had
        been evacuated from the affected areas, Li Wei-sen, of the Taiwan Central
        Emergency Operating Center, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d691ba4-1d7b-4fce-815e-75230f6de066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 4,000 military and police personnel have been deployed to
        the region to prepare for potential future evacuations, but he said authorities
        are not expecting major damage or destruction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950f32f-3910-4991-9914-e548a635a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China braces for impact</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f4f90-7231-4e61-b882-c778ae6b9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 23 million people in Taiwan are likely to be buffeted
        and soaked by Meranti, the main brunt of the storm will fall on mainland China.
        The storm is expected to make landfall in Guangdong or Fujian provinces during
        the day on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d688392-fd5e-43b8-b6f2-0a9d51012685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in six south-eastern provinces as well as Shanghai have
        initiated emergency response measures as the storm approaches, according to
        state run news agency Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fafa0-4036-4efd-bcee-8feb1fb8d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the storm makes landfall in eastern Guangdong, it could be the
        strongest to hit the province in 47 years, Xinhua reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0b5ed-d467-4dae-840f-e1c78568da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only took nine hours for Meranti to grow into a super typhoon
        from a typhoon," Guangdong meteorologist Zhang Dong told the news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bb39f-0f4e-406c-b191-9d2b1a09eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Packing winds between 202 to 220 kilometers per hour, it is interacting
        with another storm, Malakas, 1,000 kilometers away, and the route could be
        hard to predict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e03c34-6712-46c1-a298-f500ea35f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Meteorological Center issued a red typhoon warning
        at 6 a.m. local time Wednesday, while authorities warned that waves eight
        to 13 meters (26 to 42 feet) high could be expected in the northeastern part
        of the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9caa8d-aa70-499b-b59b-1c57d64e2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Super typhoon</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e3116-d386-4f23-8d72-124c60afaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a period of rapid intensification Monday and Tuesday, which
        saw Meranti grow from a Category 1 equivalent storm to that of a top-scale
        Category 5 in only 24 hours, the super typhoon has maintained winds of 190
        mph (305 kph) for nearly 24 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6727c-6bbf-499f-beef-f34326e6f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With current gusts of up to 230 mph (370 kph), Meranti is the strongest
        typhoon since Super Typhoon Haiyan devastated the Philippines in 2013 and
        is the strongest storm to come this close to Taiwan since 1959.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a443a-f0e9-47c3-a7ae-b03fddcd6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is nearing the southern tip of Taiwan, and though its
        eye may pass a few miles south of the island, dangerous typhoon-force winds
        greater than 74 mph (120 kph) extend nearly 80 miles (125 km), and will cover
        much of Southern Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fac04-ee84-4272-a15a-09b56cd67e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there the storm will track through toward the northwest and
        move into mainland China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb6328-0008-418c-b1fe-2586274749c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Storm veterans</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f360e8-f48e-4996-9c2f-735c3d7768a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, despite being a frequent target for powerful Pacific typhoons,
        has a very good track record of limiting the storms'' deadly impacts. But
        as storms move into the mainland, they often turn deadlier. The flatter terrain
        — prone to storm surges and inland flooding — and higher population density
        often result in higher numbers of people killed or misplaced by the storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d872f7-4a47-4c3b-853a-3af0dcea0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the case with a similar storm, Super Typhoon Nepartak,
        which hit in almost the same location as where Meranti is forecast to travel.
        Nepartak, which made landfall on July 8, caused at least three deaths in Taiwan
        and cut power to over half a million, but became much deadlier as it moved
        into mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179bf4a-4066-4f0d-be89-9211d6b6bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weakening to a tropical storm as it hit mainland China,
        Nepartak and its associated heavy rainfall of up to 10 inches (254 mm) killed
        more than 80 people. Meranti is expected to be much stronger than Nepartak
        when it hits mainland China, with winds around 130 mph (210 kph), which would
        make it equivalent to a major Category 4 hurricane in the Atlantic or Gulf
        of Mexico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbaa707-12b2-4d79-8963-6a37224f980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yazhou Sun and Michael Guy contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a27c2b-571f-4c38-92a9-4ceb434e87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:31:15.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:35:21.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Meranti: Strongest super
        typhoon of the year barrels toward China, Taiwan"</p>'
  'ateneo-art-awards-finalists':
