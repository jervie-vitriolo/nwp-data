      '
    'updated': 2016-09-16T12:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109cb40-e55e-4a4a-9482-2ce6b712dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Twelve visual artists
        are nominated for the 2016 Ateneo Art Awards’ Fernando Zobel Prizes for Visual
        Art, and the winners will be announced tomorrow in a culmination at the Shangri-La
        Plaza in Mandaluyong. The shortlisted artists cover a diverse range of media,
        from paintings on canvas to ballpoint pen drawings, video, installations,
        and kinetic sculpture. The prize winners will get the chance to apply for
        international grants from Ateneo Art Gallery’s partner institutions: La Trobe
        University Visual Arts Centre in Bendigo, Australia; Artesan Gallery in Singapore;
        and Liverpool Hope University in Liverpool, U.K.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a472db-51ef-4a67-8597-687a50c1fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with passion, social awareness, and a unique sense of creativity,
        here are the 12  young visual artists who are well on their way to the forefront
        of today’s dynamic local art scene.</p>'
    '4':
      'image': 'jcr:71093f79-533c-4197-bc51-89f5ce2b3807'
      'imageCaption': 'Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c970b0-274d-43be-b0c9-feabbfa858f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d39bcc-4d29-43fa-9f67-429992955270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocky Cajigan, “Museumified” (Blanc Gallery)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0bcc0-7838-4a99-92e0-2b61cc63ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to feel like I’m some token for region-based art,”
        says the Bontoc-born-and-raised Rocky Cajigan, whose work, “Museumified,”
        <a href="http://blanc.ph/museumified-2/">has been described</a> as a convergence
        of Bontoc, Gaddang, Ilocano, Kalinga, Ibanoi, Kankaney, Ifugao, Spanish, American,
        and other identities and experiences. For Cajigan, the awards are a great
        platform for emerging artists but more effort can be made to recognize more
        artists outside Manila. “There are a lot of contemporary artists and experimental
        artists in Baguio who do not fit in the gallery scene here or the new market
        here,” he says. “Manila should definitely go to the regions.”</p>'
    '8':
      'image': 'jcr:4aa595aa-4b22-4b6b-a102-db510558479b'
      'imageCaption': 'Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed7162-c67d-41e2-a7ca-96ef64ac8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9dcb2-9b58-4a5f-821e-379381778b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buen Abrigo, “Line of Flight” (Blanc Gallery)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236900b-6ae8-49ce-b5ac-9cec3ebcbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:49:45.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Line of Flight” is a series of paintings whose subjects are scraps
        of popular history. There’s an image in the series that Buen Abrigo, now based
        in Lucena, Quezon, likes discussing in detail: a hopeful photo of OFWs re-texturized
        in order to appear foreboding. Juxtaposed with other images, they form a pastiche
        of memories and fragments, mixing abstract form and concrete history, in a
        work influenced more by external landscapes than the individual. “<em>Mas
        nabi-build ang sarili sa pakikisalamuha sa labas</em>,” says Abrigo, who is
        now working on a project under the Neo-Emerging Artist Residency program granted
        by Project Space Pilipinas.</p>'
    '12':
      'image': 'jcr:050c7c08-384f-4ee3-a1b6-4e07badd8549'
      'imageCaption': 'Photo courtesy of ROMINA DIAZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd574a2-b5c9-4e39-8b9f-65adbd6eeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:49:24.278+08:00
      'mgnl:createdBy': 'cnnproducer'
