    'template': '1'
    'title': 'Key facts about Mother Teresa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adb7d5-a6c9-41c7-a9fb-624d676ba492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters)</strong> – Pope Francis will make
        Mother Teresa, the world''s most famous nun, a saint on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d389f17-dd45-46c4-b155-3cced003dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/09/04/crowds-gather-to-witness-pope-francis-make-mother-teresa-a-saint.html">Read:
        Crowds gather to witness Pope Francis make Mother Teresa a saint</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a111447-351b-451a-a0d5-ac858698cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following are key facts about her life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c04306-dc81-47a3-b1a5-139d98017c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early life</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a442a38-5f21-45f8-87e1-a9acedadcfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa was born to ethnic Albanian parents on August 26,
        1910 in Skopje, now the capital of Macedonia, and named Gonxha Agnes Bojaxhiu.
        Deeply religious, she became a nun at the age of 16, joining the Loreto abbey
        in Ireland. Two years later, she was given the name Sister Teresa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6661288-0c14-4850-bc7b-fab035679e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calcutta</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596cbc4-b72e-4aff-8059-aca522843694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 1929, she moved to Calcutta, now known as Kolkata, where
        she became a teacher and, 15 years on, headmistress at a convent school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c8006-31c1-4432-a8e7-ef4d58c126cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1946, she received "a call within a call" to found the Missionaries
        of Charity, officially established as a religious congregation in 1950. Nuns
        of the order began calling her Mother Teresa. The Indian government granted
        her citizenship in 1951.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c2dea-d43f-4b72-a9dc-67fdaf739987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Mother Teresa opened her first home for the
        dying and, in 1957, her first mobile leprosy clinic. She worked for three
        decades in India before leaving for the first time in 1960, going to the United
        States to address the National Council of Catholic Women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da57264-bdf0-4b30-af22-942ebbd36f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Work spreads worldwide</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865a12f-45fb-45f4-bb39-551650c5f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, Pope Paul VI granted the Decree of Praise to Mother Teresa''s
        religious order, bringing it directly under Vatican jurisdiction. That same
        year, the first Missionaries of Charity house outside India was founded in
        Venezuela. Others later opened in Italy, Tanzania, Australia and the United
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d8921-3e04-4a13-96b5-4b9b77620349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Mother Teresa was awarded the Nobel Peace Prize for her
        work for the world''s destitute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a28d0-bbf0-4781-aed9-7c3c1ea08318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am unworthy," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871fd45-7286-44b0-a134-f4485ee16078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite declining health, including arthritis, failing eyesight
        and heart problems, she continued to work. Pope John Paul II granted her request
        to open a shelter for vagrants inside the walls of the Vatican. In 1988, she
        opened her first communities in the former Soviet Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a30dca-5b49-4baf-9009-c58601a3e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 1997, Sister Nirmala, a former Hindu who converted to Roman
        Catholicism, succeeded Mother Teresa as leader of the Missionaries of Charity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e047d-4756-4ef7-ba99-94b1ccf3f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 5, 1997, Mother Teresa died of a heart attack at her
        order''s headquarters in Kolkata. An array of world dignitaries attended her
        funeral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7ab6d-e872-440c-9174-291fe64a7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Path to canonisation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8371b5-cf63-43e5-a369-cffac72cbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Archbishop Henry D''Souza successfully petitioned the
        Vatican to waive the usual delay of five years after death before initiating
        the beatification process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6f45d-33b6-4312-9619-87e80c423acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2002, the Vatican ruled that an Indian woman''s stomach
        tumour had been miraculously cured after prayers to Mother Teresa. Pope John
        Paul II wanted to declare her a saint immediately, bypassing the beatification
        process, but was dissuaded by cardinals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e51354-6dc6-442b-ab9d-e6a2016d30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:35:04.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:35:16.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, Pope Francis opened the way for her canonisation
        by approving a decree recognising a second miracle attributed to her intercession
        with God – the healing of a Brazilian who recovered from a severe brain infection
        in 2008.</p>'
  'Mother-Teresa-borne-to-sainthood-by-complex-mysterious-process':
    'author': 'Philip Pullella, Reuters'
