    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b18cf0-51c6-4a54-b892-433f039c7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Just two weeks after Samsung
        launched its new Galaxy Note 7 smartphone, the company issued a major recall
        following dozens of complaints the device caught on fire while charging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168665c-53ae-4baf-b4d6-5206d1c9d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details surrounding the recall are still trickling out, we
        rounded up everything you need to know about the incident and how Samsung
        is responding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d3d5b-97b8-4f61-8147-a031f827ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the Note 7?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f882c68-4e79-4ea4-a8c5-c039ad3c9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7, which runs on Android, is brand new to Samsung''s smartphone
        lineup. It was announced on stage at a glitzy press conference in New York
        City on August 2. Devices started to ship on August 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308effca-3aa0-4062-a171-5758a7a7596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5.7 inches, the Note 7 is Samsung''s competitor to the larger-sized
        iPhone 6S Plus (5.5 inches). It''s buzziest feature is an iris scanner that
        unlocks the device.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42233960-d9c8-40cf-9a4b-f716472bc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. mobile networks sell the Galaxy Note 7 for at least $850.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae81f5e-a278-482a-a9cd-4f85507fc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received strong reviews from critics out of the gate – heralded
        as sleek and powerful – but some early users noticed the screen is much more
        susceptible to scratches than competing smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45adca-2254-4ce1-a66c-2de8b6187445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what happened?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610713a1-9796-4f4a-aa26-458945fa5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung issued a worldwide recall for the Note 7 due to a large-scale
        battery problem after 35 users complained their device caught on fire while
        charging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592a5ec-827b-4f9c-b46d-e6ca4719b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-explosion photos, highlighting burnt and crisp devices, have
        since popped up on social media sites. One user told CNNMoney he was awoken
        at night when he "smelled something burning." The phone had melted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbad2b-8a6c-464f-ab7b-a58b80ef24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said most Note 7 phones should not be affected by the issue
        – it''s believed 0.1% of all devices sold are at risk. The company added that
        2.5 million Note 7 devices have sold since launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bac845-d468-421f-b0f9-5830e3a2959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices are being pulled from 10 countries, including South
        Korea and the United States. Samsung said China is not affected by the issue
        because it used another battery supplier. It''s unclear if models sold in
        China would consequently be recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b1f12-08d3-4fb1-a2af-2ac538b8c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung plans to offer Note 7 customers a new smartphone – the Galaxy
        S7 or the Galaxy S7 Edge – for free to replace the faulty product, starting
        next week in the U.S. The company said the full recall process will take about
        two weeks to complete, and the timeline will vary by country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda69901-4e04-4a05-adb9-e306568b33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also refund the cost of Note 7-specific accessories and
        give Note 7 users a $25 gift card or bill credit for the inconvenience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f63cf-c812-40a2-a3f7-2a79afac7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target has stopped selling the phone and is working with Samsung
        to replace the devices already sold in stores and online. Mobile carriers
        AT&amp;T, Verizon, T-Mobile, and Sprint have since suspended sales, while
        Sprint is offering similar devices for customers to use during the recall
        process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d5256-1c0c-4534-a82b-61091440b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with rechargeable batteries overheating are a relatively
        common occurrence. Earlier this year, the U.S. government recalled more than
        500,000 hoverboards due to issues related to its lithium-iron battery packs
        getting too hot and catching on fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a440bee-6a0b-48b1-a8ec-f180b1de84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Samsung was just starting to get its groove back.
        Profits have been slipping in recent years. It also comes just a few days
        before Apple is rumored to launch its next-generation iPhone – likely the
        iPhone 7 – at a press event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26798975-b9fa-406c-8440-17e5e8578d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we still don''t know</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01900ccb-0963-4da7-aae3-8db2395e74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the recall process will entail. It''s also unknown
        if devices in certain countries are more likely to be affected than others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6a40e-afee-4507-a3e6-25a764b6089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have a Note 7? Here''s what to do</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddc84c-b860-4c97-a005-c0d6e4dca67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said details about how the recall program will work
        will be announced shortly. In the meantime, people worried about their batteries
        should contact their nearest Samsung service center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e04db-e47e-49c9-bcca-4b1e8ce72db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Consumer Product Safety Commission, which handles recalls,
        typically tells consumers to stop using a product immediately when it puts
        out a warning involving a fire hazard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48421f53-1199-4021-a99d-3b7d7650f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging should be avoided, as well: "This is what we told consumers
        for the hoverboard recalls: Do not charge the device overnight or when you
        are not able to observe the product," CPSC spokesperson Carla Coolman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74a908-03bf-4f7f-997a-9a03dc79beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jethro Mullen, K.J. Kwon, and Julia Horowitz contributed to
        this report</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04e386-2954-4530-a7b5-8951c6237ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:46:31.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:46:49.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
