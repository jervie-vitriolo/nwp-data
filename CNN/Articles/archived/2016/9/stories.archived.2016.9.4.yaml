  'Duterte-to-issue-executive-order-on-state-of-lawless-violence':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-04T08:19:43.250+08:00
    'imagesource': 'jcr:3422fb43-85e3-47e5-b84a-7cc3839aa118'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2bd6e9-274b-4af1-af4f-878070efa608'
    'lead': 'Philippine National Police chief Ronald Dela Rosa says President Rodrigo
      Duterte''s declaration of a state of lawless violence will be formalized in
      an executive order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:20:24.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:20:36.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:20:36.218+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to issue executive order on state of lawless violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310d92c-38c9-4001-a6cd-fe6122791e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Philippine National
        Police Chief Ronald Dela Rosa said early Sunday morning that President Rodrigo
        Duterte will be issuing an executive order on the state of lawless violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0c966-7409-4511-9208-956702fbfba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilalabas yung</em> executive order<em> ni</em> Executive Secretary
        (Salvador Medialdea), so<em> hintayin nalang natin ma</em>-finalize <em>''yun</em>
        [The Executive Secretary will release the executive order, so let''s just
        wait until it has been finalized]," Dela Rosa said after meeting the President
        in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ec8c8-5bda-45a4-a3ea-3f1eb9ec3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared a state of lawless violence early Saturday
        morning following an explosion at a Davao City market on Friday night that
        killed at least 14 and injured at least 67.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a44229-d437-40d7-bd19-f1a988d269f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Read:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9bfc2-e57e-44dd-922f-e4dd00488deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo said the President
        also made the declaration in light of the war on drugs and ongoing terrorist
        activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2865d-c8b6-4aac-b33a-eaa4c7367bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">Read:
        Panelo: Public should not be alarmed by nationwide declaration of state of
        lawless violence</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8dfca-bf31-43e0-9248-7754dcd708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the police and the armed forces were placed on full
        alert status, ordering all personnel to be ready to respond to incidents of
        lawless violence. Various government agencies have likewise issued directives
        to increase security measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3b89f-aa8d-43e8-b86f-0984c3fbb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/03/PNP-chief-Dela-Rosa-says-police-on-full-alert-status.html">Read:
        PNP chief Dela Rosa says police on ''full alert status''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1b1b4-9cfe-4686-9958-d7a1b6763ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun nga dahil sa pangyayari tinamaan yung</em> Davao, so
        dapat prepared <em>na rin ang lahat ng mga siyudad,</em>" Dela Rosa said.
        "We don''t want to be panicky, but<em> mas maganda yung sigurado tayo dahil</em>
        on-going <em>yung ating mga</em> operations doon. <em>Sigurado na maghahanap
        na lang sila ng paraan na maluluwagan sila o malulubayan</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053ca20-f9f7-4873-a4c5-00c7e1e305a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of what happened in Davao, all other cities
        must be prepared. We don''t want to be panicky, but it''s better that we''re
        sure because our operations there are on-going. The criminals will certainly
        look for ways to make their lives easier.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f351d60-dd8e-45d5-9eb0-418dc1162032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said the President was still angry over the incident
        during their meeting, but that he didn''t castigate anyone for what happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dacb75-d2a0-4dde-8e72-00e0cc239855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta sabi niya</em> this is not the first time <em>na nangyari
        sa</em> <em>Davao</em> <em>kaya</em> expected <em>na ''yan pag nagkakaroon
        ng</em> operation <em>doon sa kabilang dako, maghahanap ng diversionary yung
        mga kalaban</em>," Dela Rosa said. "Admitted na niya yung fact <em>na</em>
        even<em> yung pinakamalakas na bansa sa buong mundo, kung talagang determinado
        yung mga terorista, maghanap talaga ng paraan ''yan</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f672b0-a04d-4a18-b6ba-61d8f4d10b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said this is not the first time that
        this kind of incident has happened in Davao, so it is expected that when there
        is a law-enforcement operation there, the enemy will make a diversionary tactic.
        He admitted that even the most powerful country in the world cannot do anything
        if the terrorists are really determined to find a way.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf3ead-e9d4-4b19-8250-285ea7962b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa said the government will not back down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a183d2b-3dda-41fa-b978-dd380a1a7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> time <em>na para sa kanila, may</em> time <em>na para
        sa atin,</em>" he said. "<em>Hindi rin naman sa kanila parati yung swerte.
        May time na tayo rin ang sweswertehin. Bawi-bawi lang kung sa Bisaya</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b57df-0008-4098-a830-8e772a9ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:20:24.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:20:36.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a time for them and there is a time for us.
        They won''t always be lucky. There will be times that we will get lucky, too.
        In Bisaya, it''s give and take.]</p>'
  'Mother-Teresa-declared-a-saint-before-huge-crowds-in-the-Vatican':
    'author': 'Juliet Perry and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-04T06:58:39.588+08:00
    'imagesource': 'jcr:8db9f0c7-76b7-415e-90d4-04a0f5914a8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e56f4448-ef02-47fc-b19b-2b63cbb8612e'
    'lead': 'Mother Teresa is now St. Teresa following a canonization mass celebrated
      by Pope Francis in the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:24:08.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:24:39.392+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:24:39.094+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother Teresa declared a saint before huge crowds in the Vatican

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b51ad-e324-4f9f-a0d0-24503bc3a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Mother Teresa, a Catholic nun who devoted
        her life to helping India''s poor, has been declared a saint in a canonization
        mass held by Pope Francis in the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e275d-4f1c-4938-a9ec-024412b1c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis delivered the formula for the Albanian-born nun''s
        canonization before huge crowds of pilgrims gathered in St. Peter''s Square
        in Vatican City on Sunday morning.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sights and sounds: The canonization of Mother Teresa <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/zdXO7TDBQ7">pic.twitter.com/zdXO7TDBQ7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/772382230794543104?ref_src=twsrc%5Etfw">September
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c735da-d85d-49bf-8f79-ace359ea26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650f887-5044-4497-ab85-bd5b9c311e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applause broke out before he completed the formula, which decreed
        that the nun, viewed by Catholics as a model of compassion, be venerated as
        a saint "by the whole church."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247a644-2526-4e5f-ac46-6a1bbb6aebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics had gathered from around the world to attend the canonization
        mass in the Vatican, where a large image of Mother Teresa hung from St. Peter''s
        Basilica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6140c7-8fd8-44e0-9dd9-4cd3a14f2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speeding up sainthood</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d91512-3be3-4078-b0c5-b189a4c12676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Catholic Church''s saints or blessed people are honored
        decades, if not centuries, after their deaths. Traditionally, there is a mandatory
        five-year waiting period before formal evaluation of a candidate for beatification
        can begin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0ada1-e3a0-4d88-96a4-1a1171c4de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa''s devotees began pressing the Vatican soon after
        her death to speed up the nun''s sainthood cause, saying her holiness was
        clear to many around the world. Pope John Paul II granted the special dispensation
        in 1999 and the procedure began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536d056-e310-4c8d-935a-2d653be32fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope waived the waiting period in part, some believe, because
        of her fame and reputation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a78cc-4cc8-4977-978d-d57ad6638c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul II further paved the way for her beatification in 2002,
        when he approved a miracle attributed to Mother Teresa after her death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3706413-87bf-4938-8710-eb734f3538db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved miracle involved Monica Besra, a 30-year-old Kolkata
        woman who said praying to the nun cured a stomach tumor. The Vatican committee
        said in October 2002 that it could find no "scientific explanation" for the
        woman''s recovery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c300c51-d7b9-43f6-b7aa-6ab831c373d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took doctors'' medicines, threw up and was in a lot of pain.
        But when I prayed to Mother Teresa from my heart, Mother Teresa blessed me
        and now I am healthy," Besra told CNN last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d109c-54ef-4709-870d-0ed5752a4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My entire village and I am very happy that she is being made a
        saint."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837199b7-6034-4593-a922-6f8d708a8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis formally announced that Mother Teresa would be declared
        a saint in March 2016, when he recognized a second miracle attributed to her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f2ebe-53f3-472f-95e2-f37ee5efa034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian man with multiple brain tumors was healed after loved
        ones prayed to Mother Teresa to heal him, according to Avvenire, a newspaper
        affiliated to the Catholic Church.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564edc29-cc27-43a1-a796-42feb68888f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Saint of the gutters''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6531d8e-1fed-45ab-801e-fba8bd65a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Agnes Gonxha Bojaxhiu in 1910, Mother Teresa set up her Missionaries
        of Charity in the slums of Kolkata in 1950 and made her headquarters in the
        Indian city for nearly half a century.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d13cf-40b5-42fe-a12e-cba3f6d7360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her small figure in a white-and-blue sari and sandals became familiar
        around the world. She died in Kolkata in 1997 at age 87.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886b225-bbd9-4af3-8cbe-69e24e044472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Saint of the Gutters" for her unending work and compassion
        for the poor, Mother Teresa was awarded the Nobel Peace Prize in 1979.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d02d77-0a35-4db6-987c-9ee83f82b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Nobel Committee said her spirit and the respect she
        had for the worth and dignity of human beings inspired constructive efforts
        to do away with hunger and poverty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a6264-f17a-4cea-9b93-4639bf05c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mother Teresa''s legacy has been criticized. Her critics
        say her charity isn''t financially accountable and volunteers aren''t properly
        trained. And some doctors claim Besra was healed by modern medicine, not by
        prayer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa7569-e620-4b69-a4fa-cd1bb0108531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns and priests from the Missionaries of Charity continue her
        work around the world, including some ex-communist countries where she was
        banned. Her order has offices in Europe, Africa, the Americas and Australia,
        as well as Hong Kong and Russia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38351c9f-612b-483c-8b86-5ac47948148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:24:08.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:24:39.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of nuns will travel to the Vatican for the canonization
        ceremony and those who remain in Kolkata will mark the day with prayers of
        thanks.</p>'
