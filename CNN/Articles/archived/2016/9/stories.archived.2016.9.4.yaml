      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Investigators
        are looking into the possibility that disgruntled vendors at the night market
        are behind the deadly explosion in Davao City Friday night, that killed 14
        and hurt 68 more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ea80e-4d71-4b76-ab44-22d49677a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vendors were earlier forced to shut down their operations for
        allegedly violating some city regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8380976-24a1-47f6-b3ec-4e7c4c20ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night market along Roxas Boulevard was temporarily closed as
        well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6e97e-f9ad-40a3-a1fc-064bd60ab804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the issues that we are trying to look on this is the disgruntled
        vendors because there was previous issue," Davao Police Regional Office spokesperson
        C/Insp. Andrea dela Cerna said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc3f6a-4b0b-432b-919c-97f5be4f3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natigil nga ''yung</em> night market <em>ano</em> and then
        binalik ito before the Kadayawan. So we are looking on that situation, on
        that motive." [The night market was stopped and then it was allowed to operate
        again before the Kadayawan.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3886d51-1c66-4de1-99c1-a5cc2406e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night market continues its operations following the deadly blast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01128fbe-2e64-4e25-8f88-bad32b07b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials said they would remain unfazed by terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f509de-4957-4161-9a03-b025dd84a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/04/DSWD-to-send-social-workers-to-help-survivors-and-relatives-of-those-killed-in-Davao-City-blast.html">Also
        read: DSWD to send social workers to help survivors and relatives of those
        killed in Davao City blast</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d456-41a3-417b-99ab-7b3e7e7f11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamic group condemns blast</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c323a9e-571c-4f1c-9eee-1f9974725e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Davao-based Islamic group condemns Friday night''s explosion as
        a terror attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccda9c-bb91-4200-b62e-413d4fa4c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercy Islamic Foundation President Sheikh Al Kholaqi calls it "an
        act of cowardice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db707-76b2-4e64-8be2-8c9e7f089b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supposing the attack was carried out by the Abu Sayyaf Group, Al
        Kholaqi said Islam forbids harming civilians, even in warfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e9c54-f55d-4910-8224-f41647d8cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely away from Islam. It is not Islamic way to do
        like that," Al Kholaqi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e111b2-9746-4180-a7fc-f30760e98f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, neither Islam nor any religion in the world justifies killing
        innocent people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37df07-7394-43bd-9fa9-2be05136952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Muslims here in Philippines, especially in Davao, if you have
        any information, will help the government to catch this kind of criminals,
        don''t delay. You shall pass it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ab2c-0303-4c62-8e70-0ecc2e703749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Kholaqi said the Philippines is a good place for Muslims to practice
        their faith.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b962c6b-8b6d-4fde-a465-6abc2d6dfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:28:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:29:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he disagrees with groups that use Islam as a reason to secede
        from the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee493cc-23a5-4c6c-9700-199cdfab65f0'
      'mgnl:activationStatus': true
