  'Davao-City-blast-caused-by-cellphone-triggered-IED':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-04T19:49:23.324+08:00
    'imagesource': 'jcr:23278f16-4116-4c69-8188-467d0f3b95b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41768159-00a6-4230-8a47-19f8e9fd3ca0'
    'lead': 'Davao City police say a cellphone triggered the improvised explosive
      device (IED) that killed at least 14 people and wounded at least 68 in a crowded
      market on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:52:54.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:54:10.585+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:54:10.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City blast caused by cellphone-triggered IED

      '
    'updated': 2016-09-05T22:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59eff1c-3cf7-48a9-ab7b-609f5896c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> – Police said Sunday
        that an improvised explosive device (IED) detonated by a cellphone caused
        the blast in a crowded market that killed 14 people and injured at least 68
        on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac9c9d-78cc-4d82-a24e-05c14bd89c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Read:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9802d-949c-47c7-9ff0-5103cd695359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Senior Supt. Michael John Dubria said the
        initial investigation found that the IED was carried inside a bag by someone
        who went for a massage.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP: Cellphone-detonated improvised explosive device in Davao blast
        recovered <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/3ao4idEGLP">pic.twitter.com/3ao4idEGLP</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/772386974707519488?ref_src=twsrc%5Etfw">September
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83920e-a3d8-406f-a945-915d23c68dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f3689-dc87-444a-9a9e-c67d2b5762fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the IED exploded pag-alis ng tao [when the person
        left]," he said. "It was a very short span of time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31d2b6-02ca-4729-a190-8a6b4e3c05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubria said they are still tracing the source of the cellphone signal.
        PNP Chief Ronald Dela Rosa said on Saturday that they have three persons of
        interest related to the incident: one man and two women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d2623-31ca-4093-8a9e-df70b9178a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SPO2 Consorcio Gerones Jr. from the Davao City police''s
        bomb squad said the device was made using a 60mm mortar round. Dubria added
        what makes it deadly is that the body of the mortar round itself fragments
        in an explosion and becomes shrapnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6eb7d-91b1-4bb3-ade6-593ed40a6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:52:54.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:54:10.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubria said some of the IED''s fragments have been recovered and
        sent to the crime laboratory for analysis. He said one of the fragments was
        recovered from the liver of one of the survivors.</p>'
  'govt-backs-down-senior-citizen-tax':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-04T07:58:33.297+08:00
    'imagesource': 'jcr:1d4c2d6c-ba90-477d-b68d-1276283ba2ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda2973f-f6e3-4021-b5b4-0edc8c5c138d'
    'lead': 'The Duterte administration is backing down from its plan to scrap senior
      citizen discounts after it was met with fierce opposition from both taxpayers
      and lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:12:54.107+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:13:24.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:13:24.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government backs down on plan to tax senior citizens amid uproar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54b5a7-9825-4d32-be7d-ca73a8ce2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Duterte administration
        is backing down from its plan to scrap senior citizen discounts after it was
        met with fierce opposition from both taxpayers and lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612437e-a2f7-4d1e-94e1-c8d00a8ecc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Department of Finance (DoF) aims to raise revenues
        <a href="http://nine.cnnphilippines.com/videos/2016/09/02/Government-to-push-for-higher-sin-petroleum-taxes.html">through
        higher taxes on tobacco, alcohol and petroleum products</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6ba6b-5274-4551-822d-38e26905d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the legislators have told us is that for us to recompute.
        Maybe if we could increase sin tax or index the oil excise tax, then maybe
        we don''t need to remove the 12% exemption for senior citizens," Finance Spokesperson
        Paola Alvarez told CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc5b30-b33d-4d20-b192-e75f1d69b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/27/senior-citizens-discounts-exemptions-sacrifice.html">Read:
        Gov''t asks for ''small sacrifice'' from senior citizens</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a2940-eaa8-4115-8786-57a0eab84eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF had initially hoped to limit the value-added tax (VAT) exemptions
        of senior citizens to basic necessities like raw food, medicine and education.
        All other discounts -- which cover hotel, restaurant, entertainment and burial
        expenses -- would be removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203607e-87aa-432a-a19c-638062831b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, as expected, was poorly received. But the DoF is hard-pressed
        to find other sources of revenues, as it aims to lower the personal income
        tax rate to 25% from 32%. The income tax cut is estimated to cost the government
        about P170 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbec53c-23a8-4ef6-98e4-43819c0c586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is to make up that loss by expanding the VAT base
        and removing exemptions," Alvarez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18ffb1-84e2-4ef3-89d3-36ab8c3ba8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But based on our discussions from lawmakers, that is their last
        option. They want us to explore other measures that will raise revenues without
        hitting consumers hard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84ba42-dd11-4a5c-86db-f97bd3dba09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF is now setting its sights on hiking excise taxes, which
        are levied on sin products and petroleum products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af9f6f-38c5-423c-aa9d-cb9bb0eb4e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sin tax increase will build on the previous increase in 2013.
        It aims to discourage drinking and smoking, with revenues going to a fund
        for Philhealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e0d40-d800-4229-b299-818f9105bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/02/Government-to-push-for-higher-sin-petroleum-taxes.html">Watch:
        Government to push for higher sin, petroleum taxes</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec1e13-7b99-46ec-9e6f-629d24cb7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petroleum taxes, meanwhile, will be raised for the first time since
        1997. The rates will be adjusted to account for the change in prices in the
        last 20 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23981229-24a2-459d-b60b-78c939ea9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still expect opposition for these measures, especially from
        businesses and industry groups," Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3fa01-5a1f-4c73-9e9e-700da8b14760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be a weighing game, I guess. If we really want the
        personal income tax lowered, then we will have to increase other taxes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a607a7f-100a-4080-8147-b6bf5f3f1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF will bundle the three measures together when it passes the
        bill to Congress: lower personal income taxes, higher excise taxes on sin
        and petroleum products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bf7b4-04e8-48cf-92d6-a8042d4b8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cannot be passed without the other, Alvarez emphasized. The
        Duterte administration has repeatedly assured investors and credit raters
        it wouldn''t let revenue collections slip despite championing income tax reform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c89d0e-76fb-47f3-ac94-07eef46a052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some legislators could be hesitant about raising any kind of tax.
        But I think once we show them the numbers, the losses we''ll get and the projects
        we''ll be unable to fund, then I think they will support us," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50f668-8413-4957-a3ca-3bb317076dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the change of strategy, the DoF is still working on
        the tax reform package it will submit to Congress. It had initially planned
        to file the bill this month, but the DoF spokesperson admitted the date would
        be pushed back to end-2016 or early 2017 instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be9cc5-f894-498c-8bc3-f110f942f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:12:54.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:13:24.661+08:00
