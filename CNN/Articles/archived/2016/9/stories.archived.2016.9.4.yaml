    'lead': 'Mother Teresa, born Gonxha Agnes Bojaxhiu, will be made a saint on Sunday
      by Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:35:04.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:35:16.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:35:15.947+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
