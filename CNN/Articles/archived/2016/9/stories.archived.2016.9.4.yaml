  'DSWD-to-send-social-workers-to-help-survivors-and-relatives-of-those-killed-in-Davao-City-blast':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-04T03:54:09.846+08:00
    'imagesource': 'jcr:8edb5974-ffd0-4409-a278-774028be690d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0bdd2f5-8cff-4395-ab3e-cbbef1977711'
    'lead': 'Department of Social Work and Development (DSWD) Secretary Judy Taguiwalo
      says her department will provide whatever assistance it can to those affected
      by the explosion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:32:09.883+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:32:20.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:32:20.623+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD to send social workers to help survivors and relatives of those
      killed in Davao City blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb7bc3-3265-4593-9162-bc36a68c2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Department of
        Social Welfare and Development (DSWD) Secretary Judy Taguiwalo said Saturday
        that her department will give whatever support it can to those affected by
        the Davao City blast on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eacd0b-aa2c-4d6c-a426-4c4f61429269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Read:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95756f28-e80f-4a70-911c-1a0cef7b9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Taguiwalo said social workers will be sent
        to Davao City to provide stress debriefing to the survivors and to all the
        families of the victims. She also said the DSWD will closely coordinate other
        efforts of the local government to help these families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e790d-edfa-47a0-9756-1811483a6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City mayor Sara Duterte had already said the local government
        will shoulder all the hospitalization expenses of those injured and pay for
        the burial of those killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e21b1-919c-4437-90d6-2a60c7c2a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo also expressed full support for President Rodrigo Duterte''s
        efforts to address the aftermath of the blast and to ensure the safety and
        security of the citizenry not only in Davao, but in the rest of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd71bb8-d40d-4d25-835f-72b4171d2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">Related:
        Panelo: Public should not be alarmed by nationwide declaration of state of
        lawless violence</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afd459-5be1-4f28-9d65-459ab5954684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again we as a people are called upon to show and prove our resilience
        against tragedies and attacks against our collective safety and security,"
        she said. "We must not be divided in our response against attacks such as
        this and unite in the call for justice for the victims and survivors. We must
        be united in condemning and opposing all efforts and attempts to undermine
        the rights, safety and security of the Filipino people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2e008-71d6-469d-8df5-3999ec5f92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo also said the DSWD continues to monitor the security situation
        all over the country so that its units can take immediate action in the event
        of any emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c34fdf-64a8-4aac-ba0f-82392dfd6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:32:09.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:32:20.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She again appealed to the Filipino people to cooperate with the
        department and other government agencies in reporting developments that can
        affect people''s immediate welfare.</p>'
