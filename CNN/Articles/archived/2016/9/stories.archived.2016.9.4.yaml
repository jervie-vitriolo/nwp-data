      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., the LPAs were located at 340 km east northeast and 400
        km east of Itbayat, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584be38-af72-4ca9-b88f-977549ef3564'
