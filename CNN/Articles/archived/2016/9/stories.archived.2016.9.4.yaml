      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon (habagat) will bring light to moderate rains
        over Metro Manila, as well as over the Ilocos, Cordillera, Cagayan, and Central
        Luzon regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
