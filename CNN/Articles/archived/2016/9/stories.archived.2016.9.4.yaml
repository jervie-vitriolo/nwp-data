    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother Teresa borne to sainthood by complex, mysterious process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0a8b4-7621-463d-b4c0-f9d8a8f9f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters)</strong> – The canonization of Mother
        Teresa of Calcutta on Sunday will be the culmination of a process – sometimes
        called "the saint-making machine" – that is long, complex, expensive, opaque
        and often contentious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c21ef-d04b-4f95-89a7-cf6640729601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/09/04/crowds-gather-to-witness-pope-francis-make-mother-teresa-a-saint.html">Read:
        Crowds gather to witness Pope Francis make Mother Teresa a saint</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e40a90-4589-4c0c-8c84-2dc23ab4838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church posthumously confers sainthood on people considered
        so holy during their lives that they are now believed to be with God and can
        intercede with Him to perform miracles. Such is the status of the nun acclaimed
        for her work in the slums of the Indian city now known as Kolkata.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae20b18-e9d7-4d65-95ac-4402e5508078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the path to sainthood is often more bureaucratic than beatific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f17e6d-dc50-4f4d-a796-36ea32d264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa died in 1997 and the late Pope John Paul II, who met
        her often, bent Vatican rules to grant a dispensation allowing the procedure
        to establish her case for sainthood to be launched two years after her death
        instead of the usual five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48408e3f-29a9-4fef-a972-01f37626a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had even considered making her a saint immediately, but cardinals
        convinced him that it would set a dangerous precedent for the future, even
        though in the early Church, people were acclaimed saints upon their death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a0c2d-a8eb-4c25-86fe-7c21bfb7c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current process, known as a "cause," begins at the local level
        when a diocese believes that someone in their community lived a saintly life.
        When it is formally open, he or she get the title "Servant of God."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ff317-69df-4940-9648-154e2e8bfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postulator, in this case Canadian priest Father Brian Kolodiejchuk,
        sends voluminous documentation to the Vatican, where its Congregation for
        the Causes of Saints assigns it to a "relator." The relator oversees it, and
        together with theologians, recommends if it is worthy enough to continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda5772-1983-4038-9979-48410b3bfc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does, the candidate gets the title "venerable." The next step
        is beatification. This requires a miracle, which is usually the inexplicable
        curing of a sick person.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d985b6a-fb3e-4fcb-8930-1507387eb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first miracle attributed to Mother Teresa, which allowed the
        Church to beatify her, concerned an Indian woman, Monica Bersa, whose stomach
        tumor is said to have disappeared after she and others prayed to the nun in
        1998, a year after Mother Teresa died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135ea72-b239-42a3-b051-530490ea2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical commission working with the Vatican reviews each case
        to decide if there is any known medical explanation for the healing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1b6e0-3325-4aa5-b323-087f620fb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miracle or medicine?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7249259-2c5e-4249-8717-045f3ab6ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, such as the late atheist writer Christopher Hitchens who
        made a documentary called "Hell''s Angel" on Mother Teresa, say the system
        is flawed. One of the doctors who treated Bersa at the time, Ranjan Mustafi,
        told Indian media the healing was a result of treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a48a1e-7f32-40e1-891f-ad57b2563f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/01/mother-teresa-no-saint-to-her-critics.html">Related:
        ''Troubled individual:'' Mother Teresa no saint to her critics</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aeac21-9256-47ac-9640-2dea805d49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beatification, which for Mother Teresa was in 2003, a second
        miracle is required in order for the cause to move on to sainthood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7819e65-150e-47fe-a474-a2c6c5ff35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involved Brazilian Marcilio Andrino, who the Church says unexpectedly
        recovered from a severe brain infection in 2008 after his family prayed to
        Mother Teresa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458bcef-1433-4644-99f3-8276a478e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saint-making process has not been immune to corruption and mismanagement,
        with accusations that the system allowed for favoritism for causes with rich
        backers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004b5c1-6227-4639-9d70-1132da1c7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Opus Dei group was accused of using its considerable
        financial clout to push for the canonization of its founder, Father Josemaría
        Escrivá de Balaguer, who was declared a saint in 2002.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb227c-1223-4237-89f6-7da5dfdfdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a commission looking into Vatican finances found that the
        Vatican''s saint-making office had little or no documentation of funds used
        by postulators. According to a Vatican source, the Vatican bank in 2014 froze
        about a million euros in suspect funds held by postulators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74481397-99d7-407c-9ac3-80b1bff0dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolodiejchuk said the cost of Mother Teresa''s sainthood cause –
        gathering documentation, interviewing witness, paying lawyers – came to less
        than $100,000, very low compared to the cost of some canonizations in the
        past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22918936-5ebc-48a6-896c-42ccd43932ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was covered mostly by a single anonymous donation, that
        costs were contained because member of the Missionaries of Charity worked
        for free and that no contributions destined for the poor were diverted</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b48a8-b16e-47d2-8423-4a8a1ce9d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Pope Francis made key changes to the financial side of
        saint-making with a decree ordering new controls on its costs and demanding
        more vigilance and transparency at each stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e437f-39a6-4d9f-abbb-b5e2868f5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/03/11/Pope-Francis-cost-saints.html">Read:
        How much is that halo? Pope imposes checks on costs of making saints</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c56f01-9e06-4bd9-9141-1873a07a47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:38:03.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:38:16.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stipulates that contributions from the faithful and groups must
        go into an account managed by an administrator who must "scrupulously respect
        the intentions" of contributors, keep detailed documentation, and present
        budgets to a superior.</p>'
  'crowds-gather-to-witness-pope-francis-make-mother-teresa-a-saint':
    'author': 'Juliet Perry, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-04T06:47:19.111+08:00
    'imagesource': 'jcr:c8c29a69-a3ba-4b0d-9041-416288876f0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a7555d-c4bc-4712-8d58-0eb5113df39e'
    'lead': 'Hundreds of thousands of pilgrims are expected to gather in Rome to witness
      the canonization of Mother Teresa, the nun who dedicated her life to helping
      the poor in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:41:17.360+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:41:34.047+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:41:31.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crowds gather to witness Pope Francis make Mother Teresa a saint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085038db-85e6-4ece-b89b-0ea631cb583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of thousands of pilgrims are expected
        to gather in Rome to witness the canonization of Mother Teresa, the nun who
        dedicated her life to helping the poor in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26b80b-d914-4d8b-9bdd-af9bb869d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canonization mass, held by Pope Francis, will take place Sunday
        morning in St. Peter''s Square in Vatican City. A number of bishops from both
        Albania, where Mother Teresa was born in 1910, and India are due to attend,
        as well as state leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083716b7-9df0-40ce-a498-11420255e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd is anticipated to surpass the 300,000 that attended Pope
        John Paul II''s beatification of Mother Teresa in Rome in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f8722-f352-42a4-8cc9-2cccd7ff2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brothers and sisters, even in our days God inspires new models
        of sainthood," John Paul told the crowd at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cad75-a5f2-4ee6-8a04-23d8ed8eb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speeding up sainthood</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c693d0-9a15-47a7-b458-ba4f1b1ff0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Catholic Church''s saints or blessed people are honored
        decades, if not centuries, after their deaths. Traditionally, there is a mandatory
        five-year waiting period before formal evaluation of a candidate for beatification
        can begin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb27c3-1edd-4328-bcee-3581e1e9b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa''s devotees began pressing the Vatican soon after
        her death to speed up the nun''s sainthood cause, saying her holiness was
        clear to many around the world. Pope John Paul II granted the special dispensation
        in 1999, and the procedure began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af169d-3a03-4f3d-8e8b-9332e6da198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope waived the waiting period in part, some believe, because
        of her fame and reputation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec5c4f-289e-4418-b8e4-0b991058171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul II further paved the way for her beatification in 2002,
        when he approved a miracle attributed to Mother Teresa after her death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162fb3e-5f97-4ddc-8cd1-b129ac7d46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved miracle involved Monica Besra, a 30-year-old Kolkata
        woman who said praying to the nun cured a stomach tumor. The Vatican committee
        said in October 2002 that it could find no "scientific explanation" for the
        woman''s recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb57178-3127-4c8f-a444-a206942b7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took doctors'' medicines, threw up, and was in a lot of pain.
        But when I prayed to Mother Teresa from my heart, Mother Teresa blessed me
        and now I am healthy," Besra told CNN last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152a65c-acc6-44fa-b752-8362541fc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My entire village and I am very happy that she is being made a
        saint."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250f8a2-908a-4de9-9adf-4f2795c13c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis formally announced that Mother Teresa would be declared
        a saint in March 2016, when he recognized a second miracle attributed to her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273be16-d5d7-4082-ba98-ef36e872b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian man with multiple brain tumors was healed after loved
        ones prayed to Mother Teresa to heal him, according to Avvenire, a newspaper
        affiliated to the Catholic Church.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0bb67-5c4a-44ae-9aa4-15ea6b5c53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Saint of the gutters''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe8197-7a17-4ec3-891f-bc0b3e7995c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Agnes Gonxha Bojaxhiu in 1910, Mother Teresa set up her Missionaries
        of Charity in the slums of Kolkata in 1950 and made her headquarters in the
        Indian city for nearly half a century.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594ed74-e220-4443-b818-d73464b2097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her small figure in a white-and-blue sari and sandals became familiar
        around the world. She died in Kolkata in 1997 at age 87.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d0c4c-5f05-4b3c-bf21-2492f142252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Saint of the Gutters" for her unending work and compassion
        for the poor, Mother Teresa was awarded the Nobel Peace Prize in 1979.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a7f92-f420-494b-9f95-ce0548a65985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Nobel Committee said her spirit and the respect she
        had for the worth and dignity of human beings inspired constructive efforts
        to do away with hunger and poverty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73fe79-7352-4f10-9559-64974d817856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mother Teresa''s legacy has been criticized. Her critics
        say her charity isn''t financially accountable and volunteers aren''t properly
        trained. And some doctors claim Besra was healed by modern medicine, not by
        prayer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfaa44-c1c1-4357-922c-2ea52099d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns and priests from the Missionaries of Charity continue her
        work around the world, including some ex-communist countries where she was
        banned. Her order has offices in Europe, Africa, the Americas, and Australia,
        as well as Hong Kong and Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca58181-244c-482e-b1cd-ec4fab9dde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of nuns will travel to the Vatican for the canonization
        ceremony, and those who remain in Kolkata will mark the day with prayers of
        thanks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b029390-f67e-4ae2-b228-dc5b8d70caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:17.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:41:34.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/03/europe/mother-teresa-canonization/">Crowds
        gather to witness Pope Francis make Mother Teresa a saint</a>."</em></p>'
  'oklahoma-quake':
    'author': 'Azadeh Ansari, Carma Hassan, and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-04T02:41:38.735+08:00
    'imagesource': 'jcr:80e56005-ae6c-4376-a121-bb0634b0b9cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a37af6e-a59f-436f-9f8f-2b965d1ed345'
    'lead': 'A 5.6 magnitude earthquake struck Saturday morning near Pawnee, Oklahoma,
      and rattled through at least six surrounding states in the US heartland, according
      to the U.S. Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:43:38.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:43:49.154+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:43:48.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earthquake rattles Oklahoma, 6 neighboring states

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9ac0c-f6d2-4df4-b4ae-8130e89d006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 5.6 magnitude earthquake struck Saturday
        morning near Pawnee, Oklahoma, and rattled through at least six surrounding
        states in the US heartland, according to the U.S. Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f577f-81db-4fd8-9e6d-40eb6ca219b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was also felt in Kansas, Arkansas, Missouri, Texas,
        Nebraska, and Iowa, according to USGS geophysicists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235997f-5d93-4117-a892-5c7aa4cd2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma Corporation Commission, a regulatory agency that examines
        the state''s fuel, oil, gas, public utilities, and transportation industries,
        is "reviewing disposal wells in the vicinity of the earthquake near Pawnee,"
        Oklahoma Gov. Mary Fallin said via Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8859437-2d39-4b99-9f47-c15639eb465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma Department of Transportation is checking bridges for
        damage and structural engineers are assessing building safety according to
        Fallin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab28df-9a3b-4705-876f-575212aa7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake damaged at least one historic building in Pawnee,
        Oklahoma, city officials told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15300e-0bf0-4b01-b22a-801b8c2b4b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an old historical building about 100 years old. It''s still
        standing but some of the outer layers of sandstone fell, it could be cosmetic
        damage, we don''t know yet," said Brad Sewell, city of Pawnee mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b96fb7-2812-4e5f-a890-28b640275ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quake this size would shake for about 15 seconds and it was a
        shallow quake, about 7 kilometers (4.35 miles) deep," said Randy Baldwin,
        a USGS geophysicist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc68e1-ae53-40b8-942d-8e28f8b83a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear evidence of major damage from the earthquake,
        Pawnee, Oklahoma Chamber of Commerce manager Tom Briggs told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af452541-0628-4006-a4e8-fbbc582eca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had some buildings, some of the older structures, delaminate.
        The fire department and electricians and police are going through the area,"
        Briggs said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf601ead-1f97-493f-9336-6684793ee29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbf9c5-a5ca-43e5-a83f-c70e50a80dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite minimal damage, the quake did set off anxious speculation
        on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ede193-ffdc-449a-987c-0e372743fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report released by the USGS showed that people in parts
        of Texas and Oklahoma now face similar ground-shaking risks from human-induced
        activity, such as fluid injection or extraction, as residents face from natural
        earthquakes in California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d80ec7-a51f-4b44-9bf2-18e549da7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency outlined the risk of these so-called "induced" earthquakes,
        noting that Oklahoma City and the surrounding region face a 5 to 12% chance
        of damage from an earthquake in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3150628-0a02-44ff-9355-29277426e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With earthquakes in the central and eastern United States, "the
        ground is softer, so the seismic waves have a much farther travel distance
        then an earthquake in California or Nevada," said Robert Sanders, USGS geophysicist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940104a-137f-41bb-a298-eb23e90dbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jareen Imam and Vivian Kuo contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfa560-5d6b-4de7-84a3-9de1a34275e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:43:38.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:43:49.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/03/us/oklahoma-earthquake/index.html">Earthquake
        rattles Oklahoma, 6 neighboring states</a>."</em></p>'
