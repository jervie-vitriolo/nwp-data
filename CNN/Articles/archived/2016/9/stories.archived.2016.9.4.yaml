  'NAIA-ports-and-trains-on-full-alert-status':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-03T23:07:47.111+08:00
    'imagesource': 'jcr:bb919a00-d071-4a79-9332-528de611ccb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72e92e6-9cd9-401b-9e38-426c955b5e8e'
    'lead': 'The Ninoy Aquino International Airport (NAIA), as well as ports and train
      networks nationwide, has heightened security protocols in line with President
      Rodrigo Duterte''s declaration of a state of lawless violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:04:14.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T14:05:11.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:05:11.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA, ports and trains on full alert status

      '
    'updated': 2016-09-04T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afb0a0-535d-4b7b-8a5f-f514470464c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Ninoy Aquino
        International Airport (NAIA), ports and train networks were placed on full
        alert status on Saturday after President Rodrigo Duterte''s declaration of
        a nationwide state of lawless violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7fc87-d0b4-432a-af83-fc26c5aa4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the declaration after a Friday night explosion
        at a crowded market in Davao City killed at least 10 people and injured at
        least 68.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e900fc-7172-496d-b98f-a7c6e763b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Read:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9bd6c-1431-465a-9588-595f264713d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NAIA, Manila International Airport Authority general manager
        Ed Monreal said in a press statement that the public should not be alarmed
        by the heightened alert status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd905d5b-1c94-43b9-83e0-cd546d4a341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised our alert status as a proactive measure to ensure
        safety and security of airport users," said Monreal. "We have directed baggage
        screeners to remain vigilant and discerning and to conduct thorough inspection
        only when the need calls for it. We do not want to cause inconvenience in
        the process by creating long lines at the baggage screening checkpoints."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb76dd4-f9e2-45db-a389-ff672147e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport chief also said as part of the alert status, all airport
        police personnel will be on standby with no days off or leaves of absence.
        They will also be more visible within the terminal buildings and outer vicinities
        of NAIA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573ee2c-76ef-4afe-a168-acb2f13c47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also said security personnel at checkpoints will conduct
        random rigid inspections on motor vehicles. He advised the public to oblige
        for their own protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467f953-fe2e-45d8-af0a-980bdb462596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said visitor''s access for the purpose of meeting
        or sending off passengers has also been limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c491f-573a-4956-b3a2-e1767feb764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on intelligence reports, we may completely suspend issuance
        of visitors passes for everyone''s safety," Monreal said. "Together with the
        Philippine National Police-Aviation Security Group (PNP-AVSEGROUP), we appeal
        to everyone to bear with us during this time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566a23d-669b-42a8-930a-bc559a74736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the PNP-AVSEGROUP said they are appealing
        the travelling public to cooperate with their security forces to ensure smooth
        and safe travel. They also asked the public to be vigilant in their surroundings
        and to immediately report to authorities any unusual activities and suspicious
        persons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30a6a6-3724-44ce-95c1-da1d0ee8ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PPA statement</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fa74b-b328-4b05-bd7a-87da56c8d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Ports Authority (PPA) said in a press
        statement that it has put all ports nationwide, particularly ports in Mindanao,
        in heightened alert to deter any further terroristic acts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10134b5b-2fad-4af0-b32b-f6b3a1b3d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All port managers and port police, particularly in the Mindanao
        region, are instructed to take all necessary measures to make sure that there
        are no loose ends when it comes to safety and security," PPA Acting General
        Manager Jay Santiago said in a directive. "You are likewise further directed
        to subject all cargoes, luggages and passengers to strict inspection procedures
        to guarantee that criminal elements will not be able to use the ports as a
        springboard for their unlawful activities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bb51f-6d56-45c6-803b-73d07d785a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Davao bombing, the PPA had already put all ports
        on high alert status. As a result, Iligan port operatives were able to intercept
        a passenger carrying a kilo of shabu, worth about P14 million, which was turned
        over to the PNP for further investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25c494-9f98-460d-afde-afadab744b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPA assured that commercial operations of Sasa Wharf, the main
        gateway of the region’s import and export cargoes, will not be interrupted.
        It has likewise ordered its port personnel to make sure that delays would
        only be minimal, particularly for perishable goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69552a70-acbd-47b5-9d05-d78bbc5c2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Davao, PPA said it is not expecting any delays in the
        commercial operations despite the heightened alert status of PPA-controlled
        ports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6a55a-e896-48ee-a22a-208ac3f37c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains on full alert</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8803192-a5a1-4837-8d0c-2da2e82e4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Department of Transportation Undersecretary for Rails
        Noel Kintanar confirmed on Saturday that heightened security measures are
        in place at all rail networks in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc1cc4-a0c0-4c79-98af-842d49c5eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:04:14.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T14:05:11.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for the commuter''s cooperation in the implementation of
        security measures and their assistance in reporting any suspicious behavior
        in the stations, trains and across the rail network," said Kintanar.</p>'
  'Rookie-Ahanmisi-impresses-in-UAAP-debut-as-Falcons-down-Maroons':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Adamson rookie Jerrick Ahanmisi registered 28 markers in his UAAP
      debut.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-04T20:04:48.620+08:00
    'imagesource': 'jcr:fc3d9c89-ea3b-49cd-8524-22ae387a8a96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb5f453-aa8d-45fb-b32b-3af8b4a2e786'
    'lead': 'Jerrick Ahanmisi buried six three-pointers to propel Adamson to its first
      win in UAAP Season 79.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:48:53.826+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:49:20.695+08:00
