    'template': '1'
    'title': 'UAAP: Rookie Ahanmisi impresses in debut as Falcons down Maroons

      '
    'updated': 2016-09-05T13:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d4c7d-8e27-43aa-aa52-c178b510cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Adamson rookie
        Jerrick Ahanmisi made sure that his name will be remembered in the opening
        match of the University Athletic Association of the Philippines (UAAP) Season
        79.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50492439-026d-4130-ae9b-fc7a59e36465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American guard sizzled with 28 points, six assists,
        and a steal as the Soaring Falcons dismantled the UP Fighting Maroons, 104-85,
        on Sunday afternoon at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69a28d-c6c7-4ae2-bdb2-d0041b6b85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an exciting performance for me today," Ahanmisi, the younger
        brother of PBA player Maverick, said moments after the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1cf09-5b44-43a6-8817-cfab270df5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 California native admitted that mixed emotions run
        through his mind prior to the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aea29b-68c5-4aa5-8f77-2b090638637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little bit nervous going into my first game I was also
        very excited," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193d078-edd4-40c8-a393-9eb9d053e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:49:20.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what it feels like to play in front of thousands of fans,
        Ahanmisi told sports scribes that he was just grateful for the opportunity
        to showcase his talent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0033b1c-74c8-4142-bff0-ea5d26749118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:48:53.826+08:00
