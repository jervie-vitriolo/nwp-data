  'united-states-japan-south-korea-consider-more-steps-against-north-korea':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-28T16:14:58.376+08:00
    'imagesource': 'jcr:bcc9a887-a1cc-4751-8e4d-de696c2690d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26286c2f-74fb-4f6c-8780-078643fded56'
    'lead': 'The United States, Japan, and South Korea have been working to cut off
      North Korean revenue streams from coal and overseas workers and are considering
      further joint action after Pyongyang''s latest nuclear test, a senior U.S. official
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:18:40.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:18:40.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Japan, South Korea consider more steps against North Korea – U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a24de8-6312-476a-9e06-080063973163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The United States, Japan,
        and South Korea have been working to cut off North Korean revenue streams
        from coal and overseas workers and are considering further joint action after
        Pyongyang''s latest nuclear test, a senior U.S. official said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29787143-b56e-4449-8233-7b69535d983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Russel, the U.S. assistant secretary of state for East Asia,
        said the three countries had been making progress in key areas, including
        disrupting North Korea''s arms trade and de-flagging North Korean ships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea13149-9b45-4284-84da-1490ba139b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focusing our efforts on cutting off sources of revenue for
        the regime''s unlawful nuclear and ballistic weapons programs, including revenue
        generated through the coal trade and overseas by North Korean workers," Russel
        said in prepared testimony for a congressional hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab1d0d-da46-4f32-a477-129fa5661494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our three countries will continue to increase the costs on North
        Korea and target its revenue and reputation until it makes a strategic decision
        to return to serious talks on denuclearization and complies with its international
        obligations and commitments," he said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a635d1e-9859-4246-b5b3-a8c02f06a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions are also under way on a possible new UN sanctions resolution
        on North Korea after it carried out its latest and largest nuclear test on
        Sept. 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a6010-d452-4bbf-a475-4075684f1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel said on Friday he was confident an agreement would be reached
        before long that would impose further sanctions and tighten existing ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c72ff-ae52-4240-ac9f-ef4377392c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would aim to prevent North Korea''s abuse of international
        infrastructure, including banking and shipping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecc485-d848-4750-bf50-c09b26f5c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States said it had sanctioned a Chinese industrial
        machinery and equipment wholesaler for using front companies to evade sanctions
        on North Korea''s nuclear weapons and ballistic missile programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122759f9-f87b-422d-9867-c88d6a14f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s main ally and neighbor, has been angered by
        North Korea''s nuclear tests and has said it will work within the United Nations
        to formulate a necessary response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfad25-6f5b-408e-9205-f87dbbf10362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China said on Tuesday it was opposed to any country using
        its own laws to carry out "long-arm jurisdiction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a621c46-0865-4279-9d9f-d3095230ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s former Cold War allies have responded to Pyongyang''s
        nuclear and missile tests by kicking out North Korean workers and ending visa-free
        travel for its citizens, as well as by stripping flags of convenience from
        its ships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b5bca-18d3-452f-89af-1db513fab30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:18:40.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:18:40.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN Security Council resolution adopted in March following North
        Korea''s fourth nuclear test in January exempted North Korean exports of coal
        and some other minerals for "livelihood purposes" from a trade ban, which
        was seen as a loophole that would be difficult monitor.</p>'
  'americas-first-region-to-eliminate-measles-pan-american-health-organization':
    'author': 'Sebastien Malo, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-28T22:08:58.231+08:00
    'imagesource': 'jcr:b2f532b2-780d-4893-b13a-918e42e111d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7970e2d-cd7e-4cac-8c20-6550f0c95a8a'
    'lead': 'The Americas has become the first region in the world to be free of measles,
      following a 22-year vaccination drive against the disease which continues to
      infect tens of thousands of people globally, the Pan American Health Organization
      (PAHO) said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:21:21.570+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:21:21.821+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Americas becomes first region to eliminate measles: health agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726d81d-f82a-490d-9cc7-aa2d54a9d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Thomson Reuters Foundation)</strong> — The Americas
        has become the first region in the world to be free of measles, following
        a 22-year vaccination drive against the disease which continues to infect
        tens of thousands of people globally, the Pan American Health Organization
        (PAHO) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fb5fa-ee11-4694-8344-26bde70d471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone was confirmed after no cases of the highly contagious
        disease originating in the Americas were recorded in at least three years,
        the PAHO said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56316a1a-b27e-49ca-a5f1-6d706a27af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a historic deed," said Carissa Etienne, director
        of the PAHO, which serves as the World Health Organization''s (WHO) regional
        office for the Americas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9ed8c-eb3f-4d28-84da-518a56b1a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, measles remains a leading cause of death among young children
        in the developing world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744a05b-9211-49b0-8a16-2aa5adccae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250,000 people were infected with measles last year, most
        in Africa and Asia, the PAHO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a73b8c-96e7-4a26-8c2f-9f64db03ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, the virus that can lead to deadly complications
        like diarrhoea, dehydration, respiratory infection and encephalitis kills
        an estimated 314 people every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a4573-b80f-4adf-a30c-f0997b31e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last outbreak of measles that originated in the Americas occurred
        in Venezuela in 2002, PAHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a1ac2-b415-4088-9810-4f52ee430ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the region was only declared free of measles this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a556d0f-0727-44ac-aae4-7a4100306c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors such as conflicts that made it difficult to access some
        communities slowed down the verification process, said Merceline Dahl-Regis,
        chair of a committee of experts responsible for verifying the elimination
        of measles and other diseases in the Americas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a47761-1787-4eb4-9ac1-09018c1e26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Lessler, an epidemiology expert at the Johns Hopkins Bloomberg
        School of Public Health in Baltimore, said imported cases of measles – which
        remains widespread in other parts of the world – could still lead to small
        outbreaks in the Americas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a914e6-b271-4490-a967-7031aae50116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People still need to be vaccinated to maintain elimination," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e36f5-c32b-400f-9380-2c0b6e350684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a separate, worldwide vaccination drive against measles began
        in the 1980s, the disease caused 2.6 million deaths a year worldwide – 12,000
        of them in the Americas, according to PAHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7505f7-0c9f-45f5-a107-24ad6ff9d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:21:21.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:21:21.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is the fifth vaccine-preventable disease to be eliminated
        in the Americas – after smallpox in 1971, poliomyelitis in 1994, and rubella
        and congenital rubella syndrome in 2015, the PAHO said.</p>'
  'taiwan-typhoon-megi':
    'author': 'J.R. Wu, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-28T12:42:01.714+08:00
    'imagesource': 'jcr:a7ac3c53-50d3-4710-ab46-227c9998625e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68426661-da41-4773-872a-ec353925e78d'
    'lead': ' The third typhoon to hit Taiwan this month killed at least four people
      and injured hundreds on Tuesday, knocking down trees and cutting power to millions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:25:10.409+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:25:10.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s third typhoon of the month kills at least four, injures hundreds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b66864-df44-4e3b-96a0-960ff8667d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei (Reuters)</strong> — The third typhoon to hit Taiwan
        this month killed at least four people and injured hundreds on Tuesday, knocking
        down trees and cutting power to millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9964e43-af9b-426b-9082-e5f20b7484f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most schools and offices were shut and the north-south bullet train
        suspended services as Typhoon Megi, packing winds of well over 160 kph (100
        mph), roared in from the Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17614541-73bd-4a11-96aa-c1bda7501974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities in Taiwan announced schools and offices would be shut
        for a second day on Wednesday as the island''s weather authorities said that
        due to the large diameter of the typhoon, heavy rain and strong wind would
        not significantly abate until Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d9d65-f7c1-4da1-9114-878008067d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 329 people were injured and more than 14,000 evacuated,
        the government''s Central Emergency Operation Centre said late Tuesday. Authorities
        also estimated more than three million households had lost power, while over
        72,000 were without water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9262ff-ecf0-4571-8769-3a2bf63eb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s financial markets, which were shut Tuesday because of
        the storm, will also be closed Wednesday, financial regulators said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf01c1-510c-41cb-88df-0eb18e792f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of international flights were canceled or delayed, while
        train services, halted Tuesday, were also scheduled to be suspended until
        Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcae613-68b9-46d5-b846-8064359b93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tour bus carrying 29 passengers from a Japanese tour group was
        knocked onto its side on the highway by strong gusts, injuring some of the
        tourists, transportation authorities said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac2699-281f-40bd-bc2b-8dc7c4afe0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local television footage showed the tourists climbing out of the
        bus through its windshield, while other TV footage showed trucks also knocked
        sideways on the highway and scaffolding ripping away from a building in central
        Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c5f96-5da2-4d9c-8618-d33ab02d82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon moved across Taiwan and is heading into the Taiwan Strait
        before it is expected to make landfall in China in its southeastern province
        of Fujian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5f2d6-d0e4-4afc-835e-c7df762bb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Civil Affairs said it had ordered authorities
        across a swathe of southern and eastern China to step up disaster prevention
        preparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af27661-1b86-4302-806a-e878e05f411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, super Typhoon Meranti killed at least 28 people in China
        and Taiwan and cut pooer to more than a million homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccc710-d671-4321-b1b6-ef756b8a3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:25:10.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:25:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons are common in the region at this time of year, picking
        up strength as they cross warm Pacific waters and bringing fierce wind and
        rain when they reach land.</p>'
