      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The rich are getting richer,
        but not in every country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5a456-23e6-434c-b995-bad2c4c4496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of ultra wealthy people in the world ticked up by 0.6%
        in 2015, according to a new report from Wealth-X, while their total wealth
        increased by 0.8% to $30 trillion — a record high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d5887-95ac-40ff-a9f3-d613421e4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the super rich make up just 0.004% of the adult population,
        but they control 12% of the world''s wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86af748-362d-45ba-8707-c7dd3c81fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth-X defined ultra high net worth individuals as those with
        at least $30 million in net assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b86a94-5f7f-4af5-a9d4-9c99015ba77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of ultra rich people and their wealth climbed to
        record highs last year, not everyone was raking in the dough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a583b7e-265c-4557-a4b2-724bdd8c87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depressed energy and commodity prices made life a little more difficult
        for the wealthy in more energy dependent countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328394d-8479-4462-827b-d10ae97f675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Norway and Australia all suffered hefty declines in the
        population and wealth of their richest citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82433865-2d8a-48eb-8671-a7c8b9cb8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oversupply in the oil market has pushed down prices, which have
        been hovering below $50 a barrel for most of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc514d6-c509-4752-91dd-7e470ae28e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia experienced the biggest decline in its ultra rich population
        of any developed economy, according to Wealth-X.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd340165-e1c2-446d-928d-8ffc035cc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is a big exporter of natural gas, coal and iron ore.
        And one if its main trading partners, China, is experiencing an economic slowdown.
        That''s bad news for Australia, since roughly one third of its export market
        heads to China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e846f4b-b2b3-4968-a73e-b802cfaadd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of ultra wealthy people in Australia slipped almost 31%
        to 2,475 last year with a total wealth of $295 billion, a 33% decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613702d3-0b31-4559-a239-dfdf05d682ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also saw its wealthy population slip, dropping nearly 13%
        to 1,075 individuals who have $30 million or more in assets. In its capital
        city of Moscow, the number dropped 30%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773529b2-d92a-464d-94ae-604acd0a461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If oil stays [this low] long term, that could have much larger
        consequences," said Benjamin Kinnard, research analyst at Wealth-X. "And some
        of these people impacted will have to make long-term changes to adapt rather
        than ride it out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87edee-2e5d-4f96-84be-f587335ce33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s rich also took a hit. The Scandinavian country, which
        is a big oil exporter, saw its ultra wealthy population drop almost 54% to
        hold $90 billion in wealth — a 51% decline from 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae5638-9ce7-479d-8c90-3b93fb83488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the global growth in wealth and number of ultra high net worth
        individuals was flat last year, the richest of the rich still had a good year.
        Billionaires'' wealth rose by 5.4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee65ea-e6e5-4b61-95d9-4236404527dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy in countries that import energy or have manufacturing-focused
        economies also did well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50be1e-8f56-490b-b9ac-19e3e56970c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is home to the most ultra wealthy people at 69,000
        or a third of the world''s total super rich.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaaa9b7-fe4e-43a7-bff1-0b8fe6b2489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female wealth also took a hit last year around the world: their
        share of total ultra high net worth wealth dropped to 11% from 14%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac93506-603a-4e67-b503-5005f63b1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:40:30.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:40:31.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/27/luxury/ultra-high-net-worth-rich-wealth-x/index.html">World''s
        super rich hit by falling oil prices</a>"</em></p>'
  'Former-Israeli-president-Shimon-Peres-dies-at-93':
    'author': 'Oren Liebermann, CNN'
    'caption': '(File photo) Former Israeli President and elder statesman Shimon Peres
      speaks to CNN''s Richard Quest at the World Economic Forum in Davos, Switzerland
      in 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-28T11:52:47.254+08:00
    'imagesource': 'jcr:6c8ff08d-56fa-42a2-97a7-e38646b02d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65103054-1498-4ec3-bf74-8d0e29a1270c'
    'lead': 'Shimon Peres, the longtime Israeli elder statesman who shared a Nobel
      Prize for forging a peace deal between Israelis and Palestinians, served as
      a constant force for generations in Israeli politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:43:38.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:43:38.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shimon Peres: Israel''s warrior for peace dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74a78f-8374-46d6-8c48-dbd7089241ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shimon Peres, the longtime Israeli elder
        statesman who shared a Nobel Prize for forging a peace deal between Israelis
        and Palestinians, served as a constant force for generations in Israeli politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6a059-006f-4729-9ea1-c662cc7dc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In top leadership roles over the decades — including Prime Minister
        and President — the Labor Party veteran became a face of the Jewish State,
        instantly recognized and well-respected in Israel and across the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b3a87-b28c-427e-9350-fc772f9d9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no corner of this country that he hasn''t touched," Zionist
        Union Chairman Isaac Herzog once said. "Everywhere he goes around the world,
        people listen to him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d06c6-a89e-463c-a3ee-d1755ef6a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old died after suffering a massive stroke two weeks
        ago. He was reported to be making progress but doctors said he took a turn
        for the worse Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2a244-c0ce-4b9a-afd9-34df32f04040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 years in politics</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bbff2-e2fc-46b9-b3d6-fd35cea15c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peres retired from public office in 2014 after the end of his seven-year
        term as President. In Israeli politics for more than half a century, he held
        virtually every position in Cabinet, from minister of defense to Prime Minister,
        a position he held three times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54096f44-d497-4fa8-a0e1-99d3fac3ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He battled Israeli Prime Minister Yitzhak Rabin for Labor Party
        leadership in the 1980s and 1990s, eventually becoming Rabin''s foreign minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79055d5d-9176-4029-8058-78e50a5a6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that role, Peres concluded the Oslo Peace Accords, for which
        he was awarded the Nobel Peace Prize in 1994 with Rabin and Yasser Arafat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3599ff-8fb7-4d23-8e2e-5c092809ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very grateful to him for a lifetime of thinking big thoughts
        and dreaming big dreams and figuring out practical ways to achieve them,"
        President Bill Clinton once said of a man he considered a friend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b4601-64a6-4ef9-b34e-c9e26d5aec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rabin was assassinated in 1995, Peres became Prime Minister,
        calling early elections so the government would have a mandate to pursue a
        two-state solution. But a wave of Palestinian suicide attacks left Peres struggling
        to defend the peace process, ultimately costing him the next election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066061a-4090-49dc-b710-168a1713cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making history</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703a28d-e257-4126-aac3-6120a20263ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel''s ninth President, he addressed the Turkish parliament
        in 2007, becoming the first Israeli President to speak to a Muslim country''s
        legislature. He called for peace talks in 2011 with the Palestinians and warned
        the United Nations against recognizing Palestine as an independent state outside
        a peace plan. He received the US Presidential Medal of Freedom in 2012 from
        President Barack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384ce34-c2ff-44ad-8fa6-a7784cab521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving office in 2014 he remained in the public eye, continuing
        his work for peace in the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f98f3-9513-43b0-85f0-380b7b7e7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story of modern-day Israel</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415e600-6e15-40d5-8add-1b4afd97595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Wisniew, Poland, in 1923, Peres moved to British-mandate
        Palestine in 1932, where his story became the story of modern day Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a8f21-388b-42f2-9bad-8628a193db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Israel''s War of Independence in 1948, he was in charge of
        purchasing weapons for the Israeli military. He was briefly head of the navy
        and helped establish the country''s aircraft industry. In the 1950s, he founded
        the country''s nuclear program, which remains shrouded in secrecy to this
        day. He would often refer to it as Israel''s "textile industry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860d7a6-a0f6-4f0b-8947-08ac84a87e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peres entered politics in 1959 as a member of the left-wing Mapai
        party, a precursor to the modern Labor party. His political career lasted
        more than half a century, and he held virtually every position in Israel''s
        Cabinet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8dd13-eba1-44be-86c4-86207fbc812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Prime Minister three times, but never won an election. He
        became acting Prime Minister in 1977 when Yitzhak Rabin resigned following
        a foreign bank account scandal. He became Prime Minister again in a unity
        government with Yitzhak Shamir in 1984. His final term as Prime Minister came
        when he stepped into the premiership following the assassination of Rabin
        in 1995.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07152f-44aa-40aa-ace4-5950ca000597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''He never got the public love''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87097e5f-8ede-4c0c-8c89-e09ed8655273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Israelis considered him aloof — an intellectual who wore a
        suit, not a uniform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d76692-a24c-4dac-aacf-cab8d95152c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never got the public love that he was yearning for," said Ethan
        Dor Shav, an Associate Fellow at Jerusalem''s Shalem Center. "He was never
        hugged by the populace of Israel as our leader."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f57418-483c-4ea1-afd7-aff236d4e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rabin was assassinated, Peres became Prime Minister for the
        third and final time, calling early elections so that the government would
        have a mandate to pursue a two-state solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e42f9-fa11-429b-9709-70182eeaf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a wave of Palestinian suicide bombings and other attacks tarnished
        his peace process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59163a3-ae71-434a-8c4c-4e09720c4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we are moving on a road full of dangers but we know also
        this is the right road, the best road, the only road upon which we have to
        move," Peres said in 1996.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5081560-9499-4f16-9a30-1e93d021f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the violence cost Peres the ensuing elections, but he
        never stopped believing in peace, carrying on the work of rival-turned-colleague
        Rabin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f65d0-d5e8-4b90-b7be-2b1e306c5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace is costly," Peres said in 2015 on the 20th anniversary of
        Rabin''s assassination. "Only thing is, war costs more."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca14494-1c5b-48c1-aec1-7bfbfb42160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Retired, sort of</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0f60b-25ab-4772-938b-7be4253bd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Peres became Israel''s ninth President, serving in the
        role until his retirement from politics in 2014 at the age of 91. He wasn''t
        done yet. After his retirement, he devoted his time to the Peres Center for
        Peace, an organization that works to build better ties between Israelis and
        Palestinians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ade8a-4d7c-48ca-b82f-170b6b21f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatness of Shimon Peres is that he is beyond age," Herzog
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d49be-b57f-4140-80f8-b676ebbc86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the Palestinians, PLO Secretary-General Saeb Erakat may have
        known Peres the best.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc06655-52fc-4e26-8ef7-5377a6d16171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I met him 25 years ago, I was a young professor," Erakat said
        in 2002. "I was angry about something, and he looked at me and he said, ''Saeb,
        negotiation in pain and frustration for five years is cheaper than exchanging
        bullets for five minutes.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbd1e8-384e-44b6-93ff-9ab39d8211eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for children</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668766be-e60e-473b-bc39-296f665579de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he wanted to be remembered, Peres didn''t mention
        a life of civil service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c678f8-fe57-42e0-a3f1-87ff31526839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like that somebody would write about me that I saved the
        life of one single child," Peres said in 2004. "This will satisfy more than
        anything else."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c89cba-742a-43c9-9277-d71af0b67a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps a better answer came a decade earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae445dad-2ff6-4234-a05d-b70699d1e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like a person that has served this country rightly and properly,"
        he said. "And that is, in my judgment, the highest degree a person can feel."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df0d3f-0543-45fa-bdf6-3566c899a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this day, there are few Israelis who would disagree</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc602b-2eb2-4747-89ec-fe4252788f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joe Sterling and John Vause contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512bd2e-4f43-436f-874e-afbbf2959ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:43:38.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:43:38.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/27/middleeast/shimon-peres-obit/index.html">Shimon
        Peres: Israel''s warrior for peace dies</a>"</p>'
