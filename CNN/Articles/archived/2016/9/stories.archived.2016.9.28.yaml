      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patay na si Hesus</em>” by Victor Kaiba Villanueva is a Cebuano
        comedy-drama which stars Jaclyn Jose as Isay, a single mother of a dysfunctional
        family who learns that her ex-husband, Hesus, has died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f312af8-34e4-4e49-a151-bcdc84b8f59b'
