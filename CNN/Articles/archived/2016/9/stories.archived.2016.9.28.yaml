      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least one convict
        died in an incident that erupted early Wednesday morning at the New Bilibid
        Prison (NBP), Bureau of Corrections officer-in-charge P/Supt. Rolando Asuncion
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc23ca5-dc91-4bd1-b8d4-ebc0d8fb55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted drug lord Tony Co was killed, and three others wounded
        in the fight at Building 14 of the maximum security compound where high-profile
        convicts are held, according to Justice Undersecretary Erickson Balmes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e5119-3a56-4435-a850-81db86a24759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called king of drug lords Jaybee Sebastian, and other inmates
        Peter Co and Vicente Sy are among those injured. They were brought to Medical
        Center Muntinlupa for treatment. Co and Sebastian had to undergo surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244b922-5835-4648-8ec8-aed6f5167889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital administrator explained the puncture wounds of the
        four inmates were mostly in the chest area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7332aa7-231e-4935-a17a-877f839a8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/26/Who-is-Jaybee-Sebastian.html">Related:
        Who is Jaybee Sebastian?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abe862-0ef3-4e2d-9678-70b8343e7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion said seven to eight inmates were involved in the "rumble,"
        adding an ice pick was recovered from the crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072905f-c8bf-4c0e-b9e1-869ee4102fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the incident was staged to kill Sebastian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562286d8-3afc-4324-ad82-2927788a2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a plain riot. This is just a usual occurrence in prisons,"
        Asuncion said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ff2e6-295d-4390-81f3-441ed1b8853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections is investigating the incident, including
        reviewing the CCTV footage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a06edd-111a-463b-af57-82c84de820e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not just any ''prison riot?''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dce79-a37d-417d-b703-79681b872b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Bebot Alvarez believes the timing of the incident
        is questionable and doubts it is a "simple prison riot."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a859086-2543-480a-93a7-141cb692c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is sad because apparently there are forces<em> na ayaw na
        mag</em>testify iyong<em> si</em> Jaybee Sebastian. <em>Tignan natin ang motibo
        kung sino ang ayaw na malaman siguro iyong katotohanan.</em> Targeted pa intended
        resource person na nabanggit sa hearing," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f260f5d-e966-46c9-b5f1-df34fa56ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is sad because apparently there are forces who
        don''t want Jaybee Sebastian to testify. We will see the motive of those who
        don''t want the truth to come out. The intended resource person mentioned
        in the hearing was targeted.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cb72e-793e-41d3-a468-6604fd845944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian was initially slated to appear in the House probe, but
        Justice Secretary Vitaliano Aguirre said <a href="https://cnnphilippines.com/news/2016/09/27/doj-sebastian-house-probe-bilibid-drug-trade.html">they
        can do away with Sebastian''s testimony</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f685746-755b-4110-b414-63537f55ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is conducting a probe on the illegal
        drug trade inside Bilibid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85ca64-b83e-4f0d-8766-440c9a6a0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their testimonies, the high-profile inmates at the Bilibid claimed
        they paid then Justice Secretary Leila De Lima millions of pesos so they could
        bring in illegal drugs and other banned items.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfcf02-64a3-4854-9dd0-d65f0a4f58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They identified Sebastian as the top drug lord inside the Bilibid.
        He allegedly raised <a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">millions
        to fund the campaign</a> of De Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b72ed-faf0-4f0f-a9a3-771a671c0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''Bilibid 19'' at Building 14</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4a259-134f-40ba-96aa-d5a6ec3a8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony and Peter Co, and Sy are part of the so-called "Bilibid 19,"
        drug lords who were found to be living high and continuing their illegal trade
        inside the national penitentiary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f0899-1cdd-4be6-96df-99ab7f6f1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a raid in December 2014 revealed drugs, cash, and luxury items
        inside the areas or "kubols" of these convicts, <a href="http://nine.cnnphilippines.com/news/2015/07/15/bilibid-19-to-move-back-to-NBPs-renovated-building.html">they
        were transferred to Building 14</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16cc17-813a-4b48-84ed-a608e7e905b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Related:
        Convicted kidnapper: We were forced to sell drugs to fund De Lima campaign</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333feca-5f25-4614-8fbb-43591a54c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment like closed-circuit television (CCTV) cameras were installed
        in the building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb6fe8-0a12-4572-b4d1-d1b2fd935f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two <a href="https://cnnphilippines.com/news/2016/09/27/Bilibid-signal-jammers.html">high-powered
        signal jammers were installed</a> inside Building 14 to make sure inmates
        can no longer use their smuggled cellphones which they had been using to conduct
        business despite a ban on these devices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60eecab-8358-418e-a061-4bae7aa0ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly incident happened after the Philippine National Police-Special
        Action Force <a href="https://cnnphilippines.com/news/2016/07/20/PNP-SAF-mans-Bilibid-seizes-contrabands.html">took
        over security operations at the NBP</a> in July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d52567-6e95-483f-956f-d88c1e096018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier told a House probe that despite the SAF manning
        Bilibid, one cannot say it''s completely contraband-free. But he also said
        drug transactions at the Bilibid have decreased by 90 percent since SAF troopers
        were deployed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94964e46-1cf6-4811-a5c3-cd257fe9a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:53:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:53:54.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondents AC Nicholls, Anjo Alimario, Gerg
        Cahiles, Joyce Ilas, digital producers Lara Tan and Eimor Santos contributed
        to this report.</p>'
  'iraq-opec-oil-production-meeting':
    'author': 'Charles Riley and John Defterios, CNN Money'
