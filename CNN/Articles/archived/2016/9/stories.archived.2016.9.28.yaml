    'title': 'Duterte in Vietnam for working visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4d712-e502-40b0-9348-c9058ba707be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - President Rodrigo
        Duterte is in Vietnam for a two-day official visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eba9c2-8074-414c-bd94-0ed74dc9eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving on Wednesday, the President said in his pre-departue
        speech--the Philippines and Vietnam have had a strong friendship for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be248b9-6436-462e-9bf8-c1f76635898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 40 years, PH and Vietnam have fostered a strong relationship
        built on a common desire towards achieving greater peace and prosperity, anchored
        on the basic tenets of sovereign equality, non-interference, and peaceful
        settlement of disputes," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2326236-224f-425d-811d-1f7813f83932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, he looks forward to renewing the ties of friendship
        between the two countries, and affirm the commitment to work closer and achieve
        common goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c8229-8458-4a53-9e04-c070b3007ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to exchange views and explore opportunities, further
        significantly improving our economic bilateral cooperation including stronger
        partnership in economic, agriculture, defense and maritime operations," said
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a79cec-bb2b-47db-80e5-5cda99888d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the two nations will seek to identify emerging
        areas of partnership particularly in maritime cooperation, security, and law-enforcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788b166-9b1a-4264-a72a-cb009b41bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said as maritime nations with rapidly developing economies,
        both the Philippines and Vietnam acknowledge the convergence of our strategic
        interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec415d5-14fd-4dca-93ce-323ed3f9f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/13/duterte-widodo-agree-chase-drug-dealers-blast-off-pirates.html">Also
        read: Duterte, Widodo agree to chase drug dealers, blast off pirates</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470f855-18c2-4fc0-9188-e26f7081f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the two countries "shall also seek the ways to advance
        collaboration in the campaign against illegal drugs," in realizing a drug-free
        ASEAN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81168218-9f7b-4838-b812-9f0cfb91760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadening cooperation and collaboration between the Philippines
        and Vietnam and solidifying our strategic partnership to further strengthen
        our countries in the region which we belong to," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4de1e-753a-4246-8363-5704b7e586a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shall endeavor to work closely with my counterparts in Vietnam
        in order to fully realize the objectives we share."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11646b7-4ee4-4ba9-a67b-56863ed6fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:48:10.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:48:10.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his return, President Duterte said he will report on the accomplishment
        particulary in the key bilateral issues affecting the relations of the Philippines
        and Vietnam.</p>'
