  'beermen-escape-ginebra-to-level-semifinal-series':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-28T11:29:23.483+08:00
    'imagesource': 'jcr:f65664fc-daec-4330-a050-cbe818605b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afcdb727-8764-40e1-a3a0-6e11e62de815'
    'lead': 'The San Miguel Beermen avoided a repeat of the Game 1 comeback from Barangay
      Ginebra and held on to a 95-92 victory in their PBA Governors’ Cup semifinal
      series on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:00:56.880+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:00:57.154+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beermen escape Ginebra to level semifinal series, 95-92

      '
    'updated': 2016-09-29T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6f7d6-4e51-46ca-90f6-205fc77125b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen struck back to level their semifinal series with Barangay Ginebra
        at one game apiece with a 95-92 win in the Philippine Basketball Association
        (PBA) Governors’ Cup on Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf9826-bf5d-4f4b-8901-0fc45dbf1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah Millsap paced San Miguel with 25 markers, while June Mar
        Fajardo registered a double-double of 18 points and 23 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a4fdc-abb1-4187-82a5-9618add31e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening quarters mirrored the first game of the series with
        the Beermen outgunning Ginebra in the first two frames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6aa56-8e82-41fd-ba37-f8342a4e69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel built as much as a 24-12 advantage by virtue of an Elijah
        Millsap jumper in the first quarter, before finishing the first half with
        a flourish to take a 51-40 lead going into the half time break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1dac8f-2637-46b6-8098-df08e3801f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like their first meeting, Ginebra went on a tear in the third
        period behind the steady hand of LA Tenorio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec0be4-6936-4e5b-9c1e-0a72de54ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Gin Kings taking momentary possession of the lead, San
        Miguel clung on to a precarious 72-71 advantage headed into the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0c051-84b3-40ac-925d-88bcb2cd9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keen to avoid another late game collapse, the Beermen rushed out
        to a 91-80 lead with 6:50 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bee3f-2a1b-471e-a470-f5167c5c0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ginebra refused to go down without a fight, after Tenorio
        buried a crucial three point bucket to trim down the lead to 93-92 with 21
        ticks left on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744216f-7040-4779-8cd4-a12191c50b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra almost got away with a steal, but Millsap was able to sneak
        by to slam the ball and give them a 95-92 cushion with 12.9 left in regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3f73d-dca3-4f5c-94ba-10fa9b825cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for San Miguel, Justin Brownlee’s last gasp attempt
        to tie the game for Ginebra hit the rim and gave them the victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba0aee-ad46-40ad-99b1-318f19161200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio led Ginebra with 22 markers, while Justin Brownlee notched
        18 of his own in a losing effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423aed6e-be85-4601-b2ef-ee42bad5a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leveling the series at one game apiece, San Miguel head coach
        Leo Austria paid tribute to how his players bounced back and avoided a 2-0
        hole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02092b81-debe-46a0-8d57-77419ccea9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want to be in deep trouble,“ Austria said. “I have to
        appreciate these players, despite them being tired and mababa ang morale because
        we thought we should have won that game (one).”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee08a8-9210-422a-a763-46a3ef317773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope this win gives us the momentum,” Austria added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eafcc1-73a0-4848-9395-a4ccf13feedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:00:56.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:00:57.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will look to get ahead in the semifinals series in Game
        3 on Friday at the Smart Araneta Coliseum.</p>'
  'Ombudsman-Case-decision-against-Gloria-Arroyo-not-yet-final':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T11:22:14.234+08:00
    'imagesource': 'jcr:63d4479a-e523-4fa9-814c-9a9d5bd31685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a901597-d846-4d86-863a-917d0fdaeb05'
    'lead': 'The fight is not yet over for Pampanga Representative Gloria Macapagal-Arroyo.
      Ombudsman Conchita Carpio Morales told CNN Philippines that her office is still
      working on cases against the former president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:04:19.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:04:20.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman: Case decision against Gloria Arroyo not yet final

      '
    'updated': 2016-09-29T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6346c18-ed8f-4e4f-b5b5-96bdbe9d6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pampanga Rep.
        Gloria Macapagal-Arroyo won battles at the Supreme Court and the Sandiganbayan
        over her graft and plunder cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61052063-18e2-4619-b719-1ddd4a993d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ombudsman Conchita Carpio-Morales, the former president
        is not yet off the hook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb154e66-8698-4e35-b7bd-67b688a87758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office filed an appeal at the Sandiganbayan and the Supreme
        Court, the Ombudsman told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23df3b-59e7-4c3e-802d-cb9e05f87a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales is standing on the weight of their case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f783135-011d-4b8d-a732-37706a33f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt that the evidence [against Arroyo] is very strong," said
        Morales. "It''s documented, not to mention [there is] the testimonial evidence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7427af5-2bf1-4089-9546-9de9d508433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court dismissed the plunder case against Arroyo in July
        because of insufficient evidence. This allowed her release from hospital detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455d8c2-03cf-40f2-be88-b791ebd0735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Sandiganbayan also dropped graft cases against
        Arroyo over an alleged overpriced broadband deal, also for lack of evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750876f0-f603-4915-9b75-e82c36cc2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/20/Timeline-The-Gloria-Arroyo-PCSO-plunder-case.html">Related:
        Timeline: The Gloria Arroyo PCSO plunder case</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b36e2-c525-47fd-986d-04da22a5a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has since been appointed House Deputy Speaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002bb40-1bab-408f-b4b6-4ef357083c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/10/gloria-arroyo-deputy-speaker.html">Related:
        Gloria Arroyo is now a House Deputy Speaker</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d078478-4ea2-4b72-9753-22ace29dc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Undeterred</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a8bea-ebfc-40af-8205-65b45a1e0e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 11-4 Supreme Court ruling that dismissed the plunder
        case, Morales said her office will continue to pursue it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e5c5d-591e-48ec-af0c-ac928f2638d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still hoping that we could get the decision reversed or
        modified," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9dd25-28d3-4b95-b43e-f5716f6c65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo appointed Morales to the Supreme Court in 2002, but the Ombudsman
        said this was not a factor in the case against the former president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5c8c6-cab9-4fa5-adee-ca9447674373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not look up to who appointed me," said Morales. "Because
        if you look at the gratitude in determining the merits of a case, [then] you
        are not effective as a leader, as an Ombudsman, or as a prosecutor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ae831-1aea-4783-9a1d-3a7be9bd71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman found probable cause to charge Arroyo for plunder
        in 2012, alongside former Philippine Charity Sweepstakes Office Chairman Sergio
        Valencia, former Vice Chairman Rosario Uriarte, and other members of the state
        lottery''s board of directors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce7f27-ae3c-4e7c-a087-d29cafaaf560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lowest point</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60512d0e-b428-414e-a8e1-f3439d89c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales recalled that the Supreme Court''s grant of bail to former
        Sen. Juan Ponce Enrile was a low point in her term. Enrile was charged with
        plunder over the pork barrel case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af63f5b-c197-4f49-a35b-529e80230f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enrile himself did not invoke his alleged frailty and ailment,"
        she explained, saying the senator only asked for a transfer from a regular
        jail to a hospital. "So I was surprised that the Supreme Court invoked that
        reason to justify his release."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960edf08-00d2-4e28-b3de-12e4888776fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman laughed when asked if she still believes in the integrity
        of the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ca94f-3233-4849-916d-2dec7cea1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a difficult question to answer," she said. "But the presumption
        is that all government officials are doing their work regularly in accordance
        with law. Let''s give [them] that presumption."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06015cbb-ce63-4b8b-bb25-8485e548a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relation to Duterte</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcece11-074f-4ee2-96dd-f0377b372cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she would inhibit in cases involving President Rodrigo
        Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7725a6-2b42-4b08-93aa-543357718af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the aunt-in-law of Davao City Mayor Sara Duterte, the President''s
        daughter, but Morales maintains she does not personally know the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6bc3d-e72c-4470-9d86-a73e25126bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While photos of their attendance at a wedding went viral last week,
        Morales said it was only the fourth time she met Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08697d99-fca1-452a-bc39-8982a6e6ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot describe any relationship [with him] because there was
        no relationship to begin with," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec92053-e3fc-47d9-b006-a1ae20f53c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also declined to comment on the drug war and claims
        against Sen. Leila De Lima.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac65096-1974-4e5c-8401-e78a6a6f19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be some cases that are spawned by this war on drugs
        so I''d rather not say anything because it might come to the office," she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03099e-b603-4093-8141-3d877f09d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales reiterated their goal of zero case backlog by when her term
        ends in 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc613574-07c0-4d17-96a6-220bca9f2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:04:19.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:04:20.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all indications we are leading to that road, and even earlier
        than my retirement," she said.</p>'
  'mh17-shot-down-by-buk-missile-brought-in-from-russia-say-investigators':
    'author': 'Tim Hume and Lindsay Isaac, CNN'
    'caption': 'An emergency services worker photographs debris from the MH17 plane
      crash on July 18, 2014 in Grabovka, Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-28T10:49:43.288+08:00
    'imagesource': 'jcr:9f89b79f-747e-4251-91aa-6277db5d8cd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d54615-3ceb-4555-a943-26ee58b99a6d'
    'lead': 'Malaysia Airlines Flight 17 was downed over eastern Ukraine by a Buk
      missile brought in from Russia to a pro-Russian area of eastern Ukraine, the
      head of the Dutch National Detective Force, Wilbert Paulissen said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:06:48.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:06:48.949+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH17 shot down by Buk missile brought in from Russia, say investigators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1a315-a26e-4b33-8e97-afff557e24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia Airlines Flight 17 was downed
        over eastern Ukraine by a Buk missile brought in from Russia to a pro-Russian
        area of eastern Ukraine, the head of the Dutch National Detective Force, Wilbert
        Paulissen said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02dbba-326c-47ab-8483-77a0f6aa5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in the Netherlands, Paulissen said
        there was conclusive evidence that the Buk, a Russian-made missile, shot down
        the passenger flight, and was subsequently returned to Russian territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c321a-0388-4be2-b266-3009342abe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the comments at the release of a report by the Joint Investigation
        Team, a Dutch-led group of prosecutors gathering evidence for a potential
        criminal trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfe49e-4d4f-46aa-8f67-d2717c95fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are the first released by the group, comprised of prosecutors
        from the Netherlands, Australia, Belgium, Malaysia, and Ukraine, in its criminal
        investigation into the downing of Flight MH17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0722ee-0bf2-4c92-908d-419d1418a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amsterdam-Kuala Lumpur flight was shot down over eastern Ukraine
        on July 17, 2014, killing all 298 people on board, including 196 Dutch citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ae1d3-156e-4f50-bfaa-a3087e8e4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a civilian investigation conducted by the Dutch Safety
        Board concluded that the Boeing aircraft was shot down by a Russian-made Buk
        missile. But the investigation was not required to assign blame for the missile
        strike, and did not say who was responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeb0b4-6dac-4f9a-9fac-b8d80202ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely accepted theory is that the aircraft was shot down from
        within territory held by Russian-backed separatists, who were engaged in heavy
        fighting with Ukrainian forces at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8854d-e27a-467e-b005-2512244d7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russia''s defense ministry released radar data which
        it claimed refuted that theory, saying it showed that if the plane was shot
        down, it was done so by Ukrainian forces. Ukrainian officials have not responded
        to the allegation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4671c-a875-4d10-b321-26a635ac00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Malaysia Airlines settled damages with the families of
        most of the passengers killed on Flight MH17, an attorney representing some
        of the families confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2adfe7-bcc3-41b7-a7cf-ef61a4a2ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092f4ad-a3e7-4c37-91cc-c830f5fc5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:06:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:06:48.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/28/europe/mh17-buk-russia/index.html">MH17
        shot down by Buk missile brought in from Russia, say investigators</a>."</em></p>'
  'jaybee-sebastian-wants-out-of-nbp-building-14':
