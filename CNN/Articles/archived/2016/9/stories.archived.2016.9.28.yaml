    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:56:14.162+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:56:14.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
