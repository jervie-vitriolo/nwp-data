  'philippines-united-states-perfecto-yasay-mark-toner-friendship':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'DFA Sec. Perfecto "Jun" Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T09:54:46.848+08:00
    'imagesource': 'jcr:c1cbf7b3-0958-4c61-bd28-61742c247a0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fea938c-28aa-497a-8a37-cf7e61668ae7'
    'lead': 'Diplomats from both the Philippines and the United States say ties between
      the two countries remain strong – despite President Rodrigo Duterte''s harsh
      words when speaking about the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:16:53.093+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:16:53.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S.: We''re still friends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89459072-7c69-4195-9b66-59e2784c118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Diplomats from
        both the Philippines and the United States say ties between the two countries
        remain strong – despite President Rodrigo Duterte''s harsh words when speaking
        about the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782980a-2a8d-4a96-9d49-a2571b53d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay Jr. told CNN Philippines,
        "Our relationship with the United States is very strong, and there can be
        no wedge to that relationship."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c8f9c-cbde-4b5c-8660-7dfdad954ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/27/dfa-chief-us-ph-ties-very-strong.html">Read:
        DFA chief: PH-U.S. ties are ''very strong''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc756d8f-2afa-4fac-969c-27f920ce1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering journalists'' questions on the impact of Duterte''s words
        on bilateral ties, U.S. State Department Deputy Spokesperson Mark Toner said,
        "We''re not deaf; we do hear what he says. And yet, I would just say that
        our cooperation with the Philippine government remains strong and unabated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbd989-bf40-42e6-8250-9d6f143c75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a zero-sum game"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70e148-49ac-4072-99f9-236b2ed95edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte revealed that he was about to "cross the Rubicon"
        in relations with the U.S. – a point of no return as he continues to shrug
        off Washington''s criticism of his war on illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ec6f1-34c5-4b7a-b946-11094e211a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would forge alliances with Russia and China, even though
        they stand "on the other side of the ideological barrier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341c32a-3c74-46e6-812d-50858c0ac356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this, Yasay said it does not have to mean parting ways with the
        U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516d2a1-0c8b-4871-b32a-ac3fa3e9bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is precisely a mindset that we should discard because that
        has no basis. In fact, our Constitution mandates that we should pursue amity
        amongst all nations," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c427afa-8691-4f0c-b613-3d87e2e18767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington said it saw nothing wrong with the idea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8b090-5624-4a51-93cc-44378ee4e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to [the Philippines] pursuing alliances or partnerships
        with China and Russia, they''re a sovereign nation and we''re certainly not
        going to hold them back from pursuing closer relations with either of those
        countries," said Toner. "And, you know, it''s not a zero-sum game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7d1ab-2220-491f-8874-02c0eb7fb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undue interference"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace30a01-3792-47c3-ad42-81d7598e3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay downplayed Duterte''s tough talk on the U.S., saying the chief
        executive still values his country''s lone treaty ally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bae01c-543c-420f-95bd-71cdd0d8b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President is saying is supportive of that thing," Yasay
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea718e-f343-4082-9e83-8a3b31782f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He only is asserting the right of every state, including the Philippines,
        that insofar as our domestic affairs and domestic challenges are concerned,
        there should be no undue interference. And that''s all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb68fcb-0372-43c6-87c9-10f288ce654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay himself said as much before the United Nations General Assembly
        on Saturday. He told delegates from member states to steer clear of the government''s
        anti-drug campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f69059-0639-422e-8763-d644aaf0d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No policy shift</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c5767-ebfa-45c5-a7b1-47667e853302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s unfriendly statements about the U.S. and his Cabinet''s
        efforts to downplay them are sending mixed signals about his administration''s
        foreign policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d4699-50af-4cbe-81a1-025527d1fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay clarified, "We are not shifting our foreign policy. We are
        just implementing what the Constitution mandates, which is the bible of our
        foreign policy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81792ba2-c944-4492-9df5-fb5bf59a0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:16:53.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:16:53.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mandate, he said, is to make friends with as many nations as
        would benefit the Philippines – and making new friends does not have to mean
        letting go of old ones.</p>'
  'uaap-la-salle-green-archers-ue-red-warriors-season-79':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-28T09:29:58.489+08:00
    'imagesource': 'jcr:b6f9bd1e-2af8-4ba4-8235-2d92c453a6cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0542fac6-2cfb-442d-ac50-51507b9aaae3'
    'lead': 'After head coach Aldin Ayo was thrown out of the game, La Salle relied
      on clutch shots to dispose UE and stay unbeaten in men''s basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:19:52.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:19:52.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle escapes gritty UE, pushes winning streak to six

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8067ebb-0820-4be0-8774-ce6c83d40ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:19:52.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:19:52.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The De La Salle
        University Green Archers stretched their perfect UAAP Season 79 run with a
        84-78 victory against gutsy University of the East Red Warriors on Wednesday
        night at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8eb50-d736-4d16-89f1-3982a7f7e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:19:52.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:19:52.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala continued to be a juggernaut for La Salle with a double-double
        performance 19 points and 17 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6c627-9f49-4dff-b506-7e631252a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:19:52.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:19:52.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions ran high when head coach Aldin Ayo was ejected at the 1:12
        mark of the second quarter after protesting a non-call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74640775-73f3-4604-a687-440a7e5e9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:19:52.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:19:52.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was looking great on both ends of the floor ending the
        first half with a 14-point advantage, 44-30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969515a-f0e4-49aa-8fdc-c32b076af1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:19:52.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:19:52.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Red Warriors stepped on the gas and outscored the Green
        Archers at the third period, 25-18, to trim the deficit to seven heading into
        the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
