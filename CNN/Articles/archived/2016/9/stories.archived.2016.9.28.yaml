  'uaap-blue-eagles-repulse-up-for-solo-second-spot':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Thirdy Ravena stole the show for Ateneo with 22 points and 10 rebounds.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-28T09:59:50.914+08:00
    'imagesource': 'jcr:dcd6e00e-e660-4582-badd-641043acf0ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4861a56c-77f0-43a5-ba4f-83ab8ee77a77'
    'lead': 'Thirdy Ravena led the Blue Eagles with a double-double of 22 points and
      10 rebounds in the 79-64 victory over the UP Fighting Maroons in the UAAP on
      Wednesday at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:13:29.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:13:29.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Blue Eagles repulse UP for solo second spot, 79-64

      '
    'updated': 2016-09-29T06:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91da258-c0d3-4684-9f42-b63709cbcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ateneo Blue
        Eagles came away with the 79-64 victory against the University of the Philippines
        (UP) Fighting Maroons in the University Athletic Association of the Philippines
        (UAAP) on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeebca-9dcd-44f5-9e57-521b39ec644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena paced Ateneo with 22 markers and 10 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb012f-f4dc-4312-a072-b13fc6128cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slow start, the Blue Eagles bucked a 17-13 UP advantage
        in the first quarter to take control of rest of the game from that point on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7390208-a9e1-4434-be43-7545043f615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong showing in the second frame saw Ateneo outscore the Fighting
        Maroons 25-12, to take a 38-29 lead into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b10756-6f96-4006-8aec-2867ec4ed017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo looked to be in control for most of the second half, but
        the Maroons managed to trim down the lead to 58-54 right before the payoff
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03dca2-8ec4-4940-8ca0-2fb4cc912399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Blue Eagles put a stranglehold on the game in the final
        frame, refusing to give UP the chance to level the score and padding on to
        their advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f61a8-7d5a-4f44-8e6e-258427e0a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo coach Sandy Arespacochaga was pleased with the way his players
        performed and their development throughout the season so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d64bd-17e8-4f5e-a34f-26b9372c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:13:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:13:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to minimize the rough patches,” Arespacochaga said.
        “We keep on improving each game, and hopefully we can improve some more.“</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead95296-d11b-4872-9d08-f14c170bad9e'
      'mgnl:activationStatus': true
