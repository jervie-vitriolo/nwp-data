  'De-Lima-says-Malacañang-behind-Bilbid-riot':
    'author': 'Eimor P. Santos, CNN Phiilippines'
    'caption': 'Sen. Leila De Lima says the casualties in the violent incident at
      the Bilibid share one thing in common: They all refused to testify against her
      and name her as a protector of drug lords.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T06:21:27.489+08:00
    'imagesource': 'jcr:b223d94b-6d41-4e59-8eaf-df776f33dfb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f51674d3-b9b8-4906-b719-8cfc2e434b83'
    'lead': 'Sen. Leila De Lima says the casualties in the violent incident at the
      Bilibid share one thing in common: They all refused to testify against her and
      name her as a protector of drug lords.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:16:29.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:16:43.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Bilibid incident a scare tactic against inmates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c116e2c-a869-4e6a-96d0-0543fc18d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima believes Malacañang is behind the <a href="http://nine.cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">violent
        incident at the New Bilibid Prison</a>, which she said is President Rodrigo
        Duterte''s "desperate" tactic to persuade inmates to testify against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf316c8-c91a-4ad7-acb0-a857d5a50d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said inmates Tony and Peter Co, Vicente Sy, and Jaybee Sebastian,
        all refused to testify against her in the House probe on alleged drug operations
        at the Bilibid. She said they declined to name her as a protector of drug
        lords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cf55f-5afc-40d3-a5fa-9f1df7889fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that as a result, they became the casualties in the incident
        that erupted early Wednesday in Building 14 of the maximum security compound
        — where high-profile convicts are held. Tony Co was killed, while the rest
        were rushed to Medical Center Muntinlupa for treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2d62b-74c0-4fdc-9f6b-3ef457d201af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not discounting the possibility that this so-called riot is
        Malacañang''s way of sending its message to prisoners who refuse to implicate
        me in the Bilibid drug trade," De Lima said in a press conference hours after
        the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94e1bb-8f20-4bed-a0b0-a8462ce9ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that the Philippine National Police-Special Action
        Force (PNP-SAF) troopers, which are manning Bilibid, are intimidating and
        torturing prisoners to fabricate testimonies against her. She said a gang
        commander, who she did not name, was recently subjected to psychological torture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96638faf-93d8-4b3d-be4c-ac893d1e542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had several emotional outbursts as she described the "so-called
        riot" as a part of the government''s "teleserye drama projecting me as the
        Bilibid drug queen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15147b68-fd20-469e-9e66-89e036639e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes this government an assassin state, a state that promotes
        murder and summary executions as policy and as a weapon against perceived
        enemies," De Lima said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f3d83-8674-447d-9b0e-1ff1ccdde6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that if her accusations were true, she pleads to Malacañang
        "to stop these tragic, desperate and despicable actions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e37e1b-d977-45df-95db-e409c12e216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These prisoners are supposed to be under the government''s protection."</p>'
