      'mgnl:lastActivated': 2019-11-07T11:16:43.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a32089-1048-441a-9a43-2c8a64b9f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties in the incident are part of the so-called Bilibid
        19, or convicted drug lords who were separated from the general prison population
        following a De Lima-led raid that exposed their lavish lifestyle on December
        15, 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148cc16-4093-4628-96bd-98b72b297a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Related:
        Convicted kidnapper: We were forced to sell drugs to fund De Lima campaign</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb59d0-7901-4397-8f1b-17b9c1d6d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses in the House probe said Sebastian paid De Lima
        millions for the transfer of 19 inmates so he can monopolize drug trade at
        the Bilibid. De Lima, however said <a href="https://cnnphilippines.com/news/2016/09/22/De-Lima-says-Jaybee-Sebastian-is-a-government-asset.html">Sebastian
        was a "government asset,"</a> who gave authorities inside information about
        the illegal operations at the Bilibid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045eecb-6cc5-4afb-961f-c794e150b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/26/Who-is-Jaybee-Sebastian.html">Related:
        Who is Jaybee Sebastian?</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0bf0c-3f15-41b0-a579-875ed9a34144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Officials making up stories''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0ea4e-fe5f-4d2e-b14a-ccec5b1e54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also disputed official reports saying the incident started
        after inmates were caught using shabu inside the cell of Peter Co.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69049cf1-4a42-4238-84ae-bb789fd7f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said officials are making these stories up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d5bbf-a0a0-41c6-b414-2f2a86df2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilibid</em> 14 is supposed to be the most guarded facility
        now.<em> Nandiyan yung mga</em> SAF<em> tapos gagawan ng storyang ganyan,
        na nagshashabu kaya nagka</em>-riot? (The SAF are there then they will make
        stories that the riot was caused by inmates using shabu?)" De Lima said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053111c4-26d9-42cb-8d0b-c0273b787523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also refuted House Speaker Bebot Alvarez'' statements saying
        "there are forces" out to block Sebastian''s testimony.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535ec69-8616-4c7c-83fd-8f19ee080a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano nanaman ang</em> implication<em> nila? Kagagawan ko nanaman
        yan?</em> (Are they implying I am behind this?)" De Lima said.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">De Lima on Bilibid riot: Ano na naman ang implication nila? Kagagawan
        ko na naman? Sila ang nanggigipit. Lahat na lang sinisisi sa akin. <a href="https://t.co/SNrgOTO8Cm">pic.twitter.com/SNrgOTO8Cm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/780981801326092288?ref_src=twsrc%5Etfw">September
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

