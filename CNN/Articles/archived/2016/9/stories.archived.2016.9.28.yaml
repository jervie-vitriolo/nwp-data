      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05366d6-f102-44dd-9924-50b17621dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has not issued an official statement to answer De Lima''s
        allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f45cbc-7bbc-460d-abf9-273426b589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the inmates would refuse to speak against her, De Lima
        said: "Maybe <em>kahit mga</em> drug convicts <em>yan marunong pa rin naman
        makonsensya siguro</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31af04-39f2-4fdb-8387-f445411eac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maybe even if they were drug convicts they still
        have conscience."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ca5c8-a3db-43f7-8020-a73b28f0fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Sebastian being forced to testify''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b8a99-0b6f-4282-85b3-eab8e3da714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also revealed alleged messages from Sebastian''s wife, which
        she said was forwarded to her by a "credible source" days after witnesses
        said Sebastian was a king of drug lords and De Lima''s financier in the May
        9 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb0491-4b22-40d2-9360-58dbb80810d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/27/doj-sebastian-house-probe-bilibid-drug-trade.html">Also
        read: DOJ will not present Sebastian in House probe on Bilibid drug trade</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324e5e5-6249-4bcf-8d9b-cf2f1b963d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir <em>kakausapin ko si Jaybee ngayon para papayagin na magtestify
        na against De Lima. Siya na nadidiin ngayon, siya susi sa lahat… Lumalalalim
        po imbestigasyon, si</em> De Lima <em>lang naman kailangan nila,</em>" De
        Lima said, quoting the text which she said she received on September 21:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fb1de-7c7f-4b92-a27e-8c84443ff55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sir I will talk to Jaybee now to convince him to testify
        against De Lima. She is being implicated now, she is the key… The investigation
        is becoming more thorough but De Lima is all they need."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdee01a-8a2d-4bdd-a575-b46371ced305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko mapapatawad kami ng mga anak ko at mga naniniwala sa
        kanya kung sakaling magdesisyon kami nang salungat sa prinspiyo namin,</em>"
        the message ended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a472b6-0ccd-4c21-98e7-6cc42c27d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I know our children will forgive us and also those
        who believe in her if ever we decide against our principles."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bd2b5-a253-4d3a-a02e-5847c121171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, De Lima said her source again sent her a message saying
        the Sebastians'' were being threatened through their businesses and bank accounts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd8c7c-2d92-4a5e-aa6c-0423819716a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima did not name her source, but said she stands by her source''s
        credibility and can reveal his identity later at a proper forum.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING NEWS- De Lima: Jaybee Sebastian is being forced to testify
        against me, he is refusing to cooperate | LIVE: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/LvkAMWso8K">pic.twitter.com/LvkAMWso8K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/780981959971319808?ref_src=twsrc%5Etfw">September
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ef98a-5888-4656-bcc7-98a6d833b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3143754-661a-4a39-81c2-7fa5b8647a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Vitaliano Aguirre denies that witnesses are
        being harrassed. He pointed out, the government wants Sebastian alive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7b47a-6ed4-42a1-aecf-69aae5601167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:16:43.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba pag namatay si</em> Jaybee,<em> sino</em> magbebenefit?
        Hindi ba si De Lima? [If Jaybee dies, who will benefit? Isn''t it De Lima?]
        Aguirre said.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOJ Sec. Aguirre to Sen. De Lima: Do not be hysterical. State the
        facts to defend yourself. <a href="https://t.co/UaQAFb9uCE">pic.twitter.com/UaQAFb9uCE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/780998006329966592?ref_src=twsrc%5Etfw">September
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b300cc-562e-4b28-a120-f3040cda0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:16:29.133+08:00
