      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main competition slate features seven films from Filipino directors:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04347a-00ff-4255-9753-420570174ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Manananggal sa</em> Unit 23B” by Prime Cruz stars Ryza
        Cenon and Martin Del Rosario. The film is about a manananggal who falls in
        love with a brokenhearted boy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ce51e-975b-422d-b608-ad0131a97e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baboy Halas: Wailings in the Forest” by Davao-based filmmaker Bagane
        Fiola features a Mindanaoan cast. It tackles the life of one of the last old
        Manobo families in the mountains of Mindanao and how they cope with some unusual
        changes in their environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485a9d7-de0e-4431-a43c-ea9d0daa5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Best. Partee. Ever.” by first-time filmmaker Howard “HF” Yambao
        stars JC De Vera as a discreet gay man who spends five years in jail for drug
        pushing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b366c8c-6a96-486f-8a86-8512de59dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinulid</em>” by Kristian Sendon Cordero stars Nora Aunor as
        a woman who returns home in Cagbunga, Camarines Sur to bury her son in their
        village that is watched over by the Tolong Hinulid (Three Dead Christs). The
        cast is all Bikol.</p>'
