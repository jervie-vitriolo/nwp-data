      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte made a <a href="https://cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">controversial
        remark</a> about slain journalists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc445a-bf4d-48ff-b88b-a96997a7a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.154+08:00
