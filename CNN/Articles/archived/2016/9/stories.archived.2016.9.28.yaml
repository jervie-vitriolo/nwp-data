      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in his media briefing before leaving for Vietnam, President
        Duterte said De Lima is a tough woman, recalling her accusations against him
        over supposed extrajudicial killings when he was Davao City mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0ce95-6361-4e42-adae-e8032f17135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
