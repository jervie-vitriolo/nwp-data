      'mgnl:lastActivated': 2019-11-07T11:20:33.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the Chairperson of the Human Rights for many years. She
        was the Secretary of Justice for many years. She has been a Senator for a
        time now.&nbsp; In all of these events in her life, she talked about me on
        extrajudicial killings," Duterte narrated. "Ako yung inapi-api nya." [She
        was the one who oppressed me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a85ef-8986-4c2d-aa5d-e6645ed750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said De Lima is on the verge of breaking down — and
        advised her to take time off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edeb301-7249-4de0-af2b-282d7a07414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a human being, I think honestly, and I''m not trying to derogate
        her, she''s a lawyer, she''s bright. I think she''s breaking down. I would
        suggest she takes days off," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbdd8b-b03a-477f-8119-7ddc3886c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added if De Lima "continues yacking" she will have
        a nervous breakdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98692cc-a54b-436a-87ec-f084d8d99f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is convinced De Lima is involved in narco-politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21176a28-1f3b-46f3-9ba2-d982abb5f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most serious charge against her is that the portals
        of the national government has been opened by her election as Senator because
        of drug money."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d282b-8baf-4486-b8b2-81a451a49cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/26/Duterte-charges-vs-De-Lima.html">Also
        read: Duterte wants charges vs De Lima after drug probe</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d9101-c42d-41a7-bf27-9fb84843d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said narco-politics is now in the country, with 92% of all
        barangays having drug cases, including the possible involvement of about 11,000
        policemen and about 16,000 barangay chairmen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851edf27-0c68-4f97-8820-a34126d49c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why I am not in favor of calling an election now," Duterte
        said, referring to the scheduled barangay and Sangguniang Kabataan elections
        on October 31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a1747-d977-4422-a28d-a219a1c8f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug money will flow down to the basic unit, the barangays, and
        it will strengthen the hold of narco-politics now existing in our country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f87584-833c-4ca2-be60-ffca1eecc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is duty-bound to tell people the truth, to prevent
        something catastrophic in the future.</p>'
  'ph-wef-competitivenes-ranking-2016-2017':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-28T03:57:42.636+08:00
    'imagesource': 'jcr:cf2923c9-9e0d-499d-aae9-81896be4e7f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7faf25b7-c1e3-4385-8464-e52ef919ff30'
    'lead': 'In its Global Competitiveness Report 2016-2017 released Tuesday, the
      WEF ranks the Philippines 57th most competitive economy out of 138. The country''s
      overall score of 4.4 (out of 7) is the same for the past three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:22:49.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:22:49.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops 10 places in WEF competitiveness ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b1de5-37f8-4a6f-947d-af867f14a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        drops 10 places in the latest World Economic Forum (WEF) Competitiveness Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3b8f6-6270-4628-9979-314f30658fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://reports.weforum.org/global-competitiveness-index-2017-2018/?doing_wp_cron=1573095623.6221199035644531250000">Global
        Competitiveness Report 2016-2017</a> released Tuesday, the WEF ranks the Philippines
        57th most competitive economy out of 138. The country''s overall score of
        4.4 (out of 7) is the same for the past three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81792d49-eaf0-415f-83e2-921c5073392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country receives its highest rank in "macroeconomic environment"
        at 20th (up four notches), and its lowest rank in "goods market efficiency"
        at 99th (down 19 notches from last year).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53fbf72-3f31-44b8-8cd5-790ded81a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF also conducted an "Executive Opinion Survey" among the country''s
        business leaders to identify problems in doing business. The survey was done
        between February and June 2016, or during the Aquino administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2c62d-28ef-45dd-99ee-ff800c391276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five concerns are inefficient government bureaucracy, inadequate
        supply of infrastructure, corruption, tax rates, and tax regulators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9b548-3108-4db9-801f-93c32c9e3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is the most competitive Southeast Asian economy, maintaining
        its second spot in the overall index. Seven of the region''s economies are
        in the upper-half of the index:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83ef4d-b8d5-4739-920b-a7f20aa02cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore: 2nd</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1c9f0-43bb-4414-8c01-b327512173d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia: 25th</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65271f0-2f19-448b-9a69-1e84472cb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand: 34th</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc434dd-9d55-48a0-9a5c-99e287e69514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia: 41st</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e9f67-a718-491c-9f59-b7676b858572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines: 57th</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d091a6-1afa-43cb-8a17-eb0f43461204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei: 58th</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f7aea-3fa8-4d47-8085-aff12f958708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam: 60th</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc7e60-cab0-459e-b32f-b6edc40510b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declining openness in the global economy is harming competitiveness
        and making it harder for leaders to drive sustainable, inclusive growth,"
        said WEF Founder and Executive Chairman Klaus Schwab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80c962-7b39-4307-b3e2-bd05a2961677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:22:49.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:22:49.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country''s lower performance, the WEF groups the Philippines
        with Cambodia and China which posted big gains among East Asian and Pacific
        economies since 2007.</p>'
  'brad-pitt-malware-facebook':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
