    'template': '1'
    'title': 'DOJ: Bilibid violence not politically motivated

      '
    'updated': 2016-09-29T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c8359-e4ac-47fc-9230-8517d22850bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Justice Department
        denied that Wednesday morning''s violence inside the maximum security compound
        of the New Bilibid Prison was politically-motivated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298c42a-21a3-4452-a279-5fd90b1538a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://nine.cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">stabbing
        attack killed one high-profile convict and wounded three other inmates.</a>
        The incident is still under investigation, but so far authorities are blaming
        the rivalry among prison gangs for the violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288e3d1-e8e3-4425-a07b-8123abd17171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Enan Orceo was quick to dismiss the speculations
        the attack is related to an ongoing probe in the Lower House, on the illegal
        drug trade inside the prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84221bd2-d369-4be6-8883-06827e08c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, <em>pwede namin sabihin na wala iyan</em>. As far
        as the two versions [of inmates Sebastian and Clarence Dongail] are concerned,<em>
        hindi ''yun ang lumalabas</em>. Based on the investigation, <em>lumalabas
        na si</em> Jaybee [Sebastian] <em>ang inatake pa nga ng</em> inmates," he
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fdc74-4c40-48fe-9fed-289c16fe963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this time, we can say that it is not. As far as
        the two versions are concerned, that is not what is coming out. Based on the
        investigation, it turns out that Jaybee was the one attacked by the inmates.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3d0df-90b6-4529-ac98-52625f52ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice is conducting a probe on the illegal
        drug trade inside Bilibid. High-profile inmates at the Bilibid testified that
        they paid then Justice Secretary Leila De Lima millions of pesos so they could
        bring in illegal drugs and other banned items. They identified Jaybee Sebastian
        as the top drug lord inside the Bilibid. He allegedly raised millions to fund
        the campaign of De Lima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d304aa-1334-4204-a9f2-b1c6bf19b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/28/De-Lima-says-Malaca%C3%B1ang-behind-Bilbid-riot.html">Related:
        De Lima: Bilibid incident a scare tactic against inmates</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552caf9-6afb-4851-8df2-fdb3c36a3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile inmates Sebastian, Tony Co, Peter Co, and Vicente Sy
        were stabbed inside the New Bilibid Prison on Wednesday morning.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CNN Philippines Research dug up the archives on the inmates involved
        in the stabbing incident. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/HwxRjtytyO">pic.twitter.com/HwxRjtytyO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/781081344700878848?ref_src=twsrc%5Etfw">September
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4d6f1-5ab7-4d39-8f13-25e74ea2bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747a164-a428-49fd-96ce-ac2e3f570211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Co was pronounced dead on arrival at the Medical Center Muntinlupa,
        while Sebastian and Peter Co had to undergo surgery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255cae9-7c30-4128-952d-bfae9aba4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three versions of the incident</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb9468-355c-4721-b173-eda9fdd699df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Orceo and NBP officials presented the versions
        of the incident inside Building 14 based on the partial information gathered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bc4a5-d146-47af-bb3c-839eb4fb202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate Clarence Dongail''s version of events, as relayed by NBP
        Prison Guard Sonny Del Rosario:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf21025-5d8d-4e5b-9442-f3a44090550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate Edgar Cinco saw inmates Tony Co, Peter Co, and Vicente Sy
        having a shabu session. Cinco then reported what he saw to Dongail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b7749-ed89-4c15-b768-f7cf42f751cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongail then approached the three inmates and warned them, "<em>Madamay
        tayong lahat ''pag malaman ng</em> SAF." [Translation: We''ll all get in trouble
        if the SAF finds out.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1ffce-3fee-409d-901b-039239ff32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Co then charged Dongail and hit him, after which a rumble ensued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a0941-09ce-443f-8c0b-d5975930369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inmate Jaybee Sebastian''s version of events, as relayed
        by Prison Guard Dennis Alfonso:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc2790-b996-4c18-9316-6696162ac90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said before the attack, Peter Co and Vicente Sy went to
        the<em> kubol</em> (detention shed) of Tony Co. Sebastian was in the mess
        hall watching TV and talking to Dongail. Dongail left and went to the <em>kubol</em>
        of Tony Co. Sebastian was stabbed in the back by inmate Tomas Donina. While
        Sebastian was tussling with Donina, he could hear the Chinese inmates pleading,
        "<em>Maawa ka. Maawa ka</em>. [Have mercy. Have mercy.]"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0823b6-ee0f-413a-bfa3-6d3fcc92ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Related:
        Jaybee Sebastian wants out of NBP''s Building 14</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23f69a-cf68-472d-a385-2f014736445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inmate Peter Co''s version of events, as relayed by Prison
        Guard Dennis Alfonso:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004f304-e476-41f5-bffb-36684f241c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7:30 a.m., he was told Dongail wanted to talk to him in the
        mess hall. He responded, "<em>Ayaw ko pumunta mag-isa. Sama ko si</em> Enteng
        [Vicente]." Peter and Vicente went to the kubol of Tony. Peter Co said he
        was stabbed by Dongail and another Filipino inmate. He added Dongail was also
        the one who stabbed Sy and Tony Co.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77fb04-5d63-4e79-a2d8-41e637a29196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they are taking note of the prisoners'' statements
        but will have to evaluate them to get to the truth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb469d9-4d67-4065-8f41-c33bca1fb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commissioned the CIDG to lead the investigations. All the evidences
        gathered initially by our in-house investigator will be turned over to CIDG,"
        added DOJ Usec Orceo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d7f3a-93ae-4a65-b8a3-e2c8dc49d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonso also said that based on the partial information, Tomas Donina,
        Edgar Cinco, and Clarence Dongail stabbed their fellow inmates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe3add-9f2b-4a74-b0fc-b31b8b7a68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongail was also wounded in the riot, but the officials said his
        injuries were manageable and he was treated inside the Building 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68515987-eada-46a2-ba22-4a9da0550e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, the New Bilibid Prison is on full alert, but only
        Building 14 is on total lockdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47a5f6-1b55-4363-9175-2ae4de967504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:45:24.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:45:24.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Paolo Taruc contributed to
        this report.</em></p>'
