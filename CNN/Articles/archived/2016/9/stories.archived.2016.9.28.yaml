  'martin-andanar-we-know-better-now-cnn-the-source':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T05:53:02.023+08:00
    'embedimage': 'jcr:f1367701-5b4e-46fc-a1c1-715c73fbb178'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/n05VC9c5TBI"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490bd9c6-9042-4de8-a317-146774e2536a'
    'lead': 'Communications secretary Martin Andanar says his team has learned from
      its mistakes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:07:17.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:07:18.149+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: ''We know better now''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07705e09-b187-40ca-8439-cc691eb90fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a series
        of blunders, Communications secretary Martin Andanar said the Presidential
        Communications Office (PCO) now knows better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5379a-9b14-4680-809c-9175817fc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being <a href="https://cnnphilippines.com/news/2016/09/12/netizens-official-gazette-historical-revisionism.html">accused
        of historical revisionism</a> to putting out wrong information, the Duterte
        administration''s communications team has seen its share of missteps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da53781-ac07-4a63-b6f9-209c3093d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d like things to really be seamless, smooth-sailing — and
        you''d like everything to just be following the playbook of communications
        or public relations. But it doesn''t work that way," Andanar said in an interview
        with CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51f7dd-9558-47f1-a6ca-3a742f5c5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/article322436.ece">WATCH:
        Palace spokesmen: Criticisms taken constructively</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e03b53-333c-468b-af2d-7cda85ae7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One instance is when the PCO announced President Rodrigo Duterte
        would sit between two leaders he had verbally slighted — U.N. Secretary General
        <a href="https://cnnphilippines.com/news/2016/09/02/Duterte-turns-down-meeting-with-U.N.-chief.html">Ban-ki
        Moon</a> and U.S. President <a href="https://cnnphilippines.com/news/2016/09/09/duterte-i-never-cursed-obama.html">Barack
        Obama</a> — at the gala dinner of the last ASEAN Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b021474-be4a-4a43-b493-11b73cbd4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar explained the event''s seating arrangement was confidential.
        But it was released by the editor-in-chief of the Presidential News Desk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e64d4-4af3-4efb-89e8-d211d6ce4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the editor, a former newspaper reporter, overheard
        this from the ministers at the summit — and thinking she got a good scoop,
        published a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abeb4c-dd28-40d3-8f6d-11fb5129a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know better now," Andanar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62779d1c-e786-479e-aa7b-c6a3d2e9716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rody''s spokesman</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e9986-3186-4044-bc5b-358bae130d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for his strong language and fiery remarks. Several
        times, his communications team had reasoned that Duterte was misquoted or
        misinterpreted by the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2150c-a8a7-4996-9c0b-10589121ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the head of the PCO, Andanar oversees the government''s communication
        agencies, such as the state-owned television station PTV4 and the government
        publication Official Gazette. But he said he isn''t the go-to guy for official
        presidential messages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020d0de-c94d-4310-9f3a-5b7ca9baa0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s <a href="https://cnnphilippines.com/news/2016/06/15/ernesto-abella-kidnap-victim.html">presidential
        spokesman Ernesto Abella</a> who primarily speaks on behalf of the President
        — as stated in a recent memo issued by Executive Secretary Salvador Medialdea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fda1df-d2a0-445a-b9e0-220307008554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Abella''s not available, it''s Andanar who releases official
        word from Duterte. He said Cabinet secretaries'' comments don''t necessarily
        reflect the President''s own statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050db2e-73a4-4986-9cfc-57a3f6de0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:07:18.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work in the background. I run the agencies and that''s what I
        love doing. So what happened was before,<em> sabi ko sige</em> spokesperson,<em>
        basta ikaw yung nasa</em> TV<em> parati</em> [I said, sure spokesperson, as
        long as you''re the one who''s always on TV]. I''ll just manage the one at
        the backroom. Backroom support," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4581741-d57e-4ff9-b8e7-a0d83842b173'
