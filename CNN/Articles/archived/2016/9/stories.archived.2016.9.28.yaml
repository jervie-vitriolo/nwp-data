      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s <strong><a href="https://cnnphilippines.com/news/2016/06/03/No-press-con-Duterte-meantime.html">complicated
        relationship with the media,</a></strong> Andanar — himself a former news
        anchor — said Duterte supports press freedom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9624d14-9705-4ba1-b0f3-2c8e01601719'
      'mgnl:activationStatus': true
