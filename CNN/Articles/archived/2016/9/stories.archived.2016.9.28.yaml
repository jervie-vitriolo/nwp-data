      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte ordered him to draft an administrative order creating
        a task force against media killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a6e83-8c75-4848-a8c2-1548e9e696fc'
      'mgnl:activationStatus': true
