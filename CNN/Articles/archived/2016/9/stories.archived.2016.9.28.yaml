      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fake article that appeared to come from Fox News was floating
        around Facebook on Tuesday, touting the headline "R.I.P Brad Pitt."</p>'
    '2':
