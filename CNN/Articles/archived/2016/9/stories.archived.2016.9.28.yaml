      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Convicted kidnapper
        Jaybee Sebastian wants to be separated from other high-profile inmates detained
        at the New Bilibid Prison''s (NBP) Building 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04bb13-08f7-47fb-ad57-2dc919322a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of three inmates confined now at the Medical Center Muntinlupa
        after suffering multiple puncture wounds during a stabbing incident inside
        the prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d9d05-601c-4ee0-9184-28aee2ca04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Read:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fc2a6-037f-4cf4-8c8a-6c8d5cb1ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Eduardo Arriba, says Sebastian fears for his life now
        more than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957b28a-6899-495d-a299-fded7a45f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo<em> na</em>-agravate, <em>gumagrabe yung worries niya ngayon</em>
        regarding <em>sa</em> security<em> niya dahil sa nangyayari ngayon</em>,"
        Arriba told reporters after visiting his client at the Medical Center Muntinlupa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e76b38-f7a2-423e-923b-de9468d1470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is more worried about his security now because
        of what is happening.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266dfa8-62f8-426f-b45e-e08b2cd9a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian is saying that he was blindsided, and that his fellow
        inmate named Tomas attacked him from behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb8196-3252-47ce-94f3-ed788722f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bigla na lang may umatake kay</em> Jaybee from behind <em>at
        bigla siyang sinaksak dito sa dibdib, yun na yun pagulong-gulong na siya,
        at sinalag niya yung saksak,</em>" Arriba said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f12b6d-28c2-4760-92c1-279a3b4d9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone suddenly attacked Jaybee from behind and he
        was stabbed in the chest. He tried to block it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fc67d-6e4a-449a-a4cb-bbbc8f8e26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other inmates, Peter Co and Vicente Sy, also suffered multiple
        puncture wounds in their body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860c243-f5d9-48d4-9c6b-c355af991a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One inmate, Tony Co, died of multiple stab wounds in the chest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927eb458-62e0-4675-9eb8-e1624477313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/28/Bilibid-violent-incident-convicts-Jaybee-Sebastian-Tony-Co.html">Read:
        DOJ: Bilibid violence not politically motivated</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93cc71-97ee-4114-940f-c3d21868258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Narinig niya na nagkaron narin ng</em> comotion <em>sa loob
        nagsisigaw mga</em> Chinese <em>maawa naman kayo, tama na, tama na so ang
        alam ni</em> Jaybee<em> sinasaksak narin sila</em>," Arriba said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049050b6-bfaf-4f97-a55b-f6a85c43376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He heard the commotion inside; heard the Chinese pleading
        for mercy. Jaybee thought they were they were being stabbed as well.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c65f51-d0f3-496b-9d61-b50805e40a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a congressional hearing in the proliferation of drugs inside
        the NBP, other high profile inmates identified Sebastian as the top drug lord
        inside the national penitentiary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1cbeb-9913-4d47-b5ce-4309499fbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of raising millions for the campaign of Senator Leila
        De Lima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf77d1-3bde-49e5-b552-239e10ccebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba says he will formally request for his client''s transfer
        back to the maximum compound or any other facility inside the NBP as long
        as its not Building 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce6975-23e5-4cbf-a897-06d2a22f289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have every reason to worry about his security so we have to
        act on this, file a request for transfer," Arriba said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f7b1c-50fc-4fe8-8ec6-837a8c242aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:10:45.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:10:46.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/28/Lawyer-Jaybee-Sebastian-wants-to-talk-to-Duterte-about-alleged-Bilibid-drug-trade.html">Read:
        Lawyer: Jaybee Sebastian wants to talk to Duterte about alleged Bilibid drug
