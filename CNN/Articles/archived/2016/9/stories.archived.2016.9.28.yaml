  'Angeles-City-to-hold-first-craft-beer-fest':
    'author': 'Emmanuel Calingacion, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-28T08:32:25.015+08:00
    'imagesource': 'jcr:a396ce46-b985-4c54-aba0-3c7b38c194a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0e61a2-78c9-4cdf-b641-67149ac763f1'
    'lead': 'The 1st Annual Angeles City Craft Beer Festival will be held at Marquee
      Mall''s outdoor Marquee Park from Dec. 2 to 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:23:03.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:23:03.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angeles City to hold first craft beer fest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48048d7e-2eb3-4b44-aed5-57b60d1585a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Craft beer has
        grown in popularity in most parts of the world over the last 15 years and,
        in the last three years, has started to gain a foothold in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d99733-8b39-4699-b369-e6500079ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those new to the term, craft beer is hand-made by a small, independent
        brewery and makes use of the highest-quality ingredients, with no preservatives
        or chemicals, and comes in a variety of flavors and alcohol content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df8430-f329-4f23-baa3-521efdd51895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen micro-breweries have sprung up throughout the country.
        These include Iligan City''s Fat Pauly''s in 2010, Quezon City’s Katipunan
        Craft Beer in 2012, Parañaque City’s Juan Brewing, Inc. in 2014, which is
        the first microbrewery in the country to be completely solar-powered, and
        Angeles City’s Pinatubo Craft Beer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34e269-d415-4f06-a2df-77bf9e6d3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles City will make another mark in the craft-beer industry by
        hosting the 1st Annual Angeles City Craft Beer Festival at Marquee Mall’s
        outdoor Marquee Park from Dec.&nbsp; 2 to 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ba043-3462-4c04-b62c-03ddb1ec50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said in a press statement that the event
        would give beer lovers the opportunity to taste and enjoy over 100 varieties
        of the latest locally-produced and imported craft beers. Organizers plan to
        showcase 15 microbreweries, along with craft-beer brands from the U.S., Japan,
        Belgium and Ireland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1a1b0-2beb-4949-8547-477175851531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, festival-goers can enjoy their craft beers with
        a selection of international and local gourmet food prepared by celebrity
        chefs and local food outlets, along with live jazz music, educational beer
        seminars and plenty of fun and games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3080248-f817-4230-a7f4-3e8c86899f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Ted Lerner, a long-time resident of Angeles City, came
        up with the festival idea after tasting some local craft beers. His promotions
        company will be organizing the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11953ea7-724e-4a45-ae5f-692290635955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are small breweries popping up in every part of the Philippines
        and these folks are producing some quality beers,” he said. “I’ve had the
        chance to taste a lot of them in the last few months while putting this festival
        together and I get more impressed each and every day.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d76be-dc4c-4405-a3b9-8143c9094df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the event will be at ₱250, including one free craft
        beer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d126da-2437-4307-bd04-85c0fcd6674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:23:03.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:23:03.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds will benefit the Tuloy Foundation, a non-profit organization
        that provides residential care services for marginalized and disadvantaged
        children.</p>'
  'Lawyer-Jaybee-Sebastian-wants-to-talk-to-Duterte-about-alleged-Bilibid-drug-trade':
    'author': 'Makoi Popioco and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T09:19:09.669+08:00
    'embedimage': 'jcr:8ef322d1-a55f-48ac-9c8b-4c8771d624b0'
    'embedsource': '<iframe width="300" height="150" src="https://www.youtube.com/embed/I36aEvq28-A"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8c544e-8df0-4d08-90b0-40cb68bb2d34'
    'lead': 'The counsel of so-called top Bilibid drug lord Jaybee Sebastian says
      his client is willing to tell President Duterte all that he knows about the
      drug trade inside the national penitentiary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:27:53.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:27:53.689+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Jaybee Sebastian wants to talk to Duterte about alleged Bilibid
      drug trade

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79933be0-98fc-4913-8694-b2f71a7b8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – So-called top
        Bilibid drug lord Jaybee Sebastian is willing to tell President Rodrigo Duterte
        all about the alleged drug trade inside the national penitentiary, his lawyer
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b8538-17b1-4ef2-bd46-c590ca12999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Sebastian was among those injured in a
        stabbing incident at the New Bilibid Prison (NBP) on Wednesday morning. Drug
        convict Tony Co was killed in the scuffle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea3e5e-b1ed-41a6-836d-f8fe7c8d3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Read:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a0923-1ed3-454b-a640-cbc02883f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Eduardo Arriba said Sebastian doesn''t want to disclose the
        information to the public as it may draw the ire of officials in the previous
        and current administrations, thus endangering his security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140da593-a96f-4bd2-b9d0-dd84dedbc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The previous administration,<em> kung sino man ang</em> involved,
        <em>magagalit sa kanya</em>," Arriba said. "Sa present administration,<em>
        maapektuhan ang</em> ongoing investigation<em> sa</em> Congress <em>dahil
        iba ang sasabihin niya. Salungat doon sa sinasabi ng</em> present witnesses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6e546-1567-4230-abc7-3d8f32b33de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever are involved from the previous administration
        would get mad at him. For the present administration, the ongoing investigation
        in the Congress would be affected because he will say something different.
        He would contradict the testimony of the present witnesses.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd4059-4705-4663-a7c9-715fd7e5e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:27:53.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:27:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaybee Sebastian to talk only to Duterte about Bilibid drug trade</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2264a-4f64-416f-a301-ce2b08a3e522'
