      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women of the Weeping River” by Sheron Dayoc is about Satra, a widow
        living in Southern Mindanao who befriends an aging woman in the village to
        help her hold peace talks with a rival family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
