  'jericho-rosales-interview':
    'author': 'Anna Bueno'
    'caption': 'Jericho Rosales recently launched Mr. Manileño, a lifestyle website
      that serves as a platform for him to share his passion for moto, surfing, and
      all things Filipino. He says, "The goal of the website is to archive what’s
      happening in Manila now, and to highlight individuals who do great things in
      their fields." Photo by PATRICK DIOKNO'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-09-28T06:55:01.603+08:00
    'imagesource': 'jcr:d0c4976a-b9b1-4c1b-8e14-fa2d057e785c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7678e1d-f33c-42de-b41c-e4df5fc5f82b'
    'lead': 'As Jericho Rosales launches his new men’s lifestyle website, Mr. Manileño,
      he tells us how there’s more to his world than just being an actor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T10:38:00.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T10:38:00.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jericho Rosales is making a better version of himself

      '
    'updated': 2016-09-29T01:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93797a20-29cf-419c-b7b1-0c4eefacf847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — When Jericho Rosales
        says he’s “moving forward backwards,” we’re not quite sure what he means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c620a-553d-4df0-abea-ccd0582f3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is talking about the website he founded, Mr. Manileño, which
        went live on August 1 and was recently launched last September 22. The website,
        which reflects Rosales’ growing dedication to surfing, moto culture, and/or
        photography (the list grows or changes depending, perhaps, on his personal
        interests at the moment), also functions as a who’s who of individuals he
        finds inspiring and fascinating, or otherwise recommends the best seafood
        tacos in town. It’s his newly birthed passion project among many, which includes
        <a href="https://cnnphilippines.com/life/style/retail/2016/06/10/cubao-expo-grows-up.html">Talas
        Manileño</a> (which Rosales co-owns), Mr. Manileño’s namesake predecessor
        and fraternal twin. The former is a bespoke barbershop offering sharp haircuts
        over a cup of beer and coffee, and had opened its second branch in Balintawak
        last June. The first branch, located in the culture hub Cubao Expo, just celebrated
        its first anniversary last July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46088ccc-1618-4ff8-9e05-3dc98790da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tending the barbershops or brainstorming for the next
        Mr. Manileño special, Rosales is engaged with other worthwhile preoccupations.
        (This is a man who cheerfully tweets that he is ready to do 100 things for
        the day after getting the rare 11 hours of sleep.) He constantly longs for
        the ocean as any surfer would. In 2013, he co-founded Coast For Life, a blog
        where a fondness with the sea and a consciousness for the environment intersect.
        Along with co-founders and fellow surfers Buji Libarnes and Nikki Dela Paz,
        he put up what is supposed to be the first longboard competition in the Philippines,
        helping direct the limelight on an activity that is slowly gaining traction
        in a country that seems to have forgotten the beauty of its shorelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5288f0-c726-4507-bc8f-0bcaf34b19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a lover of motorcycles — one needs only to check his Instagram
        feed — Rosales also advocates for a more gentlemanly approach to riding through
        Brap Pack, a group of like-minded individuals (including Paolo Abrera, Sid
        Maderazo, Drew Arellano, and Ryan Agoncillo) who feel that it’s time to turn
        the bike’s bad rep by way of example. On a related note, Rosales is also slowly
        trying out race car driving, if his recent venture in the Vios Cup is any
        indication.</p>'
    '7':
      'image': 'jcr:f3bbb993-4a13-444a-8326-e4ae4ac80f5b'
      'imageCaption': 'Aside from tending his barbershop, Talas Manileño, which has
        branches in Cubao and Balintawak, or brainstorming for the next Mr. Manileño
        special, Rosales is engaged with other worthwhile preoccupations. He constantly
        longs for the ocean as any surfer would. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8131f3-fc60-41a7-903a-ada2cf2b1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce45d2-40c6-438d-8658-aee0f92cf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that Rosales, a few years after returning to an industry
        where he registered a temporary, but irreversible leave of absence, has taken
        the rule book and gleefully decided that it does not exist. Now he does things
        on his own, or more accurately, he does things with young people whose ideas
        are as young, earnest, and as untested as a Silicon Valley startup. This comes
        after he’s imprinted in pop culture history as Angelo in the original version
        of the teleserye classic “Pangako Sa''yo,” after establishing his mettle in
        films like “Baler,” and simultaneously with the Emmy nod earned by the series
        “Bridges of Love” which he co-starred with Maja Salvador and Paulo Avelino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524462e-7f52-41b9-9e40-3777ba1accaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People inevitably know Rosales as a soap opera star (he now plays
        the lead in “Magpahanggang Wakas”), and he says he has no problem with that.
        There is a sense of curious self-awareness, a careful nuance about him now,
        as he goes ahead and sighs about his packed schedule, or explains about finding
        a purpose for his travels, or discusses what it means to be a Filipino in
        a global context today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781b57e-d0c7-4801-ad16-45cb7911495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an actor such as Rosales says he’s “moving forward backwards,”
        it takes a while before we know what he means, though we do get there, somehow,
        as CNN Philippines Life engages him on his latent passions, the launch of
        his men’s lifestyle website, and how he attempts to define the Filipino through
        the things he loves doing most. Below are a few edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99246c82-3f29-4669-88ca-17032a379c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s Mr. Manileño all about?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24796cf-aa13-461a-b78e-a8cf5ddb065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Manileño is heavily influenced by riding and surfing, and everything
        about Manila…well not just Manila, you know. The Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78580ea-466b-465c-80bd-c0ba41f14509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What exactly do you do for the website, aside from founding
        it?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cacdda-9408-4e90-9e78-26bc3e509261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, actually [Young STAR art director] Maine [Manalansan] is our
        editor-at-large. I tell them what to do, I brainstorm with the team on what
        needs to be seen, what we need to highlight. Right now, there’s a lot of work
        that needs to be done. But right now, Maine’s my voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a62803-6133-4a36-89da-3f8d3289e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t write for the website. I curate, and I approve stuff — which
        is an easy job. I tell them to [work] on the angles of each article, what
        needs to be heard and seen this month or next month or the entire year. Basically
        I’m also learning. Mr. Manileño started as a hashtag, and Maine actually helped
        me put it together. We worked on it for five months. It took me a while to
        find Maine and the team. Wala eh, with my schedule, I physically can’t write.
        So there are four people on the team…</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e80eb3-2d45-4215-baf9-3511c313c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They’re all writers and editors?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353e5ec-5eac-410f-b64c-89f34df2a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editors, writers, videographers, photographers, we’re all multitaskers.
        So it’s a humble company pa lang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97782674-12a5-4c57-af73-a1818ad51bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I wanna do a lot of things, and Mr. Manileño is one of them. It’s
        my go-to when I wanna help people, when I want to share something cool, when
        I want to be part of something great. It feels so natural para sa akin. To
        be honest with you, parang playground ko lang siya eh."</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b6ecc-594a-4c27-afc5-e84fd222307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is Mr. Manileño a blog or a website?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe83ab-7872-445c-bb9e-0559bfb98744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a website. Actually you used to see a lot of me in the website.
        But it’s not gonna stay that way. It’s just that … hinahatid ko lang. The
        hashtag started last year also during my travels, and people need to see all
        of these things. I’m such a proud Filipino, and I just wanted a space for
        that. It’s not my blog. We feature people, we feature places, and we have
        so many things planned for the website. It’s an actual website, though we
        still need to work on it. There are a lot of things to be fixed and … Kim
        [Jones, his wife], by the way, is the greatest influence here. She knew that
        I wanted to have something like this. It started as JRTV, and mga two years
        ago pa. I just couldn’t figure out what to do with the website. I knew there
        was something inside me that wanted to share, whether it be a motorcycle,
        or a location, she helped me put it together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52182ec4-681b-49f7-8be0-6ada4e388af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sensibilities do you consider when deciding what goes into
        the website?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77ad94-de30-41bd-9352-5aacda8e3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Manileño, as a brand, has a following. And dun sa following
        niya, they don’t even know that they need Mr. Manileño yet. Wala kasing ganitong
        website sa Manila for men. I have questions, I have needs, and I have nowhere
        to go na Filipino.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248078c-9286-4713-91fc-8314e34e8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes a person or a place worthy of getting featured
        on Mr. Manileno?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302b88b-975c-413d-9ee7-2ddfab416a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to be truly Filipino. <em>Parang</em> the goal of the website
        is to archive what’s happening in Manila now, and to highlight individuals
        who do great things in their fields. <em>Kunwari</em> [a] photographer, but
        he’s based in New York. He’s not popular here, [but] we feature him ‘cause
        he’s doing something good. Anything that inspires, anything that helps Filipino
        men be better men, basically, if you’re doing that, we’ll put you on the website.
        We’ll help you get noticed. Not that they want to get noticed. Feeling <em>ko
        lang kasi,</em> in all my travels, when I talk to young Filipinos abroad,
        or<em> yung mga anak ng mga</em> OFWs, these Filipinos who grew up abroad,
        wala silang masyadong alam about our culture, our tradition, ganyan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868844e5-9032-4dd9-b8db-03ae228e1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now what we’re doing is bringing back tradition, Filipino
        traditions and culture, parang may classic and modern mix to it. If it’s a
        product, we’ll feature it. If it’s a Filipino product … basta everything Filipino
        na may global impact.</p>'
    '45':
      'image': 'jcr:d27e2133-3673-4bd0-acd7-657cc36fe945'
      'imageCaption': 'The website reflects Rosales’ growing dedication to surfing,
        moto culture, and/or photography. It also functions as a who’s who of individuals
        he finds inspiring and fascinating, or otherwise recommends the best seafood
        tacos in town. Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f9b9f-4ddd-469b-b0ff-f3177f7db65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1805b7f-92da-457f-b331-151fa9a133ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that’s something other magazines are…</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7159a-a264-440d-91e3-507274d1d811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re doing it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2b3e8-8074-4215-962a-215a002b5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean a lot of publications are doing it. And this is just my way
        of helping, I cannot own this, in the sense na, I started this.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35b763-5db2-4717-ad01-155130e93f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sa amin lang talaga, parang</em> I wanted to concentrate on
        that. I’m a believer of taking care of traditions. I have a barbershop, well
        what do we do? I cannot claim that it’s the only barbershop of its kind because
        it’s not.<em> Kahit saan pa nanggaling ‘yung</em> inspiration<em> ng</em>
        Talas Manileño, it’s still barbering from way, way back. <em>Parang</em> we’re
        moving forward backwards. That’s what we’re trying to do.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855313b-d98e-49a3-bea5-cc38d906c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Manileño focuses mostly on surfing and moto culture. How are
        these things distinctly Filipino?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2c8fe-dc63-447c-b723-3642914c6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, it’s the ocean. And we all share one ocean. Let’s just
        say that ang kickoff ko is surfing and motorcycles and cars, lifestyle, which
        I know so well. That’s me. I know it by heart. I have a lot of friends that
        ride, I have a lot of friends that surf. I love the surf community, the bike
        community, pati na ‘yung friends ko sa industry. It just feels good to tell
        people about what makes you happy. And it makes me proud that we are helping
        them get, either recognition, or get noticed, or get support.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658acfcd-9935-4c90-86d2-93799ead0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean surfing, yes it did not start in the Philippines, but we’re
        an archipelago, ang dami nating beach towns. Surfing is a way to show the
        world what it’s like to live by the sea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a95cd-1323-4fad-8b58-7e706200ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s so Filipino about motorcycles? It doesn’t matter what they
        use, it doesn’t matter where they came from. As long as it brings out something
        very Filipino. For me that’s a good start. We don’t want to focus <em>lang
        naman on fiestas</em> … Mr. Manileño is young, it’s cool, it’s chill, it’s
        funny.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e8a53-16a2-4b02-938b-01f7a72cc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For moto culture, what Filipino value, if anything, does
        it bring out?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a59d9d-a9df-42fa-9ea9-afd53717db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brings out the bad stuff. [<em>Laughs]</em> We’re currently helping
        shape the moto scene dito sa Pilipinas. It’s easy to get on a bike here in
        the Philippines. You go out there and drive like a maniac diba. So we’re trying
        to teach Filipinos how to be a gentleman in a motorcycle.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782ab9a-d621-4a66-aaf5-720b141240c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they generally have a bad reputation…</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa92e95-c50b-43c4-91c3-a2cb0a786a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, kasi ang gulo diba? Kawawa naman kami na hindi ganun. What
        we’re trying to do is not to police them, but inspire them. For me the best
        way to teach someone is to live up to what you’re trying to say. Mas madali
        silang susunod diba, with the influence of people. We have a small article
        with a group called the Brap Pack, that includes of course me, but [it also
        includes] Drew Arellano, Paolo Abrera, this director, Sid Maderazo, a cinematographer….
        these guys all share the same goal, to improve the bike scene here in the
        Philippines, not just looks wise, but manners, courtesy .… It’s a very Filipino
        thing to gather up every Sunday or every weekday, to share a meal or do stuff.
        It’s so Filipino. We like to bond.</p>'
    '69':
      'image': 'jcr:ac01264f-24ab-4ba3-8b23-000524df9277'
      'imageCaption': 'The website comes from Rosales'' love for our country and his
        passion for sharing the things that make him proud as a Filipino. He says,
        "It just feels good to tell people about what makes you happy. And it makes
        me proud that we are helping them get, either recognition, or get noticed,
        or get support." Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672278f-b1fc-48eb-9566-8e8fc4cd0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c029ab4-ff6b-4c58-bc70-5f8dda4f4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the “Mr.” in Mr. Manileño? Is the goal, as you said,
        to bring out respect for a subculture, like moto culture, for example?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f262ecc-4e63-4bc8-b9db-ce3df35b76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanna do a lot of things, and Mr. Manileño is one of them. It’s
        my go-to when I wanna help people, when I want to share something cool, when
        I want to be part of something great. It feels so natural para sa akin. To
        be honest with you, <em>parang</em> playground <em>ko lang siya eh</em>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61022758-d73f-4ce7-8e60-504c01434029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It does look like you’re having a lot of fun, telling stories.</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c48ee-24d3-444c-92ec-8e0dbdabd5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s just me telling stories. And I don’t give my team a hard time,
        I respect their skills, I learn a lot from them, and until now I’m open to
        everything. Like what I said, it was just a hashtag that came to this. It
        is what it is.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a14bc9-2ffd-4361-841a-8db35e26868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does this figure into your whole identity as an actor?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1975e-e2a6-4a6c-98be-788111914be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well I kind of live a double life, and it’s been an effort for me
        to merge them together, <em>kasi,</em> of course I’m known as the teleserye
        actor, people know me for soap operas, and I have no problems with that. But
        I don’t want to waste this opportunity, <em>parang</em> this is the reason
        why I get to travel, me being an actor, and I want them to see that part.
        ‘Yung TFC Travels, <em>‘yung</em> [The] Filipino channel .... it really helped
        me come up with this decision, that I’ll pursue this other side of me, there’s
        nothing wrong with that, it’s just difficult, and sometimes may disconnect.
        But I don’t want to stop there. I don’t want to believe that an actor should
        just be an actor.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c029e-b171-400a-b2cc-11ae23aa69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:38:00.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:38:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God blessed me with a<em> makulit</em> mind, a creative mind, and
        I think one of my good qualities is I let people help me, sometimes I ask
        too much, sometimes I ask a lot of questions. But I’m really open to being
        guided, to getting help. It’s a constant path. But I think people now know
        me as a person who loves to ride, who loves to travel, an adventurous guy
        outside of the set, they know that I surf, I like dressing up ... for me it’s
        like an advocacy. Every Filipino can be a better version of themselves. And
        that for me, it doesn’t give me a reason not to pursue this. I think it’s
        essential that the masses — <em>kasi galing din ako sa masa, diba</em>? —
        if I was able to reach this point,<em> bakit di nila kaya</em>? Nothing’s
        impossible. And I want to give them that inspiration, that hope.</p>'
