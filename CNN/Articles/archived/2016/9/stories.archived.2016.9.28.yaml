      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Purgatoryo</em>” by Roderick Cabrido is about the death of
        Ilyong who is killed by the police after he was caught stealing. This sets
        a chain of events involving the complex relationship of gambling lord, a policeman,
        a funeral parlor owner, and her two helpers. The film stars Bernardo Bernardo
        and Arnold Reyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f667d9d-8d16-4d52-8d9c-bddc4b6f0210'
