      'text': '<p><strong>New York (CNN Money)</strong> — Attention Facebook users:
        Brad Pitt isn''t dead, and clicking on that post could give a hacker control
        of your account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696be5be-cf1d-4f34-8c51-86ebd27f4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:24:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:24:55.447+08:00
