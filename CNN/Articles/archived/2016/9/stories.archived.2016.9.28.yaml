      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is saying that huwag <em>natin i</em>-threaten<em>
        yung mga kasamahan natin sa trabaho sa</em> media [let''s not threaten those
        who work in media]. They are just doing their jobs," Andanar said.</p>'
