      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the social network warned users that the post
        is hoax — with a hacker behind it. TMZ first reported the story on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2e95f-c12a-4fcc-b6e8-bbd25508cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:24:55.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:24:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clicking on the link prompts you to enter your Facebook username
        and password. It''s a phishing attempt that could give the hacker the keys
        to your account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee399ad-7f0d-4c8c-a66e-6b1db5820f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:24:55.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:24:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This malware isn''t new &amp; is known to come from malicious browser
        extensions," a Facebook spokesperson told CNNMoney. "For several years, Facebook
        has notified people when we detect malware on their computer &amp; we help
        them clean it up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81a21b-c50c-4684-85bd-4424ef27ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:24:55.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:24:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Sias, a spokesman for numerous cybersecurity experts, said
        Facebook customers should not to even visit the site the post links to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb97a8-e5bc-4faf-b3da-13921cebd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:24:55.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:24:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sias said security professionals found code running on it "with
        Chinese comments," and it''s "most likely" malicious.</p>'
  'how-to-avoid-being-hacked':
    'author': 'Jansen Musico'
    'caption': 'Every user account you make on the internet contains a loophole, a
      loose door vulnerable to malicious exploits, a flaw in the system prone to the
      right keystrokes. Are you safe online? Illustration by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-09-28T03:50:10.285+08:00
    'imagesource': 'jcr:4a82354f-2a0a-4f63-ac4f-dd191e6c019d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac27a3a-fa8f-4c24-90e9-fbab5746788b'
    'lead': 'Every user account you make on the internet contains a loophole, a loose
      door vulnerable to malicious exploits, a flaw in the system prone to the right
      keystrokes. Are you safe online? Here are six questions you need to ask yourself
      to avoid being hacked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:31:16.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:31:16.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don’t hack me, I’m scared: How to be safe online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69344c29-ea29-4f36-9515-fcf61265e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Yahoo recently
        confirmed a hack that swiped data related to at least 500 million user accounts.
        What may be “one of the largest cybersecurity breaches ever” — according to
        <a href="https://cnnphilippines.com/world/2016/09/23/Yahoo-says-500-million-accounts-stolen.html">a
        previous report by CNN Philippines</a> — actually occurred in late 2014, allegedly
        associated with a hacker named “Peace” who “claimed to be selling data from
        200 million Yahoo users online” back in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c5519-734a-45e2-98d7-2a89547f7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashback to the year 2000, a few months after the great Y2K scare
        which turned out to be one gigantic letdown, the infamous ILOVEYOU virus was
        released into the world. One of the last true email outbreaks of our time,
        it rapidly infected millions of machines across the globe — from PCs in lowly
        kanto computer shops here in Manila to those housed in big corporations in
        New York. The culprits behind the pandemic were two Filipinos, putting the
        Philippines in the annals of malware history. It’s not a great distinction,
        but it did prove that we have a pool of talent in computer science.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04755b-e57d-4df1-ab8e-75e1d4ce1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the country produces thousands of young IT professionals
        and software engineers, a number of which get hired by big internet security
        firms or pirated by flashy startups abroad. You barely ever notice this trend
        since, sixteen years after ILOVEYOU, the Philippines has not seemed to move
        on. The general public still holds an antiquated understanding of what cybercrime
        is and how cybersecurity works. Our concept of it is like the speed and status
        of our downloads here, slow and still buffering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca3153-6a45-4aa8-bf17-de3a3a51bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclosure: I work full-time in one of the biggest security
        companies in the world, and being there for almost six years now, I always
        get asked either one of two questions. The first and most common one is if
        we, as a company, hack into networks or create malicious software. It’s so
        easy to come to that conclusion in the era of Edward Snowden and <a href="https://cnnphilippines.com/life/entertainment/music/2016/09/01/tvsoundtracks.html">Mr.
        Robot</a>, but the truth is, we don’t. There are already too many cyber threats
        out there for us to even fathom to adding to it. We want to solve problems,
        not create them. The second question is more significant: How do I protect
        myself? I answer that by asking a series of questions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d06de-0f2a-49d8-a7ab-4fcbfc1f5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;How awesome is your password?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79600959-abc6-4e66-93ed-8c4c455c4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds silly, I know, but one of the most common mistakes people
        still make to this day is not putting much effort into their passwords. More
        often than not, a password is the only thing separating hackers from whatever
        you’re storing or hiding in your accounts. If that matters to you, make your
        passwords as strong as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a71f9-e135-43eb-b733-fb929da1e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use phrases. Use combinations of symbols, numbers, and letters of
        different cases. And change them frequently. An additional zero or exclamation
        point here and there won’t do. Make a completely new password altogether.
        And use a different password for different accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff7609-4a90-4751-a9fa-325665edee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all the more important considering the recent Yahoo hack.
        If you’re like me, a pre-Gmail baby, you probably have an existing Yahoo account
        and are likely part of that 500-million statistic. These instances have unfortunately
        become commonplace now. There is nothing much you can do about it except to
        alter what you can. And since the compromised data are credentials, change
        them immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c058ec-be54-42c0-b678-c3d367cd480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Are you ready to lose it all?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba58cb-ac87-4af5-8ef0-ab5a281b7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m talking about your files and your data. How important are those
        for you?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c250e47-57a9-4059-bb53-273506746421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has been monumental in terms of online extortion. The
        numbers of families of ransomware — the malware that takes your machine or
        data hostage in exchange for money — has <a href="https://www.trendmicro.com/vinfo/us/security/research-and-analysis/threat-reports/roundup/evasive-threats-pervasive-effects">shot
        up 172 percent</a> from January to June. Many people and companies were not
        able to access their data since their machines have been encrypted by the
        malware. If you’re a freelance artist working on a project, for example, your
        income depends on the draft stored on your laptop. When you pay the ransom,
        there is no 100% guarantee you’ll get your data back in good condition. Your
        best option in this scenario is to always have a backup ready. Save copies
        of your important files on a secure cloud storage provider or another device.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc6e98-939f-4241-95a8-70fc7be91868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You wouldn’t probably want to eat anything you just randomly found
        lying on the street, would you? The same thinking should apply to devices.
        You don’t want to plug anything into your machine without knowing if it’s
        safe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82d6e9-e1bc-48ba-a838-9cbcafd9182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Do you really want to click that?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281abb7-9f66-4b44-849d-7d7533e65e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think before you click is a tired mantra, but it’s one that still
        works. A lot of machines get infected via malicious sites and email attachments.
        Those kinds of infections are triggered by people who use the internet indiscriminately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0f13d-e477-45c0-a7c7-dd7e5a2d678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re not familiar with a particular shady website that popped
        up your search results, don’t visit it. If you’re not fully sure about a particular
        developer, don’t download the app they’re offering. If you receive emails
        from people you don’t know, don’t open them. (The number one source of ransomware
        is email.) In these cases, it’s good to let your curiosity die instead of
        clicking or downloading stuff and regretting the repercussions later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d54399-c82f-4186-938b-37942ebe3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be very vigilant. Remember that not all legitimate-looking websites
        are good. There are phishing pages out there that look like the real deal.
        If you’re into online banking, make sure the page you’re on has a security
        certificate and that it uses a secure protocol like HTTPS. Many have been
        duped by spoofed pages before, punching in their credentials without realizing
        their mistake. Money could be lost that way. Try not to be a victim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8aa4f-59f4-4fa6-9402-65805a3358b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Do you know where that’s been?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836c502-6d9b-4b9c-8e3c-ea223f4afb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You wouldn’t probably want to eat anything you just randomly found
        lying on the street, would you? The same thinking should apply to devices.
        You don’t want to plug anything into your machine without knowing if it’s
        safe.</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf343deb-b816-4cad-9959-65762b2a7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you watch the television series Mr. Robot, you would know how
        much attackers can do with a rogue DVD or a flash drive. And those scenarios
        don’t only exist in fiction. They’re very much grounded in reality. In the
        Philippines, the most prevalent malware threats are file infectors commonly
        spread via USB drives. Think about that before plugging something in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961fd3a9-e139-4fc3-936b-94aafb97394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; How long has it been
        since your last update?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbde74-5e6d-436d-b592-404de40b37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updating your software is very crucial, and many people take this
        for granted. Programs aren’t perfect. They often come with flaws that are
        only discovered once they’re installed on millions of devices worldwide. This
        is why software developers push out official patches by way of updates you
        can download and install on a regular basis. The reason why this is critical
        is that unpatched software is vulnerable to malicious exploits. You can think
        of vulnerabilities as holes on a roof where rain can get in. They need to
        be patched frequently.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1253e-be20-4422-b40a-dc1220fa82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most software automatically downloads updates, making it easier
        for users to patch their computers. Issues arise when your software is pirated,
        which is a common thing in the Philippines. Some software developers make
        sure that only legitimate copies of their programs receive necessary security
        patches. So it’s important that your software is not only up-to-date but also
        original.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb254579-f5af-44d3-8e36-5f059d099490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Think before you click is a tired mantra, but it’s one that still
        works. A lot of machines get infected via malicious sites and email attachments.
        Those kinds of infections are triggered by people who use the internet indiscriminately.</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c2ba1-85d0-4513-9230-da17629b8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you really need people to know that?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d6e43-2411-42ea-9f70-1e30b6b9f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos love social media. That’s a fact. Although the medium
        has been a great avenue for connecting people and fostering active exchanges
        of ideas, people’s tendency to overshare stuff online can be an issue.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527427d-1bdc-41d9-9d6a-13d9a02166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today’s attackers are very keen. If they want to target a specific
        organization, they go for individuals. They monitor what they share online
        and use that information in social engineering attacks. Letting people know
        where you work, where you are, who you’re with, and whatnot can be used to
        trick you into divulging more information attackers need.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a9d5f-9d01-4e21-a6b0-329c08af4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this June, the FBI reported that over $3.1 billion has been
        lost through email scams that use social engineering. This just shows a little
        information, in the hands of cybercriminals, goes a long way.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89443ef4-c5bc-4574-b282-73cafc243673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:31:16.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:31:16.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing all this, it’s easy to get overwhelmed. There’s a whole
        lot to consider if you want to stay safe online, but you shouldn’t let these
        things stop you from using the internet and technology freely. You don’t need
        to be scared. You just need to be smart.</p>'
  'spacex-elon-musk-mars-colonization':
    'author': 'Jackie Wattles, CNN Money'
    'caption': '(File photo) Elon Musk'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-28T11:27:10.552+08:00
    'imagesource': 'jcr:50a2cb17-b659-461c-8981-f21937c9f541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31f621b-0af7-4a13-9912-7492e6740927'
    'lead': 'Elon Musk said Tuesday that a self-sustaining colony of people could
      be living on Mars within 50 to 150 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:37:42.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:37:42.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX''s Elon Musk lays out the plan to put humans on Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35988350-2163-4ec2-b653-6d105aec0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Elon Musk said Tuesday that
        a self-sustaining colony of people could be living on Mars within 50 to 150
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26544d-f820-4277-9148-360009d4357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX CEO laid out his plan to colonize the Red Planet at the
        International Astronautical Congress, a meeting of multiple international
        space exploration associations in Guadalajara, Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9878dfc-fc60-4a0b-b125-8dd98495847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has long said he wants to make humans an "interplanetary species,"
        and on Tuesday he addressed many of the technical, safety and cost challenges
        he''ll face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4307a5-26e8-4cbc-b872-ba5ee94f1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal is to bring the price of a ticket to Mars down to around
        $200,000 per person — about the median price of a house in the U.S. Compare
        that to $10 billion, which is what Musk said it would cost to go to Mars using
        current technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5af51-1398-4bb3-8bca-cf5aefbcd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a few crucial technical advancements must be made
        to make that price point possible, including making rockets that are reliably
        reusable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853ff3d-4d14-44f3-a6ea-30bfb7f42f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has already been heavily focused on that. The company has
        successfully landed six rockets that completed missions to orbit, and it intends
        to send one of those "used" rockets back into orbit later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bab68-41eb-4036-b0c3-099bb7f61fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the technical front, Musk has already introduced the world to
        the Raptor rocket engine he plans to use to take people to Mars, which is
        different that the engines used for the Falcon rockets that SpaceX has already
        sent on missions. The Raptor uses a different fuel and is far more powerful.
        The company completed a successful test fire of a Raptor rocket on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc4540-0e4e-4230-af23-0c296cb7bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said a spacecraft headed to Mars would need to use 42 Raptor
        engines at once</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146824a-1fd7-4172-aed5-2cb06873e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could lose multiple engines," he said Tuesday, "and continue
        the mission safely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731462f-bf4a-40bf-ab9e-958482f3e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial goal is to pair the enormous rocket with a spaceship
        capable of carrying about 100 people (plus their luggage.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e601511-ccd2-40e1-ac2e-1f4547d98a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits "not too many people" will want to head to Mars at first.
        But on the bright side, he says there will be plenty of jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c29c91-4585-4cf4-9e4e-abf92af19553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars would have a labor shortage for a long time," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6a3e3-ec04-4fcb-99fb-7feaa240ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once people are on Mars, Musk said they''ll be able to grow crops
        in contained buildings with compressed atmosphere. They''ll also have the
        resources they need to make more rocket fuel -- allowing them to send spaceships
        back to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5234c65-d9ad-4e42-b049-988d86098671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour before Musk took the stage to unveil his master Mars
        plan, a video depicting an artificial rendering of SpaceX''s "Interplanetary
        Transport System" was posted to YouTube.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ddcb1-bfc6-4bb8-8f8a-73fa937ffd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has already said he wants to make the first unmanned trip to
        Mars before 2018. Next, he wants to send the first humans to Mars in 2024,
        with the spacecraft touching down in 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550e0f1-fa65-4f56-9e6d-31d92db338de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since Mars and Earth only line up enough to execute a launch
        once every 26 months, he said it''ll take about 40 to 100 years to make all
        the trips required to get a sustainable colony of people up and running.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b768d02-ea3f-4e0c-a74e-96ea65164f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Musk is known for being overly optimistic with his deadlines,
        and admitted as much on Tuesday. "Timelines," he said, "I''m not the best
        at this sort of thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bb990-8c99-4d0d-8c67-7be9d51ddbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:37:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:37:42.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX''s Elon Musk
        lays out the plan to put humans on Mars"</em></p>'
