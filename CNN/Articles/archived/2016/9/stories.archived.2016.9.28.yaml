    'template': '1'
    'title': 'Oil prices tank as hopes of production freeze fade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9afe5-ff0d-4e35-ba37-680ff6fbaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Algiers, Algeria (CNN Money) —</strong> Deal or no deal?
        For the world''s major oil producers, it looks like the answer will once again
        be "no deal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d4aa3-177c-4e61-aa37-7cfb74d2131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices dropped 3.5% on Tuesday as OPEC struggled to agree how
        to restrain output at a meeting in Algeria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec11f2d-fd28-4164-8c76-9875fd1b3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three OPEC members said the group was discussing a production freeze,
        and even the possibility of a cut. But there was disagreement over how much
        oil Iran should be allowed to pump as it emerges from years of sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bc390-fd05-4e27-8f44-e5561b573960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s oil minister played down expectations of a firm agreement
        at the talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691f731-011d-4f59-91f3-6d85175f029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The informal OPEC meeting... is aimed by the participants as a
        consultative gathering and should not be expected to be anything more than
        that," Bijan Zangeneh told state media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307c835-b1c6-4dcf-8767-60cda0f0055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that an output cap will help put a floor under prices,
        which have risen from $26 per barrel in February to $44 but are still down
        more than 50% since 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e6634-b84d-4482-b990-edadd725ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say any freeze would be mostly symbolic — OPEC is pumping
        more oil than ever before, and freezing production at extremely high levels
        wouldn''t really help fix an oversupplied market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40e29d-3c2d-4ae1-b85c-5fe85fbb196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis say it is possible to get a deal in November but they
        haven''t determined the final formula on when to start the oil production
        freeze and how many countries will be involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1d79c-a6c4-4efb-a756-cf6f61fb88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Energy Minister Khalid Al-Falih said: "It depends
        on what month we freeze at...but it will entail a collective cut."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d0330-53aa-433c-9aaf-f49ff3cee23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Saudis have also said that some countries like Nigeria,
        Iran and Libya may be given an exception for various reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9f114-b28d-4fe6-9444-028d0a431f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Energy Minister Alexander Novak said that keeping production
        at the current level would help narrow the gap between demand and supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb0375-b07e-4be4-808c-8a92843ca414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq, the cartel''s second largest producer, had boosted hopes of
        an agreement earlier on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218808e1-d78b-4b8a-accb-485dfc905af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s oil minister Jabbar Al-Luiebi said that Baghdad was
        willing to freeze production — or even cut it — if a consensus emerged in
        Algeria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb502b-d609-4680-b7f4-4c437aeec8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the freeze is going to have a positive impact on prices, then
        we agree with the freeze," Al-Luiebi told CNNMoney on Tuesday. "I am optimistic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a90b5d-2a8b-4375-b48f-845be033ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have bounced before on hopes of a freeze, only for them
        to be dashed when talks collapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946be5c-f9ac-45af-9fcf-9ce99709f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of cooperation in the face of a two-year price collapse
        reflects a schism within OPEC between Saudi Arabia and Iran, which has doomed
        previous efforts to freeze production.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b775c7-a730-47ca-aef4-4feb2a6a4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is committed to increasing its output to 4 million barrels
        per day after years of international sanctions, and its representative in
        Algiers has indicated a deal is not likely to be struck this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f20092-fc22-4262-8348-d621eeb5a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, comments by energy ministers suggested that Iran''s
        production level remained a sticking point in negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a748c9b-87bf-492f-88f5-8d05a70919b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any agreement to restrain output would also have to address the
        prospect of increased production from Nigeria and Libya, which have both suffered
        disruptions due to conflict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1df786-1fca-4ca2-aa51-06502d851387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Luiebi suggested that Iran, Libya and Nigeria could be given
        a reprieve of three to six months as part of a deal. That could give them
        time to ramp up production, while also satisfying other key players.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d00ba8-0341-4271-bd97-fd35b98f1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know damn well that oil is politics," Al-Luiebi said. "It''s
        a game of politics."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ac0ba-96fc-4fce-9e70-9196bc10c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:56:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:56:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/27/investing/iraq-opec-oil-production-meeting/index.html">Oil
        prices tank as hopes of production freeze fade</a>"</em></p>'
