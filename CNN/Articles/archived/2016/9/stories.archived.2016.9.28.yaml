      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/17/Andanar-speaking-for-Duterte-tough-challenging.html">Related:
        Speaking for Duterte ''tough, challenging'' - Andanar</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76069df-67be-4cd1-b16d-b0c3330ecb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:07:17.869+08:00
