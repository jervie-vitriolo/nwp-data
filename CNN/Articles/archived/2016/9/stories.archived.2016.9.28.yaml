      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Three years ago,
        Quezon City launched its first independent film festival, QCinema, as a platform
        for young and emerging filmmakers and, according to Mayor Herbert Bautista,
        to establish the city as a film capital like Bangkok and Hong Kong. The festival
        opened with three competition films, awarded with ₱500,000 post-production
        grants each. Over the years, it has expanded into a sprawling international
        film festival, not only producing some of the most memorable Filipino films
        in recent years, but opening its slate to Philippine premieres of international
        films from prestigious film festivals around the world such as Cannes, Locarno,
        and Berlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64012de-ee70-4bcd-a418-ee3ac9f92f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T10:55:55.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the lineup includes diverse picks from around the world
        and a new competition program, “Asian New Wave,” featuring films from young
        filmmakers around the region.</p>'
    '3':
      'image': 'jcr:ea9dd37e-e149-45b1-a421-60b8bae304fd'
      'imageCaption': 'Martin Del Rosario stars as Nico in Prime Cruz''s "Ang Manananggal
        sa Unit 23B." Photo from FACEBOOK/ANG MANANANGGAL SA UNIT 23 B.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaeb327-083f-4fac-aea0-07a55914ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T10:55:15.592+08:00
