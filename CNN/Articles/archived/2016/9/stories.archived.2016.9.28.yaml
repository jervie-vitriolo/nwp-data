  'President-Duterte-asked-if-he-likes-De-Lima':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Rodrigo Duterte''s reaction when asked if "he likes" Senator
      Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-28T09:21:50.232+08:00
