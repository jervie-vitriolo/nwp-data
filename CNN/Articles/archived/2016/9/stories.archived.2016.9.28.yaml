      'text': '<p>Ateneo improved to a 4-2 win-loss slate to claim the solo second
        position in the standings, while the UP Fighting Maroons dipped down to 1-5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc3f1c-8e6c-40d9-bf58-66db6a8bd5d9'
      'mgnl:activationStatus': true
