    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb3fed7-87cd-4dbe-9c62-02daaa1a04db'
    'lead': 'Before he left for Vietnam, President Duterte fielded questions from
      reporters. The last was: "May gusto ka ba kay De Lima?" [Do you like De Lima?].  The
      President gave an answer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:20:32.902+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:20:33.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte asked if ''he likes'' De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406c9f5-1fd9-40d2-99ff-0bd48ccb641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before he left
        for Vietnam, President Rodrigo Duterte was asked a candid question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f070b-f807-40b0-bd93-34e0f4c00b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator [Leila] De Lima is asking if <em>may gusto raw po ba kayo
        sa kanya</em>?" [Senator De Lima is asking if you like her?], one of the reporters
        asked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8dcea-d847-4022-a1f6-bb7903653253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier raised this question to the media, as she said the
        President is focusing on pinning her down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474cf77-ecfe-4ea5-9e31-ecfc2717b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/26/Duterte-behind-demolition-job-against-me-De-Lima.html">Also
        read: Duterte behind demolition job against me - De Lima</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc2b19-0431-45e1-9ee0-42e4c65f11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing to have missed the question, the President asked that
        it be repeated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721d7c4-f4c5-4f4f-a309-adbad223ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter again asked, "Sir, may gusto raw po ba kayo sa kanya?"
        [Sir, she said do you like her?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61063e47-7779-4770-ac05-f3c4674ebd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:20:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:20:33.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not respond, gestured an off-balance motion from
        the podium, and exited the stage.</p>'
