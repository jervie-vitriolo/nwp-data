        Duterte: I never cursed Obama</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191ed60-15ea-40b9-a385-f2f0e311b712'
      'mgnl:activationStatus': true
