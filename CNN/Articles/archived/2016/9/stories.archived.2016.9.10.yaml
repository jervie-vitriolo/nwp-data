      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Assistant State Prosecutor Gino Santiago, the PNP referral
        letter said Sabal – along with his wife Mohanna Sabal, his bodyguard Nasser
        Maulana and his driver Norodin Abas – is facing violations of Republic Act
        9165 or the “Comprehensive Dangerous Drugs Act of 2002” and illegal possession
        of firearms and explosives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4b310-dc32-48a8-8ca8-9418a0aa6af9'
