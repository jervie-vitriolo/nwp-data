  'duterte-no-need-additional-powers-state-of-emergency':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T02:16:38.067+08:00
    'imagesource': 'jcr:b9d3629f-8046-44de-89ef-180ebbe6b9c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb950ef-b35c-4217-845f-c1e19bc029ea'
    'lead': 'President Rodrigo Duterte says he doesn''t need "additional powers" after
      a state of emergency declaration. In protecting the people, he says he''ll just
      "exercise the powers of the presidency the natural way."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:01:18.190+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:01:18.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No need for additional powers after state of emergency

      '
    'updated': 2016-09-12T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1ab12-b8a2-41c9-b5da-761308b19a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> - President Rodrigo
        Duterte said Saturday he does not need any more "additional power" after <a
        href="https://cnnphilippines.com/news/2016/09/06/Government-issues-state-of-national-emergency-guidelines-security-forces.html">declaring
        a state of emergency on account of lawless violence</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ab534-ded1-4a63-a18d-d1580e390354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In protecting the people, Duterte said he would just "exercise the
        powers of the presidency the natural way."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37858863-05cf-49c3-b172-fb7b54a4d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Also
        read: DOTr to Senators: Emergency powers needed to ease traffic</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43873783-da83-4b26-8974-7cbe01cb5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, however, stressed the need for "stricter measures"
        like checkpoints along highways and airports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4c5cf-f23f-4a70-b574-969c9582e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he said airlines should consider telling their passengers
        to arrive at the airports earlier than usual, to cover time spent having their
        belongings checked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5abd55-eb59-49cd-80b5-8e47b868989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the airlines could maybe advise the commuters for them to
        arrive at the airport earlier," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3fb6d-0538-4f1c-b9f8-2541de0aab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there will be more searches. And I can impose that because
        I have to protect the public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a91ef-8ce3-42b1-9385-4d8dab9bd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is aware some people may be hesitant about being
        searched and may even say that it''s a violation of their privacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be15f34-7ca2-4275-ae4e-752355fa1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he asked the public for cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339d30e-ff36-4b48-a813-ef7276fbd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, those who are hesitant may even appear to be more
        suspicious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e721b8-d254-4882-89e6-2513b6022a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some lawyers would say ''this is a violation.'' You know if you
        start to say that and there is a state of lawlessness… Magduda na tuloy ako
        sayo na may tinatago ka." [I will suspect you of hiding something.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f751e-432f-48d3-b046-45141d9e59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:01:18.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:01:18.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/19/Cebu-City-train-system-to-be-built-through-emergency-powers.html">Also
        read: Cebu City train system to be built through emergency powers</a></strong></p>'
  'Charo-Santos-Lav-Diaz-Golden-Lion':
    'author': 'Agnieszka Flak, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-10T00:05:36.526+08:00
    'embedimage': 'jcr:02daa947-c2a0-46ef-96c0-93a72a624d9e'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/nSo1yiAkrU0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb930197-7a56-476d-b969-b1152df46885'
    'lead': 'Santos-Concio plays the lead in "Ang Babaeng Humayo" (The Woman Who Left),
      a 226-minute Philippine drama about revenge and forgiveness that premiered in
      Venice on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:04:37.145+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:04:37.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chance to work with Lav Diaz tempted Charo Santos back to the screen

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6b865-28bd-4c5d-b89c-d7e5615c43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VENICE (Reuters)</strong> — It was director Lav Diaz'' art
        of exploring human drama at length that tempted Charo Santos-Concio back to
        the screen after nearly two decades, the actress-turned-media executive said
        at the Venice film festival on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad0167-3fe2-41b2-b0ec-35a46b9b74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos-Concio plays the lead in "Ang Babaeng Humayo" (The Woman
        Who Left), a 226-minute Philippine drama about revenge and forgiveness that
        premiered in Venice on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4ca6e-4259-4a0d-a968-8ca0956320d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of 20 U.S. and international films competing for the coveted
        Golden Lion that will be awarded on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96711d-2f85-4074-ba58-33218a296bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to work with this director ... I wanted to understand
        the aesthetics behind his cinema, why he produces long-running films," Santos-Concio,
        the former president and CEO of ABS-CBN Corporation, told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9217ce-e603-4946-bdd5-e59dd4370296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t manipulate the audience, he doesn''t manipulate the
        characters, he allows the characters to go through the journey and to feel
        the journey."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42821ed6-1bbe-4ea5-b6fd-a752b40505a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie tells the story of Horacia, a school teacher who spent
        30 years in a correctional facility for a crime she did not commit. When she
        is finally released, she struggles with the desire for revenge and forgiveness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f14a43-c8f7-420c-8870-86b348e03ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz shot the movie in black and white and on a Philippine island
        where Santos-Concio grew up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033d161-5a78-44b3-a13e-54724adb44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotionally she is attached to the geography, to the grounds, so
        it''s easier for her, you can actually feel it, she was very emotional about
        the location, it helped contextualize the character," Diaz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78f23b-0012-47a9-9b4b-6f35345287e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Woman Who Left" is premiering just months after Diaz''s more
        than eight hour "Hele Sa Hiwagang Hapis" (A Lullaby to the Sorrowful Mystery),
        featured in Berlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee18e4c-9515-4aed-bdff-ae922f28f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/02/22/Lav-Diaz-Hele-Sa-Hiwagang-Hapis-Berlin-International-Film-Festival.html">Related:
        Lav Diaz''s ''Hele Sa Hiwagang Hapis'' wins big at Berlin Int''l Film Festival</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb6ab4-d3cb-4a75-a5aa-bf47e873d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I shoot a film, I''m not thinking about length ... my
        cinema is very free in terms of structuring and form," the 57-year-old director
        said, calling for others to challenge the boundaries of conventional cinema.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a9ce4-9dc7-4568-8a1b-64aaaddb1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can shoot even without money. I have my own small camera, I have
        my small crew ... we go to an obscure island, invite some actors, they''ll
        be with us for a month and we create some cinema there," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea912a9d-833a-4117-88cb-369f1861db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diaz, his latest movie is a search for what defines the Philippines
        after years of foreign rule and the leadership that followed. But he also
        challenges viewers to examine why there is so much trauma and torment in society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ef2d7-6ae7-4152-87d8-10aab2dccd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:04:37.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:04:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the 21st century and we''re still barbaric, we are still
        very primal, we still act like animals. Why? We should question that," he
        said.</p>'
  'Naismith-Hall-Of-Fame-Shaq-Iverson-Yao-Ming':
    'author': 'Reuters'
    'caption': 'Shaquille O''Neal, Allen Iverson and Yao Ming headline the 2016 class
      that will be enshrined in the Naismith Memorial Basketball Hall of Fame.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-10T11:54:00.876+08:00
    'imagesource': 'jcr:6f1a7053-5a07-4952-9628-07b57c3b4d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db89dd44-1986-4a0f-89be-c19699218708'
    'lead': 'Yao Ming and Shaquille O''Neal headline the basketball''s class of 2016
      at induction ceremony of Naismith Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:06:49.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:06:49.591+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yao, Shaq, Iverson enshrined in basketball''s hall of fame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4819d-ce64-4b16-b1b2-728a65ca1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Shaquille O''Neal, Allen Iverson, Tom
        Izzo, and modern-day basketball pioneers Yao Ming and Sheryl Swoopes headlined
        the 2016 Naismith Memorial Basketball Hall of Fame class at the induction
        ceremony on Friday (September 9th).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a09cb-9809-4336-9354-72dce44a8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime Chicago Bulls owner and chairman Jerry Reinsdorf were also
        enshrined and posthumous inductees were NBA referee Darrell Garretson, John
        McLendon, the first African-American coach in professional basketball, and
        former stars Zelmo Beaty and Cumberland Posey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0341f-6707-45e2-ba29-54d80f970e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal was an unstoppable force as a 7-foot-1 dunking machine who
        was named a 15-time NBA All-Star. He was a three-time NBA Finals MVP, won
        four NBA titles and was the NBA MVP in 2000. He was one of the first crossover
        stars to go beyond endorsements, earning regular roles on the big screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5372e06-2ef9-4975-95da-10437af6f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming, the No. 1 overall pick in 2002 of the Houston Rockets and
        a transcendent 7-foot-6 center, is recognized as much for opening the door
        to international stars as his statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8a169-fd33-4d53-9c6a-363fce9838a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming''s career ended early because of foot injuries but he averaged
        19 points, 9.2 rebounds and 1.9 blocks per game in eight seasons but played
        only five games combined in his final two seasons</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad202555-2f55-4ab1-9867-03dfab53ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iverson was a brash point guard who averaged 26.7 points despite
        standing just 6 feet tall. The 11-time All-Star known as "The Answer" was
        the No. 1 overall pick in the 1996 draft. He was named rookie of the year,
        won four scoring titles was the 2001 NBA MVP, leading the Sixers to the NBA
        Finals, where they lost to O''Neal''s Lakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed3364-439d-4464-9487-065acdd0ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izzo won a national title at Michigan State in 2000, has led the
        Spartans to seven Final Fours and earned 524 career victories since becoming
        the head coach at Michigan State in 1995.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78e742-36b5-4493-896c-b7ff58888586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swoopes was the first WNBA player signed and won three MVP awards
        and four WNBA titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d35178-7992-4bef-8eee-6ea03154d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinsdorf also owns the Chicago White Sox but is identified for
        elevating the Bulls into consistent winners during the pairing of Michael
        Jordan and Phil Jackson. The Bulls won six NBA championships in the 1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20334f89-a91b-42bf-b6ee-1eb2a2db8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:06:49.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:06:49.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garretson was an NBA referee for 27 years and spent 17 years as
        the league''s chief of officiating.</p>'
