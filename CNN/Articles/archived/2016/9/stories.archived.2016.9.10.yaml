      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-0 run from the Green Archers propelled them to a 22-13 lead
        in the first period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641c727-6802-4858-ba07-d4f50d7d8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.453+08:00
