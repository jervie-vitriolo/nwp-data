      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not at liberty to be angry at anybody. It is your sworn duty
        to ask questions... Wala akong galit sa inyo [I am not mad at you]," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb43aa7-86ab-4acb-8e43-92c8f0abc2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he has accepted the <a href="https://www.facebook.com/edlingao/posts/10154723772949672">apology
        of News5 anchor Ed Lingao</a> after the TV journalist read on-air that Duterte
        called Obama "bastos [ill-mannered]." He said the seasoned journalist shouldn''t
        worry because it''s normal for people to commit mistakes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c07e66-882d-4ba4-bd59-117f2ca9c137'
