      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The La Salle Green
        Archers thrashed the University of the Philippines (UP) Fighting Maroons,
        89-71, in the University Athletic Association of the Philippines (UAAP) Season
        79 on Saturday at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe6f3e-6711-464b-84fc-50f4a6e583e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.452+08:00
