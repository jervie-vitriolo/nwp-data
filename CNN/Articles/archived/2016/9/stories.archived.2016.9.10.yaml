      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the first frame, the Archers boasted of a 31-19 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787916d-c7f8-4078-9ba9-60926b9db84a'
