    'title': 'Maguindanao vice mayor faces drugs and weapons charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31baca8-e2a0-4160-9cdc-3b96f9bb08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:18:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:18:42.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Talitay, Maguindanao
        vice mayor Abdul Wahab "Allan" Sabal underwent inquest proceedings at the
        Justice Department on Saturday afternoon for his possible involvement in the
        illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743dbe7-9db8-4870-8dbf-cc7de715542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:18:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:18:42.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabal and his brother, Talitay mayor Montasir Sabal, were included
        in the ‘narco’ list mentioned by President Rodrigo Duterte on August 7. Both
        of them denied involvement in illegal drug activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043ecf6-3ec2-4bda-9469-557790db2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:18:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:18:42.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Anti-Illegal Drugs Group (PNP-AIDG)
        arrested Allan on Thursday as he was leaving the terminal of Awang Airport
        in Cotabato City. He is now under the custody of the PNP-AIDG in Camp Crame,
        Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c51fe-91d4-4840-b514-da3ebeaeea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:18:42.659+08:00
