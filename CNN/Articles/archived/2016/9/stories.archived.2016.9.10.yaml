      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle big man Ben Mbala led all scorers with 30 points and 14
        rebounds, while Jeron Teng and Abu Tratter chipped in 12 apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cb33d-0eb4-4a06-9a15-c4b01f79eff0'
      'mgnl:activationStatus': true
