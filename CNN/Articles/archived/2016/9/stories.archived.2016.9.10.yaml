      10 sectors in the S&P 500 were in the red. Oil prices plummeted. Gold was down.
      And U.S. bonds sank as well, pushing their yields higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:50:16.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:50:16.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow plunges almost 400 points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565c925-af86-4fad-bd16-3f3272631f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Summer may not officially
        be over yet. But this was no sleepy summer Friday for the stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc97f73-58a1-44f9-960a-bb6fc7facdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell nearly 400 points — the biggest drop since late June.
        All 10 sectors in the S&amp;P 500 were in the red. Oil prices plummeted. Gold
        was down. And U.S. bonds sank as well, pushing their yields higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfb79d-bc6a-43ae-85c4-f2e4f6a5ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, there was nowhere to hide. TGIF? Not this particular
        F.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0786313-2ad2-43b8-9920-fd3f66e9c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on? The good news is that there wasn''t any really
        bad news. No major company reported awful earnings. There was no significant
        piece of economic data to spook people and spark fears of another recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed462d-0d71-42c9-a04a-3fd4fabb2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the market has been eerily calm for most of the summer.
        And that might be the big problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1750d8-018d-44f4-9c77-43749c606354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors quickly shook off fears about the impact of the U.K.''s
        Brexit vote late June. It was not, Wall Street decided, going to turn out
        to be the 2016 equivalent of Lehman Brothers collapsing — a cataclysmic event
        for the global markets and economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2544a-dee6-451a-a1b7-f4b3247bc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complacency may have set in as a result. CNNMoney''s Fear &amp;
        Greed Index, which measures seven indicators of market sentiment, had been
        in Greed or Extreme Greed territory for much of the summer. On Friday, it
        fell to Neutral levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544eec22-a6a7-43ae-82fa-6d0eceb4f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the U.S. economy may not be in fantastic shape. Auto sales
        have slumped lately. Many retailers have reported less-than-stellar-results
        too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed75d7a-cf93-40e1-a66d-b78e188d9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But America''s economy is better than Europe, Japan and China. And
        many blue chip stocks have rallied this summer — even though corporate earnings
        remain lackluster at best — because the U.S. still seemed like the best game
        in town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a395db6-429f-46a9-a7c8-b29800763477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perversely enough, investors seemed to feel that this was the
        perfect scenario for stocks. The Federal Reserve would be able to hold rates
        steady. The European Central Bank could keep buying bonds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c21122-d67f-49a9-9c74-61e8ec80ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not be the case though. ECB president Mario Draghi hinted
        Thursday that there wouldn''t be a heck of a lot more in the way of stimulus
        from bankers in Brussels. And several Fed members have been talking more about
        a need to soon raise rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af32533-e65b-43e9-a5be-5de71bdff101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s next policy meeting wraps up on September 21. Few experts
        think a rate hike is coming then. And there''s little chance that the Fed
        will lift rates in November — just days before the U.S. presidential election.
        Fed chief Janet Yellen is not insane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73879c3b-bde6-4b1f-b39a-64189714490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors have been hooked on Fed stimulus for years. And the
        days of near 0% rates may now be coming to an end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78561ee7-c2ad-44b7-aa13-3b8f9d345aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in Treasury yields seems to suggest that the bond market
        is taking the Fed''s rate hike talk seriously. The U.S. dollar has strengthened
        as well lately, which is what should happen if the Fed is raising rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180d603-bba9-46a6-95ec-78cf3ad341ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a stronger dollar could be bad for the market because it will
        make it tougher for big U.S. companies to compete overseas. That would hurt
        profits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad64c2-6978-45db-9f0b-1ecd4c9219aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Friday''s market selloff may be a sign that investors still aren''t
        ready to say goodbye to cheap money. But the Fed has to pull off the Band-Aid
        eventually. Here''s hoping it''s a swift yank as opposed to a slow, painful
        rip.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdca6c-64bc-4a4e-a591-a1e8296ec3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:50:16.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:50:16.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Summer''s over?
        Dow plunges almost 400 points"</em></p>'
  'asean-2017-philippines-duterte-chairmanship':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) accepted 2017 ASEAN Chairmanship. The
      Philippines will host ASEAN''s 50th founding anniversary.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T04:52:42.752+08:00
    'imagesource': 'jcr:a3a911ad-445a-4370-a182-b7007c3fc593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e52d906-6dc4-427c-a246-af4ec0b04915'
    'lead': 'All eyes will be on the Philippines and President Rodrigo Duterte when
      the country hosts the Association of Southeast Asian Nations Summits and related
      summits next year. 2017 marks the ASEAN''s 50th founding anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:55:35.889+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:55:36.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN 2017: An opportunity to highlight Philippine interests in the
      region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f353ac6-8af4-4728-b09a-767921bc26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All eyes will
        be on the Philippines and President Rodrigo Duterte when the country hosts
        the Association of Southeast Asian Nations (ASEAN) Summits and related summits
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f7126-7624-455a-a608-93dedbcc5228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s closing ceremony of the 28th &amp; 29th Asean&nbsp;
        Summits in Vientiane, Laos the <a href="http://nine.cnnphilippines.com/incoming/article319937.ece">ASEAN
        chairmanship was&nbsp; formally turned over to the Philippines</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7bdb2-491e-4dc5-a3b7-c112795b3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the third time the country will be hosting the regional
        meet, after it was held in Manila in 1987 under President Cory Aquino and
        in Cebu in 2007 under President Gloria Arroyo.&nbsp; The bloc''s chairmanship
        rotates annually, in alphabetical order of the names of ten member-states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326141ed-4cd2-4698-af3a-70089c52eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced the ASEAN 2017 theme will be&nbsp; "Partnering
        for change, engaging the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76193bb-680f-4b16-be76-cbf5bfa43501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accepting the ASEAN chairmanship, the President said, "&nbsp;
        "We will highlight ASEAN as a model of regionalism and a global player, with
        the interest of the people at its core."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d77ad-32e1-4698-8705-71233bc3c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/Duterte-new-ASEAN-chair.html">Also
        read: Duterte new ASEAN chair</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d0d43-fcb4-4fc1-b92a-084db9aea136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ambassador and foreign affairs undersecretary Lauro Baja
        Jr. said the chairmanship is always a good opportunity for the host country
        not just to tackle the usual regional political, security and economic issues
        but also to priotize its own interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f60d3-7256-42d6-afc4-cb4e4fbde6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose President Duterte would highlight his favorite topics,
        anti-drugs, terrorism, Asean unity and I hope we will be able to move on West&nbsp;
        Philippine Sea, South China sea," Baja said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527dfbd-949e-4cd9-88fd-6129378feb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think were were silent on that in Vientiane."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c34e32-d400-4796-b27e-513ebd034c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja was referring to ASEAN leaders'' silence on the decision of
        the Permanent Court of Arbitration in the Hague in July, rejecting China''s
        claims on the South China Sea. There was no mention of this in the chairman''s
        statement issued after the two-day summit in Laos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb61668-528f-4aea-b3cb-0f3b63b53d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN leaders, as in previous summits,&nbsp; expressed&nbsp; concern
        over developments in the South China Sea and called for peaceful resolution
        of disputes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a252a4e-0e13-4635-8fe9-a4a605ca9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 marks the ASEAN''s 50th founding anniversary.&nbsp; The Philippines
        is one of its five founding members, with Indonesia, Malaysia, Singapore and
        Thailand. Aside from the summits, the Philippines will also be staging events
        to celebrate the anniversary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc6a08-56b7-441e-ba50-0052f7f3fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja added, with the series of ASEAN events in 2017,&nbsp; President
        Duterte may get the chance to further explain his&nbsp; government''s anti-drug
        campaign in the wake of international criticisms over alleged human rights
        abuses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781f3d9-2102-4357-abcf-6ab7dcc2e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/09/What-is-the-importance-of-hosting-ASEAN-Summit.html">Watch:
        What is the importance of hosting ASEAN Summit?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2ce4f-d991-435d-a920-7f782a5341fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baja was quick to remind Duterte: "I hope he tempers his….no
        not his mouth, his pronouncements."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202db26-1fe0-4b05-9342-df3ccefa4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do it right and if we prepare,&nbsp; if we are well-versed
        in international&nbsp; practice and diplomacy this could mean a lot for Philippines,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84897273-3ae9-4297-be72-08091d8357e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from member-states, leaders of ASEAN''S dialogue parters like
        the U.S., China and Japan are also expected to attend the summits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b43e3b-4373-497e-bebf-e982c5f9d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President (OP) has already proposed a budget of&nbsp;
        P15.4-billion for&nbsp; ASEAN-related activities in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18a42b-cc57-46a6-9b84-97846cfb4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget secretary Benjamin Diokno, during a congressional hearing
        explained this was why the OP''s allocation went up by more than 600%, but
        he stressed the budget would be distributed to five agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565d889-5fed-4b3c-9891-2ae1c1b6b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:55:36.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from OP, the departments of Tourism, Interior and Local Government,
        Trade and the Presidential Communications Office will also get a share of
        the ASEAN budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907b437-9ce2-4bf4-b21a-487d3c7a62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:55:35.891+08:00
