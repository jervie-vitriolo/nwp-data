  'UAAP-Subido-powers-UST-past-UE-88-87':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-10T05:40:57.061+08:00
    'gallerysource': 'jcr:288f3dd0-2aac-4fca-b24f-02b5104c5b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd586d1b2-82f4-4cb1-a084-c3f3daae9e1d'
    'lead': 'Renzo Subido swished in 26 points as he led the UST Growling Tigers past
      the UE Red Warriors in the UAAP Season 79 on Saturday at the Smart-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:21:03.600+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:35:46.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Subido powers UST past UE, 88-87

      '
    'updated': 2016-09-12T05:52:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce221e1e-1cf3-4474-b232-cf6d05c5327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of Santo Tomas (UST) Growling Tigers defeated the University of the East (UE)
        Red Warriors, 88-87, in the University Athletic Association of the Philippines
        (UAAP) Season 79 on Saturday at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09417071-2bfd-4493-89f1-30708f449a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guard Renzo Subido sizzled with 26 points on 4 of 9 three-point
        shooting for UST.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1960a1-6df7-4012-9117-028f37dae65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lackluster start saw the Tigers trail by as much as 16-4 in the
        first period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfc0b4-4326-44f6-be2b-4104be350215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after chipping away at the Red Warriors, the host school finally
        drew level at 50-all through a Macasaet basket midway through the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670516d8-55e4-4801-963d-4f30b8783058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With momentum on their side, the Tigers took a 69-64 advantage heading
        into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e0c40-afc6-4972-9419-2f29a7ce3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST kept its strong streak at the beginning of the final frame and
        went on a 9-2 rally through Subido''s hot hands to lead 78-66.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d216f-8200-4cce-a09e-da07ecfc2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, UE mounted a comeback of its own, trimming the
        deficit to 86-85 with 42.2 ticks left in the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad7554-913b-4700-8bfa-376616de6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game on the line at 87-85 in favor of UST, the Red Warriors
        missed out on two possessions to either extend or win the ball game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd517ca-c2e8-4162-8903-e266f9d84897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Abanto and Bon Batiller paced the Red Warriors with 15 markers
        apiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec92a0c-aa0d-48cb-b948-fb6dafe47f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God is good,” UST coach Boy Sablan exclaimed after the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1f9a1-5d62-4fd8-869c-76fbbb9698ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sablan also said that he knew that Subido had that kind of performance
        in him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29457d8-1297-455c-8a66-f49badee68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ko na puputok yon,</em>” Sablan said. “<em>Sa tamang time
        lang yon</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7580f21-9293-4880-98be-13d969ff445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Growling Tigers evened out their record at 1-1, while the
        Red Warriors stay winless at 0-2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a95fd2-2dd4-4c5b-a2b2-e497b2f4b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:21:03.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:35:46.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers will face the La Salle Green Archers on September 14,
        while UE will look for its first victory in Season 79 against the Far Eastern
        University Tamaraws on September 18.</p>'
  'Duterte-media-news-accurate-biased':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T06:19:16.712+08:00
    'imagesource': 'jcr:fac4450b-10b1-41b0-9979-5980dd787a82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01dd724d-2766-4ad4-b75d-b2650f71daca'
    'lead': 'The President believes it is the right of the Filipinos to be informed
      by media organizations and personalities who remain objective and accurate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:28:00.314+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:28:00.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte salutes media with ''accurate and true representation'' of news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613d86d-d8df-4224-b052-023fe2e219d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte urged media practitioners to report only what is true and accurate.
        He also went on to say that he salutes those who report objectively and correctly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142520d-7822-4b82-b0ec-cadcca551925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With an accurate and true representation of what''s going on, I
        said, ''Saludo ako [I salute you].'' And because, it is embodied in the Constitution.
        The freedom of the people to be informed and a media that is there to find
        out the true and accurate. You portray history," he said during his arrival
        speech in Davao City on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27dc69-e8eb-4fc5-afbd-ab839c5ef17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stressed the importance of media''s role in recording
        the history of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577133c-01b9-459d-942f-08caf4d0da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You record the history of this country. Kaya importante kayo [That
        is why you''re important]," he told the reporters and cameramen present during
        the press conference.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte: Media&#39;s role is important in recording history.
        Media is there to find the true and accurate. <a href="https://t.co/jbg1BX7qqc">pic.twitter.com/jbg1BX7qqc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/774435998893682688?ref_src=twsrc%5Etfw">September
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f11ff-b73c-4ebf-9a7e-4e78fa253527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c94e7-f477-4e4f-bed1-5fab7efd5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Criticize me''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc16871-7316-4ca0-8034-a6d6737eee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on the media to be critical of him if he does wrong
        in being the country''s top leader, as it is the media''s job to criticize
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf8a6f-87a0-40a1-af75-dc37f077ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not hesitate to attack me, criticize me, if I do wrong in my
        job. It is your duty to your country. As I have my duty to the people to serve
        you," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c944a-23cd-414a-94de-9cd1e04f3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said skewed reporting about him puts the entire country at stake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6d4e2-1f65-4296-a3f3-3e308ffc9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:28:00.781+08:00
