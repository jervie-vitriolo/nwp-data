      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte blamed the media for spinning stories. But he clarified
        that he is not holding any grudge against the media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d68b8-9703-4e78-8340-3f64eb212cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:28:00.316+08:00
