      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know people commit mistakes. Some with malice, some without
        malice. If it''s just a mere shortfall of talent, hayaan mo na [let it go],"
        he said.</p>'
