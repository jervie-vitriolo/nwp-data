      'mgnl:type': 'text'
      'text': '<p>"You can destroy me, you can attack me, criticize me. But when it
        comes to the... Hindi lang kasi nila iniisip, itong mga low life [media] dito,
        that what is really at stake is the country," he said.</p>'
    '18':
