  'law-suspending-privilege-of-writ-of-habeas-corpus':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T04:23:59.381+08:00
    'imagesource': 'jcr:195d3c00-f8e1-4763-9ec3-dc4112a72b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfe2945-2589-4061-b4f6-e25a64531288'
    'lead': '"In the Constitution it''s very clear that you can only suspend the writ
      of habeas of corpus in case of invasion or rebellion," UST Law Dean Nilo Divina
      explains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:38:22.379+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:38:22.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: No legal basis for suspending privilege of writ of habeas corpus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97746d3-fbe1-4c16-a137-d5c73688f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Law experts see
        no basis for suspending the privilege of the writ of habeas corpus, which
        Senator Richard Gordon earlier proposed to put more teeth into President Rodrigo
        Duterte''s fight against illegal drugs and terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1e6d8-a161-4a9a-88bc-43448d53a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">Read:
        What is the writ of habeas corpus?</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300e988-cea5-48a1-8307-4ef160d8f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hurdle is the Constitution. Cause in the Constitution it''s
        very clear that you can only suspend the writ of habeas of corpus in case
        of invasion or rebellion, University of Sto. Tomas Law Dean Nilo Divina explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303a534-81a8-48c1-bf02-145f60746277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo Human Rights Center Executive Director Ray Paolo Santiago
        agrees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e62fc-a98f-4020-92ea-01b7126f1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not automatic that when there''s invasion or when there''s
        rebellion it can already be suspended. It has to be when public safety requires.
        And that''s a restrictive requirement in our Constitution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaef0c-fd67-42a1-9744-09c8f54fe18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspending the privilege of the writ of habeas corpus is not new.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6338a55-ee24-4f08-be0f-7198129e4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened four times in the country''s history; first by Governor
        General Luke Wright in 1905, followed by Presidents Elpidio Quirino (1950),
        Ferdinand Marcos (1972), and Gloria Macapagal-Arroyo (2009).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84fdde-782e-43d4-93b1-32e38a10eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Privilege of writ of habeas corpus</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471ff02-3df3-4365-b296-65f131f64395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago explained the privilege of the writ of habeas corpus allows
        the victim or his family to ask the court to question law enforcement agencies
        to explain when there''s detention that has happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd386b28-cd5b-4269-9dc7-1a4bd2d4c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This usually happens when there''s an arrest. And you question
        the arrest. The way to question the legality of the arrest is to file a writ
        of habeas corpus," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc10a5-b834-4255-b8f8-73b9de0511cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism and illegal drugs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c6edb-527a-4294-b754-e92b5afc0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said there should be compelling argument that terrorism and
        illegal drugs may result in toppling the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e7f8c-ca36-4bd3-88e4-c5aa400960c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can make a very strong case or compelling argument that
        whats happening right now is in the form of rebellion. Lets say extremist
        groups and persons associated with the drug industry or problem band together
        to topple the government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595945b-da78-456e-89a0-21405b1db8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina explained the suspension of the privilege of habeas corpus
        allows arrests without warrants issued by the courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1b4fe-14d8-470d-89f4-9d962a4dce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the mere basis of illegal drugs, rights advocate Santiago
        is not convinced a suspension is warranted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12440ee9-d9c8-413d-aba2-5f0f9b0f3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign against illegal drugs right now we know there has
        been some violence that has been happening but it will never give a condition
        on the rise of the suspension of the privilege of the writ of habeas corpus,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb02871-cbcc-4842-b249-7c5484783be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congress cannot authorize the president</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581dbec7-1e7e-44a5-81ed-7d0b96642b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added Congress cannot authorize the president to suspend
        the privilege of the writ of habeas corpus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66321aa6-b71c-4477-809b-d4add30f34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Constitution is the highest form of law that we have
        here in the Philippines. So if the Consitution restricts it to only these
        two instances the Congress has no power to add on to it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5160802-6d7e-42a4-b1a7-353b7d883e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:38:22.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:38:22.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina and Santiago said the Supreme Court can&nbsp; interpret whether
        or not proposed authority for the President is a valid exercise of power or
        may amount to grave abuse of discretion.</p>'
  'us-open-djokovic-monfils-wawrinka-nishikori':
    'author': 'Ravi Ubha, CNN'
    'caption': '(File photo) Novak Djokovic of Serbia'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-10T04:14:43.630+08:00
    'imagesource': 'jcr:cb144f99-db32-4852-8f55-276317fd92d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47969d17-f85f-4717-8595-5bb0011bca77'
    'lead': 'The score may have looked fairly routine but Novak Djokovic''s semifinal
      win over Gael Monfils at the US Open was downright bizarre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:41:14.204+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:41:14.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Open 2016: Novak Djokovic beats Gael Monfils to make final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc65bf-7e89-4114-bebd-8cece2539542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The score may have looked fairly routine
        but Novak Djokovic''s semifinal win over Gael Monfils at the US Open was downright
        bizarre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75248ee2-af76-4a61-9da5-4a35021fb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s 6-3 6-2 3-6 6-2 victory on a sweltering, humid day in
        New York that left both players hunched over in the fourth set featured the
        world No. 1 playing a point with a ripped shirt and showman Monfils getting
        booed — perhaps a first in his career — for his antics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f01be-4755-49e8-b7a4-56d4ea816a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, after much had been made about Monfils being more focused
        on court this year, his display in the first two sets could be considered
        a step backwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c12d0-55cd-496b-ab9b-aa28be1944c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will now take on Stan Wawrinka in the US Open final after
        Wawrinka won his semifinal match against Japan''s Kei Nishikori.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb44694-b2fb-488b-adde-26ccd4daa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 5-0 — showing little of the play that got him to the last
        four without dropping a set — Monfils walked into returns, coasted to the
        net and gave away shots. Djokovic, who will face either Stan Wawrinka or Kei
        Nishikori in his seventh US Open final, lost his concentration, blowing three
        straight set points on serve at 5-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea0ae3-55df-4559-bc9a-7f1bcd329fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was even forced to save break points at 5-3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d60d4-d8d0-4be5-a9ec-ff2acbc48596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern continued and sections of the crowd on Arthur Ashe stadium
        booed Monfils. Those boos intensified when he missed a forehand early in the
        third set and got even louder when he hit a double fault to drop serve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a65e7c-1021-4a9d-9271-cf3a5379ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Gachassin, head of France''s tennis federation and normally
        passionate in supporting French players, was left shaking his head in disbelief
        at Monfils'' performance. On Twitter, 18-time grand slam winner Chris Evert
        criticized Monfils before his mini revival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f0978-fff0-4eef-93b8-b5ed8f7fcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, too, wasn''t enamored with some of Monfils'' actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd274b5-b475-4194-b170-1d2f2f85d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought at times that he was, you know, maybe behaving a little
        bit — for some terms and judgments, unacceptable — but, again, I guess that
        was part of his tactics," said Djokovic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a05ced-03b2-4b83-aeaf-a650fbb98445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was five-love down with his game and he mixed it up. It seemed
        like it was a bit of a lack of effort, but then he started playing great.
        He started playing aggressive. He took chances. He came to the net."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71464023-2542-4b32-bc69-43a903b239c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfils — now 0-13 against Djokovic — felt he needed to do something
        different at 0-5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b95f4-6f5e-4682-b3cb-f9a1119f8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy is too good," Monfils said. "I just (had) to change. I
        think I''m gutsy to try that against the world No. 1. Five love, I show you
        that I play in a (non) academic way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520da09-dc5f-4bd0-8adc-836e91d32210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t win a match like that but I can win maybe 15 minutes,
        two more games, one more game. I can push him a little bit to also defend
        myself ... and put him out of his balance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a812c-5ccc-4369-b31a-000bc19dd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great strategy, I think."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1a3f-da84-4263-a620-0f4272d2df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd''s venom woke Monfils up, however, and he won five straight
        games to lead 5-2. And when the 30-year-old raced to a drop shot and produced
        a cross-court winner, the fans roared their approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e22365-033a-4091-b5dd-c6716671f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After squandering three straight break points with Monfils serving
        at 5-3, Djokovic tore his shirt — and played another point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f76ac-8f47-4321-8ade-15c4fd61ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for Monfils, the damage had been done in the first two sets
        and he lost the final three games of the affair, which means France''s men''s
        grand slam title drought will extend to 34 years come the start of 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3a99f-739a-419a-9b35-a333d5ff70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot play that well coming into a semifinal and put in an
        effort like that for two sets," even with the stifling weather, former US
        Open finalist Greg Rusedski said on Eurosport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7926d-a5ec-4195-8bd1-c498bfcbd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had become the first player to reach a grand slam semifinal
        benefiting from three retirements and/or walkovers, which he said helped him
        as he tries to recover from arm, wrist and shoulder injuries. But it''s clear
        he is still struggling physically.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fc9a9-093c-40fd-8452-298c88b6e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer worked on Djokovic''s serving shoulder; he hit just
        one ace — in the first set — and seven double faults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991601b7-fd63-4061-b40b-3a786a807728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is close to collecting a 13th major.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b0bf-c4b1-4fd2-b4a1-2b41de27e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:41:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:41:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/09/tennis/us-open-djokovic-monfils-wawrinka-nishikori/index.html">US
        Open 2016: Novak Djokovic beats Gael Monfils to make final</a>"</em></p>'
