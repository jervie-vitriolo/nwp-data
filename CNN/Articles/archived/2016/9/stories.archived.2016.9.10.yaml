    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254a3be-51fd-4b6b-a875-1fc0180f0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are announcing an arrangement that we think has the capability
        of sticking but it''s dependent on people''s choices," Kerry said in Geneva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212ee88-03ed-44c8-8e36-ccb57cd7d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing alongside Russian Foreign Minister Sergey Lavrov, Kerry
        said the pact calls for the Syrian government and the opposition to respect
        a nationwide ceasefire scheduled to take effect at sundown on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4207f3f-938b-4490-9158-f23fbb1f6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the accord will also prevent the air forces of Syrian
        President Bashar al-Assad from flying combat missions anywhere that the opposition
        is present, calling this provision the "bedrock of the agreement," labeling
        Assad''s air force the "main driver of civilian casualties" and migrant flows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2730e-3db9-4eb2-b551-cdacaf4249c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should put an end to the barrel bombs, an end to the indiscriminate
        bombing of civilian neighborhoods," Kerry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7619cde-6256-4607-892c-6c6187f43af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Lavrov said that once the cessation of hostilities holds
        for seven days, the US and Russia would begin working on military coordination
        in an effort to target al Qaeda''s affiliate in Syria, the al Nusra Front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf431200-08af-4ee3-b7a3-b9939d025018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going after Nusra is not a concession to anybody, it is profoundly
        in the interest of the United States to target al Qaeda," Kerry said, saying
        the group was planning attacks both in and outside of Syria, including attacks
        directed at the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f66478-1aaf-4e45-a8f5-82e1a9798140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If groups within the legitimate opposition want to retain their
        legitimacy, they need to distance themselves in every way possible from Nusra
        and Daesh," Kerry added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4ac7f-78ba-4942-b6cd-70f8f666ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said this cooperation would entail "some sharing of information,"
        with Russia pertaining to the delineation of the various groups on the battlefield.
        After the seven-day cessation of hostilities and delivery of aid, "US and
        Russian experts will work together to defeat Daesh and Nusra," Kerry added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85805622-e647-4e8c-aa95-a6d39b698c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said that the Syrian regime had been informed of the terms
        of the arrangement and was prepared to adhere to them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60800785-d725-40aa-a396-a026eb268ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also said that the accord would allow for humanitarian access
        to the besieged areas of Syria, such as Aleppo, and provide for the creation
        of a demilitarized areas around that city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472304b-5d05-45cf-b215-c174496363a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry reiterated several times that the deal was dependent on the
        adherence of all parties, both regime and opposition, and not built on trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bb5b4-20d7-4c70-9a3c-025b3edd1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an opportunity and not more than that until it becomes a
        reality," Kerry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac87e1-cd7a-4afa-92c4-f182f751a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the deal was announced, Pentagon press secretary Peter
        Cook said the accord could help ease the suffering of the Syrian people but
        also said Syria and Russia''s "commitments must be fully met before any potential
        military cooperation can occur. We will be watching closely the implementation
        of this understanding in the days ahead."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfa372-e385-41c4-a56e-383be3b6795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Months of effort</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08083ddd-d97b-4365-b16b-802fcf34868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark agreement comes after months of unsuccessful efforts
        to come to terms on a ceasefire between Assad''s government and moderate rebels
        that would expand humanitarian access for hundreds of thousands of Syrians,
        efforts that were met by public skepticism from both the White House and the
        Pentagon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6295af5-860e-47e4-85bb-d0b5ae7736a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final announcement included some last-minute drama as the press
        conference announcing the deal was delayed several times. At one point, Lavrov
        emerged from negotiations to signal that the delay was due to officials in
        Washington who were holding up the accord''s approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97781b27-2459-4e1f-9599-3b768e69a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are there. I don''t know where our friends are but I believe
        it is important for them to check with Washington. I apologize for the delay
        but we cannot help it," Lavrov told reporters who had assembled to hear the
        announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10391912-362f-4f48-ba1d-ef1f2f1e765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later appeared to mock the US delay saying, "It takes five hours
        for our friends to check with Washington," and telling reporters, "I am sorry
        for you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd7a12-235b-43ab-94c5-f34e35b0feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While awaiting word from Washington a light-hearted moment occurred
        when the Russian minister orchestrated the delivery of pizzas and two bottles
        of Russian vodka to the waiting press, saying, "The pizza was from the US
        delegation, the vodka was from the Russian delegation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b867899-0861-4e4b-be13-636a3dcccf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials involved in the negotiations had been less than optimistic
        about a possible agreement in the days running up to the latest round of talks
        in Geneva, with one senior official traveling with Kerry saying, "We are going
        to try but our patience is not infinite."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39374502-6663-4dce-8bf5-0d50fd14e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to keep going if we don''t reach a conclusion
        relatively soon. We need to be moving very close to a deal and at some point
        we need to reach that deal," the official added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e099c2-a602-468a-a911-5af23c20b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greater cooperation between US, Russia</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057a7ca-049c-4878-a704-650c808c9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US-Russia strategy hinges on deeper cooperation between
        the US and Russian military against extremist groups operating in Syria, particularly
        ISIS and Nusra Front. The two sides are also holding talks on coordinating
        more closely the air operations they are both conducting in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d1d15-e905-4f80-892f-df6bebb706c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has resisted coming to an agreement due to Russian and
        Syrian regime actions against civilians in Aleppo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f46a2-6cde-4149-9561-f9cf96a62890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US wants a nationwide ceasefire in Syria between the regime
        and the rebels in order to create the conditions for UN-led political talks
        to end the five-year war. The US-backed moderate opposition has refused to
        resume the UN-led talks unless a cessation of hostilities take hold and the
        regime and Russia end the siege and bombing of Aleppo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a3453-9007-4b9f-9327-6029cbad729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition tells us they want to reach a deal with the Russians
        if in fact it would stop some of the worst forms of violence against the Syrian
        people," a second senior administration official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77e50d-cdff-4be6-ab47-7ae77a991883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Special Envoy for Syria, Staffan de Mistura, appeared with
        Kerry and Lavrov after the announcement to signal the UN''s backing of the
        new agreement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7a84b-9705-43e0-8f8e-b0dfb7f9eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, he had said an agreement would make "a major difference"
        in terms of the cessation of hostilities and have "a major impact" on the
        delivery of humanitarian aid</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33cd6a-9d3f-4817-921b-63c1ce845fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both President Barack Obama and Secretary of Defense Ash Carter
        have had tough words for Russia in recent days, dimming the prospect of a
        deal on a ceasefire and closer military cooperation. The US and Russia are
        both ostensibly fighting ISIS in Syria, but America has charged that Russia
        has mostly focused on bombing groups opposing Assad, a close Moscow ally.
        Some of those groups are supported by the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0b054-f5a5-4a76-8296-81fc876422cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has questioned whether a deal was possible given the "gaps
        of trust" between the two countries after meeting in China Monday with Russian
        President Vladimir Putin on the sidelines of the G20.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0603db-603f-48f8-a33b-5578cae539d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to deepen cooperation with Moscow was already controversial,
        given the Obama administration''s public criticism of Russia''s role in Syria.
        A cessation of hostilities negotiated between Kerry and Lavrov in February
        fell apart within weeks and efforts to reach a political settlement in the
        war-torn country are on the verge of collapse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c1afb-edf0-436c-a089-109ddadca46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Wolf Blitzer Friday on "The Situation Room" if he
        trusted Russia in a deal like this, Democratic Rep. Adam Smith, the ranking
        member on the House Armed Services Committee, said no.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdfbfb-bf57-44a0-969b-1a1920ab87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good and I applaud Secretary Kerry because I think
        the effort needs to be made. The only way to stop the carnage in Syria is
        to get some sensible transition away from Assad and the Russians are key to
        that," Smith said. "I think in the meantime if we can get humanitarian aid
        to some of these places that are suffering, I mean that''s a win, but at the
        end of the day, Syria will not make a successful transition to a reasonable
        government until Assad agrees to leave."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3966da3-c320-4c2f-b897-6d95794dabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniella Diaz contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2eed0-ee6f-4b48-87e7-19d93162e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:44:09.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:44:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/09/politics/syria-ceasefire-kerry-lavrov/index.html">Kerry
        announces US-Russia deal on Syrian ceasefire</a>"</em></p>'
  'north-korea-missile-test-world-reaction':
    'author': 'James Masters, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-10T02:50:20.317+08:00
    'imagesource': 'jcr:954fde18-c354-43b9-872f-93cce1373b95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6612395-af45-41a8-bc0c-2ca25eee812a'
    'lead': 'It''s the fifth and biggest nuclear test yet to have been carried out
      by North Korea — and the reaction has been almost as explosive. World leaders
      lined up to condemn the blast Friday which reportedly had the explosive power
      of 10 kilotons, almost twice as large as the previous test, according to Kim
      Nam-wook of South Korea''s Meteorological Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:47:12.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:47:13.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea nuclear test: Is the only option left to cut off the power?

      '
    'updated': 2016-09-11T03:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d9368-9442-4c0e-a3ee-d38c0a53a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the fifth and biggest nuclear test
        yet to have been carried out by North Korea — and the reaction has been almost
        as explosive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e4987-2175-4a21-a92b-b4212ce5f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders lined up to condemn the blast Friday which reportedly
        had the explosive power of 10 kilotons, almost twice as large as the previous
        test, according to Kim Nam-wook of South Korea''s Meteorological Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a644f-c781-46b8-a360-f173dfbbd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens next? And who is in a position to lay down the
        law to North Korea and its nuclear program? Its closest ally China is reluctant
        to go further than a statement of condemnation and Pyongyang is already subject
        to the strictest sanctions in the world. There are few options left, short
        of cutting off the power supplies — in effect, turning off the lights in North
        Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2df8d-ebaa-4ddf-858f-fa69f3cf5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the neighbors saying?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b18899-7be7-4c2f-803a-6a4fe1c7b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has tested five nuclear missiles over the past 10 years
        — and the rest of the world appears to be helpless to stop it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36518a92-e3fe-4283-8fb1-fa7970ca766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the biggest and most powerful yet — leading to South Korean
        President Park Geun-hye labeling Kim Jong Un''s regime "fanatically reckless."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda12fb3-ad1d-4db2-b148-aff165ce3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that Kim Jong Un regime can gain from the nuclear
        tests is stronger sanctions from the international community and its isolation,"
        she said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a33fd-f43a-45cf-9842-f2d5e8ad089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such provocation will eventually hasten its path to self-destruction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0994251-3791-4b35-bd49-2fd74f5ae726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later added:"The state of mind of Kim Jong Un, who is not listening
        to the international society and the surround countries because he wants to
        maintain his power, should be viewed as uncontrollable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61cab7-04fc-4729-9fb6-1e124418306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China caution</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259218de-084c-43df-864a-1c456d75cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is seen as North Korea''s only major ally and all eyes are
        now on Beijing to see what happens next. But this latest incident could add
        pressure to the relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de56e4-8943-4634-b38c-b1a564bf4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokeswoman Hua Chunying declined to say
        if China had received advanced notice of North Korea''s nuclear warhead test
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a2bf0-91a6-405f-b16e-f96247ae8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said China would summon DPRK embassy representatives to make
        Beijing''s views known, but declined to say if it would support new tougher
        sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6404fe7-cf7d-417a-923a-a4f6c7574eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "all sides'' security concerns should be addressed
        and any unilateral actions would only lead a vicious cycle."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e2678-afab-4501-aeaf-99b05b9db64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China joined the rest of the international community in approving
        tough new sanctions on North Korea in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab546c6-f307-4711-94b9-d3bbd9e65ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions prevented Chinese banks from operating in North
        Korea and cracking down on the export of military or dual use materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880294a-bb27-4f5e-b506-3e52c3784d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese protest</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b23637-5fb9-4a7c-843f-329465c76430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest blast comes just days Pyongyang test-fired three ballistic
        missiles, which landed in Japan''s Air Defense Identification Zone, about
        155 miles (250 kilometers) from a Japanese island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4259d-1ec4-400a-abfe-10776de622d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a missile fired from a submarine also landed in the
        same zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e0567-0d50-40c2-8452-449423b4173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Abe told reporters Friday that if North
        Korea had conducted another nuclear test it was "absolutely unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a41c96-d170-42e1-85c5-28511421c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must lodge a strong protest," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a54ac8-e24b-471d-b37d-8cd65a6fa5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Minister Fumio Kishida told reporters in Tokyo
        that Japan is studying further unilateral sanctions against North Korea, but
        did not elaborate on exactly what those measures would be.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a237e99-a35b-453a-8cac-cb345abbec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. reaction</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974a752-08b2-4f26-92f4-910a4f041ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama was briefed by national security adviser
        Susan Rice on the situation and spoke to both Park and Japanese Prime Minister
        Shinzo Abe, White House press secretary Josh Earnest told pool reporters aboard
        Air Force One on the US leader''s return trip from Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c345e-5e34-4cfd-850e-3831df58cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said the President spoke separately to South Korean and
        Japanese leaders by phone, reassuring them of "the unbreakable US commitment
        to the security of our allies in Asia and around the world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0cbec-0343-498f-a633-3fbf8e2417ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, Obama released a statement, which labeled the nuclear
        test as "a grave threat to regional security and to international peace and
        stability."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596acebe-c89a-4d10-b63d-7371c7e3a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "To be clear, the United States does not, and never will,
        accept North Korea as a nuclear state."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346da4f5-b711-4f3b-b4d5-5f42161a4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russia "concerned"</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911277e-0676-4ee1-84b1-256b96858f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign minister Sergey Lavrov denounced the actions of
        North Korea and urged for the resolutions of the UN Security Council to be
        "strictly implemented."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769191-ddc1-4553-9d5b-d667e4129915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defiance of the international law norms and the world community''s
        opinion deserves the strongest condemnation," a statement from the Russian
        foreign ministry read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1aaa1-f6df-4a56-a2f1-5aaeb7249568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s actions, aimed at undermining the global nonproliferation
        regime, pose a serious threat to peace and security on the Korean peninsula
        and in the Asia-Pacific region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30205a7-33ee-45bb-8e78-88c0c9937e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have negative consequences primarily for North Korea
        itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eee74d-418c-4176-83cc-b09ba097a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We insist that the North Korean side should stop its dangerous
        adventures, strictly comply with all the UN Security Council requirements,
        completely abandon its nuclear missile programs and return to the Treaty on
        the Non-Proliferation of Nuclear Weapons."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2e070-c038-4631-8093-d28a302fc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb29f5a-2f20-425d-99d0-1bb389ebc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations will discuss its next move at a meeting Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64535d-2b10-4944-997d-75f89903dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is the most heavily sanctioned country in the world
        but such conditions have yet to dissuade Pyongyang from abandoning its nuclear
        campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d79998-be5c-4298-9074-f3c9711f3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was hit with a whole list of sanctions in March which
        included the prohibition of supplying aviation fuel, including rocket fuel,
        and the sale of small arms, to Pyongyang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2053aa0-f121-4cf6-b651-cf12b12472a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions included a ban on North Korea exporting most of the
        country''s natural resources with coal alone estimated to be worth $1 billion
        in annual income, according to Samantha Power, the US ambassador to the UN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb24cfa-9e77-463e-9cc4-6133a0e2921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Obama administration hit Kim Jong Un and 10 other regime
        officials with sanctions for their alleged complicity in human rights abuses
        against the North Korean people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606fff3-d9b6-4799-87c3-2f3b5cfe3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marked the first time Washington sanctioned the nation''s
        leader personally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880050b-3459-4165-9a60-8229e3196da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China could be pressed to take the strongest possible action by
        blocking the transportation of fuel and oil but that could have grave consequences
        for the general population.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184e2bf-4a44-428f-abdc-d74f65351d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would be hugely controversial — but options are running
        out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8f0e7-ab8a-4569-896f-870db26a71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Jiang in Beijng and KJ Kwon in Seoul contributed to this
        report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663c104-d185-417b-8917-eb9d20de6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:47:12.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:47:13.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/09/asia/north-korea-missile-test-world-reaction/index.html">North
        Korea nuclear test: is the only option left to cut off the power</a>?"</em></p>'
  'stocks-markets-selloff-dow-interest-rates':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': 'Wall Street is in a summer slump. (Photo: Gwen Sung/CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-10T02:42:12.301+08:00
    'imagesource': 'jcr:728d50ce-dcbf-4a0b-bbdf-9b722d4cc26d'
