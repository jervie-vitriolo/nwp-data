      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would turn out to be an advantage that they would never relinquish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad9a8a-4d96-4b9d-96f6-d010ab0418b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.453+08:00
      'mgnl:createdBy': 'cnnproducer'
