      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN Philippines)</strong> – President
        Rodrigo Duterte wants to have a memorandum of understanding with Indonesia
        on stopping piracy in the high seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb871b86-ae98-4b39-ae74-d14e3c765ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:03.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:22:03.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his working visit here on Friday, Duterte said he plans to ask
        Indonesian President Joko Widodo for the crafting of a memorandum that would
        Philippine and Indonesian authorities to cross each others'' borders while
        in pursuit of pirates and criminals in the high seas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c9a21-3293-4924-a775-661bd0315629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:03.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:22:03.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meetings at the Association of Southeast Asian Nations
        (ASEAN) Summit, Duterte said he personally told Widodo that Indonesian security
        forces pursuing criminals are welcome to enter Philippine waters and "blast
        off" the criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89656528-1d7c-4f98-9d05-97791dabdaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:03.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:22:03.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been conducting joint border-patrol exercises
        with neighboring ASEAN countries like Indonesia and Malaysia.</p>'
  'What-is-the-writ-of-habeas-corpus':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-09T07:13:16.594+08:00
    'imagesource': 'jcr:0a1e1910-85c9-4216-9577-db644f85b7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44125d7-5936-462b-8db4-fb132d2ef618'
    'lead': 'Amid Senator Richard Gordon''s proposal to suspend the writ of habeas
      corpus for suspected drug criminals and terrorists, CNN Philippines looks at
      what this constitutionally guaranteed court order is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:27:54.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:29:54.711+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is the writ of habeas corpus?

      '
    'updated': 2016-09-11T08:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd47ce-264a-4e9b-9ce2-c883c970ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Last week, President
        Rodrigo Duterte declared a nationwide state of emergency on account of lawless
        violence that Chief Presidential Legal Counsel Salvador Panelo said will help
        the government fight its wars against drugs and terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1bdfd-7e08-4a39-a0d8-a6c2fb7f5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">Read:
        Panelo: Public should not be alarmed by nationwide declaration of state of
        lawless violence</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad95cf7-eb70-45e1-9c78-e8341c7992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was made following the <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        City blast</a> that killed 14 and injured 68. Duterte said the writ of habeas
        corpus will not be suspended during the state of emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f00c68-c45b-49c6-ae1f-b5aff29d9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Richard Gordon said this week that suspending the writ
        for suspected drug criminals and terrorists will lead to swifter justice and
        prevent summary and extra-judicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30537a10-f0f6-4bba-a62a-96426970ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly is the writ of habeas corpus?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2895518-ec9e-466e-aeab-9968b98a72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In English, the Latin phrase <em>habeas corpus</em> means "that
        you have the body." When the Supreme Court, which has jurisdiction over <em>habeas
        corpus</em> petitions, issues the writ, it commands an individual or a government
        official who has restrained another individual to produce the prisoner at
        a designated time and place so that the Court can determine whether the prisoner''s
        custody is legal or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82024b9-d00c-4c5a-afb6-185255233e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it isn''t, then the prisoner must be released. In other words,
        the writ is a safeguard against warrantless arrests and illegal detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b5015-049f-46ae-b805-485d08798208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional right to due process</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c183103-af34-4df6-86de-2033af11d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to cases of illegal detention during the martial law
        era, the <a href="https://www.gov.ph/constitutions/1987-constitution/">1987
        Constitution</a> contains several provisions to ensure that due process is
        followed and that warrantless arrests may only be conducted upon fulfilling
        certain conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bddbe-5bee-4e98-9c66-f8c4abac49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Article 3, Sections 1, 2 and 14 of the Constitution
        guarantee due process as a fundamental right of every Filipino and that a
        court-issued warrant of arrest is needed to detain someone for a crime, unless
        he or she is caught in the act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02e8c4-6e2e-4007-af3d-f551499deca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Article 3, Section 3 stipulates that any arrests made
        without satisfying the preceding provisions are not valid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7157ad-16a9-40a5-be87-bbb2283c39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When are warrantless arrests allowed?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896a1e1-4d50-4c6c-bd0e-6c4fecbf7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Constitution states certain conditions for the writ
        of habeas corpus to be suspended, thus allowing warrantless arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231d749-dd18-46e2-80a7-a1cafecd04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 3, Section 15 stipulates that the writ can only be suspended
        in cases of invasion or rebellion and when public safety requires it. In addition,
        Article 3, Section 13 says the right to bail shall remain even when the writ
        is suspended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387fc80-4a1e-4789-a818-f8925f1a8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the President has the power to suspend the writ under Article
        7, Section 18, which Duterte used as the legal basis for issuing the state
        of emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9ba0a-5d2c-4d0b-91ac-9c4868adfd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision says "in case of invasion or rebellion, when the public
        safety requires it, he (the President) may, for a period not exceeding sixty
        days, suspend the privilege of the writ of habeas corpus or place the Philippines
        or any part thereof under martial law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7168124-ffa3-44bd-9181-b2040362ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours of suspending the writ, the President must submit
        "a report in person or in writing to the Congress," which may revoke or extend
        the suspension following a majority vote of both the House of Representatives
        and the Senate. In case of a revocation, the President must comply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e91b7-049e-42a8-99d4-c01485580cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Supreme Court may, upon the filing of any citizen,
        review the suspension of the writ and must promulgate its decision on it within
        30 days from the filing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3244604-8b60-48cd-8556-56dda7dfc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision makes very clear that the suspension of the writ "shall
        apply only to persons judicially charged for rebellion or offenses inherent
        in or directly connected with the invasion" and that any person arrested or
        detained while the writ is suspended must be charged within three days or
        else he or she will be released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c2bd2-d733-4206-bf51-7b3bbc0516e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of suspending the writ</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a9fc8-d2ae-49d3-8710-add8badaeea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suspension of the writ of habeas corpus after the American
        occupation was in 1950, when President Elpidio Quirino issued <a href="https://www.gov.ph/1950/10/22/proclamation-no-210-s-1950/">Proclamation
        No. 210</a> to help in the fight against Communist rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59424789-4e30-489a-8d4f-ff7c708a0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:27:54.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:29:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, President Ferdinand Marcos also suspended habeas corpus
        through <a href="https://www.gov.ph/1971/08/21/proclamation-no-889-s-1971/">Proclamation
        No. 889</a> in response to the threat of Communist rebels and to the Plaza
        Miranda bombing. Most recently, President Gloria Macapagal-Arroyo suspended
        the writ in Maguindanao in 2009 through <a href="https://www.gov.ph/2009/12/04/proclamation-no-1959-s-2009/">Proclamation
        No. 1959</a> following the Maguindanao massacre.</p>'
  'dfa-secretary-perfecto-yasay-independent-foreign-policy-mandated-by-constitution':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) DFA Sec. Perfecto "Jun" Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T08:54:06.031+08:00
    'imagesource': 'jcr:ccf02381-9f06-48a0-bd0a-d5dc4fa069d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6983fadc-2f56-4f64-a550-47ed7e5a6f2f'
    'lead': 'President Rodrigo Duterte was reiterating a mandate of the Constitution
      when he said the country will pursue an "independent foreign policy" in its
      international relations, Foreign Affairs Secretary Perfecto Yasay told CNN Philippines
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:12:59.877+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T08:13:00.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief: Independent foreign policy is mandated by Constitution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f41cf-2940-4a5b-8e91-bb10e2e61262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte was reiterating a mandate of the Constitution when he said the country
        will pursue an "independent foreign policy" in its international relations,
        Foreign Affairs Secretary Perfecto Yasay told CNN Philippines on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a73d3-e5d4-46c0-a602-87026198b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement upon arriving in the Philippines early
        Saturday morning after a five-day overseas trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93f962-e07d-4951-b8e5-ac32920080e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will observe and must insist on the time-honored principles
        of sovereignty, sovereign equality, non-interference," Duterte said in his
        arrival speech. The President was in Laos from September 6 to 8 for the 2016
        ASEAN Summit. He arrived in Indonesia on Thursday night for a working visit
        with Indonesian President Joko Widodo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310a42f-46ce-4af1-9f32-f1d57b3689da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised why people make a fuss about the President pursuing
        and independent foreign policy, when that is in fact mandated by the Constitution…
        Maybe perhaps in the past, this constitutional mandate has not been followed
        strictly. But in so far as the President is concerned, he vowed to pursue
        this independent policy very firmly," Yasay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9834e-4533-4bfb-903b-2954339e3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay pointed out that an independent policy calls for other states
        to respect the country''s domestic affairs. "Independent foreign policy must
        also be understood in the community of nations that they cannot unduly interfere
        in the domestic affairs of our country," said Yasay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28646435-cf3a-4308-a106-8ecbf6c9c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Philippines'' fight against illegal drugs as an example:
        "People had arbitrarily accused the President of violating human rights. He
        also said that Duterte "firmly denies" the accusations and has committed to
        investigate allegations of extrajudicial killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df2b4c-87ef-4761-8428-7912846d58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) says this, and people insist that he has violated
        (human rights) without any proof, this is something that I feel interferes
        - and he feels interferes — with the domestic affairs of the country," said
        Yasay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e1ac1-5ca7-4ed9-bfa2-0b13d0006aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who say the Philippines violates the human rights of people
        in this war against illegal drugs are people who have [a] dismal record of
        human rights during the time of their colonial adventurism. And this is precisely
        what the President is trying to drive at — you have lost any moral authority
        to lecture us on what Human Rights is all about." The Department of Foreign
        Affairs (DFA) chief did not specifically say who these "people" are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273dc9e-8a50-4adc-9678-0bc199b0a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also pointed out that an independent foreign policy certainly
        does not involve isolating the country from the international community. For
        example, he said that the country "will continue to forge very strong alliances"
        with the U.S. "There are a lot of projects in the works that require our joint-cooperation,
        even insofar as enabling us in our enforcement capabilities against drug addiction,
        criminality and so on," Yasay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ffeeb-c510-42ee-b01a-75e0381e62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say that we want to forge also closer ties with China,
        it does not mean we are alienating the United States from the close friendship
        or vice-versa. As our Consitution mandates, we will pursue amity among all
        nations in a balanced manner," Yasay added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95be082-9fac-4097-99c9-9f99bc7edc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:12:59.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T08:13:00.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 7 of the Constitution explicitly states that
        "The State shall pursue and independent foreign policy. In its relations with
        other states the paramount consideration shall be national sovereignty, territorial
        integrity, national interest, and the right to self-determination."</p>'
  'UAAP-Mbala-shines-as-Green-Archers-throttle-UP-89-71':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The La Salle Green Archers blew past the UP Fighting Maroons, 89-71,
      behind Ben Mbala’s 30-point outing in the UAAP Season 79 on Saturday at the
