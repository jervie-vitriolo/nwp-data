  'facebook-dustin-moskovitz-commits-20-million-dollars-to-help-beat-Trump':
    'author': 'Theodore Schleifer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-10T07:12:40.535+08:00
    'imagesource': 'jcr:f0fdc31d-0539-404a-8111-06ad8cba338f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd2e352-3d20-4c39-b539-a5f777706f2c'
    'lead': 'A co-founder of Facebook is donating $20 million of his fortune to Democratic
      coffers in a late and likely consequential move to help defeat Republican candidate
      Donald Trump in the 2016 presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:19:46.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:19:46.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook co-founder Dustin Moskovitz commits $20M to help beat Trump

      '
    'updated': 2016-09-12T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bece0-2585-4340-b8fc-de337e53f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A co-founder of Facebook is donating $20
        million of his fortune to Democratic coffers in a late and likely consequential
        move to help defeat Republican candidate Donald Trump in the 2016 presidential
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2c111-3371-47b2-8d75-59f6f8b1a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds are a surprising infusion of cash from an individual who
        has never before been active in politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7feef24-239b-4225-9556-1d126d5ef3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin Moskovitz, a Silicon Valley entrepreneur with a net worth
        of more than $10 billion, announced early Friday that he and his wife would
        make a historically large donation to a half-dozen Democratic groups, including
        those backing Hillary Clinton. The donations, once issued, will make Moskovitz
        the third most generous donor in the 2016 campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a9d8e-25bc-433a-8e82-23e04dd0d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was not easy, particularly because we have reservations
        about anyone using large amounts of money to influence elections," Moskovitz
        and his wife, Cari Tuna, wrote in a post on Medium. "We hope these efforts
        make it a little more likely that Secretary Clinton is able to pursue the
        agenda she''s outlined, and serve as a signal to the Republican Party that
        by running this kind of campaign — one built on fear and hostility — and supporting
        this kind of candidate, they compel people to act in response."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00201b-ab06-48c1-ac26-f5cd57f0a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moskovitz said $5 million would go to a super PAC run by the League
        of Conservation Voters, an environmentalist group running advertising and
        canvassing campaigns; and another $5 million to For Our Future PAC, an effort
        by organized labor and environmentalists to run a consolidated, high-powered
        field program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607528a-db6b-4965-8369-0b704f55d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other donations will be split between a joint fundraising committee
        for Hillary Clinton; the Democratic Congressional Campaign Committee; the
        Democratic Senatorial Campaign Committee; a political arm of MoveOn.Org; Color
        of Change PAC; and "several nonpartisan voter registration and GOTV efforts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d508fc-bcfe-493c-b30e-9af530ab4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Democratic groups are not hurting for cash, the September
        gifts could potentially open new avenues for Democratic groups looking to
        recapture control of Congress or defeat Trump. And the sheer size of the gift
        will make the 32-year-old one of the most sought-after and unlikeliest donors
        in the 2016 campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad7ee3-f2ec-42dd-aeec-fd4eca7fff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moskovitz, a college roommate of Facebook chief Mark Zuckerberg,
        has not been particularly active in politics. He has only cut two checks before
        to candidates — both to New York congressional candidate Sean Eldridge, the
        husband of another Facebook co-founder — that amounted to $5,200.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b1b9d-4488-480c-9ac9-d995c75975ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cari and I have dedicated our lives to figuring out how to do the
        most good we can with the resources we''ve been given. Until now, those efforts
        have not included making endorsements or contributions in presidential elections,"
        Moskovitz wrote. "The Republican Party, and Donald Trump in particular, is
        running on a zero-sum vision, stressing a false contest between their constituency
        and the rest of the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33130ef6-7c8b-4dc1-8a53-89b1d6521b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $20 million will give new life to several Democratic groups,
        though Moskovitz''s list notably omits Priorities USA, the principal super
        PAC supporting Clinton''s campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f20be-04bd-4c9a-a73c-0bdce5655073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moskovitz told CNN that he was not ruling out a donation to Priorities
        USA and that his giving could eclipse the initial $20 million pledge: "No
        further donations have been decided. We will say more if that changes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a687dc7-e24d-4eae-bb53-a931728180af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moskovitz will only be out punched as a donor by Tom Steyer, the
        California billionaire and Democratic activist who has given more than $30
        million to his groups in the 2016 cycle; and Bob Mercer, a major Trump supporter
        who has given just a drop more than Moskovitz''s $20 million to Republican
        groups in this election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16365855-3330-4eeb-b619-13f5f60cf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer has also made a major donation to For Our Future PAC, which
        is aiming to raise $50 million to back the Democratic ticket. The largest
        donor so far to the League of Conservation Voters is a British investor, who
        gave a total of $2.5 million this summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e99761-a8d4-4092-8d86-7e8f632589b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:19:46.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:19:46.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/09/politics/facebook-cofounder-gift-democrats/index.html">Facebook
        co-founder Dustin Moskovitz commits $20M to help beat Trump</a>."</p>'
  'facebook-will-reinstate-iconic-vietnam-war-photo':
    'author': 'Jethro Mullen and Charles Riley, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-10T03:32:03.874+08:00
    'imagesource': 'jcr:559e3182-b6ad-4456-8d8b-84a3d7df57b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bebbf7f-52a7-4e80-914a-880b73cd5a1e'
    'lead': 'After outcry, Facebook will reinstate iconic Vietnam War photo

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:24:26.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After outcry, Facebook will reinstate iconic Vietnam War photo

      '
    'updated': 2016-09-12T07:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b002c-0356-4d9a-a9b1-df77101cd498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Facebook will reverse course
        and allow users to post the iconic "Napalm Girl" image hours after facing
        fierce criticism for censoring one of the most famous war photographs in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8755f-fa28-47e9-b5c7-d4787c63d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After hearing from our community, we looked again at how our Community
        Standards were applied in this case," a spokesperson for Facebook said in
        a statement. "Because of its status as an iconic image of historical importance,
        the value of permitting sharing outweighs the value of protecting the community
        by removal, so we have decided to reinstate the image on Facebook where we
        are aware it has been removed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329c1dd-5efc-4b77-b597-6f89df34436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph, which depicts a naked girl fleeing a napalm attack
        during the Vietnam War, was said to have violated Facebook''s ban on images
        of naked children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36279f-6515-49b6-b12b-b6aefd29bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says the picture will be available to share "in the coming
        days." It also promised to work to "improve our polices to make sure they
        both promote free expression and keep our community safe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b462e-eca4-4098-956c-be0476de4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editor of a top Norwegian newspaper on Thursday addressed an
        open letter to Zuckerberg saying he was "upset, disappointed – well, in fact
        even afraid" about Facebook''s impact on media freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0660b-fed9-4003-bfc3-38e20094c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espen Egil Hansen said his newspaper, Aftenposten, received a demand
        from Facebook to remove the iconic Vietnam War photo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f3937-7e81-482d-b85c-9b49545a1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than 24 hours after the email was sent, and before I had time
        to give my response, you intervened yourselves and deleted the article as
        well as the image from Aftenposten''s Facebook page," Hansen wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd175ee9-fcb6-4a66-934b-87c8c14e6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Phuc, the Vietnamese girl pictured in the 1972 photo, was not
        available for comment. But Phuc''s personal manager, Anne Bayin, said she
        supports the use of the image.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cecc2-b76e-4be0-baab-f9d58c6a9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim is saddened by those who would focus on the nudity in the historic
        picture rather than the powerful message it conveys," Bayin said in an email
        to CNNMoney. "She fully supports the documentary image taken by Nick Ut as
        a moment of truth that captures the horror of war and its effects on innocent
        lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff30979-e61b-4709-b306-319df6dcace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His complaint highlights growing concern about Facebook''s vast
        and expanding influence over news and other content seen by more than a billion
        people around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f5370-f5db-4068-bf6e-f4fef8145ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You create rules that don''t distinguish between child pornography
        and famous war photographs," Hansen wrote to Zuckerberg. "Then you practice
        these rules without allowing space for good judgment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678a077-9055-4e54-92fc-b8c5a9d10c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Facebook said it recognized that the photo is iconic,
        but stressed that it''s "difficult to create a distinction between allowing
        a photograph of a nude child in one instance and not others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa9e02-89f3-42c3-a5bb-4127e2b16d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Editing our common history''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c67483-6efe-4bfa-a3d3-decf7ce6f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure intensified on Friday when Norwegian Prime Minister
        Erna Solberg accused the company of deleting the image from her own public
        page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf01e28-aca2-42e6-8dbb-7770c2435772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they do in removing such pictures, whatever their reasons,
        is to edit our common history," Solberg said in a statement that urged Facebook
        to face up to its responsibilities as a major media platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195d004-ff38-438a-a30b-71df59daa459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began when Norwegian author Tom Egeland posted a series
        of historic war photographs on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768faf1-93e4-4fd4-813d-f1c252b99117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network removed one of the images – the famous Vietnam
        photo of the naked girl, Kim Phuc, fleeing the napalm attack – and later suspended
        Egeland''s account after he posted a reaction to the deletion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed531708-60c4-47ef-809a-af9158df3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aftenposten posted its article about what happened to Egeland
        on Facebook, that too fell foul of the rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398e40a-f8d2-44ef-a823-e12caf2af37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You even censor criticism against and a discussion about the decision
        – and you punish the person who dares to voice criticism," Hansen wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdabf6c-2d27-48a5-9913-5855e185b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic photo, snapped by Associated Press photojournalist
        Nick Ut, won a Pulitzer Prize and is one of the most memorable images of the
        20th Century. Despite its graphic nature, the photo has been credited with
        helping to turn U.S. public sentiment against the war in Vietnam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6d39d-3bb1-4c25-aebd-c65970055d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansen told CNNMoney''s Nina Dos Santos on Friday that Zuckerberg
        is now "the most influential editor-in-chief in the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead3f64-af8a-4591-b9a2-bfd542228840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that follows a great responsibility," Hansen said. "I ask
        him to think through what he is doing ... to the public debate all over the
        world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dec685-cac2-4532-aebe-b4022c19737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An attack on democracy?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a34ad-046a-4943-986d-3452fe63ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolv Erik Ryssdal, chief executive of Aftenposten''s publisher,
        said in a statement that Facebook''s position "is not acceptable" and constitutes
        an attack on democracy and freedom of expression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944a267-ad99-4b84-8568-5d522f06b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has tried to fend off pressure about Facebook''s role
        in managing what articles and images people see.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c42d40-4fff-4acb-9f42-e48175499402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a technology company, we''re not a media company," he said
        last month. "We do not produce any of the content."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394526d-0d5b-4f2a-a67f-81e9ec9cba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it relies on users to report offensive content. Items
        they flag are then reviewed by teams of workers around the world who speak
        many languages, including Norwegian.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf0dc5-f6b4-488f-a24f-79221ba1a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some media experts say the system is fatally flawed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6dd02-26c1-4e64-94a1-4078727bb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether intentional or desired or not, Facebook does now play a
        critical role in the distribution of news," Jeff Jarvis, a journalism professor
        at the City University of New York, wrote earlier this year. "An editor –
        or perhaps an ethicist-in-chief – could help set the services standards and
        policies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92950399-13a4-472c-94c3-93134156e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis seized on Hansen''s letter to Zuckerberg, tweeting that it''s
        an example of "exactly why I keep suggesting Facebook needs a top level journalist."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a0f2b-2763-4544-82f3-e9ad78a361d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was engulfed by controversy in May over how news stories
        were chosen for its "trending topics" box. Last month, it removed the humans
        responsible for manually writing news descriptions and headlines for the section,
        turning the job over to software programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83568c-2811-4491-92b1-a17836213012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Fiegerman and Aaron Smith assisted with this story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70289cd6-23b0-496f-9ef0-990609c55178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:24:37.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/09/technology/facebook-censorship-vietnam-war-photo/">After
        outcry, Facebook will reinstate iconic Vietnam War photo</a>."</em></p>'
  'trapped-passengers-french-alps-rescue':
    'author': 'Chandrika Narayan, James Masters, and Bryony Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-10T00:30:57.150+08:00
    'imagesource': 'jcr:98e4ecf2-8ebe-4b9f-bd65-8fb2a8845530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd21ad9b-300a-4d14-b205-af0f6e5e2a6b'
    'lead': 'Dozens of people trapped overnight in cable cars dangling at 12,000 feet
      in the French Alps have been rescued safely, officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:28:49.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:28:50.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trapped passengers rescued from French Alps cable cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29f5c3-7245-4899-ab8b-20d879be11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of people trapped overnight in cable
        cars dangling at 12,000 feet in the French Alps have been rescued safely,
        officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff41154-3cd2-43b6-a78e-cb0b5e55d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three children and their families were among 33 passengers
        forced to spend the night in the cabins after weather conditions and the onset
        of darkness meant the operation to bring them down was halted late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d24b42-7201-40c8-996a-c1a6a5873e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers'' ordeal began at about 4:30 p.m. local time Thursday
        when two cables crossed over each other, a local government official told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae1ba0-b842-426b-b7d5-6fd37f5d0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable cars became stuck in position, leaving 110 people trapped.
        French and Italian helicopters were called in, and rescue teams managed to
        get 65 of them to safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383a50a-01f1-4740-b0e8-515fd36d14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, workers were able to bring down 12 more passengers,
        who walked to a connecting cable car that took them to the Italian town of
        Courmayeur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37360bd-d5bd-4380-958b-5bb099333c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clement Delisle was among those who had to spend more than 12
        hours above the mountain valley. He said he and his friends and family had
        been on the cable car for about 10 minutes when it stopped unexpectedly near
        l''Aiguille du Midi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0b479-d42a-46a8-b299-1c26c9d20e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two hours, we started getting worried," he told CNN. "We
        called and they told us the helicopters were on their way as there was an
        issue with the wires."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86084ab-b60d-4243-a1ba-bbaeff03c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right as the helicopters were about to evacuate us, a cloud of
        fog started setting in. So the helicopter skipped us, and when they finally
        circled back ... it was nighttime and they could no longer evacuate us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb8b6d-459b-42f7-a850-8fa1e5887f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Survival kits, supplies</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a356f8b-6b9c-4674-87eb-794d893042ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers conducted regular check-ins and phone calls with
        the remaining passengers through the night, Iain Cleaver, an employee of the
        Mont-Blanc Company, which operates the cable cars, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17a576-2878-44c1-90c9-5da05a7e7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each cabin contained a survival kit including blankets, water and
        cereal bars, and extra food supplies were passed to those that the emergency
        services personnel could reach. The last passengers were finally evacuated
        early Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc627b6-3450-4a37-8446-533ebff08810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delisle said he and his companions had passed a chilly, uncomfortable
        night waiting to be brought down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5992ad8-5bf0-4d6c-b603-7f351f91e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I thought it would be OK, that I could handle the cold,
        it wasn''t that bad," he said. "But then it started getting colder and colder,
        and at 3 or 4 a.m., the survival blankets were useless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c52e58-86a2-44ae-b801-4effb33d4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really cold ... I did not sleep during the night. It was
        horrible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b42c9-d34f-40a9-840f-d57c136ca4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chilly night</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f15e95-c034-4ef7-90d7-48fe1d60550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the trapped tourists tried to help each other out and keep
        one another''s spirits up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbee64a-326f-461d-b85d-a845f2ee0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were communicating with other cabins, through the window," he
        said. "There was a Korean family in front of us, I think they were the ones
        the most in trouble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c70c66-c68c-4152-9cb1-d70803fd067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not speak the language, and did not understand what was
        going on, so we told them where the blankets were, and tried reassuring them.
        There was a seven- and a nine-year-old with them. I talked to them after we
        got off ... the mom was in a state of shock."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a276bc-9a02-47be-af92-bf5bf56a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full medical team was on standby at the scene, in the Chamonix
        region, near Mont Blanc, and the rescued passengers are undergoing medical
        checks for signs of hypothermia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ea00c-8905-4295-aafe-512c4bbcf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mont-Blanc Company thanked all those involved in the operation,
        and praised "the exemplary conduct of the trapped persons, and their calmness
        ... which allowed the evacuation to be carried out in all serenity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01213676-e2c7-4406-be25-fe810c1b7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cable car reopening</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821077b3-c663-4770-afaa-524715e74d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourist from Australia posted a picture on Instagram after riding
        the cable car in Chamonix earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933124cd-ad2e-432b-8e0d-753eccd323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done a lot of cable cars in my time and this one was definitely
        the fastest and bouncier," Louise Banks told CNN. "I was also surprised that
        the attendants opened the door to the cable car when the cable car was still
        swinging to and fro when it came into the landing bay."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614987e0-9d18-48c7-905e-6a2b82ccde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tourist, from South Africa, posted a video showing spectacular
        views of snow-capped mountains taken before the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541193e7-a67e-455e-9931-061ec916c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were stuck for a few minutes this morning and we were frightened,
        but we had never been in a ski lift before so we were not sure if this was
        normal," the tourist, who did not want to be named, told CNN. "We are very
        relieved that we are back safely and our prayers are for people to be safe
        as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd4fe4-ba84-42ea-9492-37b18a6f4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panoramic Vallée Blanche Cable Car connects Aiguille du Midi
        on the French side of the mountain to Pointe Helbronner on the Italian border.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab589cd-6f3b-4a98-aa21-51ec5ffb51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Télécabine Panoramique Mont-Blanc traverses some of the glaciers
        and crevasses on the mountain. Chamonix lies below some of the highest peaks
        in Europe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c27cde-0af1-475a-b562-871e35077d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two sections of cable cars were expected to reopen at
        approximately 10 a.m. local time (4 a.m. ET), said Cleaver. A third section,
        where the incident occurred, is still being checked and is not expected to
        reopen for another 24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82ca9f-e53e-4b87-ab1d-7a1f038cff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Camille Verdier in Paris, Deborah Bloom and Lonzo Cook,
        and Jennifer Hauser contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ef0ea-a314-4c0b-a577-dc51c3ec70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:28:49.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:28:50.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/08/europe/french-alps-rescue/">Trapped
        passengers rescued from French Alps cable cars</a>."</em></p>'
  'Duterte-arrival-Davao-City-ASEAN':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Rody Duterte is back in the country after his first official
      trip abroad. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-10T00:11:09.328+08:00
    'imagesource': 'jcr:866f56fb-a392-4fe1-84a3-079205d157c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10649d11-8a92-4496-b6ac-7444bc99db15'
    'lead': 'In stark contrast to his fiery speechbefore leaving for the ASEAN summit,
      President Rodrigo Duterte returns home saying, "I am a peaceful man now after
      the ASEAN," Duterte said. "I don''t want to pick a fight with any nation. I
      only want to be at peace with everybody. Doing business with everybody," he
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:35:54.013+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T09:35:54.248+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''I am a peaceful man now after the ASEAN''

      '
    'updated': 2016-09-15T01:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7b5eb-149b-488a-ab24-b9864a64e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In stark contrast
        to his <a href="https://cnnphilippines.com/news/2016/09/09/duterte-i-never-cursed-obama.html">fiery
        speech</a> before leaving for the ASEAN summit, President Rodrigo Duterte
        returns home saying, "I am a peaceful man now after the ASEAN."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfceb5fe-39f2-4a62-a689-ef7897906c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to pick a fight with any nation. I only want to be
        at peace with everybody. Doing business with everybody," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e73a6-36f1-43a0-9152-72a500b99004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived at the Davao International Airport shortly before
        1 a.m. Saturday — capping a five-day trip which saw him meet with other world
        leaders during the <a href="http://nine.cnnphilippines.com/videos/2016/09/05/Duterte-goes-to-Laos-for-ASEAN-Summit.html">28th
        and 29th ASEAN summit</a>, followed by a working visit in Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c338a-d7d6-4baf-8fb3-1823efcbdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a short recap of his activities in Vientiane, Duterte said
        he was quite comfortable with the situation now "after talking to everybody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafa3ac-1633-499b-a435-90b4f7ad32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from regional stability and security, the fight against terrorism
        and illegal drugs, the President said he was able to convey the message that
        the Philippines "is open for business" — including micro, small and small
        medium enterprises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7ad6f-fd4c-4aa0-8abb-73c49ae704e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To OFWs in Indonesia, Duterte said his administration would work
        very hard to make sure jobs would be available at home so that working abroad
        would just become an option for the Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0f2cc-7b6b-4933-8de2-0b3f49f64ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No bad blood with media</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e7873-130a-46db-b728-a34ae37595bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was mad at the media for causing an international
        stir regarding his remarks about U.S. President Barack Obama, Duterte gave
        a quite unexpected answer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f9797-fb79-4b9d-952a-35362893bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a liberty to be angry at anybody, it is your sworn duty
        to ask questions. <em>Wala akong galit sa inyo</em> [I hold no grudge against
        you].</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d7d16-e02d-4d7a-9e9d-0ca29d6f7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Ed Lingao... he apologized and I accept his apology. Sometimes
        you commit error... People commit mistake, some with malice, some without
        malice. If it''s just a mere shortfall of talent, but I accept the apology."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61645b9-1d23-4e26-976d-6c49e859cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/Duterte-US-not-lecture-human-rights.html">Related:
        Duterte tells regional leaders, U.S. not to lecture PH on rights</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be2ee2-ce91-4ccb-a987-cf03fca78966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the media''s role was important in recording the
        history of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46718f-6d16-4382-8f73-8d255467e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not hesitate to attack or criticize me if I do wrong in my job.
        It is your duty," he said, adding that in cases of errors or misinterpretation,
        "I would like to presume that you did it without malice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d903a97-21ed-4484-af2e-c7df31ce3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao blast, Sara''s triplets, and Mary Jane</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9c792-947b-419c-8a26-c6f3e20e3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the <a href="https://cnnphilippines.com/news/2016/09/07/composite-sketch-Davao-blast-suspect.html">recent
        explosion</a> in his hometown, Duterte turned a bit emotional when asked about
        his daughter, Mayor Sara, who lost two of the triplets she was carrying in
        her womb three days after the night market blast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494e0b6-340c-43a1-82dc-5cedd20906f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/Sara-Duterte-triplets.html">Related:
        Sara Duterte loses two of unborn triplets</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130e015-ce34-478d-9369-d453977f1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was talking to some people at the summit venue
        lobby when he got the call about the miscarriage. After receiving the bad
        news, he said he had to excuse himself from the group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59f0b-037c-47e6-9ee3-7a64f2526a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to the bathroom, I cried," he recounted. "These are things
        in life that cannot be assuaged... You just have to heal yourself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1c988-14e1-498e-94a8-43cd4bc3300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the investigation, he said authorities were pursuing leads
        but it''s too early to talk about it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c73484-0ee2-411b-bbde-071e3d227b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guarantee you there will be a day of reckoning, bantayan mo [keep
        an eye on me]" he said, but also warned there would be more similar attacks
        because of retaliation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce827f58-8d18-4415-91af-0f26245af4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the <a href="https://cnnphilippines.com/news/2016/09/08/Duterte-new-ASEAN-chair.html">chairman</a>
        of the next ASEAN summit, Duterte also said that holding the event in Davao
        City was an option but it would depend on the security situation given that
        the country had been put under a state of emergency on account of&nbsp; lawlessness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688d8ad-0655-4e0a-b482-b612e4932590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About his talk with Indonesian President Joko Widodo concerning
        Mary Jane Veloso''s situation on death row, Duterte said he could not divulge
        details without talking to the Veloso family first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58a05e-b328-46ad-ab76-70b672e6ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good or bad (news), we have to consider feelings of the family,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d742f6c-1eab-4be3-9f63-7b1750240766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I served my country the best way I can''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31f449-a2e4-413e-91c1-abc27f7bca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to a lighter mood, Duterte said he did his very best to
        look presentable in front of other world leaders. He said he even bought a
        suspender so that his pants he bought there — which turned out to be big for
        his size — wouldn''t fall off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f127c-1298-469d-a4c1-bd331863b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kayo napahiya</em> [I did not embarrass you there], everybody
        was clapping except for dalawa [two persons])," the President said, although
        he was unable to identify those who didn''t clap for him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fc548-6bb1-4ff7-a9cb-22944a467add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/22/philippines-united-nations-duterte.html">Related:
        PH won’t part with the United Nations</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a819f-f9b9-4a5d-ad77-ba30319f5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To United Nations Sec. Gen. Ban Ki-moon, Duterte said he was able
        to convey a most important message: "We will pursue an independent foreign
        policy, we will observe, I must insist on the time-honored principle of sovereignty
        and non-interference."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94107e50-0e88-426e-8e90-986932f91339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that his Constitution-derived powers would only be
        used for the best interest of the Filipino people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5c672-541b-42cb-8a6e-d0740b5fc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to able to do it (ASEAN summit). I can sleep soundly
        tonight thinking I have served my country the best way I can," Duterte said,
        paraphrasing a line from his favorite lawyer and politician — American President
        Abraham Lincoln:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634eb30d-c6d2-4f8c-ae3e-e08db680e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:54.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T09:35:54.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I do the very best I know how — the very best I can; and I
        mean to keep doing so until the end. If the end brings me out all right, what
        is said against me won''t amount to anything. If the end brings me out wrong,
        ten angels swearing I was right would make no difference."</em></p>'
