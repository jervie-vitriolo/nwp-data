      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Department of Justice, Santiago said it is clear that a
        resolution on the inquest proceedings will be made. He also said there is
        no request to avail of preliminary investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b822729-e8c3-48ca-b332-6e6ab1f3a044'
