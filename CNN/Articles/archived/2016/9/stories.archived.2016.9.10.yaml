      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier admitted the <a href="https://cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html">"immediate
        cause"</a> of the postponement of his meeting with U.S. President Barack Obama
        was his "<a href="https://cnnphilippines.com/news/2016/09/06/duterte-departure-for-asean-summit-speech.html">strong
        comments</a> to certain press questions that elicited concern and distress."
        He may have cursed a lot, but the President clarified none <a href="https://cnnphilippines.com/news/2016/09/09/duterte-i-never-cursed-obama.html">of
        it was directed at Obama</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
