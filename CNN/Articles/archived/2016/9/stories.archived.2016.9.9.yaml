      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For both of us it was the wrong situation," Harris said. "It clearly
        wasn''t right, so it ended, but all of the stuff that happened afterwards..."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914e5dc-fc14-4e2f-bf76-b9f52db9fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
