      'mgnl:lastActivated': 2019-10-30T13:45:23.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the American was defeated by a crafty veteran in Roberta
        Vinci 12 months ago, a struggling Williams lost to big-hitting Karolina Pliskova
        6-2 7-6 (7-5) on Thursday in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de3433-7a8f-41df-a75c-c4f75cf8b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll thus have to wait to become the first player in the Open
        Era to win 23 majors -- Williams is currently tied with Steffi Graf on 22.
        And in a double blow, when the new rankings are released Monday, the 34-year-old
        will lose top spot to Angelique Kerber, ending Williams'' record-tying --
        with Graf -- 186-week stay at No. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2ffb6-a73b-48ed-836a-22a86c83f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having ousted Venus Williams in the fourth round -- surviving a
        match point -- world No. 11 Pliskova became the first player in six years
        to beat the Williams sisters at the same edition of a tournament. Her winning
        streak rose to 11 matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52858ee7-caed-40f0-a893-cf9855fcc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will meet either Kerber or Caroline Wozniacki in the final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e438286-db38-4db8-ac35-34ffbc41fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova, 24, played a flawless first set, helped by her booming
        first serve. She relinquished a break advantage midway in the second but prevailed
        in a tense tiebreak, sealing the affair on Williams'' double fault long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da6a16-538a-4933-8bb1-84b4b2ea994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Wednesday''s exertions -- she played a grueling encounter
        against Simona Halep -- took a toll on Williams. Serving impeccably through
        the quarters, Williams hit five aces and six double faults while amassing
        31 unforced errors against Pliskova.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144a020-e0c3-4874-8fb9-4b445eb9ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova became the first Czech woman to make the US Open final
        since 1993.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5f07-6f9e-4327-a582-fab88913a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:45:23.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/09/08/tennis/us-open-tennis-serena-pliskova-kerber-wozniacki/index.html">US
        Open 2016: Serena Williams upset by Karolina Pliskova, will lose No. 1 ranking</a></em></p>'
  'french-officer-injured-in-arrest-of-women-planning-attack-official-says':
    'author': 'Camille Verdier, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-09T20:19:19.497+08:00
    'imagesource': 'jcr:0f63580c-3524-4b72-8db2-1dbbd3518626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '439d2ba5-f2b6-4171-9e06-bbbf0d49162b'
    'lead': 'Three women who were likely planning an "imminent and violent" attack
      were arrested near Paris on Thursday, French Interior Minister Bernard Cazeneuve
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:48:25.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:48:25.635+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French officer injured in arrest of women planning attack, official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16119a2-1f60-4148-be01-564ff93f665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — Three women who were likely planning
        an "imminent and violent" attack were arrested near Paris on Thursday, French
        Interior Minister Bernard Cazeneuve said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dce4e-bf35-44c1-afe2-cb0c18111055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cazaneuve, the women, whom he referred to as radicalized,
        were arrested in connection with gas cylinders found this week inside a car
        left in front of Notre Dame cathedral in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d3768-0d7e-4550-b680-deb082a4359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police officer was injured in the shoulder when one woman attacked
        him with a knife in Boussy-Saint-Antoine, southeast of Paris, the minister
        told reporters. The injury was not life-threatening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d16002-d88a-4eab-9b83-c2c7ca5335e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my gratitude to him and to his colleagues
        who had to open fire when faced with individuals armed with knives," Cazaneuve
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586020f8-f084-44a2-ab02-6c06e27763bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women also was hurt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3244741-611c-4d37-b82b-05d4c68f8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said the unidentified women are 19, 23, and 39 years
        old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcc6fd-7d8e-4d14-9e5b-5f01bbd3b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been under a state of emergency since the Paris terror
        attacks in November last year, and authorities have struggled to monitor thousands
        of domestic radicals on their radar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb764c69-f716-4051-bfbb-ab7054c429d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of two suspects in a July church attack that left a priest dead
        in northern France was known to anti-terror authorities after attempting a
        trip to Syria, a French anti-terrorism prosecutor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d256f22-3948-4d96-8cc7-b5514e23f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest''s killing followed a string of violent attacks across
        Europe, some claimed by the Sunni terror group ISIS, including the Bastille
        Day attack in Nice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ed18d-673b-4f93-8f86-1477f292f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:48:25.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:48:25.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/08/world/france-arrests-gas-cylinders-notre-dame/index.html">French
        officer injured in arrest of women planning attack, official says</a>."</em></p>'
  'google-will-soon-call-out-websites-for-not-being-secure':
    'author': 'Danielle Wiener-Bronner, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-09T17:36:37.040+08:00
    'imagesource': 'jcr:6383152b-3473-411e-ab3c-092150e409e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a9ef03-49aa-4a52-9e50-77ba25087c08'
    'lead': 'In an announcement published to the Google Security Blog on Thursday,
      the search giant said users of its Chrome browser will be warned when accessing
      non-secure websites, starting January 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:50:48.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:50:48.840+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google will soon call out websites for not being secure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb22cb-b29f-44b3-b32c-554a8509aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Google wants to make the
        internet safer, and it won''t be shy about pointing fingers at sites that
        don''t meet its standards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9afe51-2aae-42f2-a751-b35250c03d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement published to the <a href="https://security.googleblog.com/2016/09/moving-towards-more-secure-web.html">Google
        Security Blog</a> on Thursday, the search giant said users of its Chrome browser
        will be warned when accessing non-secure websites, starting January 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947e327-843f-4f4a-800f-7252c76150b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users won''t be blocked from accessing non-secure sites, but they
        will be alerted when visiting an address that doesn''t use an encrypted connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e832603-bef7-4612-b6b4-a61e0a3b0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Websites with a "HTTPS" added before the URL indicate an added level
        of security to normal web browsing, compared to visiting a non-secure "HTTP"
        connection. This guarantees users are reaching the website they intend to
        visit, and the extra security protects them against hackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e2062-0b82-47f8-8c2d-1310864f7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you load a website over HTTP, someone else on the network
        can look at or modify the site before it gets to you," Google explained in
        the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc37d67-88f7-4905-816b-d257f0e86865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the search engine indicates that HTTPS — note the "s"
        on the end — connections are secure with a green lock icon (broken HTTPS connections
        feature a red lock). However, Google does not currently flag HTTP connections
        as unsafe, though users can click on the information tab on HTTP sites to
        learn more about the connection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977706b-4689-44f6-8d37-069c5903df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next-generation version of Chrome, called Chrome 56, will start
        to mark HTTP connections as "not secure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7211e-647d-472b-8bf1-e0e198aa69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show that users do not perceive the lack of a ''secure''
        icon as a warning, but also that users become blind to warnings that occur
        too frequently," Google explains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a2e2e-ea5a-4b17-bad6-f49ac40b2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid warning fatigue, Google will roll out its warnings gradually,
        eventually alerting users in Chrome''s Incognito mode — which doesn''t store
        users'' search histories — that HTTP connections are not secure with a flashier
        image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dacdc-ef61-4bde-a753-d789451cda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said "more than half of Chrome desktop page loads are now
        served over a secure network." But only one-third of the top 100 non-Google
        sites use a secure connection as its default.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370d6aa-3bd3-4f68-928a-bd085e7d9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of sites have switched from HTTP to HTTPS this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59051269-1ee7-4c83-87b9-c411d8ee6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Schechter, Product Manager for Chrome Security, told CNNMoney
        only a handful of sites have switched to a secure connection this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6c0ad-c03e-4f6c-85ae-0fd85e981dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an additional 12 sites move to HTTPS by default [since
        March]," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29826adc-fc39-422c-aaa2-f20c47e3f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google hinted at the move years ago and reiterated the plan in January
        2016. The announcement comes months ahead of the move to allow developers
        and sites enough time to migrate from to HTTPS before the change kicks in,
        Schechter explained. Switching over from HTTP won''t affect sites'' search
        rankings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a347a-9be5-42e8-980e-8a0812c56e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is not alone in pushing for an encrypted Internet. In 2015,
        the White House announced that all federal websites must use a secure connection
        by the end of this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b996c-0dcf-4d19-9a96-f72b29410f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Security Research Group''s Let''s Encrypt initiative
        helped 3.8 million sites move to a secure connection, according to a Wired
        report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353297f-2dbc-434d-aa02-10dbd36ba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:48.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:50:48.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/08/technology/google-chrome-flag-non-secure-sites/index.html">Google
        will soon call out websites for not being secure</a>."</em></p>'
  'wells-fargo-employees-fired-over-phony-accounts':
    'author': 'Matt Egan, CNN Money'
    'caption': 'On Thursday, federal regulators said Wells Fargo employees secretly
      created millions of unauthorized bank and credit card accounts – without their
      customers knowing it – since 2011.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-09T20:14:30.855+08:00
    'imagesource': 'jcr:7c3dea7c-43c6-44e4-aa43-84a99cb95c7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fa970d-f63a-44f5-9eb4-d0926c990ec0'
    'lead': 'On Thursday, federal regulators said Wells Fargo employees secretly created
      millions of unauthorized bank and credit card accounts – without their customers
      knowing it – since 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:53:49.057+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:53:49.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5,300 Wells Fargo employees fired for creating over 2 million phony
      accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c61b7-047c-4e45-abf5-70ccb8fc9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Everyone hates paying bank
        fees. But imagine paying fees on a ghost account you didn''t even sign up
        for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43264361-9e8d-4b69-9fae-83be225b638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what happened to Wells Fargo customers nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558a0aa-bab0-4e0d-87d4-71296df0962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, federal regulators said Wells Fargo employees secretly
        created millions of unauthorized bank and credit card accounts – without their
        customers knowing it – since 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e760f8-5242-4ce4-b575-147a9189e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phony accounts earned the bank unwarranted fees and allowed
        Wells Fargo employees to boost their sales figures and make more money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23deaea3-5fb5-4427-84c9-af587599d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wells Fargo employees secretly opened unauthorized accounts to
        hit sales targets and receive bonuses," Richard Cordray, director of the Consumer
        Financial Protection Bureau, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a15ab6-b6db-4307-8205-abc2f99d15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo confirmed to CNNMoney that it had fired 5,300 employees
        related to the shady behavior over the last few years. Employees went to far
        as to create phony PIN numbers and fake email addresses to enroll customers
        in online banking services, the CFPB said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3fe28-7ba3-4aab-b68f-ef2fd8e471bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of the scandal is shocking. An analysis conducted by a
        consulting firm hired by Wells Fargo concluded that bank employees opened
        up over 1.5 million deposit accounts that may not have been authorized, according
        to the CFPB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649e6bd-60fa-43bb-af26-c8c00d826026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way it worked was that employees moved funds from customers''
        existing accounts into newly-created accounts without their knowledge or consent,
        regulators say. The CFPB described this practice as "widespread" and led to
        customers being charged for insufficient funds or overdraft fees – because
        the money was not in their original accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc1589-6e52-4483-8554-67d8c4bf4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Wells Fargo employees also submitted applications
        for 565,443 credit card accounts without their knowledge or consent, the CFPB
        said the analysis found. Many customers who had unauthorized credit cards
        opened in their names were hit by annual fees, interest charges, and other
        fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880a493-fa15-46e7-8463-8c73af6784d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFPB said Wells Fargo will pay "full restitutions to all victims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8360447-99cb-41f3-81c0-0c03c9308e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo is being slapped with the largest penalty since the
        CFPB was founded in 2011. The bank agreed to pay $185 million in fines, along
        with $5 million to refund customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b04db2-6ca8-4700-8152-1f722ebfe6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret and take responsibility for any instances where customers
        may have received a product that they did not request," Wells Fargo said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373d970-9bce-40cb-aa06-2aa16b8ebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo confirmed to CNNMoney that the firings represent about
        1% of its workforce and took place over several years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35158f01-0a5d-4be4-9fba-3db589572870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Wells Fargo, when we make mistakes, we are open about it, we
        take responsibility, and we take action," the bank said in a memo to employees
        on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfc6fe-a187-46d0-976e-ec77b97a632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when Wells Fargo hired a consulting firm to investigate
        the allegations, nor what triggered the response. Wells Fargo did not respond
        to a request for comment on this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38657d9c-f69b-4e9d-89da-49b42ec78e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFPB declined to comment on when the investigation began and
        what sparked it, citing agency policy. "We don''t comment on how we uncover
        these matters," a spokesman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd6101-f1ae-49b8-9470-928e72bdcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, Wells Fargo needs to make changes to
        its sales practices and internal oversight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93d350-1445-4126-9c91-49fd6583ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers must be able to trust their banks. They should never
        be taken advantage of," said Mike Feuer, the Los Angeles City Attorney who
        joined the settlement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e364078-641a-44c5-913f-a7c6ba2d19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feuer''s office sued Wells Fargo in May 2015 over allegations of
        unauthorized accounts. After filing the suit, his office received more than
        1,000 calls and emails from customers as well as current and former Wells
        Fargo employees about the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfdaf5-9f9f-47f9-ab8b-72a73711e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Wells Fargo scandal took place nationally, the settlement
        with L.A. requires the bank to alert all its California customers to review
        their accounts and shut down ones they don''t recognize or want.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed00e5a-db15-435c-b6d2-839527056bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:53:49.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:53:49.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/08/investing/wells-fargo-created-phony-accounts-bank-fees/index.html">5,300
        Wells Fargo employees fired for creating over 2 million phony accounts</a>."</em></p>'
  'alpine-texas-high-school-shooting':
    'author': 'Jason Hanna, Joe Sutton, and AnneClaire Stapleton, CNN'
    'caption': 'One person has been shot at Alpine High School in western Texas, and
      two shooters are believed to be on the loose, the Brewster County Sheriff''s
      office said Thursday, September 8, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-09T20:14:05.289+08:00
    'imagesource': 'jcr:d1169116-2d1e-4ea0-8dbb-d5fadb2bdb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b28051-9bec-4d0f-b4a6-3836b59be4db'
    'lead': 'One person was shot and wounded at western Texas'' Alpine High School
      on Thursday morning before the shooter died of a self-inflicted gunshot, Brewster
      County Sheriff Ronny Dodson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:56:23.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:56:23.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas high school shootings: Shooter dead, 2 injured, sheriff says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc490f9-24d5-4c1d-b22e-7807c235b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One person was shot and wounded at western
        Texas'' Alpine High School on Thursday morning before the shooter died of
        a self-inflicted gunshot, Brewster County Sheriff Ronny Dodson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472b503-9bd8-465b-b4e9-712e4cc79dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer also was accidentally shot by a marshal as officers
        responded to the first shooting, Dodson said. The conditions of the two injured
        people were not immediately released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab46c1f-953a-497e-a88e-c1a33258c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few other details were released about the shootings at the school
        in Alpine, a community of about 6,500 people roughly 200 miles southeast of
        El Paso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c8487-d02b-4d1f-8a21-64c85855587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brewster County Sheriff''s Office initially said two shooters
        were believed to be on the loose, but Dodson said late Thursday morning that
        with the initial shooter dead, no others were being sought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35db3b-9cb5-4578-9e67-3cb4a0ebb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the shootings happened in the school''s band hall, Brewster
        County Attorney J. Steve Houston said. The names of those involved in the
        shootings weren''t immediately released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d5181-ca15-40df-b90a-c462b83d06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There was blood on the floor''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af50611-b9a9-41f7-97bf-0e29ca3cdd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A junior at the school told CNN that students had just started the
        day''s second period when a teacher outside her class began yelling, "Get
        in the classroom!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d10071-81c3-4838-baae-3f9d1f8c6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My teacher ... yelled to everyone to get into the closet," said
        the junior, whom CNN is not naming because she is a minor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a312fe7-b8a8-4aec-a55d-31604cf2a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard someone yelling and running down the hall. We all started
        crying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f59406-3f21-4ffe-9d03-27f4476774dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a time, a law enforcement officer banged on the classroom
        door and ushered the students out, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483622f-a677-47a2-b4c0-3c08f2a77122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was blood on the floor in the cafeteria that I saw when we
        went past it on our way out of the school," the student said. "One of the
        officers told us to keep our hands up and run out of the building, so I only
        saw the blood quickly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64239ab0-61b0-4cb4-8314-fed65b203109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so scary and very intense. I''ve never been so scared in
        my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d45a01-5472-4039-a431-98d798726c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school, which has about 280 students, initially was placed on
        lockdown, the school district said. But students were being evacuated by 9:40
        a.m. CT, the Alpine Avalanche newspaper said on its Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e54535-a03c-4323-89e9-b551d2f01592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post reporting the evacuation, the Avalanche included an image
        of people gathering outside along a street.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d31a5-6bee-467a-af8d-a69a98a92b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s shooting came just over two weeks after the new school
        year began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452818f-0bad-4835-94d3-2bb742a0117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Roxanne Garcia contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5952819-770b-436c-84b0-ab89e381e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:56:23.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:56:23.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/08/us/texas-high-school-shooting/index.html">Texas
        high school shootings: Shooter dead, 2 injured, sheriff says</a>."</em></p>'
  'calvin-harris-talks-split-with-taylor-swift':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Musician Calvin Harris'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-09T20:15:35.346+08:00
    'imagesource': 'jcr:d18166f1-4827-40b0-9938-6e74a311c9ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74db2ed1-ddb5-446f-9439-9e30f847c46c'
    'lead': 'All of the drama connected with his breakup from Taylor Swift is not
      what Calvin Harris came for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:59:12.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:59:12.448+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calvin Harris talks split with Taylor Swift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20664062-19e6-4b49-8607-cd77f9369281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All of the drama connected with his breakup
        from Taylor Swift is not what Calvin Harris came for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60cebc-7cd9-49e7-944b-2c8ef0b74247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific DJ/producer <a href="https://www.gq-magazine.co.uk/article/calvin-harris-taylor-swift">talked
        to British GQ</a> about his 15 month relationship and subsequent split with
        the pop star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880864b7-c9f4-479e-8f0c-3a46e47f7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris told the publication "It''s very difficult when something
        I consider so personal plays out very publicly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084d106-5cc4-4889-a86c-dffb0dc52b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aftermath of the relationship was way more heavily publicized
        than the relationship itself," he said. "When we were together, we were very
        careful for it not to be a media circus. She respected my feelings in that
        sense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb1398-2924-4fb8-a83a-6ef9dacd12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very private Harris admitted that he''s "not good at being a
        celebrity" and said he regretted taking to Twitter to express himself after
        the split from Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d03f8-7323-47f4-90a5-1f009cc4ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Harris posted a series of tweets after a rep for Swift
        confirmed that she had written his hit song "This Is What You Came For."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069365e-314f-4192-91ca-322979cfed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figure if you''re happy in your new relationship you should focus
        on that instead of trying to tear your ex bf down for something to do," Harris
        tweeted, referring to Swift''s then new relationship with actor Tom Hiddleston.
        "I know you''re off tour and you need someone new to try and bury like Katy
        ETC but I''m not that guy, sorry. I won''t allow it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6ff28-84a5-4c35-9dce-37fb3fa7a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said "all hell broke loose" after their breakup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3aa89c-761d-456c-bbac-76158b6ef6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I see that Twitter thing as a result of me succumbing to pressure,"
        he said. "It took me a minute to realize that none of that matters. I''m a
        positive guy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211a943-8881-492e-a94e-68c78c189aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also reflective about what went wrong between the two of
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c096ee-1a69-49fa-926c-085c702941a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:59:12.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:59:12.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
