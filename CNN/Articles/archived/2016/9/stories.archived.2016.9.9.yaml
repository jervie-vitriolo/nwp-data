  'Apple-AirPods-headphone-jack':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-09T23:34:33.363+08:00
    'embedimage': 'jcr:11b9ecb5-6bcb-4938-8319-037291856d85'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/3XP1TYXaTfs"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b8745b7-3e42-4b95-971f-95cbc9b42706'
    'lead': 'In case you''ve been too busy cursing Apple to read all the details about
      it nixing the headphone jack, here''s what you need to know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:27:13.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:27:14.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s headphone jack: All your angry questions answered

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16853b04-feaf-4989-a278-e6d810b04be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — You don''t need special headphones
        to hear all the griping about Apple nixing the headphone jack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b86360-4012-4fde-8983-22eab9d15a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of rumors and criticism online, Apple confirmed Wednesday
        that it will eliminate the 3.5mm headphone jack from the iPhone 7 and iPhone
        7 Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c62eb-3ce2-44d3-931a-871c4ff0e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who buy the newest iPhone will either have to go wireless
        with Bluetooth headphones, buy a pair of corded headphones that can connect
        through the Lightning port (the one you use to charge your phone), or else
        get a Lightning adapter to use with the headphones you already have.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a45bed-ce3f-4cb8-b530-a8d9bb179d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''ve been too busy cursing Apple to read all the details
        about how this will work, here''s what you need to know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b24a75-9c99-444a-b3de-694bb2cf04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why would they do this to me?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1277cfc-d740-4f7d-af47-b1bdf711bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24ad0e-e48a-4550-ba4a-c435c4e35cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the answer Phil Schiller, Apple''s SVP of worldwide marketing,
        offered on stage Wednesday when announcing the elimination of the headphone
        jack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ad149-835e-4a43-a409-76c4c2c0bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about the "courage to move on," he said, and embrace the next
        generation of wireless technology while also potentially improving the sound
        quality of corded headphones through the Lightning port.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318cd84-b01e-4727-b8c0-b492fb34e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK fine, but really, why?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f3417-659c-44d3-adca-ce77d341093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Apple can. Removing the headphone jack frees up more room
        under the hood of the iPhone. That is a precious commodity given Apple''s
        fixation on making the phone thinner, lighter, faster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f16db6-8690-4b8d-a5c4-d3fab1ec97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has killed off standard technology features before (remember
        the CD drive?). By doing it now, Apple gets some outrage out of the way before
        next year when it''s expected to overhaul the iPhone for its tenth anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6a558-0970-4a65-8c0f-13af8f8f992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Apple give me Lightning-compatible headphones with the iPhone
        7?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33ffcd-c22f-44d2-a407-fad3c68a0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, and they look just like the usual white headphones Apple gives
        out, but one end looks like a charging cable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304feb9-c8cd-4497-ab3d-7b8ef3a0f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will Apple give me a free adapter with the new iPhone?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e162427-a210-47d8-b850-44d090b4dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. We all get adapters — or as the Internet likes to call it,
        dongles. You plug this piece into the Lightning port, then plug the headphone
        into the dongle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac508f9-2ba9-4601-b1f8-112029969e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens when I inevitably lose the dongle?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3081935-be77-469f-8909-6ba095538ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can buy another dongle for $9. And then another one after that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106e36d-03ea-4300-b248-d07d4f12a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will the dongle stick out of my pants pocket? (Did I really
        just write this sentence?)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d17eab-66c4-41ad-8b1b-495bebc6ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably a bit. (And yes, you did.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3ae7c-36ef-4fc9-996f-e3c86e06dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I hate this. Why is this happening?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c03d15-2801-4544-9479-592e2268c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been over this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b3153-d016-4f20-a098-1975dd0a050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OK. How do the AirPods feel?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778d894-331d-4dbd-86c8-a68f8404c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNNMoney reporter Heather Kelly put it after trying the headphones,
        "Imagine, if you will, a pair of classic white Apple headphones. Now take
        scissors and chop off the wires. You have a pair of headphones that feels
        the same, but untethered and itching to get lost. At $159, that feels like
        a big risk to take."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1690b-b1b5-4f3f-ad40-adae2320ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do I have to charge the AirPods?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd213a-0311-4df4-ae2a-9543ec31feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. You now have one more Apple product that needs to be charged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1479b-ee86-4117-afb7-39201b1c5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Apple''s website, each full charge gets you five hours
        of listening time. But if you carry the AirPods case around, you''ll get additional
        charges on the go.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2df90-9fb2-46d6-8b2f-06547a31b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there any protection in case I lose AirPods?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8553e6-51e0-4146-b053-db87e466c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently no. If you lose the $159 headphones, you''ll have to
        buy them again — or cut your losses. However, Apple will reportedly offer
        the option to buy the left or right earbud individually if you just lose one,
        potentially cutting the cost. (Apple did not immediately respond to a request
        for comment.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd1bec-8406-4fae-b5e4-4761c68f1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there corded headphones available right now that work
        with the lightning port?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdfd8f-5d83-40ca-91e9-1e42fae233d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618518e-418b-4a2b-8c51-f2d4f052d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most headphone makers now offer Bluetooth options that will work
        with the iPhone. In fact, this option already accounts for the majority of
        headphone sales (by revenue) in the U.S., according to NPD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42754b-ec18-443b-b4fc-46769348a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including Philips, Brightech and now Apple also sell corded
        headphones that connect to the Lightning port.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a7ed6-bc25-4b53-9895-764e63ac8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can I listen to music and charge my phone at the same time?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f078339-ba1b-4df0-a54a-330d21ae7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but only if you are listening to music on wireless headphones
        — or spend $40 to buy this adapter . Otherwise you''re out of luck.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c878fc-bb22-4f74-9181-46053aa7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will I ever fill the 3.5mm hole in my heart?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16d1c4-42a2-4fac-971a-f66cd1426dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:27:14.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Now go listen to some sad music.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c862e-23bd-4d0c-afdd-7209c42f953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:27:13.686+08:00
      'mgnl:createdBy': 'cnnproducer'
