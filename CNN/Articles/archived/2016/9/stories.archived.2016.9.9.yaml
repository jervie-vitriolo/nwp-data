    'jcr:uuid': '44d10cb1-34e8-485a-8bd1-ab308fff6c0c'
    'lead': 'Charo Santos–Concio''s comeback as an actor has long been overdue. After
      stepping down as the CEO and president of ABS–CBN, she''s been setting her sights
      on returning to the big screen. When the acclaimed director Lav Diaz asked her
      to play the lead in his new movie, "Ang Babaeng Humayo," the timing couldn''t
      have been more fortuitous, as it marks not only her first reappearance on film
      in years — and four decades since her debut in Mike de Leon''s "Itim" — but
      also a reacquaintance with her hometown, where it all started for her. '
