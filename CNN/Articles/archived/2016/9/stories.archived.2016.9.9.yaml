      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/08/Sulu-clashes-Abu-Sayyaf.html">READ:
        Death toll in Sulu clashes climbs to 32 ASG</a></strong></p>'
