      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — Joe Manganiello is ditching
        his g-string for an eye patch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3828bbe-6b91-49d8-bd61-464d6164ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Magic Mike" star will take on the role of villain Deathstroke
        in the forthcoming Batman solo movie starring Ben Affleck, DC Entertainment
        president and chief creative officer Geoff Johns told the Wall Street Journal
        in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5322ee8-bd5c-4734-8eda-682cfebcafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganiello subsequently confirmed the news, tweeting, "It''s on."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s on...<a href="https://t.co/tB0gjRf6pc">https://t.co/tB0gjRf6pc</a></p>&mdash;
        JOE MANGANIELLO (@JoeManganiello) <a href="https://twitter.com/JoeManganiello/status/773955193507504128?ref_src=twsrc%5Etfw">September
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca2b10-ded9-41ae-ac80-4b2b671a901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbebce-bad4-4dda-830b-098a8bf361cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
