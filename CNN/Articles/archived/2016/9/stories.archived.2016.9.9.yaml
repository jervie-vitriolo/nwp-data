        Harris talks split with Taylor Swift</a>."</em></p>'
  'bribery-Philippines-company':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-09T12:49:25.666+08:00
    'imagesource': 'jcr:ce87041b-beed-423e-aa44-a8403a02f7d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0190ff3-9078-478b-a7d8-acfeffe0899b'
    'lead': 'Bribery remains the most common economic crime companies encounter in
      the Philippines, underlining the importance of the government''s anti-corruption
      drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:02:21.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T14:02:21.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One in four companies encounter bribery - study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cb33d-a4bf-4058-ac41-3e593a388a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bribery remains
        the most common economic crime companies encounter in the Philippines, underlining
        the importance of the government''s anti-corruption drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796eb139-6b21-4a1b-8107-710bf760b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four companies said they were asked to pay a bribe in the
        last 24 months, a study by consultant PwC showed. One in five companies believed
        they lost an investment opportunity to a competitor due to bribery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804ccd1-8113-4dee-8da3-c80f21e3a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other economic crimes like insider trading, money laundering
        and theft were far less common in the Philippines compared to other countries,
        the incidences of bribery and corruption were higher in the country compared
        the Asian and global averages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53da403-0b1e-448c-9f3e-bd0c89cfc6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers not just bribery between business and government, but
        business-to-business bribery as well, PwC Managing Principal Benjamin Azada
        said in a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6aaed-ec62-4d61-8e34-d4581b13d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, businesses feel that they face the problem alone. Nearly
        60% of companies in the Philippines believe government agencies don''t have
        the resources to battle economic crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f6d59-a0cd-4a61-bde5-dea92a1f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked fourth in the world, the study showed, with only
        Kenya, South Africa and Turkey having a worse perception of law enforcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39834ca1-5071-4851-a4c6-9238e96fd90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders admitted the numbers were accurate — even an improvement
        from before, when as much as half of companies encountered bribery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53924f6-b7be-41a1-9f8a-225b4f293d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much is left to be done for the government to improve enforcement
        of anti-bribery laws, the business community is also self-regulating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42751dda-3e43-4b74-b8fc-dea4c0199413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrity Initiative was launched in 2010, binding signatory
        businesses to a code of conduct. It certifies companies who have strong governance
        systems and clean track records; that certification is a requirement for select
        government agencies in selecting their project partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7ab61-d332-41a0-a971-18c805e599a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies often think that rejecting bribery will give them a competitive
        disadvantage. The purpose of the initiative is to show them there are clear
        benefits to it," Makati Business Club (MBC) Chair Ramon del Rosario told CNN
        Philippines on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff69f6-43a5-4927-8a6b-be4b81b8eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the MBC is working to get even more incentives from
        the government for Integrity Initiative signatories, such as express processing
        with the Bureau of Customs and the Bureau of Internal Revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412bbe4-f411-40c7-847d-8945947e0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only about 3,000 companies have signed up to the project,
        but del Rosario was optimistic the momentum would soon increase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa8c56-2974-48c6-8bd2-ff880460fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the large companies are with us. And when very visible
        companies sign up to it, it shows that there is a very serious effort in the
        industry to instil ethical practices," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977a7e2-03f4-476b-83a4-92e709b2c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBC Executive Director Peter Perfecto said the perception of bribery
        was also changing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e331f4-6246-4670-bf96-0c203acbaad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are examples of companies that, because they abide
        by high standards, they lose some business, there are also those that gain
        some business — because other corporations give due importance to integrity
        pledges and integrity processes," Perfecto said in the interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52b417-05d9-48d8-91c4-0611f7a9115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more multinational companies are coming into the Philippines,
        he explained. These companies are bound by strict anti-corruption laws in
        their home countries, and they are explicitly banned from engaging in bribery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bcecb-b45a-40b3-a5d4-3b601f276875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a local company wanted to do business with them, they would have
        to comply with those rules, he said. Violators not only lose the current contract
        they''re vying for, they are also blacklisted from all other projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dde19e-9b24-490a-aa0b-afcd2786d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:02:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:02:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tide of integrity coming. This is a worldwide phenomenon,"
        Perfecto said.</p>'
  'business-groups-support-all-out-war-vs-abu-sayyaf':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-09T12:20:59.378+08:00
    'imagesource': 'jcr:8dc25054-8e5c-4046-8132-8e2c23c81787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44570415-6414-4b24-a8a3-fa9c1c97580e'
    'lead': 'The country''s biggest business groups are convinced that an "all-out
      war" against the terrorist group Abu Sayyaf (ASG) is the best solution for lasting
      peace – and more investments in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:10:53.930+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T14:10:54.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business groups support ''all-out'' war vs. Abu Sayyaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0036cec-bc0f-468e-9e80-77821537bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        biggest business groups are convinced that an "all-out war" against the terrorist
        group Abu Sayyaf (ASG) is the best solution for lasting peace – and more investments
        in Mindanao; particularly in the provinces of Basilan, Sulu, and Tawi-tawi
        (Basulta).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b5105-f443-49ee-985b-0a8e611efd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, you want to stop this? You have to finish them," Philippine
        Chamber of Commerce and Industry (PCCI) President Donald Dee told in an interview
        with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a365c-ba53-4b84-afbb-27ca21f31161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they go aggressive, they will respond. If they don''t go aggressive,
        they will expand. You might as well do what you can to suppress it," Ramon
        Del Rosario, Makati Business Club (MBC) Chairman, told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec9f1a-e343-4d46-894c-5cb426f44757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once and for all if you want to succeed, let''s do it," PhilExport
        President Sergio-Ortiz Luis told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd707bf-6056-4b3c-b4a2-31ba69ff806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the European Chamber of Commerce of the Philippines (ECCP)
        is supportive of an all-out war against ASG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dede08-f30b-4082-8f75-2c94505a2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While war is and should always be the last option to take, I (think)
        in this case, after all these years, after all the senseless and brutal slaughtering
        of innocent people it appears to&nbsp; be the only option left to eradicate
        the problem once and for all," ECCP President Guenter Taus said in a text
        message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525a331-b167-4bc7-8e0a-f0b8484faacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of other foreign business groups, who refused to be identified
        for security reasons, also expressed support for the all-out war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8fc86-d272-40f7-99c2-27bef81d3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete solution</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab7d5d-eb63-461e-bdb0-da46e56cab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee explained businessmen want a concrete rather than a half-hearted
        solution to any problem, such as the Abus. Ortiz-Luis and Del Rosario shared
        the same sentiment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e66bce-e696-4167-8f97-de0f04abd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always done focused and unrelenting military ano (operations),
        never succeeded. It just delayed the agony. At the end of the day, it ended
        up like that," Ortiz-Luis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816c26f-fee1-413a-aa96-70ca1e4ee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a businessman, you want to do, you want to plan," Dee
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a9ffb-7d30-4e11-aa2c-46aa16d37cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to do enough means that the terrorists will expand their scope
        and their activities," Del Rosario added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c16f7-9736-4acd-ad1c-7e33d6e32d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also agree foreign investments will surely pour into Mindanao,
        especially the Basulta region, as soon as the ASG is gone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97711c-65fe-4809-b5b4-d479c7f0fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the industries that will flourish are agriculture, fishing,
        minerals, and products such as the food additive carageenan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cd09f-3dc4-44b7-b27a-6327f5c5bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just take out all of these so-called Abu Sayyaf and all of this
        terrorism or kidnapping, that place will boom," Dee added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8a2d5-389d-4487-ac00-1dd94fa73a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito, pag natapos ''tong</em> ASG na ''to, then you will have
        investors," Ortiz-Luis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba4346-b6bb-4fea-a2c7-59648d0e396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the ASG ends, then you will have investors.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b005b0-576f-46ae-9502-fccc48912697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱26 billion approved foreign investments during the first
        three months of 2016, only ₱1 billion or about 3% went to the Autonomous Region
        in Muslim Mindanao (ARMM).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ec4da-b299-4d04-b7a5-882e2cc6f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee, for his part, cited as a good example the all-out war of former
        President and now Manila Mayor Joseph Estrada''s against the Moro Islamic
        Liberation Front (MILF) in 2000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e51f1-31d5-48c8-a1c0-98030a1616c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada all-out offensive culminated in the fall of Camp Abubakar,
        once a stronghold of the secessionist group, into the hands of government
        forces on July 9 of the said year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbc1ca-cd25-496a-a31a-0bbfda00a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero tama siya eh when he not only bombed, he took over the Abubakar,"
        Dee told of Estrada.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cbd22-fa57-4136-9db0-2becb446e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But he was right when he not only bombed, he took
        over the Abubakar.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15e071-657f-4b8d-b25c-d45757ef51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee added businesses at that time committed to do business in the
        region that was once secured by the MILF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3aee3-338a-4bef-a9a6-3746b8abf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>O sige, kapag na-clean up mo na yan papasok kami,</em> there
        was a commitment pa nga eh," Dee added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98d889-de35-4f0d-803e-8ff68aedb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it''s been cleaned up, we will go in. There has
        even been a commitment.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b8fa5-c229-4fb7-b86a-a9831fe54a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Unrelenting focused military operations"</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307243b9-0d83-4319-9ca8-b333de8dfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said is currently conducting
        "unrelenting focused military operations" against the ASG instead of an all-out
        war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9a013-e6a3-4082-86ec-c8fbad9e2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration sent about 7,000 troops to fight the
        rebels in Sulu province in the past few weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb84d4-4cdc-4ff3-a060-024659ea5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we''re using unrelenting military operations, it''s our
        terminology, without using that word (all-out war) so as not to link it to
        any connotations of martial law,"&nbsp; AFP Spokesperson Brigadier General
        Restituto Padilla told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c8428-05cf-407c-a623-33864001e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added the figure is the largest to battle the ASG since
        the bandit group was formed in the early 1990s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bb935-7859-432b-8a78-4017517b5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T14:10:54.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 26, 32 rebels and 15 soldiers have been killed in sporadic
        clashes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428b4fd-5717-4f5a-af42-402c354325ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:10:53.932+08:00
