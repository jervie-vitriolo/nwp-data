      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> One of the strangest things that I’ve had
        to deal with while working in science fiction and fantasy is complete strangers
        writing angry blog posts about me. Not about my work — about me as a person.
        As Michi might also tell you, there has been a fairly recent pushback against
        diverse stories in science fiction and fantasy from a group of reactionary,
        angry, conservative folks who are afraid that their own stories are being
        pushed out of the field. Watching their movement and realizing that people
        hate you because of what you stand for, rather than who really are, has been
        very sobering. And watching the damage that they’ve done, and tried to do
        to the Hugo Awards has made me realize that sometimes people will destroy
        the things they love out of sheer pettiness, and that makes me very sad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec1e76-1d4b-46bb-933e-cce85f9ac1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you first get into fantasy and science fiction?
        What kind of books and stories interest you?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d3d3c-eec7-40c5-a63f-6b0d957ea2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> I often joke I was doomed before birth to
        be a nerd because both my parents were huge SF/F fans. “The Hobbit” was one
        of the first books my mother ever read to me. My tatay would let me stay up
        far past my bedtime to watch “Doctor Who” with him, and would bring movies
        like “Star Wars” and "The Dark Crystal” home from the video store the day
        they were available. I often wish they were still here because they’d have
        been overjoyed with the richness of SF/F literature, movies, TV, games, all
        of it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4caad-86bb-48da-83aa-9e60c5dad26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still have a soft spot for superheroes (Batman’s still one of
        my favorites) and epic adventure stories. I’m an admitted MCU fan (just don’t
        ask me about “Doctor Strange” and “Iron Fist” unless you’re ready to hear
        a very long rant about whitewashing and how Marvel should be doing better).
        But I’m most deeply interested in stories that are character driven, with
        intricate and sweeping narratives, and rich, complex world-building. I’m not
        a fan of stories that fridge women for the sake of male narratives. N. K.
        Jemisin’s, Ken Liu’s, and Ann Leckie’s works always come to mind as an examples
        of what excites me about SF/F now.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eb234-d0ed-4dc1-93a9-7bc6ce54864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I think that Christianity, from Catholicism
        to Evangelical Protestantism, has a very strong, rich mythos and belief in
        the supernatural. I grew up in a Christian community, so that was a good base
        for looking for the strange and miraculous in everyday life. The Bible is
        full of murder, fiery apparitions, tales of seeking freedom and justice, and
        incredible things happening. How could that not be fascinating?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5193e-7dcf-4d65-bfeb-8ac6851ba735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My dad’s side of the family also really likes science fiction and
        fantasy, so I got the chance to read all kinds of books while I was growing
        up. My parents encouraged me to read, so I spent most of my time tearing my
        way through science fiction and fantasy books, from young adult books to more
        adult-oriented fiction.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d328a2-d64d-4a3a-a006-45988f2c77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Michi, what kind of stories does Uncanny look for? For
        Alyssa, what stories do you want to write about or focus on?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bffab6c-fc63-4650-8c90-48fb1ff77766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> I always say that the best way to understand
        what stories we’re looking for is to read the stories on Uncanny’s website
        — It’s free to do so! This is true for any publication you want to submit
        work to — read what they’ve published previously, and you’ll get a good sense
        of what the editors are likely to be interested in. But generally what we’re
        looking for is a passionate voice, narratives that take chances, and stories
        that just make you feel. Our submissions are currently open for short fiction,
        so please send us your work!</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f329b-739d-4de4-b055-622186ab9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I love complicated family stories. I tend
        to write about characters who struggle and/or are afraid of who and what they
        are: characters who are strange and different from the people around them.
        Since I write science fiction, fantasy, and horror, this otherness is often
        physicalized; for example, the protagonist in “Hungry Daughters of Starving
        Mothers” is a young woman who survives by eating people’s evil thoughts, transforming
        into them for a few moments as she digests them. She struggles to keep it
        a secret from the people she loves, both out of a sense of shame and a desire
        to protect them, and ends up pushing them away.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f4626-b036-46ce-bec8-0bba060b807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also love protagonists with a grey sense of morality. I think
        it’s a fun and interesting challenge to try to convince an audience to like
        and sympathize with someone who either has done terrible things, or doesn’t
        think that they’re a good person, but accepts it. I think you can delve into
        much more complicated characters and issues this way.</p>'
    '62':
      'image': 'jcr:1ff48e69-ae36-4cc6-91a5-2b8a7cb0a62a'
      'imageCaption': 'Michi Trota believes in the importance of representing marginalized
        identities, especially those who are Filipino, and making them more visible.
        "Visibility is extremely important in creating an atmosphere where one can
        find themselves and their stories acknowledged and included," she says. Photo
        by PATRICIA WILSON/PHOTOGRAPHICSTAGE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6acda4-2a02-4ff6-8ac9-9998af93a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4335c-0bec-4ef6-b54e-afc5b8c2698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be the first Filipino representatives
        to win these awards?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d092563-165a-4d29-a24b-d259fec4f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> I don’t know if it’s sunk in yet! I think
        I’m still convinced I’m going to come home one day to find I’d dreamed the
        whole thing, but there it still is, that shiny silver rocket with my name
        on it. I find it very hard to believe that it’s 2016 and I’m the first Filipina
        to be a Hugo finalist, and to have won in the same year — there are so many
        amazing Filipinx creators! I’m very humbled to represent Filipinx fans and
        creators in the Hugo Awards, and it’s an immense responsibility that continually
        inspires me to do my absolute best, and to do what I can to widen the doors
        and make SF/F even more inviting and supportive for everyone, especially those
        who, like me, haven’t always felt at home. Because I’m proud to be the first,
        but I damn well should not be the only Filipina with a Hugo. There can be
        more than one!</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74cdac-1f3a-477c-9a45-666001bb05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I’m absolutely over the moon that I get to share these honors
        with Alyssa in the same year!</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901372a2-8ccf-468e-a413-e3bdfd738552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> It’s wild! It feels unreal, honestly. It’s
        a very strange feeling to realize that you’re standing for a group of people,
        not just yourself. And a few years ago, I was just a kid who never thought
        other people would read my stories. I never dreamed of winning a Nebula Award,
        or making history, but here we are; I feel a lot of pressure, but I also feel
        very honored to be the first Filipina to win this award. I may be the first,
        but my dream is that many, many more Filipinos will continue to win Nebulas,
        Hugos, and be recognized for their contributions in fantasy and science fiction.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d4cd2-9ecf-4a91-94e3-bdba52c7f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your speeches, you mention your Filipino heritage. Why
        do you think it’s important for this be vocalized and acknowledged?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb437ae0-d537-439d-8bac-a81f17672a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> For the longest time, I assumed there weren’t
        many Filipinx creating SF/F because I didn’t see them — the faces we see of
        what’s available in the US genre are still overwhelmingly white — and how
        wrong was I about that? Visibility is a huge issue, because it’s that much
        more discouraging to be a part of SF/F if finding reflections of people and
        experiences like yours is like hunting for a needle in a field of haystacks.
        It’s tiring and it makes you wonder if it’s worth the effort if you’re going
        to be alone. I’m a writer, but I’m also an editor, and it’s just as important
        to see diverse faces among those who are responsible for opening the gates
        to the genre, as it is among those who are creating in the field.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cde658-94cd-4612-b141-c973458e7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> For a long time, the face of American science
        fiction and fantasy was overwhelmingly white. Honestly, it still is. When
        I was growing up, my Asian friends and I had a lot of misconceptions about
        what you had to write about — and who you had to write about — in order to
        get published. We thought that no one wanted to hear our stories. I don’t
        want anyone else to believe that, because it’s not true. There are so many
        of us working in science fiction and fantasy, and for me, being visible and
        open about my heritage is important because it forces the spotlight to focus
        on us. If we are visible, no one can claim that we aren’t here.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f919a-9660-4cb8-94a7-d238e9f68449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s next for you?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb52c4-d304-4aa3-82d1-17fc8d380e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> Sleep! Also getting to work on Uncanny Year
        Three — we have an amazing line up of contributing writers (including both
        Alyssa and Isabel, as well as Cecilia Tan) and I’m eager to get started. And
        since we hit this stretch goal in our Kickstarter, for Year Three I will also
        be writing a regular column on Uncanny’s blog! I’m super excited to be on
        a panel at the Adler Planetarium’s Star Trek event in Chicago next month,
        where we’ll be talking about the show’s cultural legacy. I’m also hoping to
        do more essay/nonfiction writing, dipping my toes back into fiction, and making
        more time for fire spinning — Raks Geek has a show coming up in November.
        There are some other projects I’m thinking about, but I only have so much
        time and alas, I have no TARDIS. For anyone interested in my work, you can
        check out my website, <a href="http://www.geekmelange.com/">www.geekmelange.com</a>,
        and follow me on Twitter <a href="https://twitter.com/geekmelange">@geekmelange</a>.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c244a-9b73-45e9-b0e0-e2ec9905ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I’m writing a novel! Don’t tell anyone!
        All joking aside, I’m finishing up graduate school at North Carolina State
        University this year, and I have several short fiction — and longer fiction
        — projects lined up to keep me busy. I’m writing a novelette about parasitic
        angels and desert scavengers, a novella about maimed former pop idols and
        the past lives they can’t let go of, and several dark science fiction short
        stories. I’m also working on a piece for Uncanny Magazine, where Michi works!If
        you want to read any of the stories I have out now, there are links up on
        my <a href="https://www.crashwong.net/">site</a>!</p>'
