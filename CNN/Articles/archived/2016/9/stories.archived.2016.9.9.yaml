    'imagesource': 'jcr:6a3785c1-4548-469a-a79f-9c3682b85804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a51ba7a-f249-4852-8c10-338102944287'
    'lead': 'We took a test drive of the iPhone 7, AirPods, and the Apple Watch Series
      2 for you at a hands-on area after Apple''s big event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:34:24.520+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:34:24.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hands on with the new Apple devices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d4ba7-e9b3-4719-8baf-5e19d8572195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Next Friday, you''ll
        be able to saunter into your nearest Apple Store and try out the new iPhone
        models, Apple Watch Series 2, and possibly the new wireless ear buds. (Assuming
        Apple finds a way to prevent them from being stolen and periodically removes
        accumulated ear wax.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c372790-6e43-4854-88a5-d9bcbcae8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, we took a test drive for you at a hands-on area after
        Apple''s big event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed72235-2d11-42bd-bfcc-67d3dd3481f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07561813-2789-4707-9dea-a3b57d834e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine, if you will, a pair of classic white Apple headphones.
        Now take scissors and chop off the wires. You have a pair of headphones that
        feels the same, but untethered and itching to get lost. At $159, that feels
        like a big risk to take.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fab298-5865-48c8-9496-aab150e4456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/09/08/Apple-headphone-jack-airpods.html">Related:
        Apple has the ''courage'' to eliminate headphone jack</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32952e69-e4cc-4bcf-a74b-d85a418507fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual ear buds are incredibly light, weighing in at .14
        ounces each. Luckily, they fit snugly, but ears are like snowflakes (they''re
        all unique), and sweaty ears during a workout are like melting snowflakes.
        The hard plastic buds likely won''t fit everyone''s ears as well, leading
        some people to lose them easier than others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bcc8d-187e-4771-bfc0-c290985fc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods keep the same shape at their predecessor, the EarPod, which
        was released with much fanfare in 2012. At the time, Jony Ive (in a video
        voiceover, as always) said the shape was carefully designed to fit as wide
        a range of ears as possible. The final shape was developed by 3D scanning
        hundreds of ears and determining a common volume, Ive said at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118a17e-6099-44d9-a343-43e58a9d6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do come with quite a few nifty features. Each has a built-in
        microphone for phone calls or using Siri. Sensors mean they know when you''re
        tapping to activate Siri or if they''re out of your ear. (The music stops
        if you take one out, which is rarely my desired effect.) The little recharging
        case hold the buds in with a magnet and will be a big help for serial headphone
        losers (guilty!).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e25ae4-3b12-43b1-aafb-4151ba9af49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perplexingly, AirPods come with a Lightning to USB cable. You have
        to charge them from an outlet or device with a USB port, like your laptop.
        You cannot charge them from your iPhone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb680cb-6111-425b-8137-e4fd570dca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iPhone 7</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b09f05-0f10-487d-9099-1358d4d9c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the three most important changes to the iPhone (not including
        the controversial de-jacking).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb8bac-df36-4355-a48b-c7ce3aab9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. You can drop either iPhone 7 in up to one meter of water, say,
        a kiddy pool, and forget to fish it out for up to 30 minutes. The phone isn''t
        fully waterproof, but this increased durability will save hundreds of thousands
        of iPhones a year from early watery graves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3adb1b-ad9e-415f-8810-45e72ca4ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The low-end iPhone 7 and iPhone 7 Plus now come with 32GB of
        memory instead of 16GB, which has seemed ridiculously small for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6068b6-efc3-4317-9a94-d1a0b13b6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The pair of cameras on the back of the iPhone 7 Plus may not
        look too different, but they have great potential for iPhone photographers.
        Right now you can just switch between the cameras to get better optical zoom.
        In the future, Apple will release an update that uses them together for shallow
        depth-of-field effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e8c32-956a-47b2-8ff1-0590dc71c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tested the zoom on a man across the room. The 2x optical zoom
        showed his face clearly, and the 10x digital zoom did an impressive job of
        showing details like the carefully styled wave in his hair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754575c3-6d9d-4398-af78-be736d02fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Watch Series 2</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83f319-c2b2-4870-a6c1-035e97452eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks and feels just like the first Apple Watch, except it''s
        just under 1-mm thicker. The new hardware, along with the forthcoming operating
        system update, does address a lot of the issues with the first version. It
        has a faster chip that (appears) to eliminate a bit of lag. The screen is
        two times brighter, according to Apple. A quick glance at an old Apple Watch
        showed a difference, but nothing mind-blowing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914edb4-9f88-4bc0-ab98-1c73bbb18dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most compelling reasons to upgrade from an older watch are GPS
        and waterproofing. GPS looks great for people who want to take their watch
        on adventures and leave the phone at home. In addition to recording your runs,
        there are apps that download useful maps, say for hikes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc879a-7524-42e6-a646-2a49f82d6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason is that you can go swimming. Apple Watch Series
        2 is waterproof, not just water resistant. It can go up to 50 meters deep
        for ocean lovers, or just a few inches if you''re more of a hot tub type.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fb66d-e78d-4e1d-b7ef-5354f88d8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:34:24.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:34:24.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not provide water at the hands-on, so we look forward
        to testing the new devices in actual hot tubs.</p>'
  'north-korea-seismic-activity-usgs-south-korea':
