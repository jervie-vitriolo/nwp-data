      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The job market
        in the Philippines has improved significantly, with unemployment dropping
        to a 10-year low, government data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0fd17-63e7-4404-a98a-c1ff3d310b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment rose to 94.6% in July from 93.5% the year before, the
        latest Labor Force Survey read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42b068-31e2-46b2-ad13-1a228784443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5.4% of the country''s working population was jobless, down
        from 6.5% the year before. This is the lowest unemployment has been since
        2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1291e39-d883-44cc-b658-f9bb7df4e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/09/01/Filipinos-happiest-workers-Asia-JobStreet.html">Related:
        Filipinos are happiest workers in Asia - JobStreet</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4102539-a75d-4158-a87c-8759644314e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployment — which accounts for those who want longer work
        hours or an additional job — eased to 17.3% in July from 21% a year ago. It
        was also a 10-year low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea5fda-af2e-4e90-8441-94f83e91e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our growing economy, which is largely driven by output expansion
        in the services and industry sectors, has created more and better jobs," Socioeconomic
        Planning Sec. Ernesto M. Pernia said in a statement on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa15fd6-1ce9-4534-9479-966a1553c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/08/PH-global-downturn-World-Bank.html">Related:
        PH safe from global downturn - World Bank</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e05b5-3481-474d-99ab-4f7ab3d03dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national elections in May as well as the spate of infrastructure
        projects undertaken this year could also have driven the hiring spree, Ateneo
        de Manila University economist Alvin Ang said in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85c3c3-2460-467d-9340-f2a8f5fae27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the improvements, both Pernia and Ang agreed much still
        had to be done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d884071-75ae-49c1-b51d-a70c3d6ea376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimated that as much as 22% of young people were inactive
        — neither in school nor at work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e23329-2706-4e3c-9b3f-6ea34dfa3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]his still means that there are 4.3 million young Filipinos who
        are underutilized because their skills are not being enhanced by education,
        training or employment," Pernia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20728e8e-5397-4dbc-bf91-e692e50cbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government would strengthen its JobStart program, which
        helps young people find work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656888dc-7ba3-4d1e-afa0-29c2294d1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/09/08/Philippines-foreign-investment-Vietnam.html">Related:
        Philippines losing foreign investment to Vietnam, others</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe55c9-c212-45af-afa3-66f48bea4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable employment is also a concern. A third of employed Filipinos
        are self-employed or employed as unpaid family workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0f8fa-bd13-4e2f-8507-523b700bad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These workers are less likely to have formal work arrangements
        and access to social protection. They are also more at risk during crises
        or shocks," Pernia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b26211-600e-4cff-bf29-84bd1bfec91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that livelihood and entrepreneurship programs could
        offer these workers more stable employment. Better access to capital and links
        to market supply chains could also boost their income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e875a-0d6c-4b80-a56e-93f11e1da11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ang''s part, the government should work on promoting small businesses
        — particularly agribusinesses — so they can drive employment once the election
        and infrastructure momentum die down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84375560-a6b4-403b-ba67-83b0b3041160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:14:23.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:14:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of working Filipinos are employed in agriculture.
        The sector is crucial to distribute because it can absorb low-skilled workers
        and distribute income to the poor, he explained.</p>'
  'duterte-i-never-cursed-obama':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-09T10:15:25.621+08:00
    'imagesource': 'jcr:5e0ecf0e-0df3-404c-b419-28ec331f0edc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd74500a-1a36-4402-9286-eab5b41cb1ef'
    'lead': '"President Obama, I''m President Duterte. I never made that statement,"
      President Rodrigo Duterte recalls telling U.S. President Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:18:32.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:18:32.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I never cursed Obama

      '
    'updated': 2016-09-10T09:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ca621-e6db-4bf9-90d7-fee3a7f5c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He may have cursed
        a lot, but President Rodrigo Duterte on Friday clarified none of it was directed
        at U.S. President Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b27673-7213-4dae-8bb5-9cc0b6ddbb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before hundreds of Filipinos in Jakarta, Indonesia, Duterte
        said he "never made any reference to Obama" in his speech before leaving for
        Vientiane, Laos Monday to attend the Association of Southeast Asian Nations
        (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a45d79-5a36-4c67-8dcb-3504ef927795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he cleared the air when he briefly met Obama before
        attending the ASEAN gala dinner Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae17c5-e891-44bc-8a9c-519cdf291a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama, I''m President Duterte. I never made that statement.
        Check it out. Check it out," Duterte recalled telling Obama in a holding room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc054a0-d3b8-4ca0-91fc-77525ea01a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can review the tape," Duterte urged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce451995-4c13-4cec-bea0-f0b3d1849bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/06/duterte-departure-for-asean-summit-speech.html">FULL
        TEXT: President Rodrigo Duterte''s departure speech (ASEAN Summit)</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7692cbe-812d-4a92-85d2-c5ae0e822c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is known for his tough talk, blamed the media for spinning
        stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64559c5-7694-4a9b-942f-b514de5fbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s press conference in Davao City, Duterte was asked by
        a reporter what he would tell Obama who was expected to raise the issue of
        extrajudicial killings linked to the administration''s drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fd2d5-460a-46d6-bd88-42d4daa9c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong pakialam sa kanya. Who is he? [I don''t care about him.
        Who is he?]," Duterte said. "I am not beholden to anybody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0490037-59b7-42d2-9532-eeeaa2b43942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a President of a sovereign state.&nbsp; And we have long ceased
        to be a colony of the United States," Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e333123-88ae-4ddc-aadd-89bb03d8c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning names, he warned against anyone bringing up the
        issue of summary killings in the ASEAN summits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de244e8f-214b-4133-b059-a9de01bf9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s when he cursed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e35dd8-89f7-4e87-a72c-d61b1f9a274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must be respectful. You must not just throw away questions.
        P*t*ng i*a, mumurahin kita dyan. [Son of a bitch, I''ll curse you infront
        of everybody.] Tell that to everybody," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ec42e-5cd6-45b8-b26f-7163856e3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, Duterte admitted the "immediate
        cause" of the postponement of his meeting with Obama was his "strong comments
        to certain press questions that elicited concern and distress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74890adc-42d8-4b74-b25f-d1035c04a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he "regrets" these "came across as a personal attack on
        the U.S. President."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92950c6-2e28-43ed-8640-cba0e28a0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama earlier said he did not take Duterte''s comments personally
        and that these have no impact on the strong ties between the two allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d0331-d433-4d35-b356-2520ed7aafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:18:32.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:18:32.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it seems to be just a habit, a way of speaking for him,"
        Obama said.</p>'
