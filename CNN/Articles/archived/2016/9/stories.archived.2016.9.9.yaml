      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Harris was named the Patron Tequila Solo Artist at the
        GQ Men of the Year Awards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbba9a-a935-4d54-a76b-fdf2556206a5'
