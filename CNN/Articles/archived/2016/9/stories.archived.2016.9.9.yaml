    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84ff5a-ad80-4a4c-9037-1ef697c51c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:45:23.273+08:00
