      'text': '<p><strong>(CNN)</strong> — A train traveling from the Spanish city
        of Vigo to Oporto in Portugal has "derailed causing deaths and injuries,"
        according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dc056-1636-47da-b8b8-6006e4466ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.401+08:00
      'mgnl:createdBy': 'cnnproducer'
