      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganiello is best known to moviegoers as Big Dick Richie from
        the two "Magic Mike" films and to TV viewers as werewolf Alcide from HBO''s
        "True Blood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e37e0-f390-49e2-8dd1-c324b2c50c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is so far the only other confirmed cast member of the untitled
        movie, set to be co-written and directed by Affleck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef2db3-ec87-4fc1-8757-8ac28ffdf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks ago, Affleck tweeted out a preview of the character,
        but did not identify the actor in the suit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502640c-ea0b-4073-a1a5-5421ec33acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which will be Affleck''s first time donning the Batman
        mask in a solo film, does not yet have a release date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492845d6-f6aa-4ce8-80e7-57162bf07bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:29:34.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:29:34.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deathstroke has appeared a few times on screen, most notably on
        previous seasons of CW''s "Arrow," played by Manu Bennett.</p>'
  'K-pop-Big-Bang':
    'author': 'Paula Hancocks, Jane Sit, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-09T23:08:50.975+08:00
    'imagesource': 'jcr:72e7cbbd-9038-4c63-a9e2-ad67ba6039eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c566a025-cb68-43ce-a427-3fa6f73ae845'
    'lead': 'For Big Bang, their song "Bang, Bang, Bang" being used as a weapon in
      political warfare is just another sign of their swelling fame — and a chance
      to win fans in the world''s most reclusive state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:32:05.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:32:06.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s secret weapon against North Korea? K-pop band Big Bang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb98f3-0db2-46d4-b5f3-0e85a4df8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Bang, Bang, Bang" is the song title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a071c2d-a06b-4c17-8fc4-2831e8bac38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an apt name for a track that''s part of a propaganda playlist,
        which the South Korean government has blasted over the Demilitarized Zone
        (DMZ) to taunt their neighbors and make North Koreans curious about the south.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95522bf0-cff1-4225-b03f-a986644512c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Big Bang, the K-pop megaband behind the 2015 hit, their song
        being used as a weapon in political warfare is just another sign of their
        swelling fame — and a chance to win fans in the world''s most reclusive state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820492da-eb66-417a-aa22-4aace5bdf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amusing. Just the fact that it was used in such a place.
        Especially because the title is ''Bang, Bang, Bang''," singer-songwriter Tae-yang
        tells CNN, making the gesture of firing a smoking gun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b7f24-1599-481d-b5be-7622893f8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with G-Dragon, T.O.P, Daesung and Seungri, this 28-year-old
        is part of one of South Korea''s most successful exports, and one of the biggest
        music acts in the world today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb15ca-deec-4228-89af-7658052b9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bigger than Maroon 5</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03752c66-a1cf-4228-aab9-09589f017f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live outside of Asia, you''ve probably never heard of Big
        Bang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed77b2-74c1-41f2-a603-21944f20cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, in the past year they have made $44 million in pretax earnings,
        according to the Forbes World''s Highest-Paid Celebrities list. To put that
        in perspective, America''s highest paid all-male act, Maroon 5, made $33.5
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fa225-270f-4e09-b513-6ac935c6a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bang''s label YG Entertainment reports that their latest world
        tour "MADE" was attended by 1.5 million people, and the group jointly hold
        the most number 1 singles on Billboard''s World Digital Songs Chart with their
        label mate PSY.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b3b32-be83-434a-b642-666a1032e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The K-pop story</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349b372-a0bb-4937-8da2-ff708fef912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Bang story began 10 years ago, when YG Entertainment — founded
        in 1997 by one of the first K-pop stars, Yang Hyun-suk — asked five of its
        promising trainees to form a boy band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd4092-264a-4cae-a9f7-375db95c82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop began in South Korea in the early 90s, and labels such as
        YG built the nation''s pop industry from the ground up, creating a training
        scheme that applies the same rigor Koreans approach academic life with to
        the entertainment industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a322b30-48b5-4207-ae91-ce80dda1f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young aspiring stars are offered sometimes decade-long contracts,
        which essentially induct them into K-pop boarding schools; there they sleep,
        eat, drink and spend around 12 hours a day training for fame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606318ae-3451-4f93-b94a-666260251a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phones, the internet and romantic relationships, if the rumors
        are to be believed, are forbidden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1905968-be8e-4bfd-84fd-f05525f9eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The training] was quite harsh," Daesung, who has also released
        solo material, tells Talk Asia. "But, to some level, I think you have to have
        the fundamentals right in the beginning ... so even though I was worried,
        I also think that kind of system has a lot of advantages, as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4b379-e384-454d-aca9-093563b09e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, while K-pop is notorious for producing highly manufactured
        bubblegum groups, Big Bang have been praised for their individuality and ability
        to fuse a pop sound with rap, RnB and dance elements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973aea13-2baa-476b-84c7-9a51af80b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those years spent training, G-Dragon says: "I don''t think of
        it as a sacrifice, but more as an investment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b01bab-3d3f-4779-a015-01b929e3a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big Bang set to implode?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2e450-5a2e-4523-a9d9-9f1676a24317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That investment has certainly paid off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9599d15-8525-4775-9645-1a50eb028817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has become one of the most successful acts in the hallyu
        wave — the name given to phenomenon of the rise of Korean entertainment worldwide
        — an industry that is worth $4.8 million, according to the Korean Trade Investment
        Promotion Agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01dfd6-003f-4202-841d-03be735b83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Big Bang celebrate 10 years in the business together
        — a feat rarely achieved by their Western counterparts. Justin Timberlake''s
        springboard band, *NSync, for example, lasted seven years, while British quintet
        One Direction went on an indefinite hiatus after five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11502a-b24a-4fa4-8d5c-d7cdfc7090d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bang say their secret to longevity is good chemistry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984eb21-33fc-45b7-9e61-eae33b033547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the happiest when us five are together, that kind of relationship
        is the reason that makes us last longer," frontman G-Dragon tells CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2baaf8-48f2-472d-a4ca-19d5a7b6cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taeyang adds: "We normally tell each other right away when we don''t
        like something. So we don''t hide such negative feelings, don''t let it grow
        ... I think that''s the biggest secret to lasting for 10 years".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc15df8-21ab-4160-b289-e19690b4dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark anniversary was marked by an exhibition in Seoul, documenting
        their career, celebratory concerts and the release of a documentary-style
        film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d43049-6194-4ec3-9306-8de02cdd3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big Bang about to implode?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5cd227-460e-4a1a-a2d3-f8425cd67a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at what is perhaps the height of their fame — they''ve made
        seven studio albums — the group are facing a huge hurdle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d2b85-cb87-447d-a9c7-86600a2c6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korea law, men over the age of 18 must be conscripted
        for at least 21 months into the military before the age of 35 — it''s considered
        a rite of passage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f8200-7a7c-4e59-b608-e2dede2a99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some are exempted for medical reasons, it''s a huge taboo
        in South Korea to skirt this duty; for celebrities, doing so could have a
        severe impact on their careers. Although it should be noted PSY had a wrangle
        with the government about serving his military service, which appears not
        to have held back his global success.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ff847-a8fe-45d0-85ae-ad2b4cb3b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the oldest member, T.O.P is likely to be called up first. He
        puts an upbeat spin on two years out of the business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd324aac-a192-4cc1-9ba8-aca886bb6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I am just the type of person who leave things to destiny,"
        T.O.P says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cba67a-f669-47bd-a320-3b8fe0563320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about what will happen if I am gone for a while, but
        more about being positive, (I want to) just do well with what I am doing right
        now without thinking too much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282bc28-f7e2-4376-9326-f544adf21a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s have a new start when I come back with that kind of positive
        mind."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86350e2a-564e-4933-b770-10fef9d6244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps after a decade in the K-pop industry, two years to reflect
        would be welcome.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234ea7a-35a4-43b7-8916-38dbc8f67c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But — despite various solo careers, and side projects — the group
        is adamant they will eventually return united.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd50b8-af5e-42b5-a678-a65110b1d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:05.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:32:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taeyang says: "If it was the end of Big Bang, we wouldn''t be laughing
        while doing this interview right now."</p>'
