      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf80e0-362b-4c81-87e2-3e988ded5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember when we first met?” asks Diaz. Santos just looks at him,
        waiting. “I don’t think you’d remember this,” he says. “It was sometime in
        the late 80s or early 90s. I was with my friend, Manny Buising, and we were
        both struggling screenwriters. ABS-CBN called for submissions of concepts
        for TV and teleplays. We submitted something and a few days later we were
        asked to present. You were at the panel. It didn’t look like we were going
        to get it. At the end of the pitch you simply told us, ‘I’ll take a look at
        it.’ Of course, we knew then what that meant.” She doesn’t remember it, but
        on her face is a look of appreciation for being reminded of this small incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf707f-51bc-4c6e-87b9-e4908a61e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be felt at the table, as food plates are being passed around
        and light rain continues to fall outside, is this relaxed and rather casual
        atmosphere that characterizes the usual gathering for a Lav Diaz film: this
        calm, orderly arrangement that is quite unthinkable in scores of productions
        these days, where meeting the deadline has always been the primary force.
        This freedom of taking the time and letting it be part of the creative process,
        with every decision seeming to be born of careful deliberation, of waiting
        for the right moment to come, without feeling that being thorough and unhurried
        is a luxury but just the proper thing to do. Diaz, detached from any clique
        or movement and associated only with the few people he regularly works with,
        has remained at the forefront of Philippine independent cinema: independent
        because he is not attached to the studios, independent because he is in reasonable
        control of his work, and independent in the way his filmmaking — his mode
        of production — understands that fulfilling one’s artistic vision comes with
        being accountable for his people, paying them right and treating them well,
        upholding an independent cinema founded on responsible filmmaking and the
        fair politics of collaboration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1554ac9-adf8-4e98-82fe-5ef8a9f09e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the return of Charo Santos to the big screen is the statement
        that comes with her working with Lav Diaz, with her willingness to be a student
        again and realize firsthand some principles she may not have thought likely
        to be applicable in production in her more than 30 years in the industry —
        she, after all, is Star Cinema''s biggest star. Their meeting feels like an
        alignment of two worlds separated by nature and principle. Diaz, reacting
        to claims of selling out, would simply shrug and say, “There is only one cinema,”
        overlooking the divide often discussed. To him there is nothing extraordinary
        about the project. It''s just two people working together. No two ways about
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f52e9-c6cf-4165-b70a-a3ca3978d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And these two people</strong>, on the first night of March,
        at the celebratory dinner organized for the victory of “Hele” at the Berlin
        Film Festival, happened to be seated beside each other at the long table.
        It was the first time they had actually talked. “<em>Hele</em>” received the
        Silver Bear Alfred Bauer Prize, a recognition given to a film that “opens
        new perspectives on cinematic art,” an award earlier bestowed to the works
        of Zhang Yimou, Tsai Ming-liang, Stanley Kwan, and Park Chan-wook. Star Cinema,
        its local distributor, thought the banquet would be a nice way to honor the
        film’s production team, inviting everyone from the cast and crew, with some
        of the chief executives of ABS-CBN in attendance. It was a pretty busy night,
        complete with huge amounts of picture-taking and pouring of wine left and
        right.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a274f19-6f50-4b99-b2df-5456b0f6af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said she’d like to give Diaz a book and asked someone to
        get it from her office. The book was “Rage!: Juan Luna/Antonio Luna/Trinidad
        Pardo de Tavera” by the journalist Alfredo Roces, about Juan Luna''s killing
        of his wife, María de la Paz Pardo de Tavera, and mother-in-law, Doña Juliana
        Gorricho, at their residence in Paris in the autumn of 1892. The bloodshed
        was evoked by the carnage and terror in “The House on Zapote Street,” the
        sensational 1968 news feature by Nick Joaquin (writing as Quijano de Manila),
        which became the basis of the 1981 film “<em>Kisapmata</em>,” starring Santos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d0c5b-c0e2-425d-b3d5-d9b371866bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The meeting of Lav Diaz and Charo Santos feels like an alignment
        of two worlds separated by nature and principle. Diaz, reacting to claims
        of selling out, would simply shrug and say, “There is only one cinema,” overlooking
        the divide often discussed. To him there is nothing extraordinary about the
        project. It''s just two people working together. No two ways about it.</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c5102-0f9d-4e57-8db3-743b840dcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz accepted the book, said he would read it. He thought maybe
        she’d like to produce a film based on it, or she''d like him to direct it.
        But his mind was somewhere else. He was itching to write something. Then came
        the moment which, depending on one''s interpretation, could be either a simple
        point of contact or a point of no return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b78df-dcdd-4489-9cda-b23982e7f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailan ka aarte ulit?”</em> he asked, casually, looking at
        her in the eye.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fab9d-6b8c-4926-8878-43dbb8bcb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may</em> offer, <em>gusto ko naman talaga</em>,” she replied.
        “<em>Napako lang ako sa pagiging presidente ko rito. Kung may magandang role,
        tatanggapin ko</em>.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983313f-570d-405b-9be3-9f6d7ea5c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sige, bigyan kita</em>,” he said, his mind still somewhere
        else, only right now it seemed farther and farther away, at his desk at home
        in Marikina, in front of his computer, writing a story for her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565312a-f8cb-4ea5-b5a8-d83ad316bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing her response, he was struck by her sincerity, the tone of
        her voice conveying this desire to make it happen, especially now she had
        the time after her retirement last year. She still has work to do, as the
        company’s chief content officer and executive adviser to the chairman, but
        being out of the chief executive role means a whole lot of responsibility
        lifted from her shoulders, freeing her from the hardest demands, most stressful
        meetings, and toughest decisions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba9004-4753-4b4d-bb35-2a522f009295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer to return to the movies, however, was not particularly
        new. Several times over the years she had been approached by Ronald Arguelles,
        the head of ABS-CBN’s cable channel Cinema One, to consider it, courting her
        and waiting for her to say yes. She was offered the lead role in Adolfo Alix
        Jr.’s “<em>Mater Dolorosa</em>,” a 2012 drama about a mother fraught between
        running a criminal empire inherited from her husband and keeping her family
        intact, a role that eventually went to Gina Alajar.</p>'
    '32':
      'image': 'jcr:10b89e45-7dc0-4bdf-b876-5ab3a0042eae'
      'imageCaption': 'In “Ang Babaeng Humayo,” Charo Santos-Concio plays Horacia,
        a schoolteacher who spent three decades in jail for a crime she didn’t commit.
        Photo courtesy of HAZEL ORENCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ffa5a-cfc3-43d6-928e-d2be089b78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4dab9-47d3-4ca1-ace1-b7250665260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, always careful not to rub anyone the wrong way, would respond
        to Arguelles with a smile and say that her priority was her responsibility
        with ABS-CBN. But Arguelles, a Davaoeño known for his diligence and uncanny
        ability to get what he wants, knew it was only a matter of time. He, too,
        had been courting Diaz, a longtime friend, to make a film for Cinema One Originals,
        the channel’s annual film festival established in 2005. Diaz, ever the man
        of principle, would also respond with a smile and say that he wouldn’t be
        part of the festival unless the filmmaker was given ownership rights. Whenever
        they met he would ask, chuckling, already sure of the forthcoming answer,
        “O, Ron, may ownership na ba?” and Arguelles would just laugh, knowing this
        particular clause in the contract would be impossible to change anytime soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f86e70-ec54-4d9e-8b34-f7f9267a486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to Arguelles, what had been brewing at that moment at the
        long table, as speeches were made in honor of “<em>Hele</em>,” and with Diaz
        sharing the experiences in Berlin and Santos keenly listening to him, was
        the realization of his pipe dream.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452607fc-b6c9-48c8-b325-579adde86f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For years, Diaz had</strong> been toying with the idea of
        making a trilogy on life sentence. The first film would have been “<em>Reclusion
        Perpetua</em>,” his anticipated team-up with Nora Aunor, which, as early as
        2007, had received a fair amount of attention in light of its lead star, who
        was then doing her best to return to the industry. It was a dream project:
        another meeting of two worlds, an exciting endeavor teeming with promise.
        The script was already finished, about a woman who goes to the U.S. to find
        her missing husband, but the project was shelved mainly for financial reasons,
        specifically because the many offers of monetary help did not materialize.
        This led to misunderstandings between the two sides concerned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40932553-15a8-4769-9a02-14b628bc4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second film, “<em>Kapag Wala na ang Alon</em>,” is scheduled
        for principal photography in January 2017. Diaz is hoping to get Joel Torre
        and Ronnie Lazaro as leads. Bianca Balbuena and Bradley Liew, its producers,
        pitched the story to the Hong Kong Asia Film Financing Forum and received
        positive feedback, allowing them to find prospective financiers, agents, and
        distributors. Diaz describes “<em>Alon</em>” as a film noir set in Virac,
        Catanduanes, in a port area swarming with smugglers, wrapped in his usual
        themes of revenge and existentialism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5007f-e0d3-4213-af91-4a08fdbe98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Babaeng Humayo</em>” is the third in the trilogy. But in
        a strange turn of fate it became the first to be filmed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13fb7d-f33e-4ead-a539-f9f1940199b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the way home from the victory dinner, Diaz was reminded of a
        short story he had read years ago: “God Sees the Truth, But Waits” by Leo
        Tolstoy, first published in 1872. It concerns a merchant wrongly accused of
        killing a fellow merchant. This man, Aksionov, is sentenced and sent to Siberia,
        accepts his fate, and leads a life dedicated to God. After 26 years, a new
        prisoner comes in, whose stories of home build up to a hunch that slowly becomes
        a truth: He is the culprit of the crime for which Aksionov is punished.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56179ee3-a149-4151-b86f-1037975a122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred and forty years later, this tale of torment
        and forgiveness, written with unmistakable religious instruction, came to
        Diaz as inspiration. After emailing Santos and Arguelles a copy of the short
        story, he quickly drew up a storyline using only the framed-up character as
        the key premise but retaining Aksionov''s deeply emotional and spiritual burden,
        the abstractness of his suffering, and the inscrutable command of fate over
        his life. In two days Diaz was able to finish the scenario, ready for reading
        and scrutiny.</p>'
    '46':
      'image': 'jcr:31ef8abd-fc87-403a-820b-3c284913719e'
      'imageCaption': '"Ang Babaeng Humayo" is Lav Diaz''s second film this year after
        "Hele sa Hiwagang Hapis," which won the Alfred Bauer Prize at the Berlin Film
        Festival. Photo courtesy of HAZEL ORENCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6f962-12c4-4334-af12-33edfd9d0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c9b9f-0d26-45e7-9500-1d78a527b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours later, a reply came. Santos said yes. On March 11, two
        days after Diaz and Arguelles had a preliminary meeting, these three people
        — the director, the producer, and the actor — were at TWG in Edsa Shangri-La
        Plaza arranging a timetable that would be the production schedule for “<em>Ang
        Babaeng Humayo.</em>” The entire April was set for preproduction, the first
        week of May for the location hunt, and soon thereafter the principal photography.
        The speed of how decisions were made — with everything falling into place
        easily — became consistent throughout the project.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f102cf2-eefe-4e47-b801-d4b77ad56985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d9a9e-04ea-4415-96b8-1aac4aa89cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Direk, <em>saan mo gusto mag</em>-shoot?” Santos asked, as concrete
        plans started to take shape.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb441d0c-20cd-43e2-8317-73bde1ca8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m thinking of Catanduanes or Masbate,” he replied, “or probably
        Mindoro.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba04784-31fb-4ef3-94da-a7ee61cd686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mindoro<em> na lang</em>!” she exclaimed. <em>“Taga-roon ako. Sa</em>
        Calapan <em>ako lumaki</em>.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a3cc7-9a8b-4a17-8d41-1566251c937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ah talaga</em>?” he said, her eagerness rubbing on him. “<em>Tamang
        tama, ‘yon pa naman ang balak kong puntahan agad</em>.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae189fd-d75a-41d5-9424-b582cf5bbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt the material and its troubled lead character, named Horacia,
        had made her say yes, but the location for the shoot definitely sealed the
        deal. Her memories of Calapan had always been imbued with joy, a reminder
        of a simple childhood replete with traditional values taught by her parents.
        The Calapan of the 50s and 60s was very different from the Calapan of today,
        whose paved roads and lively commerce are characteristic of a city always
        looking ahead, especially now with a population of more than a hundred thousand.
        This small coastal community was Santos’s home for a good few years, a conservative
        town in touch with the world’s many tempting opportunities, in which at some
        point in her teenage years the seeds of her dreams had been planted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda89bf0-e894-475b-82fc-3a744e775323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would come out in plays when she was younger. With her soft
        features and even softer demeanor, she was known for being a shy and reserved
        girl who, despite her willingness to appear in front of a crowd, had never
        felt comfortable being constantly stared at. Owing to her sheltered upbringing,
        she grew uptight — stiff to a fault — and too hard on herself, a kind of attitude
        that thwarted several opportunities to learn more about the world through
        experience, the strength of character needed for an actor to be effective.
        All of this changed in 1976, when Santos was crowned Miss Baron Travel Girl,
        enabling her to go on trips abroad and be featured on magazine covers. This,
        in turn, led to her being noticed by Lino Brocka and, after a successful audition,
        securing the lead role in Mike de Leon’s “Itim,” for which she won the best
        actress award at the 1977 Asian Film Festival. She certainly was not in Calapan
        anymore.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faa01e-dbd8-4f64-9ace-ddff0a3c4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santos acknowledges that Calapan was where her love for
        cinema actually started. “Every weekend my father would bring us to the theater
        and we would watch the double features,” she recalls. “All the Sampaguita
        Pictures, Lea Productions, Western movies, Hollywood epics …  and then we’d
        also see some classic films on television. I remember watching ‘An Affair
        to Remember,’ all the Audrey Hepburn movies, Grace Kelly, Elizabeth Taylor,
        Richard Burton, James Bond ...” Her voice trails off, as though each memory
        was racing to be recognized. But the Calapan of her childhood, the Calapan
        that inspired this timid barrio lass to pursue her big dreams in Manila, the
        Calapan that in many ways had made her one of the most powerful personalities
        in the country, was no longer the Calapan she returned to more than 40 years
        later, in the second week of May, for the shoot of “Ang Babaeng Humayo.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abc7dc-6023-4d7d-98d7-154daa4a8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many things had changed, mostly the look and feel of it, for what
        used to be a small village was now a busy city. But to her delight, her return
        was a pleasant surprise, especially upon seeing the familiar faces of childhood
        friends and neighbors, as well as places meaningful to her, her family’s old
        home, the school, the spots where she idled countless afternoons away decades
        ago.</p>'
    '64':
      'image': 'jcr:a92dfc48-0c26-4c66-8876-172f79fcfff5'
      'imageCaption': '"Ang Babaeng Humayo" is the third in a planned trilogy on life
        sentence. It is the first to be filmed. Photo courtesy of HAZEL ORENCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5094627-ec3b-4c1f-b3c3-005c52282134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6090cec-3ca4-4f44-8903-0d75868349f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santos was there to reacquaint with a former profession, a career
        she had long been away from. At a press interview, when asked what her last
        movie was, she was unsure what to answer. She was told it was “<em>Esperanza</em>:
        The Movie,” released by Star Cinema in 1999, where she played the title character’s
        mother. Her supporting role in “<em>Gumapang Ka sa Lusak</em>,” directed by
        Brocka in 1990, was probably the most remarkable among the last string of
        features she made before going full-time with ABS-CBN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27407c6c-d22b-4fc8-add1-37ae950a9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I missed it<em> pala</em>,” she admits, when asked about the experience
        of acting again, this time as Horacia. “I missed everything that went with
        it. So I prepared for the role and researched on the character. I talked to
        people. I read up on her motivation, on the triggers of her behavior ... I
        took it upon myself to explore the depths of Horacia’s soul. It wasn’t hard,
        to be honest. I don’t look at it as easy or hard ... It''s work, it''s my
        passion, so I did my homework. It helps that Lav doesn’t like to overdramatize.”
        With a chuckle she adds, “I’ve been blessed with directors who [tell] me not
        to act.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c8979-7532-4832-af49-c89533478706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, whose light directing style meant giving room for the actors
        to interpret their characters freely, was impressed with her commitment. Santos
        went to a penitentiary to talk to inmates and observe them and their activities.
        She attended workshops to brush up on acting. She agreed to spend almost 20
        days in Calapan, taking only her production assistant of 25 years, Ate Inday,
        with her. She went to the shoot as an actor and not as a producer who questioned
        the process of a filmmaker known for his unconventional ways.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2b157-9940-4916-bb99-3eea69c3dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kriz Gazmen, a creative director at Star Cinema who maintains a
        close and constant work relationship with Santos, said: “Every encounter and
        conversation with Ma’am Charo is like meeting the Dalai Lama. Whenever we
        talk I''d always learn something about myself and life in general.” The Ma''am
        Charo in ABS-CBN’s spacious conference rooms — whether she is listening to
        concept proposals or offering suggestions to writers on how to give their
        characters more “soul” — is someone whose piercing gentleness can leave her
        colleagues quiet. Conversations with her, as Gazmen recollected, are similar
        to personal reflections, a dialogue with a part of oneself rarely confronted,
        an experience almost spiritual in effect.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18827bb7-101c-4b59-bf4c-486c8130bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I missed it pala,” Santos admits, when asked about the experience
        of acting again. “I missed everything that went with it. So I prepared for
        the role and researched on the character. I talked to people. I read up on
        her motivation, on the triggers of her behavior ... I took it upon myself
        to explore the depths of Horacia’s soul."</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5155f54-1552-4c1d-809b-ee2126563a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguelles, the executive producer, had concerns at the beginning
        as to whether Santos could fit into Diaz’s production team, how this refined
        lady could adapt to a crew of 19 people who were already comfortable with
        one another’s practices as well as Diaz''s signature long takes and frequent
        improvisations. These worries, as it turned out, enabled nothing but excitement,
        for everyone in the crew, from Diaz himself down to the production assistants,
        was thrilled about the project, for something almost unthinkable to finally
        see the light of day. The doubts happened to be unfounded, as Santos, in all
        of the 10 shooting days in Calapan, was the “easiest to work with, the most
        professional and most down-to-earth,” according to Hazel Orencio, the film’s
        assistant director.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333b505-75fd-4ef8-a1b8-4f143292517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impression Santos gave Diaz and the team was one of simplicity
        and humility: someone who would strike up a conversation because it was her
        nature to listen, someone who asked questions whenever she was uncertain and
        would ask further to learn more, her eyes always curious and her manner never
        overriding, her naiveté making her more amiable and easier to approach. This
        became useful for Orencio when she had to bring Santos her “flying papers.”
        Every night, Diaz would look at his prepared script and revise it, and in
        the morning Orencio would go around and distribute the papers to the cast,
        for additional dialogue and instructions, and the art department, for possible
        changes in the production setup. Santos never raised objections to these things;
        in fact, she seemed all the more challenged by them. She was always ready
        for long lines of dialogue, and when the papers came, the text scrawled by
        either Diaz or Orencio, she would find a quiet spot and memorize them. Many
        of Diaz’s actors — including the stars of “Hele,” Piolo Pascual and John Lloyd
        Cruz — were skilled at committing to memory lengthy monologues and conversations,
        and Santos felt the obvious pressure on her. Her character, Horacia, goes
        searching for the person responsible for her frame-up and subsequent 30-year
        imprisonment, determined to know the truth; and here she was in her hometown,
        more than 30 years after “Kisapmata,” returning to form, with probably the
        toughest role in her acting career.</p>'
    '77':
      'image': 'jcr:be4695f7-7b10-4d70-b07c-df6763ecd404'
      'imageCaption': 'Lav Diaz was inspired by the Leo Tolstoy story "God Sees the
        Truth But Waits" for "Ang Babaeng Humayo". Diaz wrote the treatment in two
        days and sent it to Charo Santos-Concio and the film''s producer, Ronald Arguelles.
        An hour after he sent the email, Concio said yes. Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfe60c-5f32-4e27-9774-1ae1c880b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1974ec0-1aa4-4c53-b011-7450856d26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time an assistant asked about a waiting area where she could
        rehearse and have her makeup done, but the team didn’t have one, just a small
        space where their stuff was gathered. It was mostly her staff who were concerned.
        “<em>Ni minsan hindi siya nag-</em>diva,” Diaz says. “<em>O nagsabing dalhan
        siya ng kahit ano. Walang</em> complaints. <em>Walang</em> special requests<em>.
        Hindi siya tinatawag para kumain</em> — <em>siya mismo mag-isa ang pumipila
        para kumuha. Kapag</em> break,<em> minsan, nakaupo lang siya sa tabi ng kalsada.
        Para siyang PA pa rin.</em>" This could be attributed to a peculiar fact:
        Santos was not a product of the big studios, hence she never acquired the
        habits common among popular stars at the time, some of whom were known for
        their outrageous demands and temper. She managed to stay away from this stereotype.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd55693-c3e2-4337-bd11-04af07c26730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the shoot, many things did surprise her. She was amazed with
        how a crew of fewer than 20 members could make a feature of this scale so
        efficiently. The glitches didn’t feel at all like glitches but mere forces
        of nature. Inadvertently she was reminded of Star Cinema’s multiple setups
        with numerous lights and equipment, whereas in this shoot, more than half
        of the time, Diaz used only available lighting. “<em>Puwede palang walang
        ilaw,</em> Direk?<em> Paano ‘yan, madilim? Paano makikita</em>?” she’d ask.
        He said the camera he was using, a Sony a7s II, was a very intelligent device
        suited for low-light environments, adding that with the advanced technology
        these days, shooting a film didn’t necessarily require many people. She expressed
        her surprise repeatedly.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e379d-1a98-4129-b9e9-97b6a699a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, it was the weather that drained the entire team in
        Calapan. At some point Diaz had to pack up early because everyone was enfeebled
        by the heat. It was so humid he had a bout of pneumonia, and in the first
        three days he struggled with diarrhea. He even feared some of them would suffer
        from heatstroke. This was completely opposite to the shoot of “<em>Hele</em>,”
        most of which was carried out amid heavy winds and rains. Diaz had countless
        stories on how the weather contributed to how his films turned out, how crucial
        decisions were made on account of sun or storm. But in all of them he and
        his team would always find ways to survive.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89fffa-d165-4db0-a2f7-2309d3c1ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At a quarter to eight</strong>, the team arrives at a dimly
        lit intersection in Town and Country Heights where in one corner a few tricycles
        are parked next to a beat-up waiting shed. In an hour of setup, this will
        be used for the first scene to be shot tonight.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb423ff-2794-4742-8d1f-810283ebb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the bags are left in the assembly area, everyone starts
        moving. Orencio walks in with some kids who will be part of the scene and
        orients them. Popo Diaz, the production designer, clarifies with Lav a particular
        aspect of the continuity as two of his set men prepare the drip bars and garden
        hoses to be used for the rain effect. Having found the right angle and frame,
        Lav Diaz takes his time adjusting the settings of his camera, perfecting the
        black and white. To his left another pair of set men are unpacking the cases
        containing the lights. Santos is in her van memorizing her lines, waiting
        to be called.</p>'
    '87':
      'image': 'jcr:0e4802ce-1ae3-431b-8f07-0b52451dba82'
      'imageCaption': 'Part of the film was shot in Charo Santos-Concio''s hometown,
        Calapan, Oriental Mindoro, where her love for cinema started. “Every weekend
        my father would bring us to the theater and we would watch the double features,”
        she recalls. Photo courtesy of HAZEL ORENCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518bbfa-0b40-4f79-bf76-4fa66d1ed593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c217e-8281-4ae4-b3f1-0047d2b3e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is preparing for a long take: Horacia will narrate a story
        to her friends and some children, passing the time while raining. In her 30
        years in prison, she has turned into a storyteller, resorting to words and
        their ability to bring comfort, weaving tales to avoid contact with madness.
        This particular story is an excerpt from Diaz’s yet unfinished novel, “<em>Ang
        Bantayog ng Itim</em>.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee639df-27b8-45ad-a838-103190d0103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in a spell of dramatic coincidence, it actually rains, gently
        at first, heavier than a drizzle but lighter than a downpour, and everyone
        carries on unperturbed. The shed is almost ready for filming, Ma’am Charo
        can be called any minute, and Orencio is giving final instructions. While
        waiting for some vehicles to exit the road, Diaz says: “<em>May nag</em>-email
        <em>nitong nakaraan ... tinatanong anong pelikula ko ang puwede nilang ipalabas</em>
        for their festival. ‘<em>Batang</em> West Side’ <em>sana kaso may</em> conflict
        with another festival. So <em>sabi ko, ‘Hele’ na lang</em>.” Laughing, he
        adds, “<em>Tapos hindi na sumagot! Ayaw ‘ata ng</em> eight hours.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddc409-f119-4514-a45c-7b48d2b02b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain continues, but no longer gently; in minutes it drops cruelly,
        making it impossible to talk and listen to anyone. People run for cover. The
        equipment bags gathered on the wayside are carried off quickly. Santos, who
        is about to alight from the van, is told to go back. She smiles, holding the
        dog-eared script, and closes the door. Diaz, in his black raincoat, is given
        an umbrella to protect his camera from the water. He stands in the middle
        of the narrow road, in semidarkness with his trusted friend and partner in
        crime, deciding to stay there in the hope that the rain will stop soon.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5949ddc-ba82-4c43-85b9-18e8cd048eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty minutes later it is still pouring.</p>'
  'Unemployment-10-year-low':
