      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Filipinos are not
        strangers to fantasy and science fiction, as we have a long list of talented
        writers like Dean Francis Alfar, Kristine Ong Muslim, and Yvette Tan. And
        while we have various writers published both locally and abroad, one act of
        international recognition that has eluded our writers is winning one of the
        major genre awards — until now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d35576-fcaf-40cd-8499-749169026b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most recognizable awards in fantasy and science fiction
        are the Hugo Awards (voted for by fans), the Nebula Awards (voted for by members
        of the Science Fiction Writers of America), and the World Fantasy Awards (judged
        by a jury). This year, Michi Trota and Alyssa Wong have won two out of the
        three, with Wong in contention for being the first Filipino to win the World
        Fantasy Award in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4c76d-64f4-47da-a33b-e79ee7cedf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trota is the managing editor of <a href="https://uncannymagazine.com/">Uncanny:
        A Magazine of Science Fiction and Fantasy</a>, which won the Hugo Award for
        Best Semiprozine, making her the first Filipino — or Filipinix as she prefers
        it, to be gender neutral and inclusive when referring to general populations
        — to win the said award. This is her third year managing the magazine, in
        addition to pursuing other fan-related work which includes acting as fire
        performer for the Raks Geek performance troupe, lead organizer and communications
        manager for the Chicago Full Moons Jams, a member of the Chicago Nerd Social
        Club, and contributing to various publications and panels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d957d9-4947-4ddf-a72c-c96fef5ed5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong’s “Hungry Daughters of Starving Mothers” won the Nebula Awards
        for Best Short Story last May and is the first Filipino to have done so. The
        same story would be a finalist for the Shirley Jackson Awards and the World
        Fantasy Award. Wong is a relatively new writer, as her first professionally-published
        fiction was “The Fisher Queen,” published in the May/June 2014 issue of The
        Magazine of Fantasy &amp; Science Fiction and would later be a finalist in
        the 2014 Nebula Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ec411-91ea-47d2-a8dd-63e26b28d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong grew up in the US, but was always conscious of her Filipino
        heritage and identified as such. She was always a storyteller, crafting stories
        to entertain her relatives and siblings, but what cemented her dedication
        to the craft was graduating from the 2013 Clarion Writers'' Workshop. She
        is also the first Filipino to be a finalist for the John W. Campbell Award
        for Best New Writer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b214ed-98b3-4360-93c4-49f7565905eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Trota and Wong  about their writing
        inspirations, their community in the US, and the importance of representing
        less visible identities.</p>'
    '12':
      'image': 'jcr:7366b637-aad7-4fd7-b925-48f1f876ddec'
      'imageCaption': 'Uncanny Magazine currently has 12 issues in its slate. Trota
        says that the magazine "celebrates the vast variety of perspectives and ideas
        from every conceivable background about what science fiction and fantasy can
        be." Photo from UNCANNY/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17880fd0-f2b8-4515-b2d1-05cbb16124fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaba9ad-c395-4223-bc8e-3ff580fd8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on both of your wins. Michi, can you describe
        what exactly it is you do at Uncanny, and elaborate on how the magazine is
        open to submissions from Filipino contributors and other diverse voices? Alyssa,
        can talk about when you realized you wanted to be a writer?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58f53f-6649-4454-a859-b52ed6ce1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> I’m the managing editor of Uncanny. I do
        a little bit of everything, but the bulk of my responsibilities is producing
        the magazine, including copyediting and proofreading, layout of the PDF and
        input into the website, and cover design. Along with the editors-in-chief,
        Lynne M. Thomas and Michael Damian Thomas, I’m very involved in working with
        the nonfiction writers and topics we publish in Uncanny as well. I love fiction
        and poetry, but nonfiction is my specialty as a writer, so I’m thrilled to
        be able to lend my perspective to shaping the nonfiction content in Uncanny.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c0f26-fb1e-4c32-aaf2-0252ae248b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncanny celebrates the vast variety of perspectives and ideas from
        every conceivable background about what SF/F can be, which includes being
        open to and inviting writers worldwide to submit their work to the magazine.
        There is a vibrant, passionate community of Filipinx writers — which I was
        in part introduced to because of Uncanny, and meeting wonderful writers like
        Isabel Yap and Alyssa Wong, and getting to know you, Charles. Visibility is
        extremely important in creating an atmosphere where one can find themselves
        and their stories acknowledged and included. I hope that by seeing how Uncanny
        has published a diverse range of creators and artists, including Filipinx
        writers such as Alyssa, Isabel, and M. Sereno, and with a Filipina as managing
        editor on staff, more Filipinx writers will give Uncanny a try and share their
        work with us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5c6f2-f842-4b4c-87bc-897eb76961f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I’ve always known that I wanted to be a
        writer, but I never thought that I would be able to actually do it. It wasn’t
        until I attended the Clarion Writer’s Workshop in 2013 that I had teachers
        who encouraged me to embrace my voice, and the stories I wanted to tell, instead
        of trying to hide my voice and write “safe” stories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bebce37-9092-4203-aaee-6751d81d5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s my undersanding that you were both raised in the US.
        At what point were you aware of your Filipino heritage and what made you seek
        it?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003f324-2604-4ea0-bea8-9e47ec999a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> Both my parents immigrated from the Philippines
        — my mother was from Quezon City, and my father was from Zamboanga. They met
        in Chicago, and I was born and raised in a quiet western suburb of the city.
        There was no Filipinx community in my neighborhood or at school, and not much
        of an Asian American/Pacific Islander (AAPI) community. Although I was lucky
        to come from a family with strong economic resources, the communities I belonged
        to were heavily white American, and we didn’t see many of our relatives often
        as they either lived on opposite coasts or in the Philippines. While both
        my parents were very proud of our Filipinx heritage, they felt it was very
        important for me and my brother to be assimilated into US culture. Aside from
        cooking, I grew up with very little connection to what it meant to be Filipinx.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8bb4f-3451-4b37-b28d-08a07fb836f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My involvement with fandom and social justice — which very often
        overlap — is what actually allowed me to feel comfortable enough to reconnect
        with my Filipinx roots. I literally had no idea there was such an active Filipinx
        fan &amp; creator community worldwide, and it was like finding a home I didn’t
        realize I’d missed. Seeing work by people like Rochita Loenen-Ruiz, Alyssa,
        Isabel, and so many others made me feel that not only was it okay to embrace
        my heritage and be a part of genre, but that it was okay to celebrate that
        heritage and have it be reflected in my work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466bb6a-6347-42b6-af28-c10d6b3f59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I grew up in the desert, with very little
        Filipino community. My mother is Filipina, and I’ve always been aware of her
        side of my heritage — mostly through food and stories she would tell us —
        but I wasn’t able to visit Manila until I was in my 20s. That was when I met
        most of my mother’s family for the first time, and that was when I got to
        see, with my own eyes, where she had grown up and what her own influences
        were. I wanted to know more. I wanted to know everything.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e09097-36a6-42d4-8b15-11ce226410a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does this awareness affect your fandoms, your work,
        and your identity?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4ab1e-0e45-4525-a360-118018b8669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> I am far more comfortable now talking about
        what it means to me to be Filipino and American, and understand it was a false
        choice in the first place that I had to be one or the other. It’s helped make
        me more aware of nuances in discussions about representation, and noting how
        AAPI people are not a monolith and the intersectional issues within representation
        for AAPI people in SF/F and geek culture, as well as the larger world. I’m
        very aware of the need for better visibility for marginalized characters and
        creators in fandom, because I know from experience how empowering and inspiring
        it can be to see yourself reflected as part of — not an accessory or curiosity
        and most definitely not just a sidekick — in the genre you love. And I’m more
        aware of how my own biases, experiences, and baggage can influence how I respond
        to the stories I read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5dbbe-9257-434c-b335-6ae57f274a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandom has given me another avenue besides food to explore what
        my identity means to me, and how I fit into the world. I love SF/F, and I
        love cooking, and it’s been a way for me to feel closer to my parents — whom
        I lost at a very young age — because both of them loved SF/F very deeply.
        It’s also unlocked avenues of exploration for my own writing, both for nonfiction
        or personal essay and fiction, because I feel less obligated to write what’s
        expected of me or what “is more likely to sell” and more confident in telling
        my own stories in a way that makes sense to me.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04203c03-ada0-4dfb-8a9a-900a71e16dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alyssa:</strong> I try, very intentionally, to focus on
        characters with Asian American backgrounds. I am a mixed race individual (“<em>hapa</em>,”
        as my dad’s side of the family says), and it is very important to me that
        I don’t forget that my heritage is rich and varied. I have a lot of material
        to draw from, from my mother’s family’s ghost stories to my father’s multi-generational
        Chinese-American family history.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbb408-844c-4738-ab95-f3a475f92857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I didn’t see characters who looked and felt like me when I
        was growing up, I write about them now. I want people to be able to pick up
        a story and see themselves: a Filipino character, a Chinese character, a Chinese
        and Filipino-American character. Even though my work is speculative fiction,
        I try to focus on real history and real issues, and then weave those threads
        into the story. I want my stories to ring true with people’s experiences,
        and although I can’t tell stories about every experience, I try to write about
        my own and my friends’, so that people from our backgrounds can see themselves
        reflected there as well.</p>'
    '38':
      'image': 'jcr:9c249be7-0011-4b82-98e3-fa91b307549a'
      'imageCaption': 'Alyssa Wong’s “Hungry Daughters of Starving Mothers” won the
        Nebula Awards for Best Short Story last May and is the first Filipino to have
        done so. She says she had always known that she wanted to be a writer, but
        never thought that she would actually be able to do it until she attended
        the Clarion Writer’s Workshop in 2013. Photo by NAVAH WOLFE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd625059-84d9-45c5-95ac-72bc3f7038fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a9952-a2f9-402d-bbe9-09062e9dbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there any challenges you encountered in the fantasy
        and science fiction field?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42a9ff-28c6-4532-b99b-cbfaa1c3b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:41:25.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michi:</strong> In many ways, SF/F has been a refuge for
        me, but like any community, it can also be insular and difficult to “break
        in” as a professional, particularly if you are not “a known name.” That, coupled
        with the discouraging pushback I’ve seen against the need for better representation
        and inclusion of marginalized voices in SF/F, as well as the ongoing fights
        about the need for better anti-harassment policies, can create a lot of barriers
        to entry, both in a systemic sense, and on an individual level. I remain boggled
        by the notion that reading more diversely and making concentrated efforts
        to be more inclusive somehow means sacrificing “quality” as if those ideas
        are mutually exclusive. They’re not, and in fact SF/F has become more vibrant
        and alive because of these efforts at increasing access, support, and visibility
        for diverse creators and stories. I’m very, very fortunate to have met people
        willing to both hold the doors open for me and extend opportunities to me
        in SF/F, because the friendships and professional connections I’ve gained
        from those actions have been life-changing; this should be the norm for the
        SF/F community, but it’s often frustratingly slow and halting in changing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ddabc-17ed-43dc-8a8b-43855b8cf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:41:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
