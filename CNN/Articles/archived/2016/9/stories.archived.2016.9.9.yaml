    'template': '2'
    'title': 'Charo Santos and her triumphant return to film in Lav Diaz’s ‘Ang Babaeng
      Humayo’

      '
    'updated': 2016-09-09T06:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3d9a3-862b-4bf4-8871-6c7831303b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “If you cannot
        tell your story in two hours, then you''re a bad filmmaker,” someone once
        told Lav Diaz, matter-of-factly. This someone happened to be a critic, an
        educator, a friend; someone who, since this kind of remark no longer fazed
        Diaz, would act in one of his longer films as Lino Brocka, an influential
        figure in his career. He, along with other teachers, would use Diaz as an
        example of how not to make a film, would make him the butt of their jokes.
        Incidentally, he also pronounced the end of Philippine cinema with the death
        of Brocka, revered for quite some time as the greatest Filipino director,
        in a car crash in 1991. As fate would have it, this critic had also passed
        on recently, much to the grief of those who were fond of him, including Diaz
        himself; and over the years, as Diaz has slowly been refining a language,
        Brocka has remained Brocka, inimitable, a product of his time, still venerated
        but with temperate understanding, the decline of puristic worship for him
        and his works a reflection not of dismissal or ignorance but of development,
        indicating that Philippine cinema, regardless of the road it takes or the
        cloak it wears, has always been, and will always be, bigger than Lino Brocka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf645b1-3dbe-4d85-9427-3690761c894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade later, Diaz is still telling stories longer than
        two hours. This time, one drizzly afternoon in June, he and his team are on
        their way to a remote, upscale subdivision called Town and Country Heights
        in Antipolo, Rizal, to shoot six additional sequences whose completion will
        wrap his current project, titled “<em>Ang Babeng Humayo</em>.” On the van
        with him are his frequent collaborators: Hazel Orencio, Kristine Kintana,
        Daniel Palisa, Kim Perez, Barbie Capacio, Kyla Domingo, Che Villanueva, and
        Popo Diaz, along with his four set men — almost the same crew he had for “<em>Hele
        sa Hiwagang Hapis</em>,” except now Diaz also serves as the cinematographer,
        replacing Larry Manda. It is a small but strongly committed crew, each of
        whom used to doing many things at once, exhibiting a particular temperament
        common among Diaz''s collaborators: low-key but efficient, simple but capable,
        serious at work but with enough sense of humor to agree, after some crazy
        wheedling from the director, to act on-screen when needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ab950-28cf-4e83-8f30-d266ad9db8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Babaeng Humayo</em>” stars Charo Santos, the former president
        and CEO of ABS-CBN, one of the key people behind Star Cinema, and the host
        of “<em>Maalaala Mo Kaya</em>,” the country''s longest-running drama anthology
        series on television. Before consigning herself to a long-term, high-profile
        corporate job, she worked her way from being a production assistant (“John
        en Marsha”) and line producer (“Kisapmata” for Bancom Films; “My Juan En Only,”
        “<em>Waway</em>,” and “<em>Hindi Nahahati ang Langit</em>” for Vanguard Films)
        to an executive producer (“<em>Himala</em>,” “<em>Oro, Plata, Mata</em>,”
        “<em>Misteryo sa Tuwa</em>,” and “<em>Soltero</em>” for Experimental Cinema
        of the Philippines; and “<em>Nagsimula sa Puso</em>” and “<em>Kapag Langit
        ang Humatol</em>” for Vision Films). She exchanged the busy, glamorous life
        of being in front of the camera for the busier, less glamorous life behind
        it, along the way making the careers of many big stars in her network. But
        among hardcore film buffs, Santos will always be the women she gave life to
        in “Itim,” “<em>Kakabakaba Ka Ba</em>?,” and “<em>Kisapmata</em>,” all directed
        by Mike de Leon in the 70s and 80s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0a1d6-4c84-472e-9c4a-7a701cbc4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first public announcement of “<em>Ang Babaeng Humayo</em>” was
        at a press conference for the 25th anniversary of “<em>Maalaala Mo Kaya</em>”
        on May 29, with media reporters visibly surprised and excited upon her straightforward
        confirmation. “Yes, it''s true,” she said. “I just finished a movie with Lav
        Diaz.” Since then all the fuss has been about “<em>Ang Babaeng Humayo</em>”
        being her comeback film, focusing specially on this pitch, on the novelty
        of it, for despite being in the public eye for her weekly series, and gaining
        a sort of eminence as ABS-CBN’s soft-spoken honcho, Ma’am Charo, as people
        around her fondly call her, is sorely missed at the movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf64b0-84aa-4da3-9c82-a6453739d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:27:00.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading for the location, the production team stops at a
        nearby restaurant for dinner. Santos is already there, as she’d rather wait
        for people than have them wait for her, and stands up as she sees Diaz and
        everyone enter the room. Beaming, she exchanges kisses and pleasantries, showing
        how much she has missed their company. She asks for Barbie, the makeup artist,
        who presently walks in and sits beside her. Barbie starts cracking jokes that
        make her laugh, setting a bright, cheery mood for conversation. Santos mentions
        the first branch of Max’s Restaurant in Scout Tuazon, Quezon City, where her
        family used to go on weekends, back when she was a student at St. Paul’s College
        Manila pursuing a degree in communication arts. She shares what happened at
        the press conference, admitting that she feels ill at ease every time she
        is asked to speak about herself. She is clearly comfortable with the group,
        talking to them intimately and recalling every now and then some stories from
        their shoot in Mindoro several weeks ago.</p>'
    '9':
      'image': 'jcr:92962bb4-6651-4c19-ab29-0ef2bba453aa'
      'imageCaption': '“Ang Babaeng Humayo” premiered at the 73rd Venice Film Festival
        to critical acclaim. The Hollywood Reporter called Charo Santos-Concio''s
        performance "majestic." Photo courtesy of HAZEL ORENCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d01789-f388-4db4-8d88-5191b0c047be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:42.255+08:00
