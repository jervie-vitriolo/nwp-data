    'lead': 'North Korea conducted a fifth nuclear test Friday, potentially its most
      powerful yet, South Korean officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:42:38.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:42:38.585+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea claims successful test of nuclear warhead

      '
    'updated': 2016-09-10T23:40:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a14ea-69c5-4bff-a8bc-eeac8592472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea said it has hit the button
        on its fifth and potentially most powerful nuclear test Friday morning, claiming
        to have successfully detonated a nuclear warhead that could be mounted on
        ballistic rockets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918deed6-c922-4821-b2ba-9ba59d12270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said the test would enable North Korea to produce "a
        variety of smaller, lighter and diversified nuclear warheads of higher strike
        power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df09a20-7c10-40e7-b2b6-92ad2dda0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for us to verify their claim. My deep fear is that they
        will launch a live nuclear weapon on one of their missiles, but that would
        be extremely dangerous as that could trigger a war," said Melissa Hanham,
        a senior research associate at the James Martin Center for Nonproliferation
        Studies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494c7ea-da0a-4c19-865b-781c486165da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders condemned the test, saying it was a clear violation
        of UN Security Council resolutions, and the Security Council plans to hold
        an emergency meeting on the issue Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affc281-6778-49c7-a37f-f171068765a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama warned North Korea that it will face "consequences
        to its unlawful and dangerous actions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06070970-71c0-42f5-b167-1aa9de571ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he spoke to the leaders of South Korea and Japan by phone,
        and that all three agreed to "take additional significant steps, including
        new sanctions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c3e9e-52f1-40ab-b07d-5b1dc02a1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the United States does not, and never will, accept
        North Korea as a nuclear state," Obama said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01fb1f-9b6f-445c-a395-1d691df438e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, detected around 9 a.m. local time (8:30 p.m. ET) in the
        area of North Korea''s Punggye-ri underground test site, is estimated to have
        had the explosive power of 10 kilotons, almost twice as large as the most
        recent test in January, said Kim Nam-wook of South Korea''s Meteorological
        Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a988a-ce82-4718-a95a-aedc421658d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes on North Korea''s national day, and six months after
        it claimed it had miniaturized nuclear warheads to fit on ballistic missiles.
        At the same time, South Korea is negotiating an expected deployment of a US
        missile defense system -- a plan that Pyongyang has decried as provocative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0376a4-aa68-4685-bfeb-249c37d13abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Fanatically reckless''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60dcae0-5816-4aa1-93d3-4b66792b125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye called Kim Jong Un''s regime
        "fanatically reckless."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb525f-1b62-4447-9ff2-ff253005a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that (the) Kim Jong Un regime can gain from the
        nuclear tests is stronger sanctions from the international community and its
        isolation. Such provocation will eventually hasten its path to self-destruction,"
        she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c5b39-db27-42e9-9ae5-7a66dc49a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe told reporters Friday that it
        was "absolutely unacceptable" if North Korea had conducted another nuclear
        test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a4b7c-ec2b-4b6d-8f71-0ae4682885cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who just returned from Asia, called the test a grave threat
        to international security. He said he reaffirmed to Park and Abe the "unshakeable
        US commitment to take necessary steps to defend our allies in the region,"
        including through the planned deployment of the Terminal High Altitude Area
        Defense, or THAAD, anti-missile system in South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5a3af-f753-41aa-ba70-d556def175f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same location as other tests</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93274dc-a591-4013-94ef-3357ef2b8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seismic activity was detected Friday morning near Punggye-ri, the
        underground site used in the other four tests. The US Geological Survey reported
        a 5.3-magnitude earthquake but later termed it an explosion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d64542-223a-4be7-92ee-62ce6d27f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently analyzing whether it was a successful test," a
        South Korean National Defense Ministry official told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c89c15-b214-4169-bac7-38ef2f3b9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images had shown new activity at the test site in recent
        weeks, according to North Korea monitoring site 38North. A small number of
        mining carts could be seen as well as a new canopy designed to hide activity
        to the site, analysts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013d22d-017f-48c2-a44a-c8e0b8754785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How close is North Korea to mounting a nuclear warhead?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81337c03-773a-4e24-bf85-9e16fb232690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has continued to improve its nuclear and missile capabilities,
        but it has yet to pair the two successfully. However, concern has been growing
        that the country is testing weapons at an unprecedented pace this year, CNN
        international correspondent Paula Hancocks said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518019a-b2b1-4d49-9179-edb8c0a81128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea worries that Pyongyang is progressing toward its goal
        of mounting a nuclear warhead to ballistic missiles "faster than previously
        estimated," a South Korean lawmaker told reporters Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1833ecb-0a41-478e-b153-e541df1672a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Byung-kee of the opposition Minjoo Party made the remark after
        attending a meeting with South Korean intelligence officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a0fb9-1a26-4679-8448-add9efda8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters asked him whether Friday''s test means North Korea can
        now mount a nuclear warhead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acad4fd-bc1b-476a-8956-7abf51032e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t appear to be the case," Kim said. "Even if they can
        mount it (on a missile), the technology for weaponizing it is a separate issue.
        It doesn''t appear they will be able to complete (this) in the next one or
        two years, but the intelligence authorities said it may be able to be weaponized
        sooner than expected."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423d776-2234-4d72-97d0-fbb8f0195d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earlier tests and sanctions</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ad03d-ae60-4872-aa28-3f4c4af1d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, North Korea claimed it had successfully tested a hydrogen
        bomb, a move the Security Council condemned and that led to punitive sanctions
        on the North Korean regime. But a U.S. official directly familiar with an
        assessment of the test said in February there may have been a partial, failed
        test of some type of components associated with a hydrogen bomb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb45c85-d4bc-40c4-ac78-615ede99addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hydrogen bomb, also known as a thermonuclear bomb, can be hundreds
        of times more powerful than an atomic bomb, like the one dropped on Hiroshima
        during World War II. While the Hiroshima explosion produced the equivalent
        of about 15,000 tons of TNT, the world''s first thermonuclear test, conducted
        by the United States in the Marshall Islands in 1952, yielded the equivalent
        of 10.4 million tons of TNT, a blast 700 times more powerful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320a2e0-c8ef-4ba7-b9be-bf67732597e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to January''s nuclear test, North Korea has tested a
        number of ballistic missiles, including some launched from a submarine last
        month and three more launched from land this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317b9f2-428d-488e-a16b-e90b901bf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions against the regime, including ones targeting the North
        Korean leader personally, have had little effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f87ce6-6e39-46a8-b5ad-e1beeb22ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Security Council resolutions prohibit North Korea from
        conducting nuclear tests and launching ballistic missiles. After North Korea''s
        test in January, the council imposed a round of sanctions two months later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7971ff-8da2-4a2d-8ca0-8f07d62bf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions included banning Pyongyang from exporting most of
        its natural resources, prohibiting the supply of aviation fuel and the sale
        of small arms to North Korea, and requiring the inspection of all North Korean
        planes and ships carrying cargo abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11b8ac-b16d-4c49-81d4-9569aa6addc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr, Yazhou Sun and Kevin Bohn contributed
        to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a07f0-d3fc-47e3-81ca-8b020a038d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:42:38.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:42:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/08/asia/north-korea-seismic-activity/index.html">South
        Korea: North Korea conducts fifth nuclear test</a>"</em></p>'
