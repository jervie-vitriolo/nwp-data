      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the rail company RENFE told CNN that at least
        three people died, including the driver, after the train went off the tracks
        at around 9.25am local time (3.25aET) near O Porrino station in Pontevedra,
        Galicia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23293c-a71e-48ef-9ed7-c0867994b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government in Galicia later confirmed that a fourth
        person had died and 47 had suffered injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d4a04-fd2f-434c-af8c-4d2316dd2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and emergency services attended the scene and transported
        some of the injured to local hospitals by helicopter and ambulance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956800d1-f6ca-4926-8f0e-5ab7d86aea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release issued by RENFE confirmed that the train was carrying
        63 passengers as well as the driver and another staff member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f6ec2-66f4-41b4-9a6f-9abbd4079138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that although this route is a shared operation between
        RENFE and Portuguese National train Service, Comboios de Portugal, both the
        train driver and the train were Portuguese.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1331c2-1534-4f13-a242-be2ae75b36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish state-run rail administrator, ADIF, has opened an investigation
        to find out the causes of the accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c77297-d8ac-469f-a88e-ef24a1729c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicia was the scene of one of Spain''s worst crashes in 2013 when
        80 people were killed and 144 were injured after a train slammed into a well
        near Santiago de Compostela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f53366-5aad-4e12-9faa-e754db3887df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was found to be approaching a curve at more than twice
        the speed limit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78217cd2-b198-436e-b3d8-4f7925978651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities charged the train''s driver, Francisco Jose Garzon,
        with 80 counts of homicide by professional recklessness and an undetermined
        number of counts of causing injury by professional recklessness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6003b5-da06-479d-a31c-de0edcba7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been hit by a number of train crashes in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06198a5f-d5d1-4bd0-8cff-d27275ad9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, two passenger trains collided head-on in a rural area of
        southeastern Italy, killing at least 23 people and injuring more than 50 others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79b804-1a21-4943-afba-add6e55b112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, three people were killed and dozens were injured after
        a passenger train crashed into a cargo train in eastern Belgium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3aacd-007e-4d69-8ffe-6c4d63c49c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:45:00.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:45:00.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/09/europe/spain-train-crash-vigo/index.html?adkey=bn">Spain
        train crash causes ''deaths and injuries</a>''"</em></p>'
  'central-banks-printed-nine-trillion':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-09T04:26:27.354+08:00
    'imagesource': 'jcr:a080061d-4b9e-458b-bbe6-71e7bf992a6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546161b9-cc78-42f4-ba89-4c004d5e71a0'
    'lead': 'The world''s four most powerful central banks have pumped more than $9
      trillion into the global economy since the financial crisis in a bid to boost
      growth, inflation and employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:48:34.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:48:35.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$9 trillion and counting: How central banks are still flooding the world
      with money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de144646-424b-49c3-a9b7-058e51906402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> The money printing presses
        are spinning fast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa0936-dcbe-45e3-9bf9-05624fc92906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s four most powerful central banks have pumped more than
        $9 trillion into the global economy since the financial crisis in a bid to
        boost growth, inflation and employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c734db-bacd-4c47-9eda-fdd54ab9961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a huge number, equivalent to the value of all the goods
        and services the U.S. produces in six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a51d5-c7a0-4a16-9a2b-35388a0e3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you brought a group of economists from 2008 to the present day
        and told them that central banks had bought $9 trillion in assets and were
        still looking for ways to boost inflation, I don''t think they would believe
        you," said Michael Pearce, global economist at Capital Economics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491500e0-5914-4f29-8a6b-ccedabada911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks started creating new money in vast quantities as the
        world went into recession. The plan was simple: Injecting more money into
        the system would encourage commercial banks to lend, which would in turn lead
        to more business and household spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bace86e-d47c-4269-81f5-3e48f2c64c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, it is enough for central banks to cut interest
        rates to prompt lending. But record low interest rates, and in some cases,
        negative interest rates weren''t doing enough. So they turned to stronger
        medicine and experimented with buying bonds to flood markets with new money.
        Experts are divided over whether it works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64063c-6e3c-484f-9b87-ab948528abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main effects appear to have been to lower longer-term interest
        rates and to boost equity prices," Pearce said. "There is little evidence
        that this has increased economic growth or inflation significantly," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc4c3f-f769-42cc-bccd-910232a6562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve alone has injected $3.9 trillion dollars via
        three rounds of asset buying. It started in November 2008, shortly after the
        financial world went into meltdown, and continued until October 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b404222-49d3-4349-af8a-e8e1e47af2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England followed in March 2009, adding 375 billion pounds
        ($500 billion) in three rounds of stimulus. It revived its program in August
        this year after the U.K. voted to leave the European Union, dealing a blow
        to growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db96f16-cc1c-4a3b-83fb-e57c08531e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan — which had dabbled with a bond buying program
        between 2001 and 2006 to fight deflation — entered the fray in April 2013,
        buying $2.5 trillion in assets since then, according to data from Capital
        Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aace6db-0f91-4159-9d86-d3bf0fac6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank came late to the party, launching its
        own stimulus program in March 2015. It plans to buy 1.7 trillion euros ($2
        trillion) worth of assets by March 2017. It reiterated Thursday that it would
        pump out even more money beyond that date if necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e22a2-549b-4949-abb8-d156b1e3bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Anastasia Anashkina contributed reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea4fe2-7602-4fb8-b899-bf0f765aae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:48:34.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:48:35.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/08/news/economy/central-banks-printed-nine-trillion/index.html">$9
        trillion and counting: How central banks are still flooding the world with
        money</a>"</em></p>'
  'PNP-AFP-checkpoint-security':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-09T03:37:49.873+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf7e8ff-fd24-4dfe-8835-94661921540c'
    'lead': 'No need to be alarmed if you see military personnel manning checkpoints
      in Metro Manila, as NCR police says it is only to reinforce security measures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:50:45.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:50:46.014+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP, AFP intensify checkpoint operations in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273e155-79bd-4e7f-b5bd-7aeea8394a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Dozens of policemen
        and military personnel were deployed in Quezon City, Makati, and Taguig on
        Thursday as part of National Capital Region Police Office intensified security
        measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73141219-35e4-415c-920a-dba6f9f71eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strengthened security measures are implemented following President
        Rodrigo Duterte''s proclamation of <a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">State
        of National Emergency on account of lawless violence</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e4007-af3d-436a-9477-e3f942aae507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief Oscar Albayalde
        said they are putting three to five checkpoints per city, with at least 8
        police and military personnel manning each checkpoint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764d8df-8664-4f0b-b0a3-4ee017688795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City alone, they have added checkpoints along Gilmore
        St. corner N. Domingo, along Aurora Boulevard corner Aguinaldo Avenue, and
        on 20th Avenue near P. Tuazon Boulevard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7b12b-6fa1-408c-ba47-283e63227525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Checkpoint operations naman natin noon is ongoing but this time,
        because of the State of Emergency na dineclare ng Presidente, we doubled our
        effort and number of checkpoints sa buong Metro Manila," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b446a5-9f44-47cb-bf81-095c555e6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the checkpoint locations will change every two to
        three hours in a round-the-clock operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eddd96-5093-46b6-8138-89a19fc5bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said three to four teams from the Regional Public Safety
        Battalion with SWAT elements are also conducting continuous inspections all
        over Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5fe29-4ff3-411c-9772-6f9eb20435e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reminded motorists of their rights during checkpoints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6b294-c2e3-44c2-92a0-b9b56d32099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the motorists to lower down their windows... They should
        remember their rights din nila na plain-view doctrine ang sinusunod natin
        dito. Yung ating mga kapulisan ay hindi pwedeng ipasok ang anumang parte ng
        kanilang katawan sa loob ng sasakyan," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989e3a7-1009-47dc-a138-0d9803803af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the State of National Emergency in place, Albayalde said the
        public should expect this sort of massive security operations, especially
        in crowded areas such as schools and universities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c3c36-83ad-4b92-b1b0-b2c1b04079b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:50:45.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:50:46.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the proclamation on Monday following the deadly Davao
        blast last Friday that killed 14 people.</p>'
  'no-direct-correlation-cautious-outlook-and-market-movement-analyst':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'FILE PHOTO. The stock market was on a bearish mode Thursday in response
      to disappointing second quarter growth figures.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-09T03:25:00.444+08:00
    'imagesource': 'jcr:26de303f-91fb-47ea-bd3b-f901c44dda8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da7040f-dd89-4bff-a4b9-6adf1453091a'
    'lead': 'The Philippine Stock Exchange Index shed off more than 1.5 percent of
      its value since Monday after the Davao City bombing and the declaration of a
      state of national emergency, but an official says this should not be a cause
      for alarm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:55:59.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:55:59.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No direct correlation between cautious outlook and market movement,
      analyst says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb21a9-7401-4e3c-82bb-c2d96f9885ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Stock Exchange Index shed off more than 1.5 percent of its value since Monday
        after the Davao City bombing and the declaration of a state of national emergency,
        but an official says this should not be a cause for alarm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2329f4-2f1a-49d9-ab79-1f4101fe1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Stock Exchange (PSE) Chief Operating Officer Roel Refran
        told CNN Philippines Chief Correspondent Pia Hontiveros other equities markets
        abroad are showing similar movements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7fa9f-3174-4632-a738-0ca409081423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE has shown sluggish trade even before the Davao City bombing.
        It has been on a downward trend since its highest for the year at 8,102.30
        on July 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ee207-71d9-4f65-b087-5dd58aac9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of liquidity remains in the market for the purpose of investment,
        and we''re looking at winding down the year with a good last-quarter surge,
        if not last five-month surge," Refran said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04422c10-af7d-4450-b258-842134f69ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit rater Moody''s warned on Wednesday that security threats
        could gradually erode investor confidence in the Philippines if the government
        cannot resolve these soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13c0b6-00f6-4c47-90b7-b53bb417c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/09/08/Security-threats-dampen-investor-Moodys.html">Related:
        Security threats may dampen investor confidence - Moody''s</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb741f9-af5f-44d4-a0ab-a53f5641593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher added that "if recent events lead to prolonged
        uncertainty around security or economic policy, such a development would eventually
        dampen business confidence and, consequently, economic outcomes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408eafd-a27b-468c-a411-b855964b73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Refran said&nbsp; the stock market''s movement does not
        reflect the cautious sentiment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206adf3-17cd-4944-9f6f-3e92646a1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the state of national emergency, Refran said government has issued
        guidelines on the declaration. "I think they are very much mindful of what
        they can or cannot do pursuant to the 1987 Constitution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4473b-87d6-45dc-9188-8afc0f7d13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the guidelines are a "positive signal" to avoid uncertainties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58276bb-7ee4-4689-823e-abd8e78abac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refran added market sentiment will be positive as long as there''s
        a sense of stability among the public and on business in general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c158d2d-3332-4cba-a091-f5835b0d176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/09/09/business-groups-support-all-out-war-vs-abu-sayyaf.html">Read:
        Business groups support ''all-out'' war vs. Abu Sayyaf</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb8aab-3d83-4a4b-b1a4-49046eba53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the PSE official said the country is looking at a
        "very strong" infrastructure budget for the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1093bc-14a6-4553-9e98-dc8c1edade92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:55:59.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:55:59.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really very much aligned with the gains that we have established
        with the business administration, and is very much in sync also with the efforts
        of the private sector to enable and allow the government to finally resolve
        the issues on traffic.. and infrastructure," Refran said.</p>'
  'rep.-amado-espino-suspended-black-sand-mining':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The anti-graft court ordered the suspension of Pangasinan Rep. Amado
      Espino for 90 days as he faces a graft trial over alleged black sand mining
      in the province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-09T03:53:34.251+08:00
    'imagesource': 'jcr:2d6699da-987b-48b5-afe6-edb3fcac2438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e611ec-4755-44f1-8b64-bec92eb901dc'
    'lead': 'The anti-graft court ordered the suspension of Pangasinan Rep. Amado
      Espino for 90 days as he faces a graft trial over alleged black sand mining
      in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:58:41.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:58:41.707+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court suspends Pangasinan Rep. Espino over black sand mining case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8565115-6d15-4a3c-a050-3e0bf9573d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Sixth Division ordered the suspension of Pangasinan Rep. Amado Espino for
        90 days as he faces a graft trial over alleged black sand mining in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c07759-e85e-44e5-805b-41c125240ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the information is found to be sufficient in form and substance,
        it is the ministerial duty of the Court to issue a preventive suspension order
        and there are no ifs and buts about it," the anti-graft court''s Sixth Division
        said in a resolution dated September 7, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f2139-2819-42bd-b604-96e3bf04844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it clarifies, a preventive suspension is not a penalty imposed
        as a result of judicial proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0a464-e4f9-413d-a26b-061e1940fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact if acquitted, the official is entitled to reinstatement
        and to salaries and benefits which he failed to receive during suspension,"
        the Court explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d80659-e577-47e3-a206-fb3122b3d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors typically move for the suspension of an accused
        to prevent him from using his position and the powers of his office to influence
        witnesses or tamper with records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22446677-61b4-48bc-887b-63c4b248c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino is facing graft for allegedly issuing two permits to Xypher
        Builders Inc. and Alexandra Mining and Oil Ventures Inc. when he was governor
        of Pangasinan in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90276588-776b-4018-852a-60563b325553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed the companies to conduct soil remediation and magnetite
        extraction in Lingayen even though the companies were allegedly not registered
        with the Philippine Contractors Accreditation Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde2750-4afc-4f46-b9e1-29cfd86c5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:58:41.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:58:41.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also said the companies lacked necessary area clearance
        from the natural resources department''s Mines and Geosciences Bureau.</p>'
  'China-Philippines-ties':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-09T16:28:25.075+08:00
    'imagesource': 'jcr:a0311871-b187-4053-a0f4-42b19fc85048'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c7130f-4bbe-4e21-aabd-eac93da9c7d0'
    'lead': 'Chinese Premier Li Keqiang told Philippines President Rodrigo Duterte
      he hopes the two countries can work together to bring bilateral ties back to
      a normal track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:09:41.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:09:41.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Li tells Duterte he hopes ties can get back on normal track

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cc99c-bd4a-4b48-a5a2-36d218f5376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai (Reuters)</strong> — Chinese Premier Li Keqiang
        told Philippines President Rodrigo Duterte he hopes the two countries can
        work together to bring bilateral ties back to a normal track, the Chinese
        foreign ministry said in a statement posted on its website on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030836a-b1ba-4643-9375-222e0b85c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders met on the sidelines of a regional summit in the
        Lao capital Vientiane on Thursday at a time of tension between China and the
        Philippines over disputed territory in the South China Sea.</p>'
    '3':
      'image': 'jcr:4b31f4d0-7397-425e-8c55-738d4aad307d'
      'imageCaption': 'Philippine President Rodrigo Duterte (center) meets with Chinese
        Premier Li Keqiang (left) on the sidelines of the ASEAN Summit in Vientiane,
        Laos.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8407c-e0d1-43bb-9e13-9cb0fbc7e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3ef38-ea18-4ddf-827a-d9ead2a37102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/09/Sights-and-sounds-ASEAN-Summit-2016.html">Watch:
        ASEAN Summit 2016: Sights and sounds</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efb2d0-3fd5-43d0-9917-705e07c8f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said he hoped bilateral relations could "realise healthy, stable
        development", the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e677be-0f5f-45cb-8f87-d5578baa10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Li''s remarks represented one of his own principles
        and he said improving relations with China was his "active desire", according
        to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64b58a-bec7-4863-a500-d58c0d56e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims much of the South China Sea, through which more than
        $5 trillion of trade moves annually. Vietnam, the Philippines, Malaysia, Brunei
        and Taiwan also have claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb61b8-0f83-4abb-ae84-f21f327a8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has over the past year alarmed other claimants, and outside
        powers such as the United States and Japan, by re-claiming land on several
        disputed reefs through dredging, and building air fields and port facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb72d60-3a8a-45f3-8426-4f03f0a91af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, an international arbitration case brought and won by Manila
        ruled that China''s building of numerous artificial islands was illegal and
        its claims to most of the South China Sea had no legal basis. China has rejected
        the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a3ad3-036b-4224-bb5d-9773dab2d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:41.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:09:41.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
  'Duterte-visit-Indonesia':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-09T23:42:54.456+08:00
    'gallerysource': 'jcr:389fd281-f20f-43d0-a3df-a47840da275b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e755ad0c-7aaa-4ba0-8598-7baba7b4605c'
    'lead': 'President Rodrigo Duterte is meeting with Filipinos in Indonesia, but
      he won''t be able to visit Mary Jane Veloso, an OFW in death row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:15:14.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte is not meeting with Mary Jane Veloso in Jakarta visit

      '
    'updated': 2016-09-10T16:01:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4816df-89b6-4d45-ae41-b8a0ba0085db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN Philippines)</strong> — President
        Rodrigo Duterte is unable to meet with imprisoned OFW Mary Jane Veloso during
        his working visit to Indonesia, owing to a tight schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9770c-5d86-4e16-8bb7-c4a1bf4479f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he is meeting with members of the Filipino community and
        Indonesian President Joko Widodo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1ebac-2011-41f5-8313-11c95e6c266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Jakarta late Thursday, straight from the Association
        of Southeast Asian Nations (ASEAN) summit in Laos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c18cde-b8ee-49b4-90b0-92271524d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/09/Sights-and-sounds-ASEAN-Summit-2016.html">Watch:
        ASEAN Summit 2016: Sights and sounds</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d7218-7784-4f59-9b24-dda21629d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking some rest, Duterte faces a hectic Friday, packed with
        meetings and site visits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc74a3e-9c9c-4601-bade-8c8b2f3bf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to meet more than 500 Filipinos at the Grand Ballroom
        of Shangrila Hotel Jakarta in the morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfc14a-4ffb-44a0-83f0-754b016e6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 9,000 overseas Filipino workers in Indonesia
        composed mostly of teachers and other professionals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43b0db-3737-4c68-8a8e-c4ac361b6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Duterte will lay a wreath at Jakarta''s National
        Monument, Indonesia''s counterpart to the Philippines'' Libingan ng mga Bayani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6f87f-c454-42e6-bd35-4f6ca0ad3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will then head to the presidential palace for a meeting
        with Widodo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60078509-bc32-4b20-a6ce-4d6280d83455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues to be discussed by the two ASEAN leaders is maritime
        security in light of the series of abductions of Indonesian nationals by the
        Abu Sayyaf Group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd14ec-5882-40a9-aa59-f89cfeae060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/25/Abu-Sayyaf-target-Indonesians-Malaysians.html">Related:
        PNP: Abu Sayyaf targeting Indonesians, Malaysians because they pay ransom</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a32b6-8d65-4f22-9e2e-fd838223ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he would also be appealing for the case of
        jailed OFW Mary Jane Veloso who faces a death sentence, after getting convicted
        of carrying 2.6 kilograms of heroin back in 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739110f-4e80-49b3-b7a3-d89c30ab5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:15:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T13:23:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso got a last-minute reprieve last year, pending results of
        the criminal case filed against her recruiter in the Philippine courts. Veloso
        said her recruiter planted the drugs in her luggage.</p>'
    '25':
      'image': 'jcr:3e877970-f189-452a-87a3-8b24ea8a466c'
      'imageCaption': 'In 2015, Mary Jane Veloso became the face of Overseas Filipino
        Workers (OFWs) who have fallen victim to human trafficking, as well as those
        languishing in death row in foreign soil.'
