      'text': '<p>Typhoon Ferdie is expected to leave the Philippine area of responsibility
        on Thursday morning.</p>'
  'charlie-hebdo-faces-lawsuit-over-Italian-quake-cartoons':
    'author': 'Mark Thompson and Simon Cullen, CNN Money'
    'caption': 'Controversial French satirical magazine Charlie Hebdo has provoked
      fresh outrage with its response to the devastating earthquake in central Italy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-13T21:11:57.158+08:00
    'imagesource': 'jcr:eeb51115-fec4-493e-9d67-7c8d94cdaa2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5ad0bd-abda-462a-a77f-e28bd12c7999'
    'lead': 'When does satire become defamation?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:23:33.191+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:19.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charlie Hebdo faces lawsuit over Italian quake cartoons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf72fd-8b18-4cf5-87a3-74bfa838eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> When does satire become defamation?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee519eda-b6c8-43d4-996e-6adff72deb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Hebdo may be about to find out after officials of an Italian
        town said they wanted prosecutors to take action against the French magazine
        for depicting earthquake victims as pasta dishes, and appearing to blame the
        mafia for the death toll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67219c7e-b58e-4bb0-be86-f02915442fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earthquake last month killed at least 290 people, most of whom
        lived in Amatrice – home to the famous amatriciana pasta sauce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3d401-b6a6-4bc8-a13b-2843f730f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian news agency ANSA said the town council had filed a petition
        for "aggravated defamation" with local prosecutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6569885-215e-43a0-98f5-5c9278399e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint centers on two cartoons Charlie Hebdo published after
        the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bee03a-a70d-4a11-a781-a3c71118c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, headlined "Earthquake, Italian-style," showed victims
        with varying degrees of injury, each likened to an Italian recipe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f69c98-1a8b-4fd8-8af7-dbff75e7425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sparked outrage in Italy, and prompted the French embassy in
        Rome to issue a statement distancing itself from the publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1073ef8-ba30-4edb-bee5-bce681a2a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second stated: "Italian... it''s not Charlie Hebdo that builds
        your homes, it''s the mafia!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891c1ca-ceb8-41ad-b914-3ad03b8d17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice was left in ruins. Many of the houses in the area – unreinforced
        brick or concrete frame buildings – were vulnerable to earthquakes, according
        to the U.S. Geological Survey, and offered little resistance to the powerful
        quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9c608-b0fa-4b40-acf4-c5a6caebbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town council said the cartoon "attributed the blame for the
        devastation of central Italy to the mafia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a78c2-5ab7-4cae-9bd7-96be11955c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criticism, even in the form of satire, is an inviolable right both
        in Italy and France, but not everything can be ''satire'' and in this case
        the two cartoons offend the memory of all the victims of the earthquake, the
        people who survived and the town of Amatrice," Mario Cicchetti, the town''s
        lawyer, was quoted as saying by ANSA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413f3ef-babe-4112-bbff-074bacde6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Hebdo declined to comment on the likely legal action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf43610-a555-4e7e-8913-209da9b17596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie Hebdo''s newroom has no comments to make. For now, they
        are not intending to respond to this situation," said a spokesperson for the
        magazine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77695a-e272-4c64-8115-cec7d5ac4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication became an international symbol of free expression
        after an attack on its newsroom in January 2015 left 12 people dead, including
        its top editor and several of the publication''s cartoonists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1a443-75e3-40fb-b581-e12994a69304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was in retaliation for the newspaper''s caricatures
        of the Prophet Mohammed, a serious affront to some Muslims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f777c-4104-40f9-81ca-28faf14c5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a week after that attack, Charlie Hebdo put out
        another issue that featured a cartoon depiction of Mohammed on the cover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279eff29-e2ee-465a-9b43-203467f1ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Camille Verdier in Paris contributed to this article.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba8713-25d0-419b-9f2f-682aadd67dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:33.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/12/media/charlie-hebdo-amatrice-defamation/index.html">Charlie
        Hebdo faces lawsuit over Italian quake cartoons</a>."</em></p>'
