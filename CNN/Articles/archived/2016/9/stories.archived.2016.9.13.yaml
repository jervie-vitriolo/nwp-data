  'FIBA-Asia-Challenge-Gilas-Pilipinas-Kazakhstan-Mac-Belo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Mac Belo led Gilas with 30 points and 11 rebounds against Kazakhstan.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-13T15:55:10.562+08:00
    'imagesource': 'jcr:7f5aa0f7-6a28-4f7f-8729-e3b1ca8c56cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b4a785d-2c09-432f-a098-1dc18ac6f308'
    'lead': 'Gilas Pilipinas blasted Kazakhstan, 98-86, for their first win in the
      FIBA Asia Challenge on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:47:52.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T13:47:52.327+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belo leads Gilas past Kazakhstan for maiden FIBA Asia Challenge win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56971395-18ce-43ae-9fb5-ef06b1aed3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Gilas Pilipinas scored an important
        victory against Kazakhstan, 98-86, to stay in contention in the FIBA Asia
        Challenge on Tuesday in Tehran, Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e77c87-a5a4-43e4-8421-2fd3dc6e9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac Belo paced the Philippines with 30 points and 11 rebounds to
        help Gilas secure their first victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f06def-e43e-49c6-a5cb-e7b849aaebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos started out the game on the right foot, rushing out
        into a 27-15 lead after the first period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d99d59-e36c-4c14-8634-268c083df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines sustained its strong start throughout the match,
        pushing their lead up to as much as 65-48 through a Mike Tolomia triple in
        the 4:16 mark of the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14304c79-81ab-4450-b019-8f0bcf85043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kazakhs would not go down without a fight and trimmed down
        the advantage to 70-66 entering the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23047a0-1110-4885-ad8e-2d3c256fa646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their efforts, Kazakhstan could not draw level with the
        Filipinos and dropped their fourth straight assignment in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68228492-8649-49bb-9598-1440faf6f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory saw Gilas stay in contention in the FIBA Asia Challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657a16f-859a-4cda-b71b-57ab08d5e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Yevstigneyev led Kazakhstan with 23 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87200bb3-1d85-454a-ad47-4fdacde09b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines look to build on their first win when they battle
        Jordan on Wednesday</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820003eb-5134-41f0-9ad6-6a82a0c51b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:47:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T13:47:52.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/08/26/gilas-12-fiba-asia-challenge-mac-belo-kevin-ferrer.html">Also
