    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers urge caution on calls to pullout U.S. troops in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84ec37-34b2-4fdf-89d4-2e7dae35bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        minority bloc, including a former military officer, warned of the possible
        impact of President Rodrigo Duterte''s call for American troops to leave Mindanao
        on the country''s security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc835d6-218f-4582-9bcc-4993b428e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also advise Duterte to issue a clearer statement on his administration''s
        foreign policy to avoid confusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931474f-478e-4cbe-9211-10b7064ef6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should be able to give overriding and substantial
        reasons why he is seeking the ejectment of American soldiers from Mindanao.
        Otherwise, his latest tirade against American soldiers will only be considered
        as part of his anti-Obama stance," Albay Representative Edcel Lagman told
        reporters during a media briefing with other members of the minority bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772ee34-b6ae-45fc-96d7-f30d820dd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Representative Gary Alejano, a former soldier,
        said the country needs the U.S., especially amid tense disputes in the West
        Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60ebc6-e3d1-4578-b99f-b5388892d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said he supports the President''s plan to pursue independent
        foreign policy, but doing so shouldn''t mean cutting ties with alliances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542567a-5a9b-41d1-b172-cb79723c048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be aware of the present reality that we cannot yet fully
        cover our country when it comes to security and defense," Alejano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512888d3-b7ab-4af3-a870-ba80f7c80747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/13/Duterte-U.S.-soldiers-in-Mindanao-have-to-go.html">Also
        read: Duterte: U.S. soldiers in Mindanao have to go</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854a644-f6df-4e68-a49a-d83ad03b26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored American support in helping the Moro people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854747bf-22ca-4ccc-bf5f-b6ae062800a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun nga ''yung statement eh parang ini-incite natin ang Moro
        people against the United States. When in fact, dun sa pinag-usapan sa BBL,
        the United States is in the forefront of helping the Moro people. Ang USAID
        natin, ang project nila lahat sa Mindanao," Alejano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccf6fe-ead8-46f7-9631-0e57edd72830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Representative Edgar Erice also said he is not comfortable
        about the pullout of American troops in the face of territorial disputes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0005fd6-fd49-4f0f-9a29-b5af839f3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that 120 kilometer from our shores eh nandyan yung
        Chinese Military," Erice said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb6120-1cdf-4872-b1ef-d940de436469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during a speech before new appointees on Monday, said American
        troops must leave Mindanao because their presence would only make the situation
        in the conflict-torn region worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d0356-ab1b-481a-9b48-4ddf1a220af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed the audience photos of what he described as the killing
        of Moros in Mindanao during the U.S. occupation at the turn of the 20th century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07db30-a328-4c5b-99fc-b0478ef60e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:24:47.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/07/Charting-new-directions-in-Philippines-U.S.-ties.html">Also
        read: Charting new directions in Philippines-U.S. ties?</a></strong></p>'
  'Abella-No-scheduled-pullout-of-U.S.-troops-in-Mindanao-yet':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-13T19:31:14.423+08:00
    'imagesource': 'jcr:5c91edf6-48da-4f0c-bea9-9ca224a5ee88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b4c6e08-4fae-48c1-adb1-f56c5d70434a'
    'lead': 'Presidential Spokesman Ernesto Abella says President Rodrigo Duterte’s
      Monday speech simply gives context to the conflict in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:28:51.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.540+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: No scheduled pullout of U.S. troops in Mindanao yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3c509-1814-46b3-9955-0ea3433a907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Presidential Spokesman
        Ernesto Abella said Tuesday that there is not yet an order for American troops
        to leave Mindanao after President Rodrigo Duterte called for them to go in
        a Monday speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5dc3c-6204-4d3a-b98e-2207e850ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/13/Duterte-U.S.-soldiers-in-Mindanao-have-to-go.html">Read:
        Duterte: U.S. soldiers in Mindanao have to go</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94cdca-e5e3-4102-884c-f751bf397284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was simply an injuction, like a warning,” Abella said. “These
        were not directives to leave, but this was a context on why we have a conflict.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973edbb9-a13b-4cfb-9d50-81ce35054c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Duterte merely explained that American troops may not
        be safe in Mindanao because Muslims have a “long historical and cultural wound”
        purportedly inflicted by the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce0a39-5c89-4575-8419-251e3e48a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real reason why there is conflict in Mindanao is because the
        Muslims do not trust lowland Filipinos and lowland Christians because of their
        implicit connection with the Amercians who have not decided, in any way at
        all, as far as their perception is, to redress, address or atone for the past
        wrongs,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a020cc6-5b8a-4f5e-b520-f4be211dc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the United States should take some “clues” from Duterte’s
        statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f1b1d-7f50-4c7a-a078-65c06af2c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These actions, these references that he’s making are intended to
        communicate to one and all that we need to be ready to chart our own course
        and find our own alliances,“ he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5640a4e-7139-44ad-9709-9a8ffb03a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella said although the Philippines is charting a foreign
        policy that is “less dependent” on the U.S., the country is not yet turning
        back on its obligations with the Enhanced Defense Cooperation Agreement or
        EDCA and the Mutual Defense Treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86af78-44bb-4407-9e26-e364d4f98db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated this in a speech on Tuesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b09eb0-7b96-428c-ad33-6bb0862d4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not cutting our alliances, military as well," he said. "But
        certainly we will follow an independent posture, an independent foreign policy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03a4ff-bea4-43a7-ba91-b15a071ea7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and U.S. troops to continue working together</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913ace8-2dd3-4a8c-a1a4-ee2da78df77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines said in a press statement
        Tuesday that it has not been given any specific directive following Duterte’s
        speech and that Philippine-U.S. defense relations “remain rock solid.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3a298-a398-4e34-9f4a-0d1d7df29e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent pronouncement will affect only a token number of American
        servicemen who are confined mainly in Zamboanga City,” the AFP said. “They
        provide technical assistance and training to their Filipino counterparts in
        combatting terrorism in the Philippines. The number has dwindled following
        the deactivation and pullout of JSOTF-P (Joint Special Operations Task Force
        – Philippines) several years ago.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff81c0-b4cc-4c5d-ab1f-9a5448b61322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also said activities with U.S. troops lined up for the year
        will continue, with consultative planning activities for 2017 and beyond likewise
        remaining on track.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f54509-1c36-4a76-bfba-55d9e1d10670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority lawmakers, however, said asking American troops to leave
        could harm the country amidst territorial disputes with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6555c-8e0c-4b22-b6d2-1c049a33c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:28:51.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/13/lawmakers-urge-caution-pullout-U.S.-troops-Mindanao.html">Read:
        Lawmakers urge caution on calls to pullout U.S. troops in Mindanao</a></strong></p>'
