      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Monday evening that he "purposely did not attend" a number of
        meetings in last week''s ASEAN summit, including bilateral talks with U.S.
        President Barack Obama and other ASEAN countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccc5b9-7972-45b0-976b-4df22ce86876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang ini-skip ko ''yun</em> [I intentionally skipped (those
        meetings)]. I attended all others," Duterte told a group of soldiers, policemen
        and teachers who were given recognition for outstanding service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e164f-98f6-475a-b2ee-477c44f79539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/08/Duterte-US-not-lecture-human-rights.html">Related:
        Duterte tells regional leaders, U.S. not to lecture PH on rights</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97155e-dfcc-4984-bf15-3e309bca4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that last Thursday, Palace peace process adviser
        Jesus Dureza said Duterte "was not feeling well in the morning so he missed
        the two sessions." Foreign Affairs Sec. Perfecto Yasay instead attended the
        ASEAN-US and the ASEAN-United Nations summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbda971-6ed3-4978-bc6f-ea4812e0f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is not I am anti-West. The reason is not I do not like
        the Americans. It''s simply a matter of principle for me," the President explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bf052-51fc-4f6a-ab28-762b6e4222be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/22/philippines-united-nations-duterte.html">Related:
        PH won’t part with the United Nations</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73febd59-e5c2-478a-91f4-d3c7751bf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s maiden international foray had caught worldwide attention
        on account of his controversial remarks on Obama. He also had some stinging
        remarks about U.N. Sec. Gen. Ban Ki-moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6be4db-6a91-4a61-ae84-43c14630cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights? Who are you to have the moral ascendancy to talk
        to me about that," Duterte said while holding photos of slain Moros during
        the American colonization in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67046e31-f897-435a-9953-7f80ffe14a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six thousand Filipinos. Men, women and children all in a common
        grave. As imperialists, you wanted to colonize my country." citing that Mindanao
        was an Islam community when Ferdinand Magellan landed in Leyte in 1521.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/EAbgA9wN7O4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6c807-38ae-430b-87f0-ae0aa579f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
