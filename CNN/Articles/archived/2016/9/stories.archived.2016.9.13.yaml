      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1f9dd-80e5-4b51-93b8-6c2de9c11eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salute to service</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924e179-4778-4f4b-8d55-779abca5a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte repeated his gratitude and admiration to the
        <a href="https://cnnphilippines.com/news/2016/07/29/Duterte-pay-hike-in-August-aid-seriously-ill.html">soldiers
        and policemen</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f48ab4-838f-4855-9010-8a66586eb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also related that his mother was also a teacher so that he knew
        how difficult it was to make both ends meet with government salary. He said
        that many had no choice but to borrow from "5-6" or loan sharks who charge
        exorbitant interest rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef633e8-9705-459b-a077-d8076f34b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have everything you need. All the weapons that our Republic
        can afford," he said, adding that salary increase for men in uniform was his
        priority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97440e49-3028-43ba-ab70-69ea12ced658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the guys we send to the mouths of hell," Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64638d-8f67-444c-b7c1-52f5cb277a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking full responsibility</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86004d-d3fb-4188-ab81-71a12de7e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the anti-drug war, the President that the police and the
        military — even himself — were surprised at the enormity and gravity of the
        drug situation in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6101c-422b-4928-b92e-c2bfe3bea6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he had classified this as a national security issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56db8ab-bc9c-4cc7-8c40-9e81aa408b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not declare a punitive police action, mind you, against drugs.
        I declared a war."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cb283-bf9c-4df6-aad4-edc62af2b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would not stop "until the last addict is eliminated,"
        adding that he would "assume full responsibility" for the official acts of
        policemen and soldiers <a href="https://cnnphilippines.com/news/2016/08/06/Duterte-full-back-up-AFP.html">following
        his orders</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a95ccc-cc41-47ff-b46d-5e9ed300389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have my blessings... <em>(Kung may demanda) Ituro nyo ako</em>
        [Should there be charges against you, you point them to me]. I''m ready to
        be arrested."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877c2cb-a513-4c66-9144-ca4e70a3150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:34:49.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President closed his remarks by saying, "If I stop now, I would
        have compromised the next generation."</p>'
  'north-korea-makes-rare-public-appeal-for-flood-relief':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-13T12:21:06.525+08:00
    'imagesource': 'jcr:c14a0bdd-bb3a-4172-b80f-3ac921375e45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2913805e-df7f-4b60-a760-e84667138626'
    'lead': 'According to a report published Sunday by the Korean Central News Agency
      – North Korea''s official state media – the country''s northeast has been affected
      by the "heaviest downpour" since 1945, with "tens of thousands" of buildings
      destroyed and people left homeless and "suffering from great hardship."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:37:13.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:19.773+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea makes rare public appeal for flood relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d685c12-1d82-44e1-978f-f21ec9978d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea usually projects itself to
        the world as a fully functioning worker''s paradise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef65b5-323b-45af-a92c-b8bf91c0f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet severe flooding in the country''s northeast has resulted in
        a rare admission that all is not so well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84273d2-b8f1-41a6-815d-49fedebf3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published Sunday by the Korean Central News
        Agency (KCNA) – North Korea''s official state media – the country''s northeast
        has been affected by the "heaviest downpour" since 1945, with "tens of thousands"
        of buildings destroyed and people left homeless and "suffering from great
        hardship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4cb7b-86d3-4da7-896a-7e418cac0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures released by the United Nations'' Office for the Coordination
        of Humanitarian Affairs confirmed the natural disaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ae755-3194-4883-83f3-7f2a2159f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing North Korean government data, the report described how heavy
        rains resulting from Typhoon Lionrock had triggered flooding in areas such
        as Musan and Yonsa counties and Hoeryong City in North Hamgyong province.
        So far, 133 people have been killed, 395 people are missing and 140,000 people
        are in "urgent need of assistance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48f20c-8656-4736-aa84-d29f4632886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keeping wider social discontent at bay</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc16a2b-1ef2-4bbb-b197-dae2d4e5ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer scale of the disaster has led the North Korean government
        to ask for help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086999b-a6b1-4330-9fc3-e317ae43aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unheard of, but it''s rare for the North Korean government
        to make an open and public call for assistance," Bradley Williams, a international
        relations professor at City University in Hong Kong, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412d31a-16af-44e5-aebd-a3954310aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report stated how the Central Committee of the Workers''
        Party of Korea (WPK) had sent a public appeal to party members and service
        personnel of the Korean People''s Army to pool their efforts toward recovery
        operations to help those in the worst-hit regions. According to the report,
        the WPK even redirected a nationwide 200-day mass mobilization campaign aimed
        at boosting the economy toward helping flood victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750329b-ae1b-409b-ab59-ff2619064709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea ranks 178th in the 2016 Index of Economic Freedom and
        has an exceptionally bad human rights record, according to a report released
        by Human Rights Watch in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829ed5d-bafa-44cf-946c-e097c7c32a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams told CNN that the flood-ravaged areas were known for being
        particularly impoverished, with prison camps and forces considered hostile
        to the regime found there. Williams suggested that rather than care for the
        well-being of the people in the area, the WPK''s concern was for the perpetuity
        of the regime, and that their only concern for the region would be if this
        could "feed into wider social discontent" that could provoke an uprising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77594f-4f4b-450e-a937-c1c95121dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly at odds with the international community</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f948e-2053-4d51-a55f-a54c21649273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s public announcement of these devastating floods comes
        a few days after a fifth nuclear missile test, which drew the international
        community''s unanimous condemnation. The United Nations Security Council is
        planning sanctions on the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dd903-2be4-4557-9449-f1c4fd867deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still remains to be seen whether North Korea''s public announcement
        of these floods had an intended effect on the international community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0ca09-d2cd-4bbf-9be8-0e436d671925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering North Korea made this call in English, perhaps there
        is a distant hope that given the scale of the disaster, maybe the international
        community might respond," said Williams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04644a22-933f-4818-a986-3cb2b7bf5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:37:13.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these hopes are undermined by their recent nuclear test – it''s
        hard to pinpoint the psychology behind it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e2eec-4f8f-4491-bdf9-7bd2bbe05808'
