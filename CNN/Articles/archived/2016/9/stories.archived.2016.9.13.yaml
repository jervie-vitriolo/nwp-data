    'title': '5 things we learned about Sal Panelo from his Esquire Philippines interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b688f6-50e2-4bb7-a526-00545ed6fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Salvador Panelo,
        lawyer, erstwhile presidential spokesperson, now chief presidential legal
        counsel, may hold one of the most difficult posts in government, tasked as
        he is to render legal advice to the president. He has been a point of essential
        clarification, <a href="http://nine.cnnphilippines.com/videos/2016/06/02/Duterte-camp-explains-catcalling-incident.html">explaining
        the context</a> by which the president whistled at a female reporter, or defending
        him when the UN Secretary-General <a href="https://cnnphilippines.com/news/2016/06/10/Duterte-media-killings-extrajudicial-killings-UN.html">apparently
        misinterpreted</a> the president’s stand on extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248bbd2-955d-4151-b447-99d174c92e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire Philippines recently sat down with Panelo, the man who explains
        the president, for its September 2016 issue. He talks about how he convinced
        Duterte to run for president, how they have a shared history, and clarifies
        how the country is far from being a tyrannical society. On a lighter note,
        he also talks about his fashion sense, an alternative career, and his own
        family. Here are five notable quotes from the interview, as selected by CNN
        Philippines Life.</p>'
    '3':
      'image': 'jcr:bf012a6c-8bc9-4a6a-a70a-e1195bae633d'
      'imageCaption': 'appointment he was surprised with, he tells Esquire. Photo
        by RENNELL SALUMBRE/courtesy of ESQUIRE PHILIPPINES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d5643-65db-4ed5-85bb-9fdc9487936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b2fae-b7bd-428f-aa9f-1aea5a57b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panelo has an independent fashion sense, and he collects
        bonsai.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa777e-2195-4ab0-a9e7-1aaf8abf6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My wife tells me, ‘You need another house for the clothes that
        you haven’t worn.’ <em>Kahit nung bata pa ako mahilig na ako.</em> And I don’t
        follow trends. I set the trend for myself. <em>Kung may gagaya, ayoko na.
        Ako nagdala nung</em> tattered jeans.<em> Kaya lang nung ginaya ni</em> Boy
        Abunda,<em> ayoko na (laughs)….</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e252925-4344-4d49-a6ef-552e44f273b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you see my barong at the inauguration? I designed that. Ang
        dami ngang nag-comment dito. Sabi ni Presidente, ‘You have the most elegant
        barong.’ I also grow bonsai. I have 300 pieces at home. That’s where I de-stress
        myself.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a63547-9c8e-4c06-b268-bbf28f9db952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He and President Duterte have a “melting of the minds,”
        or “mind melt.”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dde9fe-8261-4596-bff9-1b2b830f5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even prior to [Duterte] being the president, he already told me,
        ‘Pare,<em> ikaw ang gusto kong</em> Secretary of Justice, or kahit Chief Presidential
        Legal Counsel.’<em> Pero nung manalo na siya, nagulat ako,</em> in-announce
        niya na Spokesman. I will quote him: ‘You express my thoughts in the way I
        want it.’</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa3c5e-9c76-42a6-8089-8d5071b9b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can read his mind kasi. We’ve been together for 30 years. Magbarkada
        kami. And we both belong to the left. We’re both lawyers. We’re both very
        strict. Ayaw namin ng corruption. We are outraged by any act of brutality
        or violation of any right of the citizen. Pareho kaming street-smart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb965c-7516-420b-948b-8589c6174a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mind-melt nga daw kami sabi niya sa magazine e … Melting of
        the minds.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b7006-0a99-48d5-a653-3ca9fb1e2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He believes that lawyers do not lie — only clients do.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c9a6c-1795-4f66-896f-32510db5ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lawyers don’t accept cases on the basis of what they perceive the
        case to be.<em> Sa trabaho ng abogado, kailangan pakinggan mo muna.</em> Lawyers
        do not lie — only clients do. Personal policy<em> ko, ‘pag nagsinungaling
        ka sa ‘kin tapos nagulat na lang ako, e iiwanan kita. Kasi nagkaroon tayo
        ng</em> breach<em> ng ating</em> fiduciary relationship. So I will withdraw
        immediately. I cannot lie for you.<em> Kailangan sabihin mo na sa akin, para</em>
        I know how to defend you. <em>Saka ang trabaho talaga namin</em> is to protect
        your rights.”</p>'
    '21':
      'image': 'jcr:a94f7751-a68f-485e-95ae-c1de25f9f034'
      'imageCaption': 'As chief presidential legal counsel, Panelo says, in his Esquire
        interview, that his office is proactive. "If we feel there is a need for the
        issuance of an Executive Order, we will not wait for the President to tell
        us. Like, ''yung sa handicapped, they were complaining na wala silang benefits,
        kulang ang protection ng mga disabled. So binigyan ko ng assignment ''yung
        isang abogado." Photo by RENNELL SALUMBRE/courtesy of ESQUIRE PHILIPPINES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78242b24-5118-4823-a0e1-3ce24796fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d6a94-bfbd-44d0-a84d-2364b349b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He withdrew from the Ampatuan case because of the workload,
        and other pressing matters.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043ffdd-8f6d-44bd-b9f8-6588332d8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was getting sick <em>na</em>. My god,<em> isang</em> truck<em>
        yata ‘yung babasahin kong</em> dokumento. After a while,<em> sabi ko, ayoko
        na nito. Saka wala naman akong natatanggap na pera dun</em>. When Fortun took
        over, I think 100 million [pesos] <em>na ang nagastos ng mga</em> Ampatuan.
        Nagtuturo<em> pa ‘ko. Ang dami kong ginagawa e</em>. And then kinukulit ko
        pa si Duterte. <em>Takbo na, pare, takbo na</em> (laughs). So <em>nag</em>-unload
        <em>na ‘ko ng mga</em> kaso.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408544c-2a7d-48f5-a7ec-43a28a00199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He knows better than to rely on Duterte’s one-liners.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4252ef-2a3f-4c0d-8445-a6180c3a26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is a one-liner man. He doesn’t seem to explain. But
        he actually does, if you listen to him thoroughly and intently. In the course
        of his, <em>‘yung sinasabi nilang</em> … ramblings,<em> napapaliwanag niya,
        e. Pero pag narinig mo lang ‘yung</em> one-liner<em> niya, sulat ka na kaagad,
        ah magkakakamali ka. ‘Yan ang naging</em> role ko — <em>ako ang nagpapaliwanag</em>.
        I speak for the President pag medyo mabibigat na ang usapan…</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64071939-3db0-4f26-8e7d-bd4043bad994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:39:39.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like ''yung BBC,<em> tumawag sa akin, nung</em> spokesman <em>pa
        niya ‘ko</em>. ‘Attorney Panelo, your President said he will kill 3,789 criminals.’
        When, actually, what was said and meant was that he would pursue to the ends
        of the earth and put behind bars the criminals, and if they resist, they will
        be killed. And that’s allowed under the law. Natawa si Rody. ‘Actually, <em>‘yan
        ang gusto kong sabihin, pare</em>.’”</p>'
  'Duterte-U.S.-soldiers-in-Mindanao-have-to-go':
