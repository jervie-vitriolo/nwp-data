  'syria-temporary-ceasefire':
    'author': 'Euan McKirdy, Kareem Khadder, Tim Hume, and Schams Elwazer, CNN'
    'caption': 'Airstrikes destroy oil factory, killing three and wounding seven'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-13T21:13:03.896+08:00
    'imagesource': 'jcr:33109b81-e3f9-4963-94d2-a32a2e16616e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace4bfa1-80ed-404d-b32e-27bef6f19e1d'
    'lead': 'The sun has set in western Syria on Monday. According to the terms of
      a deal brokered by the United States and Russia, sundown marked the start of
      a temporary ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:30:00.577+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:22.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:19.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sun sets in Syria, marking start of temporary ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b58fff-1ab9-4ad9-ab1c-3f4cbc921c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sun has set in western Syria on Monday.
        According to the terms of a deal brokered by the United States and Russia,
        sundown marked the start of a temporary ceasefire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbe5a3-c23b-47e1-b6b2-66d8f6d29e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said the deal would stop the
        Syrian air force from attacking opposition targets. The ceasefire will also
        allow for much-needed humanitarian access to besieged cities such as Aleppo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9116bc-136c-4ecc-b567-8b0ef280d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours before the ceasefire was set to begin, Syrian President
        Bashar al-Assad gave a defiant message to the country''s opposition, vowing
        "to retake every piece of land from the terrorists."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd380a-28f0-41b7-b924-4334e5cd1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his remarks during a symbolic visit to the former rebel
        stronghold of Daraya, a now-devastated Damascus suburb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f987ca-a32a-48a1-a2d5-4276b25a982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come here to give the message that the Syrian nation is
        determined to retake every piece of land from the terrorists, and to re-establish
        safety and security, to reconstruct and rebuild infrastructure and rebuild
        everything that has been destroyed," he said in footage broadcast by the state-run
        Syrian Arab News Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7c0f9-d24e-46a2-9d9d-5625006f25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this message needs to directed ... to those who bet against
        Syria in the first days, weeks and months of the crisis and until today,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2942b86-05a7-4e6e-9756-614be64927bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the message was especially targeted at "the countries that
        intervened directly in the conspiracy against Syria and supported the terrorists,
        and their traitors and agents – from among the Syrian people – who decided
        to be part of the foreign plan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8349869-7fe4-4c22-b865-4026e06e21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad''s family has ruled Syria for 45 years. He has often referred
        to opposition members seeking his ouster as "terrorists."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27605e89-d5dc-44d4-81e5-d54e117657c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraya was held under siege by the regime for years, until an evacuation
        deal just weeks ago allowed thousands of civilians and hundreds of rebel militants
        to leave the city in a major victory for Assad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8779d-7877-4a17-b652-d2d5b17253fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, activists said the Syrian regime pounded the area with
        barrel bombs just hours after food aid was delivered to the besieged suburb
        for the first time in nearly four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a78d9-dc74-4c08-a996-e7313c64cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist from the Aleppo Media Center – an opposition-affiliated
        activist group that works to document the conflict – told CNN in rebel-held
        east Aleppo that he read Assad''s symbolic presence in a formerly opposition-held
        area as a sign to "that this could be our fate someday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804a6de-24b2-4cb5-98c5-25fb34cd1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervous hopes for ceasefire</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fa11e-bc5c-4bb9-87be-07bf2fa45e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s war-weary residents will be watching to see if the
        fighting will stop for a full 48 hours, in line with the hard-fought ceasefire
        brokered Friday by the US and Russia. If the accord holds for seven days,
        Russia and the U.S. will begin to discuss military options for targeting one-time
        al Qaeda affiliate Jabhat Fateh Al-Sham, previously known as the al Nusra
        Front, and ISIS. Considered terrorist groups, they are not covered by the
        agreement and military operations against them will continue throughout the
        ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472b43f-8dfb-43b4-9823-f5b25041f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry and his Russian counterpart Sergey
        Lavrov have secured buy-in of Assad, as a key partner in seeking a halt to
        the bloody conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d648861-9cbd-4ebe-9fb3-97726309cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire offers hope for at least a temporary respite in the
        violence, and an opportunity for the delivery of much-needed humanitarian
        relief for the hundreds of thousands of Syrians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5b82d-0ca8-4307-8e5b-f7f5da0c8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to get assistance into Aleppo right away," said Dominic
        Graham, Syria Response Director for international aid agency Mercy Corps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fb18a-77eb-4ae4-96db-94cea6ffebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have food rations packed and ready to go, but we must be certain
        the ceasefire is holding with all parties before sending people and trucks
        into harm''s way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e71769-006f-47ac-be20-dac5e0b68b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the failures of the past, some Syrian groups say they are
        hesitant to embrace the truce agreement – that they are wary of any deal that
        doesn''t cover all besieged areas of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11863a-470e-4c7e-80cc-c2dfb05a2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pessimism over ceasefire prospects</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec865c-dfe3-4629-af35-10d5c67edff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes continued to pummel opposition targets in the lead-up
        to the ceasefire, with at least seven people, including three children, killed
        in rebel-held eastern Aleppo Monday, according to UK-based monitoring group
        the Syrian Observatory for Human Rights (SOHR).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd5c74-a51d-4ea5-ba8a-b6e6cb96c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest assault followed the deaths of 93 people in airstrikes
        in Aleppo and Idlib over the weekend – 61 of them in an attack on a popular
        market where residents were shopping ahead of the Eid al-Adha holiday. It
        appeared to be an intensification of bombardment in the wake of Friday''s
        ceasefire announcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d5aef-4e42-4c2e-83ba-9c1bf41f323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upticks in violence also have occurred before previous attempts
        to impose truces in the conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f1e3a-4e31-4273-a1ab-3a9d656359d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist for the Aleppo Media Center said the airstrikes on Monday,
        the first day of Eid, did little to inspire confidence in the prospects for
        the ceasefire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b07d8-b9da-4deb-8d57-277973a6160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not optimistic about this ceasefire," he told CNN, as explosions
        rang out in the background.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba1d4a-d27b-431a-b9a8-9749208b6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Assad regime is doing is dragging the opposition and Free
        Syrian Army to break the ceasefire later today. The Free Syrian Army already
        have a negative attitude towards this ceasefire," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190200e9-8dfa-4721-a1a4-6aaee4264245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebel ''reservations''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a471c10-dba2-466c-a956-d2c8c929fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups have already voiced reservations about the ceasefire
        proposal, which comes as Assad appears to have the stronger position in the
        conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49dc99-696e-4689-8f45-a364ecc50c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardline Islamist rebel group Ahrar al-Sham attacked the terms of
        the deal Sunday, saying it would only strengthen Assad''s hand, while a representative
        of a Free Syrian Army (FSA) group called Fastaqim Union told CNN that it too
        had sent a message to the United States expressing concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d07cc-be36-4903-9c0b-434482d30ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have reservations about targeting (Islamist rebel group
        and one-time al Qaeda affiliate) Jabhat Fateh al-Sham because we think that
        targeting them will be in the favor of the regime. We don''t trust the regime
        and there are no actions that will be taken in case the regime violates the
        truce," FSA representative Zakaria Malahfki said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89a72-90ec-4080-84d8-fe8e94e000c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said the accord, announced after hours of talks in Geneva,
        would prevent Assad''s air force from flying combat missions anywhere the
        opposition is present, calling this provision the "bedrock of the agreement."
        He labeled the Syrian Air Force the "main driver of civilian casualties" and
        migrant flows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63294ae0-c08a-4e7b-9f4d-b8f0384014b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloody weekend</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153a84b-aeb4-4102-bed4-3e4103bc797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst strikes over the weekend were in Idlib, where at least
        61 people were killed and more than 100 wounded in an attack that targeted
        a crowded market, an activist who witnessed the bombing and its aftermath
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6141b62-3d71-4eb5-8ddf-f43a97c0d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist, who asked to be identified only as Omar for security
        reasons, said he was in Idlib to cover the atmosphere a day ahead of the Eid
        al-Adha holiday. Omar took a detour to the city since the roads near the markets
        were closed as a security precaution, and that probably saved his life, he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758cead-93d7-4672-8c95-baa37ccc15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard a whistling sound, then the explosions," Omar said. "Two
        or three rockets landed in middle of the market."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd8b9d-085e-44b6-81f5-d5b878466d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar said Syria Civil Defense teams couldn''t reach the site quickly
        because of the road closures. He said the field hospitals were overwhelmed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c8594-f2fd-49ad-ae5c-713efea461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed White Helmet rescuers – the nickname
        for Syria Civil Defense volunteers – carefully squeezing beneath piles of
        stones to look for victims. Cries of "Allahu-Akbar" filled the air when the
        rescuers found a victim alive and pulled them out to safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05d36f-7671-4326-8323-96fc05e46926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Best option of all bad options''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487770c-cfa4-420d-8fdc-a5a8eed012a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years, Syrians are weary of a war that has left more
        than 250,000 dead and forced nearly 5 million to flee the country. But many
        activists and Syrians, especially those living in rebel-held areas, remain
        skeptical of the latest peace deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e69285-139c-46a3-b92b-0d3a5e9f1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the general interest of the Syrian people to stop the
        rivers of blood, and stopping bloodshed is the first step," said one Syrian
        in Aleppo. "It''s a good step, but what''s the guarantee that it will remain
        in place?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df93da-57ad-497b-91ba-d5e141fc25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best option of all bad options," said Fawaz Gerges,
        speaking to CNN''s Becky Anderson on Sunday. Gerges is the chair of contemporary
        Middle East studies at the London School of Economics, and the author of "Isis:
        A History."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b7c3d-32e4-436b-a4e1-943c00e7b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerges said the big question is whether the guns that are scheduled
        to fall silent Monday would remain silent in the weeks and months ahead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67a8b5-938c-41e4-82b5-01e162529a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, where do you go from there?'' he said. "The reality
        is the balance of power favors Assad at this particular moment."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e082d-71d6-4d29-811c-f209fdc9bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon, Jomana Karadsheh, Joel Williams, Eyad Kourdi
        Gaziantep, Tiffany Ap, Mohammed Tawfeek, Jennifer Hauser, Elise Labott, Chandrika
        Narayan, and Ryan Browne contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378eda5d-d445-4b88-827b-40d6d2768e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:30:00.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:22.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/12/middleeast/syria-ceasefire/index.html">Sun
        sets in Syria, marking start of temporary ceasefire</a>."</em></p>'
