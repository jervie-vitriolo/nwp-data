      'mgnl:type': 'text'
      'text': '<p>PAGASA asks residents living in nothern Luzon to take precautionary
        measures against very strong winds and heavy rainfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e59f5-ecde-48bb-a753-d2d3f8b34f57'
