      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/08/3-million-peso-bounty-for-davao-blast-culprits.html">Related:
        Reward for Davao blast culprits now at ₱3M</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765325c-99b4-41cd-882e-8e45a36d5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.623+08:00
