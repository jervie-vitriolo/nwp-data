  'kia-beats-music-festival':
    'author': 'Alyana Cabral'
    'caption': 'Last Friday, the Kia Beats music festival showcased a union of classical
      and contemporary musical tastes courtesy of the Metro Manila Concert Orchestra
      and some of today’s remarkable local acts. Photo by KITKAT PAJARO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-13T20:35:44.045+08:00
    'imagesource': 'jcr:e2478251-a4fb-447c-b07e-d3dfb943599d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa9c625-0a7f-4f48-b819-56906408a108'
    'lead': 'Last Friday, the Kia Beats music festival showcased a union of classical
      and contemporary musical tastes courtesy of the Metro Manila Concert Orchestra
      and some of today’s remarkable local acts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:20:24.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:27.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.388+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Classical and contemporary music converge in a Filipino music festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1302e-61a0-4c8e-a26f-8651deb2ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At the Kia Theatre
        in Cubao, Quezon City, silhouettes of cellos scatter the stage, along with
        other instruments hidden in plain sight. The stringed instruments are laid
        out in front, while the horns recede further into the shadows at the back
        end. Two double basses, the biggest among the rest, are lying down sideways
        on the right side of the stage, just beside an elevated platform carrying
        the usual band set-up — amplifiers, guitars, microphones, a bass, and a drum
        kit. A mirror version of the platform is on the other end of the stage at
        the left, bearing almost the same equipment. Not one musician has come up
        on stage yet. There is tension in the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7d97f-f230-4a15-a535-dfb7ca4f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tension is different from the atmosphere of anticipation
        in a rock concert. The crowd is much smaller and calmer. They are also generally
        more confused, because these are not the people who regularly watch orchestras.
        These are the same young people you see in bars and clubs. They don’t know
        what to expect. All they know is that they are here to watch their favorite
        bands play along with 50 pieces of orchestral equipment, for the Kia Beats
        music festival.</p>'
    '4':
      'image': 'jcr:3d469e6e-bd3f-4a35-bc11-ff0ede22dcb9'
      'imageCaption': 'Indie veterans Ang Bandang Shirley play their new song "Karagatan"
        with the Metro Manila Concert Orchestra. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e0154-8b37-44b5-a87c-90f9f62d69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:0ad919fe-b4f5-403a-bb82-53a88444104a'
      'imageCaption': 'Ang Bandang Shirley''s guitarist Owel Alvero (left) and bassist
        Enzo Zulueta (right). Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c13373-5598-422c-9223-927516427dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49fee2-5589-4c39-8077-fdae851475f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program starts almost an hour later than planned, but the theatre
        is still barely filled. The people from the upper balcony are asked to move
        down to the front seats, until the lower area grows to a little more than
        half full, as more people come in. The lights dim, and kids in their tweens
        and white collared shirts come out on both sides of the stage, most of them
        carrying their violins. The conductor Jonathan Cruz takes center stage as
        they bow in front of the audience. “Ladies and gentlemen, the Metro Manila
        Concert Orchestra,” says the voiceover from above. The children take their
        seats, and begin an impressive rendition of “<em>Kay Ganda ng Ating Musika</em>.”</p>'
    '7':
      'image': 'jcr:83377a0f-faae-45c1-b4cf-0cf5b29c1cda'
      'imageCaption': 'Motherbasss is the electronic dance music duo of DJ Nix Damn
        P and drummer Macky Brillantes. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c5052-b701-475c-bd6f-1aaabd7d0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b8bac-1210-4015-a47a-be61f23aedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans in the crowd hold their breath as indie veterans Ang Bandang
        Shirley step on the platform at the right side of the stage to play their
        first song, “<em>Tama na Ang Drama</em>.” The guitarist Joe Fontanilla begins
        with a slight shake in his voice, but his words are clear as crystal. The
        singer Selena Salang answers with a pre-chorus, her voice more ethereal than
        ever, and the guitarist Ean Aguila joins the two in harmony, as the chorus
        blows. The kids in the orchestra have rested their violins on their laps,
        bobbing their heads to the music, patiently waiting for their cue. The band
        plays a couple more songs before moving on to their newest song, which they
        play live for the first time and with the orchestra to boot. They end with
        a moving arrangement of their latest single, “<em>Umaapaw</em>,” the string
        section bursting with the melody of the chorus.</p>'
    '9':
      'image': 'jcr:98053432-5f46-491a-958d-c2dccbe99a17'
      'imageCaption': 'Farewell Fair Weather, a soul and jazz fusion band, is the
        last band to play for the night. They played their radio single "Rough Skies"
        and an orchestral version of their song, "Sakali." Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad695e-3342-4310-a216-43265c26f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432289a-ee54-4867-8586-0c073ce2f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next band is the electronic dance music duo of DJ Nix Damn P
        and drummer Macky Brillantes, called Motherbasss. With an opening performance
        intended for the clubbing crowd, the seated audience is left wondering how
        the orchestra can play along to music at such a stunning pace and arrangement.
        After three songs of intense beats, synths, and visuals, Motherbasss surprises
        the crowd with a chilling revival of “<em>Maskara</em>” by Juan de la Cruz
        Band, which the orchestra broods along to. Before the segment slowed down,
        a kid in the cello section bangs his head to the music — you wonder if he
        really prefers Skrillex over Bach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9d486-8333-473e-b98c-43e68bb54d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazz fusion band Farewell Fair Weather is the last band to play
        for the night. Being a technically proficient group that sounds like an orchestra
        in itself, the new arrangements for their songs sound extra special, in which
        the trumpets play a special part. The singer and guitarist Mic Manalo’s voice
        was soaring through the theatre during the soulful version of their song,
        “<em>Sakali</em>.”</p>'
    '13':
      'image': 'jcr:bca08987-540b-4e8b-8783-b2844f20054d'
      'imageCaption': 'The Metro Manila Concert Orchestra is a 50-piece orchestra
        that has performed many major concertos in various schools and universities.
        They have had concert series for the benefit of children and the environment.
        Photo by KITKAT PAJARO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2a0aa-4e18-4928-a777-88f58af3f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600da43-04d8-4892-8211-e0517118804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a feat that left the audience at the edge of their seats, the
        show ends with a grand medley of three songs by each of the bands, bridged
        together and complemented by the Metro Manila Concert Orchestra’s revival
        of “<em>Handog</em>” by Florante.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e3bf0-036f-4986-83f8-974e78be62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:20:24.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choir of the bands’ voices, guitars, and percussions is the
        clearest it has ever been, and the sound is pristine. In bars where the bands
        usually play, voices are muffled and certain frequencies are masked because
        small sound systems can only handle so much. In the vastness of the theatre
        that night, it made a world of a difference to see and hear them in a grander
        and almost immaculate setting. People agree that the experience was almost
        tear jerking — even members of Ang Bandang Shirley admitted that they themselves
        cried upon hearing their own music specially arranged with the orchestra.
        For both the bands and the audience, the experience is no less than cathartic.</p>'
  'lawmakers-urge-caution-pullout-U.S.-troops-Mindanao':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-13T18:46:10.165+08:00
    'imagesource': 'jcr:35b6e78f-afdd-4b6a-9fcb-fd79c6557c34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd6a0bab-e90a-4304-b390-722dd2145779'
    'lead': 'Members of the minority in the House of Representatives warned of the
      possible impact of President Rodrigo Duterte''s call for American troops to
      leave Mindanao. They also advise Duterte to issue a clearer statement on his
      administration''s foreign policy to avoid confusion. '
