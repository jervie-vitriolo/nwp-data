  '6-filipino-food-additions-oxford-english-dictionary':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-13T08:15:40.574+08:00
    'gallerysource': 'jcr:5fbd7d24-be49-431a-a842-7efa08abc7d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f2aff8-2ef9-4f40-ae6d-6ce929106903'
    'lead': 'Love kare-kare, pancit, and puto? These Filipino dishes and more will
      be more recognized worldwide as they are now part of the Oxford English Dictionary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:50:08.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:28.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.037+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six Filipino food among additions to Oxford English Dictionary

      '
    'updated': 2016-09-14T05:41:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9295932-2d92-4efe-a81f-bf955be4dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Several Filipino
        dishes — from Filipino party staples, to delicacies and desserts — have been
        included in the Oxford English Dictionary (OED).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54a786-ae9a-42d8-9b9c-18ffed44d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford Dictionary has released its September 2016 update with
        more than 1,000 revised and updated entries. Among those are at least 11 Filipino
        terms, six of which are food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0f1ad-1ba0-4190-9b69-61754e731170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino party staples lechon and pancit made it to the list. Puto,
        tastier when paired with pancit, is described as steamed rice cake typically
        eaten as a snack or paired with savory dishes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74647d-4a83-4287-a27d-14c4368125c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of kare-kare, stew cooked in peanut-based sauce, and
        leche flan, custard made with condensed milk and egg yolks, also made us hungry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5a950-2f9e-4bea-a89f-bbbd491c189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OED describes the infamous balut as a fertilized duck''s egg
        boiled and eaten in the shell while still warm, and a delicacy in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ac641-6d4f-4260-9d76-2aca57a67453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Filipino words included in the September 2016 update are
        bayanihan, lolo, lola, tito, and tita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73498c6-34d5-4d7e-a2f5-984806a91c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ode to Roald Dahl</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f5e3b-aea7-4e92-9007-280c522f7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 2016 marks the centenary of the birth of author Roald
        Dahl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a664231-3d1c-4753-bd97-51f728ed4601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor him, Oxford English Dictionary has included new entries
        for words described as "Dahlesque," such as&nbsp; "scrumdiddlyumptious" for
        when the word scrumptious is not enough to describe how mouthwatering a food
        tastes, and "human bean" which means "dillions of different flavors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcc52f-065a-4308-ab80-49b4e7506c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term Oompa Loompa, describing the green-haired and orange-skinned
        fictional workers in "Willy Wonka &amp; the Chocolate Factory" film, is also
        on the Oxford list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b4a38-67a0-492b-b490-4909d45ad63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can find the full list of additions <a href="https://public.oed.com/the-oed-today/recent-updates-to-the-oed/september-2016-update/new-words-list-september-2016/">here</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce919a-e7a3-4cda-9049-b103148f5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How a word becomes a part of Oxford Dictionary</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab02e1e-b1fb-4fc6-a22a-db6c8c30e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word is added to the Oxford Dictionary''s list when it sees evidence
        of new terms being used in a variety of different sources. It then becomes
        a candidate for inclusion in the dictionaries. Oxford Dictionary adds the
        words most important and what it sees are likely to stand the test of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c514b26-b0a2-43b6-9fc0-053c8884aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next OED update will be out in December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1200f-96dd-483a-a2ff-73e777555fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:50:08.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford English Dictionary is one of the largest- and longest-running
        language research projects.</p>'
