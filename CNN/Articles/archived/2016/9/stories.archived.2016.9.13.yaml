      'text': '<p>That''s okay Celine Dion, our hearts will go on.</p>'
  'South-Korea-US-North-Korea':
    'author': 'Brad Lendon, CNN'
    'caption': 'A ground crew at Edwards Air Force Base checks out a B-1B Lancer bomber
      before a flight.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-13T22:39:13.095+08:00
    'imagesource': 'jcr:b1828187-5d19-4a37-b89e-d49676c8ea98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc17b2f0-014f-4ccb-ae85-13f03e535bbb'
    'lead': 'Four days after North Korea''s fifth and possibly most powerful nuclear
      weapons test, the US Air Force responded with a show of force on Tuesday, flying
      two powerful, battle-tested B-1 bombers over South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:11:55.261+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:19.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US B-1 bombers fly over South Korea in show of force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe91d3-2b73-47e8-9473-ce1eb7152208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four days after <a href="https://cnnphilippines.com/world/2016/09/09/north-korea-seismic-activity-usgs-south-korea.html">North
        Korea''s fifth and possibly most powerful nuclear weapons test</a>, the US
        Air Force responded with a show of force on Tuesday, flying two powerful,
        battle-tested B-1 bombers over South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3757352-411a-4f44-b4ba-f14fc91fcc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed Friday''s test showed it had a nuclear warhead
        that could be mounted on ballistic missiles, a possibility that increases
        fears for US allies in the region and also poses a threat to US bases in South
        Korea, Japan and Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05610796-80d3-4f70-901e-b84188e8322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B-1s were moved to the Andersen Air Force base in Guam in August
        as part of what the U.S. Pacific Command calls it Continuous Bomber Presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca844c-3f55-4857-be99-ae564f8e123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time the B-1s, which have the largest payload of
        any U.S. bomber and can fly at 900 miles per hour, have been part of the Pacific
        bomber force in a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f0cc5-4e6b-48f6-8374-6cd0dacf96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombers hit targets in Syria, Iraq</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc879950-0e40-40ad-8c8f-105454836d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guam bombers are from the 34th Expeditionary Bomb Squadron,
        which dropped more than 2,000 "smart bombs" during more than 630 missions
        over Syria, Iraq and Afghanistan from January to July of 2015, officials at
        Andersen Air Force Base in Guam said in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5613f2a-e8a4-4b33-993b-731dc2ad56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those missions covered more than 7,000 hours of flight time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816a1e3-636a-4054-857b-abec2dc26e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The B-1 units bring a unique perspective and years of repeated
        combat and operational experience from the Central Command theater to the
        Pacific," said the August statement from Pacific Air Forces headquarters in
        Hawaii.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096121e-b037-4980-a38c-8afd7f991ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam is a U.S.-controlled island territory in the western Pacific,
        some 1,550 miles (2,500 kilometers) east of the Philippines, and about 1,900
        miles (3,000 kilometers) from the Korean Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757cc3c-ef0d-4418-896b-30aeb2f63d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bombers in general are well-suited to the vast distances and challenges
        of the Pacific. The B-1 bomber is specifically suited for the Pacific region,"
        Lt. Col. Seth Spanier, commander of the B-1 squadron on Guam, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eed546-916f-40b7-a8b7-6e30152cd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a large weapon capacity and exceptional standoff strike capability,
        the B-1 will provide U.S. Pacific Command and its regional allies and partners
        with a credible, strategic power projection platform," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4545844-343e-481c-9602-4ee4f1ebc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "smart bombs" deployed by the four-engine, 95-ton bombers are
        formally called Joint Direct Attack Munitions. JDAMs are tail sections with
        GPS navigation capabilities that are attached to 2,000-, 1,000- and 500-pound
        bombs, enabling increased accuracy in any weather conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0742d87-616b-4f29-b0cb-a75fe191be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They absolutely took notice''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb0be2-e6a4-4a36-b06b-0f29093f70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US use of Guam-based bombers to make a statement on the Korean
        Peninsula is not new. After North Korea''s fourth nuclear test in January,
        a Guam-based B-52 made the flight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaef73-f849-4324-9987-96c27ee72f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Will Ripley was in the North Korean capital of Pyongyang
        then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b8df0-e27e-4689-9f09-5dc87b23da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They absolutely took notice," Ripley said of the North Koreans.
        "A lot of North Korean military commanders find U.S. bombers especially threatening,
        given the destruction here in Pyongyang during the Korean War, when much of
        the city was flattened," Ripley said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3cc1e-f4fc-4787-9fb5-f3c2763df2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, after a North Korean rocket sent a satellite into space,
        the US Air Force flew four of its top-of-the-line F-22 Raptors over South
        Korea in a show of force. The stealthy F-22s were joined by South Korean F-15s
        and US Air Force F-16s in the display at Osan AB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f60d5-6fdc-442e-9222-0c36ced0480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:11:55.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks contributed to this report.</em></p>'
