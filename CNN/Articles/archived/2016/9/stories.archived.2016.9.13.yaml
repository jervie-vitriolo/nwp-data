      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Saudi Arabia and Iran are
        increasing oil production right ahead of a critical OPEC meeting when members
        are expected to discuss freezing output.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48913ca-1cd5-4f4e-a4d1-6ce12b901ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rival producers each boosted output by more than any other nation
        in the OPEC group of oil exporters last month, according to a new OPEC report
        on world oil supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
