      'mgnl:type': 'text'
      'text': '<p>The 2 p.m. update of the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said that as of 1 p.m. on Tuesday,
        the eye of the typhoon was located 260 km east of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05940fc-b20a-4ea0-ae39-8f4e7f85e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie is packing maximum sustained winds of 215 kph near the center
        and gustiness of up to 250 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913fb43-b861-4ac0-a1a0-841c98d08f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, Tropical Cyclone Warning Signal number 4 has
        been hoisted in Batanes. This may result in very heavy damage to high-risk
        structures, heavy damage to medium-risk structures, and moderate damage to
        low-risk structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2136698-2ea2-4b09-b244-d35f0672ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal number 3 has been raised over Babuyan
        Group of Islands. People are advised to seek shelter inside strong buildings,
        evacuate low-lying areas, and stay away from coasts and riverbanks as moderate
        to heavy damage is expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e71fa9-5fc0-4b06-bb1c-c3d1e1bf4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal number 2 is up over Ilocos Norte,
        Apayao and northern Cagayan. Light to moderate damage is expected. Some trees
        may be uprooted and roofs blown away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1229871-2934-426a-bd74-8d38452f0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of Cagayan, northern Isabela, Kalinga, Abra,
        and northern Ilocos Sur are under Tropical Cyclone Warning Signal number 1.
        Residents in affected areas should expect intermittent rains within at least
        36 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc004f-1236-4943-ab76-bdf8d27eb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:23.373+08:00
