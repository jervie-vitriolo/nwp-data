  'analysts-rodrigo-dutertes-harsh-united-state-rhetoric-may-hurt-alliance':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-13T11:10:40.493+08:00
    'imagesource': 'jcr:507aa972-6c59-42cb-8bbc-6d8daa2cfbba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415f05f0-974d-4330-9a57-5c1e1199ba4f'
    'lead': 'The Philippines may lose benefits from its alliance with the United States
      if President Rodrigo Duterte keeps speaking harshly of his country''s only treaty
      ally. Analysts say it is unlikely the relationship between the two countries
      will collapse--but it may deteriorate significantly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:39:29.033+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:28.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:17.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: Duterte''s harsh U.S. rhetoric may hurt alliance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251536ef-8111-4822-97cc-403b8b556511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        may lose benefits from its alliance with the United States if President Rodrigo
        Duterte keeps speaking harshly of his country''s only treaty ally. Analysts
        say it is unlikely the relationship between the two countries will collapse
        – but it may deteriorate significantly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795dda4-88c5-4a30-999c-c9a927226cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst case scenario is we will have a very minimal partnership
        with the U.S., the way Malaysia and Indonesia have; not as allies but only
        as strategic partners," said geopolitical analyst Richard Heydarian, author
        of <em>Asia''s New Battlefield: The U.S.A., China and the Struggle for the
        Western Pacific.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13642b-70d9-4031-8fd2-f1bc7ba1bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Mutual Defense Treaty of 1951, the Philippines and the
        U.S. agreed to respond to any external armed attack on either one''s territory,
        armed forces, public vessels and aircraft. In other words, an attack on the
        Philippines is an attack on the U.S. and vice versa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc74e2-696c-4e9b-a2cb-2ff36c32e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte said he would call for the exit of U.S. Special
        Forces in Mindanao to spare them from violent threats from Moros, whom he
        said were still angry at Americans over atrocities committed during the American
        colonization of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946d8f2-2a26-46b1-97dc-ab80096cf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''New normal''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3242d-b5a2-4db2-9a4b-01c43aa91633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the East Asia Summit in Vientiane, Laos and again in a speech
        in Malacañang on Monday, Duterte spoke about the 1906 Bud Dajo massacre in
        which American troops killed hundreds of Moros. He challenged the U.S.''s
        moral ascendancy to question him over human rights as he wages his war on
        illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cbb97-6455-48ba-a43e-1d43db0ed916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said Duterte''s rhetoric is changing the tone of Philippine-U.S.
        relations. "This is the ''new normal'' in Philippine-US relations. The two
        sides have to accept the new realities. The US has to accept that they no
        longer have a deferential, if not subservient, leader in the Philippines.
        The two countries are no longer in sync on all issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a23f3-f1b9-4623-8076-0341dcb93f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Duterte''s words, it is the extrajudicial killings he allegedly
        condones that''s ruffling western feathers. This, for Heydarian, could end
        up being the flashpoint for an abrogation of the country''s alliance with
        the U.S. and compromise its good standing in the international community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b67bc-77d2-4622-b903-9ab752f399ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said it would take a decisive act by both countries to
        end the alliance, which is a remote possibility. But if the Duterte administration
        fails to establish good will with the current and next U.S. administrations,
        Washington may end up taking a lukewarm approach to the treaty and other agreements
        with Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301a07c-a105-46c9-967a-c360e4cae4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean millions of dollars in defense and humanitarian
        aid lost. In 2015, Manila received $66 million in military assistance. In
        July, U.S. Secretary of State John Kerry presented Duterte with a $32 million
        pledge in law enforcement assistance. The United States Agency for International
        Development (USAID) has provided the Philippines $5 billion over the last
        30 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224b924-2dfa-4c21-b8ff-8586df09138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial area of cooperation is disaster response. The U.S.
        Government has given the Philippines $240 million in disaster assistance in
        the past 10 years. "We are very vulnerable to humanitarian crisis, whether
        manmade or natural. So the U.S. will be there and I think that will be a very
        rude awakening that you cannot mess with the United States because we need
        them on a whole range of issues," Heydarian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1794ea-8e5c-4f20-a8d5-3cfa38d4a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause for alarm?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4ab26-9722-4bb4-9351-3b4fc4a29dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst and military historian Jose Antonio Custodio emphasized
        the Philippines'' dependence on other countries to boost its military capability.
        "Our military needs as much assistance as it gets in order to modernize,"
        said Jose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e444f7-fc5e-49a9-ba95-30974588dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jose, Duterte''s rhetoric thus far is no cause for alarm. "It
        is not threatening any of the established [agreements]. It never threatened
        the EDCA. It never threatened the Mutual Defense Treaty. It is specific to
        Mindanao."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2b4a9-0bfd-4ef8-beaa-d81fa109cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Jose believes a dose of irreverence towards the U.S. may
        prove healthy for the alliance. "It makes both sides more conscientious of
        what to expect, what to do; more sensitivities to what may arise in their
        future. So it keeps people on their toes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ad61b-69d9-4cc6-b4c9-8712d9e4fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:39:29.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jose and Heydarian say they key is to balance Duterte''s goal
        of an independent foreign policy with maintaining and cultivating vital alliances.</p>'
  'duterte-widodo-agree-chase-drug-dealers-blast-off-pirates':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Philippine President Rodrigo Duterte with Indonesian
      President Joko Widodo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-12T11:23:18.437+08:00
    'imagesource': 'jcr:20c1c0e5-dc1e-48e5-ac75-e53aebe4cc2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0c3e18-a628-49d1-905c-4b90a3522c78'
    'lead': 'President Rodrigo Duterte on Monday clarified he did not talk about the
      case of Mary Jane Veloso during his meeting with Indonesian President Joko Widodo.
      What the two leaders agreed to, instead, was to help each other in chasing illegal
      drug dealers and syndicates, and blasting off pirates in Philippine and Indonesian
      seas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:44:44.981+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:17.946+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Widodo agree to chase drug dealers, blast off pirates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d6774-f3e6-45cf-9898-2d7c45cd1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If there is something
        common between President Rodrigo Duterte and Indonesian President Joko Widodo
        — it''s their steadfast war against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875e5e3-1273-4788-9dfe-90f69b618a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so during their meeting during Duterte''s working visit in Indonesia
        last week, it was a focal point of discussion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bef37-50fa-4f28-bc90-f84092a99b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the two countries have identical problems on illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef4cf2-4a5b-4d85-9dfc-6c8355b97f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our case we have 3 million [drug addicts], that number is not
        a joke. I talked to Widodo, he has 4 million," the President said in a speech
        at Villamor Airbase, Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc17587-31a4-4dde-9442-7bec3ebda3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte admits, Widodo has much more leeway to fight the problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2ce96-48ba-4652-832d-7d155fafc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, Mr. President. It''s good you have the death penalty
        here. At least you can bring it down to the barest minimum. I said, go ahead
        and implement the law," Duterte narrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53154da1-2bd3-4fad-a924-1105cefbc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, he never talked about the case of Mary Jane Veloso,
        the Filipina in Indonesia''s death row who was convicted of drug trafficking
        for bringing in 2.5 kilos of heroin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1aa2f-f974-4ccb-9c53-2857a6d557ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said, we never mentioned about Veloso. Sinabi ko lang,
        we will respect the judgments of your courts," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9ef33-afc5-42cc-aa07-a255013a6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a bad taste in the mouth, to be talking about
        having a strong posture against drugs, and here you are begging for something.
        I''m sorry. I have nothing to apologize [for], because you know the law is
        the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898f7fd-228a-4a3a-8099-a29c6e57bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/12/mary-jane-veloso-yasay-dfa-jakarta-post-duterte-widodo.html">Also
        read: Jakarta media''s report on Veloso''s execution, ''erroneous'' - Yasay</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25079433-87c2-4569-83f6-51b0a1206726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, he has come to an agreement with Indonesia''s President,
        to be more lenient in letting law enforcement agencies into each other''s
        territories, especially when pursuing illegal drug personalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b7750-5124-4679-a46e-d800958f1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that even if you pursue in hot pursuit the criminals
        and you cross your border, you just announce that you are entering because
        you are pursuing a drug pusher or a drug criminal syndicate.&nbsp; And they
        would take over the chase."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b117d-48a0-4533-a970-8197e2e9c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War against piracy, terrorism</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ac079-20f2-4482-9209-6e6809350ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from aggressively fighting the war against drugs, both leaders
        would also launch war against piracy and terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691acfb2-b842-4b61-8c93-a191c99fbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, they have also agreed that these are also
        major concerns that should be addressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad436b48-15ad-4ff8-a784-e7b4bdc888d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see in the horizons the dark clouds of terrorism… the horror
        that we are facing in the coming days would be terrorism and drugs," Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0369f-7a00-4b1b-8f5d-f12571d9ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about terrorism and piracy, Duterte said Widodo agreed to
        let the Philippine Navy, Airforce, and Coast Guard to pursue pirates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc8ffd-403e-42f0-8eb2-499745982b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because in this jurisdiction, we follow that piracy is a crime
        against humanity," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4acba-316f-48e3-876a-8bd8a4079867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders also agreed, according to Duterte, that if there''s
        confrontation during a chase, law enforcement agencies can use force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb29064-8bc5-4234-8925-808a9bdc9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:44:44.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the pirates, I suggested to him, if it is a confirmed pirate
        there,<em> pasabugin na natin</em> [let''s blow them up] . <em>Sabi nya</em>,
        ''I agree''." [He said ''I agree.'']</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ee01c-db30-411a-ae61-5d66a386b10a'
