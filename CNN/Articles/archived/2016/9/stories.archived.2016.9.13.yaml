      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC is pumping out slightly more than 33.2 million barrels of crude
        oil per day, around its highest level ever. This has contributed to excess
        global supplies and caused the price of crude to drop by about 60% since mid-2014.
        Those low prices are, in turn, squeezing the budgets of oil rich nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef66f4-0f94-4a0c-8c1a-883abb226147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after months of pain, talk of a production freeze is on the table
        — again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de3e76-9347-422f-a019-2a7557d73903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC and other producers will hold an informal meeting in Algeria
        in the last week of September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3353a9e-7618-402b-9bfc-92cc572ce9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil cartel, along with Russia, is entertaining the possibility
        of a production cap in the hopes of putting a floor beneath low prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc30fe1-b0cb-4fad-af6d-9c7556fa1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC — a group of 14 major oil exporting nations — works to coordinate
        their production to control price fluctuations. Saudi Arabia, the de-facto
        leader, has persuaded OPEC to continue pumping despite a price collapse to
        ensure it doesn''t lose market share to higher cost producers in places like
        the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c33d0-92ef-4e82-91cc-281e0a265a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of a production freeze would be to keep prices high enough
        to give oil-dependent countries some financial respite, but not so high that
        they encourage their chief rival — American shale oil producers — to start
        pumping aggressively again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbbbc9-257f-4090-9105-74bbff336f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said any freeze would be mostly symbolic, since capping
        production at extremely high levels wouldn''t really fix an oversupplied market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20fc7e-7891-4fe9-aba1-c1573ee869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the appearance of increased coordination could boost prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cae45-3dbe-4eda-979d-b6450a874a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several previous attempts at implementing a freeze have failed,
        reflecting a schism within OPEC between its biggest member — Saudi Arabia
        — and Iran, which is increasing production after years of international sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e7913-35f3-4d1b-a064-2e3e840f3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:54:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/12/news/opec-saudi-arabia-iran-oil/index.html">Saudi,
        Iran hike oil production before talks on output freeze</a>"</em></p>'
  'international-monetary-fund-christine-legarde-trial-date':
    'author': 'Jill Disis, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-13T14:41:05.860+08:00
    'imagesource': 'jcr:ab9b0781-d0db-4384-a417-87e66c15475e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576d3db6-927b-456a-8b8d-de15d5bbcd7b'
    'lead': 'The head of the International Monetary Fund, Christine Lagarde, will
      go to trial December 12 in a long-running fraud case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:58:14.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:24.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.938+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF''s Christine Lagarde faces December trial in fraud case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7da59-0402-4cb9-87ad-f4f5d32b293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The head of the International
        Monetary Fund, Christine Lagarde, will go to trial December 12 in a long-running
        fraud case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc51e4-8c0f-4140-99f5-ca8edf64abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French court set the date Monday after rejecting an appeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120ebda-f0ca-423d-8fb0-007018720595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde is accused of intervening in a legal dispute between French
        tycoon Bernard Tapie and the bank Credit Lyonnais in 2007, when she was finance
        minister under President Nicolas Sarkozy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3848d-b16b-47e8-a105-9f63cbee3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapie, a Sarkozy supporter, sued the French state in 1993 after
        selling a stake in Adidas to Credit Lyonnais. The bank was owned by the state
        at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a88eea-ee0b-4c34-8b22-1e80c248912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Credit Lyonnais defrauded him when it resold the stake at
        a far higher price, a claim denied by the bank, which has since been bought
        and reorganized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb01fe-e105-49c6-b7ee-9c3acf64a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde has not been accused of profiting from the Tapie case, which
        has been moving through the French courts for years. The issue is whether
        she gave him preferential treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c17a81-1d98-432a-9143-66c343648601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied wrongdoing. The offense carries up to a year in prison
        and a fine of about $17,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9eba81-7e66-4b93-a3cf-5d66c7a84a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde will be tried by a special court that handles actions carried
        out by public officials while they are in office. It is composed of members
        of parliament and magistrates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331e8d5-3dc6-42b8-93b8-c234c674e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivana Kottasova contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20296154-5c3e-4ca0-ac3e-6aa362117a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:58:14.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/12/news/international-monetary-fund-christine-lagarde-trial-date/index.html">IMF''s
        Christine Lagarde faces December trial in fraud case</a>"</em></p>'
  'Rio-Paralympics-Filipina-Josephine-Medina-bronze-table-tennis':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-13T23:09:24.506+08:00
    'imagesource': 'jcr:6a0aa44d-7712-4539-afeb-66c8241edb9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca13293c-7c68-43e7-ba1c-66028027789c'
    'lead': 'Filipina table tennis player Josephine Medina defeated Germany''s Julianne
      Wolf in straight sets, 11-5, 11-6, 11-7, to give the Philippines a bronze medal
      in the 2016 Paralympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:02:18.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:24.074+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.993+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Paralympics: Josephine Medina claims bronze in women''s table tennis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebd89a-821f-445b-8d36-fd7cf2c2433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Josephine Medina
        provided the Philippines its first medal in the 2016 Rio Paralympics by winning
        bronze in the Women''s Singles Class 8 division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633e8b0-80f0-4845-be7f-2b6deae24aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, a polio victim who uses table tennis as a form of therapy,
        defeated 2015 European Para Championships silver medallist Julianne Wolf in
        straight sets, 11-5, 11-6, 11-7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2023a-350f-41b3-8dc5-e7b062ca0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to compete with able-bodied athletes and qualified for the
        national team but they told me you cannot be in the national team for the
        able-bodied as you are disabled," Medina said in an interview with the International
        Table Tennis Federation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84f0ff-bf8f-49b0-8084-238d3b127f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That rejection has become my inspiration and I train hard and I
        just want to prove that disability is not a hindrance in achieving your goal.
        It''s just an instrument in reaching success in your life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8649d-aa11-4284-a0a4-a29812944955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first medal for the Philippines in the Paralympics since
        the 2000 games when powerlifter Adeline Dumapong bagged the bronze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102c039-16c5-48b9-b85a-20c31249945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina dedicated the victory to her father who died in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6137f0-39b0-402f-afdf-a7f1f9462647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you play you must believe and you must give absolutely everything;
        now the Philippines will not return home without a medal," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d4f2a-409b-42c8-9a30-bfe77785b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:02:18.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:24.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Mao Jingdian, who defeated Medina in group play, claimed
        the gold medal by beating France''s Thu Kamkasomphu of France.</p>'
  'Celine-Dion-Ellen':
