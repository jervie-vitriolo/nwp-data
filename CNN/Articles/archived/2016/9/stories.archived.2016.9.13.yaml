    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers urge caution on calls to pullout U.S. troops in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2bab9-135c-479d-9206-92f670195e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        minority bloc, including a former military officer, warned of the possible
        impact of President Rodrigo Duterte''s call for American troops to leave Mindanao
        on the country''s security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2262518-f0cd-41b5-ada2-3e6b6699c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also advise Duterte to issue a clearer statement on his administration''s
        foreign policy to avoid confusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd7134-d7ab-4eaf-a979-07733258580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should be able to give overriding and substantial
        reasons why he is seeking the ejectment of American soldiers from Mindanao.
        Otherwise, his latest tirade against American soldiers will only be considered
        as part of his anti-Obama stance," Albay Representative Edcel Lagman told
        reporters during a media briefing with other members of the minority bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f1ca6-2868-4a97-b9da-47f38139ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/07/Charting-new-directions-in-Philippines-U.S.-ties.html">Read:
        Charting new directions in Philippines-U.S. ties?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afb160-22c5-4996-b178-a359ff2efc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Representative Gary Alejano, a former soldier,
        said the country needs the U.S., especially amid tense disputes in the West
        Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b78a86-d516-4d93-bde5-c671336dc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said he supports the President''s plan to pursue independent
        foreign policy, but doing so shouldn''t mean cutting ties with alliances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20389688-8961-46a1-9f71-510b937a4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be aware of the present reality that we cannot yet fully
        cover our country when it comes to security and defense," Alejano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ee686-f58e-4f00-bd89-1b541bf2f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored American support in helping the Moro people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd9b6b-4078-40b2-8add-4b90e48991a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun nga ''yung statement eh parang ini-incite natin ang Moro
        people against the United States. When in fact, dun sa pinag-usapan sa BBL,
        the United States is in the forefront of helping the Moro people. Ang USAID
        natin, ang project nila lahat sa Mindanao," Alejano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77563827-0fdf-4abf-b2f8-82e6944cfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Representative Edgar Erice also said he is not comfortable
        about the pullout of American troops in the face of territorial disputes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7705b19-5230-4691-8785-d473e54a9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that 120 kilometer from our shores eh nandyan yung
        Chinese Military," Erice said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9054d8d-4aa0-40a5-8c17-455d6ba8f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during a speech before new appointees on Monday, said American
        troops must leave Mindanao because their presence would only make the situation
        in the conflict-torn region worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c27fb-eae7-4639-b81d-6cb7e99e800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:13.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed the audience photos of what he described as the killing
        of Moros in Mindanao during the U.S. occupation at the turn of the 20th century.</p>'
  'senate-final-reading-defer-barangay-sk-polls':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-13T08:06:45.343+08:00
    'imagesource': 'jcr:fb88d1de-8564-4c46-acb4-24c582d5ab8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d33150c-948c-4fd6-9ab9-0057ab6cff3c'
    'lead': 'The barangay and Sangguniang Kabataan elections, which were initially
      scheduled for October 31 this year, will be moved to October 23, 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:08:04.600+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:27.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.238+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House approve on final reading to defer barangay, SK polls

      '
    'updated': 2016-09-14T22:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c5ca7-38d1-43a4-8b8c-3076144fc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Both the Senate
        and the House of Representatives on Tuesday approved on third and final reading
        two bills postponing the upcoming barangay and Sangguniang Kabataan elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da98678-0bc1-4c8b-a867-51aa475ad914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections, which were initially scheduled for October 31 this
        year, will be moved to October 23, 2017, as per the approved Senate Bill 1112
        and House Bill 3504.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382497ee-0f1e-4c20-b7f4-1fc775a1a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Suffrage and Electoral Reforms Chairman Rep. Sherwin
        Tugna confirmed the passing of the House Bill to CNN Philippines via a phone
        call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7971eb1-541c-4d6d-8032-9ac6a270a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/30/Barangay-Sangguniang-Kabataan-elections.html">Related:
        House agrees to postpone barangay, SK elections</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc4346-5f76-4151-80f0-458a3099ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, voting 20-2, the senators said the postponement will
        give way to necessary reforms. Senators Antonio Trillanes IV and Ralph Recto
        voted against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eac9dc-8d75-436f-a904-8800aeafa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Migz Zubiri said that pushing through with the elections this
        October will slow down the government''s war on illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a592d-d1e3-4400-a2f3-14b89b1b3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he fears "drug money will
        seep into the electoral protest," which is why he is <a href="https://cnnphilippines.com/news/2016/08/27/Duterte-postponement-barangay-elections.html">inclined
        to postpone the twin elections</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd1e4f-ca42-4ed7-a94d-84a53276aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Aquilino "Koko" Pimentel III said the passage of
        the Senate bill complemented similar moves in the House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf0d33-facc-4e64-a756-2e79a4e858ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate and House versions of the bill are identical, there
        is <a href="https://www.senate.gov.ph/about/legpro.asp">no need for a bicameral
        conference committee</a> to reconcile conflicting provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae531a4-efaf-4820-919a-568231ef5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:08:04.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version has to be submitted to Malacañang, where President
        Duterte either signs it into law or vetoes it.</p>'
  'pregnant-davao-bombing-victim-dies-in-hospital-death-toll-rises-15':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'Police are still finding out what caused the blast.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-13T19:51:20.333+08:00
    'imagesource': 'jcr:fc446f37-66fd-461a-a77d-4cb7acc7f5c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04742c2c-0194-483c-bad5-b8208839b174'
    'lead': 'A 21-year-old pregnant woman who sustained a severe head injury from
      the Davao City bombing died on Monday. The death toll of the blast has risen
      to 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:12:17.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:18.297+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pregnant Davao bombing victim dies in hospital; death toll rises to
      15

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3415331-205f-4bc1-9054-c86357157dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The death toll of
        the Davao City Night Market bombing on September 2 has risen to 15, following
        the death of a pregnant woman Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1671d4c-dcda-4310-8e66-592cd40fb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicenta Asperin died at the Metro Davao Medical and Research Center
        (MDMRC) at around 10:17 p.m. Monday — 11 days after she went into a coma.
        She sustained severe head injuries from the blast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17036694-a4cc-4b7e-9014-92393839c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asperin was 21 years old and six months pregnant. Her unborn child
        also died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa7a0f-2d12-4426-83b9-3daa2ad461db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
