      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to Britney Spears'' 2013 hit, "Work B**ch," the
        Grammy-winner refused to repeat the derogatory lyrics and even said, "I could
        not go on with what was written there, sorry about that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4faa1-f287-49d8-a529-a935a10c4d57'
      'mgnl:activationStatus': true
