    'title': 'Duterte: U.S. soldiers in Mindanao have to go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22893b58-69a6-4f0b-a948-d2ecce45a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is urging the U.S. to withdraw its troops from Mindanao for their
        own safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23fdc3-eeaf-4274-b058-566d4409e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before newly appointed government officials on Monday,
        Duterte said the lives of these American soldiers are under threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eecbfe-c560-48ed-a0b1-60995214d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ''yung mga</em> [These] special forces, they have to go,"
        Duterte said. "In Mindanao, <em>maraming mga puti doon</em> [there are many
        Americans]. They have to go."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c8c7d-e7ba-4c43-b53c-bb7b5ff7bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas lalong iinit, makakita ng</em> Amerikano <em>''yan</em>
        (Moros),<em> patayin talaga ''yan. Kukunan ng ransom ''yan, patayin,</em>"
        Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f14c1-441d-41e0-8613-14e1f51e08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation will get tougher. When Moros see them,
        they will be killed. They will ask for ransom and they will be killed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bda83-03b2-45bd-b888-3a98be0b06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. State Department spokesman John Kirby said Tuesday there
        is no official request from the Philippine government for a U.S. pullout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bb106-e295-42c3-9d6c-8c1dbbf2fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re going to stay in touch with our counterparts in the Philippine
        Government," Kirby said in a press briefing. "More critically, we''re going
        to remain committed to our alliance commitments in the Philippines and to
        that country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df2a64-977a-49c5-abbb-d609a60590e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also has not received
        any directive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b68fb-42a9-48b9-bf36-d18dc77b261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the implementation of the said pronouncement
        is the subject of deliberations by concerned departments like DND and DFA
        to mention some," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001a2eb-29d6-40a3-928f-125588764f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs head Col. Edgard Arevalo said there are only
        107 members of the Joint Special Operations Task Force-Philippines (JSOTF-P)
        left in Mindanao and they are all in Zamboanga City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9210d7-0db7-4a09-9546-1732d79fef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JOSTF-P was created in the early 2000s after then U.S. President
        George Bush and former president Gloria Arroyo agreed to deploy some 600 American
        troops to Mindanao to help in the fight against terrorism. In 2015, most of
        the task force members left but a small contingent remains in Zamboanga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57109e0e-95d7-436c-abe4-5d726621be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/03/united-states-philippines-vfa-mamasapano-jihadists-ambassador-philip-goldberg.html">Related:
        U.S. to work closely with PH vs jihadists – Ambassador Goldberg</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf249e-fd3e-406c-bf26-578b4f66630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They provided us with technical assistance, training and shared
        information or intelligence formation that helped us in our anti-terrorism
        campaign," Arevalo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d773af-7ab9-4174-bda3-7b3cea31fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his tough talk, Duterte showed photos of the killing of
        Moros in Mindanao during the American occupation, also known as the Bud Dajo
        massacre in 1906. The U.S. colonial government''s counter-insurgency campaign
        left hundreds of Moros dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19086ef1-ce8c-4ef3-84fe-72e60b99767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there will never be peace in Mindanao "for as long
        as we stay with America."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac3687-e4d7-4c44-9219-7d60d07484f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/08/12/american-investors-exploring-mindanao.html">Related:
        U.S. investors exploring Mindanao</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de04156-9d73-4a6f-a589-17903bfae7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential spokesman Ernesto Abella downplayed
        Duterte''s order, saying it was only a "notice" to the U.S. and not a policy.&nbsp;
        He stressed no timeline has been set for any withdrawal of troops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6eded5-3244-403f-9ab7-78b447083d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Abella said the massacre of Moros by US troops was
        "unrecognized, unrepented and unatoned for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee5d66-65d3-400b-9d43-e31246b46039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, our continued connection with the West is the real reason
        for the "Islamic" threat in Mindanao," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b47282-b5b4-47a5-891d-f8bfca4a6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Bud Dajo photos he held were from U.S. government
        archives. He did not elaborate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10ca84-f92f-4746-9697-8b51b553fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:44:47.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor Santos contributed to
