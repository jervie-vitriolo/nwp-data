      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/08/PAGASA-typhoon-public-storm-warning-system-rainfall-advisories.html">Related:
        Understanding PAGASA''s public storm warning system, rainfall advisories</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fc4da-f019-40b7-bfd7-a5a63a413d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:32.773+08:00
