      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article319865.ece">Read:
        Police hunt down possible Davao City bombing suspect</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d89be2-6899-47dc-9dff-a88307a19853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Social Services and Development Office, quoting a medical
        report, said Asperin passed away from heart failure and brain damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e46a2-d9b5-4804-98f2-d859af6669e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb exploded near a massage parlor where Asperin was working.
        She sustained very severe shrapnel wounds in her head. A few minutes before
        her dying breath, she was declared brain-dead by her attending physician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37afa44-64a0-40c6-8007-bbb494438208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asperin was the massage therapist of a 12-year old victim, who was
        among those who died on the spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232aedc-c5ed-4e45-8d88-9c0b437770ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:17.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T16:15:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CSSDO chief Ma. Luisa Bermudo, the deaths of Asperin
        and her unborn child should be counted as one. Bermudo explained, this is
        because the mother and child were not separated, as the unborn baby remained
        inside the mother''s womb.</p>'
