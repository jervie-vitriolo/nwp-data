      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although hesitant at first, Dion rapped lyrics from several hit
        songs including Nelly''s "Hot in Herre," LMFAO''s "Shots" and even Missy Elliott''s
        "Work It."</p>'
