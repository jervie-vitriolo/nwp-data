      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — State weather
        bureau PAGASA reminded the public of the risks of sea travel over the northern
        and eastern seaboards of Northern Luzon as Typhoon Helen (international name:
        Megi) intensifies Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334d9ee-3d0f-48f8-b6aa-482756884c2b'
