      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528d3b0-d812-489a-b3e5-0c414d0a1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — On its sixth year,
        the Philippine Fashion Ball looked to the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fad45-4d74-4137-99e9-c947ab8bdbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceived as a celebration of the achievements of local fashion
        industry professionals, the annual fashion event, held last Saturday at the
        basement of Bench Tower in Bonifacio Global City, took a decidedly youthful
        turn this year, choosing to highlight the work of four designers identified
        with youth culture — Basic Movement by Esme Palaganas, Randolf Clothing by
        RJ Santos, Proudrace by Rik Rasos and Pat Mosby, and Bea Samson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d61009-2693-4256-8c9b-a09b9675d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four designers were the focal point of this year’s program,
        with their work presented in tableaus that highlighted their unique aesthetics.
        In the past, the Philippine Fashion Ball highlighted the work of veteran designers
        like Rajo Laurel, Dennis Lustico, and Joey Samson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32708c4f-c46f-4ccc-8be4-98cf0c26d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the Fashion Ball presents Industry Awards to industry
        professionals who have made considerable contributions to the local scene.
        These awards cover every facet of the industry, celebrating the designers
        who makes the clothes, the models who wear them, the journalists who write
        about them, and the photographers, makeup artists, and stylists who work on
        the images that present them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a88bbe-6210-4fcd-825d-6872be751a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Industry Awards went to editors Liza Ilarde and Isha
        Andaya-Valles, makeup artists Robbie Piñera and Omar Ermita, models Jodilly
        Pendre and Miko Raval, and photographer Paolo Pineda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34f031-c989-430d-a97f-271c14edb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:04:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:04:36.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sent art photographer Czar Kristoff to the
        Philippine Fashion Ball without agenda or a shot list, and told him to shoot
        whatever interested him. A self-taught photographer based in Laguna, Kristoff''s
        usually monochromatic images have been published in international publications
        like Esquire Russia and T: The New York Times Style Magazine, and exhibited
        in Berlin, Copenhagen, Dubai, London, and Manila.</p>'
