  'miami-marlins-jose-fernandez-boating-accident':
    'author': 'Tim Hume, Chandrika Narayan, and Eliott C. McLaughlin, CNN'
    'caption': 'Jose Fernandez, a pitcher for the Miami Marlins, died in a boating
      accident on Sunday.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-26T23:18:25.900+08:00
    'imagesource': 'jcr:5586c048-6774-46ea-a16d-6d6ddc764bff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dd4185-1456-4405-a03b-d6d8b79fb5f4'
    'lead': 'Miami Marlins pitcher José Fernández, who defected from Cuba at 15 and
      went on to become one of baseball''s brightest stars, was killed early Sunday
      in a boating accident, Florida authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:21:18.834+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T14:21:19.324+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miami Marlins star pitcher Jose Fernandez killed in boating accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6d3da-f8fe-42e0-8080-912c9600a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Miami Marlins pitcher José Fernández, who
        defected from Cuba at 15 and went on to become one of baseball''s brightest
        stars, was killed early Sunday in a boating accident, Florida authorities
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dc3db-a37e-4b7c-9616-ebd04425dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández, who was 24, and two other men were found dead after their
        boat was discovered at the entrance of Miami Harbor, said Florida Fish and
        Wildlife Conservation Commission spokesman Lorenzo Veloz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c4c69-1515-477a-86bd-dfefe7bc675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard personnel on patrol noticed the vessel upside down on
        the north end of a rocky jetty shortly after 3:15 a.m., Veloz said at a news
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e8800-bffd-4e60-9739-d36e53600ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers recovered two bodies under the boat, and a third victim was
        found on the rocks. The names of the two other victims – also in their 20s
        – are being withheld until relatives are notified. The men were Fernandez''s
        friends, Veloz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce4cf5-c8cf-4ce3-93a4-49d9ad91dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than a ball player</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb511e23-fab6-41ba-a0c9-4d4aa4e675aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloz said Fernández''s death was a loss to Miami, to baseball and
        to anyone who ever met him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47346d91-4e7c-4aca-9a28-bd50e1116ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was pillar to our community. He was involved in everything that
        he could be to give back," Veloz said. "I had the experience of talking to
        him several times – down-to-earth, great person ... I''m sorry I''m getting
        goosebumps right now. It''s really hitting home and it''s horrible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f39c54-15ed-4618-99ef-f862c4402a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on impact evidence and the severity of damage, officials concluded
        the boat – a 32-foot SeaVee center console model – hit the rocks at full speed,
        Veloz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650a9d2-5731-4e71-8f37-8aa1fa4f25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top speed on the boat would be between 50 mph and 65 mph, depending
        on the engines with which it was equipped, according to SeeVee''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015f36d-2f1f-4786-94ad-8bcd2f5e6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández was a passenger on the boat, and was not the owner, Veloz
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffadb1e-aa23-470c-b64a-08563b9fe93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boat is a total loss right now from what we can see," Veloz
        said. "It''s horrible, it''s bad, it''s bad."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2082c-8496-47c0-b305-3a858065d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs and alcohol did not appear to be factors in the accident,
        he said, but he added that investigators had been been unable to get under
        the overturned wreckage. Autopsies have not been conducted. None of the three
        victims was wearing a life vest, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e986c-5e25-4955-aeb3-431b632451b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotional news conference</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081d4ae-c13e-4145-8780-3c77ec4a2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnanimity of his personality transcended culture, religion,
        and race, I mean it just did," Marlins President David Samson said at a news
        conference where he was flanked by the team and other officials. Several people
        appeared visibly shaken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b8f37-bcad-4d41-aa7f-8537c32e50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose is a member of this family for all time," Samson said. "His
        story is representative of a story of hope, and of love and of faith, and
        no one will ever let that story die."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c244f-aafc-40d9-a172-1d69520d8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marlins'' game against the Atlanta Braves on Sunday was canceled,
        Samson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1f217-01da-43d5-b665-323d66985b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you watch kids playing Little League... that''s the joy that
        Jose played with – and the passion he felt about playing," said Marlins Manager
        Don Mattingly, stopping midsentence to wipe away tears. He appeared too emotionally
        shaken to continue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81657c-5038-478e-a219-da3e97c70500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández was born in Santa Clara, Cuba, and defected to the United
        States in 2008.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f6820-214b-4ae2-9480-9a2cf54bf4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted by the Marlins in 2011, he went on to become the franchise''s
        star pitcher, named National League Rookie of the Year 2013 and a two-time
        All-Star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ec859-33df-4c90-aee8-0b58706d4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving his mom</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aaff05-12ea-4f73-ba0b-2683aa2d2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his story is about more than baseball accolades, and Mattingly
        certainly isn''t the only person to shed tears over Fernández''s death. The
        oft-smiling Fernández had many friends in the game, owing to his cheerful
        demeanor and fierce competitiveness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c42797-ddb0-4995-ae4e-e7dddaf83c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also owned what Miami Herald sportswriter Dan Le Batard once
        called a "rags to pitches" story that many, especially those in Florida''s
        Cuban-American communities, found inspiring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b60780-12a7-40b3-88d5-cdec6a573e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Fernández made his fourth attempt to flee Cuba, according
        to a 2013 Miami Herald story. He''d been jailed for a previous failed attempt
        and, this time, was attempting to reach America, via Mexico, with his mother
        and sister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d483b7-a6ce-491d-9ee3-1447dc41678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on the open water, the newspaper reported, someone fell off
        of the boat, and Fernández, a good swimmer, asked no questions; he jumped
        in to save the person. It turned out to be his mother, Maritza.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9c640-3d39-4d8d-b909-d9eacd66c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dove to help a person not thinking who that person was. Imagine
        when I realized it was my own mother. If that does not leave a mark on you
        for the rest of your life, I don''t know what will," he told the Herald.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28809d42-82a0-472a-b6eb-0d6a8d7c57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tough transition</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc04a6-01eb-4031-a0f9-4eedd0f800c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the United States, Fernández had trouble adjusting. Fifteen
        at the time, he missed his grandmother, Olga, desperately, Le Batard wrote
        in a 2013 profile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2d6fb-c588-4c51-b411-6a07c7d177b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, he was "really, really poor," Fernández told his fellow
        Cuban-American Le Batard, and he was happy to make $4 a day selling tomatoes
        and onions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aede786-2bef-44a2-88ce-6d5a0c4471b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the simplest things, such as computers and motion-activated
        faucets, eluded him. He wrote phone numbers down in a book because he didn''t
        realize his phone would store them, the profile said. His grasp of English
        didn''t extend much beyond curse words.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f3531-c831-4004-8c2e-86a73034b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one language besides Spanish that he understood perfectly:
        baseball. As a high school sophomore, Fernández threw 94-mph fastballs, as
        fast as some pros, and he led Braulio Alonso High School to two state championships,
        Le Batard reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c00fb-29bc-4460-a5c0-0c951e9fd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marlins selected him in the first round of 2011 Major League
        Baseball draft, and he first took the mound for them in April 2013 en route
        to National League Rookie of the Year honors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19d5c0-2969-457f-b3b3-eb9a44102772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after that season – when Fernández told Le Batard how much
        he missed Olga, who had climbed to her Santa Clara roof with a radio to catch
        the Marlins games when Fernández pitched – that the Marlins arranged a surprise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79622c84-51f3-4e91-b52a-fa2e6e8dcda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heartwarming reunion</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237af01-a574-440e-84ae-480e78fad905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he conducted an interview in the Marlins locker room that
        ventured into the topics of his mother and grandmother, whose names he has
        tattooed inside his bicep, the interviewer asks Fernandez what Olga would
        tell him if she were there in Miami.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72010f-f4be-4a28-86b7-ba9fd6fd6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she would be here," he replied, his sadness evident
        in his eyes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc4a51-23d8-4d0b-b0cb-589ce912eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did he know that Olga had arrived in Miami a half hour prior.
        The Marlins had arranged for her visa. As Marlins owner Jeffrey Loria escorts
        Olga into the locker room, Fernández beams a boyish grin, clearly in disbelief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac6c4e-6d84-4123-a193-f86a7f781f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says only, "Oh," as she rushes over to him. His face is bright
        red as Olga embraces him for the first time in six years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb45cc7-2443-4fe1-adbb-fa4fd113b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God," he says, almost as if he''s exhaling. "You''ve got
        to be kidding me."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30564456-3b90-4f9d-bd2d-9c86874203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look so great, papi. You look so great," Olga tells him in
        Spanish as he clutches her, kissing the top of her head.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5ca81-027e-44d9-9ae4-3aba5d376533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Loria explained the team''s motivation in getting Olga to
        the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94760be-da32-4bfb-81c6-a1bf37f0b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having watched the dynamic unfold with him, caring about his grandmother
        so much, it kind of came to our attention here. We have a big family here
        in this organization and there was a link missing in that family so we closed
        the gap. We got her here," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e8e19-dc62-4dee-a75c-fef7456193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseball world stunned</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f6a5d-aec5-43b3-bc3c-42d050adf7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his death sent shockwaves through the baseball community,
        with players and fans alike taking to social media to express their grief.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71236ea1-a296-428e-b3b6-8b951b2279cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are stunned and devastated," Major League Baseball said in a
        statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a93b85-acf5-4f98-89f2-808d7fead398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never met anyone who extracted more joy, more passion out
        of what he did than José Fernández," baseball analyst Buster Olney said on
        ESPN. "When you watched him pitch, he loved it so much. He had so much emotion."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6b017-0a65-4e92-b82a-13317907fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s sort of the American dream for the Cuban baseball player,"
        Le Batard said. "This kid is a symbol for Cuban life and the things that can
        be accomplished in this country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9065e-72ac-40b4-9b26-2699e19ff699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MLB pitcher Dan Haren tweeted: "Jose Fernandez is one of
        the most genuine guys I''ve ever played with. He loved life, he loved baseball...
        he will be missed dearly."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66243d45-43e0-40c9-a8fa-27baa9ff1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball Commissioner Rob Manfred issued a statement
        saying, "He was one of our game''s great young stars who made a dramatic impact
        on and off the field since his debut in 2013."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6db29-683c-4014-946b-349f0fab0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans spoke of their sadness that, having already achieved remarkable
        sporting success, Fernández''s life had been cut short just as he was starting
        a family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97972791-078f-44bf-88cd-e09c4e10259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days ago, the young star had posted a picture to Instagram
        of his pregnant girlfriend, with the caption: "I''m so glad you came into
        my life. I''m ready for where this journey is gonna take us together."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267338f6-6902-4d0c-8ecc-a8d8070dd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baseball fan Matt Birnbach wrote: "Jose was a reason you watched
        baseball. He was must-see TV and his personality is what made him great. Absolutely
        crushed right now."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f1718-44ca-4aa8-8407-05264ce5fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Durand, Carma Hassan and Steve Almasy contributed
        to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87ab01-3e8c-4a93-b8cd-e30dadfd3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:21:18.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:21:19.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/25/us/mlb-pitcher-jose-fernandez-dead/index.html">Miami
        Marlins star pitcher Jose Fernandez killed in boating accident</a>."</em></p>'
