    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d4653a1-1531-4388-a453-5b723838e4ad'
    'lead': 'Senator Leila De Lima tags President Rodrigo Duterte as the man behind
      what she calls a "massive demolition job" against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:53:42.228+08:00
