      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 a.m. "Helen" was spotted 610 km east of Basco, Batanes.
        The typhoon is carrying winds of 150 kph near the center, and gustiness of
        up to 185 kph. Moderate to heavy rains are expected today within the 800 km
        diameter of the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
