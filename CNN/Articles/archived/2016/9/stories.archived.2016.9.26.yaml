  'oplan-tokhang-for-celebrities-in-drug-trade':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'PNP Chief Ronald Dela Rosa says celebrities allegedly involved in
      the illegal drug trade may be subject to Oplan Tokhang, an anti-drug mechanism
      where the police knock on houses of drug suspects and ask them to stop their
      trade. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-26T13:21:10.491+08:00
    'imagesource': 'jcr:e2522b51-41fd-4b5c-8d4e-6068c2f1a918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c1520a-fa2f-4cef-8be5-582ede98c871'
    'lead': 'PNP Chief Ronald Dela Rosa says celebrities allegedly involved in the
      illegal drug trade may be subject to Oplan Tokhang, an anti-drug mechanism where
      the police knock on houses of drug suspects and ask them to stop their trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:09:26.437+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:09:26.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa on celebrities involved in drug trade: I-''Tokhang'' natin
      sila

      '
    'updated': 2016-09-27T22:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb0a3c-5915-4ed4-aae3-6e1121e9d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        anti-drug campaign spares no one – and Philippine National Police (PNP) Chief
        Ronald Dela Rosa is looking into the possibility of holding an Oplan Tokhang
        for celebrities allegedly involved in the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5474899-016f-4e1a-a8cb-862911702ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is an anti-drug program where the police knock on
        houses of drug suspects and ask them to stop their trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8aa21-b65f-451f-8df4-fa26d16613bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the police has not received the list of celebrities supposedly
        linked to the illegal drug trade, Dela Rosa said in a press briefing at Camp
        Crame on Tuesday that the rule of law applies to all, even to "public figures
        like celebrities".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e0ae3-ae30-4dc8-b188-3ebd49e5ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP top brass is also determined to put behind bars policemen
        who are allegedly involved in illegal drugs due to the Duterte administration''s
        all-out war against drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31a016-04e5-4d6c-9855-cde7730d9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga masasamang pulis na ''yan, hindi sila ma-</em>uncover<em>
        kung walang mabubuting pulis</em>, (These bad policemen, they are uncovered
        because of the good ones)" he said. "<em>Mas maraming pulis ang gustong maging
        hero ngayon [dahil] sa</em> current administration (There are more policemen
        who want to be heroes now because of the current administration)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37e5ec-814c-48c3-9e43-61445a3ec1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa claimed illegal drugs are usually imported from other
        countries to the Philippines, making it a challenge for authorities to dismantle
        the main source of drug supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84ca97-73e5-459e-9604-501e43efa898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> drugs <em>sa''tin nanggagaling sa ibang bansa. Pag
        pasok sa ''tin dito sa Pilipinas, ang nakikita nating problema ay</em> addiction.
        <em>Kung maputol natin ''yung</em> supply [ng illegal drugs],<em> sigurado
        ''yung demand bababa ''yan</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ace76-0a35-48d3-8b36-6456af28bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Illegal drugs in the Philippines are imported from
        other countries. Upon entry to the Philippines, addiction becomes main problem.
        If we can topple the illegal drug supply, demand will certainly decrease."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e106d1d-e297-47d4-b718-1ba9125dc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Help police in drug war''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7da361-a754-454b-97e0-a5f1819040ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also appealed to those criticizing government''s anti-drug
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f8c42-40c7-457c-92c6-ed2391e718a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleading to please help us instead of criticizing us. <em>Pareho
        naman tayong PIlipino, gusto nating magkaroon ng magandang komunidad na safe
        para sa lahat, so magtulungan tayo</em>," Dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210201e-957d-4a8c-9a5f-70a84905b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are all Filipinos, we all want to have a community
        that is safe for all, so let''s help each other."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ab234-83f9-4429-95d1-3919b235124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted that they do not have enough facilities, but
        said this doesn''t stop them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1eabd9-a83e-483b-893d-ddf44cfe90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> ano''ng gawin natin, hinto kami</em> (So what can we do,
        do we stop)? It''s impossible for us to stop. <em>Kailangan gawin</em> (We
        need to do it). Continue <em>kami</em> (We will continue), it doesn''t stop
        us. Nobody can stop us," Dela Rosa added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4a1cc-fe0d-4296-8ac9-3046ff8abbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his trip to Colombia to observe its campaign against illegal
        drugs was productive and educational. But he added the PNP still has a long
        way to go in the war against drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e622b-d8da-4977-94fc-fe7c413ae0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:09:26.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:09:26.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        story.</em></p>'
  'arnold-palmer-death':
    'author': 'Madison Park, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-26T23:50:55.665+08:00
    'imagesource': 'jcr:b1d66cc9-618f-4154-b3dd-1028d281a7ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e38f5bb-3c62-45f1-b7a4-9997af086e09'
    'lead': 'Arnold Palmer, known as "the King" for his transformative legacy in golf,
      has died at the age of 87, according to the U.S. Golf Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:17:08.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:17:08.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golfing great Arnold Palmer dead at 87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955b036-05ec-4c34-bdd9-c41926f8cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Arnold Palmer, known as "the King" for
        his transformative legacy in golf, has died at the age of 87, according to
        the U.S. Golf Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27c474-9fe9-48e1-939d-ab9ea43eec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his dominance in golf and distinctive style, Palmer helped
        turn the sport from a country club pursuit to one that became accessible to
        the masses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e15f7d-a503-48a4-ac6c-49e269467c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won more than 90 golf tournaments, including the Masters four
        times, the U.S. Open in 1960, and the British Open in 1961 and 1962.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d266bd-63de-4e63-96f4-68fa527e698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer became the first person to make $1 million playing golf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfae88-74ba-4d8e-8994-2d4dd436ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be remembered for bringing golf to a worldwide
        audience," he told CNN in 2012. "Players today have no boundaries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4913ba-7059-487d-ba62-8b0fc0159c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his two great rivals in the "Big Three" — Gary Player and
        Jack Nicklaus — helped take the sport around the globe in the 1960s, capitalizing
        on the ever-growing reach of television. Golf grew into made-for-television
        events and with it came massive sponsorship and prize money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde6b20-f784-4417-b85a-836d5aa6f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning to play golf at age 3, Palmer never stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ea32a-f26f-4773-8284-6f71fe292c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not only his knack for golf that won him legions of adoring
        fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4ff65-e25d-4b4b-85b9-c98bd846b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the age of social media, Palmer was the first golfer
        to attract his own special following — "Arnie''s Army" — diehard fans who
        surrounded every green to cheer him on, win or lose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb4ffa-6397-4e40-8724-b298d4e379e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had charisma combined with good looks and style.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1dd04-5a34-4617-bf0c-43d54e3c1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GQ Magazine named him one of the "50 most stylish men of the past
        50 years" and Esquire had him in a list of the "75 best-dressed men of all
        time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a234971-9aff-4716-aba8-dff4fe86f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golfers are rarely remembered for their fashion sense, usually the
        exact opposite. But Palmer insisted on a consistent style throughout his career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb20af1-8f89-4463-865b-eadcb9970386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not something I really planned," he told CNN in 2012. "I
        liked a sharp crease in my slacks, my shoes polished to shine, while my shirts
        were conservative with a straight collar."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a9563-d11b-492f-b82e-b48c643fe819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer even had a drink named after him — a mix of lemonade and
        sweet tea that he used to take on the golf course with him in a thermos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb12de-b192-42d2-93dc-3aba75488f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PGA tour competition was renamed for Palmer, in 2007. The Arnold
        Palmer Invitational is played every March in Orlando.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f05f99-169b-426d-a157-f865d2369afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also received the Presidential Medal of Freedom in 2004 and the
        Congressional Gold Medal in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde486bc-478c-479e-bc41-e1a8e43e5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Gittings contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43bb5c-2aa8-4a72-8bae-88e67167f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:17:08.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:17:08.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/25/us/arnold-palmer-death/index.html?section=money_news_international&amp;utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fmoney_news_international+(CNNMoney%3A+International+News)">Golfing
        great Arnold Palmer dead at 87</a>"</em></p>'
  'twitter-takeover-rumors-google-salesforce':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-26T23:39:38.768+08:00
    'imagesource': 'jcr:76b50dc5-90d7-416b-aae1-76871114363c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad10dac0-4269-4d14-bfff-00e824682339'
    'lead': 'Are Twitter''s days as an independent company numbered? Twitter stock
      soared 20% Friday after CNBC reported that the company is moving closer to selling
      itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:20:52.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:20:53.005+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter skyrockets on more takeover rumors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0268ef4-921c-49ea-b383-de86099f0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Are Twitter''s days as an
        independent company numbered? Twitter stock soared 20% Friday after CNBC reported
        that the company is moving closer to selling itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47888960-7b0b-4b4e-b9a2-0436527eca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been viewed as a takeover target for some time now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426c451-5779-483c-9c89-845dd1231ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google parent Alphabet has been mentioned often as a logical suitor.
        Twitter chairman Omid Kordestani used to be an executive for Google. Buying
        Twitter could help Google compete more effectively with Facebook in the social
        media realm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49038ed-e1e3-4b67-bede-8f7adea9181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC reiterated on Friday that Google was interested in Twitter.
        But CNBC also said that business software company Salesforce.com might also
        be looking to buy Twitter. It''s not immediately clear what benefits Twitter
        would bring to Salesforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dd385-c464-4983-bb1e-30db1f37f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it''s worth, Salesforce CEO Marc Benioff is an active tweeter
        with nearly 275,000 followers. Salesforce rival Microsoft is making a big
        bet on social media as well with its plan to purchase LinkedIn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd2147-f34d-4674-8c95-540d5fdc4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Salesforce chief digital evangelist (yes, that''s a thing in
        2016) Vala Afshar curiously chose on Friday morning to tweet (naturally) his
        4 reasons why people should use Twitter.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Why <a href="https://twitter.com/Twitter?ref_src=twsrc%5Etfw">@twitter</a>?<br><br>1
        personal learning network<br>2 the best realtime, context rich news<br>3 democratize
        intelligence<br>4 great place to promote others</p>&mdash; Vala Afshar (@ValaAfshar)
        <a href="https://twitter.com/ValaAfshar/status/779311514134118400?ref_src=twsrc%5Etfw">September
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a7ccf-c973-4dab-b28c-6f76b52dbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
