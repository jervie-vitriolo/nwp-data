    'title': 'Duterte behind demolition job against me - De Lima

      '
    'updated': 2016-09-27T23:25:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e259362-6991-48d0-a00a-e40b052fad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "No one else.
        It''s the President."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5371e06-5b86-4460-a644-8c7c73d99da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima has tagged President Rodrigo Duterte as the
        man behind what she calls a "massive demolition job" against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c58d7c-e9aa-422f-b16c-2ab16e4177d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied claims she allowed drug lords run the prison system during
        her term as Justice Secretary, telling CNN Philippines the President and his
        allies are fabricating evidence to discredit her and her probe on government''s
        drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e289f1-4d38-421e-b14c-042723f23e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, he wants me out. He wants me finished," the Senator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69137877-f85e-46b5-b189-7f92c2814df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been bad blood between the two ever since De Lima, then
        the head of the Commission on Human Rights, investigated alleged extrajudicial
        killings under Duterte''s leadership in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78b6f9-c0fd-4dc5-a80e-397d615e3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled they came face-to-face in a public hearing in 2009,
        where she "chastized" and "lambasted" him about reports of a so-called Davao
        Death Squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1384041-f37b-4bfa-8b3b-efa38e56b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not forgiven me for that. So, this is all part of a personal
        vendetta on his part," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73facc07-b53b-44d5-b620-ce23ec77640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile inmates from the New Bilibid Prison came out to testify
        against De Lima during a Senate probe. They claimed she protected drug lords
        in the maximum security units and allowed them to sell drugs from within the
        penitentiary, in exchange for millions of pesos in funding for her senatorial
        campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5395c-0350-479c-8e7b-163db1109bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima pointed out, none of the convicts could say they handed
        any money to her personally. She also denied talking on the phone with convicted
        robber Herbert Colanggo to coordinate the money delivery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5a788-3020-4b01-873e-d403373a3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Justice Secretary Vitaliano Aguirre threatened to bare
        her bank accounts, he qualified that the accounts were not under her but were
        listed to dummy corporations instead, she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b33d1-5d62-4ae7-9e78-d87a4d16fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure, Secretary Aguirre and his operators know that there
        are no negative or adverse findings from [the] Anti-Money Laundering Council,"
        De Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddfbf7-c1be-4531-a236-0eb34854e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no corporations," she added. At most, she disclosed, she
        was a board member of a non-stock, non-profit orphanage in her hometown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7663bf-85ca-431f-8e62-46ddb656c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate ouster was planned</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441e17d-b656-4895-a094-924b22a345e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even De Lima''s removal as the chair of the Senate Justice Committee
        was part of the campaign against her, led by Senator Alan Peter Cayetano —
        "the great apologist and the defender" of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9c535-c10e-41bd-8a5c-a820734a5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could sense it. I sensed it when Senator Alan started delivering
        his privilege speech. And I knew that they planned it out. I knew that they
        met before that day, September 19, Monday, when Senator Alan delivered his
        privilege speech. It was a perfect attendance on that day," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd1443-9ee6-4e7f-b8fe-acd7bbae2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Lima admitted she knew there would be "consequences"
        when she made the surprise move to bring out Edgar Matobato as a witness during
        the Senate inquiry into the drug deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c19376-3e0b-4adc-a12f-ac17d07f7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-confessed hitman gave an explosive testimony, claiming
        Duterte ordered the killing of petty criminals, drug personalities and even
        personal enemies through the Davao Death Squad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3564af-ee6d-4f6a-a4c1-050a1e1f2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, De Lima said she acted alone in the sudden surfacing
        of Matobato. She cleared the Liberal Party (LP) of any involvement in her
        plan to present him as a witness in the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c326a-b2e8-4ead-b847-7c04e6599d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking, you know, at the back of my mind, I cannot involve
        them with this. Because I''m sure they would be suspecting this so-called
        Plan B, a grand plan that this could be the handiwork of Liberal Party," she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de438cc-34ac-46e7-9063-cda8e729c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plan B," according to Cayetano, is the LP''s scheme to overthrow
        the President and put in his place Vice President and LP standard bearer Leni
        Robredo; De Lima dismissed this plot as a "product of [Cayetano''s] very fertile
        and wild imagination."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b2747-f060-4c13-b61d-5f998f1539df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima hinted that some members of the LP, particularly in the
        Lower House, have begun distancing themselves from her, even possibly believing
        the claims against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8485b-9e3b-461b-a43a-6ee64fbf698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:53:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:53:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she only felt confident she had the support of the "genuine
        minority" in the House of Representatives, as well as her LP colleagues in
        the Senate.</p>'
  'philippine-fashion-ball':
