  'risa-hontiveros-teddy-baguilat-maternity-leave':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Risa Hontiveros (L) and Rep. Teddy Baguilat (R) have filed bills
      seeking to extend maternity leave benefits. Baguilat is also asking that leaves
      granted to fathers be extended.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-26T22:35:03.369+08:00
    'imagesource': 'jcr:6fd59d75-ec65-4af1-abdf-2a0488d0d0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375c5607-16ff-4e83-8686-0ddab807db72'
    'lead': 'Sen. Risa Hontiveros and Rep. Teddy Baguilat have filed bills seeking
      to extend maternity leave benefits. Baguilat is also asking that leaves granted
      to fathers be extended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:31:37.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T14:31:37.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros, Baguilat propose bill extending maternity leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc5a12-394c-4160-826b-0a79581ab6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two lawmakers
        have filed bills seeking to extend maternity leave benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5901f-7c28-41cf-8036-9865692a2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros wants to expand leave benefits for expectant
        mothers up to 120 days, plus another 30 days for solo mothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28802290-a842-442a-a985-fe4f266cc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the additional 30 days "can be allocated to alternate
        caregivers such as their common law partners, or relatives up to the 4th degree
        of consanguinity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdbf71-6f55-431e-97c3-c3a6c34641c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the 30 days can be extended to persons who
        have adopted a minor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48eb66-5a50-48b3-920e-db2ac37dd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat filed a similar bill, but he
        seeks 150 days maternity leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61151a60-453b-4fe4-9203-399a2f0e43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, mothers are only given between <a href="https://pcw.gov.ph/law/republic-act-7322">60-78
        days of leave</a> after giving birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce87485-6960-44d6-bb1f-93f83315c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said, "Paid maternity leave also increases the likelihood
        of infants getting well-baby care visits and vaccinations, and the rate and
        duration of breastfeeding, which is known to be very beneficial to the health
        of mothers and infants."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf7230-92fc-4654-8ab2-ef4f66cd4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat''s proposed bill also extends to single mothers, adoptive
        mothers, and mothers in long-term relationships but are not married.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e3ad2-82a1-4235-b375-2f8133275de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/28/lower-house-100-day-maternity-leave.html">READ:
        Lower house pushes for 100-day maternity leave for working women</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ccf786-c225-4255-9a56-436207134f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paternity leave extension</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844a54d-4d8a-4615-8922-54ea9816ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat is also pushing for an extension of paternity leave--he
        is asking that it be extended to 15 days from the current seven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319779c-ad7b-4f40-8dc1-1a7db836b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:31:37.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:31:37.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "This is part of providing the best possible care by both
        parents to their baby. Extending the paternity leave will also allow for the
        maximum recovery of the mother after birth and for the fathers to be able
        to maximize the joys of fatherhood and fulfill their role as partner of the
        mother."</p>'
  'Gordon-Matobato':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-26T21:37:43.879+08:00
    'embedimage': 'jcr:6ca758af-e06c-419e-927c-90bf27655b4a'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/HSNE3k61O0I"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ae85f8-cacd-4215-9116-b2d5437bb809'
    'lead': 'Sen. Richard Gordon is giving confessed assassin Edgar Matobato the benefit
      of the doubt in his testimony linking President Rodrigo Duterte to alleged extrajudicial
      killings in Davao City. He also lists possible legislation coming from the Senate
      investigation in an exclusive interview on CNN Philippines’ new program,The
      Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:35:32.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T14:35:32.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon gives Matobato ''benefit of the doubt''

      '
    'updated': 2016-09-27T22:45:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39c7d9-5be5-4b2f-9f66-4e78711fe84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There were many
        inconsistencies in the testimony of self-confessed hitman Edgar Matobato,
        but Senator Richard “Dick” Gordon wants to give him a chance to prove he''s
        telling the truth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47ae33-c3f9-4b2b-96aa-b525a7fa7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always give witnesses the benefit of the doubt. Anything can
        happen at the last moment,” he said in an exclusive interview Monday on CNN
        Philippines’ new show, The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b5c10-2345-4b9e-81af-a4a6ed03e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Senate hearings on drug-related extrajudicial killings, Matobato
        claimed he killed at least 50 people in Davao City on orders of then Mayor
        Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c113c86-ed36-4f4f-bcdf-3775dd7a9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the jury is still out on 57-year-old Matobato, who claims
        to be a former member of the so-called Davao Death Squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b029a1e-9c7c-4a94-876c-6bbb025d4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran Senator took over as chairman of the Committee on Justice
        and Human Rights after Sen. Leila de Lima was ousted from the post last week.
        Gordon had previously told CNN Philippines that many senators felt objectivity
        was lost when the committee was under De Lima, a former justice secretary
        who has been linked by President Duterte to drug syndicates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fb72a-1871-4fd5-a5a5-75df920252df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/20/Gordon-De-Lima-ousted-Justice-chair-objectivity.html">Related:
        Gordon: De Lima ousted as Justice chair to maintain objectivity</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c970d-cc92-4ae4-aea1-1945d7e7c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approach to hearings</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47c0db-8fed-4b7a-a3d6-9d07236676d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said De Lima, a member of the Liberal Party, and Sen. Antonio
        Trillanes, a strong critic of the President, are political players opposed
        to Duterte.&nbsp; On the other side is Sen. Alan Peter Cayetano, Duterte''s
        vice presidential running mate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7f396-12db-4104-be28-97a7b8a480ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As committee chairman, Gordon said his work entails solving disagreements
        among his colleagues and maintaining peace in the chamber, a job he says he
        is adept at.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f98af7-f605-4988-ab26-5b59c55abcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other players are people like me who are in the crossfire and
        we see that because De Lima is getting an awful lot of bombardment, she’s
        also giving tit-for-tat. The Senate’s integrity and dignity have been affected,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d460e-6fa6-4960-8d35-7f92a5b87e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some of the senators met prior to the motion to
        declare a vacancy of the committee chairmanship because the situation was
        “getting out of hand.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad5e09-e604-41cd-a669-4c977da7e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Gordon asked that both De Lima and Cayetano continue to participate
        in the investigation so the public see that no one is being excluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3d8c9-e33e-4e43-a961-e4a03de55f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, we will call on all their witnesses,” he said.
        “I have not changed anything.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd704747a-3af6-484d-97cf-b6b1622c9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is insisting on maintaining objectivity in the treatment
        of witnesses. He said he would step in when cross examination becomes harassment
        or when witnesses are not given enough time to answer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c6004-f93d-4dfe-80f9-8df6b58b1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is an attempt… to confuse the witness, I will stop it.
        If there is an attempt to badger the witness, so long s it’s violative of
        his ability to be able to think comprehensively, I will stop that,” he stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969fc7b-8756-4884-ad82-205a1093b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible legislation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f63cfc-38d6-469e-b8ad-bf28863b6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he''s considering possible legislation emerging from
        the senate inquiry. This would include setting a time limit on when policemen
        need be investigated when they fire guns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767d867-b450-4379-a5f4-19da4c149278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The moment the policeman discharges his firearm, let alone kills
        somebody, in 48 hours, the Internal Affairs should have been able to get enough
        evidence to say that this was not in accordance with the rules of engagement,”
        Gordon said, adding that a case should be filed within three days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e073e6-1536-4f1a-82c6-163a80a53142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:35:32.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:35:32.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that “assets” should not be allowed to join police
        operations.</p>'
  'Palace-mulls-discussing-South-China-Sea-dispute-during-Vietnam-trip':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Duterte is set for working visits in Vietnam, Japan, and
      China.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-26T19:26:07.033+08:00
    'imagesource': 'jcr:f8f3e9da-31dd-470e-9445-3cee2c8d1623'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e084834-b237-4566-81c5-6154f0e5c0a3'
    'lead': 'The maritime dispute in the South China Sea is expected to be part of
      President Rodrigo Duterte''s agenda during his working visit to Vietnam, Department
      of Foreign Affairs Spokesperson Charles Jose said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:50:52.725+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T14:50:53.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace mulls discussing South China Sea dispute during Vietnam trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52d4a5-a080-4906-9c01-6e71d39eda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The maritime dispute
        in the South China Sea is expected to be part of President Rodrigo Duterte''s
        agenda during his working visit to Vietnam, Department of Foreign Affairs
        Spokesperson Charles Jose said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23f77b-8a39-48a3-b657-421562fff25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will be prepared to discuss the South China Sea issue.
        If ever this will be discussed, this will be in the context of.. of course
        emphasizing the need and the importance of maintaining peace, security and
        stability in the region and it will be in the context of re-affirming our
        commitment to the peaceful settlement of disputes and our adherence to the
        rule of law," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e17a6-8790-4324-bed4-17f365a3892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose''s statement echoes that of Presidential Communications Sec.
        Martin Andanar on <a href="https://cnnphilippines.com/news/2016/09/22/Duterte-visit-Vietnam-Japan.html">Thursday
        last week</a>. "It will be discussed. I''m sure," Andanar said,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df82e1b-312e-4606-bffb-6d1e19f083d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will leave for Vietnam on Thursday. It is the third country
        he will visit since assuming the Presidency, after his trip to Laos for the
        2016 ASEAN Summit, and Indonesia for a working visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d35c5-75ca-4a3c-86c7-7d9671f34b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, President Duterte
        will meet with Vietnamese President Tran Dai Quong and other top officials
        of the country. He will also meet with the Filipino community in Vietnam,
        as about 3,200 Filipinos live there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d6c2f-b8c5-4a90-a82c-183af8fe6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines aims to resolve the dispute through bilateral
        talks with Beijing, Jose said Vitenam''s views are still important. Vietnam
        also has overlapping claims with the Philippines over parts of the Spratly
        Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8368d2d-c9c1-47b6-85a2-1799ca431f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added that the President is planning trips to Japan and China.
        However, officials of these countries have not yet finalized dates for Duterte''s
        visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c9779-0e26-4952-968f-5025959074f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the possible visit of U.N. rapporteurs to the country to
        investigate alleged extrajudicial killings, Jose says his department has not
        received any letter of invitation from Malacanang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26fcc4-4be3-4538-a135-d2d3ccf86f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said that once Malacañang sends them the letter, the DFA will
        forward it to the United Nations. Once the the Philippine government extends
        the invitation, there will be consultations with the U.N. Regarding the "terms
        of reference" of the rapporteurs'' visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9988e-f7e9-40b7-9767-3519f6723786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of reference include the schedule of the rapporteurs''
        visits, the places they will inspect, and the people they will interview while
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ae55d-e95c-4e68-ad98-0a48edc2ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jose, the President wants to include a meeting with
        the rapporteurs in the terms of reference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5645e-1ead-4a9f-9331-2bf808c8bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:50:52.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:50:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier told <a href="https://cnnphilippines.com/news/2016/09/25/duterte-to-invite-un-human-rights.html">CNN
        Philippines</a> in a text message that Duterte "has instructed the ES (Executive
        Secretary Salvador Medialdea)" to prepare for the release of the formal invitation.</p>'
  'Duterte-behind-demolition-job-against-me-De-Lima':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-26T18:45:05.994+08:00
    'embedimage': 'jcr:93d9177e-75a0-4702-841b-0f01f6dbcabc'
