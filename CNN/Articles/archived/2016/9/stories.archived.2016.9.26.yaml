      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 is hoisted over the Batanes Group of Islands, while
        Signal No. 1 is up over the Babuyan Group of Islands.</p>'
