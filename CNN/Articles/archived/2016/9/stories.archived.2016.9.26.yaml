      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Drug-related charges
        in connection with the proliferation of the illegal trade inside the national
        penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993e867-ef87-4359-bb56-b03517444cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what President Rodrigo Duterte wants filed against Sen.
        Leila De Lima once the <a href="https://cnnphilippines.com/news/2016/09/23/DOJ-chief-ex-De-Lima-aide-may-testify-against-her.html">House
        probe</a> on the matter wraps up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1dc3e-7746-44ea-a087-70aa5292be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Monday that he was confident that De Lima would
        end up behind bars — and he''d want no bail for the Senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f35357-7153-4c93-883f-69bd93e30950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the lawmaker opened the door to narcopolitics
        — and that the country might not have an honest election anymore because of
        the drug money that ended up in pockets of candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460614c-3d52-4a4c-9d5f-a984c952f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/26/Duterte-behind-demolition-job-against-me-De-Lima.html">Related:
        Duterte behind demolition job against me - De Lima</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b159f7-d00b-40df-9a66-224c3c481735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, De Lima told reporters that he "pitied" the President.
        "He is now for me the lowest and vilest man in the country," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd523090-036d-49c4-b254-7b4a5011cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Open investigation''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2536a-afa8-4612-8471-e58e485be753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President said United Nations (U.N.) or the European
        Union (E.U.) could probe the human rights situation in the country over alleged
        extrajudicial killings for as long as he would also be given a chance to pose
        his own questions to the rapporteurs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c8cd0-81cb-4c39-89be-099dfb709211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:26:59.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d want an "open investigation" based on Philippine criminal
        law — he was not out not out to censor anything as claimed by de Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ba6da-df7f-4cf7-b005-83959cb7133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:26:59.389+08:00
