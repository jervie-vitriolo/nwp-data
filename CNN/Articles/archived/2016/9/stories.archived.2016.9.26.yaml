      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f542724-f635-4222-acab-7ac6d6d280fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce would not comment for this story. But Afshar clarified
        his comments about Twitter — on Twitter, of course — later Friday. He said
        his thoughts about Twitter were his personal views, not Salesforce''s.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I have tweeted my personal views regarding &#39;Why Twitter?&#39;
        numerous times over the past couple of years. I simply love Twitter.</p>&mdash;
        Vala Afshar (@ValaAfshar) <a href="https://twitter.com/ValaAfshar/status/779325812558397440?ref_src=twsrc%5Etfw">September
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c66bff-f9ff-43cf-b0a4-4ebce978de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bc88e-0fd6-4b63-9fe4-c2eb93800b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Twitter and Google were not immediately available
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121735a-8f5b-4047-a6d1-4737cc4dba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a rumor going around Friday that Verizon might be
        bidding for Twitter as well. Verizon already owns AOL and is in the process
        of buying Yahoo''s core business — a deal that could be impacted by Yahoo''s
        huge cybersecurity breach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90366d4-50cb-4393-a67f-f7c95cb5da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Verizon quickly shot down the speculation. Verizon spokesman
        Bob Varettoni told CNNMoney that even though it usually chooses to not comment
        on market rumors, the talk of a Verizon purchase of Twitter "is entirely false."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006f46-d6b9-4ef0-9502-9ff5779fc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many on Wall Street and Silicon Valley feel that Twitter
        would be better off as part of a larger company than remaining independent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd343e9-8871-46f4-ad05-dec78e8082a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is livestreaming the presidential debates this year. And
        despite recent success with other livestreaming events — most notably Thursday
        night NFL games — user growth has slowed at Twitter over the past few years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e743571-e074-4066-b1d0-b9da3fdda13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a perception that the company is more of a niche social
        media site that will never attract as big of an audience as Facebook and its
        Instagram subsidiary. Privately-held Snapchat has emerged as a top rival now
        as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66659b-7071-4ba6-8506-11898407286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter CEO Jack Dorsey also runs the payments startup Square. And
        some investors have wondered if it really makes sense for Dorsey to stay in
        control of both. Selling Twitter could allow Dorsey to focus more on Square.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44e9fc-233e-46a3-89ab-e30f22ffb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s board met earlier this month. And the topic of whether
        or not the company should sell was expected to be one of the key things discussed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf39b2-7b47-4fdb-9ae3-acf3bf920a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media companies News Corp. and 21st Century Fox — both controlled
        by Rupert Murdoch — have been cited as possible Twitter acquirers too. So
        has NBC parent company Comcast.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca44ac8-a16f-4039-8d65-658a1647f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been chatter that Saudi Prince Alwaleed bin Talal
        and former Microsoft CEO Steve Ballmer — who are two of Twitter''s largest
        shareholders — could team up to take the company private.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cd76b-53ed-42e0-9ed0-f92e73a790ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this year, there were rumors that influential Silicon
        Valley investors Marc Andreessen and Silver Lake Partners could team up to
        make a bid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed6aee-3f81-4758-be59-541d96e9ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth noting that Twitter co-founder and board member
        Evan Williams, who now runs the hot blogging platform Medium, told Bloomberg
        last month that Twitter would "have to consider the right options" if a takeover
        offer was made.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbbce3-776b-42d8-9c9e-f3acc4626455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing seems to be on the wall for Twitter. Wall Street wants
        the company to sell itself. I actually tweeted those two sentences earlier
        Friday morning. And I had 46 characters to spare!</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80139d3-18e1-4749-8b58-b3bfeb1b555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Stelter contributed to this story.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c00ba-5a89-4c68-b36d-58e4835d3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:20:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:20:53.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/23/investing/twitter-takeover-rumors-google-salesforce/index.html">Twitter
        skyrockets on more takeover rumors</a>"</em></p>'
  'UAAP-Coach-Racela-questions-disqualification-foul-on-Dennison':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': '(File photo) FEU head coach Nash Racela'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-26T14:05:58.695+08:00
