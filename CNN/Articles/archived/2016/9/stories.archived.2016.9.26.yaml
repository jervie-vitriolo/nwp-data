    'jcr:uuid': 'fd34f7e1-cb08-4760-8a1c-d0a0d1245e99'
    'lead': 'FEU head coach Nash Racela is calling on the UAAP Commissioner''s Office
      to review the ejection of Ron Dennison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:23:10.194+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:23:10.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Coach Racela questions disqualification foul on Dennison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e1944-692c-409f-aef0-47de3d5497aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Far Eastern University
        (FEU) head coach Nash Racela says the UAAP Commissioner should have a second
        look at a call given to one of his players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b367db-8fe2-4c2d-9f24-01f5fcb0041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disqualification foul slapped on Ron Dennison forced his exit
        with 2:48 remaining in the game. It was&nbsp; an alleged intentional punch
        on Paul Desidero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b392f23-d2ac-482b-9c26-2dd9a57364c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is something that the commissioner should review.
        I know Dennison has become a marked man but he has been playing really clean
        this year," Racela said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc91b7c-08ae-4aa9-94f8-2ac13aff64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU survived a resilient Fighting Maroons, 51-49, on Sunday afternoon
        at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fff5d-a23f-45a3-bb06-88bac65fab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela said the officials should be consistent as to how they officiate
        the matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784b521-814a-4efc-badb-c88892a83b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they would call that touch foul on Dennison, but they''d allow
        big men like Mbala (La Salle) to give those hard push, then Mbala should have
        20 fouls every game," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a837f-07f4-45b2-8188-2eb78891533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those were really questionable calls today. It''s up to the Commissioner''s
        Office to review that," Racela urged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562f515-c946-48d2-b25c-a5f099a69e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Morayta-based squad now shares second spot
        with Adamson and Ateneo, 3-2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afa98d-ebe7-48ae-8c60-9b503526472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:23:10.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:23:10.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU''s next assignment is a finals rematch with University of Sto.
        Tomas on October 1 (Saturday) at the Mall of Asia Arena.</p>'
