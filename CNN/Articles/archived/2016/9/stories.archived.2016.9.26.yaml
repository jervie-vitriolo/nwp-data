      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)&nbsp;</strong>— Yahoo''s massive security
        breach may rattle longtime users, but it''s less of a surprise to those who
        have followed the company closely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91763a9b-b84f-4a97-9261-a00c7b99a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has been the target of multiple serious hacks in recent years
        and has shuffled through four chief information security officers between
        2013-2015. The latest breach is said to have taken place in late 2014, compromising
        500 million user accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1eff7-c6bd-460c-8982-117ffbe20619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under CEO Marissa Mayer, Yahoo resisted calls for greater funding
        and efforts to bolster security, according to a former member of Yahoo''s
        security team who left before the breach is said to have taken place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72727cb5-b84b-44ec-a61f-1b6574943166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security was pushed to the back end," the former employee says.
        The reaction from higher-ups was "we just had other priorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2610ad-eefe-4e86-b6d9-0fbe4f934b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/09/24/Yahoo-data-breach-lawsuit.html">Related:
        Yahoo facing lawsuits in the wake of massive data breach</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bb96a-6220-47b2-9800-d8e2ea00c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top security execs at Yahoo also felt boxed out of the company''s
        decision-making process under Mayer, according to the former employee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2120f76-0e77-4b4f-8fe4-8bc6f526586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Yahoo executive who worked under Mayer around the time
        of the breach adds that the leadership team was intensely focused on trying
        to build "the fastest growing startup."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87070cd7-d5d5-4535-9403-dbb26a82a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to keeping our users secure, both by continuously
        striving to stay ahead of ever-evolving online threats and keeping our users
        and our platforms safe," a Yahoo spokesperson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c481629-cf72-4179-b3c1-c6b256146a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Yahoo revealed that data "associated with at least
        500 million user accounts" were stolen. The company said it currently believes
        a "state-sponsored actor" was behind the breach and is working with law enforcement
        to learn more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf81b5-f652-482d-b154-05541b5f67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/09/23/yahoo-hack-password-tips.html">Read:
        What to do if your Yahoo account was hacked</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e09df-dad3-4405-b030-5cb6e9be8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach is by far the largest in Yahoo''s history and likely
        the largest to hit any individual company, but it wasn''t the first time Yahoo
        had been hit by hackers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a9962-e6fe-4030-97e7-e4f65c0951f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, hackers posted login information online for more than 450,000
        Yahoo users, prompting at least one lawsuit and criticism that Yahoo didn''t
        even encrypt the passwords it stored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38626a6-35cb-4670-8210-858d243a3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2014, Yahoo said it identified a coordinated effort by
        hackers who tried to log into many email accounts with stolen user names and
        passwords.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48313f50-6167-48fa-8d4b-dcb3fed89fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo first received word in July 2016 about a hacker claiming to
        have information from 280 million users that were for sale on the black market,
        according to a source familiar with the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8032aec-b1f6-4281-8eba-fc9fbe72ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo conducted an internal investigation and found nothing to support
        that staggering claim, according to the source. But then Yahoo''s security
        team decided to conduct a "broader, deep dive review," the source says, and
        found evidence of the security breach impacting 500 million accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a8ef5-b588-453a-b200-7c5e5a043182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the coverage has focused on the massive scale of the data
        breach. Yet, there is also criticism around the fact users are only learning
        of this now — two years after the original breach and nearly two months after
        the first media reports surfaced about a possible hack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befbe62-9c57-4d09-860b-04eb00413c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Yahoo knew about the hack as early as August, and failed to
        coordinate with law enforcement, taking this long to confirm the breach is
        a blatant betrayal of their users'' trust," Senator Richard Blumenthal (D-CT)
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b234787-68ef-450c-9df7-9defaebb82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Verizon, which agreed to acquire Yahoo in July, says it only
        learned of the breach this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b49383-7991-4428-be16-16f657a4526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts say it''s not uncommon for there to be a significant
        delay between a breach and its disclosure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd8990-29b8-4242-a809-ee36c40ac62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that often happens is that companies find out about this
        well after the hack," says Tom Patterson, VP of global security at Unisys.
        "And it''s certainly possible that it didn''t come to their attention until
        the information was being sold a year later."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951adb0f-990d-4a91-819d-c2141b399286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:26:44.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:26:44.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/23/technology/yahoo-hack-timeline/index.html?iid=hp-toplead-dom">Did
        Yahoo do enough to prevent the massive hack</a>?"</em></p>'
  'samsung-replacement-phone-problems':
    'author': 'Hope King'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-26T22:43:02.765+08:00
    'imagesource': 'jcr:a7b2b0cf-5c6e-485e-a6f8-a0f0dd1710ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569d17a5-14c6-43a9-b527-c8cc6b5bc7b6'
    'lead': 'Customers in South Korea who received a replacement device have reportedly
      complained the phone''s battery is overheating and drains too quickly after
      use, according to a report by YTN, a TV network in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:29:25.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Samsung users say Note 7 replacement phones are overheating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffccfb9-6a53-47fe-8f9d-d77662bf25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Samsung may have more trouble
        on its hands with the Galaxy Note 7 recall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2c5c7-e4a5-473a-b8df-ba4efdd62740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/09/02/Samsung-Note-7-recall-fire.html">Read:
        Samsung is recalling the Galaxy Note 7 worldwide over battery problem</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d6a7f-2bc2-4944-8e05-face19f8fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in South Korea who received a replacement device have
        reportedly complained the phone''s battery is overheating and drains too quickly
        after use, according to a report by YTN, a TV network in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9e81b-e422-473c-a017-9458d3429607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the electronics giant confirmed to CNNMoney that
        it''s gotten complaints of "isolated cases" in its home country, but said
        the problems were due to other production issues and "completely unrelated
        to batteries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b9a4d-ecdd-4dda-81cc-0209fef87e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s began a global recall of the Note 7 after numerous reports
        of the phone catching on fire while charging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0ba3a-0cf9-4af9-8ed5-5403a0037522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which said it sold 2.5 million Galaxy Note 7 devices
        before halting sales, believes the problem impacts just 0.1% of the devices.
        However, it''s still in the process of replacing previously sold devices as
        a safety measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b79c07-5b21-4bb1-92f4-954705c9f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our highest priority is our customers," Tim Baxter, Samsung Electronics
        America President and COO, said in an apology video last week. "With battery
        cell defects in some of our Note 7 phones, we did not meet the standard of
        excellence that you expect and deserve."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53122c15-e537-4287-9f66-0c72f5b0e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:29:25.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:29:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
