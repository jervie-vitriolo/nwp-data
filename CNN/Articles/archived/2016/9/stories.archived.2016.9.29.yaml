  'china-typhoon-megi':
    'author': 'Euan McKirdy and Chieu Luu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-29T23:36:03.683+08:00
    'imagesource': 'jcr:48a1da42-136d-4724-8342-ffbbc7adb814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5d558b-9304-4271-b264-fb900673fba8'
    'lead': 'At least 32 people are missing after rains from Typhoon Megi triggered
      landslides in two villages in China''s eastern Zhejiang province on Wednesday,
      according to China''s state-run news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:47:39.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T14:47:39.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens missing in landslides as Typhoon Megi batters China

      '
    'updated': 2016-09-30T20:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87bd12-6032-40c8-b256-79c7dfc81051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — At least 32 people are missing
        after rains from Typhoon Megi triggered landslides in two villages in China''s
        eastern Zhejiang province on Wednesday, according to China''s state-run news
        agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341f531-9173-4253-a436-a715ee15df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One landslide happened about 5 p.m. local time (5 a.m. ET) in Suncun
        village in Suichang County. Twenty-six residents are missing, Xinhua reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc453ee-f94f-4292-b3c7-700a44749281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landslide took place in Baofeng village in Wencheng County.
        Six people went missing when a landslide buried their homes, Xinhua said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309e943-6a71-42d6-9c8f-9b03f4f810f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megi made landfall earlier Wednesday in mainland China''s Fujian
        province, less than 24 hours after it devastated Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca653a32-58ec-4792-b5a3-a9942e013a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people died and at least 524 were injured in Taiwan after the
        powerful storm slammed into the island''s northeastern coastline Tuesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2ec11-2a79-49db-8957-544474b7d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Westcott contributed reporting to this story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db677290-2faa-418c-8f97-c4c14b85c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:47:39.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:47:39.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/28/asia/china-megi-landslides/index.html">Dozens
        missing in landslides as Typhoon Megi batters China</a>".</em></p>'
  'Sen.-Miriam-Defensor-Santiago-dies':
