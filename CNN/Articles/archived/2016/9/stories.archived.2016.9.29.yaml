  'oil-surges-after-opec-informal-meeting':
    'author': 'Patrick Gillespie and John Defterios, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-29T17:12:02.431+08:00
    'imagesource': 'jcr:2c4bfeb0-6694-4fec-b8f2-fff26b934f43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88172903-56fc-46f2-a2cc-ea98e33597f3'
    'lead': 'OPEC is finally agreeing to cut oil production. It would be the first
      time in eight years that the oil cartel would lower output. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:06:23.102+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T14:06:23.298+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPEC agrees to cut production; oil prices surge

      '
    'updated': 2016-09-30T20:08:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63813038-93d5-486f-91d0-f201b162aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)&nbsp;</strong>— OPEC is finally agreeing
        to cut oil production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51f7a8-4516-42e2-97fb-4e28b7f2572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first time in eight years that the oil cartel would
        lower output. The agreement was reached on Wednesday at a meeting in Algiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699e405-f361-47df-8bc5-3fc35107e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices surged more than 5% in reaction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9cf38-a89b-4ce4-9814-5e7642f9ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global glut of oil supply caused oil prices to crash over the
        last two years. And OPEC nations, led by Saudi Arabia, have refused to lower
        production until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd68e2a-6c63-4b6e-b42f-0015e891c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, OPEC oil production is expected to be reduced
        to a range of 32.5 to 33 million barrels of oil per day from 33.4 million.
        Saudi Arabia, the largest oil producer, is expected to give up 350,000 barrels
        a day, according to a senior OPEC source quoting the final proposal. Other
        OPEC nations are expected to lower production too, though more details were
        not immediately clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cac97-bcd8-468d-a42d-f903f8680507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three countries are exempted from the production cuts: Iran, Nigeria
        and Libya. Economic sanctions were lifted on Iran earlier this year, and Libya
        and Nigeria have had some of their oil facilities damaged by terrorist attacks
        in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90257c-2824-46a7-923a-7c8dc1232452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices were as high as $100 a barrel in mid-2014. But the global
        oversupply caused prices to plunge to as low as $26 a barrel in February.
        The volatility in oil caused stock markets to dive at the beginning of 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e544298-7560-4e5f-be88-98be1b6876b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, oil prices have rebounded a bit and oil is currently
        hovering near $47 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519d3d9-0452-4b9f-b88a-5b778debcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:06:23.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:06:23.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/28/investing/oil-surges-after-opec-informal-meeting/index.html">OPEC
        agrees to cut production; oil prices surge</a>"</em></p>'
