  'ph-could-lose-billions':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-29T15:08:22.297+08:00
    'imagesource': 'jcr:e4ec9658-d4f1-4b5f-9761-3b47ab4ae289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5e652d-525f-49f6-9a35-d319de1a2ff7'
    'lead': 'Former Foreign Affairs Secretary Albert Del Rosario is calling on the
      new administration to count the cost of shifting alliances away from the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T14:43:53.458+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T14:43:53.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DFA chief: PH could lose billions in shifting alliances

      '
    'updated': 2016-09-30T20:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f874fa3-cd94-418c-ac1a-745c65f91a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Foreign
        Affairs Secretary Albert del Rosario is calling on the new administration
        to count the cost of shifting alliances away from the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9280e45-3521-4c51-8af3-a0a548c8a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has anyone in government sat down to calculate the probable loss
        of economic benefits if we pursue the foreign policy we are now pursuing?"
        Del Rosario said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664222a-c3d9-42ba-8769-420a09c98bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines received over $4 billion in development
        financing from the US from 2012 to 2015. This year alone, the country will
        receive $140 million in military assistance from the US -- its only treaty
        ally. Companies also tap about $800 million in annual trade benefits with
        the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bddec-f356-44fe-ad87-6418eaab5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lose that," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6aa08-9fa9-4034-b735-ce3b7357e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat was speaking during a forum organised by his consultancy
        group, ADR Institute. The talk focused on the economic priorities of the Duterte
        administration, but discussions inevitably veered towards the role of foreign
        policy in luring investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065a66b-956a-4101-94f1-729684c41a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has threatened to cut ties with the US
        after it criticized the rising death toll of his war on drugs. He said the
        Philippines would turn to China for an alliance instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fed27-0ce8-453b-a86f-3a7cfd886ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After turning down repeated requests for comment throughout the
        event, Del Rosario finally broke his silence at the close of the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32194433-b8c0-45ca-915e-13cc4ad8f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the Philippines distancing itself from [a country] who has
        worked specifically on promoting the rule of law, which is to the advantage
        of the Philippines?" he asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16d68f-bab6-45f7-850e-f335b22ba722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vis-a-vis, why is the Philippines suddenly embracing a country
        that has been blatantly violating the rule of law to its disadvantage?" he
        continued, making a thinly veiled reference to China''s incursions into the
        West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37592f17-0f60-4bbe-afe3-dea92612b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, ADR Institute President Dindo Manhit said it was a
        welcome move to rebuild Philippine-Chinese relations after the maritime dispute
        between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb7c3b-d5d0-431a-9e06-91a0cdf56c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Manhit and Del Rosario agreed foreign policy need not be
        a "zero-sum game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3c276-124f-4fc3-ac04-04954f4aaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of drastically changing its friendship from one country
        to another, the Philippines should maintain its good relations with its trusted
        friends and pursue constructive relations with all its neighbours," Manhit
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd134f9d-0a50-4fea-be42-3042fa4490bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added: "The Philippines can make new friends without
        losing its old ones."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0820833-ac6b-4429-8fb3-7846909e2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay earlier told the United
        Nations General Assembly that the Duterte administration is adopting an "independent
        foreign policy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916ba11-36bc-42b4-bf85-98f907b16ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Del Rosario said the government was getting "driven off-track."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c27a9-6ba8-47af-bc70-5d894a625553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our foreign policy is independent when first and foremost is the
        promotion of our national interest... Such that we stand up for what is right
        and that we defend what is ours," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ba571-3d28-497c-b57e-5ea9c3cb323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proceeding with caution</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17214a-e015-4774-9be9-5b2cb4afa0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the economy makes the Philippines an attractive
        destination for investors, but the controversy surrounding the government
        means they are also proceeding with caution, officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2544d4a-11d8-454b-a00a-ee5ab1bdfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Ambassador to the Philippines Amanda Gorely said Australian
        companies look for a conducive regulatory environment, skilled workforce and
        steady economic returns when they invest in a country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55a87d-7a88-41ad-b56c-391cf9f04518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also "something intangible" they want to see: confidence,
        rooted in political stability, she said in the forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eb641-f3db-4226-a95c-fc2c7a7b6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am often asked about my outlook for the Philippines and I always
        say, it''s still the very early days of the new administration. We need to
        remain cautiously optimistic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31480d67-4454-493e-85f4-d2f56e10c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Yurika Suzuki, a research fellow at the Japan External
        Trade Organization, said Japanese businesses appreciate the country''s robust
        fundamentals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b574e7-c0ee-40c0-8a0a-1abccfb1ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish it won''t be overshadowed by uncertainty in politics
        and foreign policy," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5102d-d16d-4a41-bc35-6ca05d5fe691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all cautiously observing what is going on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160084e4-7d65-48f2-9ace-5de902a9903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:43:53.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:43:53.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/philippines-united-states-perfecto-yasay-mark-toner-friendship.html">Also
