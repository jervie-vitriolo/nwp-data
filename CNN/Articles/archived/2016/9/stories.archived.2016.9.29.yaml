  'pba-bolts-throttle-tnt-katropa-to-even-semifinal-series':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-29T23:07:31.819+08:00
    'imagesource': 'jcr:e25790e5-8995-466a-b6c7-4d0401137a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbcb40a0-bfc3-4c6a-acb1-3a8dd8f2caf3'
    'lead': 'The Meralco Bolts dealt the TNT Katropa a heavy-handed loss, 106-91,
      to draw level in their semifinal series in the PBA Governors’ Cup on Thursday
      at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:32:53.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:32:53.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Bolts throttle TNT Katropa to even semifinal series, 106-91

      '
    'updated': 2016-09-30T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684008a-5bd6-4457-bfa5-7c8684f51e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Meralco Bolts
        struck back in emphatic fashion to down the TNT Katropa, 106-91, to even out
        their semifinal series one game apiece in the Philippine Basketball Association
        (PBA) Governors’ Cup on Thursday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364756cc-2908-4d7f-b95f-040b7eba88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham paced Meralco with 31 markers, while Cliff Hodge, Chris
        Newsome, Reynel Hugnatan, and Jimmy Alapag chipped in with double digit scoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f66f0-60eb-4d9c-a83f-e1e33d96e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to strike back in the series, the Meralco Bolts hit the ground
        running in the first two frames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb059961-cf48-4a94-a888-496f663b1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts closed out the opening period with an 11-5 sequence to
        take a sizable 29-15 lead into the second quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead05492-58fa-49bd-b3e3-2907d915e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, TNT found a rhythm of their own and trimmed the
        deficit down to 43-38 at the 4:27 mark before the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c97b97-3b3d-4133-8d5b-caf611eb587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Meralco who would end the half with a flourish, pushing
        their advantage to 54-40.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8f89e-ecf4-43a5-9331-723389dfc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts did not relent after the break, and put the TNT defense
        to the sword and built up a commanding 80-60 lead before the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20f216-0fc8-46b3-af49-0a1fac54014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT’s fortunes did not change in the final frame, as the Bolts continued
        to steamroll the opposition on the way to a comfortable victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ca368-7fb5-4977-8ab6-f11d911111a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro led TNT with 24 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e0908-81b7-46a5-9d8e-d3e24ffb406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Meralco Bolts coach Norman Black praised his team’s
        bounce-back performance and was happy their adjustments worked well for them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86145e-ec3e-4712-bde8-87ddfb3839bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We played a lot better tonight than we did in the last game in
        the second half” Black said. “A lot of the things that we talked about worked
        today.“</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa0868-c9ee-4380-b441-fa27d2a43768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We definitely played much better today defensively and offensively,”
        Black added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec5901-fe77-4462-8219-0d40347b54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:32:53.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:32:53.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts look to ride on their momentum against TNT in Game 3 on
        Saturday at the Smart Araneta Coliseum.</p>'
  'eduardo-arriba-jaybee-sebastian-duterte-drug-info':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'The lawyer of Jaybee Sebastian (R) says his client is willing to talk
      to President Rodrigo Duterte (L) and tell all that he knows about the Bilibid
      drug trade.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T22:46:02.633+08:00
    'imagesource': 'jcr:6de266ff-1dcc-4a4b-a75c-756395b93ac8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '351f1299-af24-4889-8675-19b45085ed06'
    'lead': 'Bilibid inmate Jaybee Sebastian is willing to tell President Duterte
      everything he knows about the drug trade. After surviving a stabbing attack
      in prison, there''s great concern for Sebastian''s safety. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:39:22.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:39:23.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Sebastian holds ''very important'' drug info for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc0846-a9d2-40ec-a886-405198132738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What inmate Jaybee
        Sebastian has to say about the illegal drug trade will be explosive — at least,
        according to his lawyer Eduardo Arriba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a2202-31c3-4c52-8e02-0106c5d8e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian nearly died from a stabbing incident inside the New Bilibid
        Prison (NBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590a0bf-ff2e-47cb-8447-95c919fab602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Read:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4860c5-85f3-458b-8f97-4f0b0b2eb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that he''s recovering, Arriba said his client is willing
        to tell-all to President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8a931-345f-4e08-b44e-6675586af3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> impormasyon <em>na ibibigay niya kay Presidente ay
        napakaimportante, napaka</em>-materyal, and in so far as evidence is concerned,
        napaka-conclusive," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052d0fa-13e7-4719-8753-6d2a4743c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The information he''ll share with the President is
        very important, comprehensive, and in so far as evidence is concerned, very
        conclusive.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40d099-05a1-434b-b17b-bb9aeee2f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba had said Sebastian is in danger because his testimony would
        implicate past and present government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89dd8ee-9116-4d81-9f57-f8bf4d99fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/Lawyer-Jaybee-Sebastian-wants-to-talk-to-Duterte-about-alleged-Bilibid-drug-trade.html">Read:
        Lawyer: Jaybee Sebastian wants to talk to Duterte about alleged Bilibid drug
        trade</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecef97-f441-4e82-b3d3-403161b23933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian is recovering at the Medical Center Muntinlupa after suffering
        multiple puncture wounds in the chest. Arriba said he is now in stable condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766eb00b-8f43-4a21-b0d7-3244243099ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still unclear who will shoulder his medical expenses,
        Sebastian''s family doesn''t mind paying for hospital fees if the government
        refuses to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d43b1-999e-413d-b0ab-eeafec80eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transfer inside Bilibid</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa3952-39e0-4af0-a793-1cf1b7a1cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sebastian''s camp want the Bureau of Corrections and the NBP
        to detain him at a different facility, away from his assailants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb480a9-4e60-45f1-862a-67a3179268db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Read:
        Jaybee Sebastian wants out of NBP''s Building 14</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2672f6a-ad11-4cd1-9f12-814812cc11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the stabbing incident was planned and was meant to
        kill Sebastian. But the Justice Department insisted it was not politically
        motivated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e29004-7337-4412-925f-e83f2af6c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-violent-incident-convicts-Jaybee-Sebastian-Tony-Co.html">Read:
        DOJ: Bilibid violence not politically motivated</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea61ff1-7ba8-4ee0-a01a-2ac8e59f0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP Public Information Head Sonny Del Rosario said the inmates who
        were involved in the stabbing incident will be isolated from the other inmates
        in Building 14.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77782da8-4580-4281-9aa5-77c0c26493b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they will stay in a separate cell in the same building
        for "safety and security reasons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694813f-1419-4318-9824-890d4efd6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections Officer-in-Charge Rolando Asuncion said inmates
        in Building 14 have already been tested for drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a44bb8-cd72-4043-8830-9095f57605d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports that some inmates are still using drugs despite
        an intensive crackdown inside the prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991d509-a1c7-4c4b-a34d-49471d17618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:39:22.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:39:23.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Crime Investigation and Detection Group said they
        have gathered all the information they need to probe the stabbing incident.</p>'
  'Philippines-PH-Vietnam-6-year-strategic-partnership-duterte-tran-dai-quang':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T20:28:29.112+08:00
    'imagesource': 'jcr:1a74aa27-855c-4b10-be11-bd857bd8e7dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f16ebdc-44f3-4bc0-b69e-135cdb348334'
    'lead': 'The Philippines and Vietnam have agreed on a six-year strategic partnership
      that includes rice trade, agricultural information exchanges, construction,
      and oil and gas exploration among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:44:35.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Vietnam agree on 6-year strategic partnership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd3b6b-bf05-426f-9937-c3b8b40b4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam</strong> — Cabinet members and members of
        the Philippine delegation in Vietnam who witnessed President Rodrigo Duterte''s
        meeting with Vietnam''s President Tran Dai Quang, said their talk was fruitful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07917c9d-ff3e-4fad-a60e-9be1577ff51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Foreign Affairs Secretary Perfecto Yasay announced
        that the Philippines and Vietnam have agreed on a six-year strategic partnership
        that would include rice trade, agricultural information exchanges, construction,
        and oil and gas exploration among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323f868-c9f3-4fe8-9d52-a6bcd0f2d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry Secretary Ramon Lopez said both
        leaders agreed "to level up the trade" that the two countries already have.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f9c76-a189-4801-a15d-77a2ca045eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least we have an assurance that Vietnam will help us with the
        supply.&nbsp; <em>Walang</em> agreement<em> pinirmahan</em> [There was no
        agreement signed] at least for the next two years, but there is a mutual understanding
        that rice requirements that we would have can be supplied also from Vietnam,"
        Trade and Industry Secretary Ramon Lopez told the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c9058-b3a6-46aa-a4dc-f1d96536b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lopez, Duterte himself also asked his Vietnamese counterpart
        for cooperation "to consider importing products from the Philippines as we
        import rice from Vietnam."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cc463-dcd6-4c11-a649-c95bf14d3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said Duterte also invited investors from Vietnam, and assured
        that their investments are safe in the Philippines and contracts will be honored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218ede6-1bc9-4669-80b1-b14237b4416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President actually thanked the President of Vietnam for really
        providing a good, you know, a good environment for the Filipino workers here
        in Vietnam. So <em>nagpasalamat ang ating Presidente din doon,</em>" Lopez
        said. "And of course, <em>ganon din ''yung gina</em>-guarantee <em>niya sa
        mga pupunta rin sa bansa natin</em>." [He also guarantees the same for those
        who will go to our country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c03be-95c3-4393-a8d3-319c85852605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For agriculture, Lopez said Vietnam vowed to continue exporting
        quality rice to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da834bff-d803-4ef1-bc80-d0a2a694f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, on the other hand, would benefit from the Philippines on
        the aspect of construction and oil and gas exploration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b5f92-5efd-438c-8e25-3e0255194f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what the President also mentioned, food and food preparations,
        high-value processed agriculture products, furniture, metal fabrication… the
        President also talked about the beautiful, fine furniture that we have. So
        there''s a lot of new potentials for the exportation to Vietnam," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e064b5-48cc-4357-9072-911e9bcb3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay, meanwhile said both countries, insofar as maritime cooperation
        is concerned, have agreed to pursue bilateral negotiations "to see what kind
        of agreement we could pursue for the mutual interest of both countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c956e-0e8c-4e57-b707-277d86854cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Philippines and Vietnam have maritime territorial disputes
        with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31e6cf-aa4a-46d8-b0f3-8aad9fc78be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incidentally, when we say maritime cooperation, it also includes
        among other things, in making sure that the maritime environment and health
        is put back there in the light of certain distractions that have been made.
        This is an interest not only of Vietnam and the Philippines, but an interest
        and concern of the entire international community," Yasay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59f147-174c-42c7-bb59-35fb2f4a5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, who is part of the Philippine delegation
        in Vietnam, said they could not reveal some confidential information in the
        ongoing negotiations of the two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96233bbd-30ca-43e7-aea7-4c11f9b921b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said President Duterte has expressed the need for solidarity
        among the ASEAN (Association of Southeast Asian Nations) countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27207cd-8aa7-41b7-a9e8-7954cf0d9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think and we respect ''di ba, foreign powers, world powers?
        But isn''t it better if we open doors and start talking," said Cayetano. [We
        think and we respect foreign powers, world powers right?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf1aa2-e2f2-4e84-9d9c-460ee33f8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/13/duterte-widodo-agree-chase-drug-dealers-blast-off-pirates.html">Also
        read: Duterte, Widodo agree to chase drug dealers, blast off pirates</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38dc78-fd48-446c-9ea5-082cdcb241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, Vietnam''s president responded positively, quoting
        him as saying: "We should do this through the principles of ASEAN."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e0193-fd93-4263-b388-6f484cd837c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there [are] criticisms of how he speaks in general or how he
        rattles some diplomatic relations through press cons or speeches, the individual
        leaders that he has one-on-one continuously praises him for the candidness,
        truthfulness, openness so I think in much less time, much more are being done,"
        said Cayetano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85691d-7907-4453-afc8-9b0621b59873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is in Vietnam for a <a href="https://cnnphilippines.com/news/2016/09/28/Duterte-Vietnam-working-visit.html">two-day
        working visit</a> since Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba182d-3730-4c6b-b579-cfe984e686f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accompanied by Official Delegation DFA Sec. Perfecto Yasay,
        DTI Sec. Ramon Lopez, Justice Sec. Vitaliano Aguirre, National Security Adviser
        Hermogenes Esperon, Senators Cayetano and Francis Escudero, PCO Sec. Martin
        Andanar, Cabinet Sec. Leoncio Evasco, and Philippine Ambassador to Vietnam
        Noel Servigon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800adbe-ab4d-46bb-b35d-b7a0f2b1491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte assures full protection of OFWs from abuses</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b26b1-d55c-48bd-b03f-b7eda99ec1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing their invaluable contributions to nation-building, President
        Duterte has promised to shield overseas Filipino workers (OFWs) from abuses
        and corruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7107bfc-9140-4ccf-b998-a71f6b6ef5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Filipino Community in Vietnam Wednesday night,
        Duterte vowed to eliminate red tape and corruption in government agencies
        like the Bureau of Customs (BOC) and the Bureau of Immigration (BI).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f142f6-5f50-42b8-b088-5a846dcb5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys when you go home, there will be changes. There will be
        no harassments in the Immigration and Customs. I will not allow that," the
        President said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095808c8-c4a7-4224-a09f-53190f73b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling everybody, every meeting in the Cabinet: This will
        be a clean government. Let us give the Filipino a respite of the agony and
        suffering," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab14ff-1975-47b7-8bc9-2ecb79d2c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said corruption in agencies dealing with OFWs would become
        "a thing in the past" under his administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5447a6-0f0c-42dc-89c2-ac215cd79405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged OFWs to report any form of abuses, assuring them of
        prompt action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6afddc-32e0-4b17-ba3b-ee0620dba48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:44:35.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:44:36.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben Tesiorna contributed to this report.</em></p>'
