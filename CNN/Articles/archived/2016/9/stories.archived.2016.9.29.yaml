      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Miriam
        Defensor-Santiago battled cancer beginning 2014, and her death on Thursday
        was a loss for colleagues and other officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab088e-c684-4661-aee9-7628c2871ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost an intellectual giant — a woman of great caliber and
        certainly a woman who was very assertive," said Senator Richard Gordon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45384090-0b01-46e1-8649-e7728115a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon remembered her unique personality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8975f0-8a0f-4e3e-9d96-888de07d36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always has a ready witty remark, a joke. <em>Pero</em> when
        she is very serious, you tend to give her a wide swat<em> para hindi kayo
        magkabanggaan</em>... Miriam also respected people who stand up to her," he
        said.</p>'
