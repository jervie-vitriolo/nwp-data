      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bongbong Marcos, who was her vice-presidential running
        mate, last talked to Santiago after the polls in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce66be-8afc-44ab-866e-4ee4e14e18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that although she was struggling with her health at
        the time, Santiago still gave him legal advice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76b945-fd9a-459e-9cdb-e2a8b058b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mind was still sharp as a tack and her humor was always there,"
        Marcos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c80f23-13a7-494d-baa2-55213448d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/santiago-rethinking-political-life.html">Related:
        Miriam Santiago rethinking ''soul-devastating'' political life</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e168e73-12a1-4fa1-be9c-4d07dc5c8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also remembered Santiago''s anecdotes during the campaign. She
        was disappointed during one sortie because of the limited time to speak during
        a rally; she was prepared for a longer talk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c72db-d639-46cd-8f8b-3c1f8f11fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next hour, she regaled me with her stories and jokes. The
        two of us sat there giggling away like school children. It is something I
        will never forget," Marcos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6585d91-2b10-4c15-812c-dfb8bd2e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago''s health was deteriorating during the campaign. She took
        long pauses and gathered her bearings before answering questions, but Marcos
        said she remained sharp.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21466847-f8de-4f76-9df4-6afe4124e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her irrepressible humor and intelligence would always come through,"
        Marcos said.</p>'
