    'title': '''A woman way ahead of her time'': Lawmakers remember Miriam Defensor-Santiago

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53c9bd-fd27-4dd1-8cae-c0f5b1a6d9c6'
      'mgnl:activationStatus': true
