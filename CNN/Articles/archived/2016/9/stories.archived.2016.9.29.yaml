      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator and now Taguig City Rep. Pia Cayetano recalled how
        they both pressed for the passage of the Reproductive Health Bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5ac27-6036-42d4-a45f-754aebec195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I drew strength from her constant vigilance over that law," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070a83b-33b8-4aa4-a5cc-d573def733bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were together in the Senate for two terms, but Cayetano said
        Santiago was more than a colleague.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93feaa7-7e30-4c98-bdb1-d076953fa115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:40:07.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:40:08.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She became a mentor to me. Not just a work mentor, but a life mentor
        because we became very close. In many, many ways she was a mother figure to
        me. She was an adviser, a mentor. She had a profound impact to me in my 12
        years [in the Senate]," she said.</p>'
