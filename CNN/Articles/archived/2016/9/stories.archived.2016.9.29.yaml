    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab69bac-e1ad-4a1f-aed2-d9882d58399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.421+08:00
