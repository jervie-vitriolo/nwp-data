      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
