      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad64c58-8642-4e7f-a10e-e182f89d979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who will benefit if Sebastian is killed?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8e537-b451-4e57-a6d1-bfce158cef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to stabbing incident in Bilibid that killed Tony Co and hurt
        Sebastian, Peter Co, and Vicente Sy, Roque said he received information that
        Sebastian already agreed to appear in the House probe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e6f52-06c1-4eb8-9e34-603c15ff651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Read:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd145843-b484-4110-8c6f-9091ebf6e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be people who don''t want Jaybee Sebastian to testify,"
        Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a380d-a60a-41ad-9dbe-b5619dbcd5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre believes only De Lima will benefit
        if Sebastian is silenced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0e182-be99-47cc-b68b-db2718f04a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, however, said the violent incident was Malacañang''s scare
        tactic to persuade the inmates to name her as protector of drug lords.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c4a59-d2dd-451c-ab8e-a1153ec911af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/De-Lima-says-Malaca%C3%B1ang-behind-Bilbid-riot.html">Read:
        De Lima: Bilibid incident a scare tactic against inmates</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f58dfe-1760-41c5-a250-36ced4b285d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siquijor Rep. Ramon Rocamora told CNN Philippines three groups could
        benefit if Sebastian does not speak: De Lima, the "opposing camp," and the
        syndicate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b683e85-fafa-464c-97a1-84286dcfcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as De Lima is concerned, of course, the natural thinking
        would be she would benefit because Jaybee Sebastian is a witness against her,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1d30-9866-49d5-adb7-41f5438c91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syndicates might not want him to testify because he''s liable to
        spill out the mechanics of the activity inside," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8265e-3472-4a7a-8f71-b1894137d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said De Lima''s opponents would not want Sebastian to impede
        in the hearings because his testimony might be inconsistent with the others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb49c8-d85f-4a9d-b015-30882cee12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Credible'' inmates?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d90cf6-dbc2-45d6-b6ce-4b8eea6064b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite doubts shrouding the credibility of inmate witnesses, Roque
        said they are in the best position to talk about life behind bars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31e53a-cf87-40d9-bc95-9e77b39407aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who do you believe on an issue involving inmates? Third parties
        or the inmates themselves?" Roque said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d490b4c-90d2-4f0f-aae2-e8b837efadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP inmates Herbert Colanggo, Rodolfo Magleo, Hans Tan, Jaime Patcho,
        Noel Martinez, Froilan Trestiza and Jojo Baligad have all pointed fingers
        at De Lima and Sebastian for conniving to allow the proliferation of drugs
        and contraband inside the Bilibid for money.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca13cf-257b-482f-a24c-5b3e8d2e16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">Read:
        ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d052a-d307-45bb-964c-6dfb3418b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to be credible when they were presented there but there
        can be other side to the story," Umali said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7839a6-8aae-4a85-b4f9-e6c08708428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rocamora said it is hard to believe their accounts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7576a-dd9a-43a3-a687-f59f02acae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the credibility of the witness, of course we know that
        these are convicted prisoners for kidnapping, for murder," Rocamora said.
        "They have nothing to lose but everything to gain."</p>'
  'un-committee-probes-state-of-human-rights-in-philippines':
    'author': 'JC Gotinga and Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T18:33:07.968+08:00
    'imagesource': 'jcr:2c9b9cb7-7201-43fa-9733-c5cad2054299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '041bab40-b649-4d8f-b1e6-223cf9c43faf'
    'lead': 'A U.N. committee raised several concerns on the state of human rights
      in the Philippines over the Arroyo, Aquino and Duterte administrations during
      a periodic review of the country held September 28 to 29 in Geneva, Switzerland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:58:20.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:58:21.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. committee probes state of human rights in PH

      '
    'updated': 2016-09-30T14:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45860494-0b90-42bf-b35b-d296e521b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A U.N. committee raised several
        concerns on the state of human rights in the Philippines over the Arroyo,
        Aquino and Duterte administrations during a periodic review of the country
        held September 28 to 29 in Geneva, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c65755-ab64-4aeb-9cff-45316f4672f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-member U.N. Committee on Economic, Social, and Cultural Rights
        probed the Philippine delegation on issues, such as poverty, education, labor,
        human trafficking, homelessness and gender equality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5a903-10a8-4a37-b2a5-dac7fd6e4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from looking at current issues, the committee also studied
        a 2014 consolidated report submitted by the Philippines. The country was last
        reviewed in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c9833-2b1e-4ed9-9774-fa297d4cb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening speech, Philippine delegation chief Rosemarie Edillon
        mentioned the administration''s fight against government corruption. She specifically
        mentioned the Duterte administration''s "8888" anti-corruption hotline, as
        well as his executive order on freedom of information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1306023-f6ec-48cb-8833-e6b537a71f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon also mentioned the country''s gains against human trafficking,
        as well as improvements in areas including the protection of FIlipino migrant
        workers, workers'' rights women''s rights, culture, and education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716563c-2d19-4283-ab34-81b1e990ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She read a portion of President Rodrigo Duterte''s first State of
        the Nation Address, where he said that his administration "shall be sensitive
        to the Philippines'' obligations to promote, and protect, fulfill the human
        rights of our citizens, especially the poor, the marginalized and the vulnerable,
        and social justice will be pursued, even as the rule of law shall at all times
        prevail."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3fd4a-2abf-488d-a4e8-143609c7c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.N. committee member Rodrigo Uprimny was concerned about the
        government''s war on illegal drugs: "I think you are taking a wrong and very
        dangerous path."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb05948-16c1-4f33-b193-ac5ee0fbd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have very tough penalties for the use of drugs and that makes
        it very difficult [for those] who use drugs to find treatment," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3e21c-f0df-4624-88eb-5299f4d80cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was making the statement not just as a member of a human
        rights committee but also as a citizen of Colombia, which has also waged a
        war on narcotics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04e401-5a41-4b70-b53a-7698461b9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that President Duterte’s policy of war on drugs is very,
        very popular. In Colombia, it was also very, very popular. What we call “social
        cleansing” programs that mean killing in poor neighborhoods people who use
        drugs or petty criminals were very, very popular. But I think that democracy
        means, sometimes, to have the courage not to follow policies that might be
        very popular but undermines the rule of law and the respect for human rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe8b09-1eaa-44d8-9efd-3744658369e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, U.N. committee member Heisoo Shin questioned the Philippines''
        war on illegal drugs: "Everybody knows that your President Duterte''s war
        against drugs, which causes almost 3,000 people killed without due judicial
        process and those who are killed and accused are mainly poor individuals suspected
        of drug dealing or drug uses. So where is the rule of law?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b04ae-bcb6-4983-b49f-d9bccb922ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon explained that the Philippine government''s instruction
        "really is to observe the rules of engagement whenever a buy-bust operation
        is being conducted." She said that if police are found at fault, "immediately
        they are relieved from their position."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58604b45-f937-4be4-902a-551a94cdff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice Senior State Counsel Herminia Angeles-Natividad
        explained that "The deaths resulting from police operation against drug users,
        peddlers [and those manufacturing drugs]… are not extrajudicial killings under
        the veil of E.O. (Executive Order) 35 [s. 2012] - [because] they are not politically
        motivated. These incidents are considered criminal acts…"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d4262-188e-47e9-a9a6-cbf6d4f99915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E.O. 35 is a directive formed by then President Benigno Aquino III
        in 2012 that created an inter-agency committee on extrajudicial killings,
        enforced disappearances, torture and other grave violations of the right to
        life, liberty and security of persons. It is headed by the Department of Justice
        Secretary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacf739-a1e6-43eb-8fe4-2f8696656e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Philippine National Police, 1,276
        "drug personalities" were killed in police operation from July 1 to September
        29. On the government side, 13 from the police and 3 from the military were
        killed over the same period. In a separate table of police statistics, there
        have been 2,233 victims of murder and homicide cases from July 1 to September
        27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53dc02a-e266-4ae7-8613-51bad1ba3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also acknowledged that issue of overcrowded jails in the Philippines,
        and added that the government is taking steps to correct it. For example,
        she pointed out that the government has included the construction of "four
        large-capacity" drug rehabilitation centers in next year''s budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d57e7d-c55c-47de-9590-f0d39b81ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the current administration has yet to see its first 100
        days, Edillon said they "were not ready for this magnitude of a problem (of
        illegal drugs)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253765bf-3cff-4e2c-a4a0-10d94b46b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. committee member Ariranga Pillay expressed disappointment that
        informal settlers are evicted without making sure they have suitable homes
        to move, or that they are not able to find jobs in the places they are relocated.
        He pointed to a lack of progress since 2008: "Just why is it depressing reading
        or hearing? Because we have mentioned all those problems in our concluding
        observations of 2008. And it would appear that nothing has been done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad30c2-d2ac-4264-8b55-b406aebe5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that all those pertinent recommendations have been completely
        ignored and we will make it our duty to treat those concerns and recommendations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80068a-c4fc-4a97-9a6a-d4b07bd2f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Edillon earlier pointed out in her opening speech that
        "The President himself has declared a stop to all demolition of illegal settlements
        in the absence of suitable relocation sites."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34459a0a-f90c-4758-8795-84b55e961019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Housing Authority Department Manager Elsie Trinidad revealed
        the next day that "the average Philippine budget for housing for 2015 [to]
        2016 is 1.3 percent of [the] national budget - the lowest in Asia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb6ae2-99eb-4820-a34e-376c093079ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that there is "definitely" a plan to increase the housing
        budget. Trinidad also enumerated the different government housing programs,
        such as for those living in danger areas, the distribution of government-owned
        lands, and the upgrading of settlements - which does not require resettlement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cdc1e-ee0b-443c-bb6e-ae051a579703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation was composed of officials from different
        government agencies, including the National Economic and Development Authority,
        Philippine Health Insurance Corp., the National Housing Authority, and the
        Departments of Foreign Affairs, Justice, Health, Labor and Employment, Agriculture,
        and Education.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190dc844-a1ee-4a8a-a432-131e967da8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:58:20.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:58:21.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. committee''s probe of the Philippines was part of its 59th
        session, which began on September 19 and will end on October 7. Apart from
        the Philippines, the reviews of the human rights reports of Costa Rica, Cyprus,
        Dominican Republic, Lebanon, Poland, and Tunisia are part of the session''s
        agenda.</p>'
  'UAAP-Season-79-Aldin-Ayo-suspension-La-Salle-Ateneo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Aldin Ayo may not be able to lead La Salle against Ateneo on Sunday.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-29T18:13:37.759+08:00
