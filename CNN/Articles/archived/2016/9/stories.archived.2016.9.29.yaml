      'text': '<p>Matcha lovers can unite in a matcha festival in Newport Mall featuring
        an assortment of matcha-infused dishes served by Resorts World Manila’s restaurants
        — Café Maxims, Impressions, Franks, Ginzadon and Prosperity Court, as well
        as Newport Mall food outlets Café Creole, Crepes and Cream, Serenitea, UCC
