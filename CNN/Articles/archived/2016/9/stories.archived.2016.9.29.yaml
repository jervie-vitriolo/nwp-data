    'template': '1'
    'title': 'UAAP: Will Aldin Ayo miss out on Ateneo-La Salle tiff?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad3d01-b3d6-440f-be33-d21ff9619f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Nothing is final
        yet, but there is a possibility that La Salle coach Aldin Ayo will not be
        able to guide his side against archrivals Ateneo on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5f921-7f5c-4544-983a-ef88463c52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo was ejected in the Green Archers'' victory over the UE Red Warriors
        on Wednesday for attempting to put on a pair of glasses on an official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25966cd0-4d3a-4958-960d-251f8e8d488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move might cost Ayo to miss his first tussle against bitter
        rivals Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64124a3-b443-4421-ae51-87914b123e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article327363.ece">Read:
        La Salle escapes gritty UE, pushes winning streak to six</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd716c40-03f1-410d-92a5-57cc27338cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, UAAP commissioner Atty. Rene
        Saguisag said under league rules if a player or coach is ejected or disqualified,
        they are given an automatic suspension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7b919-7882-4a79-9f25-1e706731897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the school can look for a consideration or make an appeal to
        have the decision reversed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f22d5-0fa9-49c8-8943-88df9bd45d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:43.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag explained that La Salle has been formally notified about
        the suspension at around 12 p.m. Thursday</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ece059-a8e3-4878-b573-2e44ce0de388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle has 48 hours to appeal for the reversal of the suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778a555-2660-41b0-b5a0-bb94a8f57371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner added that La Salle has acknowledged the receipt
        of the notice — and that once he receives the appeal, Saguisag will have 48
        hours to make a decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fba7a-391f-43a7-8c49-94d7bcd6664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5:00 p.m. on Thursday, La Salle has yet to file an appeal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce02b52-165f-4cda-b64e-2e8fd8830b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ayo, the Green Archers have made good on their tag as favorites,
        and sport an unblemished 6-0 win-loss record in Season 79.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db3939-fee7-4761-b348-2814e53b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their upcoming clash with Ateneo is significant not only for the
        rivalry, but also serves as a match-up between the top two teams at the end
        of the first round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e36e7-0124-4cda-9369-fc5caa108083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:01:43.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T14:01:44.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo is perched on the second spot with a 4-2 slate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83c05e-e892-4e6f-a699-8ad2038861b9'
