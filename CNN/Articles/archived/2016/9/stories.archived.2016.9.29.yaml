      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a celebration of 70 years of diplomatic relations between Denmark
        and the Philippines, the Embassy of Denmark Manila presents the 2nd Danish
        film festival featuring contemporary Danish films such as “Rosita,” starring
        Mercedes Cabral who plays the role of a young Filipina working as a translator
        in Denmark. The film festival will run from today, Sept. 29 until Sunday,
        Oct. 2 at the Shang Cineplex of Shangri-la Plaza mall, Mandaluyong. Admission
        is free on a first-come, first-served basis. Tickets will be distributed 30
        minutes before each screening. Check the screening schedule at the Embassy
        of Denmark in the Philippines <a href="https://www.facebook.com/events/1367471123281179">Facebook
        page</a>.</p>'
