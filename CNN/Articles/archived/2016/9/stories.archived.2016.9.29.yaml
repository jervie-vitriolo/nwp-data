  'DILG-Private-armed-groups-rebels-protect-local-officials-linked-to-drugs':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T20:48:08.857+08:00
    'imagesource': 'jcr:6348ec69-6b20-400a-9e6c-cc2053184d4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417d09c5-a3aa-4e28-a378-d9a4f3d898d8'
    'lead': 'The Department of Interior and Local Government (DILG) says some local
      officials refuse to cooperate with the agency''s drugs investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:47:26.130+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:47:26.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: Private armed groups, rebels protect local officials linked to
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81b479-ef55-407a-8e93-bcb07d0528f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Up to 50 local
        chief executives are being investigated by Task Force Agila (TFA) for alleged
        links to the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e862543-9540-4da5-bc74-bfa9d880c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TFA chairman and Department of Interior and Local Government
        (DILG) Undersecretary John Castriciones said their investigation is being
        hampered by some officials who refuse to cooperate. Either they do not respond
        to the TFA''s letters and other attempts to communicate or the officials cannot
        be reached and located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267629f-7aaf-4426-8eec-8a6fef08a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said some of these officials are protected by private
        armed groups — or even by rebel groups like the Bangsamoro Islamic Freedom
        Fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32761f1-5097-4312-b7ad-e7eb1374f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials also take cover from the ongoing probe by claiming
        that they have already reported to other agencies like the Philippine Drug
        Enforcement Agency or Philippine National Police (PNP) regional offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0062af-4c6b-495a-9bc0-402f982aa1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received letters from investigators from other agencies
        telling us that we should not investigate anymore because they are already
        conducting their probe, which is rather odd and peculiar because we are the
        agency with the mandate to investigate this, from President Duterte himself,"
        said Castriciones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19010dc-3028-413e-ba11-225395824cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Agila, which is a composite group of officials from DILG,
        the National Police Commission and the PNP, started its investigation last
        month after President Rodrigo Duterte released his narco-list of local and
        police officials, lawmakers, judges and civilian drug lords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b612a9-4268-42ae-9a3b-8af84e73375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 officials being investigated are mostly past and incumbent
        city and municipal mayors, according to Castriciones. Of this, only 10 officials&nbsp;
        have so far responded to TFA''s letters and queries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fca663-3f0d-4d08-9621-4de4cb7a0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our early findings would so indicate some of them are coddlers,
        some have direct links, some did not perform duties as mayors considering
        the big number of surrenderees and drug pushers in their area of jurisdiction,"
        Castriciones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc725ea-ed7b-4ba7-aff6-6d9718992b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:47:26.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:47:26.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force hopes to come out with its first batch of recommendations
        for possible filing of administrative and criminal cases against local officials
        by end-October.</p>'
  'Umali-Jaybee-Sebastian-has-no-choice-but-to-attend-hearing':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'House Committee on Justice Chair Reynaldo Umali says Jaybee Sebastian
      can be compelled to attend the probe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T18:35:37.669+08:00
    'imagesource': 'jcr:0a96a4e6-806d-4332-ac2c-79e744770b34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13805dd-776f-450f-b6d5-3f88d3cbcf8e'
    'lead': 'House Committee on Justice Chair Reynaldo Umali welcomes Jaybee Sebastian''s
      intent to tell all to President Rodrigo Duterte but says the top Bilibid drug
      lord still has to attend the House probe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T13:54:46.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T13:54:46.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon warns: Jaybee Sebastian must attend hearing, or else

      '
    'updated': 2016-09-30T23:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e914caf-305a-47d6-b97c-2bbfee81520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jaybee Sebastian
        may be the so-called king of drug lords at the New Bilibid Prison, but outside
        the penitentiary, his orders are not law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c30f4c-1957-4873-b792-06adcf1b1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Atty. Eduardo Arriba, on Wednesday said Sebastian refuses
        to testify at the House probe on the alleged Bilibid drug trade for fear of
        his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501c318-af21-4680-972a-a3944e612a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/28/Lawyer-Jaybee-Sebastian-wants-to-talk-to-Duterte-about-alleged-Bilibid-drug-trade.html">Read:
        Lawyer: Jaybee Sebastian wants to talk to Duterte about alleged Bilibid drug
        trade</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f988bf1-f7cd-4aa6-9357-b8749f103dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba said Sebastian prefers to personally tell President Rodrigo
        Duterte all about the irregularities inside the national penitentiary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d901d3-58a9-4ae1-a129-4e05160d8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Committee on Justice Chair Reynaldo Umali said it is not
        up to Sebastian to decide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8e4ea-cb05-404a-88cf-0e0c41f5ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that is not his choice. We have the coercive powers in Congress
        to make him speak," Umali told CNN Philippines Thursday, a day after Sebastian
        was injured in a stabbing incident at the Bilibid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b526b14-4542-4182-9e82-ba2de5a90b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress can issue subpoenas to compel witnesses
        to attend hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6da20-e73d-463a-8576-fe11e739fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual can be cited for contempt upon refusal to obey summons
        without a legal excuse, according to the House of Representatives'' rules.
        The rules also say the House should respect the witnesses'' right against
        self-incrimination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479daa7d-61f2-4b78-b566-d7f6824d75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the House has summoned Sebastian, Umali said he might not
        make it to the next hearing set on October 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362da4b-2644-4eb4-a2cb-4ce49e9ec3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got stabbed and he may be recuperating so I''m not expecting
        that he would be there," Umali said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b498b1-5d81-4547-92a7-aa8d43a3fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, however, welcomes Sebastian''s intent to speak to Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bda886-cd9d-442b-acb2-accc06b20131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if there''s so many things that he will say, then that
        is welcome news. That will lighten our load, so to speak," Umali said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40359eb9-5522-4003-88e0-cf69bac66fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sebastian''s testimony is crucial because several witnesses
        have implicated him being "in the center" of the purported drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a70943-773d-485b-a21b-5c04d0192fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Rep. Harry Roque, however, believes Sebastian''s version
        of the story does not matter that much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b83eb1-9790-464b-9598-66cd93dd5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he denies it, it doesn''t mean much because six other individuals
        say otherwise. If he confirms it, then Leila de Lima''s fate will be sealed,"
        Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964a47e-6a06-4611-80a1-ab74a03b1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses have told the House probe that Sebastian paid millions
        of pesos to Sen. Leila de Lima for the transfer of 19 inmates so he can monopolize
        drug trade at the Bilibid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dec4cc-8887-493b-abf3-edb0948caf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Read:
        Witness: We were forced to sell drugs to fund De Lima campaign</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1efc5-f50f-4222-8a6e-b891c208fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian also allegedly collected drug money from inmates to help
        fund De Lima''s senatorial campaign in the May 9 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fa040-bc85-478d-9b76-24193272e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said Sebastian was a "government asset," who gave
        authorities inside information about the illegal operations at the Bilibid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10640e-1636-4f61-ba81-44a6d324e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/De-Lima-says-Jaybee-Sebastian-is-a-government-asset.html">Read:
        De Lima says Jaybee Sebastian is a ''government asset''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fe967-3675-4b4c-92dd-5f308cc6c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, my impression is Jaybee Sebastian will only confirm
        everything that the witnesses have said," Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12636ce7-f7e2-4fdf-b621-728d1a38455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said even if Sebastian does not link De Lima to the drug trade,
        his testimony can still reveal truths about the proliferation of drug syndicates
        and gangs at the Bilibid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ffd5b-e615-4565-9e64-c028103ed7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T13:54:46.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T13:54:46.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the series of hearings will show that "there are a lot of
        things that need to be done to correct one of the pillars of the criminal
        justice system which is the correctional."</p>'
    '23':
