      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two children and a teacher were shot by
        a gunman at an elementary school in Townville, South Carolina, an official
        with Anderson County Emergency Services told reporters Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184d534-20ac-489a-b4de-92745372c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter, a teenager, is in custody, deputy Taylor
        Jones said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e874dc4-a95e-4725-baca-e1e9b5c110d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were sent to a local trauma center, Jones said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb58b0-1f89-41d5-af65-1ce472097633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One child was taken to Greenville Health System emergency trauma
        center by helicopter, spokeswoman Sandy Dees said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd8384-8d4b-4b39-8e10-4fe8763ed3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher also was hospitalized. The severity of the injuries
        is not known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee34b0-c060-4557-a894-b43f2c78030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of a student at Townville Elementary School told CNN
        Greenville affiliate WYFF that her daughter and classmates huddled in a bathroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee5c74-8ecd-4f95-9481-1ec1be831a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her teacher was shaken up. I know all the kids were scared. There
        was a bunch of kids crying," the unidentified woman said. "She didn''t talk
        for about five minutes when I got her. ... I''m just so scared. I don''t even
        want her to go to school now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed472597-095d-486d-bb13-652cd70a13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother said she was praying for the families of the injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67202ac-5285-4015-9265-2e925ea77432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townville is in the extreme western part of the state, southwest
        of Greenville. Anderson County has a population of about 194,692. The elementary
        school has about 280 students. About 30 school employees are listed on the
        school''s website. School picture day is scheduled for later this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27210da-5f78-4350-af3e-13594e35cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:06:50.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:06:50.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/28/us/south-carolina-elementary-school-shooting/index.html">South
        Carolina school shooting: 2 children, 1 teacher wounded</a>."</em></p>'
  'united-states-accused-of-killing-22-in-misdirected-somalia-air-strike':
    'author': 'Abdi Sheikh, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-29T20:05:12.519+08:00
    'imagesource': 'jcr:d8961f1a-f8f1-47d2-9d87-562fcbb5ae65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46aae355-4d06-4c31-a497-05fbedebc07e'
    'lead': 'An air strike in northern Somalia left as many as 22 soldiers dead overnight,
      local officials said on Wednesday, and one region said the United States had
      been duped into attacking its troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:09:59.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:10:00.321+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. accused of killing 22 in misdirected Somalia air strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec481501-4796-4e49-9b73-7b96d447faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu (Reuters)</strong> — An air strike in northern
        Somalia left as many as 22 soldiers dead overnight, local officials said on
        Wednesday, and one region said the United States had been duped into attacking
        its troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eab335-299e-42b9-84a5-ff8ac6b5c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galmudug''s Security Minister Osman Issa said 22 of his region''s
        soldiers had been killed in the strike, adding that the rival neighboring
        region of Puntland had requested it on the pretext that the men were al Shabaab
        Islamist militants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28b9b3-0f83-4211-932f-1302d663e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puntland misinformed the United States and thus our forces were
        bombed," he told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cea88b-032a-4169-8f5b-94bd7c147dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Defense Department official told Reuters Washington had conducted
        "a self-defense air strike" against al Shabaab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a5059-3352-4a9c-ac26-5eeda3b22004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air strike was called in after Somali troops faced fire from
        militants," the official said. No evidence had been seen that the attack killed
        civilians or anyone other than al Shabaab militants, the official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd229ae-1e33-4268-9864-de975e7888e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Puntland police officer said the attack had killed "more than
        a dozen" members of al Shabaab, which is waging an insurgency against Somalia''s
        Western-backed government and regional authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e3d5a-ea5d-494a-8e30-8141b57a42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galmudug and Puntland regions have often clashed over territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a5368-5519-4a14-99ab-94100f4a7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has launched many air strikes in Somalia, usually
        against al Shabaab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd17e5-f209-47f0-8231-7bc2934cdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Shabaab denied that it had any fighters in the area of the latest
        incident. "We neither have a base nor forces in Galkayo area," Sheikh Abdiasis
        Abu Musab, al Shabaab''s military operations spokesman, told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165e301-989a-488d-9983-8f2b3fd0fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Galmudug''s capital Galkayo burned U.S. flags and
        images of President Barack Obama in protest, witnesses said. Shops closed
        because of the demonstrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da69ae-9a22-426c-a69e-07394bd56746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:09:59.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:10:00.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia is trying to rebuild after two decades of war. The conflict
        that began in 1991 left the Horn of Africa nation riven by clan rivalries
        and struggling with an Islamist insurgency. Rival regions still sometimes
        take up arms against each other.</p>'
  'Duterte-last-US-joint-military-exercise':
    'author': 'Ben Tesiorna, Davao City-based correspondent'
    'caption': 'Philippine marines with the Joint Rapid Reaction Force (JRRF), conduct
      an amphibious landing utilizing Philippine logistical navy ships to seize a
      scenario-based objective as part of Exercise Balikatan 2016, in Antique, Philippines,
      April 11, 2016. The JRRF, compiled of U.S. and Philippine forces, have worked
      together during the exercise to test their capabilities, maintain a high level
      of interoperability and to enhance combined combat readiness. Balikatan, which
      means "shoulder to shoulder" in Filipino, is an annual bilateral training exercise
      aimed at improving the ability of Philippine and U.S. military forces to work
      together during planning, contingency and humanitarian assistance and disaster
      relief operations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-29T22:33:06.688+08:00
    'imagesource': 'jcr:6b5049db-9040-425c-9cb2-0559f3232fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f8c8ec-5604-41df-99ab-5001ac5986ff'
    'lead': 'Update: Foreign Affairs Secretary Perfecto Yasay Jr. says the President''s
      remarks were misunderstood and taken out of context. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:12:52.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:12:52.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to end military exercises with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f3728-dc04-464a-abcf-738152906e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vietnam (CNN Philippines)</strong> — President Rodrigo Duterte
        has verbally given notice to the United States that the scheduled war games
        between the Philippines and the United States next month would be the last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7801051-1579-4a6b-bd25-834e73864d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech before the Filipino community in Hanoi Wednesday evening,
        Duterte said he would keep ties with the U.S. but would also be establishing
        new alliances with other countries like China and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72201ef3-177a-4453-aec1-8797f4357139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will visit China. I will open the door for everyone. I will go
        to Russia. I''m serving notice now to the U.S.: I will maintain the alliance
        but I will establish new alliances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997567b-0752-4729-a34d-45bbe5ac201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I serve notice to you now that this will be the last joint military
        exercise with U.S.," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feebdc6-8653-44e3-b553-a53ebd2ba46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/27/Duterte-Marines.html">Related:
        Duterte wants to forge better ties with Russia, China</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9a39e-c43e-4eaa-b04a-e8c4f0278597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and the Philippines have scheduled an annual Philippines
        Amphibious Landing Exercise (PHIBLEX) from <a href="https://cnnphilippines.com/news/2016/09/25/ph-u.s.-military-exercise-war-games-october-luzon-palawan.html">October
        4 to 12</a> in multiple locations in Luzon, including Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd26206-58bc-4ed0-b6f3-20aa6d0d86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first war games between the two treaty allies under
        the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb0e97-a745-44d7-accf-07ae4df7e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 1,400 U.S. servicemen based in Okinawa and 500 Filipino
        soldiers will train "side-by-side to grow capabilities and better prepare
        to operate together during a natural disaster or armed conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8c4ae-02f5-4f0d-928e-557227608336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of context</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14966be-6a3d-4c5d-9737-46a7e7c17d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Perfecto Yasay Jr., however, told reporters
        Duterte was misunderstood and his words were taken out of context.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e17321-ccbb-4c29-9eda-5aa051fd1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that what the President was referring to was the joint
        military exercise with other countries within the territorial waters but outside
        the 12-mile radius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b565d06-7b3d-4c76-8b45-a6b8664b746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Duterte was not specifically referring to the Balikatan
        exercise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcd193-4fa9-4dce-8f57-bd9d78680db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said it very clearly even tonight that he will respect all of
        our treaty, commitment with the United States… This is how I understood his
        statements,” Yasay said. He added the Philippines’ agreements with the U.S.
        will continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2db527-18d5-4646-90db-4db72a1ca65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and U.S. signed a Mutual Defense Treaty in 1951,
        ordering each country to respond to any armed attack against its ally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dba7c-f58a-4894-9c5e-724b2a69adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. said he would have
        to clarify first with the President regarding the war games with U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944227c0-d1a2-4c69-b48c-a1c136849ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said from what he understood from the President''s statement,
        next month''s exercise with the U.S. would be the "last for the year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5881432-dbd1-490a-9849-1b1b62e55e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:12:52.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:12:52.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the alliance with the U.S. remains.</p>'
  'lion-king-live-action-remake-disney':
    'author': 'Lisa Respers France, CNN Money'
    'caption': 'Walt Disney Studios announced that Jon Favreau would be directing
      a live action film version of ''The Lion King.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-29T20:00:18.258+08:00
    'imagesource': 'jcr:b739664a-55e0-4cf1-9e51-879986485c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77f84ca-5d85-4db0-ae93-2f1ed8a60934'
    'lead': 'Walt Disney Studios said Wednesday it is teaming up with director Jon
      Favreau for a live action version of the enormously popular animated film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:18:49.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:18:49.946+08:00
