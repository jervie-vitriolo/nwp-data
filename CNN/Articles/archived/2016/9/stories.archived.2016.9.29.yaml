      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum will be holding its first open house that will
        give guests an inside look at what it’s like to work in a museum — from the
        fine arts and archeology department, to the management and human resource
        development offices. Part of the celebrations for the 116th anniversary of
        the Philippine Civil Service, the open house will be bearing the theme of
        “s” or compassion for government service workers. The event is free and open
        to all, and will be held at the National Museum of the Philippines on Friday,
        Sept. 30, from 10 a.m. to 5 p.m.</p>'
