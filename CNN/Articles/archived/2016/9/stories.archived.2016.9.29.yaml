      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special pop-up bazaar devoted to paper products will be happening
        this weekend at Cubao Expo. Showcasing zines, comics, books, stickers, as
        well as printed and traditional artworks, Paper Sniffer will also be having
        a mini-exhibit of works by selected artists as well as a pocket-sized museum
        of nostalgic school supplies from the 90s. To top it all off, the artists
        will be serving free taho to people who will drop by. Paper Sniffer is happening
        this Saturday, Oct. 1, from 3 p.m. to 9 p.m. at Unit 64A in Cubao Expo, General
        Romulo Ave, Araneta Center, Cubao, Quezon City.</p>'
