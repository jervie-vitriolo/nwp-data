    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Lion King'' live action remake coming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f9b4a-2120-4092-ac49-874381eb66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Get ready for fans of <em>The
        Lion King</em> to roar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a1807-4000-4e22-86d5-33a0aa194cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney Studios said Wednesday it is teaming up with director
        Jon Favreau for a live action version of the enormously popular animated film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b25688-659d-43b7-a4cb-d69a0cd0f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can officially confirm that The Walt Disney Studios and director
        Jon Favreau are putting a new re-imagining of<em> The Lion King</em> on the
        fast track to production," Disney said in a press release. "The project follows
        the technologically groundbreaking smash hit The Jungle Book, directed by
        Favreau, which debuted in April and has earned $965.8 million worldwide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8ae2e-a3ac-4223-9586-e35c667d39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to <em>Jungle Book</em>, the new <em>Lion King</em>
        will join <em>Maleficent, Cinderella</em>, and the upcoming <em>Beauty and
        the Beast</em> as part of Disney''s wave of animated films – or characters
        from them – turned live action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44d01b-e0ac-4176-b9dc-6f731f90fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like <em>Beauty and the Beast</em>, which stars Emma Watson
        as Belle, the new<em> Lion King</em> will include music from the original.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d9203-bac5-45dd-9433-f7b4e99fa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:18:49.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:18:49.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Favreau posted to Instagram a picture from the animated
        Lion King with the caption "Excited for my next project."</p>'
