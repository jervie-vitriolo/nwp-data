      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Miriam Defensor-Santiago
        passed away Thursday morning. She was 71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111255a-e113-4082-8c95-c2b441ff3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe announced the news at the hearing on the Freedom
        of Information (FOI) bill, asking for a moment of silence to pray for Santiago’s
        soul.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING NEWS: Senator Miriam Defensor Santiago has passed away
        at the age of 71. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/i4xGkS3njn">pic.twitter.com/i4xGkS3njn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/781326660310228992?ref_src=twsrc%5Etfw">September
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c13c4-e8e3-4820-acb5-b64fd7f31a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6f023-9eab-4652-8582-6630d8d8878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago "peacefully" died at 8:52 a.m., according to the Senator''s
        official Twitter account.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': 'Santiago "peacefully" died at 8:52 a.m., according to the Senator''s
        official Twitter account.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc01f7b-989b-48e5-ac14-16571982815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c290d-a483-400e-bb68-70e3723e6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-term Senator, who finished last in the May 9 presidential
        race, was diagnosed with lung cancer in 2014. She showed physical weakness
        during the campaign,&nbsp; taking <a href="https://cnnphilippines.com/news/2016/04/13/miriam-defensor-santiago-resumes-campaign-iloilo-city-university-of-the-philippines-visayas.html">long
        breaks</a> from the hustings and making the fewest public appearances among
        the candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12537985-2dc2-4d07-88d9-becd6d0cf0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/20/Pilipinas-Debates-2016-Santiago-Duterte-Poe-Binay-Roxas.html">Also
        read: Despite absence, Santiago makes presence felt through social media</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f2fc0-f175-4b23-a9ab-10cd8a0cb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the elections, Santiago told CNN Philippines she was “<a
        href="http://nine.cnnphilippines.com/news/2016/04/23/Miriam-Defensor-Santiago-health.html">perfectly
        normal</a>” because of an anti-cancer pill she is taking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a5a63-8f2b-433a-b503-8d801ab50b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she admitted she occasionally had to take short pauses to catch
        her breath and her sense of balance was “very precarious” – she would sometimes
        stumble and fall in the bathroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311669ce-65b5-41f7-9574-efdc0ae05652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago wrote Senate President Franklin Drilon on May 24 to inform
        fellow senators that she will be on <a href="https://cnnphilippines.com/news/2016/05/24/miriam-santiago-anorexia-medical-leave-cancer.html">medical
        leave</a> until her term ends on June 30. She said she had developed anorexia,
        or the inability to eat, as a side effect of one of her anti-cancer medications,
        which weakened her body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a432cf6-ff56-4559-8f9b-ab5405eff14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty senator was rushed by ambulance to the Makati Medical
        Center on May 31 after she contracted pneumonia. She was <a href="https://cnnphilippines.com/news/2016/06/01/santiago-at-makati-med-icu.html">moved
        to the intensive care unit (ICU)</a> the following day, and <a href="https://cnnphilippines.com/news/2016/06/02/miriam-santiago-out-of-icu-makati-med-lung-cancer.html">transferred
        to a regular private room</a> two days later after her condition stabilized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605e89b-d01e-4a5d-9742-2a35bb625b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago leaves behind husband Narciso Santiago, Jr. and one son.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38ee9f-d574-40cc-b813-e1598322652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first Filipino to be elected in the International Criminal
        Court in 2011, but she never assumed her post due to chronic fatigue syndrome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c7b43-f07b-4df2-adf3-be4bf06d7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle with cancer</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded0522-6f09-47d7-8e63-4b7df177b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Santiago announced, she was battling cancer. The following
        year, she said she''s "cured" of the illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945a182-32b9-4de5-954f-7f9686f36a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing she was cancer-free, Santiago declared she was running
        in the 2016 presidential for the third time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb7bd5-b54b-484a-987d-f17a09919a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/15/miriam-santiago-bongbong-marcos-running-mate-2016-elections.html">Santiago:
        Bongbong Marcos will be my running mate</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0287d2f-ef78-4771-a533-ed5e4c6d521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She insisted she could perform all functions of the highest official
        of the land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81f849-ea76-4d50-bfb7-f8bf160be875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can. Otherwise, I wouldn''t run," she quipped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb69e0-ad33-4943-8303-b33b64b8683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Miriam?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da85471-51c3-4bd7-bc38-462bc72e917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Santiago was class valedictorian from elementary to high
        school in her hometown in Iloilo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b3f6f-ea21-40a6-9291-f11933e34241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/santiago-youth-speech-bulacan-state-university.html">Also
        read: Santiago tells youth: ''You have a duty to challenge the status quo''</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032a0e6-01eb-4bb0-88da-6c333ea518a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She graduated magna cum laude with a degree in political science,
        and a cum laude for bachelor of laws from the University of the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e69c2-f891-4992-966b-ef944cbebbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the first female editor-in-chief of UP''s decades-old campus
        newspaper, the Philippine Collegian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afe3d3-d6c7-411b-85ff-620fdc6c7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the bar in 1969, Santiago pursued further studies
        here and abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6efd0c-9754-4b5e-a816-c6202860b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent practically her entire career in public service. First,
        as a regional trial court judge in Quezon City, then moving on to become immigration
        commissioner and agrarian reform secretary during President Corazon Aquino''s
        administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ee5b6-2880-474a-9aad-ae34a0125e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her rising popularity, Santiago first ran for the presidency
        in 1992 under the People''s Reform Party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea879e29-f386-470f-ad57-7bb398afbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lost to Fidel Ramos amid allegations of widespread cheating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f144ea4-b457-4d74-999f-14a0f3223e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat, however, did not dampen her spirit -- she tried but
        failed again in her 1998 presidential bid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b7d5d-adf8-440b-b8f5-c6ed1414cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was elected senator in 1995. There, she fully utilized
        her legal expertise in pushing for measures on international humanitarian
        law, the Magna Carta for women,&nbsp; and anti-bullying law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7182a8f-19d7-4505-9238-9424eb90bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been called the "Iron Lady of Asia" for his strong campaign
        against corruption in the government. She called on the electorate to watch
        out for those who showed moral weakness and displayed greed for power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10a092-3d0f-4971-8297-e56fa53782e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1dc96-6bf6-4fdf-b80a-00207af355fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T14:57:15.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:02:08.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
