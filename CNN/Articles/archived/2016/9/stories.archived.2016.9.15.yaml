      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced at the same time as the since-opened St. Marc Cafe, the
        specialty Japanese dessert cafe known for its famous chocolate croissant,
        and Maisen, the world famous katsu place that is known to inspire endless
        queues, Pablo arrives fashionably late but with a cult following that''s waited
        with bated breath.</p>'
