      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia on Screen film festival “celebrates excellence in filmmaking
        through the presentation of award winning and culturally relevant films.”
        Now on its third year, the film festival will showcase 13 films representing
        11 Asian countries: Australia, China, India, Indonesia, Japan, South Korea,
        Malaysia, Philippines, Singapore, Thailand and Vietnam. The films, including
        Pepe Diokno’s internationally acclaimed drama “Above the Clouds,” will be
        screened at Cinema 3, Greenbelt 3 in Makati from today, Sept. 15 until Sunday,
        Sept. 18. Admission costs ₱100 per screening, and tickets are available at
        <a href="https://www.sureseats.com/">sureseats.com</a>. Check <a href="https://asiasociety.org/philippines/asia-screen-movie-guide">Asia
        Society’s website</a> for the full screening schedule, and <a href="https://cnnphilippines.com/life/entertainment/film/2016/09/14/asia-on-screen-2016.html">CNN
        Philippines Life’s guide</a> on what to watch.</p>'
