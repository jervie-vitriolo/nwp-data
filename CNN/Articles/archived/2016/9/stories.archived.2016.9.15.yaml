    'template': '1'
    'title': 'Bite me:The savory comforts of Philippine food writing'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069d961-284c-4577-9ef3-3008823052bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE&nbsp;(May 30, 2019): Food critic and writer Clinton Palanca
        was laid to rest today according to his wife, Lourdes Gordolan. He was 45
        years old.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92665be4-ef86-4c1b-b17d-56b229155ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Food pays witness
        to histories, personal and political. In Clinton Palanca''s “The Gullet: Dispatches
        on Philippine Food,” The Philippine Daily Inquirer’s resident food writer
        does more than traverse the literal plane of recipes, origins, and flavors
        common in food writing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21c65c-9423-4493-b76d-115b8880c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a collection of essays on food and travel,”The Gullet” explores
        the role that food plays in our personal relationships and the place it holds
        in our collective psyche. Speaking literally, going down the gullet is a journey
        from the mouth to the stomach — from encounter to understanding. Reading the
        “The Gullet” feels like that journey; every essay takes you deeper into flavors,
        stories and locales. It’s an autobiography by way of backstreet eatery order
        slips and Michelin star degustation menus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa376fb-3191-4d5d-8e2e-430e66b14558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over cortados served at a café in the Rockwell area (at a somewhat
        overhyped New York transplant to the neighborhood), CNN Philippines Life talked
        to Palanca about the new book (his fifth), eating in Manila, and being a food
        writer from a developing country. Below are edited excerpts from the interview.</p>'
    '6':
      'image': 'jcr:137e052e-9555-4126-ac97-ae23868187ff'
      'imageCaption': 'Food writer Clinton Palanca talks about Philippine food culture,
        and says "tastes are changing, but not that fast." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59db6af-cf8c-40b8-82e1-ee1bce289f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047dc3a-0c06-4cbd-970d-6f3ec84fcb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you give us an overview of the work that went to putting
        “The Gullet” together? What went into collecting the essays and structuring
        them in the way that you did?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe02d9-8e14-4bd2-bc58-cdda864b907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was written in a hurry, because Karina Bolasco was leaving
        Anvil and she wanted to leave a legacy of some books before she left. I had
        a couple of books with Anvil in the past, and she said, “Can you come up with
        a manuscript? But it has to be really in a hurry.” And then I said “Okay,
        I’ll see what I can put together.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ece15-8dd8-4cd5-8c07-ab7bedd5baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized I had been writing about this topic, Philippine food,
        for quite some time now for various magazines, for different publications.
        I said, okay, I''m going to see if I can put together something book-like.
        But then if it were just Philippine food, I thought, it’s going to be a bit
        like a dissertation, so I put little vignettes of my life. That’s why the
        book has a bit of personal story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19504459-970c-4d60-b162-41c769255e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there a conscious decision to say “Philippine food”
        in the title, not “Filipino food?”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2dce20-5762-48bb-bf40-f0e78d37d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I don''t think there''s Filipino food yet. I don''t think Filipino
        cuisine exists in any fully formed way yet, but there''s food from the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960e98d-b7de-43c7-b7b3-d5177ee05ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the most fascinating things in the book is how you
        explored food in the Filipino psyche. Particularly in the first section, you
        talk about how we''re always looking for “authentic Filipino” food, when in
        fact, one of the most Filipino things to do is love what is foreign. What
        are the itches and quirks that you find in the way Filipinos think of food?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1efe2-a5a3-43b4-a89f-046b44f8367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This applies just to the Philippine food scene, which is a very
        small subset of people who care about food and are willing to travel, which
        is actually a very small subset of people who eat in general. Just a disclaimer,
        it''s really hard to talk about how the whole country eats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c078704-fd96-477e-b5d3-47e5c9b2a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoys like the idea of Michelin-starred food, they know the names
        of the chefs, of Noma, of elBulli, but then I don''t know if this kind of
        food is really very suited to Pinoys because of the way we eat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2f5b8-cd87-4873-927a-ce58b27c95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about very small portions, it’s about playing with food and
        the ideas of food. At some point, you''re gonna say, “Wait a minute. Where''s
        my meal? Where''s the rest of my food? That''s very nice, but I wanna eat.
        I wanna have a big meal of something that''s delicious.” And that''s the kind
        of meal that we like best. At least for me, that''s the kind of meal that
        I like best — lots of good food and then you pig out, you can get seconds,
        you can get more drinks, you’re feeling relaxed, you don''t have to get dressed
        up. That''s a nice meal; that''s our most comfortable meal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6ef95-34d8-4198-ba61-ffb2bde4b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why I still go back to the French … French three-star meals,
        they understand the thing about feeding people. They just raise it to a degree
        of refinement where it doesn''t go too fast. You''re not at a buffet, you''re
        not at Vikings, you''re not trying to stuff yourself. There’s pacing. It excites
        the imagination, but they feed you. The modern restaurants sometimes forget
        to do that.</p>'
    '18':
      'image': 'jcr:970627c2-ccea-4658-9b17-398f17ed780c'
      'imageCaption': 'Going down the gullet is a journey from the mouth to the stomach
        — from encounter to understanding, as may be experienced through Palanca''s
        latest book. Photo from ANVIL PUBLISHING/WEBSITE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803a85e-f902-4fc1-b08a-a5c9a0645d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e9cd9-0985-4905-94eb-b2598769ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All in all, in terms of the scene of restaurants in Manila,
        where are we now?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bc452-3f9d-40ba-8567-7a138ff1fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we''re moving so fast that some of the essays in the book
        which I wrote about a year or two ago are already out of date. And I had to
        keep updating it while the book was in production, but it was going too fast.
        So I said, it’s okay let it be a snapshot of a certain time, a certain point
        in our evolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c602fa4-035d-42bd-95b5-2275eaa8ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s still a lot of new and interesting restaurants opening.
        There''s still a lot of talk about food; interest about food is the same.
        But then I don''t see the number of people who are interested in food increasing
        in the same way it used to. I don''t know if it''s just because of saturation.
        But then restaurants can''t go on opening like that, because if restaurants
        open at a certain rate, you have to have a number of people sitting in there
        to increase that certain rate. If not, some of the older ones have to close.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c76db-cd04-4beb-8512-3eb13b12e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So from an industry standpoint, I think it’s interesting to see,
        at the very least. I want to see if there are going to be enough warm bodies
        to fill the restaurants. So, yeah, that’s my worry. It''s the same people
        who go to every new restaurant and I''m not seeing a growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb50e3-386f-4d3b-8781-f61b8027ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From a culinary standpoint, is the restaurant scene in Manila
        changing in a way? Are Filipino tastes evolving?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93414d-df40-4fe4-a390-53cf91f3db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a couple of friends who opened a café, Tilde. That will be
        an interesting experiment, because they make their own cheese, they make their
        own bacon, corned beef, and then they make their own sourdough. And I’ve always
        said that this sourdough is going to be a hard sell in the Philippines, because
        people don''t like crusty bread. They like their bread soft and white and
        —</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7e056-e2fd-459e-91f8-05ddf05348d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gardenia, basically.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6eb4f-de35-4268-87ae-751ca006fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. And a number of people who like crusty bread will settle on
        a favorite and then they’ll get their crusty bread there, but even they won''t
        buy it everyday. Remember Eric Kayser when it opened, it was all the sourdough
        loaves and everything. And then now it''s mostly pastries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c6c9d-acec-4944-82ab-43819e8fcd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we like to think that we’re sophisticated and there will
        always be an initial inrush of people who go, “Yes! That’s amazing! It''s
        great that we have sourdough bread.” But then an equilibrium will be reached
        and, “Oh, okay we don''t want it everyday.” So the tastes are changing, but
        not that fast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9154894-e046-43a3-b435-d42bf5351639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>...that''s the kind of meal that I like best — lots of good food
        and then you pig out, you can get seconds, you can get more drinks, you’re
        feeling relaxed, you don''t have to get dressed up. That''s a nice meal; that''s
        our most comfortable meal.</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099622f3-b923-4afe-98eb-a51d51b8c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the essays in the books is “London Diaries,” where
        you talk about your time living in London. And, in the other essays, you seem
        to keep calling back to London. What is London to you?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8750f-59c0-46c0-a7b7-2553dbd7257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually had a long discussion whether or not to put that part
        in the book because I didn''t want people to think that the book was about
        London. But it’s the longest time I''ve spent living away from the Philippines
        on a continuous basis. And so a lot of the things I took for granted while
        living here, I was able to see from far away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc14d73-1e33-4346-bb2c-a549df674808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the place where I met my wife, where we started a family,
        so it’s precious for me in that sense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb52e04-cd49-41a6-b333-89a00bc3c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it make you see Manila differently?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf63555-76cb-44f5-a735-d5d16c7ea89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well it made me appreciate it a lot more, for one. It made me appreciate
        how much closer we are to our food. You know, the British might have their
        farm-to-table movements and all these trendy things but they''re not really
        a "foodie people" and the Pinoys are.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98346a0f-b4b2-4595-9c79-72d9b0aca885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if “foodie” for Pinoys is a good hotel buffet, they''re serious
        about it. Even for the people for whom the ultimate dinner is going to Harbor
        View, which I love by the way, they take it very seriously. In London, food
        is very tied up with class, which I don''t find to be the case here. I find
        that people across all classes are serious about their food, which I like
        very much.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f4bf2-e32d-4351-8560-8d8ee26f4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another essay is an interview with Pico Iyer, and you discuss
        how travel writing usually begins from a Western perspective, looking out
        at the rest of the world. As a Filipino travel writer, are you conscious about
        that? That you’re providing an alternative perspective to food and travel
        writing?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6475fa-1f6f-4e24-b013-a49f4c9b7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, which actually dovetails with your previous question because
        I was made to feel more aware of it when I was living abroad. Because in the
        Philippines we tend to think that we''re the same as the people who are living
        in the States, living in London, and we think “Okay they probably think like
        us because we think like them.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ecf3c-cee6-4c73-bf4c-4d3195e2c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then I realized that we were always going to be a minority perspective.
        But then you realize, “Wait, I have something important to say to this conversation
        that they have not heard before.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2415a9e-026c-423d-830f-acc06250cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Londoner can write about London all he likes and it''ll be just
        one among 10 million voices. But then if I write about London, it''s an original
        voice. After talking to Pico Iyer, and after living abroad, it''s something
        I felt had to be done more and more, for people like us, writers who are not
        from the First World, to write about the First World from our perspective.</p>'
    '28':
      'image': 'jcr:477f322f-dbe6-4b4d-8e81-047c91063387'
      'imageCaption': '"Even if ''foodie'' for Pinoys is a good hotel buffet, they''re
        serious about it," says Palanca. "In London, food is very tied up with class,
        which I don''t find to be the case here. I find that people across all classes
        are serious about their food, which I like very much." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7f30a-6fda-4a8d-bec9-7caa40e95d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d057aeb-c95a-4ac4-b80f-20ae050d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By the end of the book, you used food as a device to explore
        all these stories — stories of life and death, individual people and places
        and, really, the story of your life. What are the insights or questions you
        want people to come out with after reading “The Gullet?”</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1dac7-7854-4754-864c-fe34bcc85a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is political. I want them to realize that food is something
        that can be taken seriously. It''s always buried in the lifestyle section.
        The politics of it is that it''s not just a burgis pursuit, that it’s not
        irrelevant — not just because it addresses important issues of sustainability
        and national identities but because it addresses life and death, more existential
        things.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77c591-434c-4bbe-a640-5711fd0d5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:17:39.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is I want to provoke other people into writing about food.
        I would hate being the only voice. Because I''m always very happy when there
        are other reviewers reviewing the same restaurant, or other people are discussing
        the same thing because I need contrary viewpoints. It’s fun. It’s like politics
        — you don''t want just one voice; you need a discourse.</p>'
  'clinton-palanca-interview':
    'author': 'Apa Agbayani'
