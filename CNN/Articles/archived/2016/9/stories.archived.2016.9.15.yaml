      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal number 1 is raised in the Batanes Group of Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d259bf-629b-4421-ae9e-6a77b15e4c0f'
