      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Collection of the Artist” is a concept exhibition that surveys
        the norm of artists collecting the artworks of other artists. Curated by Nilo
        Ilarde, the exhibition “explores the obsessive and acquisitory psyche of the
        artist-collector”; the artists who are lending works from their collection
        include Agnes Arellano, Bernardo Pacquing, Geraldine Javier, Gus Albor, Jigger
        Cruz, Juan Alcazaren, Mawen Ong, Langenegger Family, MM Yu, Nilo Ilarde, Romulo
        Olazo, and Yola Johnson. “Collection of the Artist” opens at MO_Space in Bonifacio
        High Street, Bonifacio Global City on Saturday. Sept. 17 and will run until
        Oct. 9. The gallery is open daily from 11 a.m. to 8 p.m.</p>'
