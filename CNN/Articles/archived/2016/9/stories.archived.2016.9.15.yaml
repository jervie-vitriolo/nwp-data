  'Apple-iPhone-7-Plus-jet-black':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-15T09:39:58.435+08:00
    'imagesource': 'jcr:5132d639-0d18-47b4-951e-cae970d37731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8027345a-bcc5-47e9-ba83-abec5ad59373'
    'lead': 'Fancy a jet black iPhone 7? Tough luck, it''s already sold out. The more
      expensive iPhone 7 Plus is out of stock in every color.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:32:19.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:32:20.146+08:00
