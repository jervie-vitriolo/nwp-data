      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth,'' longest commute – Waze</a></strong></p>'
