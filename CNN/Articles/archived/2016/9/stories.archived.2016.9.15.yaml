      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cinematographer Danton Wieneke of CMB Film Services, Inc., one
        of the largest film and video equipment rental companies in the Philippines,
        will be giving a talk this weekend at the Metropolitan Museum of Manila. Wieneke
        will be discussing the evolution of film production equipment and how it has
        pushed the boundaries of Philippine contemporary filmmaking. The dialogue
        will take place on Saturday, Sept. 17, from 10:30 a.m. to 12 noon, at the
        MET. The admission fee is ₱150 for regular participants, and ₱120 for students.</p>'
