      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA earlier said the Philippines remains an attractive drug market
        since it is a transshipment point for the region and banned substances are
        easy to find.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260da10-fe42-4338-8297-6ec6be35796d'
      'mgnl:activationStatus': true
