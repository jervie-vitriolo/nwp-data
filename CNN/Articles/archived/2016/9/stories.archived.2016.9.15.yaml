    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Independent foreign policy is about ''balance''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4411aa-bb21-40c7-a135-2b84b4344482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Foreign Affairs (DFA) defines the government''s "independent foreign policy"
        as one characterized by balance. This follows President Rodrigo Duterte''s
        series of harsh statements about the United States – and friendly ones about
        China and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b94cb-3c81-4624-85c0-e0bb6fe0659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Spokesperson Charles Jose said on Wednesday, "Meaning <em>nung</em>
        ''''independent foreign policy,'' <em>hindi tayo</em> subject to any outside
        pressure and interference. Meaning nun, ibabalanse natin ang ating relations,<em>
        no</em>?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56b4c9-f834-4492-8022-b9188c2de145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An "independent foreign policy" means we''re not subject
        to any outside pressure and interference. It means we strike a balance among
        our (foreign) relations, no?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c480b7-776c-411f-a549-3e6451ff7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose points out, a move towards an "independent foreign policy"
        is nothing new, as the 1987 Constitution mandates it. He said the country''s
        foreign policy should safeguard national interest, sovereignty, territorial
        integrity, and self-determination. It should also strive for amity with all
        nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b910c-8e55-46a6-85d7-bf65ba81a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-U.S. ties ''will endure''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f318d-fd2d-47e6-8f3d-904adaa4cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s tirades against alleged U.S. atrocities during the colonial
        period, and his call for an exit of U.S. forces in Mindanao, have caused some
        analysts to worry about the future of bilateral relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701481e2-9c85-4be3-b788-84d5cd44eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is the Philippines'' sole treaty ally – and some analysts
        said Duterte''s harsh rhetoric towards the U.S. may undermine the alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a8485-bcaa-4afe-8d21-f65c9f3b7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a telephonic conference on Wednesday, the U.S. Ambassador
        to ASEAN, Nina Hachigian, said, "The US-Philippines relationship is one of
        the most enduring and important relationships that we have in the Asia-Pacific
        region." She added that she "fully expects" the alliance "will endure and
        remain strong because it is in the great interest of both nations to maintain
        it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7a0db-5ccf-4a5e-abc5-fa5b57a85eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hachigian said the U.S.''s ASEAN mission has started meeting with
        the Duterte administration to "discuss shared priorities and programs." She
        did not elaborate on this matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8033f7-38c4-4c69-a21e-36f532032127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself affirmed that his administration will honor existing
        treaties and alliances – and it appears he is out to build new ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8807a7b-4e3e-43d5-ae3f-5ad8849ab3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New allies?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5d06c-638b-46b9-bd3f-7b7068896f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently revealed that he is working out a military capacity
        build-up deal with Russia and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53885b46-6bbb-4339-8acd-c4b188eecd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has openly spoken of his intention to reopen ties with Beijing.
        He recently sent former President Fidel V. Ramos as a special envoy to "break
        the ice" ahead of efforts to resolve the maritime dispute between the two
        countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea720846-1c5c-4a4b-bc50-88863ca2da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report says China Vice Foreign Minister Liu Zhenmin on
        Tuesday told a Philippine delegation in Beijing that ties between the Philippines
        and China are "at a turning point."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fee643-9fda-47a1-ae0e-871bc070aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wherever is beneficial''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab85f3-739b-41f4-9c29-719feb02d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If recent events are any indication, it appears the Duterte administration''s
        ''independent foreign policy'' is one of pragmatic balance in relations with
        the Asia-Pacific region''s prominent powers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738efc4-1d33-4b3b-a9d7-775785850ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga ni</em> Secretary Yasay<em> din noon, no? Kung pumunta
        sa isang</em> side, <em>hindi naman ibig-sabihin ay mababawasan yung</em>
        relationship with the others," Jose told reporters. "<em>Kung saan mas makakabuti
        para sa ating bansa, para sa ating tao, dun tayo pepwesto, no</em>?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82e676-2fd2-4565-a0d3-ccff62e1f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:30:20.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:30:21.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Secretary Yasay already said, if our (foreign relations)
        broaden towards one side, it does not necessarily mean abandoning the relationship
        with the others. Wherever is most beneficial to our country, to our people,
        that''s where we will place ourselves, no?]</p>'
  'adb-will-pour-funding-into-traffic-solutions-for-manila':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T00:41:26.467+08:00
    'imagesource': 'jcr:791d2d90-8b00-4a62-9103-1f7be47110d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded74030-1e3f-4493-bd34-2e26a9d5b8b3'
    'lead': 'The Asian Development Bank (ADB) is looking to invest in possible solutions
      to Metro Manila''s traffic crisis, its top official has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:33:09.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:33:09.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB will pour funding into traffic solutions for Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb97da4-52ea-488f-97dc-319cd5d918c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Asian Development
        Bank (ADB) is looking to invest in possible solutions to Metro Manila''s traffic
        crisis, its top official has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01018481-473e-4a85-812c-07458d6f8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Takehiko Nakao told CNN Philippines the bank is in
        talks with the government about assisting in research and funding new public
        transport projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8867c2-062e-417c-bf07-79a6bed44242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now talking about more Manila public transport and whether
        we can support them," he said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28e7ee-ef98-44f3-9dd9-b0ccd4278ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on, "This traffic jam is so serious... In many Asian countries,
        including Jakarta, including Vietnam, China, and India, there are so many
        subway projects. It''s not necessarily subway projects, if there is another
        choice. But Manila definitely needs more urban public transport."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0fc8c-e51b-432b-a9ea-69526f83738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB is currently backing two major infrastructure projects in
        the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0b164-b3de-4212-98cd-8213d3609d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North-South Railway Project aims to create a commuter line between
        Calamba City, Laguna and Metro Manila, as well as a long-haul line between
        Metro Manila and Legaspi City, Albay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0da584-5c8a-48ba-9a62-95a7cadc8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated to cost ₱170 billion and carry more than 300,000
        passengers a day on its commuter line by 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d379f5a-defc-4b72-87d4-36c04c00d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao Road Network, meanwhile, aims to improve 400 kilometers
        worth of national roads in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44be775-2289-40d1-9930-a72e4e40a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will improve the trade of goods and open access to educational
        and health facilities for some of the poorest provinces in Mindanao: Saranggani,
        Maguindanao, and Sultan Kudarat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64feae7f-1e22-48db-a8d7-c47f8bd073cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ADB is opting out of a similar project: the Mindanao
        Railway System the government is conceptualizing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ca531-c6e6-4b85-89ae-feb96d76e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport department hopes to build a 2,000-kilometer rail system
        throughout the region starting late 2017. Its first stage is slated to link
        Davao and Cagayan de Oro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485168c-5ce7-4d16-a4fd-a2c6a5a023ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakao said, "We are not doing [the Mindanao Railway project] at
        this moment because railway projects need a kind of density in the population,
        and I am not sure there is economic feasibility about it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb822d27-4461-41b6-a6d4-f62bdeab278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB is looking to expand its lending across all of Asia, especially
        as countries seek to develop more infrastructure to support their economies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba5e4d-9732-41c6-8723-642b9fb0d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will raise its annual lending capacity to $20 billion in
        2020, a 50% jump from $13 billion in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab09a65-1cb3-4d7c-9489-a0f56baca6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as more and more developing banks come into the scene: China''s
        Asian Infrastructure Investment Bank and the New Development Bank of the BRICS
        (Brazil, Russia, India, China, and South Africa) states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca897f-cdf1-42ee-b970-2facd100c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakao isn''t worried the ADB will be crowded out though. The bank
        puts the regional infrastructure gap at $8 trillion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552e2b0-ff43-4c8c-86fd-07e7591fe2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:09.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:33:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need huge financing for infrastructure in Asia and the Pacific,
        and it''s better to have more resources. In that regard, we can [have] cooperation
        with those new players," he said.</p>'
  'partying-high-ecstasy-in-the-philippines':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T11:33:24.085+08:00
    'imagesource': 'jcr:8798f392-b159-4158-ae62-e906c3e3e49e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '206f0298-a892-46e9-a87e-bbaaa7353ba2'
    'lead': 'Anti-illegal drug authorities, such as the Bureau of Customs (BOC) and
      the Philippine Drug Enforcement Agency (PDEA), intercepted thousands of smuggled
      ecstasy tablets in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:38:37.795+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:38:38.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partying high: Ecstasy in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ad303-6352-4a8a-a4f4-cc4be2d3b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Anti-illegal drug
        authorities, such as the Bureau of Customs (BOC) and the Philippine Drug Enforcement
        Agency (PDEA), intercepted thousands of smuggled ecstasy tablets in recent
        weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf6754-a45c-4e74-b46c-d9b10e049067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, about 5,000 pieces of confiscated orange-colored
        tablets worth ₱7.5 million were shown before the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2aa00-4548-48b8-a88e-2d0df29b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misdec. <em>Dine</em>declare<em> nila</em> of course<em> iba tapos</em>
        to conceal and hide the true identity of yung content <em>ng</em> parcel<em>
        na ito</em>," said Lt. Sherwin Andrada, executive officer for operations of
        the Customs Anti-Illegal Drugs Task Force (CAIDTF). [They misdeclared the
        shipment to conceal the true contents of this parcel.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a49fd-6527-4e46-8d55-ea34c8eabc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also confiscated five blocks of amphetamine (orange-colored
        powder) weighing 2.5 kilos, that can be used to make at least 10,000 pieces
        of ecstasy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785aecd-5f5c-4547-9c8e-9afe05dfe025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were hidden in jigsaw puzzle boxes and falsely declared as
        toys instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51113e-b7cb-4dd3-8418-84ea53faab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pina</em>test <em>doon sa</em> K9 and<em> inupuan na noong</em>
        aso so <em>nag</em>positive, we get samples,<em> pina</em>test and the chemical
        analysis showed na illegal drugs <em>siya,"</em> Andrada added. [We had a
        K9 look at it and the dog sat down by the box, so it was positive. We got
        samples tested and the chemical analysis showed that it was illegal drugs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a5af2-362d-492f-b1ba-bb548fe09e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 22, BOC operatives also intercepted about 2,000 pieces
        of ecstasy tablets worth ₱3 million at Central Mail Exchange Center in Pasay
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df587a54-7010-4cf1-97e6-626fa23168b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days after, PDEA agents seized 840 pieces of party drugs worth
        ₱1.5 million in a buy-bust operation in an unidentified posh condominium in
        Mandaluyong City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e47b7-f695-4a02-8188-f8b8132f8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daunting task</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3718445-77e7-40bb-9fa4-d9bce2960288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger puzzle for authorities – how are these banned drugs
        able to enter Philippine shores?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e911f-6a42-4afc-90c4-67ebed09a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Postal Corporation (PHLPost), about
        10,222 parcels enter the country''s airports and seaports every month in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd67406-15e6-479a-88cb-c819829090e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine, <em>ilan yung mga dumarating na</em> parcels <em>na
        ''yan</em>. The number, <em>at</em> any given time, thousands ''<em>yan</em>,"
        said Atty. Arnel Alcaraz, Officer-in-Charge of BOC''s Enforcement Group. [Just
        imagine how many parcels arrive. At any given time, they number in the thousands.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc474ba-8c9e-4900-82fc-e55eebefbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz added the large volume of shipments makes it challenging
        to detect drugs in each parcel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c46e4-f5b4-45b7-86be-69b2ff52b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the ecstasy supply is coming from the Netherlands, which
        has a liberal approach to selling the drug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83de835-3ccf-407d-bff7-776b70558f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecstasy made in different parts of Europe passes through one of
        the world''s biggest ports – Rotterdam in the Netherlands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf9fb3-0c58-4e4c-83fb-fa75584f887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we talk of ecstasy, <em>palaging</em> Europeans<em> yan; yung</em>
        chemist<em> nila doon, a</em>ng field of expertise nila is ecstasy <em>talaga</em>,"
        Andrada said. [If we talk of ecstasy, it''s always the Europeans. Their chemists,
        their field of expertise really is ecstasy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2238e05-fa2e-4ebb-b3d9-260bc0062d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as authorities intensify their campaigns against the party drug,
        the trade is getting sophisticated as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe7239-5366-49b0-b83a-fa7645d35c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug syndicates are using fake identities and transacting through
        and electronic money exchange called Bitcoin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a0cdb-128d-4759-841b-5f9bd8810fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/infographic/technology/what-is-bitcoin/">READ:
        What is Bitcoin?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1e82d-16cc-4116-a127-cd84d111158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag ang isang</em> supplier or <em>nago</em>order <em>ano,
        hindi na niya sasabihin kung anong</em> color, by markings <em>na lang sila
        magsasalita, o bigyan mo ako ng</em> 100 pieces o 1,000 pieces<em> ng</em>
        ecstasy <em>na ang</em> markings ay ito," Andrada explained. [When someone
        orders, they never say what color they want it in, they ask for the marking.
        They say, give me 100 or 1,000 pieces of ecstasy with these markings.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd5f07-3f32-4848-b497-bad395e64998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments are then sold as party drugs in concerts and high-end
        bars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b95842-b7cf-4b7d-8ab3-d77601b29852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/08/25/PNP-targets-high-end-bars-in-drug-war.html">WATCH:
        PNP targets high end bars in drug war</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7ea98-bca8-49f7-89cb-a271b749104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, five partygoers died from party drug overdose in the
        Closeup Forever Summer Concert held at the SM Mall of Asia (MoA) concert grounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653eda7-3f6f-43dd-b94b-fd4bde236d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:38:38.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/11/CNN-Philippines-Presents-A-Summer-to-Forget.html">WATCH:
        CNN Philippines Presents: A Summer to Forget</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff77c6e-332e-489a-af95-07dd52673175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
