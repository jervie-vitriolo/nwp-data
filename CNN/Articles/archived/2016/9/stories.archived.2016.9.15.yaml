      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gener was located 615 km east of Tuguegarao City, Cagayan. It is
        packing winds up to 140 kph and gustiness of up to 170 kph, and is expected
        to move west northwest at 25 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133b71e-a650-43b6-b2eb-d868a74f3eb4'
