      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Book Fair (MIBF) is the biggest and longest
        running book fair in the Philippines. On its 37th year, the book fair will
        involve a series of mini-events — a grand book sale, book signing, talks,
        panel lectures, writing competitions, forums, meet-and-greets with writers,
        and all things literature. The fair is currently ongoing and will last until
        Sunday, Sept. 18, opening each day from 10 a.m. to 8 p.m., at the SMX Convention
        Center Manila in the Mall of Asia Complex, Pasay City. Tickets are available
        at the entrance, and prices vary from one event to another. The full schedule
        of activities is available on <a href="http://manilabookfair.com/">MIBF’s
        website</a>.</p>'
