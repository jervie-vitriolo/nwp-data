    'title': 'Liberal Party''s ''Plan B''? Cayetano says EJK probe might have political
      motive

      '
    'updated': 2016-09-16T10:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54dfc3-b858-457d-82bd-cc579cd46826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Alan Peter
        Cayetano challenged the real motive behind the Senate hearing on extrajudicial
        killings — where one witness was implicating President Rodrigo Duterte in
        summary killings in Davao City back when Duterte was Mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eaee0d-50b9-491c-aee7-f8810759ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Senate resumed its inquiry on the spate of extrajudicial
        killings (EJKs) and summary executions in the country. Its key witness was
        Edgar Matobato, a self-professed member of the shadowy vigilante group Davao
        Death Squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e7e0b-68e7-4188-8687-89baf38e91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Read:
        Witness says he killed people in Davao City upon orders of Duterte</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc727ae4-0a44-4f43-89cc-090ee020bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Matobato''s allegations against President Rodrigo Duterte
        is the latter''s ties to hundreds of gruesome summary killings committed by
        the Davao Death Squad — some allegedly ordered by Duterte when he was city
        mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce3448-8f95-467a-b665-fc5fd5695450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano warned that the probe could be a ploy executed by the Liberal
        Party — former President Benigno Aquino and incumbent Vice President Leni
        Robredo''s political party — to unseat President Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962f2cc-e4e4-4865-8ba3-3e6cc36b882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who was Duterte''s running mate last election, said
        that there is a possible motive to ruin the reputation of the President to
        be able to put one of Liberal Party''s key members in the country''s top position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925b683-8623-471d-b1d5-fc7fe0e90f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko ipakita na merong posibleng motibo ng paninira sa ating
        Pangulo dito… I''m asking about you [Sen. De Lima], your motive, and the motive
        of your party [Liberal Party] in this hearing… I am testing whether [the witnesses
        are credible] or is this part of the ''Plan B'' of the Liberal Party para
        makuha ang Malacañang at manira lang," Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e257590-4e88-4bf6-94fe-941f8b8215cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to show there is a possible motive to destroy
        the reputation of our President. I am asking about you [Sen. De Lima], your
        motive, and the motive of your party in this hearing. I am testing whether
        [the witnesses are credible] or is this a part of the ''Plan B'' of the Liberal
        Party to regain Malacañang and to malign.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca14d06-3717-47cf-bdc2-30584a714d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano hypothetically asked Matobato what will happen if President
        Duterte is found guilty of heading the Davao Death Squad, following up with
        a question as to who will replace Duterte if he is impeached.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac957803-c3ad-4799-bcd7-93cdd232b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ewan ko lang, sir," Matobato answered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0415a-cdf5-490e-9703-c31c1dbf12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsatisfied with his answer, Cayetano further prodded him, "Hindi
        mo kilala sino ang Bise Presidente ng bansa? [You don''t know the country''s
        Vice President is?]"</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cayetano says there is motive to malign Duterte. &quot;I am testing
        if this is a part of the &#39;Plan B&#39; of Liberal Party&quot; <a href="https://t.co/nS3xAIK2ZL">pic.twitter.com/nS3xAIK2ZL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776284927109140480?ref_src=twsrc%5Etfw">September
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24c5a3-a3bf-4247-9b10-66332c592b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43b069-6fb0-4879-a41d-49e62cd8c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/15/Malaca%C3%B1ang-denies-Motabatos-claims.html">Related:
        Malacañang denies Motabato''s claims</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec7324-7a2d-4f05-beeb-aceeafef0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator then pointed out the members of the Liberal Party in
        the Senate, including the Senate Justice Committee Chairperson Leila de Lima.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fa367-de3b-40e1-b207-73fdea0e7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbento lang ba ''to at dinala ka dito para pabagsakin itong administrasyong
        ito? Sino-sino ang gustong magpabagsak ng gobyernong ito?" Cayetano asked
        the witness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348d98d-549e-40f9-bebc-882417be3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are you just making this up? Were you brought to this
        hearing to destabilize this government? Who are behind the ploy to overthrow
        this government?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5bfea-c2f2-4063-8538-2c8b37d83645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cayetano said there might be a political motive to the hearings,
        Matobato stressed he was not out to malign the President, and he only wants
        to tell the truth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba898556-1a5b-4d6b-bea1-9dcdb88df5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To disprove claims of Duterte''s alleged involvement in the killings
        in Davao during his term as Mayor, Cayetano cited how the local office of
        the Commission on Human Rights already denied the existence of the Davao Death
        Squad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e101ecd-8a61-4668-a368-eb1ded2a05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Offended'' Robredo reacts</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa8e06-3050-4801-b9f9-8b1dca24f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo is "offended" by Cayetano''s accusations
        that the Liberal Party is plotting to oust Duterte and that she will benefit
        if he is removed from power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fe5d2-22bd-45fa-a9d0-d3aa46f9f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have reiterated time and again, it is not good for the country
        to go through another period of upheaval, where the common Filipino will suffer
        the most," she said in a statement sent on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60eb26b-4ed7-4d43-b2e9-e350acf627d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured the public that she personally said in Wednesday''s
        Cabinet meeting that there is no plan to unseat Duterte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db204c8b-ee2c-4fab-8459-c29d7e497f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/10/leni-robredo-denies-impeachment-plans-plan-b-rodrigo-duterte.html">Related:
        Robredo denies impeachment plans against Duterte</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c2e45-567f-4a16-9a4f-333e6cfe198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also recognized the gravity of the allegations made by Matobato
        against the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bed86-0e77-4c86-b126-9b707815d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Plan B''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0584e73-4abe-4140-bffe-28ac8d1d7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumor about the so-called "Plan B" emerged during the election
        period. Its existence was vehemently denied by Robredo then.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c063bf6-5359-438f-bcc1-c486e9c7bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Duterte said "yellow forces" are trying
        to build an impeachment case against him. While he did not name those so-called
        "yellow forces," the term "yellow" is associated with the Liberal Party as
        it is the political party''s color.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6292c2-d007-4cd1-ae77-c5b5b9a10fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:15:51.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:15:58.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the impeachment case will center on killings related to
        his administration''s war on drugs.</p>'
