    'jcr:uuid': 'eb5f2245-3ae6-4789-9618-a29de0a6cdfe'
    'lead': 'Food writer Clinton Palanca’s latest book, “The Gullet,” is about the
      role of food in our interpersonal and existential relationships. In this interview,
      Palanca talks about the making of his book, Philippine food culture, and the
      politics of what we eat.'
    'mgnl:activationStatus': true
