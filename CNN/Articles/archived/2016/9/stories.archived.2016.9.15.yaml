      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name is inspired by the artist Pablo Picasso. "Just like how
        Pablo Picasso contributed to the world of the arts, we aim to establish a
        strong identity and strive to bring about the feeling of surprise and excitement
        to all our customers through our revolutionary cheese tarts."</p>'
    '14':
      'image': 'jcr:a1071d26-84d4-4280-9c46-921351062571'
