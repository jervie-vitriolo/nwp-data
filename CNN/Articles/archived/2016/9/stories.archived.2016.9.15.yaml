        may last somewhat longer for hundreds of thousands of besieged Syrians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fb64d-91bf-4b5e-b850-bb3f395369d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid convoys are positioned at the Turkish border town of Cilvegozu,
        poised to enter the country and deliver food and medical aid to rebel-controlled
        eastern Aleppo, where the United Nations says between 250,000 and 275,000
        people have been cut off from assistance since early July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cf7a5-3c88-49f9-bf9e-dfaf7451d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist with the opposition-aligned group Aleppo Media Center
        said people are hopeful this initiative will work, even though past agreements
        have fallen apart since the conflict began in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3b56d-4b9f-40a6-8b69-1f1fee8a3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still optimistic this will happen, but no one knows," he
        said. "But so far it''s been the best days seen since five-plus years ago.
        This is something promising. We shall wait and see what happens tomorrow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad13bf-1486-4cba-ae61-7a2c3dbf256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jens Laerke, a spokesman for the UN humanitarian office, said the
        aid convoys were awaiting assurances of safety in Syria''s volatile northwest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec1755-87aa-44ac-b628-2bc3be23599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN convoy from Turkey to eastern Aleppo is still in customs
        area on the border this morning because of lack of de facto assurances of
        safe passage by all parties," Laerke said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ea88-630f-4abf-9c45-d755ba7683cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convoy is ready and will move as soon as conditions allow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b831b-2959-4d9a-8ba5-b95496c54630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffan de Mistura, the UN special envoy for Syria, said Tuesday
        night that there was a "need of assurances that the drivers and the convoys
        will be unhindered and untouched."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617f477-168d-4caf-8ada-1f935a0cefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s Foreign Ministry has said aid can only be delivered to
        Aleppo if it is coordinated through the government and United Nations – especially
        aid coming from Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2759141-48a9-4cb6-abef-31166e6c534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian military is ready to pull out of a key Aleppo highway
        – Castello Road – to allow safe passage of humanitarian aid into the city,
        according to Vladimir Savchenko of the Russian Center for Reconciliation in
        Syria, Russian state news agency Tass reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca81d8-643d-4752-bf17-243e829bfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has not confirmed or reported this news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c0457-0a2a-47d9-94e4-50be150c3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aleppo activist said it''s the first time the United States
        and Russia have forged an agreement that "paves the way for humanitarian aid
        access" and a no-military zone for people to use the highway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22850504-00cb-437a-b1cb-c07915952ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No major violence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90eb530-e924-4536-9519-4bc1259d27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the ceasefire appears to have led to a respite in
        violence in the five-year civil war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f8369-f52b-4243-ac37-b038b8de197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mistura, the UN envoy, noted a "significant drop in violence"
        since the ceasefire went into effect Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aca964-796e-46d4-bc75-83cb74500104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were still intermittent incidents, including an airstrike
        overnight on Khan Toman in the countryside south of Aleppo, according to an
        Aleppo Media Center activist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a7559-0e56-4d9d-b7d6-6ee8bfeaaa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the situation remained quiet in Aleppo, with no significant
        violations, the activist said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd55ae-3344-40bc-a67b-4ec6824c0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Syrian Arab News Agency said that rebel groups had
        breached the truce by firing seven mortars Wednesday morning in the countryside
        near Homs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d19b90-4604-46f5-9b33-cd1fbacaa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, images have emerged from Syria showing people taking
        advantage of the rare calm to celebrate the Islamic holiday of Eid al-Adha.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfee09-3380-4e97-82fc-40bb3660cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terror groups excluded from truce</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced7c5e-ce52-4315-ba5c-d91b895c089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire deal, intended to bring humanitarian relief, calls
        for a halt to the violence between the Syrian regime and rebel forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885e0dc-425f-43e2-a573-2b1ceabd1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it does not cover militant groups considered terrorists, such
        as ISIS and Jabhat Fateh al-Sham, formerly known as al Nusra Front.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8b497-8071-4e55-b089-310209ee7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, if the peace holds for seven days,
        Russia and the United States will begin coordination to target terror groups
        in the conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693946d1-9a12-42fb-a634-4ba380ea7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire is the second such concerted attempt to bring peace
        to Syria this year. The United States and Russia coordinated a partial ceasefire
        in February, but violence soon resumed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c46b2e-fda9-4aa3-a32d-c1f6742f1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian civil war has killed hundreds of thousands of people
        and forced more than 5 million to flee the country, spawning an international
        refugee crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051ffee-c133-4c47-8460-cbf8e33a0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights, a UK-based monitoring group,
        estimates that up to 430,000 people have been killed in the conflict, although
        an accurate estimate is almost impossible to obtain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76094d2-5962-400e-bf1e-03b26c821a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio, Hamdi Alkhshali, Sebastian Shukla, Schams
        Elwazer, and Joe Sterling contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c73b1a-b166-48ab-b729-698fc239cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:18.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:27:18.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/14/middleeast/syria-ceasefire/">Syria
        ceasefire: Focus turns to aid delivery in besieged areas</a>."</em></p>'
  'department-of-foreign-affairs-independent-foreign-policy-balance':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T01:11:28.902+08:00
    'imagesource': 'jcr:fb428ce2-d250-4ff4-8dc6-dc223a7b3cf2'
    'jcr:primaryType': 'mgnl:composition'
