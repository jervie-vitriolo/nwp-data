    'title': 'Waze: Cebu is worst place in the world for drivers

      '
    'updated': 2016-09-15T22:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9139a94-61a5-41b6-a7ae-19ec50e75230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Cebuanos and tourists
        are witness to Cebu''s increasing traffic. GPS-based <a href="https://inbox-static.waze.com/driverindex.pdf">traffic
        app Waze named Cebu</a> as the world''s worst urban area to drive in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108de0e6-b64c-4107-8c74-6de7cfd033ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores ranging from 10 (satisfying) to 1 (miserable) were assigned
        after examining millions of active Waze users in 38 countries and 235 metro
        areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5c13d-0eb9-4744-98ec-870a4668fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers were then evaluated for the second annual Global Driver
        Satisfaction Index posted on Waze''s website Tuesday (September 13). It took
        into account six qualitative and quantitative factors to give a glimpse of
        what its like to drive in other countries and cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75e0b1-ab30-459e-a839-b19d01047812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Waze Global Driver Satisfaction Index were:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439375e-f338-4592-a8c9-e1ac1f1633bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic level by frequency and severity of traffic jams</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f072ccb-c27f-4778-890d-b4e6aa899faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road quality and infrastructure</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08dee3-9a04-4be4-9181-a6c3a15de6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver safety based on accidents, road hazards, and weather</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af8fc9-0e46-497f-98df-7a11b9b3b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver services like access to gas stations and easy parking</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81840568-ab67-469a-a541-19fc8ba4ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socio-economic, including access to cars and gas prices</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b00d6-4dfa-40b2-b7be-94ddf399e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wazeyness," the level of helpfulness and happiness within the Waze
        community</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f553b-22d7-465d-bd82-d7ac93117cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worst urban area to be a driver</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b4dd2-4aa9-44f2-94bf-c860e9030f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Cebu, Philippines is the worst metro area to drive in, said
        the Waze study. It received a 1.15 rating. Cebu was not included in Waze''s
        study last 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5adf1-69d8-4a1f-aa47-49270bacb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers in Metro Manila can find a little relief knowing that it
        is now just on the 16th spot of worst city to drive in. In 2015 it was <a
        href="http://nine.cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">ranked
        the least satisfying place to drive in</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c5b58-ed85-457b-a58b-d7f4c8f65a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the length of traffic jams and commute to and from work,
        the situation is a little better in Cebu than in Metro Manila. Out of the
        possible 10 rating being the highest, Metro Manila got a 0.33 rating, while
        Cebu received 0.58.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ea755-dd78-43d3-aad7-2cd78ca8c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, the Philippines was ranked the worst
        in the socio-economic index with a score of 0. This accounts for prices of
        gas and ratio of cars to the population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbff4d5-e227-4731-8140-3da56edda64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driving situation in the entire Philippines degraded, as the
        country is now the second worst country to drive in. The top spot went to
        El Salvador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57d572-3ebc-491c-aa60-45421acd87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:09:28.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T15:11:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Waze''s 2015 study, Philippines was in the 9th country with the
        worst driving experience in the world with a 3.9 rating. This year, the Philippines
        got a 3.13 rating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de39f4c-437d-46dd-8838-4e92b8d44be0'
