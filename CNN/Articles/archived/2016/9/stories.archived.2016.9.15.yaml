  'hedging-rodrigo-dutertes-diplomatic-balancing-act':
    'author': 'JC Gotinga, CNN Philippines Staff'
    'caption': 'Pres. Rodrigo Duterte. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T11:13:10.460+08:00
    'imagesource': 'jcr:886bcc41-c19e-43c7-afc4-5126faf0aec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c060fc5-7d62-4f1e-8cf4-a06dd2a1970c'
    'lead': 'There''s a word for what President Rodrigo Duterte appears to be doing
      on the diplomatic front: "hedging." It means finding the middle ground between
      high-value relations with other countries, in the case of the Philippines, with
      the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:04:45.234+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:04:45.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hedging: Duterte''s diplomatic balancing act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c317a9-22ec-44d1-b958-729675caa9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There''s a word
        for what President Rodrigo Duterte appears to be doing on the diplomatic front:
        "hedging." It means finding the middle ground between high-value relations
        with other countries, in the case of the Philippines, with the United States
        and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e2694-9bec-4729-880c-2facd7daf103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ABC News Beijing Bureau Chief Chito Sta. Romana said Duterte''s
        "independent foreign policy" is a shift from the previous administration,
        and it somewhat baffles the international community. "I think the different
        actors, the Philippines, the U.S., and China, are definitely in a sort of
        a diplomatic dance right now," Sta. Romana told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5427-ed00-4885-8312-6d025ba18d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/15/department-of-foreign-affairs-independent-foreign-policy-balance.html">READ:
        DFA: Independent foreign policy is about ''balance''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e16a4a-8ffa-4927-8008-3432cee79038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana is part of the team led by Former President Fidel V.
        Ramos. The team visited Hong Kong in August to "break the ice" with Ramos''
        Chinese contacts. It was an effort to revive the erstwhile languishing ties
        between the two countries. The goal was to pave the way for top-level negotiations
        on the South China Sea dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a87acf-9313-4913-84d7-2fc492b6a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Philippine position before was tight alliance with
        the U.S. Duterte was shifting, sort of distancing himself a little more from
        the U.S.," Sta. Romana said of Duterte''s recent tirades against Washington.
        "But it doesn''t mean that he is going all the way to an alliance with China.
        I think this, in international politics, is known as a hedging strategy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fb232-6a36-4144-9db4-60d49511bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Burden</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635db5d-5bc6-4453-af8a-ed04e42884cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte bears the burden of pushing for Manila''s interests in the
        South China Sea against Beijing''s expansionism. He has chosen to set aside
        a favorable ruling from a United Nations-sanctioned arbitral tribunal, which
        Beijing rejects, to leave room for negotiation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6dc12-b342-49ee-a8c9-f369d3ae7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sta. Romana, if Duterte''s negative rhetoric towards
        Washington was aimed at pleasing Beijing, then it appears to be working. "The
        impact of what''s happening right now, I think, is that the Chinese can see
        that Duterte is seriously moving away, perhaps to a degree, from the U.S.
        to show his own independent posture. So the Chinese are, in a sense, baffled
        because their paradigm that the Philippines is a proxy or a pawn of the U.S.
        is being put under question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed0db0-fa41-4502-b0e7-f93f8223a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Duterte convinces China that he is acting independently of the
        U.S., he gains credibility at the negotiating table. This, Sta. Romana said,
        increases the Philippines'' chances of getting more out of China, which has
        de facto control of much of the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296b2c7-1750-44ec-941f-f4af34cf62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shrewd negotiator</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1affd-d99c-4eab-8c70-69770a398620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing is, there''s danger in creating distance from the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee6a9c-6d12-4fb2-928e-d5267b5a347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical analyst Richard Heydarian, author of<em> Asia''s New
        Battlefield: The U.S.A., China and the Struggle for the Western Pacific</em>,
        believes Manila''s alliance with Washington adds leverage to its negotiating
        posture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500741c-4381-4b90-92b9-d4fc7e4305eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is our leverage with China? Why on earth should China compromise
        with the Philippines knowing the Philippines has no back-up of its own from
        a superpower and has no capability of its own to deter China?" Heydarian pointed
        out, Duterte already set aside the arbitration ruling, the only other thing
        that leverages Manila''s claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26859b4-42a9-424e-89d1-0accf0ee5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/13/analysts-rodrigo-dutertes-harsh-united-state-rhetoric-may-hurt-alliance.html">READ:
        Analysts: Duterte''s harsh U.S. rhetoric may hurt alliance</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafccc17-8826-4f60-b90f-340eabbed263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Manila loses support from Washington, Beijing might take advantage
        and leave Manila empty-handed. "China cannot be trusted when it comes to the
        West Philippine Sea. That''s a dark truth we are facing here," Heydarian added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0d3a0-5ca9-431c-b726-188b9c9003aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. still dominant</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad18a83-46c0-42b6-826b-1ac0f19b91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sta. Romana and Heydarian said the U.S. is still the dominant
        global power - and an alliance with it remains indispensable for the Philippines.
        Any move to win Beijing over must not be at the expense of Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a22e4-3975-4fdf-ae0c-9edcf6f1a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a fundamental realignment of the Philippine foreign
        policy right now … which means that the Philippines will still maintain its
        alliance with the U.S. but trying to open channels of communication and improving
        relations with China," said Sta. Romana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a751d63-91a1-4d26-8186-bcf7eb4f497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:04:45.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:04:45.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian made a warning: "President Duterte is right to say that
        perhaps we should not be as deferential and dependent on the U.S. as former
        Filipino presidents have been. That''s smart. That''s intelligent. But that''s
        just half of the story. The other half of the story is that, do not also completely
        trust the Chinese and be very careful. If you have no backing, the Chinese
        will strong-arm you."</p>'
  'alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Sen. Alan Peter Cayetano and Sen. Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T10:22:09.034+08:00
    'imagesource': 'jcr:2dc89287-4015-41f2-b78e-bbc0b57afdca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4efe330a-cb6a-47d3-bfe8-d7eccb07e660'
    'lead': 'Shock and doubts shrouded Edgar Motabato''s claims as he took the witness
      stand during the third Senate hearing on alleged extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:10:36.518+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:10:36.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano doubts, De Lima stands by Matobato''s credibility

      '
    'updated': 2016-09-19T06:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ab8ea-b0be-492d-b52b-b254f667c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A self-confessed
        former member of the Davao Death Squad dropped a bombshell at a Senate hearing
        Thursday – when he alleged having received orders from President Rodrigo Duterte
        himself, then Davao City Mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4519cd4-6840-4db1-a55d-b6d2415266eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Matobato, 57, took the witness stand as the Senate probed
        the spate of killings in the country''s drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49627bb-71e8-4081-b7e8-dc7dffb0cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato said he was part of a group formerly called the Lambada
        Boys, now known as the DDS, hired by the local government to kill criminals
        in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fd5d2-d579-4a4f-9e46-d1ce9acf52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">READ:
        Witness: I killed people in Davao City upon orders of Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d8c54-e350-4398-9bae-56b4b1dc04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group slaughtered around 1,000 people since 1988, among
        them Muslims, criminals, and drug suspects –including minors aged 15-17 who
        were addicted to "rugby" (glue).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d34dbc-0492-44a5-9d88-7387a62e08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the suspects turned out to be innocent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e8436-b0e8-466b-a546-3068563cb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang manok ang tao sa</em> Davao City pinapatay nang walang
        dahilan," Matobato said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b171b3-e6a1-49fb-91c5-cf53829c7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People in Davao City are like chickens who are killed
        for no reason.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6682140-145a-4e86-b4bb-2ce26fd4dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After killing around 50 people himself, Matobato said he could not
        bear his conscience anymore. This prompted him to leave the group in 2013
        and eventually subjected himself to the Justice Department''s Witness Protection
        Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ffd94-2110-45f3-b384-6d71dba2d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cayetano: Allegations meant for Duterte ouster</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab67f4-4f2f-4e4c-a621-febdfa3231d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators were not quick to believe Motabato, especially Senator
        Alan Peter Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97316897-106d-4a8a-af23-e5a62c20c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, Duterte''s former running mate in the May 9 elections,
        told the Senate hearing he sees a political motive behind Motabato''s appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d68b2-ee00-4326-92a0-3c132e6f9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May posibleng motibo sa paninira sa ating pangulo [There is a possible
        motive to destroy our President]," Cayetano said, after asking Motabato if
        he knows who the Vice President is and who the members of the Liberal Party
        in the Senate are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9760a7-a43e-4152-9724-f8a714c072f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motabato said he knows nothing about the political parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b9f6b-37ef-4f0b-a98b-cd4b25650a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko sinisiraan si</em> President [I am not slandering
        the President]," Motabato said. "<em>Walang nag-utos sa akin na tao</em> [No
        one ordered me]," he told Cayetano who suspected a drug lord or oligarch who
        has grudges with Duterte may be behind Motabato.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377c7d2-db6d-4ed9-a2e9-0646e99141ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also read before the Senate a letter from the Ombudsman
        to Commission on Human Rights (CHR) Chair Chito Gascon saying "there is no
        evidence to support the killings attributed to or attributable to the DDS."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f653cf-0e9e-4984-81a8-b4307254393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also dismissed the alleged involvement of Duterte and police
        officials in the killings in Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb0889-5827-4dae-bbff-b56b0b40a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Motabato maintained the DDS exists, because he was once part
        of it. Cayetano grilled Motabato long enough for Senator Antonio Trillanes
        IV to make a motions placing Cayetano out of order. Trillanes said Cayetano
        had consumed a lot of time in the Senate hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fcf07-f9bc-43f0-b332-2393088c5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this just a demolition job against Duterte?" Cayetano asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17142368-d756-4e3a-add6-aeb4287b1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about the President of the Philippines, there is
        international media here…. What is 10-15 minutes to get to the bottom of this?"
        Cayetano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7c518-b014-4dc1-8113-94020a123337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">Related:
        Liberal Party''s ''Plan B''? Cayetano says EJK probe might have political
        motive</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88713400-88fe-4b1d-8b10-9d0acc2d8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also questioned how Motabato left the Witness Protection
        Program and how he got into the Senate inquiry, when he was hiding in provinces
        and claimed to have no cellular phone, television or other access to news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f508a4c-8dc0-41e4-8abe-acb1ef19d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano warned to cite Motabato for contempt when he refused to
        give the names of his friends who helped him go to the Senate.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cayetano says it is the responsibility of the committee to vet witness
        before bringing him to the Senate. <a href="https://t.co/M6nQeuLxwx">pic.twitter.com/M6nQeuLxwx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776315439395672065?ref_src=twsrc%5Etfw">September
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0d22e-25f6-4868-bc4a-1ce57953f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f80723-4f14-4ef7-99f9-e492f6e4ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima: Matobato still credible</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c1fdf-0556-4b4f-90e0-8b85b3b92f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima, chairman of the Senate Committee of Justice
        and Human Rights leading the probe, called for an executive session so Matobato
        can tell all without fear of jeopardizing the safety of the people who helped
        him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c3e44-05bb-402c-a540-fd2c399fbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before reporters after the Senate hearing, De Lima said
        she does not question Motabato''s credibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea57e22-3f67-407f-a0ea-e13dd575b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hirap siya sa mga</em> dates [He finds it hard to remember
        dates]," De Lima said. "But it doesn''t mean <em>nagsisinungaling siya</em>
        [But it doesn''t mean he''s lying]," De Lima added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7d43d-62b3-46b5-aedb-7f647e585223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inconsistencies</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb2ead-bf40-4e75-b71b-3f94949bdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson also pointed out inconsistencies in Matobato''s
        statements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1fbb-f4c6-4bb3-9550-beb57f0bd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Matobato said Davao City Vice Mayor and presidential son
        Paolo Duterte ordered the killing of Richard King in 2014 "because of a girl."
        He said he was shot to the head at close-range inside a fast food chain.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3b7e7-b98f-40ea-8567-9c4b3300a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/16/Paolo-Duterte-Davao-Death-Squad-Edgar-Matobato.html">Also
        read: Paolo Duterte slams Matobato''s claims</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45d079-abf2-49f9-9a11-729228cb68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after searching on the Internet about King''s death, said the
        businessman was killed inside his office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f3474-07b9-4984-8e9f-118f5ee394cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson warned Matobato to be careful on the accuracy of his claims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1129f41-897a-456a-be77-099700185637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede kayong makulong dito</em> [You can be jailed here]… you
        are under oath."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f1591-08af-433b-9b2f-9a9aa3a88708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:10:36.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:10:36.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes told reporters the Senate will invite Vice Mayor Duterte
        in the next hearing on Tuesday.</p>'
