      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c150a-1304-499f-91f2-9b81ad946463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Fancy a jet black iPhone 7?
        Tough luck, it''s already sold out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd64c2b-0f4a-42cb-8728-e07a48e22ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s not all. The more expensive iPhone 7 Plus is out of
        stock in every color.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d214f49-280a-410a-858b-414cdd9310a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said on Thursday that it''s already run out of its initial
        batches of the phones during the pre-order period. They won''t be available
        for walk-in customers for the official release Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182dd778-4fe2-4db8-9740-8b2b5aa0178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves those who want to buy one of Apple''s new smartphones
        on Friday with the smaller choice of the iPhone 7 in silver, gold, rose gold,
        and black. But Apple warned even those colors will be available only in "limited
        quantities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ed755-b214-4034-bf6a-3f110e54240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely appreciate our customers'' patience as we work hard
        to get the new iPhone into the hands of everyone who wants one as quickly
        as possible," Apple said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7f843-78d9-4560-b24a-2f25cf0c7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said customers can still order all the models online, although
        the wait might be a bit longer. The overwhelming demand for the new black
        and jet black iPhones in particular is prompting Apple to push delivery dates
        as late as November for some models.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad23076-660f-4a80-a580-e98054ba6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger than anticipated demand for Apple''s new iPhone is
        great news for the company. Its stock is up nearly 8% so far this week, after
        surging more than 4% on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d54ba-d165-41c8-ac05-62766662e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:32:19.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:32:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "lucky 7" boost pushed Apple''s stock to its highest level this
        year. The company is once again worth more than $600 billion — $60 billion
        more than its rival Alphabet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
