      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ecstasy, the street price range from ₱1,000 - ₱1,500 per tablet.</p>'
