      'mgnl:type': 'text'
      'text': '<p><strong>Philippines as ''lucrative'' drug market</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba6c93-12c8-4925-99a1-0b099950ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:38:37.798+08:00
      'mgnl:createdBy': 'cnnproducer'
