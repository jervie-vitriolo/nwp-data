        with up to 50 percent off on selected furniture, home accessories, and other
        items. For those who want to do some early Christmas shopping, the items on
        sale will be available in Megatrade Hall 1 and 2, at SM Megamall, Mandaluyong
        City, from Friday, Sept. 16 to Sunday, Sept. 18.</p>'
  'witness-davao-death-squad-duterte':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T02:39:24.192+08:00
    'imagesource': 'jcr:31808642-3cf4-49f5-a213-d3a5571eb1f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd71f97a6-7cc2-46ab-9453-0550f8837456'
    'lead': 'During the Senate hearing on alleged extrajudicial killings, witness
      Edgar Matobato says over 1,000 people were killed in Davao City from 1988 to
      2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:17:47.899+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:17:48.187+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness: I killed people in Davao City upon orders of Duterte

      '
    'updated': 2016-12-09T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1370814-3bcd-47f6-9f6d-b818c3889797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A witness says
        he killed people in Davao City upon the orders of then Mayor and now President
        Rodrigo Duterte. The Senate on Thursday resumed its probe on alleged extrajudicial
        killings during the current administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1ee35-17a6-4824-9577-bda49deaf8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, who identified himself as Edgar Matobato, said he is
        a member of "Lambada Boys", that later became the "Davao Death Squad," an
        alleged vigilante group in Davao City responsible for summary killings of
        suspected criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0b173-4498-4be3-bc84-061c8983845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato said he was tasked to kill criminals like drug traffickers,
        rapists, and snatchers, among others. From 1988 to 2013, the witness said
        more than 1,000 individuals were killed in Davao City alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8de9e-7b00-4ed1-9edc-d83d51c6265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/20/davao-death-squad-probe.html">Also
        read: Lack of evidence, witness hinder probe on ''Davao Death Squad''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818340e9-3f2c-4d21-826d-2bd4f6c4081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Matobato admitted not all who were killed are criminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27bcc4-094f-42ea-bcf3-7bd3c23fccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakokonsensya na ako kasi ''yung mga inosenteng tao nadadamay.
        Hindi naman totoo ''yung mga kriminal</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d685d-a7d9-4268-babe-f08a793bbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My conscience is haunting me because even innocent
        people were affected. They were not really criminals.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb15c8-b49b-4fa7-af75-926bdb36cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Matobato said he talked to a certain Arthur Las Cañas to
        reveal his plan to "retire" from the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e8d0f-fdec-4533-a833-d1d710cbd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman umayaw, hindi naman umimik. Basta umalis din ako
        sa opisina namin...&nbsp; Hindi na ako magtatrabaho kaya matanda na ako. Maghahanapbuhay
        na lang ako nang marangal,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5946e2-3c15-4cae-a4b5-81bfbe574818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not decline, they did not say anything. I
        just left the office... I don''t want to work for them anymore because I''m
        old. I want to get a decent job.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa79cfe-21e7-4506-bb58-ecc5bb1c7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato said he was tortured in front of his wife and relatives,
        after he refused to take the sole responsibility for the killing of a certain
        Richard King, then fled to Cebu, Samar, and Leyte for fear of his life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c13fdb-f15b-4e56-ac67-ec82f3f9782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto nila akong patayin para hindi na ako makapagsalita. ''Yan
        talaga ang sama ng loob ko, na pumapatay nga ako ng mga tao</em> <em>(para
        sa kanila), sila pa ang pumapatay din sa akin,</em>" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5a4ba-942d-42af-bb13-ab77a7ffce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They wanted to kill me to silence me. I was hurt,
        because I kill people for them, and yet they want to kill me.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b362f4-5c35-4672-a18e-1c43717967d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon surrendering himself to the Commission on Human Rights in 2014,
        Matobato said he was advised to go to the Department of Justice, to better
        protect him from threats to his life. He was then enlisted to the agency''s
        Witness Protection Program - but Matobato said he left the program when Duterte
        won the presidency for fear that he might be killed.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Witness: Davao Death Squad still exists and has 300 members | LIVE:
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/FUgvZFbJww">pic.twitter.com/FUgvZFbJww</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776253379139870720?ref_src=twsrc%5Etfw">September
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651c3d2-aa20-4500-b9b1-28831b9428db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf37290-0791-462c-a847-617286f50a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No evidence</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641c0dd-c903-48f4-8f1d-afe9f72bab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/news/2016/09/15/malacanang-extrajudicial-killings-senate-hearing.html">denied
        the allegation of Matobato</a> against Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad12441-45f2-429c-96b6-a9f45abc7af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella called on the public to maintain
        a sense of sobriety and sense of objectivity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2be63-7fd4-400e-9ee8-0762913e8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, after all, people do make statements everyday and while
        this person may sound credible, it is imperative that each and every one of
        us properly weigh whatever he said," Abella said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562d7b7-5467-43f2-9dc3-a767e25d66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Presidential Communications Sec. Martin Andanar said
        the President is not capable of ordering such killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e5988-682e-4f18-ae12-a9de7362d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I do not think he is capable of doing a directive like that.
        Why? <em>Eh, ''di ba, inimbistigahan na nga noon ''yan nung</em> Commission
        on Human Rights<em> noong sinaunang panahon, nung mayor pa ho si Pangulo at
        wala namang</em> charge,<em> wala naman silang nakita direktang ebidensya</em>,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666bad5-0f5d-4ea5-8387-44a5799c291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:17:47.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:17:48.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Commission on Human Rights already conducted an
        investigation years ago, when the President was still a Mayor, and charges
        were not filed, they did not see any direct evidence.]</p>'
    '27':
