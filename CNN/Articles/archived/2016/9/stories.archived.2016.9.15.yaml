    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Extrajudicial killings not Duterte''s policy

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ce642-6ff1-4c89-af41-2804458f5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang denied
        the allegations of witness Edgar Matobato against President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbaf9d-1761-40c7-8b20-81e73af00a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of Senate hearing on the spate of extrajudicial
        killings and summary executions on Thursday, Sen. Leila De Lima presented
        Motabato-- a former member of the Davao Death Squad-- who is said to be responsible
        for killing petty criminals in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b211b95-3e47-4eb2-96ab-f80d615f725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Matobato
        detailed the alleged operations of the death squad</a> and claimed these were
        implemented on orders of then Davao Mayor Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589d0cc-25fc-4e53-bb32-f0af57235afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said he believes
        Duterte is not capable of ordering these alleged killings when he was still
        Mayor of Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bc78b-ff2a-4c10-b858-070d9075bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Di ba inembistigahan na nga noon ''yan nung</em> Commission
        on Human Rights <em>noong sinaunang panahon, nung Mayor pa ho si Pangulo at
        wala namang</em> charge,<em> wala naman silang nakita direktang ebidensya,</em>"
        Andanar said in a press briefing in Malacañang on Thursday morning, just shortly
        after the Senate hearing began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040d749-fdc6-4eb3-bc1d-ffdfe083722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Commission on Human Rights already conducted an
        investigation years ago, when the President was still a Mayor, and charges
        were not filed, they did not see any direct evidence.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1875ed-eb1b-424b-a662-5e420de033c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/20/davao-death-squad-probe.html">Read:
        Lack of evidence, witness hinder probe on ''Davao Death Squad''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a233b7f-833c-47d9-8022-93209c24d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said that they want today''s hearing to finish first before
        giving a more comprehensive response on Matobato''s allegations. He said they
        also need to consult Justice Secretary Vitaliano Aguirre on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050c5c4-7293-490d-ab65-4a26e4251ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Matobato''s allegations that Duterte ordered the killing
        of Muslims as revenge for the Davao Cathedral bombing in 1993, Presidential
        Spokesman Ernesto Abella called on the Muslim community to remain calm and
        to be critical of Matobato''s statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5755ad5-2345-40c5-a1bd-6c34425c306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in all cases, all citizens should maintain a sense of sobriety
        and maintain a sense of objectivity. I mean after all people do make statements
        everyday and while this person may sound credible, it is imperative that each
        and every one of us properly weigh whatever he said," Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3816f38-ec9a-4c75-b0d4-8104dcdb143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added they should wait for the formal investigation on these
        allegations to begin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4af39b-c8d7-4c0e-a1bb-2088dd367f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said they are hoping this will not affect the government''s
        war against drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d421a9-5791-40fe-9bf8-fe359314aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:37.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:59:38.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong and Digital
        Producer Arra Perez contributed to this story.</em></p>'
