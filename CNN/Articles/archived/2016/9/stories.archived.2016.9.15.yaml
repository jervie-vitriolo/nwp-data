      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created with the mission of "[creating] a cheesecake that has never
        been seen before," Pablo founder Masamitsu Sakimoto spent half a year in product
        development, with the aim of creating the perfect recipe. In Japan, there''s
        a term that they often use when they talk about desserts — odorokashi, a play
        on words that means "desserts with an element of surprise." The term speaks
        of the notion that just having delicious products is not enough — there must
        be an element of surprise, whether in the textures and appearances of the
        products created.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e2863-6228-4e0b-967a-36e97e647bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:55:10.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:56:14.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with odorokashi, Sakimoto thought: Wouldn''t it be interesting
        to produce a cheesecake that can be served with different textures, just like
        a piece of steak? The original recipe for Pablo''s freshly baked cheese tart
        began to take shape.</p>'
    '7':
      'image': 'jcr:ef8a8042-9e1a-4ced-a512-a619a6a29903'
      'imageCaption': 'Pablo''s products range from baked cheese tarts to cookies,
        cheese filling, cheese pudding, and drip coffee. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61597754-21d0-4366-a62f-2e6e48917c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:55:10.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:56:14.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:e722c7f1-d9c0-46ce-bbd2-35def3d20e09'
      'imageCaption': 'Odorokashi is a Japanese word that means "desserts with an
        element of surprise." This was Pablo founder Masamitsu Sakimoto''s goal when
        he spent half a year in product development, with the aim of creating the
        perfect cheese tart recipe. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e40242-eca3-4af5-a6b6-79fb3bdb63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:55:10.699+08:00
