      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a8500-2df7-40d0-9ea5-8042dc4ac048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:55:10.699+08:00
