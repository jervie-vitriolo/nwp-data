      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Ravena suit up for the Legends, he will be the second Filipino
        to play for the Dallas-based squad after Bobby Ray Parks Jr.</p>'
  'apple-stock-iphone-7-samsung':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-15T05:14:02.875+08:00
    'imagesource': 'jcr:f40c54f2-0236-4f04-b409-1341511520f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ecf7e21-b57a-47a4-8a51-754097df1313'
    'lead': 'Apple''s stock is now up nearly 10% so far this week — an impressive
      move given the big market slides on Monday and Tuesday. In fact, Apple was the
      only one among the 30 stocks in the Dow to finish higher on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:43:48.458+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:43:48.716+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lucky number 7! Apple''s stock is soaring

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049893f1-57f1-43ac-b3f8-98b0ddb793e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — How do you like them Apples?
        Even though many hardcore tech fans were unimpressed with Apple''s iPhone
        7 reveal last week, investors and consumers are both extremely iXcited.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63edaf-5ce5-44b4-bcb6-b251525db2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock surged more than 4% Wednesday afternoon while the broader
        market was mostly flat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b09f77-edcf-4aea-9d0b-5d5731b71ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock is now up nearly 10% so far this week — an impressive
        move given the big market slides on Monday and Tuesday. In fact, Apple was
        the only one among the 30 stocks in the Dow to finish higher on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827e627-6222-455c-baf1-4ec0e2296b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent rally has pushed Apple''s stock to its highest level
        this year. The company is once again worth more than $600 billion — $60 billion
        more than rival Alphabet, which owns Android ... and a little thing called
        Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee383f5-f304-4f57-abac-c6aa1fbe6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are investors suddenly in love with Apple again?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf30ec7-d411-4383-b71e-4f975d1f77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lackluster reviews of Apple''s big event last week, two
        major wireless carriers — T-Mobile and Sprint — reported strong pre-orders
        for the iPhone 7 and iPhone 7 Plus. Good luck trying to get a jet black iPhone
        7 soon! (Jet black is the new black.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dd97a-d909-4bd4-9a8b-970854d75de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some investors believed (it appears mistakenly) that consumers may
        not rush to upgrade to the newest phones, and would instead wait for the next
        version of the device due out next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbffa21-16a1-4e4c-9668-7827438d3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That phone, which is rumored to be called the iPhone 8 instead of
        the iPhone 7S, is expected to have even more new bells and whistles than usual
        upgrades given that it will be the tenth anniversary of the iPhone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0a50a-7db7-4b8a-865f-2ca6cc04403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demand for the new iPhones may be much stronger than anticipated
        around the globe. Digitimes, a Taiwanese publication that focuses on tech
        trends in Asia, reported this week that Apple''s semiconductor suppliers are
        receiving strong orders for chips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffac5e-8726-4798-bf2e-76118408e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, several of Apple''s chip vendors have rallied this
        week along with Apple. Shares of Broadcom, Qorvo, Cirrus Logic and Skyworks
        Solutions have all popped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb907c-fa0b-41a3-996d-0a61e69d02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also be rallying since the stock had, up until recently,
        lagged the broader market. Investors may be playing catch up since the stock
        was not doing as well as other tech rivals like Facebook and Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08be1df-661b-4e15-b33d-cd56f9f1ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock, even after this week''s move, is still relatively cheap.
        It trades for less than 13 times next year''s earnings estimates — a discount
        to the S&amp;P 500. It pays a solid dividend as well, which appeals to more
        conservative investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f6814-955d-41ce-b255-e8322870bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also has more than $230 billion in cash. Much of that is parked
        overseas, where Apple pays a much lower tax rate on it. Apple''s EU headquarters
        are in Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843c99a-1c9f-400b-a544-1aa61c84aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is trying to get Apple to pay more in taxes but both Apple
        and Ireland plan to fight the EU. And even U.S. Treasury Secretary Jack Lew
        has come out in quasi-support of Apple. Lew wants Apple to pay more taxes
        to Uncle Sam than Brussels of course.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245eca07-0cee-4713-89f6-53c235830713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Samsung''s flaming battery woes might be helping Apple
        too. Samsung, an Android partner, is suffering from tons of bad press because
        of problems with overheating batteries on its new Galaxy Note 7 phones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e69b4-a451-4adc-95f1-4374bb5a5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers won''t be able to get their hands on the iPhone 7 until
        September 16. So it remains to be seen if it will also have battery problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff56e3-09d3-4982-a3fd-903fdbbb6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apple''s iPhone 7 launch hasn''t been completely smooth. There
        was that glitch with iOS 10 that caused some customer''s phones to essentially
        seize up and shut down — or "brick" as techies like to say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9d216-0170-4ca2-98c2-79e6032e6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple quickly fixed the glitches. And Wall Street seems to think
        that a phone that''s temporarily frozen isn''t as big of a problem as one
        that might be a little too combustible. Samsung''s stock is down more than
        5% since last Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bff1f0-64d3-401f-9094-6abc1ad2beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:43:48.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:43:48.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/14/investing/apple-stock-iphone-7-samsung/index.html">Lucky
        number 7! Apple''s stock is soaring</a>"</em></p>'
  'james-reid-interview':
    'author': 'Anna Bueno'
    'caption': 'James Reid kickstarts his singing-songwriting career as he becomes
      a new endorser for a brand. His love for R&B and ability to express himself
      through lyrics motivate him to make his singing dreams come true. Photo by JL
      JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-15T05:23:04.400+08:00
    'imagesource': 'jcr:6e85d98c-48b0-4a67-8a46-ef7fc7d54676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92826bd-ee20-4115-a8fd-694a5e558b02'
    'lead': 'James Reid kickstarts his singing-songwriting career as he becomes a
      new endorser for a brand. He talks to CNN Philippines Life about his love for
      R&B, his songwriting process, and making his singing dreams come true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:49:41.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Reid on writing songs, painting stories, and producing his own
      music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d508a-a755-449b-91e7-4370cb2a8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — James Reid’s face
        is barely visible as he walks behind the glare of the spotlight. As he approaches
        the stage arranged at the end of the second floor of the Brewery at the Palace
        in Taguig, five or six cameras point to him, and at least one smartphone is
        live-streaming his presence via Facebook. He smiles, he approaches the host,
        he says thank you for the slightly lukewarm applause. He tells us why we were
        here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db442cef-aadb-4a86-b41f-c4a74cc5bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Reid was welcomed as the new brand ambassador for Manulife’s
        “Start Your Story” campaign, joining the likes of actor and entrepreneur Richard
        Yap and singer Sarah Geronimo in encouraging Filipinos to stop holding themselves
        back and start doing something they’re afraid of — making their dreams come
        true. The introduction comes at the peak of Reid’s popularity as a television
        star and bankable endorser, and provides him with an opportunity to make himself
        known again: not as James Reid the actor, or James Reid of <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/05/jadine-this-time.html">JaDine</a>
        fame, not even as James Reid the matinee idol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbc6aa-6067-44e7-ab15-ded922a0b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells us he will be singing three original compositions that
        night, which is how we know. He will reassert himself several times: he is
        James Reid, the singer-songwriter. As part of the “Start Your Story” campaign,
        he will be asked various permutations of what he is afraid of doing, which
        dream had taken a backseat to his acting. His answer is consistent: pursuing
        his dream to sing terrifies him. But he adds: “If I didn’t go for my dream,
        I would hate myself.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5698f3-1d0a-4b03-860b-de1d6ae06160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Reid sings three songs he wrote, all of which are surprisingly
        reminiscent of the soothing R&amp;B music you listen to while driving along
        a smooth highway at night. In one song he sustains a note and almost sounds
        like Michael Jackson. The crowd was tough, but Reid was not deterred. “In
        acting, I follow someone else’s script,” he said earlier. “In singing, I follow
        my own script.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44152fea-12fd-421e-99d4-fb9b7d7fb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people watching him would smile, and gently nod in agreement.
        Later, someone beside me would say, “I like his third song.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e44e8e-7df1-4a76-b8fc-b967233f3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd swarmed around Reid when the event wrapped up. As Reid
        had been talking (and singing) all night, he was already flexing his tired
        jaw muscles when the time came for CNN Philippines Life to ask him a few questions.
        In five minutes, he briefly tells us how he paints stories through songs,
        how he produces his music, and how he would never get tired of the sounds
        he loves.</p>'
    '11':
      'image': 'jcr:8f23d2a4-d057-47b7-99b1-7e9240622074'
      'imageCaption': 'The endorsement became an opportunity to make himself known
        again: not as James Reid the actor, or James Reid of JaDine fame, not even
        as James Reid the matinee idol — he is James Reid, the singer-songwriter.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc01b9-5b74-40a8-ba09-d17501da3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3984863-6eb3-43df-832f-74b6f9e8c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s an age of constantly evolving musical tastes in the
        Philippines. How do you set yourself apart as a singer?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c221c-e235-423b-803e-beef7900c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[<em>Pause</em>] Well, when it comes to OPM, I don’t think anyone’s
        ever tried to go in this direction I’m going now. It’s hip-hop R&amp;B direction,
        with elements of EDM. I feel like it it has a very international sound, it’s
        very new, it’s very up to date. More importantly, it’s the sound that I feel
        like describes me the most. It’s the sound that I love. To me, I could listen
        to these songs over and over again. Even though they’re just demos, I could
        listen to them a hundred times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fec521-a477-467c-9b34-b963d6a70db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It’s also a time when music streaming applications may be considered
        a primary source of music. How then do you make people listen to your sound
        live instead of constantly streaming your music? Young people are fond of
        that.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d295dd-9b6d-4912-abb5-1964bc1985d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well even I am very fond of that, and I really don’t mind. I’m certain
        that — I haven’t released my album yet — I’m certain that if I hold a show
        my fans will come, because it’s really a different experience hearing it live.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc03929-8242-4463-98fc-57fb349fefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think about the local music scene?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28ec6b-1d36-4f92-a4ff-d37e5e34ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a lot to improve. I’ve had a lot of influence by my idols,
        Thyro Alfaro, Yumi Lacsamana — they wrote songs like “Triangulo,” a lot of
        hits — for me they are the king and queen of Filipino, of OPM music. They
        inspire me a lot. So I feel like there’s room for my music, space for my music.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33b62b-a003-465d-b4a9-33d7c5ba0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are your other musical inspirations?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8edbb-f33d-4259-8e3a-3d6018a60af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s start locally. Sam Concepcion. And people always ask me why.
        Watched him live, he blows my mind away. I’m so jealous. Not even sure if
        I idolize him, I’m just jealous. So Sam Concepcion and Gary V. Internationally,
        there’s just three — MJ [Michael Jackson], Chris Brown, and Justin Timberlake.</p>'
    '27':
      'image': 'jcr:ea8dc6e1-8dec-441d-8337-ac3264cad87a'
      'imageCaption': 'Reid says that pursuing his dream to sing terrifies him. But
        he adds, “If I didn’t go for my dream, I would hate myself.” Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c23594-9b58-49e7-a8c3-f543f81a37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b0e67-be4f-47e1-9689-bb85cd045c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your favorite songs of them?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4cf80-f2d6-49f4-8390-60f9a4bb27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t pick one, I’m sorry, there’s too many!</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328d327-daec-44cc-a559-c270f4235e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the stories you love telling most through your
        music?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60affb2a-fe1a-44d1-9fa8-b01dab0e50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like painting pictures. I like describing a place, describing
        a moment, something that takes you away. That’s what I like to do, that’s
        what I like to sing about, that’s what my lyrics are about.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf855ef9-4e64-46b6-a33b-e4a3976cb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How hard is it to write your songs?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a0ec4-97b4-4d0b-80ca-8c844de59774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly it’s not that hard. I guess for some people it flows,
        but not all the time. Sometimes I feel nothing and I can’t write anything.
        And then one day, I’m just on the set, and I’ll be writing a song. I’ll be
        on the set then I’ll be like wait, wait, wait, I need to finish writing, otherwise
        the moment will go away.</p>'
    '40':
      'image': 'jcr:044fb8fa-f9f1-4041-ae79-3942fe90cbd6'
      'imageCaption': '“In acting, I follow someone else’s script,” says Reid. “In
        singing, I follow my own script.” Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff50a3-6a5d-4206-857e-7db5ed2024b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a175b35-e706-45a3-abd1-e5ead5ce0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you write them by hand?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fd12f-3c46-455f-8f6f-180ae3d6402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I type it straight to my notes, on my phone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511d717-011e-49b2-9d84-debbf74df06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the raw material you write differ from the finished
        product?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018670e6-8113-42f6-aebb-279fcc121d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so different, because when I write it down, I already have an
        idea of the song I want it to be. It depends. Sometimes, my producer, he knows
        that I don’t know what I want. I’ll say I want this, but then when I hear
        it, I don’t like it. And then he’ll give me something I didn’t realize I wanted.
        It’s a really weird process of him surprising me and telling me what I want.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b76d6-f9a6-4648-b21d-6ccc2503a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hiphop and R&amp;B, what other kinds of music do you
        listen to?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c9018-f310-461a-82d6-fd9b65cea991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:49:41.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:50:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well sometimes when I’m at a photoshoot, I won’t listen to R&amp;B
        because it’s too emotional. I’ll play indie rock. A lot of Australian bands,
        the Last Dinosaurs, my favorite band St. Lucia. So sometimes I listen to pop
        and R&amp;B, sometimes it’s EDM, sometimes it’s futurestep, future bass, different
        genres.</p>'
