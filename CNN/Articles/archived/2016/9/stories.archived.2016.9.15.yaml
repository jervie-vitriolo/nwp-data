      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, share
        your love for reading at an international book fair, watch award winning Asian
        films, experience art in the spirit of London, groove to the music of jazz
        and soul bands, do some early Christmas shopping, discover the history of
        film technology, and get to know artists who collect the works of other artists.</p>'
