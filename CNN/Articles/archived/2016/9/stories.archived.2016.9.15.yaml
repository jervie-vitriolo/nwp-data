      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It''s been over
        a year since it was announced that Pablo, the famous cheese tart shop from
        Japan, was coming to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d863be-5707-40ed-bf06-2ca991a828f7'
