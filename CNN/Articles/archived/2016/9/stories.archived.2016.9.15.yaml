  'malacanang-extrajudicial-killings-senate-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T04:21:43.337+08:00
    'embedimage': 'jcr:bff8336f-b794-4d5f-83a7-afc5d6fea0c3'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Qep3NKzwRTA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4aa95d-ffba-4b7c-a11d-654c95b0fad4'
    'lead': 'Malacañang officials dismiss allegations made by witness Edgar Matobato
      against President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:59:37.859+08:00
