      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Gener won''t make landfall despite becoming stronger, and
        it will likely leave the country Saturday morning, said PAGASA.</p>'
