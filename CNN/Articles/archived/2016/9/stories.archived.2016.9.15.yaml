      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Biennale Manila Pollination (LBMP) is an extension of
        the pioneering London Biennale, founded by David Medalla, a Filipino conceptual
        artist based in London. This year’s Manila leg brings together 90 artists
        and artist groups from all over the world in a series of exhibitions, workshops,
        performances, and exchanges scattered across different locations in the city:
        Escolta in Manila, the Department of Art Studies in the University of the
        Philippines, Tanghalang Francisco Balagtas (Folk Arts Theater), Metropolitan
        Theater, Bulwagan ng Dangal in the University of the Philippines, Galleria
        Duemila, PROMDI, and Project Space Pilipinas. A full list of events, schedules,
        and artists is up on LBMP’s <a href="https://www.facebook.com/LondonBiennaleManilaPollination">Facebook
        page</a>. Admission to all the events in the biennale is free.</p>'
