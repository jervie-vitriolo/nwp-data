      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Pablo has 25 stores in Japan, becoming a local favorite but
        also cultivating a cult following among foreigners. One out of four Pablo
        customers are said to be foreign tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c757217-603f-43cb-8a3f-7825ccbb08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:55:10.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:56:14.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first branch of Pablo in the Philippines opened in Manila on
        September 14, in Robinson''s Ermita. "The open kitchen design and store concept
        is designed to reflect our specialty in serving freshly baked products and
        to bring the experience to the consumers," Sakimoto says. "Our Filipino customers
        can look forward to watching the cheese tart production process happening
        right in front of their eyes, and be enticed by the aroma of the freshly baked
        cheese tarts."</p>'
    '12':
      'image': 'jcr:c386c968-76eb-4bd3-844f-7a3bc5eddd5d'
      'imageCaption': 'Pablo''s freshly baked cheese tart comes in three kinds: the
        regular tart which is its signature product, the chocolate flavored tart with
        choco bits inside, and the tart with matcha-infused batter. Photo by SAMANTHA
        LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fe0e9-fbee-4491-a0dc-1498ad06a137'
