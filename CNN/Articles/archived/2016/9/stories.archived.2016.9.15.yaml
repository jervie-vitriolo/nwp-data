      'mgnl:lastActivated': 2019-11-04T11:21:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Myanmar''s Aung San Suu
        Kyi called on Wednesday for the lifting of economic sanctions against her
        country and President Barack Obama, in their first White House meeting since
        she became her country''s leader, said the United States was ready to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ae7c6-5d55-408b-98df-5012dccee86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the right thing to do in order to ensure that the people
        of Burma see rewards from a new way of doing business and a new government,"
        Obama said with Suu Kyi sitting next to him in the Oval Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc2af1-e8dc-4440-bf80-4d281c6f5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip by Suu Kyi, who like Obama is a Nobel Peace Prize laureate,
        capped a decades-long journey from political prisoner to national leader after
        her party won a sweeping electoral victory last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e335ba-9c6b-415e-adc8-0683d466bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Suu Kyi no longer an opposition figure, the United States has
        been weighing a further easing of sanctions against Myanmar, formerly known
        as Burma, as Obama looks to normalize relations with a country Washington
        shunned when it was ruled by a military junta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7566f-8ae5-46a2-badf-8240078183a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that the time has now come to remove all the sanctions
        that hurt us economically," Suu Kyi said, noting that the U.S. Congress had
        supported her country by backing sanctions in the past to put pressure for
        democratic reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca429bd-2ee7-4665-9755-6448e2aea180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Suu Kyi arrived for the meeting, the White House issued a statement
        saying it would reinstate Myanmar to the Generalized System of Preferences
        (GSP), which provides duty-free treatment for goods from poor and developing
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173bba5-f198-460b-a85b-bc31676e5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar was removed from GSP benefits in 1989 following pro-democracy
        uprisings a year earlier that were brutally suppressed by the ruling military
        junta. Myanmar will be back in the program on Nov. 13, U.S. officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8d14b-90f5-449e-8df2-ab9a898ab952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinstating those benefits, combined with the lifting of sanctions,
        "will give the United States, our businesses, our non-profit institutions
        greater incentive to invest and participate in what we hope will be an increasingly
        democratic and prosperous partner for us in the region," Obama said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0527c1-e431-4429-a1bc-6af9d3c2c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States eased some sanctions against Myanmar earlier this
        year to support political reform but maintained most of its economic restrictions
        with an eye toward penalizing those it views as hampering the democratically
        elected government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d4421-e1f2-4244-a8d9-dff26d0b71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Suu Kyi in Washington, officials in Myanmar said the government
        there was making a push to overhaul rules on new foreign investment this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973873a-10f7-4610-8dc2-7deb7cb6bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New investment approvals have fallen since Suu Kyi took power in
        April and some businesses and investors have criticized her for failing to
        prioritize the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90257d6-ffd0-494f-a4e8-e77c21f45fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Incremental progress''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e6fc0-e8e3-48bc-a1a8-cdb6500725d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 46 non-governmental organizations circulated a letter
        they wrote to Obama on Monday expressing concern about easing sanctions on
        Myanmar while human rights abuses by the military and against Rohingya Muslims
        persisted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dc0e0-571c-411d-bc36-75fb9f81d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To lift sanctions prior to tangible change for suffering communities
        would be a disservice to those vulnerable peoples who deserve international
        protection," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d75e2-e033-4ad6-8e65-de8e880c2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been criticized by some rights groups for not doing
        enough to address the plight of the Rohingya. Some 125,000 Rohingya remain
        in temporary camps in the country''s Western Rakhine State following violence
        in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b42580-0a77-4620-9361-6cfbac842221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s citizenship law, the Rohingya are not recognized
        as one of the country''s 135 official ethnic groups and are stateless. They
        are seen as illegal immigrants from neighboring Bangladesh and deeply disliked
        by many in Myanmar, particularly Rakhine Buddhists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453733b6-f0f4-4307-b07e-a5bdbc71c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that everybody who is entitled to citizenship
        is accorded citizenship as quickly and as fairly as possible. This is what
        we are trying to do in Rakhine," Suu Kyi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00376e98-e09d-4436-aea8-f956a5b4b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, U.S. Senator Bob Corker, the chairman of the influential
        Senate Foreign Relations Committee, criticized what he described as Suu Kyi''s
        "dismissive" reaction to concerns he had raised about her country''s record
        on human trafficking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352db00-9a78-4f30-99aa-de32ec0d02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:21:32.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After witnessing her lack of regard for Burma''s dismal track record
        on this issue, I plan to pay very close attention to her government''s efforts
        to prevent innocent human beings from being trafficked and sold into forced
        labor and sex slavery," Corker said in a statement released to Reuters after
        a breakfast meeting with Suu Kyi and Vice President Joe Biden.</p>'
  'typhoon-meranti-taiwan-china':
    'author': 'James Griffiths, Joe Sterling, and Brandon Miller, CNN'
    'caption': 'Super Typhoon Meranti is barreling down on Taiwan, bringing wind speeds
      of up to 230 miles per hour (370 kph), faster than a Formula One race car, and
      torrential rains.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-15T09:35:52.740+08:00
    'imagesource': 'jcr:e1f96884-f3c5-4c17-81cf-17bdba6756f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d86a71f-6630-4c75-add3-ed0fc4def2b2'
    'lead': 'China has issued its highest warning for high ocean waves as Typhoon
      Meranti slices its way toward the mainland after pounding Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:24:32.224+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:24:32.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon batters Taiwan, barrels toward mainland China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d80e79-5d67-462b-8af8-83d2d46bb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China has issued its highest
        warning for high ocean waves as Typhoon Meranti slices its way toward the
        mainland after pounding Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74662c-8027-49a1-9740-ff4aba057f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful storm slammed southern Taiwan early Thursday local
        time, bringing winds of up to 230 mph (370 kilometers per hour) – faster than
        a Formula One race car – at one point and torrential rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db42ea0-3a21-4cc3-bdd2-2009304913f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meranti is the strongest typhoon since Super Typhoon Haiyan devastated
        the Philippines in 2013 and is the strongest to come this close to Taiwan
        since 1959.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b718b-ed4a-4b5b-a1fd-b9a827551e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Meranti plowed toward the mainland, heavy rain has been socking
        Xiamen, a Chinese city across the Taiwan Strait, CNN correspondent Matt Rivers
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f3ed6-f764-4b55-b33d-5563ae863057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meranti is closing in on eastern China''s Fujian Province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb568e-2447-4dac-9e9b-ad116a5ce000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center is within 50 miles (80 kilometers) of the coast
        and should make landfall around 2 p.m. ET Wednesday (2 a.m. local time Thursday)
        near Xiamen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3235dc-be1e-498c-b08d-62fe06e4bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland emergency crews and officials braced for the deluge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3975fff-4976-4b84-8cca-496af30482b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The typhoon will bring gales and heavy rains when it makes landfall,"
        meteorologist Li Mei said, according to state-run Xinhua news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab5b0b-88e3-47ca-8fbc-042e060b218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No longer super but still dangerous</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b4c26-1f11-4ce4-8438-73849b6164e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meranti had been classified as a super typhoon, but the storm –
        though still dangerous – has weakened to typhoon status, the Joint Typhoon
        Warning Center said late Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49531f4-012c-4c8a-a2a7-ac7c9c6471e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now the equivalent of a Category 4 hurricane on the Saffir-Simpson
        Hurricane Wind Scale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6a684-5b5e-43af-af83-fe396d3c06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued weakening of the storm is expected, but Meranti should
        remain at typhoon strength for about the next 12 hours, forecasters said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde454a-721b-48eb-8be4-ff40345faf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main threats to land include large storm surges and coastal
        inundation, inland flash flooding, mudslides, and damaging winds in excess
        of 90 mph (150 kilometers per hour).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5762e5-3b32-4cc8-8ff1-1e5d28ec66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Closings and cancellations in southern Taiwan</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde62d2-5b18-40be-8e2c-2bd95855a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and offices across the south of Taiwan closed, and flights
        were canceled, according to news reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54de577-ca37-4626-a71c-96ece924fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were injured, according to Taiwanese authorities. More
        than 500,000 households lost power, Taiwanese state-run Central News Agency
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5bc39-dfcb-4f67-98b7-4eccda69f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370 domestic and international flights were canceled,
        train services were suspended and roads were closed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b1756-e807-4b28-991a-a1c6629444c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 a.m. local time Wednesday, around 1,500 people had been
        evacuated from the affected areas, Li Wei-sen of the Taiwan Central Emergency
        Operating Center told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf214928-9656-4820-9ebc-e446fdab62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 4,000 military and police personnel were deployed to prepare
        for potential future evacuations, but he said authorities are not expecting
        major damage or destruction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac5a89-2cbd-466c-88e5-c72cbe0aa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Dawu, rainfall totaled 707 millimeters or nearly 28 inches,
        and flood warnings are in place for 16 rivers, the news agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9e268-b8f5-4d10-8d84-b189f0870018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strong impact expected in China</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5814-8d4b-4467-b77d-aae94c069841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the main brunt of the storm will fall on mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18b4e4-91d5-4382-8c29-ced93bdaa1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in six southeastern provinces as well as Shanghai have
        initiated emergency response measures as Meranti approaches, according to
        Xinhua.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147160e-6124-435a-ae8c-0720fc27c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm could be the strongest to hit Guangdong province in 47
        years if it makes landfall in the eastern part, Xinhua reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf8f4f-4d3e-48e0-a50a-dc23a77d4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only took nine hours for Meranti to grow into a super typhoon
        from a typhoon," Guangdong meteorologist Zhang Dong told the news agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5628ba-b72b-41ff-aee0-3bd528c6d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Packing winds between 202 to 220 kilometers per hour, it is interacting
        with another storm, Malakas, 1,000 kilometers away, and the route could be
        hard to predict."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a432811-a94c-4ccf-89cd-64268b9ab89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Meteorological Center issued a red typhoon warning
        at 6 a.m. local time Wednesday, while authorities cautioned that waves eight
        to 13 meters (26 to 42 feet) high could be expected in the northeastern South
        China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41181fcc-fd17-47a0-8572-0f1e82a36329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gales and waves up to 12 meters high have been observed off the
        eastern coast of Taiwan, as the 14th typhoon this year moves westward and
        is expected to hit the coast of Fujian, Zhejiang and Guangdong provinces on
        Wednesday and Thursday," Xinhua reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f8305-c122-4abe-8571-dbb963305c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surges are expected off those three provinces, officials said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b6178-aca5-4a5e-8007-9acc33453715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Oceanic Administration trigged "a class-II emergency response,
        the second highest level," ships have been ordered back to harbor and people
        have been told not to venture outside, according to the news agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adaef2-326e-4185-beb5-38704c7d2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meranti underwent rapid intensification Monday and Tuesday, growing
        from a Category 1 equivalent storm to a Category 5; the typhoon has maintained
        winds of 190 mph (305 kilometers per hour) for nearly 24 hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35894d6-8883-410b-bb25-7b5482fef9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm veterans</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc906bfc-ff1b-4ce0-bf57-ea6867625017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a frequent target for powerful Pacific typhoons, Taiwan
        has a track record of limiting their deadly impact. But storms often turn
        deadlier as they move to the mainland. The flatter terrain – prone to storm
        surges and inland flooding – and higher population density often result in
        a great number of deaths or displacement of people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09cab46-c46f-4eea-9e47-67d202250b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Super Typhoon Nepartak hit in almost the same location
        as where Meranti is forecast to travel. Nepartak caused at least three deaths
        in Taiwan and cut power to more than 500,000 but became much deadlier as it
        moved to the mainland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d575b-dfc9-4401-8bef-18ebb68ba625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weakening to a tropical storm, Nepartak and its associated
        heavy rainfall of up to 10 inches killed more than 80 people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eba8c-1661-4c22-8787-362864e86302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meranti is expected to be much stronger when it hits the mainland,
        with winds around 130 mph (210 kilometers per hour), or the equivalent of
        a Category 4 hurricane in the Atlantic or Gulf of Mexico.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c784a-5c95-45d7-b6bc-a251b2682c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths wrote and reported from Hong Kong, while
        CNN''s Brandon Miller reported and Joe Sterling wrote from Atlanta. CNN''s
        Yazhou Sun and Michael Guy contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73440b59-4270-42c8-b8bc-ca7bac18410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:24:32.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:24:32.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/14/asia/typhoon-meranti-weather/">Typhoon
        batters Taiwan, barrels toward mainland China</a>."</em></p>'
