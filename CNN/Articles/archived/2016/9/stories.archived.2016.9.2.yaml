      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Till I Met You (performed by Kuh
        Ledesma)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4bc24-3ec2-427a-9a0c-388f34338b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:18:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This song won first place in the 1983 Metro Manila Popular Music
        Festival when Quesada was 18 years old. That’s right: someone who couldn’t
        legally drink alcohol beat grown-ups like Rey Valera and Vehnee Saturno with
        a heartfelt song about overcoming cynicism to find love again. “I never dream,
        ‘cause I always thought that dreaming was for kids,” the teenager wrote. It’s
        not quite like 16-year-old Jackson Browne writing, “don’t confront me with
        my failures, I had not forgotten them” in the sad bastard anthem “These Days,”
        but it’s still very impressive.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A1YWfNNENaY3dHGw8V81vEW"
