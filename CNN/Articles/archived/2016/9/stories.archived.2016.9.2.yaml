    'template': '1'
    'title': 'German artists bring the Berlin techno experience to Manila

      '
    'updated': 2016-09-16T23:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f9def-c5e9-49da-8872-fff03d785e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Lightning struck
        the walls of the infamous Berlin nightclub, Berghain, but instead of fleeing,
        the people on the massive dance floor stripped naked, and raved on. The air
        conditioner broke. The emergency lights went on. Nobody realized what was
        happening until the music stopped and the lights went off, according to eyewitness
        reports from several music news sources. The club turned into a sauna filled
        with topless girls and boys, most of whom were earlier waiting in line outside
        the club for hours just to get in. No matter how hot the place would get,
        they would stay. And they would stay long after the sun rises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566f236-a790-4dae-8ceb-ddefd5e38609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Berghain is the “world’s most famous” club, as many would
        call it, with the strictest and most arbitrary door policy. The club’s atmosphere
        of freedom and hedonism, the top-tier sound system, extensive opening hours
        (from Saturday midnight to Monday morning), and A-list techno DJs have drawn
        crowds from all walks of life. Tourists would fall in a long line and brave
        the four-hour wait to see if they’re “worthy” of getting in. The decision
        on who gets in and who doesn’t falls on the club’s doormen, one of whom is
        photographer Sven Marquardt. In all his interviews, he never reveals the criteria
        with which he picks the people who can get in. But he assures that there are
        no rules, and that it’s all subjective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d146a-1ef5-49c7-b8b6-20e254efae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of how to get in Berghain has been endlessly speculated
        about on the internet, and Marquardt has been asked the same question time
        and time again. And so it was inevitable that the question was brought up
        during Marquardt’s artist talk at his exhibit opening at Pineapple Lab in
        Makati last Saturday. “This question is asked all over the world,” says Marquardt
        through a translator, “but I can only answer it right at the door.”</p>'
    '5':
      'image': 'jcr:3c11cdaf-4ece-475a-a354-6a054ff161a3'
      'imageCaption': 'Sven Marquardt is a photographer and one of the doormen of
        the world-famous club, Berghain. Marquardt grew up in 80s East Berlin, when
        the zeitgeist thrived in an atmosphere of anarchy and opposition, giving birth
        to the underground punk and new wave scene, as well as techno culture. Photo
        by OLE WESTERMANN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f47197-c9da-4d3d-a7df-97c1878841b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6517d-6427-48fc-8921-208c0d7d65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before working for Berghain, Marquardt had been a photographer for
        30 years since the 80s, during the beginnings of the underground punk and
        new wave scene in East Berlin, where he grew up. Techno music was born after
        the fall of communism in East Germany, and Marquardt witnessed it all. When
        the Berlin Wall fell in 1989, unused plots of land and abandoned warehouses
        were turned into nomadic clubs and gay bars. Subcultures of anarchy and opposition
        occupied these spaces, and Marquardt, along with his contemporaries, immortalized
        the people behind it through photographs. Marquardt travelled to Manila to
        showcase these photos in the exhibit “Club Berlin: Electronic Music and Photography,”
        at Pineapple Lab in Makati.</p>'
    '7':
      'image': 'jcr:1ef2eb97-5d43-4f10-b303-35ad0a5a7380'
      'imageCaption': 'Marquardt used to work as a photographer for "Sibylle," an
        East German fashion magazine, which influenced his style in portraiture, evident
        in his later personal works. Photo from PINEAPPLE LAB/FACEBOOK  '
