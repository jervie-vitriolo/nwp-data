    'template': '1'
    'title': 'Marcos, ''dishonorably discharged'' or not?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bf10a-d8e3-426f-9e3e-43e8eaae70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Was former President
        Ferdinand Marcos "dishonorably discharged" from military service during the
        1986 EDSA Revolution?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449a95d-b6e8-40fc-91b9-daa1669d43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the most contentious issues during the Supreme Court''s
        (SC) oral arguments on his planned burial at Libingan ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a3a86-e45b-4723-ab74-7b1082fe849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regulation of the Armed Forces of the Philippines (AFP) expressly
        states that personnel who were dishonorably separated or discharged form service
        are unqualified to be buried at the Libingan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f9afe-d1c3-442c-9e8b-7fb0c0d29483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio believes Marcos was dishonorably
        discharged as Commander-in-Chief of all armed forces, when he was ousted in
        1986.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f6cc4-9a03-46a5-901b-375dc175cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/22/juan-ponce-enrile-ferdinand-marcos-libingan-ng-mga-bayani-burial.html">Also
        read: Marcos deserves hero''s burial - Enrile</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1bacd-a0bb-492e-8e52-1a0c0d6d13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Never ''dishonorably discharged''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0fa68-a602-4305-9911-864f8faeec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AFP Spokesperson Brigadier General Restituto Padilla has a different
        take on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e711238-2ac1-4970-880c-a086de9eb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marcos was never dishonorably discharged since there was
        no case filed against him before the military tribunal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb97297-30f0-4824-9884-25aec39f257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not face any military court before he left that judged that
        he was dishonorable," Padilla told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4258309-080e-4d5c-8f08-2f24ef67fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Juan Ponce Enrile, who was also the Defense Minister
        during the Martial Law years of 1972 to 1986, <a href="https://cnnphilippines.com/news/2016/08/22/juan-ponce-enrile-ferdinand-marcos-libingan-ng-mga-bayani-burial.html">echoed
        Padilla''s statement</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f0c8f-195f-4330-82b4-1ede177d1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are dishonorably discharged, there must be a case filed
        against you. Nobody can just discharge you and say, you''re dishonorably discharged,"
        Enrile said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff599a89-51e7-40ba-9561-6662c7906c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile broke away from the increasingly unpopular rule of Marcos
        and supported the people power revolution on EDSA in February 1986.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fc51d-59b8-44c1-bd0e-eb5da2110a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Related:
        Duterte defends hero''s burial for Marcos: A matter of enforcing the law</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23eaff-2294-4b0c-8e91-7ed7a1301cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Need for due process</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaeeb03-f993-47ea-97c1-62be8409364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former University of the East (UE) Law Dean Amado Valdez, there
        must be a due process before Marcos is considered dishonorably discharged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fa220-2b97-46ba-9b2e-73b86d1b69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure those who have been dishonorably discharged had undergone
        a process where an offense, whether criminal or administrative has been committed,
        and they have been given the opportunity to be heard and there is a process,"
        Valdez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef970007-2480-46bc-b7ac-cefbdc2fda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez added Marcos was honorably separated from service as a soldier
        after the Second World War.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd428b8-3090-4d93-b2f8-2a4d034e764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering Carpio''s claim, Valdez said Marcos being a commander-in-chief
        does not necessarily connote military service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e4748-dc74-4786-b6ff-ce958674b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to equate that from the military procedure of discharging
        a member of military," Valdez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa489ee-5ca6-4965-b0c4-911e92368d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the people power is not a legal act to remove a commander-in-chief
        like Marcos from service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a5b29-32ed-47a6-ada6-edf4f29f5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sovereign act of the people is done through election. The people
        power was extrajudicial, extralegal means which refers to his position as
        president," Valdez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc58dd5-ae91-424d-807e-e0ae1e2eab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/10/Historian-says-Marcos-war-exploits-full-of-lies.html">Related:
        Historian says Marcos'' war exploits ''full of lies''</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d95b2-677f-4483-8f50-4f2617a13bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Spirit of the law''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec9022-78b3-4336-997f-b2a0a61dc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Leila De Lima, the spirit of the law must be appreciated
        more than the technicalities of the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405b9c8-8539-49f3-91e7-dca12a18502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can be more a case of an honorable discharge of anyone whether
        a past president or not, than the rejection by the people during the people
        power revolution, what could be more?" De Lima said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66d54e-a9d9-4c05-afd6-9c32abcedb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Rafael Alunan, who drafted the 1993 agreement
        allowing the return of Marcos'' remains in Ilocos Norte, agreed with De Lima.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713243e1-0ebc-41f9-b3e6-5a7b8c5fcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:30:27.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines in 1986 rebelled against him
        and ousted him as President that''s why he left Malacañang and went to Hawaii.
        He was ousted. That can''t anymore be eloquent than that," Alunan told CNN
        Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecdb1b-6a64-4066-a7f4-ea0ec24fdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:30:06.621+08:00
      'mgnl:createdBy': 'cnnproducer'
