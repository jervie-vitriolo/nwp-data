      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the criticism of the surge in killings that has accompanied
        his anti-drugs campaign, Duterte railed against the United Nations in a news
        conference on Aug. 21, suggesting he might pull out and invite China and African
        nations to form an alternative global organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2168d-4bf0-4a03-b751-71358427450c'
