      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit also featured photos by Martin Eberle, who documented
        Berlin’s 90s club culture through images of previously empty and run-down
        spaces converted into improvised clubs and cellar bars. The photographs come
        from Eberle’s book, “Temporary Spaces,” which shows examples of the nomadic
        club culture between 1996 and 2001. Surrounding these photos in the exhibit
        were SoundTube amplifiers, speakers designed in the form of ceiling lamps,
        gently blasting music by some of Berlin’s most promising DJs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ef438-ecef-4f73-8376-743c3df806e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-and-white photographs of Marquardt were displayed in a
        slide projection installation integrated with a soundtrack mixed by Berghain
        resident DJ Marcel Dettmann. In another room, the coziness of a Berlin club
        is simulated with leather couches and waiters serving drinks and appetizers
        in glass jars, complete with footages from Berlin DJs’ Boiler Room performances
        projected on a white wall.</p>'
    '12':
      'image': 'jcr:86285701-263e-4c4e-a6c2-4a4d72323b71'
      'imageCaption': '“Club Berlin: Electronic Music and Photography” featured works
        by Sven Marquardt, Marcel Dettmann, Martin Eberle, and several of Berlin''s
        most promising DJs. Photo from GOETHE-INSTITUT/WEBSITE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba884c-e3c7-4381-9e5e-cdb7154235c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798f179-b67b-4789-88aa-2d53fa52ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin techno simulation environment in Pineapple Lab is just
        the tip of the iceberg of the city’s rich and invigorating club culture. In
        Marquardt’s artist talk during the exhibit opening, he says that “Berlin possesses
        a very strong energy.” He looks at the young people in the audience and tells
        them “the new generation would be interested to come to this country,” and
        to live in the city. “When I see other cities, with the little bit of what
        I saw in Manila, I think, ‘Wow, there are thousands of things happening; what’s
        Berlin?’” says Marquardt. “Berlin to me, becomes very small. And [not to completely
        overestimate] but of course in Berlin, the culture and the tolerance of the
        people are very strong. Maybe in other cities, and countries, it does not
        exist in that way, but of course, I don’t learn this in a very short period
        of time. I understand you feel you need places which have more freedom and
        more tolerance.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef3861-eff3-4021-8c4c-1f531195d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the occasional fetish nights and the extensive party hours,
        the stamina and tolerance of Berghain’s people are immeasurable compared to
        that of other cities’ club cultures. That night when lighting struck the club
        was a Sunday night, just last weekend. Sunday nights in Berghain are still
        full house, mostly with the Berliners, who are annoyed with the legion of
        tourists, and therefore arrive after Saturday night primetime. “This is why
        these people choose to celebrate on Sundays,” says Marquardt. “But I also
        think Sunday is great.”</p>'
    '16':
      'image': 'jcr:0a15904b-f570-4872-80b1-a2e3353ed638'
      'imageCaption': 'Berghain resident DJ Marcel Dettmann asked Marquardt if he
        wanted to make a project with him. "His music and my pictures, let’s do it
        together," says Marquardt. "And I made the selection for this project. These
        are pictures of bouncers, DJs, portraits of friends. They look very innocent
        here." Photo by GOETHE-INSTITUT  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca2d1e-521f-4743-9b87-a1bf6b753b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536a35a-368b-49ff-b997-d77e4c19c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tourists comes the gradual gentrification of Berlin, which
        the city struggles to deal with in terms of upholding its anti-capitalist
        and anarchic nature through the maintenance of its subcultures. Marquardt
        says that “Berlin is piece by piece becoming a metropolitan capital,” and
        that it has positive and negative effects. “[People say there are] too many
        tourists but the city benefits from that. [But] of course, the town loses
        to some extent. It loses venues of subculture [but] I think it’s very important
        that they remain [until today].” Berghain plays a huge role in maintaining
        the integrity of its underground club culture as well as those around it despite
        the overwhelming media and tourist attention it gets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ead69-2b6d-4fce-af65-8b9fa5e012b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door policy is there to regulate the influx of tourists and
        keep out anyone who may cause trouble. “We, with our door policy, have a protective
        role, for those people who want to feel free, and not [have] fingers pointed
        at them, [for their] skin color, sexual orientation,” he says. “It’s kind
        of a [harsh] process to look at people like an object and think, does it fit
        or does it not fit? And of course, not all decisions are always right. But
        we have to protect these places ... We have a responsibility.”</p>'
    '20':
      'image': 'jcr:1b6b7a45-bc78-4f57-8632-127055061841'
      'imageCaption': 'Most of the photos in Sven Marquardt''s installation are from
        80s East Berlin. The rest were taken in 2012. Photo by GOETHE-INSTITUT  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646f029-076f-417b-bf30-d4644ee0576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b58243-78f1-46f0-a5ea-3b8636dfa611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:25:19.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some journalists asked me some years ago, what happens if you bring
        up underground subculture to the surface?” Marquardt recalls. “Of course,
        things are changing but there are always ideas of how to continue. Two weeks
        ago, I was in Ibiza for an exhibition. Ibiza has a lot of presence, and sure
        it is a completely commercial place, but still there are people who have a
        vision to change things and create venues, places for a bit more autonomous
        club culture,” Marquardt says. “As long as there’s kind of a counterculture,
        even if it starts very small, everything is fine.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2027deb-bfd7-4a38-b78d-3513bd9d8ab8'
