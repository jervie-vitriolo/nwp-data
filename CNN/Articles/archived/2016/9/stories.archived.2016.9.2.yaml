      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Club Berlin: Electronic Music and Photography” will run until Sept.
        23 at Pineapple Lab, 6071 R. Palma Street, Poblacion, Makati.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
