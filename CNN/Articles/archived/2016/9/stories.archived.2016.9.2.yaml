      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/12/US-concerned-about-reports-of-extrajudicial-killings-in-PH.html">Also
        read: U.S. concerned about reports of extrajudicial killings in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b8292-73e5-4339-831b-afdfcf35fb81'
      'mgnl:activationStatus': true
