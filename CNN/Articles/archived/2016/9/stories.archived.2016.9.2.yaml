  'globe-independent-film-festival':
    'author': 'Don Jaucian'
    'caption': 'Alex Medina and Gwen Zamora star in Quark Henares'' short film "How
      to Find Love," which details the ups and downs of dating in the time of Tinder
      and Instagram.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-09-02T07:42:47.242+08:00
    'imagesource': 'jcr:d9c24715-488c-4b3e-80db-8d1fc61aaea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa152898-c2b0-4063-8305-36f09cd6e638'
    'lead': 'Five filmmakers — Quark Henares, Bb. Joyce Bernal, Dan Villegas, Paul
      Soriano, and Sigrid Andrea Bernardo — kickstart the launch of the Globe Independent
      Film Festival, the first online film fest in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:42:50.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:43:41.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
