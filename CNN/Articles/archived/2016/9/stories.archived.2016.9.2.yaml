    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18208c72-fd05-4456-a855-8f9078800978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.837+08:00
      'mgnl:createdBy': 'cnnproducer'
