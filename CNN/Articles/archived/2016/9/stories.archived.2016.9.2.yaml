      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a singer, Quesada is a minimalist, more intimate than grand,
        more Tracey Thorn than Dusty Springfield. This quality makes the original
        version of “Friend of Mine” the most interesting one. In this version, the
        singer is in a state of post-hurt, languishing somewhere between bargaining
        and acceptance, no longer yearning like Lea Salonga, or fragile like MYMP.
        The ship has sailed and the song is really about the friend zone being a Sisyphean
        burden, as expressed by Quesada’s languorous delivery — she sounds defeated
        and weary even as she sings “but then again, I’m glad.” We know you’re not,
        Odette. And we feel you. We always will.</p>'
