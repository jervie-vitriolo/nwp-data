  'whats-expected-from-apples-next-smartphone':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-02T18:48:28.393+08:00
    'imagesource': 'jcr:3f846ec1-932b-471e-91b0-6c1fc391d2d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e9ae5c7-3c3f-498a-a516-55cc0873936d'
    'lead': 'From the removal of the headphone jack to a new shade of black, here''s
      a closer look at what''s rumored to land on the next-generation iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:44:06.675+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:44:28.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:44:28.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iPhone rumor roundup: What''s expected for Apple''s next smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395988e-ffcb-41d0-aac3-db989082cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Apple CEO Tim Cook will
        do on Wednesday what he''s done every fall for years. He''ll take the stage
        in front of a room of journalists and dramatically unveil the latest version
        of the iPhone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf925efc-74a2-4550-8ac8-f128e339d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, we''re expecting a mildly upgraded pair of iPhones with
        some fun additions and controversial subtractions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574e784-f5cf-4902-8de2-2e6b51df1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the removal of the headphone jack to a new shade of black,
        here''s a closer look at what''s rumored to land on the next-generation iPhone:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300311e-dcf0-47ae-86ee-df925c8eb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Size:</strong> No big shake-ups here. Apple is expected
        to stick to its standard two sizes, releasing a 5.5-inch and 4.7-inch phone.
        Earlier this year, it announced the iPhone SE (Special Edition), a speedy
        4-inch smartphone for those who prefer the more pocketable iPhone 5S. It seems
        too soon to update the iPhone SE, but Apple could preview a newer model to
        sync up the entire line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1968a-6514-4972-9bc3-de9d820d97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Name game:</strong> The new devices will likely be called
        the iPhone 7 and iPhone 7 Plus. Apple has settled into a predictable naming
        cycle. The iPhone gets a fresh number every other year, and on odd years,
        it gets a more incremental upgrade with an S added to the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf47016-000c-4a15-8eac-12fe276a9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a small chance Apple could mix it up its naming cycle either
        this year or next since the update is rumored to be more minor than usual.
        Apple is likely saving its big "wow" upgrades for next year when the iPhone
        turns 10. Plus, iPhone 6SS doesn''t have much of a ring to it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569189c5-3d13-4da0-a46d-937472be798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Sept. 7, so lets just assume Apple is clever with
        its scheduling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c39de8-be75-4981-aa15-5f2aca5948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cameras:</strong> Photography is always a major focus for
        iPhone updates. It''s one of the most popular features on the device (see
        the "Shot on the iPhone 6" ad campaign that''s everywhere) and the company
        is always trying to find ways to one-up itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82d319-9878-4fde-8431-adac27b43ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger iPhone is expected to have dual back-facing cameras,
        which will supposedly take better low-light photos and improve focusing. The
        smaller iPhone will likely get a single improved camera with a better sensor.
        Both devices will run the latest version of iOS 10, which includes a revamped
        Photos app that adds Google Photos-like image organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40608ba6-9f8f-4973-83e7-57ca158be63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home button update:</strong> There are a couple theories
        swirling about the phone''s sole front-facing button. For now, Apple seems
        to be keeping the Home button, but it may swap out a physical movement for
        a tiny vibration that gives the illusion of a click. Why? Great question!
        It could be a way of easing people into the concept of no button at all. For
        next year''s bigger overhaul, Apple could get rid of the button altogether,
        opting for an on-screen version.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644f105-cdd0-4643-9d05-f4e784b80fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General upgrades:</strong> With every new iPhone comes a
        battery of internal spec improvements. We''re expecting a faster A10 processor
        and improved battery life. Apple could finally kill the too small 16GB version
        and bump up the minimum storage to 32GB, which means more storage for the
        entire line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1249aba-b864-42cd-b49a-6f66bb6d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headphone jack gets the boot: The industry standard 3.5mm headphone
        jack doesn''t take up much space and works with most third-party headphones
        -- a plus since Apple''s earbuds aren''t universally loved. But that''s not
        going to stop Apple from removing it from the device, a rumor first floated
        by Japanese blog Mac Otakara.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a9a9a-9a90-4465-bcef-7163366db833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to remove the port from both new iPhones. Instead,
        headphones will need to plug into Apple''s proprietary Lightning connector
        or work wirelessly over Bluetooth. Audiophiles unwilling to ditch their favorite
        headphones will probably be able to plug in using an adaptor, but that means
        shelling out for yet another dongle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab872ecd-7d5b-4137-9124-faa27353c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waterproof:</strong> Water is the enemy of iPhone-owning
        parents everywhere. The iPhone 7 may become waterproof – or at the very least,
        more water resistant than the iPhone 6S. The company was recently granted
        a patent for an editing tool intended for underwater photos, and the removal
        of the headphone jack will make it easier to keep water out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd9b61-82a1-41b0-b794-7fc54ac4c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Design:</strong> iPhones are always slimming down, and the
        next models are expected to shave off a few millimeters, possibly thanks to
        the absence of the headphone jack. Apple may have reached peak color excitement
        when it released the iPhone in rose gold (ahem, metallic pink), but it may
        add new matte and shiny black phones this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c82f78-bba7-4361-a1d1-90308d41711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Release date:</strong> Apple typically releases new iPhones
        a week or so after announcing them, often on a Friday. So if you''re itching
        to get your hands on the new gadgets, you might be able to buy one as early
        as September 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1cc6a-9f10-4fae-8156-7c40a65f7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:44:06.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:44:28.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/01/technology/iphone-7-rumors/index.html?iid=SF_LN">iPhone
        rumor roundup: What''s expected for Apple''s next smartphone</a>."</em></p>'
