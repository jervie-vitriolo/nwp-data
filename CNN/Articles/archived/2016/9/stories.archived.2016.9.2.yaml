      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Don’t Know What To Do, Don’t Know What To Say (performed by Ric Segreto)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edeb2d4-210e-45a7-ba07-818d4897c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.336+08:00
      'mgnl:createdBy': 'cnnproducer'
