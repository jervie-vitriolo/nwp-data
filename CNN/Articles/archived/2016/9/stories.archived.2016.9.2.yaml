    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP taps 7,000-strong force vs. Abu Sayyaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e896ed-e755-49d1-9757-8236a0ca929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About 7,000 government
        troops are in Sulu to fight around 400 to 500 members of the Abu Sayyaf group
        (ASG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce582c0c-d162-4ae1-bf13-ed1a38a9d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is tantamount to dedicating 14 soldiers to engage one Abu Sayyaf
        fighter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135230ad-d850-4331-aaab-195929a56d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief Gen. Ricardo Visaya
        said this is the biggest force tapped against the Abu Sayyaf group since it
        was formed in the early 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd49e6-75b8-4aed-b932-95410f7a3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said one of the biggest challenges in combatting the Abu
        Sayyaf is the complicated terrain in the jungles of Sulu, which is unknown
        to soldiers coming from different parts of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449f27a-1650-43fb-bba7-94abb8e1d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we can overcome as time goes by,” Visaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4ee3e-06fc-4c6c-a7c4-72e45aa16a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said another setback is the lack of support from communities
        in conflict areas. The Abu Sayyaf are known to have a good relationship with
        residents because they give the people money from the ransom they get.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c530df-60e8-4c88-8597-136a30abcad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said he personally met with local chief executives to appeal
        to them so they won’t support the Abu Sayyaf group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee0a61-f858-47e9-8d55-26b7e44b5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Gov. Toto Tan told CNN Philippines the pouring in of soldiers
        to fight the Abu Sayyaf is not new and has been the strategy of previous administrations.
        All failed to eradicate the terror group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa799d8-93c3-48ff-967f-ac4bebb840a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AFP is determined to accomplish the decades-old mission
        this time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb256d1-6fc8-42c0-b6b1-0d52074947b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP is committed to use all the resources of the AFP para matapos
        na talaga ito (for this to end),” Visaya said Friday in an interview with<em>
        CNN Philippines.</em></p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Visaya: Ito ang pinakamalaking deployment ng sundalo sa Sulu; binabantayan
        pa rin namin ang sitwasyon. <a href="https://t.co/yxrmFrejtr">pic.twitter.com/yxrmFrejtr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/771623095140397056?ref_src=twsrc%5Etfw">September
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0b099-2369-4ffa-a252-5470505681b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a33a6-c25f-4a3d-9a0f-dde911716c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preventing spill-over</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2f0c4-6e51-4d71-a6ff-daddec314aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://cnnphilippines.com/regional/2016/08/30/Soldiers-Abu-Sayyaf-killed-in-Sulu.html">15
        soldiers and 30 Abu Sayyaf members have been killed</a> in heightened military
        operations in Sulu since last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90bc1d-69a2-4201-8764-af9df5e1d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,000 families or 6,000 individuals have been evacuated, AFP
        Spokesman BGen. Restituto Padila told reporters on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc457004-51c9-4aed-a9d5-fcc1f1ee1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said there is no immediate threat of the conflict spilling
        over to areas outside Jolo, but said the government forces are ready for anything.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77423ad7-5227-4373-82c2-23a3ee7380a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said AFP met with the Philippine National Police and the Coast
        Guard last Monday to ensure the security of all key cities in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffab01-51be-4709-a728-7b31d4f414d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Notorious group</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3798bf0-8980-4b93-8b23-e9534ba97c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although small in number, the ASG is considered as the “most terrifying
        Muslim extremist group in the Philippines,” said international security analyst
        Prof. Rommel Banlaoi. He has published several scholarly papers on the ASG.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435edd40-83fe-4ea3-bac2-44bfd292e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf has gained notoriety for ransom kidnappings, beheading
        hostages and bombings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008907c-add4-46cd-831f-3d3f178b5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36835fea-bd57-4422-84f4-8a4b2547971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after assuming office, President-elect Rodrigo Duterte
        said there will soon be a “day of reckoning” with the Abu Sayyaf and promised
        to dismantle the group after it beheaded two Canadian nationals in April and
        June.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f095010-770b-47f7-9e8e-bd347b0b0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:11:31.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:11:49.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos contributed to this report.</em></p>'
  'odette-quesada':
    'author': 'Alex Almario'
    'caption': 'One of the most prolific songwriters of her generation, Odette Quesada
      helmed OPM classics such as “Till I Met You,” “Give Me a Chance,” and “Friend
      of Mine," that sounded at home next to the era’s most beloved English-language
      ballads. Illustration by BRENT SABAS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-02T17:32:55.763+08:00
    'imagesource': 'jcr:0898e54f-3c3d-4fcd-9f72-cd8edee2dae9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be00bdc1-2f3d-4004-8b46-7742fe926f82'
    'lead': 'Singer-songwriter Odette Quesada, who penned the hits “Till I Met You”
      and “Friend of Mine,” gets a well-deserved pop tribute in JaDine’s newest teleserye.
      We weigh in on her most memorable songs and the performers who made them iconic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:18:24.334+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:18:58.857+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:18:58.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dreamlike legacy of Odette Quesada’s love songs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00fd54-4b42-44ba-abe8-b8ced2ababc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:18:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Like all early
        memories, 80s love songs have the texture and quality of dreams: they’re opaque
        and overlapping. Before the internet came and digitized all our abstract memories,
        pre-EDSA ballads felt like one long song, largely because they embody that
        same hyper-serious intensity that felt alien to kids like me. As far as I
        was concerned, “Sailing” was “Somewhere Down The Road” was “Through The Years”
        was “Don’t Know What To Do, Don’t Know What To Say.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271af918-a846-44ad-a4f5-614c23900767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:18:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in this hazy dream soup of the 80s where Odette Quesada produced
        her best work. One of the most prolific songwriters of her generation, Quesada
        helmed OPM classics, such as “Till I Met You,” “Give Me a Chance,” and “Friend
        of Mine," that sounded at home next to the era’s most beloved English-language
        ballads. It certainly helped that her singers could mimic the American pop
        accent well, but there was something undeniably “American Top 40” about her
        songwriting. While her orchestral ballads lend easy comparison to contemporaries
        like Barry Manilow and 80s-popified Kenny Rogers, her knack for warm, early
        70s melodies puts her sonically closer to The Carpenters’ “Rainy Days And
        Mondays” and The RAH Band’s “Sorry Doesn’t Make It Anymore.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fb854-df24-4fb9-8770-3ff911800340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:18:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada was mostly anonymous throughout the decade, standing behind
        more famous voices, but few can match the impact she had on the industry.
        Like the hidden desires and fears embedded in dreams, her influence was stealthy
        and profound. She wrote memorable hits for Ric Segreto, Kuh Ledesma, Raymond
        Lauchengco, Gary Valenciano, and Sharon Cuneta — basically more than half
        of 80s OPM royalty. She would go on to release her own songs, one of which
        — “Friend Of Mine” — would be covered by Lea Salonga and MYMP, enshrining
        it in the videoke hall of fame. Now she is getting a well-deserved pop tribute
        in the much-hyped <a href="https://cnnphilippines.com/life/entertainment/television/2016/08/30/jadine-newest-teleserye.html">JaDine
        teleserye</a> “Till I Met You,” whose soundtrack doubles as an Odette Quesada’s
        greatest hits compilation. She is the Burt Bacharach of 80s OPM, and this
        is her “My Best Friend’s Wedding.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd2e5d-be1c-4b9f-96c6-427198cb5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:18:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re in the midst of an Odette Quesada renaissance. Here, revisit
        some of her most iconic songs and let modern technology flesh out what used
        to be an elusive memory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e8c43-0bca-480f-80b1-549a3ea0c64f'
