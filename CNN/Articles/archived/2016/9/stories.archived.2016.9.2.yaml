      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Painting ni Tatay</em>,” by Sigrid Andrea Bernardo (“<em>Ang
        Huling Cha-cha ni Anita</em>,” “Lorna”) is a poignant story of a father and
        son reveling in their humble dreams of being painters, from peddling landscapes
        and other picturesque views by the sidewalk to actually mounting an exhibition
        at a gallery. As with any of Bernardo’s films, there is humor to be found
        despite the underlying struggle — a reminder that a silver lining ultimately
        comes from our faith in people.</p>'
