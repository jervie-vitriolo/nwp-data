      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ballad salad of the 80s, this was virtually a foreign song,
        indistinguishable from Christopher Cross and Michael McDonald radio fare.
        It took me years to find out that this was an OPM song and even longer to
        realize that the woman behind two of Ric Segreto’s most invincible hits was
        the same woman responsible for most of 80s OPM’s invincible hits. Still, this
        song’s frequent inclusion in all those senti college mixtapes that featured
        Michael Johnson and Stephen Bishop speaks not just of its Western likeness
        but also of its very Filipino edification of the “<em>torpe</em>” (at least
        in pop music, if not in real life). A pretty un-macho and un-80s song, in
        retrospect.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A17tcPIrHqmEbyBJOFHFozK"
