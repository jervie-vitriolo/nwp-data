  'club-berlin-exhibit':
    'author': 'Alyana Cabral'
    'caption': 'The photographer and one of the notorious doormen of the “world’s
      most famous club,” Sven Marquardt, tells the story of Berlin’s techno culture
      in his latest exhibit incorporating electronic music and photography. At Pineapple
      Lab in Makati, he showcases his photographs from 80s East Berlin. Photos by
      SVEN MARQUARDT/GOETHE-INSTITUT PHILIPPINEN/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-02T15:08:01.862+08:00
