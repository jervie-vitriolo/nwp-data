      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:25:42.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>ERRATUM: An earlier version of this article erroneously indicated
        Sven Marquardt as the head doorman of Berghain. Marquardt is not the head
        and is part of a big team of doormen. He and the team decide on who enters
        the club. This article also previously mentioned a "three-day marathon" of
        partying at Berghain. There is no three-day marathon partying as the club
        opens Friday until Saturday midday, and is closed until Saturday midnight,
        to be opened again until Monday morning. CNN Philippines Life has revised
        the article to correct these errors.</em></p>'
  'marcos-dishonorably-discharged':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-02T13:28:46.679+08:00
    'imagesource': 'jcr:3f76373f-d331-4ee4-bd54-40e54d5a4e97'
