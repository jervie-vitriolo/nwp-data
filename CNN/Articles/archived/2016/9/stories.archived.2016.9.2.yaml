    'template': '1'
    'title': 'Globe premieres new short films from acclaimed indie directors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54936587-3739-4eed-b131-11d2afae99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the celluloid
        sprawl of a film festival, it’s easy to overlook small, short films in the
        midst of boldfaced names and auteurs that banner the full length slate. Unless
        you’re a hardcore cineaste bent on discovering new nooks and crannies of cinema,
        or actually have time to spare to explore the festival’s full lineup, the
        short film slate will most probably not be a priority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eeed8-fff3-435d-a5ec-6562c7f86e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most directors start or explore ideas in this microcosm, a sketch
        that reinforces their filmmaking muscles to paint broader pictures. Antoinette
        Jadaone began her career with experimental films such as “<em>Plano</em>”
        and “<em>Saling Pusa</em>,” which exhibited early signs of her trademark wit;
        Jerrold Tarog’s “Faculty” is a tightly wound clip about the implications of
        education beyond the classroom, which, later, Tarog expanded as “Senior Year;”
        and Raymond Red became the first Filipino filmmaker to take home an award
        from the Cannes Film Festival with “<em>Anino</em>,” his 13-minute clip starring
        Ronnie Lazaro and Eddie Garcia, winning the Palme D’Or for Best Short Film
        in 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43947a2e-0d6f-4c5c-9876-4d50d321487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devoid of a full length canvas, short films enable the filmmaker
        to submit to the virtues of brevity and sharpness. The resulting film is a
        snapshot of an “inner world,” as film critic Richard Brody <a href="https://www.newyorker.com/culture/richard-brody/does-the-cinema-need-short-films">puts
        it</a>, recalling Jean-Luc Godard’s discussion of short films, which the film
        critic turned director called “anti-cinema” in the French film magazine, Cahiers
        du Cinema.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249dd3b6-6e30-42ad-963a-7d5bd6af68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the breadth of the first five short films of the Globe
        Independent Film Festival, the telecom giant’s remarkable move into the realm
        of content creation, the showcase is a refreshing change of pace for established
        filmmakers used to the wide expanse of full length films — and to some extent,
        closely hewing to the exactitude required to make videos watchable, and hopefully
        go viral, on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b0071-6c10-4242-a5da-3fc96cb75484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “How to Find Love,” Quark Henares (“<em>Keka</em>,” “<em>Rakenrol</em>”)
        distills the traps and little nuances of dating in the time of Tinder and
        Instagram (perhaps a sly nod to the telecom company’s services), which will
        leave you wondering whether your Spotify profile reveals too much of your
        fondness for pre-”Sorry”-era Justin Bieber or Instagram accounts full of motivational
        quotes.</p>'
    '9':
