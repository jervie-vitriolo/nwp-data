    'jcr:uuid': '4c43d082-50cf-4d82-8be3-b26ace9b74c0'
    'lead': 'Senior Associate Justice Antonio Carpio believes Marcos was dishonorably
      discharged as Commander-in-Chief of all armed forces, when he was ousted in
      1986. '
    'mgnl:activationStatus': true
