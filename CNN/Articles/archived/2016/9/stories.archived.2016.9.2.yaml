    'template': '1'
    'title': 'Duterte turns down meeting with U.N. chief after drug war dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7124ad3-1b30-424f-8070-42a99cc665b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> – Philippine President Rodrigo
        Duterte has turned down a meeting with U.N. Secretary General Ban Ki-moon,
        the United Nations and the Philippine government said on Thursday, after <a
        href="https://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">threatening
        to quit the body</a> last month over criticism of his war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06342eb2-4052-42a9-bd5d-73136884f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. chief Ban had requested the bilateral meeting in Laos, which
        is hosting a summit of Association of Southeast Asian Nations (ASEAN) leaders
        next week, but officials from Duterte''s office said he could not fit it into
        his schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314e79b-ae38-4249-a32c-526dc35b3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A meeting was requested but we could not agree on a time," Ban''s
        spokesman Stephane Dujarric said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cf064-5e85-44f5-a5a4-422ba2961ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second U.N. official said the request for a meeting was rejected
        because of a "scheduling incompatibility".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078e461-7ab4-494b-8ea9-07c6a0f8eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.N. human rights experts last week urged Manila to stop a wave
        of extra-judicial executions and killings that have escalated since Duterte
        won the presidency on a promise to wipe out drugs, drawing an angry response
        from Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb3613-0cff-47a6-9c1a-a8bb79f61d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine presidential spokesman Ernesto Abella confirmed Duterte
        would not be meeting Ban, but declined to comment on whether that was connected
        to his criticism of the U.N.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fb3db-3e65-42a0-8cec-7fa68237d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD has his own reasons for not meeting up with some leaders,"
        he said, using the initials for President Rodrigo RoaDuterte. "This is no
        reason to speculate about the Philippines'' relationship with the community
        of nations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5983d93-181f-4cc8-91bf-576e0f22c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:37:25.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third U.N. official, who declined to be identified, said it was
        "basically unheard of" for a leader to be too busy to meet the secretary general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16458860-a52f-443a-9d67-b4b9ea544f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
