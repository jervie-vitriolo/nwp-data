  'Dengue-vaccine-Dengvaxia':
    'author': 'Meera Senthilingam, for CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-02T23:27:30.348+08:00
    'imagesource': 'jcr:87f4b615-42d0-4152-a9b4-2bdb1ebd2198'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a316e2ad-6b1d-4cd2-bcf6-623e7e505158'
    'lead': 'The newly licensed vaccine against the dengue virus — trade name Dengvaxia
      — could lead to an increase in the number of cases of the disease if not implemented
      correctly, experts warn in a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:33:08.334+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:33:36.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:33:35.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New dengue vaccine could instead cause more cases, experts warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec7aa6-b237-4cce-91b7-9f4137ce9796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This may go against what typically comes
        to mind when you think about vaccines, but the newly licensed vaccine against
        the dengue virus — trade name Dengvaxia — could lead to an increase in the
        number of cases of the disease if not implemented correctly, experts warn
        in a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9deee5-c403-4b5b-9388-5d8972b1879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people affected by dengue has increased in recent
        years, with 390 million people estimated to be infected each year, and cases
        of the disease have become more global — with cases reported in more than
        100 countries worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa3502-7e06-41e9-908b-23e82608312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long road to a vaccine</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2ca63-36b6-4261-8ebe-951bf56dbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was produced by Sanofi Pasteur, which, after spending
        20 years developing the vaccine, published promising findings on its effectiveness
        in 2015. Trials showed the vaccine to be 59.2% effective against dengue when
        results were pooled across populations and age groups, though this varied
        when looking at the type of dengue, the age of those receiving the vaccine
        and whether people had been previously infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e1800-f2f7-429d-84f3-dd926d1b7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s effectiveness depends on the local epidemiology of dengue
        and how intense the transmission is," said Neil Ferguson, director of the
        MRC Center for Outbreak Analysis and Modeling at Imperial College London.
        "If you vaccinate people at high risk and in the right age group, you can
        get significant benefits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d353a77-8b7f-4a43-b073-185c80e6f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is now licensed for use in six countries; in April,
        the Philippines became the first to roll it out. Brazil recently announced
        plans to implement the vaccine, and Paraguay, Singapore, El Salvador and Mexico
        are due to follow suit, as they all have high burdens of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c9852-bcaf-444f-aa6e-7e13838c82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the new study, published Thursday, Ferguson used data from
        the clinical trials to assess the impact of using the vaccine in different
        settings and found that its use in areas with low levels of disease, where
        people are unlikely to have been previously exposed to dengue, could lead
        to an increase in people severely affected by the infection due to the complexities
        of the virus and the way it interacts with our immune system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156e397-2332-4a76-9d4b-4a5864ad04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The severity of coming second</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06b1f3-bb45-4c92-81df-3e32551eb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike most diseases, the second time you get dengue, it''s much
        more likely to be severe than the first time you get it," Ferguson said. When
        people who have never experienced the infection get immunized, the vaccine
        may act like a silent infection, gearing them up for a more severe infection
        should they face the real form of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36b65b-c715-4412-9eab-6e3bc6f6678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immunity we develop both protects us and places us at risk,"
        said Derek Cummings, professor of biology at the University of Florida, who
        co-led the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396d511-e662-44c0-a8ed-e1418b2f01a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can have the potential to make things worse if it''s misused,"
        Ferguson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85207971-274b-4b7d-a167-27a52e62737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons behind this unique biology come down to the virus''
        effect on the human immune system. When someone first becomes infected with
        dengue, they experience mild flu-like symptoms while developing antibodies.
        But when the person becomes infected again, though antibodies will recognize
        the virus particles, they are unable to neutralize the virus and instead help
        it enter the person''s cells to cause a more severe form of the disease, known
        as antibody-dependent enhancement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b4dfd-9f4b-4767-a21b-c7e06aebf61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have increases in hospitalized dengue cases," Cummings said.
        "It would be exactly the opposite of what you intend to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f8c67-285e-4d98-9c53-fc1e42539af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The models in the study found that the long-term impact of the vaccine,
        even when used in high-burden settings, is likely to reduce cases of dengue
        by just 10% to 30% due to this tradeoff between reducing cases in some places
        and increasing cases in others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2632050-262a-4a55-b071-59a9f00ee34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing before vaccinating</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02900752-d8d1-424e-b644-5abf43bfa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ferguson and Cummings believe the risk of the vaccine leading
        to severe cases of the disease in some could be removed with the development
        of serological tests for previous exposure to dengue before people receive
        the three-dose vaccine. The idea would be to vaccinate only those who have
        been previously exposed, and potentially with just one dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5591d-6e6d-4fa1-bc16-05de84a48b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine is fantastic [for people] who have seen dengue in
        the past," Cummings said. If it''s used only on these people, "then this could
        be an extremely effective public health campaign."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711ac04-8161-48e6-97d0-3a7559bfec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This form of screening would, however, mean people who have never
        been infected would miss out on the vaccine, but also the risk that comes
        with it — at least until they become exposed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1031f-0d4b-45ea-963a-9fce29f17ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that vaccinating people who have been exposed in
        the past would reduce their risk of being hospitalized with dengue by more
        than 90%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7ff9-cf7b-4856-8787-5b4aeac674c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This analysis] places even greater emphasis on targeting this
        new vaccine to the right people at the right time and echoes the increasing
        scientific consensus that countries should be considering wide-scale testing
        before deploying the vaccine," said Oliver Brady, research fellow in mathematical
        modelling at the London School of Hygiene &amp; Tropical Medicine, who was
        not involved in the research. "Serological testing for past infection at the
        population, or even individual, level needs to be reconsidered by every country
        deploying this vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdb236-7123-4add-8633-94baf225edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that making this distinction in countries where Zika
        is now spreading could make things more complicated. Similarities between
        the two viruses mean such tests may result in false positives. "As a result,
        there is greater chance of vaccinating people who may have long-term negative
        impact from the vaccine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879e480-4e5b-4227-be31-1f91313c059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not a concern for now, as no test exists to screen people
        in this way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b1808-feb5-4f02-a39c-8d55ddda02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the team is advising policy-makers and program
        implementers to follow guidance when rolling out the vaccine, for example,
        by identifying which communities have the highest transmission rates and focusing
        on them, or vaccinating children at an older age to increase their likelihood
        of having been previously exposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06aa31a-50f8-4ddb-9e6e-7edea878c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady added that the team may also be too presumptuous that the
        effectiveness of the vaccine is driven solely by whether people have been
        infected. "One alternative interpretation of the trial data would be that
        vaccine efficacy and/or disease severity could vary by age," he said. "It
        may simply be that this vaccine is not suitable for use in children under
        the age of 9."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab4e6b-4800-443f-b3a1-1220da3b5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prioritizing those at most risk</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84089815-77b0-49a5-9e75-ca8ce760130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to focus on communities with a high burden of the disease
        is echoed in the WHO Strategic Advisory Group of Experts on Immunization''s
        recommendations for implementing the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedd9e0-34a9-44bb-9724-cd61a0d2179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it has been working with modelers, including the study
        authors, since April 2015 to predict the public health and economic impact
        of a vaccination program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90314d-bea2-4ec0-aa89-d86951b0beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization endorses the need to develop tests to identify
        people most likely to benefit from the vaccine and says individual testing
        could be possible, especially in lower-burden countries with the proper resources
        and infrastructure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a3be4-a62b-488a-8783-c61de849d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:33:08.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:33:36.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine is not a silver bullet for dengue," Ferguson said.
        "The most important thing is for policy-makers in these countries to be well
        aware of the benefits and risks and to set correct expectations among the
        public ... as people may conclude the vaccine doesn''t work."</p>'
  'Duterte-turns-down-meeting-with-U.N.-chief':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-02T21:46:39.859+08:00
    'imagesource': 'jcr:2365afd6-3137-4ba8-9975-99f7418f8987'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39ae43c5-ee2f-4c63-ab73-2352ab36e8af'
    'lead': 'A U.N. official said it was "basically unheard of" for a leader to be
      too busy to meet the secretary general. "Drug policy and human rights would
      have been top of the U.N.''s list at the meeting."'
    'mgnl:activationStatus': true
