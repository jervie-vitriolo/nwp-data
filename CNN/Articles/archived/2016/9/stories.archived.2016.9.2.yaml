      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I somehow remember this theme song from the 1984 movie “Bagets”
        being more, should I say, “energetic” than Youtube reveals it to be. It was
        stashed in my memory next to rollicking Rick Springfield songs and “You’ve
        Got The Touch” from The Transformers animated movie. It turns out “Growing
        Up” sounds more like Menudo-lite. The idea of the best teen songwriter doing
        a theme song for the decade’s definitive teen movie leads to inevitably high
        expectations, but these are expectations set in the present tense. Local mainstream
        music wouldn’t rock for another 10 years, and in 1984, you can’t expect a
        major film company to be at the cutting edge of pop. Ersatz Robby Rosa would
        have to do.</p>'
