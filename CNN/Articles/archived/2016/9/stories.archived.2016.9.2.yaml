  'Samsung-Note-7-recall-fire':
    'author': 'Jethro Mullen and K.J. Kwon, CNNMoney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-02T19:27:03.117+08:00
    'imagesource': 'jcr:f039ec51-d82b-475b-9db7-e2a4b80262fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f325b7-077a-439d-95f4-34613c5864d6'
    'lead': 'Samsung says it''s recalling its new Galaxy Note 7 smartphone worldwide
      after reports of the device catching fire while charging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:06:46.112+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:07:06.743+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:07:06.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung is recalling the Galaxy Note 7 worldwide over battery problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e791a9-65b9-4972-adba-644c455ae9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Samsung is recalling millions
        of new Galaxy Note 7 smartphones worldwide after reports of the devices catching
        fire while charging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecc069-6c09-4250-97d2-d874d2260dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive recall of one of Samsung''s flagship devices is an embarrassing
        setback for the world''s biggest selling smartphone maker. The Note 7 was
        unveiled just a month ago, and big rival Apple is expected to show off its
        new smartphone next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd131c-c714-4682-98b0-fdc3d5551395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said Friday it had found a problem with the battery in some
        of the phones and was halting sales. In the coming weeks it will offer customers
        a new product for free to replace all 2.5 million Galaxy Note 7s that have
        been sold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bf6a0-a1d9-4879-9f90-29903f38f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean news agency Yonhap had previously reported that there
        have been five claims around the world of Note 7s catching fire while charging.
        Unverified photos posted on social media showed charred devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021afda-3d68-47e4-bd21-91de4913c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, a giant South Korean company, said it had been alerted
        to 35 claims of faulty phones worldwide. It said it had so far found 24 devices
        with problems for every million sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca34c8c-23a1-4406-afd6-792d5407b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations to recall the phones are expected to take about
        two weeks. At a news conference, company executives declined to comment on
        exactly how much replacing all the devices would cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb664176-fe65-4a87-afc0-5709c79c3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big amount that is heartbreaking," said Koh Dong-jin, president
        of Samsung''s mobile communications business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd3ed9-a00f-486f-889a-28d371f4ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung shares fell Thursday on reports of problems with the Galaxy
        Note 7 battery but closed 0.6% higher Friday before the recall was confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3c33a-33dc-4934-a3af-a2d85c906a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung had the biggest share of the global smartphone market in
        the three months to June 30, according to research firm IDC. The South Korean
        company had 22%, ahead of Apple''s 12%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64fec2-d4c1-4c72-97a8-25649b5c0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung benefited from the popularity of the Galaxy S7, IDC said,
        and the Galaxy Note 7 was expected to keep that momentum going into the second
        half of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0f68a-b4ff-4bdb-b302-2ec741ff0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone was well received by reviewers, drawing attention for
        several unique features such as an iris scanner, which allows users to unlock
        the phone with their eyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8bc04-1ee9-4380-a37b-e25e897070fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felicia Wong and Hope King contributed reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922388b-7843-44de-8fcb-5d5d782f807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:46.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:07:06.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/09/02/technology/samsung-galaxy-note-7-recall/index.html">Samsung
        is recalling the Galaxy Note 7 worldwide</a>"</em></p>'
