      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/23/united-nations-philippines-relations.html">READ:
        The importance of U.N.-PH relations</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7ed60-7373-4cec-8ea4-467676b3cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:37:08.579+08:00
      'mgnl:createdBy': 'cnnproducer'
