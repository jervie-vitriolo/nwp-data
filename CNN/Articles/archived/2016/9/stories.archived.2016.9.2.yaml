      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day his foreign minister, Perfecto Yasay, said the
        Philippines remained committed to the United Nations and <a href="https://cnnphilippines.com/news/2016/08/22/philippines-united-nations-duterte.html">would
        not be leaving</a>, "despite our numerous frustrations with this international
        agency".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f51c66-53cf-46b0-a508-9c7f479602ce'
