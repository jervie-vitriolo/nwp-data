    'jcr:uuid': '2705ce48-af43-45dd-b962-4d7dede9517d'
    'lead': 'The photographer and one of the notorious doormen of the “world’s most
      famous club,” Sven Marquardt, tells the story of Berlin’s techno culture in
      his latest exhibit incorporating electronic music and photography, at Pineapple
      Lab in Makati.'
    'mgnl:activationStatus': true
