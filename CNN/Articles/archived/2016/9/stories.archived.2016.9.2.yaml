      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Open Door” by Paul Soriano (“Thelma,” “Kid Kulafu”) is a snapshot
        into the life of a Jewish woman, who came to the country after President Manuel
        L. Quezon welcomed Jewish refugees fleeing the turmoil in World War II Europe.
        The film almost has no dialogue, with the music doing much of the legwork
        to move the audiences to tears.</p>'
