      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is easily Quesada’s best song. It’s a four-minute exhibition
        of what makes her such a great songwriter: she pulls, tugs, and bends melodies
        so deftly that her music simulates what falling in love feels like. Love isn’t
        just beautiful, it’s also really painful; and what often makes it worthwhile
        is also what makes it hurt so much, like how Quesada’s prettiest melodies
        are also her most melancholic. It’s really very indie pop that way; I don’t
        know why a local indie pop band hasn’t gotten around to covering it yet. Attention:
        Outerhope or Ourselves The Elves or Some Gorgeous Accident.</p>'
