      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A magnitude-7.1 earthquake struck early
        Friday off the coast of New Zealand, the US Geological Survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363cda3-b846-4a7d-9d8e-d5cdf1dbc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:47:38.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:48:19.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center has not issued a Pacific-wide
        warning, but a "very small" tsunami hit the northern coast of New Zealand,
        USGS geophysicist John Bellini said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a30dc7-20c8-4e29-83ab-4d7210ed145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:47:38.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:48:19.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, centered 30 kilometers (19 miles) beneath the Earth''s
        surface, struck 569 kilometers (352 miles) northeast of Wellington, New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb3a6a-2f83-4d6a-b870-a42ba8cdf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:47:38.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:48:19.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was powerful enough to wake up residents in Auckland, hundreds
        of kilometers away from the epicenter, Auckland-based journalist Aroha Hathaway
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22a0b3-7d41-4c27-94b0-7aa84db2c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:47:38.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:48:19.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of any injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eaba5e-599e-4740-88f3-a6e75c98b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:47:38.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:48:19.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/01/asia/new-zealand-earthquake/">Magnitude-7.1
        quake strikes off New Zealand</a>."</em></p>'
  'explosion-at-spacex-launch-pad-at-cape-canaveral':
    'author': 'Chris Isidore and Devon Sayers, CNN Money'
    'caption': 'An explosion rocked Cape Canaveral Thursday morning. (Photo: Frank
      Jakubetz via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-02T13:26:43.339+08:00
    'imagesource': 'jcr:3ffce710-58f8-4677-ae5c-26f9f2aa19e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8eb576c-0029-4691-8be8-c300f3a5a9ec'
    'lead': 'A SpaceX rocket exploded at its Cape Canaveral launch pad Thursday morning
      during a test firing, destroying the rocket and the satellite it was due to
      launch on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:50:43.864+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:50:58.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:50:57.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion at SpaceX launch pad at Cape Canaveral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb677a2-dff6-4a53-94f1-c7484bdaa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — A SpaceX rocket exploded
        at its Cape Canaveral launch pad Thursday morning during a test firing, destroying
        the rocket and the satellite it was due to launch on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fa250-0c44-4605-bd00-0a070497388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX said there were no injuries as a result of the explosion,
        which it described as an "anomaly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ead371-3185-4bb8-bd31-b4fc544432a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened at the Space Launch Complex 40, according to Stephanie
        Martin, with Kennedy Space Center Public Information. That launchpad is used
        by SpaceX to launch rockets that carry supplies to the International Space
        Station as well as satellites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bca85-0cf0-47f2-a611-e33c92c7d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos 6, the private satellite the rocket was due to carry into Earth''s
        orbit Saturday, was slated to provide communication services including home
        internet for Africa, the Middle East, and Europe for a partnership between
        Facebook and French satellite firm Eutelsat Communications. The satellite
        was owned by Israeli company Spacecom, which contracted with SpaceX to carry
        it into orbit. Facebook has not responded to requests for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec2187-c390-4875-8a89-1964476ccdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch Complex 40 is an Air Force facility which has been leased
        to SpaceX. The company has launched 25 rockets from the site since 2010. Its
        rockets have carried supplies to the International Space Station as well as
        satellites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4424e-2b9b-452e-800b-05813ca7a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is trying to change the economics of space flight by developing
        rockets that land upright after launch and can then be reused. It has yet
        to carry any people into space, though it has won a contract from NASA to
        carry American astronauts to the space station in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0fbcb-152e-48fc-a9b3-9f68a3f833d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk, who also is CEO of electric car maker Tesla,
        has said he hopes the company will be able to take people to Mars in as soon
        as 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5feae-037e-4bc6-864f-9e221411c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid these ambitious plans, the company has also suffered setbacks.
        A rocket explode during a launch in June of 2015 on one of its ISS supply
        missions. It was later determined that a strut that held a helium tank in
        place had failed, causing the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6fd26-53b6-4025-a990-81e89a2a1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also lost several rockets when it tried to land them upright
        on an ocean platform at the end of a flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb915073-7d52-43c7-900c-fd6ef492d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:43.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:50:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/01/news/companies/spacex-explosion/">Explosion
        at SpaceX launch pad at Cape Canaveral</a>."</em></p>'
  'Terry-Ridon-no-relocation-no-demolition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-02T13:34:01.433+08:00
    'imagesource': 'jcr:9cd55df8-eaca-47cb-a3a0-eee069d6a032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e0d3b02-6bf6-4d2b-b94b-27d822465d58'
    'lead': 'Former party-list representative Terry Ridon laid stress on the President''s
      stance on "No demolition without relocation" for informal settlers as he discussed
      the poverty situation in the country and the government''s plans to alleviate
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:54:04.056+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T13:54:05.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ridon: ''Fair warning - No relocation, no demolition''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329921d4-1bd9-49ff-9594-f9a5af131bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former party-list
        representative Terry Ridon laid stress on the President''s stance on "No demolition
        without relocation" for informal settlers as he discussed the poverty situation
        in the country and the government''s plans to alleviate it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0af5c-565a-4b8a-88c1-31915ee7c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon, who had been tasked to head the Presidential Commission for
        the Urban Poor (PCUP), told CNN Philippines on Thursday evening that the policy
        should serve as "fair warning" to all local governments, especially in Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948e9c-895a-4f2e-ad0a-eec8925c4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/26/Duterte-administration-to-prioritize-housing.html">Video:
        Duterte administration to prioritize housing</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826122e8-b0fc-4382-9e38-c3353baa7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former youth sector representative added that <a href="https://cnnphilippines.com/news/2016/04/23/robredo-birthday-with-informal-settlers.html">Vice
        President Leni Robredo</a> had made initial probes on relocation projects
        and decided to suspend them for a few months pending review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c175492-76fe-4ad4-b213-c61fe3142fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that there were instances when informal settlers
        had been pushed further into poverty after relocation with the dismal situation
        of the sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b6cac-46a2-48d0-a3f3-aeea7ce9c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/04/23/A-far-from-happy-life-at-Happy-Land.html1">Related:
        Informal settlers relocated — only to live in squalor</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2c60f-dec6-4b98-9b66-6936026317c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon cited a situation where residents even had to pay for water
        at exorbitant prices because they didn''t have their own supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d626ef-e562-45b7-8acc-8800418ad25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that seminars on the drug menace were also being
        held in different communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53950358-7724-4adf-b7ac-384669d92638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:04.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T13:54:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the sorry state of jails, he said his office would seek
        the backing of Congress for the budget needed for improvement — as outlined
        by the President in the 2017 appropriations.</p>'
