    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01925774-b484-40eb-821e-82c3dfe98361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:43:41.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop. Steady. <em>Sayaw</em>,” is the most engaging among the crop.
        Dan Villegas (“Always Be My Maybe,” “How to Be Yours”) flips the torment of
        rush hour traffic into a romantic getaway, with Angelica Panganiban, Jake
        Cuenca, and Pepe Herrera serenading Panganiban’s emotionally exhausted character
        to the tune of “<em>Bongga Ka Day</em>.” There is dancing on the passenger
        seat, a shouting match, and a couple of <em>kilig</em> moments, all under
        the red glare of the traffic light. It’s a testament to how a short film can
        easily charm your pants off in under five minutes without all the bells and
        whistles.</p>'
