      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Beshie</em>” is a riotous romp of a woman (Eugene Domingo)
        preparing to meet her Italian lover. On the side, her best friend (Andoy Ranay)
        guides her along the way, even when things get ugly. The clip, directed by
        Bb. Joyce Bernal ("Booba," "Kimmy Dora"), is a short but sweet ode to the
        role of the “beshie” in a romantic relationship; they are the rock that you
        lean on to whether you’re reeling from the high of a newfound love or nursing
        a broken heart after getting dumped.</p>'
