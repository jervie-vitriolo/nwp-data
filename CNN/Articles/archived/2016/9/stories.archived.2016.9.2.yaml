    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d4122-b62e-4eeb-9b3f-1a8b5fe96466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:42:50.837+08:00
