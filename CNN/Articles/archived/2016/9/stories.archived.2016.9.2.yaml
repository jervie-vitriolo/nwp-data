      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/24NhAfALin0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
