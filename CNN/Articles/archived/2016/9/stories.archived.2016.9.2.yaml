      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These five films are a preview of what Globe hopes to start in their
        own independent film festival, which they hope to be a well of “fresh stories
        by our newest storytellers, rendered in innovative ways enabled by technology.”
        The online film festival, the first of its kind in the country, has four categories:
        Experimental, Animated, Singtel Video, or Music Video (up to 5 mins); Webisode
        (3 to 8 minutes); Documentary (5 to 10 minutes); and Narrative (5 to 15 minutes).
        Finalists will be announced in November 2016 and will be uploaded on Globe’s
        YouTube channel.</p>'
