      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Growing Up (performed by Gary Valenciano)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005bea3-f46b-43cc-9bd8-406e491e2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:18:24.335+08:00
      'mgnl:createdBy': 'cnnproducer'
