      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Netflix announced there will
        be two more seasons of its addictive drama "Narcos."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f389c-4305-4f32-833e-c1bcf31557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the streaming giant tweeted "You didn''t think the story
        died with Pablo, did you? #Narcos Season 3, 2017."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You didn&#39;t think the story died with Pablo, did you? <a href="https://twitter.com/hashtag/Narcos?src=hash&amp;ref_src=twsrc%5Etfw">#Narcos</a>
        Season 3, 2017. <a href="https://t.co/BxY3Pgrgzw">pic.twitter.com/BxY3Pgrgzw</a></p>&mdash;
        Netflix US (@netflix) <a href="https://twitter.com/netflix/status/773151292747243520?ref_src=twsrc%5Etfw">September
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f25aa-d7e0-4f5e-be64-9b6c4547731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0f009-c7de-49ab-826e-bf13b45db8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the life of of Pablo Escobar, the series has attracted
        a devoted fan base and made a star of the man who portrays the Colombian drug
        lord, actor Wagner Moura.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec94ac3-3d99-492a-a908-728588ae33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar was killed while trying to escape Colombian National Police
        in 1993. Producers of "Narcos" had earlier confirmed that his death would
        be a part of the Season 2 storyline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f4ea8-7032-454d-b32b-1dc2ceb233ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showrunner Eric Newman told The Hollywood Reporter there is still
        more storyline to be had, despite the demise of the show''s main character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5374341-9abe-4e0c-8fc7-4abcf5709846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll go as long as they''ll let me go," Newman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7340cde-931b-4c1e-a264-744d71cbd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:35.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:01:35.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman and José Padilha (Elite Squad, RoboCop) will continue to
        serve as executive producers of the series, according to Netflix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd9efb-64a1-4014-a1a1-a2a025370d07'
      'mgnl:activationStatus': true
