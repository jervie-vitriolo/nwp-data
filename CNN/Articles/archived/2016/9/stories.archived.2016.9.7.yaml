      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event ended with a cooking challenge for the guests where everyone
        is divided into three teams guided by the three guest cooks. Each of the teams
        would have to cook one of Nigella’s recipes for forty minutes. Nigella makes
        her rounds to check on everyone, telling them to “cook with your own voice.”
        Chef Anglo explains that he’s trying to stick to the squid pasta recipe assigned
        to his team, to which Nigella replies, “No, no, no! Don''t stick to my recipe!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bf6ea-2dc7-4229-8330-0a5d1058cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she approaches Daphne Oseña-Paez’s team, Nigella goes off explaining
        the significance of being a home cook. “One of the things that people say
        that I don’t like is, ‘I’m just a home cook.’ There’s no just about it. A
        home cook is something to be proud of. And most chefs [are inspired by their]
        momma, grandpa, uncle, or someone, a home cook [who has cooked for them].
        A home cook is where the real food comes from.”</p>'
  'bechdel-test-olivia-lamasan':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Given Lamasan’s return to the directorial chair in the KathNiel starrer
      “Barcelona” this month, we put some of her celebrated films — including the
      Aga Mulach and Lea Salonga film "Sana Maulit Muli" — under the scrutiny of the
      Bechdel test to see whether her female characters are more than just stockpiles
      for romance and fairy tale endings. Photo from STAR CINEMA/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-09-07T17:23:26.347+08:00
    'imagesource': 'jcr:669c708a-272a-4ad3-a29c-d372253f7fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6edb46a0-9bec-4de1-85a1-27517cebe0a0'
    'lead': 'With a new film coming next week, we ran a few of director Olivia Lamasan’s
      celebrated films through the Bechdel test: Do two female characters talk about
      something else other than a man?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:24:39.540+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Bechdel test: Olivia Lamasan edition

      '
    'updated': 2016-09-08T18:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575d2f1-862b-4a05-871c-1ad9b4543b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Filipino romantic
        drama runs on a formula: the central love story and a hefty dose of family
        issues, injected with universal emotional and socio-economic matters; an affair,
        the problem of putting food on the table, chasing the dream of working abroad,
        or maintaining the family business. Most of the films of Olivia Lamasan discussed
        below fall into this category of the romantic drama: women confronting their
        husbands or husbands to be, discussions on how hard it is to build a family,
        and the ever-enduring search for true love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00976fdd-75ad-4bb1-972c-628b5f11e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Lamasan’s return to the directorial chair in the KathNiel
        starrer “Barcelona,” we put some of her celebrated films under the scrutiny
        of the Bechdel test to see whether her female characters are more than just
        stockpiles for romance and fairy tale endings. The test has been a yardstick
        for female representation in fiction. Created in 1985 by graphic novelist
        Alison Bechdel in her comic strip “<a href="https://en.wikipedia.org/wiki/Bechdel_test#/media/File:Dykes_to_Watch_Out_For_(Bechdel_test_origin).jpg">Dykes
        to Watch Out For</a>,” the test asks whether a work passes the following criteria:
        (1) The movie has two named female characters; (2) who talk to each other;
        (3) about something other than a man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36467f0f-606f-401c-817c-a5e2d9f620f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; MADRASTA (1996)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc38a7-fef6-4cc6-ad0f-ff46eb6156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the test? Yes</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c7ca5-cd06-4c8c-8279-f2ed5bab9e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Madrasta</em>” almost entirely takes place in a family household
        composed of the father Edward (Christopher De Leon), his children Rachel (Claudine
        Barretto), Ryan (Patrick Garcia), and Liza (Camille Prats), and the stepmother
        Mariel (Sharon Cuneta). Each of their personality flaws — the stone coldness
        of Edward, Mariel’s impatience, the brattiness of Rachel, Ryan’s rebelliousness,
        and Liza’s naivete — as well as their agenda come into play, brewing the familial
        politics that comes with the dysfunction of post-annulment. The film shows
        the family members struggling to crawl through different stages of hardship
        — the pains of being left by a mother, the grief of being left by a wife,
        and the heartache that comes with marrying a cuckolded man and living with
        a new and distraught family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4801de6-7145-4f8b-b309-609da6332ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, almost all conversations in the film revolve on family
        matters. “<em>Madrasta</em>” significantly passes the Bechdel test in the
        interactions between Mariel and Rachel: they talk about work since Rachel
        ends up working in the marketing agency headed by Mariel herself, they exchange
        awkward gestures when Mariel gives her gifts, and they hug during that crucial
        part when Rachel reveals to her stepmom that she’s pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc0a83-b733-4d3d-a40f-294fdc22e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relevant parts of the film also include conversations within Mariel’s
        family, where she receives advice from her mother (Nida Blanca) and three
        sisters. Although their conversations are largely about Edward, the three
        children are always part of the equation, and the dynamic of Mariel’s women-driven
        family contrasts sharply with her stepfamily, dominated by the patriarchy
        of Edward. A crucial moment also arises between Mariel and Sandra (Zsa Zsa
        Padilla), Edward’s former wife, where Sandra ultimately gives Mariel her blessing
        to nurture her children. In the end, it’s all about the kids — their well-being
        and happiness. Even Edward acknowledges this when he says, “I cannot give
        importance to my happiness at the expense of my children.” As a prelude to
        this precept, the first instance where the film passes the Bechdel test is
        when Mariel saves Liza from the uptight head house help, and they talk about
        ice cream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980aead-00a1-4e27-b384-ae8fbecdfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the film lies in the complexity of each character
        layered with a focus on the madrasta Mariel and how she almost singlehandedly
        repaired Edward’s family, while still going through struggles of her own.
        The film does not mask the dynamic and the realities of the problems faced
        by the other family members, and does not attempt to portray Mariel as their
        “savior.” Moreover, Edward and Mariel’s love for each other end up changing
        both of them, destroying the family’s patriarchal undertone and welcoming
        a healthy collaborative relationship. Here, she is not a savior but more of
        an anti-heroine. Mariel goes through a trial by fire before ultimately summoning
        the acceptance of her family while accepting them, in turn, as her own. —
        ALYANA CABRAL</p>'
