      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;MILAN (2004)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd49b0f-b88a-4c12-be2c-38e3dc1d0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the test? Yes</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864c87d-a316-47cb-a286-d05aed75617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW drama has carved its own subgenre in the strata of local
        cinema. As a country with 10 percent of the populace working abroad, many
        Filipino films and shows touch on the OFW nerve, unleashing a crop of emotional
        conflicts — the issue of distance, maintaining personal relationships, economic
        setbacks, and romantic entanglements — that is mined by films such as “Milan.”
        To some extent, “Milan” has a level-headed treatment of the struggle compared
        to Lamasan’s previous OFW film, “<em>Sana Maulit Muli</em>.” In between the
        glossy hysterics of its central pair, Lino (Piolo Pascual) and Jenny (Claudine
        Barretto), documentary-style interviews of Filipino migrant workers are interspersed,
        acting as chapter breaks that parallel the fictional world of the film.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea83eee-adb0-488c-aefd-e9ce7021f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most interesting subplots of the film is the story of
        Jomar (At Maculangan) and Vangie (Ilonah Jean), two lonely souls who have
        taken to each other despite having their own families back home. In a heartbreaking
        scene, Vangie has to tell her husband over the phone that she can’t come home
        for the time being, telling him her employer needs her at a crucial time,
        even though the real reason is her pregnancy with Jomar, who is at her feet,
        crying and dissolving into pieces as he hears Vangie talk to her husband and
        say “I love you.” It’s the kind of heartbreak that threatens the spirits of
        Filipinos living abroad — the desperate effort to provide for your family
        while still making sure your heart and your head are still whole, in close
        proximity of someone who understands what you’re going through.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dae288-6445-42c8-84ad-35047f22ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has mostly female secondary characters, even lesbian partners
        who both have their own stories to tell. They talk about their life in Milan,
        living away from their loved ones, the backbreaking labor, juggling various
        jobs to make every Euro count, and their perpetual exhaustion by bearing the
        weight of their worlds. Though this sounds good on paper, most of “Milan”
        focuses on Lino and Jenny’s fragile relationship, leaving barely enough time
        for Jenny to talk to her friends. Lino has grown from an innocent guy lost
        in Milan, to a needy and proud man who depends on Jenny for emotional support,
        having given up the search for his missing wife: the reason why he’s in Italy
        in the first place. Like in “<em>Sana Maulit Muli</em>,” it’s a case of the
        woman standing firm for her working life and her family. But of course, she
        ends up together with her man, even if that finale seems like a last-minute
        decision. — DON JAUCIAN</p>'
