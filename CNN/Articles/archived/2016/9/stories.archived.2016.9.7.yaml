      'text': '<p>On Wednesday, September 7, the company is holding its annual fall
        media event in San Francisco, where it typically unveils the new iPhone. This
        year, we may even see an option with a new shade of black added to the lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b47da-9f7b-40b9-b6b7-112cca0bb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the device, likely called the iPhone 7, is just the main attraction.
        There''s a lot more expected, including a new version of the Apple Watch and
        software updates for all Apple products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72b70e-6c75-41d3-b917-2a08b51c4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready to hear an outpour of anger from Apple fans over the removal
        of the headphone jack, too. The industry standard 3.5mm headphone jack doesn''t
        take up much space and works with most third-party headphones, but Apple is
        rumored to remove it all together in favor embracing wireless headphones.
        People won''t be happy because they''ll need to buy compatible headphones
        or an adapter that connects their existing earbuds to the new iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1309c14-4bea-4244-8d1c-bef1deab18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s a closer look what''s likely coming this week – and
        what''s not (sorry, MacBook fans).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ed7bc-8b5b-469d-8400-10036602199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your next iPhone</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df5e93-d8a2-4b77-bf36-bb66894a1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, September is when Apple reveals its latest iPhone.
        Regularly rolling out new versions of its best selling hardware is key to
        the company''s business. People need something to upgrade to, so Apple doles
        out incremental features and design improvements annually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384482e-74bc-4816-b6af-10125c05f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new iPhones – said to be called the iPhone 7 and iPhone 7
        Plus – likely won''t attempt anything too crazy. Apple seems to be saving
        up any major overhauls for the iPhone''s 10th anniversary next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1491ef-6a58-43e8-b957-60c7ff9c04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s biggest rumor is already angering potential customers.
        Apple is expected to drop the industry standard headphone jack from the iPhone
        7 Plus. Instead, headphones will need to work wirelessly or plug into the
        existing Lightning port. Apple might try and ease the transition by making
        an adapter. On the plus side, this could mean a thinner iPhone body with better
        speakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edc509-0f7c-4999-81d9-26acf0e521e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More positive improvements include better cameras for both devices.
        The Plus is expected to get dual cameras for higher quality low-light images.
        In addition, this could finally be the year Apple kills the baffling 16GB
        version of the iPhone for a 32GB entry-level device, bumping up the entire
        line''s storage capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0be31-d828-4ac7-8033-75804ff321c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most exciting for klutzes and swimmers, the iPhone might finally
        be waterproof, or at least water-resistant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79db694-f53e-4569-87c5-126819f5e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next-generation Apple Watch</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d3a56-9125-44de-8230-36b4569edcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Apple Watch launched last April. Since then, Apple has
        updated the operating system a bit and spent energy trying to whip up enthusiasm
        for new watch bands. But now we may see the first major hardware upgrade for
        the wearable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539654cf-716c-43d4-ad67-cd1d149c0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This version will likely have GPS capabilities but still need the
        iPhone to operate. Apple originally planned for the new Apple Watch to include
        its own cellular connectivity, but it ran into roadblocks during the development
        process, according to Bloomberg. Speed, battery and durability improvements
        could also be included, plus a number of changes coming in the next watchOS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4a09d-837f-4f8f-bd9d-0ccd2163119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OS release dates</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf94147-e7fb-4a6c-802f-722f58ff1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring, Apple previewed the next versions of all four of
        its operating systems at its annual World Wide Developer Conference. The company
        said they would be released in the fall, and we''ll probably learn the exact
        dates on Wednesday. Typically, they roll out a week or two after the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e7d6d-8831-4e23-b830-1ee9a06cbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most anticipated of the software updates is iOS 10, which will
        run on iPhones and iPads. Apple is adding a gimmick-filled update to Messenger
        – boasting more stickers and disappearing messages – deeper third-party integration
        for Siri, and a upgrade to the Photos app that adds facial recognition and
        automatically generates movies, similar to Google Photos. Also on the horizon
        is macOS Sierra – now with Siri integration – and new versions of tvOS and
        watchOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed593042-246c-4fdb-9053-8e3e5e78fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we won''t see</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71205545-0c93-4e55-81eb-ee5d1e2905c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Mac lines are all due for an upgrade, but it''s unlikely
        we''ll see new MacBook or iMacs debut this week. The company could announce
        new devices later this year, ahead of the holiday season, but might do it
        quietly or a separate event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d548994-bc63-40d2-854a-99c8fbb992b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refreshed iPads also aren''t expected just yet. They''re more likely
        coming early next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168777dd-86d7-4b16-9daa-cf5926a72b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Tim Cook moment</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4827cc-2eb4-496b-8511-bf1c1bdd656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook has used the spotlight at the start of recent
        media events to address serious real-world news. In March, he commented on
        the battle between Apple and the FBI over demands that the company unlock
        an iPhone used by one of the San Bernardino shooters. At Apple''s developer
        conference in June, he asked for a moment of silence for victims of the Orlando
        shooting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2def48-3629-43f5-8c03-9d436eddfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing terribly pressing for Cook to address this round,
        unless he feels like chatting about the $14.5 billion in back taxes the EU
        says it owes to Ireland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5681043-0bd4-47c1-8b08-3fabdda45a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:40:07.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney will be on the ground reporting live from the event, which
        kicks off at 10:00 a.m. PT/1:00 p.m. ET (1 a.m. Thursday, PHT), so stay tuned
        for updates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992b588-197b-4bc5-a343-286b811b0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:39:38.127+08:00
