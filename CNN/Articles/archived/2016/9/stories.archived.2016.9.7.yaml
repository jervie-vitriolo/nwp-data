    'title': 'After insult, U.S. and Clinton call for Duterte to show respect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be86b91-4f09-4d00-93dd-445954a36230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON/TAMPA, Sept 6 (Reuters)</strong> — The U.S. State
        Department and Democratic presidential candidate Hillary Clinton on Tuesday
        stressed the need for ties with the Philippines to be based on mutual respect,
        after Manila''s new leader raised worries about the future of the key alliance
        by calling President Barack Obama a "son of a bitch."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9299ba-efca-4679-8602-afd1ef42e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite U.S. dismay over Duterte''s remarks, though, current and
        former U.S. officials played down the impact, saying they did not expect any
        serious damage to ties at a time of high tensions over China''s extensive
        territorial claims in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46198de-8004-4f4e-89ea-6e6da5f0e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said a planned first meeting between Obama
        and his counterpart Rodrigo Duterte on the sidelines of a regional summit
        in Laos on Tuesday was canceled because the tone of the Philippine leader''s
        rhetoric raised questions about the chances of productive talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ecb59-311c-42cb-afa0-55b403935711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words matter, and we want to see an atmosphere that is cordial
        and open to strong cooperation," State Department spokesman Mark Toner told
        a regular news briefing in Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158db3f8-70d1-402e-b029-36b09d3df9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who as secretary of state was an architect of Obama''s
        policy of emphasizing the importance of the Asia Pacific to U.S. interests
        in the face of a rising China, said Obama was right to cancel the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851115b3-6424-43aa-92b7-26ea34d03608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the president of the Philippines insulted our president, it
        was appropriate and a very low-key way to say: sorry, no meeting," she told
        reporters on her campaign plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d5758-3473-474f-8e8a-2c69d0e43834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of ties between the United States and the Philippines.
        And I think it''s very important that we have a relationship, but there has
        to be a certain level of respect that is expected on both sides," Clinton
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87593e2d-ed1f-467a-9114-bef9d273380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark about Obama while explaining that he would
        not be lectured over extrajudicial killings in the war against drugs he has
        launched since taking two months ago and which has killed about 2,400 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea50483-4e7c-4412-afaa-3754d13a045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously called the pope a "son of a whore" and the U.S.
        ambassador a "gay son of whore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5dc48-5fb1-4006-a522-1a213d2f90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines voiced regret for Duterte''s comments after Obama
        canceled a formal bilateral meeting. The White House then said Obama might
        speak with Duterte informally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4abb3-771e-41e8-9bc5-21569174a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Feeling his way</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dcae3-fb78-4f71-bcf5-f90f8d8d7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s volatile nature threatens to complicate Washington''s
        ties with its closest ally in Southeast Asia as it tries to forge a united
        front in the region in response to China''s extensive claims in the strategic
        South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3137877-634f-48a0-ad0b-c4630c7355c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been central in this effort due to an international
        court case it brought and won against Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c32ed1-e920-424a-8a0e-de6060d94058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the United States and the Philippines agreed on five locations
        for U.S. military facilities in the country under a new security deal. The
        deal grants Washington increased military presence in its former colony through
        rotation of ships and planes for humanitarian and maritime security operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cc05c-328f-41ee-89aa-702e1056f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Duterte''s comments, U.S. Secretary of Defense Ash Carter
        said the defense relationship with the Philippines was a "strong" and "longstanding"
        one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb48623-e621-478d-9377-9cf5942a6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Carter also described the Philippines'' new
        defense minister, Delfin Lorenzana, as someone who was "very knowledgeable
        about all the things that we do together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218fe92-527c-427d-b352-520f35176f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the U.S. State Department said "government to government"
        relations with Manila remained strong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33a097-f4af-448f-a7b2-af1118640f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The areas that we believe we have robust, strong cooperation with
        them, we are not going to just simply throw that aside."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732a706-ae40-4b0e-8955-2519afd22ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that Duterte was new to national leadership having
        served as a city mayor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9ba92-03b6-4c3e-ac58-721175ab6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is maybe feeling his way into the new job," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2b529-f4c8-4bc9-bf38-d47b7f852f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. officials said China would be pleased by the U.S.-Philippines
        friction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314ed16-c905-4bec-98c8-59cb275cba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time will tell whether President Duterte steps back from this episode
        and realizes he needs to recalibrate his choice of words in engaging U.S.
        leaders," said Amy Searight, a former senior Pentagon official now at Washington''s
        Center for Strategic and International Studies think tank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a7ee0-127b-4b9a-b96a-53d8f2e18e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Medeiros, Obama''s former top Asia adviser and now a senior
        analyst at the Eurasia Group, saw the row as a "speed bump, not a road block"
        in U.S.-Philippines ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615aab3c-4aa2-4638-97ff-19e99b470ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:26:58.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:26:59.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate, but doesn''t fundamentally derail the relationship,"
        he said.</p>'
