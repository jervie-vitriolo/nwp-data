    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e6a97-1b6f-4bfc-a723-f564435f9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the 1995 Gawad Urian Award for Best Picture and Best
        Screenplay, “<em>Sana Maulit Muli</em>” is the story of a young couple torn
        apart by distance and time. The film begins with Agnes (Lea Salonga) as a
        girl so meek and needy she can''t bear to be away from her boyfriend Jerry
        (Aga Muhlach) for a few months, visiting her estranged mother in America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897057fa-37eb-4283-b055-6ed095ae1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployed and largely aimless, Agnes begs Jerry at the airport
        to allow her to stay, content to play trophy girlfriend to Jerry''s fast-rising
        ad executive. When she does get to America, she pleads with him on a long
        distance call to allow her to go home. Instead, Jerry tells her to stay and
        get a job, explaining that he thinks they both should focus on their careers
        before they get married.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b6a04-33c5-4026-ac08-790508bb0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few complications ensue. And after a distraught Agnes almost gets
        raped and tries and fails to get a hold of Jerry on the phone, she finally
        realizes that she needs to learn to stand on her own. "''<em>Wag kang magpaka-gaga</em>,
        Agnes. <em>Lalake lang siya. Matuto kang mabuhay para sa sarili mo</em>,"
        her friend Daisy (Tina Paner) tells her in a scene that proves a pivotal moment
        in the movie, and also a stellar example for the Bechdel test.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d1eb1-8a96-45d1-a851-4596619e6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stops taking his calls and in less than two years, transforms
        herself into a successful, dynamic, fast-talking real estate agent, going
        from  strength to strength in America''s highly competitive corporate landscape.
        Suddenly, it''s Jerry who has to quit his advertising executive position in
        Manila in order to move to the States and win her back, taking on menial jobs
        to support himself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e047e18-0eeb-42be-bd11-d5fd0085faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ending sells Agnes short (spoiler: she eventually drops
        her career to follow him back home), “<em>Sana Maulit Muli</em>” is a great
        story of the sacrifices women make in the name of independence. In an early
        scene, Daisy tells Agnes about the trials and tribulations of living in America,
        how you have to regularly send money back home because everyone thinks you''re
        a millionaire. In a later scene, Agnes'' estranged mother Sylvia explains
        why she left their family to live in the States: "<em>Dahil gusto ko mabuhay,
        ‘di ko pinagsisihan ang pag-alis</em>… I just wanted to have a life." And
        at a pivotal moment, Agnes does the same, choosing her duties at work over
        a phone call from Jerry, beginning her transformation from girlfriend-of to
        career woman. — RAYMOND ANG</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<iframe width="470" height="294" src="https://www.youtube.com/embed/fslSix_AfH8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
