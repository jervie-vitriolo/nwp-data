  'nigella-lawson-and-contadina':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The food icon and “domestic goddess” Nigella Lawson comes to Manila
      as the face of Contadina, and inspires everyone to revel in the joys of home
      cooking.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-09-07T20:54:41.253+08:00
    'imagesource': 'jcr:67139afb-e6a6-4850-8c54-b7d41d05a1f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28ec44f-72d7-4262-bfc1-44dd01ca7a84'
    'lead': 'The food icon and “domestic goddess” Nigella Lawson comes to Manila as
      the face of Contadina, and inspires everyone to revel in the joys of home cooking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:13:08.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T14:13:09.133+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigella Lawson inspires everyone to ‘cook with their own voice’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f7ed3-f25d-4d17-8b39-58ca5e8ebf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Nigella Lawson
        has no secret ingredients. She admits that she gets a bit embarrassed when
        people ask her what her secret is. “It’s not actually a secret,” she says.
        “It’s about really good ingredients and ingredients that I can trust, so that
        I can create recipes that other people can trust.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91d28d-32a0-4a34-9bed-2d43b36762fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “domestic goddess” tells this to a crowd of people gathered
        under a grand tent at Enderun Colleges in Taguig. Everyone is seated in long
        white tables and just about finished with their lunch of chicken, steak, and
        fish. Nigella is on stage talking about her favorite brand as of the moment,
        Contadina, which is the reason why everyone in the tent has come together.
        The brand has released a new array of olive oil, pasta, pasta sauce, and canned
        tomato products, and Nigella is the face of it all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bdca6-1714-4081-a9b8-77db6a129e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributed under Del Monte Philippines, the brand is known for
        its authentic Mediterranean heritage. The people behind Contadina have conjured
        the imagery of “Italian women in charge of the home, growing their own produce
        in the backyard" — ''women of the field'' as the brand’s name means in Italian.
        They take some fresh herbs and tomatoes, and they go inside their kitchen
        knowing that they’re very good products.”</p>'
    '5':
      'image': 'jcr:42876994-7012-41b9-bb41-a4d56ecf9935'
      'imageCaption': 'Renowned food writer and TV personality Nigella Lawson was
        always a huge believer in simplicity; it’s the driving force behind her cooking
        lifestyle and food writing.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6192a85-0915-4033-b216-1be3f9b66341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66de7ce-6d91-4f7e-b3c5-ae04373e2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nigella is English, her love affair with Italy has inspired
        her recipes to be intrinsically Italian. When she was 19, she worked as a
        chambermaid in a pensione in Florence, where she would watch a granny named
        Nonna cook a meal. Nigella claims to have learned how to cook by watching
        her. Today, on top of her TV shows, she travels all over the world to source
        produce and spread her food philosophy, like a true “woman of the field.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345f67a-affe-419b-a7db-df081b42f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contadina food is sourced from everywhere,” Nigella says. The renowned
        home cook believes in these sources and trusts the brand enough to ally with
        them: The olive oils are from Andalusia, Spain, the pasta is from Canada,
        the sauces are from Italy, and the tomatoes are from California.  “There are
        two things that I say in a lot of my TV shows,” says Nigella. “One is ‘maximum
        flavor for minimum effort.’ Contadina doubled the hard work. They’re the ones
        who had gone to Spain to make sure they found the best olive oil. They’re
        the ones who had gone to Italy to get the sauces, to California to get the
        best tomatoes. They’ve done all that. I haven’t but I’m very happy to eat
        them. But otherwise I would say that, just because you’re short on time doesn’t
        mean you should sacrifice flavor.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6c4e6-172b-4dd1-a3c6-e546cb27b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigella was always a huge believer in simplicity; it’s the driving
        force behind her cooking lifestyle and food writing. “Everywhere, people think
        that cooking is about how many ingredients or however clever you are with
        your hands. [But] when you start cooking, it shouldn’t be [about] how you
        can surprise people. It should be about how you can give pleasure with your
        vision, how [you can] enjoy yourself in the kitchen,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f1b8c-dc16-48a8-bfa4-671e62209a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do think simplicity is not boring. People think simplicity is
        boring. No, it isn’t,” she adds. As a cook who revels in the joy of playing
        with ingredients and the liberation of home cooking in several of her books
        and interviews, for Nigella, “It’s actually about trusting these ingredients
        and letting them sing.”</p>'
    '13':
      'image': 'jcr:efc0b1dd-2f47-4c85-9343-9bf75f0751ee'
      'imageCaption': 'Food writer and host Stephanie Zubiri-Crespi, one of the special
        guests at the Contadina launch, gives importance to choosing the quality of
        ingredients at home. "You can play with it. [There''s] creativity that comes
        with it, [and] freedom," she says.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e11277-98fa-4573-862c-cda86b4bac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f09082-2819-47d2-9ab8-ffd78bd427bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three special guests during the launch, Stephanie Zubiri-Crespi,
        Daphne Oseña-Paez, and JP Anglo all agree that cooking at home is an enjoyable
        experience. “First of all, it’s really the quality of ingredients,” says food
        writer and host Zubiri-Crespi. “You can really choose that quality because
        you’re at home and you know what goes into your food and you can play with
        it. The creativity that comes with it, the freedom. I like to make things
        for my kids.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f4e36-8cc5-477c-b349-60438a9fee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:13:09.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oseña-Paez, another home cook, also likes to cook for her family.
        “It’s the company that you keep at home. It’s a comfortable setting. You’re
        in charge of your own kitchen and you’re nourishing your own family. That
        really gives me a lot of pleasure.” And although JP Anglo is a chef, he says
        he enjoys both his restaurant and home duties. “Cooking in a restaurant has
        to be precise, fast, and consistent, because people are paying. Cooking at
        home is fun, it’s spontaneous. If you make a mistake, your family will still
        eat it. It’s good both ways.”</p>'
    '17':
      'image': 'jcr:a11a06d7-625a-4a84-b590-509c68e49aa1'
      'imageCaption': 'In the cooking challenge, guests were divided into three teams,
        where they had to cook a Nigella recipe. Penne with aubergine, tomato, chili,
        and feta was the recipe assigned to Stephanie Zubiri-Crespi''s team.  '
