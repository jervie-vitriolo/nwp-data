      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abella: Bilateral meetings ''very fruitful''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09e779-a3fb-4833-bc66-e53fef470c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has finished his bilateral meetings with Singapore,
        Japan, and Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a90cd-9050-43d7-b037-f901dd85ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said "bilateral meetings
        were in general very fruitful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e691b-fb66-4492-9cf0-ff1243ad7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the first meeting was with Singapore Prime Minister
        Lee Hsien Loong, who welcomed President Duterte "warmly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9c10f-9114-4b35-886b-b75e0963155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abella, Loong mentioned about recognizing the challenges
        facing the Philippines especially regarding illegal drug traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139f042-613c-488b-826e-4cd1c6e34b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He mentioned about the stringent approach of Southeast Asian countries
        towards drugs. And he wonders how the Philippines dealt with the issue, seeing
        that the country doesn''t have capital punishment," Abella said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49211de0-ac69-42c9-86a1-2fff024078bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Loong, Duterte met Japan Prime Minister Shinzo Abe. Abe said
        he was excited to meet the Philippine President, who has been a "popular"
        figure in Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012d43d-66b0-4b75-97cf-5f60bdcf0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Abe vowed Japan would continue its support for the Philippine
        military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177be19-0de5-4777-bd49-e46e7b9b03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Abella said Vietnam President Tran Dai Quang reiterated
        their long-term commitment to providing rice to the Philippines, and made
        a vigorous call to make trade and investments in Vietnam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804dfa4-ac5a-42cb-8029-2f5b6bc73710'
      'mgnl:activationStatus': true
