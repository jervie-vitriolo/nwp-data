    'title': 'Police release sketch of Davao City blast prime suspect

      '
    'updated': 2016-09-08T13:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef17dea-08e2-4b88-baa0-7bb0ee436ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The police have
        released on Wednesday a composite sketch of the primary suspect in the <a
        href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        City blast</a> that killed 14 and injured around 68 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90ef6a-bb52-40f6-b0be-9ed9a2a51912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composite image — based on witness recollection -— showed a
        man, about 30 years old, 5'' 7" to 5'' 8" in height, with a slim build and
        fair to dark skin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07a156-d3e8-46b2-9b4f-e6cd24dcc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/07/Look-Sketch-of-Davao-City-bombing-suspect.html">Look:
        Sketch of Davao City bombing suspect</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9af595-13d6-4b90-b65c-dd014d66c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said this was the man who carried the bag that contained
        a bomb to the Roxas Avenue night market and left it under a massage chair.
        Witnesses said he wore a mask and a bonnet the whole time, even when he was
        having a massage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1927f8-bb43-4702-a45c-dec277513788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/05/The-deadly-Davao-City-blast-in-90-seconds.html">Watch:
        The deadly Davao City blast in 90 seconds</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e70c87-04a3-40a3-bfdf-1dd1fc236cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This main suspect is also one of the four persons of interest earlier
        identified by the police. The bomb used turned out to be a twin bomb: a 60mm
        mortar round attached to a second 81mm round. It might be too early to say,
        but probers said this bore the hallmarks of homemade explosives assembled
        by Islamist terror groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b84fd5-c7d5-467e-82c5-a53ce5d4fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bandit-drug lord tandem</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0749a-3903-4551-a793-ae430eb1370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Benjamin Magalong, PNP deputy police chief for operations,
        said various information had been reaching them, including the narco-terrorist
        angle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917731df-f238-46b6-a8c3-9905ed7e3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say that they are extremist... We are getting information,
        you know, politicians who are involved in drugs have funded the bombing,"
        Magalong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb116724-fae1-465f-a1c5-0bfb078937c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-drug officials said they found drug paraphernalia in captured
        <a href="https://cnnphilippines.com/news/2016/09/03/Abu-Sayyaf-spokesman-denies-involvement-in-Davao-blast.html">Abu
        Sayyaf</a> dens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fa3fc-6c9d-4da2-8556-b6aaadf784c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Region 11 director Adzar
        Albani said the bandits had also possibly gone into the drug trade — using
        the ransom money as capital to buy and sell drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755ce59-d789-43ee-a081-ef726b1a5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">Related:
        Duterte signs proclamation on state of lawlessness</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e759f6-4cc3-483e-891e-5b26852b0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the head of the Moro National Liberation Front (MNLF)
        in Davao City said the bombing had nothing to do with Muslims or Islam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17008174-d569-42b3-9719-a0c17a9ac3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This effort is to embarrass the President. And Davao City is his
        home base," MNLF Davao City chair Rolando Olamit said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301063a-dd41-4e4e-965e-3ef1df80dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the commander of the special investigation task group, Sr.
        Supt. Valeriano de Leon, cited that no less than President Duterte had said
        that the bombing was 80 percent an offshoot of the all-out operations vs the
        ASG in Sulu and 20 percent possibility that it was a form of retaliation from
        drug syndicates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12137e1-c4fe-41c2-9483-1949ad85f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:56:14.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:56:14.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'ASEAN-south-china-sea-vientiane-laos':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'ASEAN Day 2, Vientiane, Laos: Philippine President Rodrigo Duterte
      (L), and Brunei Darussalam Prime Minister Sultan Haji Hassanal Bolkiah (middle)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-07T20:59:51.228+08:00
    'imagesource': 'jcr:5340ffbf-78ac-44e6-8b07-9599097d7dff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5579216e-cf3f-457d-8c0b-daca46efbffe'
    'lead': 'It was inevitable for the member states of the Association of Southeast
      Asian Nations (ASEAN) to talk about the South China Sea disputes. Chinese Premier
      Li Keqiang said there should be a mutual trust between ASEAN and China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:02:09.549+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:06:14.049+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN discusses relationship with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7218634-bce4-47ab-bea5-580013ff8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Maritime disputes
        in South China Sea (SCS) was one of the major concerns raised on the second
        day of the Association of Southeast Asian Nations (ASEAN) summit in Vientiane,
        Laos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780268ea-59b9-431b-a854-52c07fa09fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Presidential Communications Office
        Secretary Martin Andanar said the matter was voluntarily raised by the leaders
        of the ASEAN member states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3f006-4607-48d3-b295-9d69ce5a7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the maritime disputes are an important topic for discussion,
        in light of how it would affect ASEAN-China relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc4b72-0dd0-4924-b36a-d94cc787d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andanar, Chinese Premier Li Keqiang said there should
        be a "mutual political trust" between ASEAN and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b58f7-f453-47ca-8369-47495e633784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to South China sea, the premier said the SCS should not represent
        the main relations. The trend is to resolve differences will be good," Andanar
        told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b548874-d6cf-4236-9297-2438851851f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added, there is now a positive direction as the declaration
        of conduct in the SCS should happen next year, after the framework of the
        code of conduct has been dealt with by the ASEAN region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02885b17-6c1d-4f5d-998d-ad1f9cc41cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand, according to Andanar, pointed out that overlapping maritime
        issues should not affect ASEAN''s overall relations with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4dd223-659e-48c9-a889-20a0292ae36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indonesian President Joko Widodo said SCS should not be the
        platform for power projection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a906f-74c8-412d-8a27-0fce3fdb3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore agreed that the framework of code of conduct should be
        initiated this year, and stressed the South China Sea could be turned into
        an advantage by placing importance to the region''s common goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0e66d-832d-4f6e-9336-0bbd805d1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, meanwhile, said international disputes
        should inspire the ASEAN community to work together with adherence to rule
        of law and international governing bodies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714661b3-3c26-4903-8d07-11ab8aac27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said, Duterte urged everyone to "put words into actions
        and be on the side of peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18020af4-ee48-4e54-a5bd-b08aaa87ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:06:14.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pointed out that investment relations and tourism
        growth should be fostered in the ASEAN region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
