    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452c714-5a2f-4be3-bcca-03847a6a7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.544+08:00
      'mgnl:createdBy': 'cnnproducer'
