      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/07/PHOTOS-Day-2-of-ASEAN-Summit.html">PHOTOS:
        Day 2 of ASEAN Summit</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce2b24-edaf-4381-8aff-9b8fe65d7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:02:09.551+08:00
