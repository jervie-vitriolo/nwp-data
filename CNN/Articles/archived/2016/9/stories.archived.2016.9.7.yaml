      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Organizers of
        the LeBron James tour cancelled his scheduled visit to Manila citing logistical
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c719360-7cb3-4f70-8a3a-abd7a20b5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:34:44.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:35:02.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time NBA Most Valuable Player was supposed to visit the
        country from September 8 to 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ddc0b-6037-4abd-a0d1-d2fac4745522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:34:44.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:35:02.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to logistical challenges Nike has made the difficult decision
        to cancel the Manila portion of LeBron James'' Asia tour," the organizers
        said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0281fb-1183-439d-ab25-64d6ffa43b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:34:44.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:35:02.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to all the fans in the Philippines and will look to
        reschedule the tour in the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83f103-e28d-4065-930b-f006e1dec91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:34:44.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:35:02.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event "LeBron James Battle the Doubt Night" originally
        scheduled Friday, promised an evening of inspiration from some of the best
        local players and an appearance from James himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b4767-545d-493b-b261-79d5bc05ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:34:44.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:35:02.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James recently steered the Cavaliers to their first title in franchise
        history by overcoming a 1-3 deficit in the NBA Finals against the Golden State
        Warriors.</p>'
  'Singapore-Makansutra-Manila-Megamall':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-07T13:07:05.378+08:00
    'imagesource': 'jcr:c1ae0bc6-f2e3-4367-927f-7b0c7f0f0734'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a6876e-6f86-4951-bc78-d9e8654dbfa3'
    'lead': 'Enjoy authentic and affordable Singaporean laksa, claypot rice, and chili
      crab right here in Manila. Makansutra opens in SM Megamall A on September 8. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:43:20.804+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T14:43:22.752+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore''s best hawker stalls now in Manila

      '
    'updated': 2016-09-08T18:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a210e09-a9f3-4710-a44f-5781efc29016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Singapore''s street
        food maven K.F. Seetoh, together with established chefs JJ Yulo and Him Uy
        De Baron, is bringing the authentic Singaporean hawker experience to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055fb3b-84b2-4def-9256-ca796feae760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve food stations in a hawker center-style establishment are
        serving Singapore''s well-loved dishes, such as laksa, chicken claypot rice,
        oyster omelette, savory carrot cake, and Hainanese chicken rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654408b-b171-4d11-8270-dab0dd576e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh and his local business partners Yulo and Uy de Baron are
        very hands-on — from the selection of stalls (which Seetoh personally handpicked)
        to the dishes they sell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79d4c6-afd3-490c-a26d-dd9f804e00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food stalls are from established kiosks in Singapore, Malaysia,
        and other Asian countries like the famous Geylang Claypot Rice, Donald &amp;
        Lily, and Hong Kong Street Old Chun Kee. Some are also the well-received hawkers
        stalls in the <a href="https://cnnphilippines.com/lifestyle/2016/02/24/World-Street-Food-Congress-Philippines-WSFC-BGC.html">World
        Street Food Congress</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3a07c-9ed2-4b42-82e7-b8db00680c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh, however, clarified although Makansutra is patterned after
        a Singaporean-style of dining, the food served are not only Singaporean.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ae775-e487-4351-b507-4990ab32a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a Singapore food center. This is not a Singapore food
        pot. All these dishes came from China, Indonesia, India, and many parts of
        Asia. People from there came to Singapore many years ago and they gave us
        the gift of culinary," he told CNN Philippines on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61810e5f-b4cc-4cb0-b316-d3131e4005da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to eat in Makansutra</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d989dbc-81c4-4e02-bfe9-18f496db252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 food stations, each serving different specialties, may overwhelm
        first-time diners. But Seetoh and Yulo shared with us the must-tries and their
        personal favorite dishes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aea327-1bbc-4cc6-b128-19824da9a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo swears by Ah Tee''s Oyster Omelette (P260/P360). It has a gummy
        consistency, but with the right amount of crisp.</p>'
    '16':
      'image': 'jcr:b3e5ffeb-8c7d-4548-af39-f0024d022810'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11330e-dbd1-4596-ac2e-17baba68d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9ca8f-7f4b-4676-a3f7-b5e0a4d27208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oyster pancake is crispy, fluffy, and starchy. It has oysters
        on top. It''s one of my favorite things here, so please, do not miss," said
        Yulo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b0ba3-2a7b-4fed-8993-44ba0e520bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh''s tip is to add chili sauce to cut through the oiliness
        of the appetizer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e1630-c72e-4bcd-b75f-380d2b29e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guru of Grub also picked his favorite: The Geylang Claypot Rice''s
        Chicken Claypot Rice (P280/good for one).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449370c-28d1-4764-a6d6-560e97734a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Singaporean Chili Crab (seasonal price from P900
        or market price), Hong Kong Street Old Chun Kee is also serving current food
        trend: Salted Egg Pork (P380). Yulo said this is also a must-try.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Fresh Singaporean chili crabs here in Makansutra | <a href="https://twitter.com/laratyan?ref_src=twsrc%5Etfw">@laratyan</a>
        <a href="https://t.co/JhgQgdvJts">pic.twitter.com/JhgQgdvJts</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/773023352004808704?ref_src=twsrc%5Etfw">September
