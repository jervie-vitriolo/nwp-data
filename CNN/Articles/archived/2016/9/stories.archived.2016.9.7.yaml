      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — U.S. Secretary of Defense Ash
        Carter said on Tuesday that the defense relationship with the Philippines
        was a "strong" and "longstanding" one, when asked about the Philippines''
        president''s insult towards U.S. President Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f2ac2-65e1-41a9-bb23-1704f709fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:30:42.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:30:52.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, speaking to reporters as he was landing in London, also
        described the Philippines'' new defense minister, Delfin Lorenzana, as someone
        who was "very knowledgeable about all the things that we do together."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b087115-8030-4180-a045-254cf978bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:30:42.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:30:52.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called Obama a "son of a bitch" and said
        he would not be lectured over extrajudicial killings in the Philippines''
        drug war. Duterte later voiced regret for his language. The two had been scheduled
        to meet on the sidelines of the ASEAN summit in Laos but Obama cancelled othe
        meeting.</p>'
  'more-than-80-people-ill-after-aleppo-chemical-attack':
    'author': 'Angela Dewan, Hamdi Alkhshali, and Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-07T21:49:01.877+08:00
    'imagesource': 'jcr:25126f9e-3893-4aa1-95c1-2e2b1dd4a06d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e66cd7-2079-48ae-af00-e37b21510e85'
    'lead': 'More than 80 people were suffering severe breathing difficulties in Syria''s
      embattled city of Aleppo after another chemical attack Tuesday on a rebel-held
      neighborhood, said the Syrian Civil Defense, a volunteer rescue group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:33:45.429+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T15:33:45.733+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 80 people ill after Aleppo chemical attack, monitors say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ba1f8-f640-4bb5-a195-b25cb91ad879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 80 people were suffering severe
        breathing difficulties in Syria''s embattled city of Aleppo after another
        chemical attack Tuesday on a rebel-held neighborhood, said the Syrian Civil
        Defense, a volunteer rescue group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a90a6-bb09-4546-bcba-f098633efe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights also reported the
        attack, saying that medical sources accused regime warplanes of pounding the
        Sukkari neighborhood with barrel bombs "laden with poison gas."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6ab7c-9900-4a85-970d-777c480c1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing footage distributed by the Syrian Civil Defense – also
        known as the White Helmets – shows small children and other victims being
        rushed to the makeshift Basel Aslan hospital in the arms of rescuers, gasping
        desperately for air as they are given oxygen masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02142822-abc6-450b-b0d6-8b07de6b6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also shows a boy being washed with a hose by rescuers
        after being pulled from the rubble as the sirens of ambulances wail around
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89091eb-7162-4395-9f8c-f95c56032f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video by the Aleppo Media Center shows a man laying almost
        lifeless at the same hospital as medics try to pump oxygen into his lungs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88507b0c-7f60-4ebc-9ff0-b0f449f1ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such scenes are becoming all too familiar in Aleppo, part of which
        has been held by rebels since July 2015. Government forces in July encircled
        the rebel-held part of the city in a siege that cut residents off from basic
        supplies of food, water, fuel and medicine, spawning a humanitarian crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6635cd-8843-464c-9ee2-5e46000cf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel-held Aleppo has been pounded by the forces of President Bashar
        al-Assad''s regime, backed by Russian air power. Several cases of chlorine
        gas bomb attacks also have been reported there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cceb0c-16ea-41b0-ab26-85f726e174b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN investigation in late August found that chemical weapons had
        been used in Syria, both by the national air force and ISIS militants. It
        found two instances where regime forces had used chlorine as a chemical weapon,
        and one where ISIS had use mustard gas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8e84c-5fe1-4114-b62f-29ebffc9b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late August, a helicopter dropped two barrel bombs on a funeral
        wake for children in Aleppo, killing at least 16 people, Syrian monitoring
        groups said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83221f96-d003-4dfc-b291-fbd78ad82463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:45.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:33:45.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thist story was first puyblished on CNN.com, "<a href="https://edition.cnn.com/2016/09/06/middleeast/syria-aleppo-chemical-attack/index.html">More
        than 80 people ill after Aleppo chemical attack, monitors say</a>."</em></p>'
  'azkals-outlast-kyrgyzstan-in-bishkek':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Misagh Bahadoran'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-07T15:15:15.439+08:00
    'imagesource': 'jcr:f51d91d3-f293-4278-9a84-104c2f21ef40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ecf2686-e356-4d0b-bb50-b7aa7a567edc'
    'lead': 'The Philippine Azkals defeated Kyrgyzstan, 2-1, in a friendly match via
      strikes from Kevin Ingreso and Misgh Bahadoran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:35:59.737+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T15:36:04.506+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:36:04.273+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals outlast Kyrgyzstan in Bishkek, 2-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab7e47-0558-4557-a9ce-3319b83dd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippine Azkals edged
        out Kyrgyzstan, 2-1, in an international friendly on Tuesday evening at the
        Dolek Omurzakov Stadium in Bishkek.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fa1d7-c95c-465d-85cd-9c2933dbfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts started out the brighter of the two sides in the first
        half, with the Filipinos having endured the more dangerous chances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170258f-36f3-4d69-bea7-9f6568faeafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the Philippines who would make the breakthrough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0317911-7f60-4bb2-9869-25cda2dfd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foul on Deisuke Sato set up Phil Younghusband for the free kick,
        who duly laid the ball off to an unmarked Kevin Ingreso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8bb9f-6387-41fb-b546-86beacf65218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-German midfielder curled an effort from outside the 18-yard
        box into the corner of the goal to give the Azkals a 1-0 advantage in the
        43rd minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3f76-9217-41e2-b0e3-a78bfabaf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half saw a revitalized Kyrgyzstan side regularly testing
        the Philippine defense in the opening salvos of the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8391466-97c7-4367-b187-d1acd4f2c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure from the home side, the Azkals were able to
        double their advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31bb6d-8ab6-4421-b2c3-6d6bd1ba9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 52nd minute, Misagh Bahadoran was able to latch on to a headed
        ball in the box before guiding the ball past the keeper to make it 2-0 for
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff939029-ac87-4161-a965-e52105231f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not take long for Kyrgyzstan to strike back, just eight
        minutes later Vitalij Lux found a way to stay onside and sneak in a shot past
        Neil Etheridge to put the hosts on the scoreboard, 2-1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4a494-fa85-4c80-844d-e7d316b96df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines looked to hold on to their lead as time expired,
        but the hosts found a precious lifeline after Simon Greatwich brought down
        an opponent in the Filipinos penalty box.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa5ac6-0b33-4bdb-b203-b6a32cdb2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 89th minute, Neil Etheridge dove to his left side to parry
        away the penalty attempt and preserve the Azkals’ advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8739b00-f913-417f-ac23-8207a9104b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge would still be called into action repeatedly in the seven
        minutes added on by the referee, as the home side piled on the pressure in
        search of an equalizer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5efbbb-7a84-4679-920f-ecbc662047b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:35:59.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:36:04.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t to be for the hosts, as the Philippines weathered
        the storm to come out victorious.</p>'
