    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ad4b3-5bbc-4c4b-b63f-dff25b052f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the foodies who are a little more adventurous, Yulo suggested
        getting Jin Ji''s Kway Chap and Braised Duck (P300), which is Chinese-style
        braised pork, offal, and stewed duck. But he says it&nbsp; is clean tasting
        despite it being innards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaba00a-eb1c-4c45-a7ae-69be20ac961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned Donald &amp; Lily''s Mee Siam with Prawns (P250)
        made from thin vermicelli noodles noodles served with spicy, sweet, and sour
        light gravy made with tamarind.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e6cab-dd41-438e-84c7-683c324b6680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not familiar with it but when I tried it, I was like, ''Oh
        my God, I can eat this anytime,''" Yulo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a673c-c21b-4083-a01e-b3b1e4eb175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/06/Spicy-foods-may-help-you-live-longer.html">Related:
        Spicy foods may help you live longer, says a new study</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3076ffc-f178-45ad-b17b-1bb92743bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh added he won''t bring in the food stalls if he didn''t like
        their food.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47b1d4-43a2-4a81-aef1-9e440e51c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food sold in Makansutra are as authentic as authentic Singaporean
        food can get — so much that Seetoh, Yulo, and Uy de Baron did not tweak the
        recipes to fit the Filipino tastebuds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae2caa-c11b-4fd1-8a6d-1419a2ef7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell myself, ''keep it authentic,'' because that''s the only
        way you can defend it. We cook it the way the rest of the world enjoys it,"
        Seetoh said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf25e45-1bd8-4feb-a114-d434076cba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo also vouched for the food stalls selected to be a part of Makansutra,
        "It''s one-dish stalls. There''s no place to go but up. You get better and
        better and better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2761f9c-6af0-4595-b51f-00aba80f01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/09/07/PHOTOS-Makansutra-in-SM-Megamall.html">LOOK:
        Makansutra in SM Megamall</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0445036-67cd-4cf5-a728-df7eb1fb68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than savory dishes</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa195564-f92f-499b-94ba-2391e8af8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage, snacks, and dessert kiosk is placed in the middle
        of the establishment — just like how it is in Singapore hawker centers. Here
        is where you can get Milo Dinosaur (P150), Roti Kaya (P150/2 slices), and
        Singaporean breakfast staple Pork Floss and Luncheon Meat sandwich (P180).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1827b-9e68-4321-b9b6-49d56a1c98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also serving iced desserts reminiscent of our halo-halo,
        such as Malaysian Ice Kachang with Ice Cream (P180) and Indonesia''s Chendol
        (P200).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1571581-52fa-4899-8c46-78470e96dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the food court-style of dining, the smell surprisingly doesn''t
        stick to the clothes and hair, so you won''t have to worry about going around
        the mall smelling like food.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73953c9-0db9-4e9f-ac20-5eb5ec295ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makansutra can seat up to 500 people and it is self-service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d139b2-6caf-4c40-a87f-6eeba7b64434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creating opportunities for Filipinos</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4076ca0-abc1-4c74-9cbc-3bf5c975c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh openly expressed his intention to help underprivileged Filipinos
        through his business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82694177-94dd-4bf0-90fd-8692525a995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my personal wish. Also JJ he''s also very excited about this
        and I said listen, ''I can empower displaced and disadvantaged people. We
        train them to cook a dish. I can teach anyone who understands some basic skills
        in the kitchen," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c49e5-2380-4ca5-bace-313e418ccb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seetoh said Makansutra employs Filipinos from Payatas and Tuloy
        Foundation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504c91b-b6e4-423a-affd-46c240245bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can do that for younger people&nbsp; — to give good opportunities
        — then I''m all for it. I support it," said Yulo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ab2e7-7f60-486e-a3b1-f6bbeaeeeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, I''m not giving you fish; I''m teaching you how to
        fish," Seetoh added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca66b8-3dd0-4de8-9a42-7965a6fb5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makansutra in SM Megamall A in Mandaluyong opens on September 8.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8bfa3a-ba38-400e-82fd-2f238276edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:43:20.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:43:22.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' interns Karl Andrew Sonio, Emmanuel Calingacion,
        Geloy Marasigan, and Angela Zenarosa contributed to this report.</em></p>'
  'Charting-new-directions-in-Philippines-U.S.-ties':
    'author': 'CNN Philippines Staff'
    'caption': '(File photos) United States President Barack Obama (L), Philippine
      President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-07T12:44:43.447+08:00
    'imagesource': 'jcr:aeb5fb48-88bf-498c-963e-49af4adbcb38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b0727a-d376-4715-9bc4-f8fcee5395fe'
    'lead': 'A political analyst says relations between the security allies are bound
      to change under President Rodrigo Duterte''s administration.'
