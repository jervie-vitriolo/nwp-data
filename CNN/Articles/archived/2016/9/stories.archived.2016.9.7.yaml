  'DOH-investigating-origin-of-Zika-virus-in-the-Philippines':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-07T15:47:10.587+08:00
    'imagesource': 'jcr:6b7d2d05-9cce-4c8c-8001-65a5145ec9fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc71d616-d8c8-47ec-96ec-a8f420867adb'
    'lead': 'The Department of Health (DOH) is looking for the source of the Zika
      virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:31:01.291+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T14:32:15.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:32:14.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH investigating origin of Zika virus in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfa379-42de-4d4d-a241-c33281a4db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The Department
        of Health (DOH) is tracing the origin of the Zika virus after a 45-year-old
        married woman from the district of Jaro tested positive for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e51ee-6013-4d94-b04b-77c8c0d53b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/department-of-health-zika-case-in-philippines.html">Read:
        Iloilo City woman tests positive for Zika virus</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8970b1e-1276-499a-a876-7d9a92c721b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the DOH central office visited villages here on Tuesday.
        DOH-Western Visayas epidemiologist Jesse Alonsabe said they are looking at
        a possible spread of the virus in Iloilo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24c07c-5d0d-4ea0-aa6c-b7c538110f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first laboratory-confirmed case in Western Visayas
        and the sixth in the country so far," he said. "We are still on step one of
        checking where was the origin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd063ca-8829-4a19-814b-3dce82166dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonsabe said it will be a thorough probe to make sure there''s
        no transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6b438-7564-4150-b50b-0c0dd7c4532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient is not pregnant as what indicated in some reports,"
        he said. "We are not looking for microcephaly, but we are worried about the
        possible transmission of the virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f79b5-1bcf-40a1-8bf6-9c04cb49c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was confined in a local hospital on Aug. 31 with skin
        rashes and joint pains. She was discharged the following day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ed4dc-a8a8-447e-b63a-41f954d7d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples taken from here were sent to the Research Institute for
        Tropical Medicine in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01055d6-2f30-45ae-95bc-2187fb74878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lacking larvaecide</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4a410-d5d0-4088-926c-4daec3af5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo City councilor Candice Tupas urged the city government
        to procure additional sacks of mosquito larvaecide to stem the rising cases
        of dengue and Zika.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd789b-56f0-41b2-8f3d-31af12a08c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need additional allocation in order to continue our fight against
        dengue," she said in her privilege speech at the City Council''s regular session
        on Tuesday. "This is an immediate need."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154f43b-6d8e-41b5-a9d9-e9c1bdd27cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chemicals for Dengue Control Program has a P100,000 budget this
        year to procure larvaecide. Tupas says out of 180 villages, only 96 received
        the larvaecide from the City Health Office (CHO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c7d1e-653a-479e-b755-76a7c065d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHO has only four sacks of larvaecides left, which is definitely
        not sufficient until the end of this year," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d5d6c-8915-4f1c-9aa6-7b5ba0465757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas said dengue and Zika have the same carrier mosquito and are
        from the same family of viruses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ff0ab-bc67-49df-88c4-aced9bd5b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:31:01.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:32:15.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not impossible that the virus will spread here in Iloilo,"
        she said.</p>'
