    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930be667-7523-4e26-bb87-7287b6acf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:13:08.786+08:00
