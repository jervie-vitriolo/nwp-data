      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "''<a href="https://money.cnn.com/2016/09/06/media/narcos-season-3-netflix/">Narcos''
        confirmed for two more seasons</a>"</p>'
  'Taylor-Swift-Tom-Hiddleston-reportedly-split':
    'author': 'Chloe Melas and Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-07T23:48:43.572+08:00
    'imagesource': 'jcr:cb5bd433-e7e9-4b60-8762-fee697fc76c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291349ec-8dfd-49f3-87ae-f9ad95dac0a8'
    'lead': 'Pop star Taylor Swift and her actor boyfriend Tom Hiddleston have called
      it quits after a three month romance, according to People. No word on if they''re
      ever, ever getting back together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:10:05.373+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T15:10:09.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift and Tom Hiddleston have reportedly split after summer romance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cd1d5-3277-45b2-9cf2-8f3fe4bd874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Well, that was over Hiddleswiftly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7031ea-14f0-4730-8c88-86c7a1d3250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop star Taylor Swift and her actor boyfriend Tom Hiddleston have
        called it quits after a three month romance, according to <a href="https://people.com/celebrity/taylor-swift-and-tom-hiddleston-split-after-3-months-together/">People</a>.
        No word on if they''re ever, ever getting back together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d381f91-5f79-44a8-baec-f3e66a709af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affectionately dubbed "Hiddleswift" seemed inseparable when
        they began dating in June but, in fact, everything has changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e121fb7-2099-4298-baa7-592fcc510bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split was reportedly "amicable." Public fascination with the
        couple may have contributed to the breakup, according to <a href="https://www.usmagazine.com/celebrity-news/news/taylor-swift-tom-hiddleston-split-after-three-months-of-dating-w434036/">Us
        Weekly</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebcfbc-6161-430c-b899-774c39440794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Swift and Hiddleston,
        but has not yet independently confirmed the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13f882-4690-4448-beb8-3565384e142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s romance was initially confirmed after British tabloid
        The Sun published photographs of Swift, 26 and Hiddleston, 35, looking like
        a couple from a Nicholas Sparks film while walking along the beach on June
        14 in Westerly, Rhode Island — just two weeks after the singer and musician
        Calvin Harris parted ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea58ae1-1421-4f28-b462-2c3be140ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/06/16/Taylor-Swift-Tom-Hiddleston-romance.html">Related:
        Taylor Swift and Tom Hiddleston photographed kissing</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c9b64-9b56-4e82-afa7-1d5a07d71826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Harris called out Swift on Twitter after she claimed
        she was the sole writer of his hit single, "This Is What You Came For."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d918d4-9b30-4ed7-8e3e-a3283c8f2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figure if you''re happy in your new relationship you should focus
        on that instead of trying to tear your ex bf down for something to do," Harris
        wrote on Twitter, referring to Swift''s relationship with Hiddleston.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458ddaf-0b4b-4362-8194-c507ebc42df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2016/06/17/Taylor-Swift-Calvin-Harris-Tom-Hiddleston.html">Related:
        Taylor Swift and Calvin Harris: #delete</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd13ebb-938c-49e0-9c05-94276a848b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and Hiddleston outings over the summer were highly publicized.
        In June, Swift met Hiddleston''s parents in the U.K. after Hiddleston met
        Swift''s family in Nashville. The two took part in a big bash in Rhode Island
        in July where Hiddleston wore a much lambasted "I [heart] T.S." tank top.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e81cb4-09d2-490f-a221-9fded437c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics of the couple questioned whether they were in it for
        the publicity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aba369-732f-4d1d-bfb0-19fdd50f7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that Taylor Swift and I are together, and we''re very
        happy," Hiddleston told The Hollywood Reporter in July. "That''s the truth.
        It''s not a publicity stunt."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152ca6c-5d82-47c1-b09c-f9e51e2409f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their steadfast position of authenticity, Swift and Hiddleston''s
        breakup did not seem unexpected to many on social media Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65814f14-bc69-4b3b-9645-a39160f66599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there''s the surprise of the century," tweeted Kia Makarechi,
        a story editor at Vanity Fair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8eeb75-2f36-4e72-8d1b-230f091f562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others suggested titles for a possible new album Swift could write
        about the "Avengers" actor — as the singer/song writer has been known to tap
        into her life experiences for lyrical inspiration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b5a2a-782c-4443-8d40-95bd372cd1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor Swift announces forthcoming album, ''Thor Loser,''" tweeted
        Sam Adams, a writer for Slate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091be190-65be-47de-8769-6b1482f2689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:05.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:10:09.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/09/06/entertainment/taylor-swift-tom-hiddleston-break-up/">Taylor
        Swift and Tom Hiddleston have reportedly split after summer romance</a>"</em></p>'
  'P125-wage-hike':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-07T21:51:31.111+08:00
    'imagesource': 'jcr:17db8cc4-1c31-410a-a777-a7795509ecae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef97b19e-edd2-42bc-9ae2-7de6008a5f1b'
    'lead': 'The Labor Department has released a memorandum ordering the review of
      the ₱125 general wage increase proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:17:12.767+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T15:17:51.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱125 wage hike proposal up for review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1d8c5-23db-42e6-9619-0063aa74bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Labor and Employment (DOLE) has ordered the review of the ₱125 across-the-board
        wage hike proposal amid plans to present it for legislative approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992dcbe-731b-4c9a-aa94-cd22efdb748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive groups have consistently lobbied for a wage increase&nbsp;
        since the 13th Congress in 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4921b-7f87-4635-baa5-d8c4e8980c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are hereby instructed to convene your respective Regional Tripartite
        Wages and Productivity Boards (RTWPBs) to consult and generate consensus or
        comments on the anticipated filing of legislative measures proposing a PhP
        125.00 across-the-board increase in the wages of workers in the private sector
        in the 17th Congress," a DOLE memorandum dated last Friday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4962cc7-2164-469b-9097-dd8d15e3762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTWPBs are then required to submit their consolidated findings
        on or before September 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a203c-8f5a-4b83-8d08-33a5359ea999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan mo kasing</em> ireview <em>kung magkano at saka sino</em>
        [You need to review this and identify who will be affected], across the board
        ba o ano [or what], and you also have to consult the management kasi&nbsp;
        [because] they''ll be the most affected by any increase in wages," Labor Secretary
        Silvestre Bello III told reporters in a press conference on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d2d97-36e8-48cf-b19b-aafa96e631a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTWPBs are mandated by law to determine and fix the minimum
        wage rates and structure applicable in a particular region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777933d-257f-4848-95e7-da6ed4e5ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board is composed of the DOLE regional director, regional directors
        of the National Economic and Development Authority (NEDA) and Department of
        Trade and Industry (DTI), and two representatives each from the worker and
        employer sectors as members appointed by the President for a term of five
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa362b3-2074-4868-875a-2b519f700a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Optimists</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197eb1b-7387-43a8-a62e-b183c5dc22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Joel Maglunsod said he''s in high spirits the
        proposal will be put into law, with the help of President Rodrigo Duterte''s
        super majority in the Lower House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1aada-0239-4900-b8ad-d402f2ba219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maglunsod, who hails from the Left, also fought for the bill''s
        passage in the House when he was still Anakpawis representative in 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc004906-5404-41bb-914a-ca41385769b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang naghihirap yung mga manggagawa natin kasi yung sahod
        ng mga manggagawa ngayon, hindi sapat sa pangangailangan ng pamilya nila</em>,"
        Maglunsod said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f3a9f-9387-414f-8b3c-8a30427bbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the wage hike will not burden employers and business
        owners too much, as it will only cover 17 percent of corporate profits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a082fac-5c87-4dc5-acc5-17380dc600fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manglunsod added that labor costs only cover not even a fifth of
        the total cost of production of firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d5e13-ac80-4843-9c5e-d8cef34835bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung titingnan mo sa</em> [If you look at] total production
        costs <em>ng isang produkto, pinakamataas na doon yung</em> [of one product,
        the highest is the] 10 to 15 percent yung total labor cost," Maglunsod explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ebf0a-9649-430e-885d-e6cacf38a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not at this time</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042c0be-0359-4166-968a-def91a3f32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines (ECOP) said the proposed
        P125 wage hike will surely discourage foreign investors from doing business
        in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8ca92-bd9d-4521-80d4-34b2320f4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not start making people nervous by coming up with all
        kinds of other things which will complicate the environment," ECOP President
        Donald Dee told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588a245-b13e-4949-9543-c53b07321134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee said any wage increase at this moment will leave a negative
        impression on the country''s investment climate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468d8fe-0619-45e5-84c4-b856b68b780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment our exports are down, our manufacturing data indicates
        that it will slowdown because of external factors," Dee explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b96fc6-5871-438b-80cc-80efdccfa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the example during the 1980s when successive wage increases
        led to the demise of the country''s textile and toy industries after foreign
        investors transferred to China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5e526-880f-49b8-acfb-f8b99765bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee instead urged DOLE to help create jobs and lower cost of doing
        business in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432cb56-b5f5-4b19-9e90-a1099f126f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to make sure that you have enough jobs to go around then
        wages will automatically go up because of market demand," Dee suggested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb434b48-1fb0-4c18-81cd-357f9a41aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Compromise ''possible''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b4058-195c-45e4-b2ff-484b1b3cab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello admitted there is no guarantee that the target of P125 wage
        hike would be approved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaed730-ca25-4ed5-8e73-9a35e9f8b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be achieved, it could be lower than that but ang importante
        [what''s important] is that there will be an adjustment," Bello said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636eebf-e1eb-4e09-8aad-84f45fd27f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:17:12.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:17:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he is open to a lower amount if the proposed P125
        wage hike will not be granted by the RTWPB, Maglunsod said "so be it, as long
        as there is substantial increase."</p>'
  'ube-express-premium-airport-bus':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-09-07T21:24:57.359+08:00
    'imagesource': 'jcr:c02785d7-a524-44cb-8248-ad1807beb1d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8d4551-5653-47b8-8b6c-f90e8cc770f2'
    'lead': 'Passengers having a hard time going to and from the Ninoy Aquino International
      Airport will finally get some relief, as there is now an express bus service
      for commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:23:19.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T15:23:20.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New premium airport buses seen to decongest Metro Manila roads and airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970edc5d-a8c2-4f8b-8a17-eeb5bdcf5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the number
        of passengers transiting through the Ninoy Aquino International Airport (NAIA)
        continues to rise, the demand for safe, reliable, and budget-friendly transportation
        can''t seem to keep up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52703bfa-1393-40e8-9d2e-0201468967ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Manila International Airport Authority
        (MIAA), about 36.7 million passengers transited through NAIA in 2015- a 2
        million increase from the previous year''s numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7e8f7-6aa1-4e63-b2b7-333f6d7baafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the only public transportation options available to arriving
        passengers are buses, jeepneys, and <a href="https://cnnphilippines.com/news/2016/07/18/regular-taxis-in-naia.html">taxis</a>.
        Recently, the MIAA also allowed Transport Network Vehicle Service (TNVS) like
        UBER and GRAB <a href="https://cnnphilippines.com/news/2016/03/10/grabcar-in-naia.html">to
        operate in NAIA</a> to keep up with the demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32b661-c1a1-40fd-bcac-aa24532adfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are inherent problems with each:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de147176-343d-4d7d-a60a-538a7ec9762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing bus routes are limited to other terminals and nearby bus
        stops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6859b5-8f4e-4289-a48d-c69ba277f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys are not directly available at the terminals'' drop off
        and pickup points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c390d-3f76-45b1-8c80-aea87a9c53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Taxis and TNVS is still not enough to keep up with
        the demand, resulting in long lines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4e5f8-df8e-4200-8ee5-6011706201f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium rates usually apply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f33469-eea4-40ce-91af-0d582568ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/18/regular-taxis-in-naia.html">Related:
        Regular taxis now allowed to pick up passengers in NAIA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff21afd-c326-4adc-af42-235442153b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill the gaps in the current transport options, the Department
        of Transportation in partnership with Air21 launched on Tuesday UBE Express,
        a Premium Airport Bus Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c3185-331a-45d4-b601-eeee9720e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will serve three routes: Makati, Roxas Boulevard, and Entertainment
        City - a combination of hotels, malls and bus stops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960676c-c820-4045-abd8-f31540082d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have a fleet of 21 brand new units of Mercedes Benz MCV 120
        buses with 21 more to be delivered over the next few months. Each one costs
        about ₱10 million after taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c997f-68ae-4778-a9e9-29299e5b8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes Benz MCV 120''s are sleek and feature state of the
        art technology- including a Euro 5 and BlueTec Engine designed to lower emissions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e0666-e1a2-4be1-a586-9ce677f0fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bus is equipped with GPS system, radio communications, and
        CCTV Cameras, speed limiters and sensors which prevent it from accelerating
        if the doors are open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e602b7-d62b-4bd0-a220-06eee8a9df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-entry doors and a ramp make the bus wheelchair accessible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd32dc1-d2c8-41c4-a582-a99ddf0a3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four ergonomically designed seats ensure the comfort of passengers
        while they surf the net on their gadgets with the free WiFi on board. The
        cabin layout also provides more opportunities to carry passengers in a standing
        room capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c3880-ff47-4c1d-830e-8ccd7d5864f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online booking on an expanded capacity will soon be available via
        web and mobile app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f14528-dba0-44fc-956e-7d2559f194ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBE Express currently offers an introductory rate of ₱150, which
        is 50% off it''s regular price of ₱300.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017690b5-b7fa-432b-8b89-bcaa6d8a7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade sees a side benefit to the launch.
        He said the comfort and security of the UBE Express buses could also be a
        way to encourage more people to take public transportation and decongest Metro
        Manila''s congested roads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b418f-ccc1-453d-8ef5-9735a49a84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbes nalang na magdadala ka ng sasakyan, punta ka nalang sa
        estasyon, sumakay ka at, yun na! Makakarating ka na sa paroroonan mo</em>
        in comfort and in style."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c2e0f-9465-400b-ba86-06c7d5274f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of bringing your own car, you only have to
        go to the station, get on board and that''s it! You will get to your destination
        in comfort and in style.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a17d87-1e3a-4e1e-b48d-1f4b9df73dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:23:19.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:23:20.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/08/16/naia-expressway-opens-september.html">Also
        read: NAIA Expressway to open this month</a></strong></p>'
  'u.s.-clinton-to-duterte-show-respect':
    'author': 'Arshad Mohammed and Jeff Mason, Reuters'
    'caption': 'President Rodrigo Duterte attends the ASEAN Summit in Vientiane, Laos
      – his first international engagement as President. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-07T16:40:51.591+08:00
    'imagesource': 'jcr:4bf19bb9-f0ec-4297-8c32-1eac4305d084'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89596604-47f5-4e91-a65e-aa4530e898bc'
    'lead': 'The U.S. State Department and Democratic presidential candidate Hillary
      Clinton on Tuesday stressed the need for ties with the Philippines to be based
      on mutual respect, after Manila''s new leader raised worries about the future
      of the key alliance by calling President Barack Obama a "son of a bitch."'
