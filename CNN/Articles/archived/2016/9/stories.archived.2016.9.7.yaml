    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babf2f1-3b2f-4490-b428-ad11b2b4b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The political
        controversies surrounding the Duterte administration could weigh on markets
        if they aren''t resolved soon, a foreign bank warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cac60f-9217-4cb6-9cf4-feab1c3abfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a research note from ING Bank, the strengths of the
        Philippine economy will continue to attract investors to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c6775-56bc-41be-b3e2-b68ae0ef550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior economist Joey Cuyegkeng qualified though: "We believe that
        such political developments and concerns, if unchecked, would have more profound
        impact on markets and the economy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e38c8b-8771-48ac-9e47-d739cefcd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government continues to draw flak for the alarming rise in <a
        href="https://cnnphilippines.com/news/2016/08/24/commission-on-human-rights-chito-gascon-drug-killings-affect-trade-deals-european-union.html">extrajudicial
        killings</a> as a result of its war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54227de-f800-4076-9362-8b863239a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/drug-killings-impact-on-business.html">Related:
        Drug killings won''t affect investors: UK trade envoy</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17136e92-ac2c-4f2f-b523-c9b04a4b95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also antagonized leaders of the <a
        href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">United
        States</a>, the <a href="https://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">United
        Nations</a> and the Catholic Church when they called for an end to the drug
        deaths, ING Bank said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4888c-47d9-4bc9-a685-cae06f95452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension has been worsened by the attack in Davao City —&nbsp;
        the President''s hometown —&nbsp; last Friday. Terror group Abu Sayyaf and
        drug lords are suspected of orchestrating the blast, which killed 14 and wounded
        70.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fdcf6-4835-40e9-a8f5-752114338ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration of state of lawlessness by the President was seen
        also from a risk standpoint that the government needs assistance … to counter
        the perceived state of lawlessness, which some say was also a result of government
        statements that may have encouraged vigilante killings," Cuyegkeng said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109b4df-3270-48c2-98a1-4a5b80cb63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange has seen a steady downturn from August,
        starting the month above the 8,000 mark but closing it at about 7,700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad8a20-3340-471e-8d6d-bc5663a52562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco, Jr.
        called for calm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ddb81-1763-478a-8c76-54eb31bebf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were "good objectives" underpinning the Duterte administration''s
        push for peace and order. Businesses would benefit from a more safe and stable
        operating environment, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3be8ad-78f3-4115-874b-f3fba85499b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco admitted, though, that these policies and their intentions
        needed to be better communicated, so they wouldn''t spook investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49011a-8cb4-4355-9424-0a4f126f803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should avoid any possible misunderstanding, any lack of information,
        that can lead to a different picture of what the government is trying to do,"
        he told reporters on the sidelines of a forum on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d5216-a372-43ad-87a0-9993e869c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco said financial markets would likely continue to be volatile
        in the near-term. But he reiterated that the central bank was ready to act
        should the movements become destabilizing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be3729-b3e0-4156-80fc-40dc501fbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:32:16.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:33:27.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy is to allow supply and demand to determine the exchange
        rate of the peso. What we don''t want to see is sharp fluctuations of the
        rate… We are prepared to undertake stabilization measures if that situation
        occurs," he said.</p>'
  'No-heros-burial-for-Marcos-just-yet-SC-extends-status-quo-order':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-07T22:28:52.552+08:00
    'imagesource': 'jcr:a2c9553f-9171-47a8-96b0-3184c0b64e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2534af0-8c41-4d33-84c3-e7619329c38a'
    'lead': 'The Supreme Court extended the status quo ante order it previously issued
      on the burial of former President Ferdinand Marcos at the Libingan ng mga Bayani,
      until October 18. This means that the planned hero''s burial for the former
      President on September 18 will not be carried out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:48:53.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:49:39.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:49:39.636+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No hero''s burial for Marcos just yet: SC extends status quo order to
      October 18

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd35a6-50d2-4223-97e2-510fdbe62a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        on Wednesday decided to extend the status quo ante order it issued on the
        burial of former President Ferdinand Marcos at the Libingan ng mga Bayani
        (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde5cf2-4c03-48a3-877f-2380d645891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status quo order, which was supposed to lapse on September 12,
        was postponed until October 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f72c3d-6a8c-497d-8411-32abc9a5d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the hero''s burial for the former President initially
        planned on September 18, Marcos'' supposed 99th birthday, will no longer be
        carried out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd89e39-1cf9-4532-b4e5-1714c96d7872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OSG: No more "national trauma" from martial law</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc050e-0c69-484a-966c-13d20b5e7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Wednesday also started hearing the arguments
        in favor of burying Marcos at the LNMB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c489ec3-4895-491d-8710-e50be1cf2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida argued, Marcos is qualified to be
        interred at the hero''s cemetery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9fbb3-fa0d-40af-b699-fd5fa1218194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said President Rodrigo Duterte desires to begin the "long
        overdue healing" of the nation — and part of that healing, Calida said, is
        burying the former President at the LNMB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa43cef-1521-4653-ae46-b301059b8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said whatever trauma the people bore during the Marcos years
        no longer exists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9bc6f-ea87-4744-940c-780e4c060e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor general pointed out, more than 14 million people voted
        for Ferdinand "Bongbong" Marcos Jr., the former President''s son, in the last
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ce0bd-fbc9-42e0-9b72-934b006a0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Calida, this is proof, the "national trauma" suffered
        by many during the martial law years, is gone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c772a35-b4cd-400b-a561-ec4738485a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oral arguments, Justice Alfred Benjamin Caguioa asked
        Calida: "Dont you think that the act of burying President Marcos will — as
        the testimonies of the victims declared in the last oral arguments — will
        they not in fact cause them to be re-traumatized?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ca2d8-cab3-4466-afc8-413a992ff71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida disputed this, saying burying Marcos at the LNMB will not
        rekindle the pain suffered by martial law victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc1928-22f3-4e5c-8a03-c6194609daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the word retraumatized your honor does not apply in the particular
        law you cited.&nbsp; In fact, I was surprised that the human rights victims
        who were present here last Wednesday were allowed to narrate their horrible
        experiences during the martial law regime. That is in fact retraumatization,"
        Calida responded to Caguioa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dddb31-36f3-4f44-83ee-011bc6c65843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno, meanwhile, in grilling Calida
        asked: Should the court set aside the feelings of the 75-thousand victims
        of the martial law — just to give way for the President Duterte''s goal of
        "national healing and reconciliation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0e826-502e-4ac6-ae87-68b9816c16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also reminded Calida, the USD 10 billion allotted for the
        victims of martial law will be paid by the taxpayers and not the Marcoses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67069371-9169-4c1f-94f6-10d68347f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida: Marcos not dishonorably discharged</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94210e4-c737-4918-b878-94e86c65ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Calida, nothing stops Marcos from being interred at the LMNB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81de1f-c633-4dc5-ad50-9d3967a7ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida opposed senior Associate Justice Antonio Carpio''s previous
        argument, which was that Marcos'' ouster as President is tantamount to a dishonorable
        discharge from military service, since the President is also the commander
        in chief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cbdbe-1034-4a24-96ab-e28470bfb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said a military officer can only be dishonorably discharged
        through court martial, for violating the articles of war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f86275-89c9-4077-8d32-d0a9aba041b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the term "libingan ng mga bayani" is a misnomer since
        there are no clear standards nor an official body that declares someone a
        hero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39330d07-3536-45ee-b091-710a17fab43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concedes, however, the interment of Marcos at the LNMB does not
        and will not confer upon him the title of a "hero".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9aa4e3-bfb7-4c87-a043-1e96d88ae9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:53.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:49:39.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come to you your honors to allow the state to bury the remains
        of former President Ferdinand Marcos at the Libingan ng mga Bayani, not honor
        him as a hero, even if by military standards he is. But to accord him the
        simple mortuary rights befitting a former president, commander in chief, war
        veteran and soldier," Calida told the magistrates.</p>'
