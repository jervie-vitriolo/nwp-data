    'template': '1'
    'title': 'U.S. says relationship with Philippines remains solid

      '
    'updated': 2016-09-07T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bce2d-6ebe-4f17-b3a1-034570a91005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The U.S. looked to highlight the positive
        elements of the U.S./Philippines relationship on Tuesday (September 6) following
        comments made by new Philippines President Rodrigo Duterte that resulted in
        the U.S. calling off a bilateral meeting between the two nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b95936-416f-43e4-87c9-69af6ce94448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sought to defuse a row with the United States on Tuesday,
        voicing regret for calling President Barack Obama a "son of a bitch."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caae613-fd47-41c8-ba08-4fc7aefeb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiff between the two allies overshadowed the opening of a summit
        of East and Southeast Asian nations in Vientiane, Laos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713eed4-7a8f-4b47-b947-cfc911923bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also soured Obama''s last swing as president through a region
        he has tried to make a focus of U.S. foreign policy, a strategy widely seen
        as a response to China''s economic and military muscle-flexing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f3afb-cc25-417a-a83d-47d8e097d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s deputy National Security director Ben Rhodes told reporters
        the U.S-Phillippine relationship remained "rock solid." Rhodes said "people
        should certainly expect that our very close working relationship with the
        Philippines is going to be enduring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3576d24-d943-4a64-b911-267723ea2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Rhodes said the focus on Duterte''s comments leading into the
        summit had not created a constructive environment for a bilateral meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709453f-9009-4beb-ae2f-8382aed5aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the attention frankly was on those comments, and therefore
        not on the very substantive agenda that we have with the Philippines," he
        told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35ca92-0c5e-4885-a43e-71d722b72833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from both countries said there would be no formal meeting
        rescheduled in Laos but a short conversation between the two presidents was
        possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572d3d4-cce0-40af-bf23-ec4181bf08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the Duterte meeting, Obama held talks with South Korean
        President Park Geun-hye, a day after North Korea fired three medium-range
        missiles into the sea. He urged a full implementation of sanctions against
        North Korea, adding that the missile test demonstrated the threat that Pyongyang
        posed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2d828-3e6a-4169-bd96-1115fd779d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is also likely to hold an unscheduled meeting in Laos with
        Japanese Prime Minister Shinzo Abe to discuss North Korea, Rhodes said. He
        said Washington needed to maintain a sense of urgency within the international
        community on sanctions against Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ad5f5-eb04-4292-92c6-795cf3751c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats say strains with longtime ally the Philippines could compound
        Washington''s difficulties in forging a united front with Southeast Asian
        partners on the geostrategic jostle with Beijing over the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f866a7-6664-4b34-8922-007b1c61907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes also discussed the need to focus on North Korean sanctions
        following news of another missile test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6d702-9ec3-4bf5-8448-d089450089fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very vigilant in sanctions enforcement and we have
        to maintain the sense of urgency among the international community," Rhodes
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef35728-f81f-41bb-b32c-4fd4ebf271ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, the first sitting U.S. president to visit Laos, said on Tuesday
        he wanted to address the legacy of U.S. bombing during the Vietnam War. He
        announced that Washington would provide an additional $90 million over three
        years to help clear unexploded ordnance, which has killed or wounded over
        20,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb7407-e8c1-4efe-9a39-a0404b9c5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:25:45.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:26:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unusually open tensions between the United States and the
        Philippines, its former colony, threaten to overshadow the Association of
        Southeast Asian Nations (ASEAN) and East Asia Summits in Laos, which run until
        Thursday.</p>'
  'Markets-wary-controversial-Duterte':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'The Philippine Stock Exchange has seen a steady downturn from August,
      starting the month above the 8,000 mark but closing it at about 7,700.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-06T11:19:04.578+08:00
