    'title': 'Charting new directions in Philippines-U.S. ties?

      '
    'updated': 2016-09-08T22:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db87c5-c460-45d0-99eb-9961340b23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s just another
        "lovers'' quarrel."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c00fa2-db55-4818-9788-7b6a7253ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Richard Heydarian believes the recent dust-up
        between President Rodrigo Duterte and U.S. President Barack Obama won''t harm
        the strong ties between the Philippines and U.S. But the country''s relations
        are bound to change under Duterte''s administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699b399-4de2-44a9-b7e7-e117fd32933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Obama were scheduled to meet for the first time on the
        sidelines of the opening ceremony of the Association of Southeast Asian Nations
        (ASEAN) Summit in Vientiane, Laos on Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53211022-06a0-4fbe-ac26-a7d6d9afe71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House announced the cancellation of their bilateral
        meeting earlier that day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6054fb7-e537-4b8a-a645-63f50acba990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Duterte, in a press conference Monday, warned Obama
        against bringing up the issue of alleged human rights violations in the country''s
        drug war during the summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250cd55-f211-4aa1-b01c-63a7095f0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">Read:
        Duterte: I am not beholden to Obama, my master is the Filipino people</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7896d9-a380-4805-bdf4-732b8916f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, <a href="https://cnnphilippines.com/news/2016/09/06/duterte-obama-meet-moved-to-later-date.html">clarified
        in a statement</a> that the two countries "mutually agreed" on moving the
        meeting to a later date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613c1c3-80c7-465b-96f7-fd3f5e1128c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in a statement that he "regrets" that his "strong comments
        to certain press questions" came out as a "personal attack" on the U.S. President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36047bc1-1785-420c-9358-f5937cdf6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html"><strong>Read:
        After cursing Obama, Duterte expresses r</strong>egret</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56a6a3-c691-4d2e-a955-89fce5848f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in any intimate relationship, quarrels or what we call
        LQs are unavoidable," Heydarian said, comparing the two countries'' ties to
        a romantic relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0037d-84c2-4c12-9351-dbae5fe1f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be resolved over time," just like any other LQ, Heydarian
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc2eeb-dd8b-42e2-80e9-5435daf649c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Department of Foreign Affairs Secretary Albert del Rosario
        said with the cancellation of the meeting, the two countries just missed a
        "golden opportunity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697fa55-6b93-4249-827a-235153da7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The invaluable occasion to have our leaders meet in order to be
        able to discuss the strengthening of our comprehensive cooperation would have
        been a golden opportunity," Del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a613fb-773f-4ca4-a1db-13138934b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love-hate relationship</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e55125-b4b8-4329-8b35-026c73e321d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and U.S. have shared over seven decades of diplomatic
        relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f6c81-170c-406d-9a28-e914ed670156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After occupying the Philippines for almost five decades, the U.S.
        granted its independence in 1946, which also marked the start of the two countries''
        diplomatic ties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331fe93-7a6b-4fd1-b863-b13302fbab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first landmark agreement was signed in less than a year — the
        Military Bases Agreement of 1947, which allowed U.S. military presence in
        the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeca56f-f5a4-44f6-ba09-a90fa9ec6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila let Washington set up bases in Clark and Subic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7091e-7100-4982-ac84-455f1667668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also signed a Mutual Defense Treaty in 1951, which forced each
        country to respond to any armed attack against its ally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c0d2c-8889-4433-b11f-6e650661fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the Philippine Constitution was changed in 1987, it included
        a provision that banned foreign military troops and facilities in the country:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfe656-f34e-4d13-b7af-2830173e3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the expiration in 1991 of the Military Bases Agreement of
        1947 between the Republic of the Philippines and the United States of America,
        foreign military bases, troops, or facilities shall not be allowed in the
        Philippines except under a treaty duly concurred in by the Senate and, when
        the Congress so requires, ratified by a majority of the votes cast by the
        people in a national referendum held for that purpose, and recognized as a
        treaty by the other contracting State.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c6e3e-81da-495f-968f-1a34c7d92fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Military Bases Agreement expired in 1991, the Senate,
        voting 12-11, rejected another proposed treaty that would have extended the
        presence of U.S. military in the country, in effect ordering the closure of
        the Clark Air Base and Subic Naval Base.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a0a66-6ca2-4cc5-bc9d-5fbad82d6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups lobbied against these bases for reasons that they
        threatened the country''s sovereignty and caused prostitution to proliferate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce2133-a436-457f-865a-b226b7340718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Visiting Forces Agreement was however signed in 1999, allowing
        the holding of joint military exercises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d4565-2e9b-4053-846c-b9f524a1189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers want this deal revoked after US Marine Lance Corporal
        Daniel Smith raped a Filipina in 2005 and U.S. Marine Lance Corporal&nbsp;
        Joseph Scott Pemberton killed Jennifer Laude in 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870718b-68a9-4283-83d5-802b56bd8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/joseph-scott-pemberton-transgender-Jennifer-Laude-murder-trial-verdict-guilty.html">Read:
        Joseph Scott Pemberton found guilty of homicide, sentenced to 6-12 years in
        prison</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b7d85-bbbf-4ff8-8459-2bf7250eecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Supreme Court affirmed the constitutionality
        of another agreement — the Enhanced Defense Cooperation Agreement (EDCA),
        granting Americans access to five Philippine bases without rental or similar
        fees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978c8ba-ed7a-4329-abc4-84d6a9173fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/26/supreme-court-affirms-decision-edca-constitutionality.html">Read:
        Supreme Court affirms decision on EDCA''s constitutionality</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7618f-89f2-48bc-bfa8-3e6e4926596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the EDCA, there will be more U.S.-Philippines joint military
        exercises, such as the Balikatan, aimed at increasing the Philippines'' capacity
        to defend itself during territorial disputes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacdfb1-5f7b-465f-8925-cd461094d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Financial aid</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e1b66-1aff-438c-8ca3-cc852a48aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde84b5-464d-4a8d-a50c-f8f11ad4990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also been one of the largest recipients of U.S.
        foreign assistance in Southeast Asia, based on data from the U.S. Agency for
        International Development (USAID).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0243d-5f11-434b-bd3b-655d802f8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received more than $5 billion in aid over the past 30 years,
        making U.S. its largest grant donor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313ec71-e435-475b-89c7-31b3587164ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government also helped the Philippines recover from Super
        Typhoon Yolanda (International name: Haiyan), one of the strongest tropical
        storms to have made landfall in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cf743-0231-4226-9f70-73552ffdffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $240 million in disaster assistance given to the Philippines
        over the last 10 years, 60 percent were given for recovery and rehabilitation
        efforts after the onslaught of Yolanda.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a7d24-80d8-4e3e-bcf1-c73d763945ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military aid, meanwhile, reached $66 million in 2015, U.S. Ambassador
        to the Philippines Philip Goldberg said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318577d-5a64-4907-b608-6d165e8d1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will it change under Duterte admin?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c1a61-15c3-4785-8a9b-66596bb2da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before assuming office, Duterte has repeatedly declared independence
        from the Philippines'' long-term security ally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa431d-5825-45b4-9c46-fc7517428bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said he has not seen or studied any other Filipino president
        who sought such self-reliance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408f048-0bf8-45a6-a550-35699de5ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, then President-elect Duterte told reporters the country
        will not rely on the U.S. in dealing with its issue with China over the disputed
        South China Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a1c7f-b76b-40f3-982b-2f7e5d486fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be dependent on America. And it will be a line that
        is not intended to please anybody but the Filipino interest," Duterte said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4b479-38c2-4eae-8629-4a407e7ff147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Duterte reiterated that the Philippines
        wants to chart an independent foreign policy "while promoting closer ties
        with all nations, especially the US with which we have had a long standing
        relationship."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad3208-6c2a-4a33-944a-8f7f2b1dcf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the relationship between the Philippines and U.S. remains
        strong, it will no longer be that "special," Heydarian said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cc82f-7f19-4aba-8bc0-6c447fd981d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering the Post-American era where the Unites States is
        not the only superpower but we also have China, Japan and other important
        countries around the world," Heydarian said. "We need to diversify our foreign
        relations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff8cae-e46c-4f68-bf3c-408fe7039dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:47.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:50:54.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor Santos and Reuters
        contributed to this report.</em></p>'
  'Narcos-Netflix':
    'author': 'Lisa Respers France, CNN Money'
