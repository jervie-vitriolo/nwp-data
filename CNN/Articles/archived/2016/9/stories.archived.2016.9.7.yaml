    'title': 'Carter says defense relationship with Philippines is strong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb9ca5-54a3-44a2-b8ba-f76d260264dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:30:42.139+08:00
