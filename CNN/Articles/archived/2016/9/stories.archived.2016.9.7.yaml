      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/06/technology/apple-iphone-7-event-what-to-expect/index.html">No
        headphone jack and a new shade of black: What to expect at Apple''s iPhone
