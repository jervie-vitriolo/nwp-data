      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the test? Yes</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0282e-d639-4ea9-97e3-0c9746ea08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the popular mistress movies that came before it, “The Mistress”
        is Lamasan’s classy take on a genre known for its trashy qualities. Sari (Bea
        Alonzo) works as a seamstress and spends her Thursdays caring for her older
        partner Rico (Ronaldo Valdez) to support her typically loud and lazy family.
        Rico is rich, caring, and yes, married. When Sari unknowingly falls for Rico’s
        son, Eric (John Lloyd Cruz), her quiet, secret life explodes in a flurry of
        melodramatic beats.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7f0bf-2207-4f6e-a4cf-ce6d3f985b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dealing with the feelings and emotions of two grown men
        who are fighting over her, she also has to live with the burden brought by
        Rico’s alcoholic wife (Hilda Koronel), her lola (Anita Linda) who suffers
        from Alzheimer’s, and her mom (Carmi Martin) who is also a mistress. This
        leaves her little time to make chika about the men in her life because she’s
        usually serving her family, Rico, or the disgruntled customers at the shop.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55791d5-bea0-4138-9c2d-1f17c8d98489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Mistress” explores the reasons behind Sari’s decisions and
        tries to make a case against the stereotypes of a kept woman. She knows what
        she’s doing is wrong and along the way, she finds out how to redeem herself
        through a tearful confession to her mom. That particular scene shows how Lamasan
        presents her strong female characters: Instead of talking about the two men
        vying for her affections and how they’ve hurt her, Sari only refers to them
        as mistakes that she shouldn’t have made. In the end, she ends up with no
        one. Not even John Lloyd. Their wedding is a dream sequence with Snow Patrol’s
        “Chasing Cars” playing in the background — a “what if” instead of a “what
        is.” It is, literally, a dream wedding. — SHINJI MANLANGIT</p>'
