      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;GOT 2 BELIEVE (2002)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167bb85-0d7a-4212-8cad-0877f8964cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it pass the test? No</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1198eb7-7e5c-4122-891a-0db4c3e4e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Got 2 Believe,” the last of Rico Yan’s romantic comedies with Claudine
        Barretto, is still a veritable display of his acting chops despite the blockbuster
        hit’s reliance on the washed-out romantic plot: your biggest nemesis, once
        you give him a chance, may turn out to be the love your life. Barretto plays
        Toni, a wedding designer and perennial bridesmaid whose photo reel of wedding
        boo-boos is exploited by Lorenz (Yan), a jaded photographer whose parental
        trauma has him terrified of commitment. Toni constantly daydreams of having
        the perfect wedding but is predictably having trouble finding the right man.  She
        is also constantly infuriated by Lorenz, whose awkward photos of Toni always
        find their way to lifestyle magazines. Lorenz promises to stop tormenting
        Toni if she helps him get ahead in his career, and throws in an added bonus:
        he’ll help her find her groom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d05e4-fa56-4f20-8b67-490adc5e2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that premise, and the way Toni is characterized as a hopeful
        bride out to defeat the clock — women in her family are supposedly doomed
        to spinsterhood after 25 — “Got 2 Believe” has little elbow room to pass the
        Bechdel test, and it does not. Toni’s substantial conversations with the women
        surrounding her — her best friend (Nikki Valdez), her aunts — are often prolonged
        expositions on why she can’t find a man, what it takes to find love, or how
        to find happiness in a marriage. The most significant conversation she has
        is with her aunt (Maribeth Bichara), on the subject of a single life and a
        prospective wedding, which, starting out, promised to keep a man out of the
        topic. Inevitably her aunt alludes to her unfortunate fiancé. Toni’s other
        encounters with other female characters (she checks up on an expecting mother’s
        pregnancy, she communicates with female clients) are far too inane and short-lived
        to count as “conversations.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da0833-408f-4d63-8658-ff89ed379372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:24:39.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T14:27:50.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not help that “Got 2 Believe” has a few scenes that reinforce
        harmful stereotypes about women. In one scene, Lorenz pushes Toni to a chair
        and tells her to tone down her loudness and aggressiveness because some men
        find that intimidating in a woman. (Toni accepts this.) In another scene,
        Perry (Dominic Ochoa), Lorenz’s childhood friend who dates Toni, asks her
        if she can imagine herself the wife of a politician. (She does not reject
        this idea.) Both suggestions may be innocuous by themselves, but the implications
        subtly creep in: a woman has to conform or aspire to a certain construct in
        order to be “acceptable” to the other sex and society. There is some sort
        of rebuttal that happens at the latter part of the film when Toni says “<em>Kayong
        mga lalaki naman ang may kailangan sa amin, eh</em>,” and when she asks Lorenz
        to own up to his shortcomings. But in this day and age, and even in 2002,
        that may not have been enough. — ANNA BUENO</p>'
