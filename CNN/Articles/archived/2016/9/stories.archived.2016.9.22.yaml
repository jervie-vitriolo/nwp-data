      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were steady fodder for tabloids with reports focusing on what
        role Jolie played in the breakup of Pitt''s marriage to actress Jennifer Aniston
        and, more recently, possible trouble in the marriage.</p>'
  'south-korea-united-states-simulate-attack-nuclear-facility':
