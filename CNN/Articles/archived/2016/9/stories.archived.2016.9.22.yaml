      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>These headlines are a work</strong> in progress, but maybe
        I’m on to something. It’s been a long age for the magazine dedicated to the
        single, smart, working, sexually liberated woman. Rather, it’s been a long
        age for the magazine targeted at the single, sexually liberated woman who
