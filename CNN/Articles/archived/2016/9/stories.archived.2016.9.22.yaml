      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        III. Forget Print on Print or Flora on Flora. This Season, it’s Animal on
        Animal.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
