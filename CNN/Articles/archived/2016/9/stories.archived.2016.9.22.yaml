    'template': '1'
    'title': 'The French architect behind Harlan & Holden''s breathtaking new pop-up
      store



      '
    'updated': 2016-09-23T02:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa362d-89cb-4932-97a2-fbe7057433ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Born and raised
        up in Central Africa, architect Frédéric Legendre says he didn''t have a comfortable
        childhood — never mind a luxurious one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ba18d-62ba-46f9-99ab-1ff5adfe6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very simple life. I lived with my parents, and to occupy
        my free time, I developed some creativity, building some sculptures, tracing
        and designing and creating," he says. "We were in a very small city, and I
        did not have the access to a lot of very nice things. I played with what I
        had around, and I started to create like this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00d3c7-90e4-42d1-87f1-b40c229d146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, Legendre is one of world''s most in-demand architects
        for luxury retail spaces, with 25 years of experience under his belt and a
        portfolio that spans almost all continents. An interior designer for the luxury
        brand Harry Winston for many years, he got his start in China, working on
        luxurious restaurants and offices in Shanghai and Beijing for a French company,
        and systematically worked his way around the world, with projects everywhere
        from Switzerland to the Philippines to the Middle East. He maintains a studio
        in Geneva, Switzerland (where he also lives) and another one in Moscow, Russia,
        due to a long-standing stint with one of the country''s major department stores.</p>'
    '5':
      'image': 'jcr:a9874750-615b-4426-8768-d1ae3cc2a6e5'
      'imageCaption': 'French architect Frédéric Legendre was born and raised in Central
        Africa. He has 25 years of experience under his belt and a portfolio that
        spans almost all continents. Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765c075-79dd-4fe3-97e9-3d6bbbad1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fa279-ce22-4734-b75c-fb9ab6f61ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Legendre was in Manila for a few days to oversee the construction
        of a massive new pop-up store for homegrown apparel brand Harlan &amp; Holden.
        The Harlan &amp; Holden pop-up in Greenbelt 5, Makati is a testament to Frederic
        Legendre''s aesthetic — discreet, tasteful, simple but nevertheless luxurious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800abb67-3c5c-40b6-94f4-9837b558ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Harlan project, Legendre says he used a lot of compressed
        wood and cork — cheap material that absolutely transforms with simple additional
        touches, like varnish. And true enough, at the pop-up store, the humble cork
        he used for the space''s floor looks almost like marble. "With simple material,
        you can find something that can be luxury."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2338135-a101-4edb-80e7-4ce65baa3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over lattes from the Harlan &amp; Holden pop-up''s cafe, CNN Philippines
        Life talked to Legendre about light, space, and simplicity. Below are edited
        excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e23a6c-5adb-456c-8086-7d57cdd132cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To begin with, how did you make the decision to focus on
        retail spaces?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8551a7a-ecda-45ff-9b51-52d817b2ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I live in Switzerland, in Geneva, and there are two main
        activities — banks and the watch and jewellery [industries]. I decided to
        go in the watch and jewelry business because I don''t know anything about
        banking. And they approached me to develop a specific environment for the
        products. This is the way I started in the luxury industry, because the watchmaker
        and the jewelers asked me to develop specific decorations, with a big [focus]
        on the lighting ‘cause the product has to be [highlighted]. So I started like
        this, and [from there], there were more and more shops, and [now] I travel
        worldwide to install all the concepts I develop.</p>'
    '15':
      'image': 'jcr:c041a1bc-a7b9-4c14-9b03-50f946968e40'
      'imageCaption': 'For the Harlan project, Legendre says he used a lot of compressed
        wood and cork — cheap material that absolutely transforms with simple additional
        touches, like varnish. Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c3f11-1c98-443e-9044-21ddc6e19d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6c5f0-e4f8-4647-b431-1f09dc8f9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking at the use of natural light in the Harlan &amp;
        Holden space, it really does seem like you''re very particular about lighting.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9902af-74f7-4745-8047-b7fbd318b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, lightning to magnify and reveal the product — to really put
        the client’s focus on the product and the product on him. That’s why the architecture
        around has to have a strong identity, but at the same time, be very discreet…
        At the end, this is the product, and you have to see it and we have to sell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7cd98-2842-43e1-a9f5-1e7d103e5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s a dance you do, I gather. You put your own touches
        but you also make sure the products shine and that the space is very much
        consistent with brand values.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b2cc1-5459-499c-9411-e16117eeae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is important because the point is to create emotions, to [communicate]
        feelings to the clients, and for that, there is a product, and the architecture
        has to be [make sense with] the product. When I saw the pure lines of the
        [Harlan &amp; Holden] product, and how simple the product is, it was necessary
        to propose an architecture that [is] in line with the collection, which is
        really pure, with fluidity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1ab1d-04fe-4ef2-b48d-2e82b9a117d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want emotion. When [the customers] come inside, I would love to
        make the clients happy to stay. There is atmosphere. You have the coffee,
        we create an atmosphere — like at home. You are comfortable at home. It''s
        important to me [that you feel comfortable].</p>'
    '25':
      'image': 'jcr:1c00d615-c295-400c-bf52-a68c2a360b2d'
      'imageCaption': 'Legendre''s designs highlight the importance of lighting to
        magnify and reveal the product. "That’s why the architecture around has to
        have a strong identity, but at the same time, be very discreet… At the end,
        this is the product, and you have to see it and we have to sell," he says.
        Photo by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746530d-b97d-4217-9e1f-70dcc4a7f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2ef00-30f7-4f5b-8f40-1cf4493d0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Walking into the space, it feels like an oasis. I almost
        feel like I''m in a park. It''s serene, strangely enough.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9b776-2a57-404b-95ae-c43228e08646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Referring to the domes] I wanted to cover the client with something.
        You know, big spaces are very nice but when you reduce the space, the clients
        feel more … You know how babies come from inside? It''s like something to
        protect you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbb343-0db7-4f56-be3f-727c1b154e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is fluidity and all these things. I don''t like square things
        and lines. I''m very passionate about curves. I like to invite … And curves
        never stop. Curves are curves. [With] lines, it''s like you have an angle
        and these curves are very smooth, alive, not so perfect. [There are] movements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46414353-05c4-4e33-8bc0-70f1375b2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You work with a lot of world famous brands, but I love how
        you also work with emerging brands like Harlan and Holden, which I''ve always
        considered a brand that is ripe for regional distribution but is still just
        distributed in the Philippines. How do you make a decision on who to work
        with? ‘Cause I’m sure you have a lot of offers.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f40d9-642e-40d6-b381-bfa237e0f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. [Laughs] First, I have to like the product. I have to understand
        the product, and [when you] like the product, you have the possibility of
        creating something with emotions. I have to feel emotions, yes, so first approach
        is, okay, so what is the product? And if I like it immediately, everything
        will come very easily for me.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcc221-5048-431a-814b-28ff70f25317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is that the client has to be searching for something different
        from others, because I really like to create something specific and unique.
        It’s like this: so the point is to really create something specific and as
        close to the spirit of the brand [as possible], because to give emotions and
        to have emotions is to create something different. I mean, I’m looking for
        difference everywhere with everything, and for me, even the owner [has to
        be] someone different.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda5a0e-9f88-4aac-be05-6610f5faa4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I need to have a feeling of the client. We need to understand each
        other in a very simple way, and to have the same emotion and the same approach,
        and discreetness is possible. Because with luxury, you have different kinds
        of luxury — one is very ostentatious and another is very discreet and calm.</p>'
    '39':
      'image': 'jcr:b8b3c605-fd4e-4348-a613-9d90f1578a5a'
      'imageCaption': 'The humble cork Legendre used for the space''s floor looks
        almost like marble. "With simple material, you can find something that can
        be luxury." Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81052a-0541-4123-b288-cd656dae4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3de571-1d1b-4d59-ab66-61c9c19aae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of luxury, [things are] becoming ostentatious and even
        vulgar. You know, there''s a vulgarity, in which creativity is based on shocking.
        It''s all a competition. Everyone wants to be the first…</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
