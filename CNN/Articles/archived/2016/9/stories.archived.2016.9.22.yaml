      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, watch
        a famous a capella group live, be enlightened about art and consumerism, listen
        to good music live and on vinyl records, learn about the art of screenwriting,
        indulge in a grand beauty and wellness fair, and enjoy a cathartic visual
        experience in a double exhibit about paradoxes and nostalgia.</p>'
