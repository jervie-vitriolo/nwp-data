      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Cecilia Flores-Oebanda of the Visayan Forum agrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a815e7-4a3a-4090-9f2d-47ff32c55ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains, "They change their tactics. The landscape is also
        changing. So I think it is very important for us to be proactive and identify
        more strategic approaches."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdff938-8472-4afa-984d-959247d13da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, "Sam" didn''t only recover – she overcame her experience
        and grew up to be and advocate against human trafficking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9db33-1c05-4e1b-a68e-0b443175ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tier 1 level</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437af1e1-1e49-4985-b25a-2a2a1fa6a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there''s one thing the government is proud of – is that we''re
        the only Southeast Asian country under Tier 1 level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5239078-d432-4e3a-ac6e-e3510516a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, the country is complying with the "minimum standards"
        against human trafficking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a1dc1-97af-4642-9bc3-854eb9ec8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine government isn''t celebrating just yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c6ff5-ccd0-4732-b0dc-b8ccdb76a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in Tier 1 doesn''t really mean na we stop our efforts there.
        We actually need to up the bar,"&nbsp; Inter-Agency Council Against Trafficking
        (IACAT)&nbsp; Executive Director Darlene Pajarito says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd86867-f01e-48c3-8fa0-83d7e812a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2016, there are already 259 convictions against human
        traffickers.</p>'
  'Abu-Sayyaf-hostage-Sekkingstad-leaves-the-Philippines':
