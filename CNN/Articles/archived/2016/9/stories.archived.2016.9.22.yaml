      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Standard &amp;
        Poor''s has affirmed the country''s credit rating, but not before airing concern
        about "rising uncertainties" surrounding the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ef88d-b1b6-478e-a977-a498ad307e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, S&amp;P cited the country for its ample
        supply of foreign exchange and its low levels of foreign debt. The Philippines''
        credit rating was kept at BBB, equivalent to investment grade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a5c9c-a859-49df-a971-11567b166594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investment grade country is widely considered one capable of
        repaying its debts. Credit ratings are an indicator of risk, and a high rating
        brings down the borrowing cost of the government and corporates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0bd3f-8fc9-4390-a5bf-63c07e95cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/04/08/Fitch-affirms-PHs-credit-rating.html">READ:
        Fitch affirms PH''s investment grade rating</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c72e6d-168c-4aad-b216-04fe4ffae647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, S&amp;P tagged new downsides for those looking to invest
        in the country: "rising uncertainties surrounding the stability, predictability,
        and accountability of its new government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff3306-2894-4170-8694-478f55aeff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s aggressive campaign for law and order
        has been linked to a rise in alleged extrajudicial killings. Independent watchdogs
        estimate there have been about 3,000 drug-related deaths since Duterte took
        power in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25599ad2-780d-4f16-a815-61fe8ff07c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this could undermine respect for the rule of law and
        human rights, through the direct challenges it presents to the legitimacy
        of the judiciary, media, and other democratic institutions," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aee56-3635-4801-b749-d80d84bc26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/09/07/Markets-wary-controversial-Duterte.html">READ:
        Markets wary of controversial Duterte</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22a3a3-e5c0-4339-8a57-e2edd9e7daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the President has rejected any international criticism
        of his war on drugs. He has threatened to pull out the country from the United
        Nations and cursed off the United States and the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3632635-6acf-455c-ad36-490749636f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e believe that the stability and predictability of policymaking
        has diminished somewhat," S&amp;P said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d28bbc-8bdb-4a69-862f-9bd165dc71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy, meanwhile, is still healthy, the credit
        rater said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a1355-80df-44fe-a0f6-a0ea2163e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It saw government finances remaining stable, with the deficit averaging
        just 1% of the gross domestic product (GDP) from 2016 to 2018. This should
        bring down government debt to just 18% of GDP by 2019, down from its peak
        of 28% in 2010, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb10027-9c91-4c19-b8f6-1b46e86f3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has an ample supply of dollars to pay off its foreign
        debt, S&amp;P added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01986c-4dc3-40c7-acc5-551fcfd009fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current account should register a surplus of 2% of GDP until
        2019, it estimated. Much of the foreign currency will come from overseas remittances,
        call center receipts, and earnings from the tourism and maritime industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114db2e-263c-4bb6-99cd-d500d1e4d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing the strengths and weaknesses, S&amp;P gave a stable outlook
        to the Philippines'' credit rating. A credit rating upgrade was unlikely in
        the next two years, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aed1a6-7aad-4dca-96c6-6e4f34476cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amando Tetangco, Jr., central bank governor, welcomed S&amp;P''s
        move to keep the Philippines at investment grade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123582e0-7da6-4719-a198-78e391d67f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] is a testament that the country''s economic gains have been
        built from deeply rooted structural and sound policy reforms over the years,"
        Tetangco said in a statement on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddb61a-67ca-4b38-8b07-d2fd3f34906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez, though, lamented S&amp;P''s warnings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc476b71-f16a-4793-a443-ffa18572836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one is able to see through the noise created by negative headlines,
        he may have better and comprehensive understanding of the exciting, positive
        changes that are ahead of the Philippines," Dominguez said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f313dd-21b1-4987-bc98-ce96a881bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the administration continued to focus on sustaining
        economic growth and reducing poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2671be5-8bf8-412c-ba5d-a7a5ad237b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:48:11.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/09/20/biz-men-speak-up-about-war-on-drugs.html">READ:
        ''Foreign investors care about money, not drug deaths'' — biz leader</a></strong></p>'
  'franz-pumaren-adamson-falcons-de-la-salle-green-archers-uaap-former-teammates':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-22T11:03:17.405+08:00
    'imagesource': 'jcr:6aa4a1dd-8dcb-4739-a686-b581540facea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce471f39-4c27-4ece-b952-ad5a08bd334f'
    'lead': 'Adamson head coach Franz Pumaren will face off against his former long-time
      employers for the first time in the UAAP on September 24, and admits it will
      be a bit strange for him come game time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:51:05.221+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T08:51:05.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Pumaren feels ''weird'' facing La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52ae38-0906-4c1f-b52b-61bddfc98da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For many years,
        Adamson head coach Franz Pumaren was associated with the La Salle Green Archers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac2e77-aa5a-4952-9652-29c22df77a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Taft-based squad, Pumaren won five University Athletic
        Association of the Philippines (UAAP) titles. All the while establishing a
        reputation as a coach who will make his team relentlessly press his opponents
        on defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238140a-cb93-43aa-86aa-5243283bb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 24, for the first time since his departure from UAAP
        in 2009, Pumaren will once again share the hardcourt with La Salle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1046468-a4eb-4fee-bb0c-4f3338659a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time he will be on the opposite side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a422fa0-cd41-4f5f-982b-f0354d003b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its going to be weird,” Pumaren admitted after beating out the
        NU Bulldogs for the sole second place spot. “I will be seeing old friends.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5754f8-01a6-4de3-b830-628f4a957c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/09/21/UAAP-Adamson-NU-Papi-Sarr-Frederick-Tuncab-Kristian-Bernardo.html">READ:
        UAAP: Soaring Falcons claim sole second spot after outperforming NU, 64-51</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f350f7-ef73-4f6b-b19d-a0392e1096f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren intimated that when asked if he was anticipating his reunion
        with La Salle, he would answer that he was really excited before the first
        game of the season against the UP Fighting Maroons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f4901-54a1-4440-bfe2-bd78f6467d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be candid about it, I was excited during my first game against
        UP,” Pumaren admitted. “It was just a welcome thing for me coaching in the
        collegiate level again.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c1824-a6f3-42a9-9c55-601b0a202b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:51:05.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:51:05.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
