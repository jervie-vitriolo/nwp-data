      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business As Usual is an artist talk — hosted by Tin-aw art gallery
        — by Francis Commeyne about the Filipino urban landscape and the culture of
        consumerism that pervades it, as seen in the familiar sights of small-scale
        businesses. The exhibit in Tin-aw involves mundane objects recreated into
        artworks. The talk and exhibit will take place on Saturday, Sept. 24 at 3
        p.m. in Tin-aw art gallery on the upper ground floor of Somerset Olympia Building,
        1225 Makati City.</p>'
