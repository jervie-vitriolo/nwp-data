      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why I am saying that he is an asset is
        because to dispel the rumors and the malicious insinuations that the reason
        why he wasn''t transferred to Bilibid 19 is because he is ''favored'' or ''protected.''
        I am also saying this especially to address the insinuation that he was collecting
        money for me.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima: I wouldn&#39;t be surprised if Jaybee Sebastian will testify
        vs me. If he wants to testify, let him dispel that <a href="https://t.co/kn7sgBTK3f">pic.twitter.com/kn7sgBTK3f</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778794775285608448?ref_src=twsrc%5Etfw">September
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e389416-82df-41db-a8f4-10b5981b34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.036+08:00
