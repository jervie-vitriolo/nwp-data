  'Indonesian-hostage-of-Abu-Sayyaf-released':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T16:13:44.476+08:00
    'imagesource': 'jcr:6568ffae-3756-45c7-8ce1-e11b875ebbac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0ec8fe-f58c-4dd7-9374-0d4cd06fb222'
    'lead': 'An Indonesian hostage was released by the terrorist Abu Sayyaf Group
      (ASG) in Sulu on Thursday more than a month after his abduction, the military''s
      Western Mindanao Command (WestMinCom) spokesperson Maj. Filemon Tan said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:42:26.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:42:27.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian hostage of Abu Sayyaf released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767a6a4-8bd1-403e-92a9-92188594f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An Indonesian
        hostage was released by the terrorist Abu Sayyaf Group (ASG) in Sulu on Thursday
        more than a month after his abduction, the military''s Western Mindanao Command
        (WestMinCom) spokesperson Maj. Filemon Tan said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff80fd1-337f-4d36-8bef-6eeba16eb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Herman Bin Manggak was abducted by armed men off the
        waters of Sandakan, Sabah in Malaysia on August 3. According to WestMinCom,
        he was released to the Moro National Liberation Front and was handed over
        to military officials of Joint Task Force Sulu (JTFS) at 11 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9e80c-8599-4436-93ff-26e194166256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Manggak was brought to Camp Bautista Station Hospital
        for a medical examination and debriefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116746f-3758-473b-939b-46f7b527e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release of the victim is the result of relentless focused military
        operations combined with efforts of different sectors particularly [the] LGU
        (local government unit) of Sulu and other stakeholders" said Brig. Gen. Arnel
        Dela Vega, commander of Joint Task Force Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5214f-d771-4014-bb44-df52ed0b5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian''s release comes a day after the military rescued
        Zamboanga Del Norte businesswoman Martina Yee from the ASG, just two days
        after her abduction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768f7a4-3a9e-450d-9562-f98f8f5d950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnn.ph/2cQd2fU">Read: Military rescues businesswoman
        abducted in Zamboanga Del Norte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e95754-a6c3-450c-b139-6ca6ebcf1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] government''s focused military operations against the Abu
        Sayyaf or ASG continue to gain headway," said Presidential Communications
        Secretary Martin Andanar in a press conference hours after Manggak''s release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fd785-a0f4-4b5e-9a95-9b71c2b8778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 7,000 government troops are in Sulu to fight around 400 to
        500 members of the Abu Sayyaf group (ASG).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe78391-d754-47ef-8067-eebaeb752b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief Gen. Ricardo Visaya
        said this is the biggest force tapped against the ASG since it was formed
        in the early 1990s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d16be1-618f-4d3c-8f3d-14e9d4275f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:42:27.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/20/department-of-national-defense-armed-forces-of-the-philippines-abu-sayyaf-pressure.html">Related:
        Abu Sayyaf feeling the pressure, officials say</a></strong></p>'
  'traffic-emergency-powers':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Panfilo "Ping" Lacson says the public may feel the ease in traffic
      congestion if they will start the implementation of some of the provisions of
      the proposed emergency powers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T18:42:57.196+08:00
    'imagesource': 'jcr:8cdf4901-3afd-4242-bea1-d1ebf5978a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ffc03c-2a2b-41e3-80c7-532582ceef23'
    'lead': 'Senator Panfilo "Ping" Lacson wants to implement "easily doable" provisions
      of emergency powers proposed for President Rodrigo Duterte. Lacson says, implementing
      these provisions sooner than later, will ease the public''s daily hardship amid
      worsening traffic conditions in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:48:31.950+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:48:32.327+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson wants to implement ''easily doable'' provisions of emergency
      powers to solve traffic crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e8981-45a5-4070-8e75-b2f34ae20381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Panfilo "Ping"
        Lacson on Thursday called for the immediate implementation of "easily doable"
        provisions of the proposed emergency powers for President Rodrigo Duterte.
        These emergency powers are supposed to help find quicker solutions to the
        worsening traffic in Metro Manila and other parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74daec6-efee-49aa-a14c-36abc47ec7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Senate committees (the Committees on Public Services; Constitutional
        Amendments; Revision of Codes; and Finance) resumed their joint hearing on
        emergency powers to be granted to the President — all meant to solve the traffic
        crisis more quickly. Lacson said some provisions which may be given the green
        light include the establishment of a central traffic authority, the utilization
        of secondary roads or alternate routes, and the rationalization of the franchising
        policy for public utility vehicles (PUVs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075ef05-452f-42c0-9d72-4126e7c0c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga nasa listahan natin sa pag-de</em>-delegate <em>ng</em>
        emergency powers<em> na</em> easily contentious so <em>na-da-</em>drag down
        ''<em>yung iba na pwede na nating i</em>-grant by way of legislation," Lacson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744a64e-ca30-4a41-8bca-6bd433e10316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are provisions in the list subject to the delegation
        of emergency powers which are easily contentsious, so some provisions that
        can be granted by way of legislation are being dragged down."]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lacson proposes prioritizing traffic changes that&#39;ll be easier
        to implement,such as franchising, 1 traffic authority <a href="https://t.co/cbizfMoGh8">pic.twitter.com/cbizfMoGh8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778778589860769792?ref_src=twsrc%5Etfw">September
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07360e36-054a-41d5-add4-9df90cd094e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cda55d-5990-4074-b21a-ea38637257cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the public may feel the ease in traffic congestion if
        some of the proposed emergency powers are granted soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cb554-8176-4936-924a-233775c47eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Transportation Sec. Arthur Tugade cited the common
        station for the LRT and MRT (which will be built between SM North and Trinoma
        malls) and the construction of more bus terminals, as examples of projects
        that are best done sooner than later. Tugade says, these would be finished
        much quickly if the President has emergency powers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb99dc-e117-4eec-a413-9dfb916f7a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag inumpisahan</em> under the atmosphere of emergency power,<em>
        madaling umusad.</em> ''<em>Pag wala hong</em> emergency power, ''pag may
        natalo [sa bidding process], injunction, <em>reklamo</em>," Tugade said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec6a0a-f430-41de-82d5-f603a2527da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the projects are started under the atmosphere
        of emergency power, they may be fast-tracked. Meanwhile, without emergency
        power, there will be injunctions, and complaints may be raised by those who
        lost in the bidding process of these projects."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71d92b-6e34-451b-865b-7d8248c4fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Related:
        DOTr to Senators: Emergency powers needed to ease traffic</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa272794-8e34-4fee-b01f-7e0229532fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fiscal responsibility</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d3ae8-1841-454a-b3da-7ad5dfc34e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who chairs the Committee on Public Services, said
        funding sources of the proposed programs, policies, and projects are crucial
        to the granting of emergency powers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91957f49-cb2c-4cba-8562-b291d0e97c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With great emergency powers come great fiscal responsibility. These
        projects will incur expenses beyond our means to raise. To realize them, we
        have to mortgage our children''s future, and perhaps take a second mortgage
        on our apo [grandchildren]," Poe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2081d7-dba2-41f7-ac1e-a016d881ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator believes it is high time to grant emergency powers to
        the executive while "making sure that these powers are FOI-compliant, time-bound,
        fiscally-responsible, detailed, and particular."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f651f-11cd-48e3-b055-85f581ff53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also called on the concerned agencies to work together to solve
        the country''s traffic problem, providing action that will ease the public''s
        concern on the traffic situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adc33e-aabc-4bb7-b5b5-40f8b149853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Importante rin na ''di lang nakaupo tayo pero iyong mga</em>
        projects that we have commenced should be presented to the public.<em> Ito
        iyong sinasabi nilang</em> low-hanging fruits which may not eliminate the
        problem but, at least ease the pain they cause," Poe said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aaa69a-7c8c-4ff3-9557-98002997f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is also important that we are not just in position,
        but the projects that we have commenced should be presented to the public.
        These are what they call low-hanging fruits which may not eliminate the problem
        but, at least ease the pain they cause."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f8075-9c7d-415d-8e91-be5cc05f2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:48:31.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:48:32.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Menchu Macapagal and Digital Producer
        Arra Perez contributed to this story.</em></p>'
  'Nike-HyperAdapt-Back-to-the-Future-sneakers':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-22T16:07:13.650+08:00
    'embedimage': 'jcr:b42cf256-f60e-45b2-b281-acd85468b578'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/z7Cyv3cvIxY"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5932a3e0-046e-44b8-9b4b-8b0ffa9cce49'
    'lead': 'While Nike showed off the ''Back to the Future'' sneakers — called HyperAdapt
      — for the first time in March, we now know more about how they will work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:54:30.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:54:30.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike reveals new details about its self-lacing ''Back to the Future''
      sneakers

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24c8b1-0fc7-4309-9725-be4ccf846be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Nike just dropped new details
        about its self-lacing sneakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6366673-90dd-432d-8e62-e0d70ebf4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 years after Marty McFly wore Nike sneakers with "power
        laces" in "Back to the Future 2," the brand is launching a real version of
        the iconic pair on Monday, November 28, also known as Cyber Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22888515-7af1-4b8c-81c4-d3bcddac1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nike showed off the sneakers — called <a href="https://news.nike.com/news/hyperadapt-adaptive-lacing">HyperAdapt</a>
        — for the first time in March, we now know more about how they will work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f33b47-8fac-4910-bcbc-16734de6a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes will be rechargeable and lightweight, Nike''s public relations
        director Heidi Burgett tweeted Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824e50d-1388-4218-93e4-b758daa69738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Burgett didn''t reveal details about cost or exact availability,
        she said specifics about how to make an appointment "will be announced in
        the coming weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe657a-6812-4b62-b354-7d6c3b2d5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HyperAdapt 1.0 will be available in the U.S. at select Nike retail
        locations," Burgett tweeted. "Appointments to experience &amp; purchase begin
        11.28.16."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddcce9-e542-44fc-918d-352b8e61223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before you get too excited, the laces don''t exactly "tie" on
        their own. The concept is more like automatic buckling or snow boot tightening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24597b8-7aa7-4eb2-b144-77b936319c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: Sensors in the shoe detect when it''s being
        worn. A "lace engine" in the base of the sneaker then controls a system of
        nylon bands that tighten around the foot based on algorithmic calculations,
        according to a Wired video released on Wednesday. The sneaker features two
        buttons that let wearers tighten or loosen the laces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72cd94-6ed1-4d1b-ac01-5bacc7f8266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoe also touts LED lights in the sole, which signal information
        such as battery life and when the lace engine is running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0fb59-d162-4d70-a8d5-e51ca35de3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom of the HyperAdapt sneakers attach to a wireless charging
        pod. It takes about three hours to fully charge and lasts about two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705c0e4-c566-4ff3-a3e1-314eeb9c6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from looking cool, the adaptive lacing shoes are designed
        to serve a practical purpose for athletes, Nike says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9173f-923b-4a1b-af43-72c4b512da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, fit adjustments can be made on the fly — see what we
        did there? — during crucial times, such as in the middle of a game or right
        before a race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16aee5-8c03-4b4a-8792-714c77939715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:54:30.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:54:30.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the HyperAdapt sneakers are a bit different than the fictional
        models highlighted in the film — it''s a symbol of what the future could look
        like — and Nike is finally taking us one step closer to that reality.</p>'
  'frederic-legendre-interview':
    'author': 'Raymond Ang'
    'caption': 'The Harlan & Holden pop-up in Greenbelt 5, Makati is a testament to
      the French architect Frederic Legendre''s aesthetic — discreet, tasteful, simple
      but nevertheless luxurious. Photo by Czar Kristoff'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-09-22T03:48:35.503+08:00
    'imagesource': 'jcr:0facafe6-574b-4003-af83-9565d8af0e2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ecefa1-b6a3-43ce-a6e2-8b06cc4d2afe'
    'lead': 'Frédéric Legendre has traveled the world, working for brands such as
      Harry Winston and Breitling, before lending his expertise to local apparel brand
      Harlan & Holden. As a designer of luxury retail spaces, he proposes an architecture
      that is all about ‘pure lines,’ emotion, comfort, and simplicity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:18:18.231+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T08:18:18.622+08:00
