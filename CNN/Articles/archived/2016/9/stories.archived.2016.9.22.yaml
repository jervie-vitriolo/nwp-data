    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41ac8d-87c9-4543-b92f-31139d30007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.226+08:00
