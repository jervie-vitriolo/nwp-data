      'text': '<p>"Let him address that," she said. "If he wants to testify, let him
        address that."</p>'
  'Duterte-visit-Vietnam-Japan':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte is set for working visits in Vietnam and Japan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T23:41:25.776+08:00
    'imagesource': 'jcr:8338859a-be54-4b4b-b48f-82db15d1a985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '806d6f11-9a48-487d-a93f-e959148da65b'
    'lead': 'After his first foray on international stage at the recent ASEAN summit
      and subsequent visit to Indonesia, President Rodrigo Duterte is set to leave
      the country again soon — this time for Vietnam and later, for Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:04:32.254+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:04:32.525+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Vietnam, Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c621add-b059-496d-8e28-900ab349b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After his first
        foray on international stage at the recent ASEAN summit and subsequent visit
        to Indonesia, President Rodrigo Duterte is set to leave the country again
        next week — this time for Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530e2d9-56a4-4c48-b648-5cc3f1528175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working visit to the Asian neighbor would likely find Duterte
        discussing maritime disputes over the South China Sea, according to Communications
        Secretary Martin Andanar. Vietnam is also among claimant countries of Spratly
        Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17bc9a-993a-4a86-bbef-4860ff17190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be discussed I''m sure," Andanar said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72cffa-ffee-40dd-9532-2152bc32e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/26/asean-china-drop-reference-south-china-sea-ruling.html">Related:
        Diplomatic win for China as ASEAN drops reference to maritime court ruling</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4537e-89d9-4b73-b93f-1531883eb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte had previously said that he didn''t intend to
        raise the country''s maritime dispute with China in discussions with other
        ASEAN nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89804042-ea65-4f89-a940-6929abd4ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/asean-summit-philippines-china-less-antagonistic-approach-china-maritime-dispute.html">Related:
        PH signals less antagonistic approach with China over maritime dispute</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992eaf9c-204d-497c-abf8-1cec6601ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trade Secretary Ramon Lopez confirmed that the President
        Duterte would also be visiting Japan soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291fe05-edf2-4971-9523-a8512329eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though plans were still being finalized, Lopez said the working
        visit to Japan may happen late October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755b578-7b94-4da0-be40-c303ba748264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the visit would be aimed at pushing for "greater trade
        activities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2919b-f571-40a7-9c75-2a9bf13d8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Japanese Prime Minister Shinzo Abe had invited
        Duterte when they met during the ASEAN summit in Vientiane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdf2f5-210a-4ca7-9631-15095c485657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Foreign Affairs Secretary Perfecto Yasay also told CNN
        Philippines that there were plans for a Beijing trip for the President by
        the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fec6e2-6e72-4ebd-8159-fcbea4e0cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:32.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:04:32.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'curious-case-of-Lt.-Col.-Marcelino':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Former PDEA Chief official Lt. Col. Ferdinand Marcelino
      claims his arrest and detention was "borne solely by Director General Cacdac",
      who "has been historically irate" at his continued involvement in the government''s
      anti-drug campaign.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T21:14:37.357+08:00
    'imagesource': 'jcr:6936e4b0-09dc-4d38-847a-c3038042b6d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0a31da-d052-48dc-8a09-1936c0768804'
    'lead': 'The drug case of Lieutenant Colonel Ferdinand Marcelino took a 180 degree
      turn after the Justice Department reversed its earlier resolution. But it gets
      even more complicated after Senator Leila De Lima links his case to her own
      personal dilemma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:09:38.010+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:09:52.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The curious case of Lt. Col. Marcelino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e832361-364d-4ed4-a351-102b885a12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In June, Lieutenant
        Colonel Ferdinand Marcelino walked free after spending months in detention
        and staging a hunger strike for weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19204bd-73c8-45b9-93ed-8d565a819700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with violating the illegal drugs act after he was
        arrested in a raid at a suspected drug lab.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc419c53-4896-4811-a9b9-d28d8872a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">Read:
        Former PDEA agent busted in early morning drug raid</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdbd19-a2fe-4429-9ddf-49535c9eac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Justice Department cleared him of any wrongdoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d94f4-d7a5-4bd9-a09b-82f3fdc93e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that resolution, Senior Deputy State Prosecutor Theodore Villanueva
        dismissed the case for "insufficiency of evidence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064953b-82bf-4a12-9f14-a999a4fe67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ruled that the PNP and PDEA''s allegation of drug possession
        against Marcelino and his Chinese companion, Yan Yi Shou was only based on
        a presumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c4136-227c-4cfa-a6b6-5cb80b09b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/27/ferdinand-marcelino-pdea-director-arturo-cacdac.html">Related:
        PDEA chief behind my arrest, Marcelino says</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb3ca7-4c59-4b66-b54a-5cc155c98e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the PNP and PDEA appealed the decision, and just last week,
        the DOJ slapped Marcelino with drug possession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529132df-ee13-4651-920b-eb9770e47e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Suarez ruling</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45dece-e5a2-428e-9b71-c75a6abbf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant State Prosecutor Alexander Suarez points out, the complainants
        and respondents have contrasting version as to what actually happened during
        the arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126d3cb-be37-4bdc-9788-82e5c9004f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says more weight was given to the side of PNP and PDEA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29c278-16e3-46ca-b3ae-2e1b8595e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Marcelino''s claim that they were merely verifying information
        about the drug lab, is better ventilated during trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59115ebf-06f3-4eab-8517-466fd86df952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino''s case is one of the resolutions Justice Secretary Vitaliano
        Aguirre put on hold for review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f061702-f840-403f-a728-8983d2e19059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima and Marcelino connection</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb65938-3f53-4112-a925-38e7681406e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Senator Leila De Lima, is claiming the former drug buster''s
        case is connected to her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f504a3-d45c-4272-9dd5-74d1875cfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A message I got from Lt. Col. Marcelino... Di ko pa din mapuntahan
        si Senator LD obviously referring to me Leila de Lima. Kasi ginagawan kami
        ng mga fabricated stories. There are also some groups who are trying to convince
        me to speak against her. But rest assured na hindi ako pagagamit sa kanila
        mistah," De Lima says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785d264-ec64-4a1b-a529-bdfd136063e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 5, De Lima revealed Marcelino texted her saying "pressures
        against him are mounting" and his case would be reopened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947284af-4b00-4d88-b1e7-1a360a9c0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of reach by anyone ngayon siya apparently because siguro nalaman
        niya ito na mag iissue na sila ng warrants of arrest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed2b54-b2ec-49ea-97eb-b4988f381dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Aguirre denies having a hand on the reversed
        resolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9cfe9d-5223-48cf-a348-0533f475beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:09:38.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:09:52.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower court has yet to issue an arrest warrant against Marcelino.</p>'
  'doh-cebu-city-zika-victim-pregnant':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T20:26:09.913+08:00
    'imagesource': 'jcr:cb96a387-11fa-46cd-b23e-5e1e24fbb852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4587dd5-66f4-49e9-90fe-99152b76ae55'
    'lead': 'The Health Department says there are no signs of microcephaly -- or an
      abnormal smallness of the head — in the baby yet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:13:19.852+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:13:20.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Cebu Zika victim is pregnant

      '
    'updated': 2016-11-17T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1014c63-7427-4b5c-9921-4337fb590d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — The Zika patient
        in Cebu City is pregnant, said the Department of Health in Western Visayas
        (DOH-7) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925a82f-856f-4278-9e7f-81b280d88033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests show that 22-year-old patient''s baby is healthy and with
        no signs of abnormality, like microcephaly - a birth defect linked to the
        Zika virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b3948-52b1-4842-b6fa-8239a13a5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Van Phillip Baton, regional medical program coordinator for
        infectious diseases, said the woman took an ultrasound test after being tested
        for Zika and the findings are all normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366711e-4d7c-43af-8c20-f6e87596322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baton said the victim, who is now in her 20th week of pregnancy,
        will regularly go through prenatal tests to check on the baby, since complications
        like microcephaly can manifest later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04757e5-4496-4518-b686-8521b39c3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/doh-cebu-zika-case.html">Related:
        DOH confirms Cebu Zika case</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a79258-ee83-4f32-89df-b36e2182ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said Zika among Asians have very low complications. In
        fact, there is no case of microcephaly in Asia yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171a472-b492-43ba-a0d9-12a64f8df55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, babies born with microcephaly
        may show no other symptoms at birth - but go on to develop epilepsy, cerebral
        palsy, learning disabilities, hearing loss and vision problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741935bb-4a69-4a2b-a057-ffb4cf5728ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said some children with microcephaly develop normally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d4ab1-1ffc-4c05-9496-c2fc314ca5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:13:19.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:13:20.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C<em>ebu City-based journalist Dale Israel contributed to this report.</em></p>'
  'duterte-invites-un-eu-investigation-probe-extrajudiciall-summary-killings':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T22:49:27.553+08:00
    'imagesource': 'jcr:996f4ad1-2c70-4f55-9b66-a9c64f3aee37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2edc52-72f1-4842-8723-ed9f4297e4da'
    'lead': 'President Rodrigo Duterte on Thursday said he''s inviting the United
      Nations (U.N.) and the European Union (E.U.)  to investigate the alleged extra-judicial
      killings in the country. But he has one condition: that he be allowed to ask
      them questions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:18:44.102+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:18:44.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte invites U.N., E.U. and rapporteurs to investigate alleged summary
      killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff752e-8b23-483d-a139-bc45b59525b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Thursday announced he is inviting rapporteurs from the United Nations
        (U.N.) and the European Union (E.U.) to come to the Philippines and investigate
        extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dbd01f-dcb3-41ec-8324-b810091de726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am inviting the United Nations… I am inviting the E.U. Send the
        best lawyers of your town.<em> Pati ang mga</em> rapporteurs, <em>pumunta
        sila sa Pilipinas</em> [Even the rapporteurs, come to the Philippines]. I
        will write them a letter to invite them for an investigation," Duterte said
        during an inauguration of a coal plant in Misamis Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d340aa-7cd0-4047-b59b-e66f7f5530b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has a simple condition: that he should be
        able to answer them and also ask questions, publicly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc74e98-6124-4cd8-81cc-9988a2317eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In keeping with the time-honored principle of the right to be heard,
        <em>matapos nila akong tanungin, tatanungin ko sila. Iisa-isahin ko sila</em>,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7274e-80f9-4928-837c-cf2327a39b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In keeping with the time-honored principle of the
        right to be heard, I will ask them. Each one of them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501568c-d345-4282-85b3-5f9014977ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open forum, you can use the Senate, or yung Folk Arts center [or
        the Folk Arts Center], whatever. Everybody will be invited."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bae3d-0339-422f-a47c-eadf8ac4e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident that he will be able to satisfy their questions,
        but not his.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c670a5-ed2b-405b-b546-9bbb162e2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Manood kayo. Tignan niyo kung paano ko lampasuhin yang mga
        yawa na ''yan,</em>" said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63b9c3-2191-41e9-ade6-29aa65d14130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You watch. Watch me discredit them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7254b-d97e-47b6-a99c-2839d9b8fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I killed thousands? What was the name of the first victim? What
        happened? Where? For what reason? How was it done? What time was it?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ef1b3-5790-4a0b-a4b2-cd005bb8ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said threatening criminals and syndicates is not unlawful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378c8c0-322a-4175-b252-4c04eacf0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are you complaining about me threatening the criminals and
        the drug syndicates? If you consider the facts that we have now we have 3,700,000
        drug addicts," said Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051bbdb-b816-4c86-8244-7a64a987c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know there is no crime at all in the Philippines which says
        I cannot threaten criminals or else I will go to prison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b373d3-6eb4-4222-bc48-a745d8066c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pointed out he did what he had to do to put order
        in Davao City when he was mayor, but nothing was against the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdbf11e-6832-4073-8902-9f7b04516dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao was very topsy-turvy. When I became mayor I said, kayong
        mga criminal, mga durugista, <em>mga</em> addict,<em> mga</em> holdupper,<em>
        umalis kayo kasi ''pag hindi talagang mamatay kayo</em>," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90776a3-1656-4f0c-bd40-7e005db903ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Davao was very topsy-turvy. When I became mayor I
        said, you criminals, drug peddlersm, addicts, holduppers, get out because
        you will get killed if you don''t.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35a523-001d-49b7-8a8b-44aa4f1e8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sabihin mo na patayin ko, nakatali ang kamay sa likod</em>,
        those are the handy work of their co-conspirators <em>dyan sa droga. Yung
        binabalot na</em> tino-torture, <em>hindi trabaho ng gobyerno ''yan</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b885855-f65c-467b-980f-6dfe442ba414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those they say who got killed, whose hands were tied
        at the back, those are handy work of their co-conspirators in the drug trade.
        Those who were wrapped and tortured, that''s not how the government works.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43470a-e7d1-4e74-9517-3c30c9d37570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he only had one directive to the Police-and since then,
        nothing has changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c9389-75c5-4918-ad41-895eaebdf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano ang mangyari</em>, as long as it is in the performance
        of your duty, duty-connected, and that your life is in danger, <em>patayin
        mo. ''Wag ka mamatay kasi pagdating ko ikaw ang barilin ko</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31f5f6-4fc8-4262-9bb1-69c60bb7c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:18:44.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:18:44.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever happens, as long as it is in the performance
        of your duty, if it''s duty-connected, and that your life is in danger, kill
        them don''t die because if you do, I will shoot you myself.]</p>'
  'event-guide-sept-23-25':
