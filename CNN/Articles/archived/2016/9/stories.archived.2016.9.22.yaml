      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody can think that, “oh, this is very simple [to make].” But
        in the end, you have to have the right proportion, the right material, to
        have the correct lines, it’s not so easy, it’s really complicated. To do simple
        is complicated, I can tell you.</p>'
