        It is physically impossible. We can theoretically reach them by starship but
        that would take a hundred years, never mind the handicap of dust and gas in
        interstellar space. “Reach for that cookie,” however, is realistic, tangible,
        and effortless. Ready? Let’s reach.</p>'
