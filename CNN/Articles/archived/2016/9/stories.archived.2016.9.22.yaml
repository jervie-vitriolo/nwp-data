      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the most famous brands, the [trend] is to add more and more.
        Each time, they add more and more and more — and it’s nonsense, there is no
        coherence. There is no more story behind it. There is no more creativity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f607cad-69b5-4938-ba17-eea7701748de'
      'mgnl:activationStatus': true
