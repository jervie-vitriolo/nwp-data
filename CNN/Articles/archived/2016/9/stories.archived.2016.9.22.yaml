      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentatonix is a Texas-based a capella powerhouse group who bagged
        first place in the 3rd season of The Sing-Off on NBC in 2011. They also appeared
        as one of the competing a capella teams in the film “Pitch Perfect 2.” This
        weekend, they are bringing their 2016 World Tour to Manila’s shores. Watch
        them sing their hits this Saturday, Sept. 24 at 8 p.m. at the Smart Araneta
        Coliseum, Cubao, Quezon City. Win 5 tickets to the concert by joining CNN
        Philippines Life’s contest — just head over to <a href="https://www.instagram.com/cnnphlife/">@cnnphlife’s</a>
        Instagram and repost the latest photo with the hashtag #PentatonixGivesUsLife.</p>'
