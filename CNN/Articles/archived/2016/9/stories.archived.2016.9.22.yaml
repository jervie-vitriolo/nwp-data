  'Ex-PDEA-Marcelino-DOJ-drug-charge':
    'author': 'CNN Philippines Staff'
    'caption': 'Marine officer Marcelino was nabbed during a dawn raid in Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T01:00:10.778+08:00
    'imagesource': 'jcr:29f4c129-f604-4c4a-bf21-97c088f77184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b593d69-6a6d-4d5a-9fe1-40b3a3b76341'
    'lead': 'Exactly two months after he was cleared of a drug charge, Marine Lt.
      Col. Ferdinand Marcelino now faces a case after the Department of Justice (DOJ)
      reversed its earlier decision and instead ruled that he was "guilty" and should
      be held for trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:54:50.982+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T08:54:51.198+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ reverses ruling on ex-PDEA agent Marcelino, files drug rap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e544d-5c97-4867-a15f-db5f92cd0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Exactly three
        months after he was cleared of a drug charge, Marine Lt. Col. Ferdinand Marcelino
        now faces a case after the Department of Justice (DOJ) reversed its earlier
        decision and instead ruled that he was "guilty" and should be held for trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c74ac-97fd-4d62-b417-9fe6f34b7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Asst. State Prosecutor Alexander Suarez reversed
        on Wednesday a June 21 ruling of Sr. Dep. State Prosecutor Theodore Villanueva,
        clearing Marcelino of any charges for "inefficiency of evidence."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c9178-57a2-41d3-a403-c0445b1fa488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/21/doj-dismisses-drug-marcelino-case.html">Related:
        DOJ clears ex-PDEA official of drug, gun ban complaints</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc9bee-4dfc-434e-aa57-ff8980cc4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the information filed before the Manila Regional Trial Court,
        Suarez said there''s reasonable ground to believe that the offense charged
        had been committed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d307d77-590f-419d-b1a7-022b31b506ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">Related:
        Former PDEA agent busted in early morning drug raid</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f56e50-2578-45aa-a944-43703a5a4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino, along with his Chinese companion Yan Yi Shou, are facing
        violation of the Dangerous Drugs Act of 2002 after a drug raid in Manila last
        January 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa19ca7-453f-4c88-8602-770c5bfa4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine officer, also a former top agent of the Philippine Drug
        Enforcement Agency (PDEA), cried "frame up" with the arrest — saying he was
        on an <a href="https://cnnphilippines.com/news/2016/01/22/PDEA-drug-raid-Ferdinand-Marcelino-busted.html">undercover
        mission</a> when he was nabbed at the location where 60 kilos of shabu were
        seized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc4c92-273b-469f-b7ad-21bd0de2b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino has been out on bail after posting a P1-million bond last
        June. The DOJ, however, is now pushing that no bail should be granted by the
        Manila court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2d54c-7c49-4a8f-8f99-3724b0118ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:54:50.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:54:51.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'human-trafficking-philippines-battle-just-beginning':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'While the U.S. State Department recently recognized the Philippines
      for levelling-up its efforts against human trafficking – authorities agree the
      fight has just begun.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
