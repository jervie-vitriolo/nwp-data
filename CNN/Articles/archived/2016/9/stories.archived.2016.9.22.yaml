      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, 41 and Pitt, 52, known collectively by the tabloid press
        and gossip sites as "Brangelina," married in 2014 after a decade together
        and have six children.</p>'
