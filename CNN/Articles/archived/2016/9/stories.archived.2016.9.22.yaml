  'De-Lima-Marcelino-witness-hate-messages':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Sen. Leila De Lima sat down with CNN Philippines as she prepared to
      lead a Senate investigation into alleged extrajudicial killings linked to the
      Duterte administration''s fight against illegal drugs. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T02:09:14.716+08:00
    'imagesource': 'jcr:70b451bb-9e3c-4daa-9ae2-75416be42e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4513a76c-3ddb-49c7-936f-180e897576f4'
    'lead': 'Sen. Leila De Lima reveals secrets from her two cellphones: a former
      drug enforcement official is being pressured to testify against her; and trolls
      and "Duterte fanatics" are flooding her inbox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:34:57.433+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s inbox: Marcelino pressured to speak against her; hate from
      ''trolls, Duterte fanatics''

      '
    'updated': 2016-09-23T11:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ea10c-9325-4028-b657-0b2c0f066168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marine Lt. Col.
        Ferdinand Marcelino, a former drug enforcement executive facing revived drug
        charges, is under increased pressure to witness against Sen. Leila De Lima,
        the embattled senator herself said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62522c6d-3e79-4a4c-ab35-d35dc3678dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain groups have been trying to convince Marcelino to speak against
        De Lima as early as July 19, according to a text message from Marcelino that
        was forwarded to De Lima by their common acquaintance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d4d72-786d-4849-8200-13262541d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the Department of Justice (DOJ) had already <a href="https://cnnphilippines.com/news/2016/06/21/doj-dismisses-drug-marcelino-case.html">cleared
        Marcelino of drug charges</a> for "inefficiency of evidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025cd21-5219-445d-8771-f40a6148cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa ako masyadong makagalaw at labas ngayon dahil ang
        dami gustong kumatay sa akin, bok. Di ko pa rin mapuntahan si</em> Senator
        LD (Obviously referring to me, Leila De Lima, LD) <em>kasi ginagawan kami
        ng mga</em> fabricated stories," De Lima read before reporters in a press
        conference at the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e9592-1703-4f6e-9bf8-669e797dad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t freely move and go out now because there
        are many seeking to slaughter me. I also can''t go to Senator LD because there
        are fabricated stories being made up against us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ecf4b1-42d8-4553-9dca-afef62f71703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also some groups who are trying to convince me to speak
        against her. But rest assured<em> na hindi ako pagagamit sa kanila</em> (I
        won''t allow them to use me), Mistah," the message said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd151d-80ce-4ed5-a80c-6ae7678b3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only because I really appreciated and forever indebted <em>sa
        inyo ni</em> Ma''am (to you and Maám) but because the people deserve no less
        than the truth and justice, with my little knowledge and brief encounter with
        her, I never doubted whatsoever her integrity, Mistah."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be81f32-a833-46af-8f09-df34bf93164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than two months, the pressure on Marcelino escalated, based
        on a September 5 text message, De Lima said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86df7f-1249-46d4-9af5-bb215ca34c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mistah, pressures against me are mounting and they would even reopen
        my case. But rest assured that I will never give in to them, Mistah. Please
        tell Senator L to keep faith and be strong," De Lima said, quoting the text.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bfc68-51c4-4397-ad44-9f6efed6b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to reading the messages, De Lima showed a broadsheet with
        a news item on <a href="http://nine.cnnphilippines.com/news/2016/09/22/Ex-PDEA-Marcelino-DOJ-drug-charge.html">DOJ
        filing a new illegal drugs case against Marcelino</a>, in effect reversing
        its June 21 ruling to acquit the accused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747b10b-8af3-4386-bcf0-4c0616a2ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima did not name the "Mistah," referred to in the message. It
        is a military term for classmate.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima: Former PDEA official Marcelino under pressure to testify
