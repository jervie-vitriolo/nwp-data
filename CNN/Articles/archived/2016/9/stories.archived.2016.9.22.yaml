      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Professional Regulation Commission (PRC) announced Wednesday
        evening that 2,899 out of 3,695 examinees passed the test given by the Board
        of Medicine in the cities of Manila, Baguio, Cebu and Davao. The exam was
        held on September 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7308b-ac4f-46db-854a-5846911ed61c'
