      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking less than pleased shouldn’t come with a stigma. Pull your
        lips back slightly. Squint like a gunslinger in a Western. Or as though you
        suffered from a minor optical affliction. Aim for astigmatism, not double
        vision. Make sure there’s enough of a glimmer in your eyes to suggest that
        you’re capable of smiling, but are choosing not to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58582fd-632a-437a-a9b5-bb681d24f6e3'
