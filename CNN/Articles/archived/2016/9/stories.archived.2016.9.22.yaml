  'Health-department-to-construct-more-rehab-centers':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T23:31:02.999+08:00
    'imagesource': 'jcr:cfefdfde-e9d3-42d9-a41c-7d72e7dae912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f92aa5a-9684-4159-b2a6-f493a95f09f8'
    'lead': 'The House Dangerous Drugs Committee tackled bills proposing the creation
      of rehabilitation centers in the country. While efforts are being done to attend
      to the needs of drug dependents, some lawmakers say many drug surrenderees do
      not participate in rehabilitation programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:52:09.267+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:52:09.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health department to construct more rehab centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46682b57-6b9a-470b-b7c4-fc9f988d213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There is going
        to be one treatment and rehabilitation center in every region in the country
        by 2017, the Department of Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc45aab-d828-483a-bf7e-ec7dbd1bd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new DOH rehabilitation centers will be constructed, while the
        14 existing DOH rehabilitation centers will be renovated and upgraded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1d956-95d1-49af-ad01-b6d46de204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Asec. Elmer Punzalan admitted they have long known that there
        is a need to upgrade these facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9bbb9-355c-42c7-ae71-f6f7032a1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget allocation for drug rehabilitation center, sinasabi
        ko nga po [I am saying] we were even marginalized. Sinasabi ko noon [I''ve
        said before], there is a need. Pero [but] this time, it''s a reality,"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d9f59-a9bb-4136-970f-b853e180a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punzalan admitted that the rising number of drug dependents surrendering
        is a problem they have to face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a942b5-535d-4cfa-9d8f-742140da447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now supposed to do catch-up plans and be compliant. But
        napakahirap po kasi [but it''s really hard because] thousands are surrendering,"
        Punzalan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fcf59-2af6-4b6d-b612-a3afb1796855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Dangerous Drugs Board (DDB), the bigger problem is the drug
        dependents who need outpatient and community-based intervention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83da178-b07f-4e5e-b6d3-0ad3b442a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Philippine Drug Enforcement Agency data, DDB Chairman Benjamin
        Reyes said of the 3.7 million drug users, only 0.6 to one percent or about
        37,000 need in-patient treatment and rehabilitation program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a34f9-04cf-4719-8564-3088147e61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 percent are out-patients who still need facility-based
        treatments. The remaining 90 percent are outpatients who need a structured
        community-based program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07deda-a07b-4b02-adcb-260a80082cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we presented dilemma to the World Health Organization, they
        observed that we were heavily into in-patient rehab program. What we would
        require is more outpatient and community-based intervention," Reyes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120e983-4b5d-458f-894d-30d0e8f6a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said there is a need for more funding for the community-based
        and outpatient intervention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a53d35-a48c-4f4f-a196-aad04f78a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can prevent these drug dependents from progressing into their
        addiction, we would not require as many in-patient programs," Reyes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f8f6b-c6be-46de-863c-a0d35b3a7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No show in rehab treatments</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f418e-8855-4f5d-9075-36b056153d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes added, another problem is, while hundreds of thousands have
        already surrendered, only a few are willing to undergo intervention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c63dcc-6b27-4668-9ef7-75f6d38da6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "In Antipolo, there were 8,000 surrenderees when Oplan
        Tokhang was done. <em>Pero noong bibigyan na ng</em> intervention, only 30<em>
        ang bumalik</em> for intervention.<em> Sabi namin, bakit ganoon</em>?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65678f8b-cfa1-4230-b238-0ddafddad5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But when we were about to give intervention, only
        30 showed up. We said, why is that happening?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9858c1-7413-466b-bb92-5f08fcd1f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo Rep. Romeo Acop said this is because some drug pushers
        still continue to peddle drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f092137-ce8d-4766-8f16-6c45df020aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil ang nakita nila, walang nangyayari sa binibilihan nila
        na</em> drug pushers. <em>Hindi kasi nahuhuli kaagad. Kaya nakikita nila,
        nandoon pa rin. Nagbebenta pa rin</em>," Acop said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569011d7-ad87-4cac-931a-56dce6efa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because they see that nothing is happening to the
        drug pushers whom they buy drugs from. They are not apprehended right away.
        So the users still see them. They still sell.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99429c58-8745-4195-8f66-4b58b4ed8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Dangerous Drugs Committee Chairman Ace Barbers said this also
        happens in other areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534b440-a3db-4629-ad63-a7b20a4c50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that goes the same sa mga probinsya [in the provinces]
        and other cities nationwide kasi may ganoong problema talaga [because this
        problem really exists]," Barbers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb7fd2-692d-4f15-a09c-fef586098ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:52:09.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:52:09.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Barbers said, he plans to invite local government
        executives to shed light on what''s happening in their localities insofar
        as the anti-drug campaign and rehabilitation efforts are concerned.</p>'
  'De-Lima-says-Jaybee-Sebastian-is-a-government-asset':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-22T23:23:05.712+08:00
    'imagesource': 'jcr:135af7d3-7f27-45f8-ba80-ff1d1df10025'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f274a1d6-0edc-4045-b6d6-28be06b39968'
    'lead': 'Senator Leila De Lima says convicted carnapper and drug lord Jaybee Sebastian
      is working for the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:01:00.770+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T15:01:01.034+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima says Jaybee Sebastian is a ''government asset''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6411283-2c36-460e-9e50-1f8b734bc8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima said in a Thursday press briefing that convicted carnapper and drug
        lord Jaybee Sebastian is a government asset.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2127b4c-0216-472e-81fe-616fb5c5c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after witnesses at the House probe on the illegal
        drug operations at the New Bilibid Prison (NBP) said Sebastian forced them
        to sell drugs to help fund De Lima''s 2016 senatorial campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3b3de-1e3d-431b-87d1-f381d36b3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Read:
        Witness: We were forced to sell drugs to fund De Lima campaign</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e1dd1-e91a-4bd7-bc2b-dfa4698dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I am saying that he is an asset is because to dispel
        <em>yung mga haka-haka na naman, yung mga</em> malicious insinuations<em>
        na</em> the reason why<em> hindi na muna siya sinama dun sa Bilibid</em> 19
        is because ''favored,'' ''protektado,''" she said. "<em>And lalo na yung insinuation
        na ''yan na siya ang kumokolekta ng pera para sa akin</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71606a-e11e-4c6e-852b-466dea424f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
