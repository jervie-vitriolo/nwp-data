      'mgnl:type': 'text'
      'text': '<p>Cotillard''s name was mentioned in some reports as media outlets
        and fans tried to understand what led to the sudden divorce of one of Hollywood''s
        most visible couples, known for their good looks, successful films and activism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083660be-db39-4484-950a-73c312745df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:39:14.783+08:00
