      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media called the South "puppet warmongerers"
        when reporting the upcoming military drills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44901631-4a8f-4818-8db3-1c33788c0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The munitions</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97940535-002d-4096-a33e-dbec9c7f4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, South Korea said the nuclear facility attack
        simulation will take place using a GBU-31 Joint Direct Attack Munition, a
        kit that converts bombs that normally just free-fall from planes into guided
        munitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0872b75-86c3-4fc4-8e94-135f75b95894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon system made its debut during NATO''s air campaign in
        the Kosovo conflict and was most recently used in NATO''s 2011 Libya campaign,
        according to the U.S. Air Force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08613544-0674-44b4-bcad-c8fd0e49157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another show of force</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bef8e-3cc2-49a1-b55f-e702b0cefe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. on Wednesday also announced that it conducted its second
        show of force operation in two weeks in South Korea to send North Korea a
        message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11112b22-e237-45db-aece-d22199d3fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sent two B-1B bombers to fly alongside the Korean demilitarized
        zone, a source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e1017-932c-43a4-b83e-48b5285d5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bond between the United States and the Republic of Korea is
        ironclad and the strength of that commitment will not be shaken by North Korea''s
        aggressive behavior," said Lt. Gen. Thomas W. Bergeson, 7th Air Force commander.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639af5f0-d276-479a-9c48-c205dadf703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are showing today is just one tool we have to choose from
        a wide array of options," Bergeson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525355fc-b1b6-4856-8f7f-a22eb193ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US flew B-1 bombers over Seoul on September 13th in a show of
        force responding to the recent North Korean nuclear test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beafc3d1-4e50-49a9-b145-4352a6e7604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after that flyover, North Korea accused the US of "bluffing"
        and "blustering" with the flyover and said such actions were inflaming tensions
        on the Korean Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54beb99-d726-48cd-99d5-84bd191f70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brad Lendon contributed to this report</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db5cab-4156-41ed-9212-911bb923c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/20/asia/south-korea-us-nuclear-drills/index.html">South
        Korea, US to simulate attack on nuclear facility</a>."</em></p>'
  'chan-zuckerberg-initiative-invest-disease-cure':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Mark Zuckerberg, Priscilla Chan, and baby Maxima Chan Zuckerberg.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-22T04:56:45.124+08:00
    'imagesource': 'jcr:59da8b2a-d36c-4e9e-845b-81d0e113c5ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1cf6d5-2d1d-4034-b1a2-66642f58ee53'
    'lead': 'In an emotional announcement in San Francisco on Wednesday, Priscilla
      Chan said the Chan Zuckerberg Initiative will be investing $3 billion over 10
      years to build tools to advance health care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:45:05.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T08:45:05.184+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chan Zuckerberg Initiative will invest $3 billion to cure disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe39c0c-d1b0-48c9-a04a-306a0e3b8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Pediatrician Dr. Priscilla
        Chan and her husband Facebook CEO Mark Zuckerberg are investing billions in
        making the world healthier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f6440-50c2-469d-851c-89e471287d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional announcement in San Francisco on Wednesday, Chan
        said the Chan Zuckerberg Initiative will be investing $3 billion over 10 years
        to build tools to advance health care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02641655-04ee-46e9-8800-5a77f354b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first investment is a new $600 million research center called
        Biohub, in partnership with scientists and researchers from Stanford University;
        the University of California, Berkeley; and the University of California,
        San Francisco. The Biohub will focus on building new tools to understand and
        treat disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875e679-9f40-42c7-88b6-5ea50f10628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her family in the audience, Chan described how the initiative''s
        mission is to prevent or manage all diseases in our children''s lifetime –
        or by the end of the century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c61ff-42fe-42fa-a1a6-754ed88ab7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to build a future in which our children can live long and
        rewarding lives," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f0d1d-118b-4d87-8a4a-dd63bb4d712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chan Zuckerberg Initiative focuses global efforts on four areas:
        personalized learning, curing disease, connecting people, and building strong
        communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd7e49-89ab-47f2-b3f2-c61fb1b077e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is a limited liability company, not a nonprofit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c72b8-2551-4cba-8f54-7f085a33af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple launched the initiative in December 2015 – not long
        after the birth of their daughter, Max – Zuckerberg said he would give away
        99% of his Facebook shares through the organization over their lifetimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf539ae-9169-4d2c-83ba-d8ee40873c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chan Zuckerberg Initiative has since invested in a variety of
        programs, including the Indian education technology company BYJU and African
        software development training program Andela. Local efforts include individual
        donations to Bay Area teachers through school district partnerships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5af8ed-43ce-4725-a45d-9d783eaac4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his wife''s announcement, Zuckerberg detailed a roadmap
        for furthering research and funding. He said the goal is to bring scientists
        and engineers together to build tools and more technology, while growing a
        movement to fund science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50673697-cd40-4b17-863e-a3f1f339f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the effort will take time, Zuckerberg urged "we need to
        be patient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c86e96-f742-4f93-8671-52f841b6c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiative representatives used stage time to discuss some of Biohub''s
        project ideas, such as building a cell atlas that documents all the locations
        and properties of cell types in humans, incorporating software engineering
        into databases, and developing engineered human stem cells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993d196-dae5-4f0f-8ccf-79fc88e0e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we develop, every tool, will be available to all scientists
        everywhere," said Dr. Cori Bargmann, the Chan Zuckerberg Initiative''s incoming
        president of science.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814f198-0219-459c-bd3d-652628475b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:45:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/21/technology/chan-zuckerberg-initiative-3-billion-health-disease/">Chan
        Zuckerberg Initiative will invest $3 billion to cure disease</a>."</em></p>'
  'standard-and-poors-affirms-credit-rating-but-warns-of-uncertainties':
