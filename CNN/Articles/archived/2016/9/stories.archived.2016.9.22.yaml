      'mgnl:lastActivated': 2019-11-06T08:57:47.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Sam," not her
        real name, was lured by her neighbor to pose naked online in exchange for
        money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7f390-61d6-48fa-ab65-8b9459ca8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 12 then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7c841-a25d-4edd-8bbd-1e86868022dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she thought was a simple job turned out to be her worst nightmare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ff316-9b14-4a06-a666-52db6781cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ko po alam gagawan niya po ako ng hindi maganda. Kinukunan
        nya po ako ng</em> pictures<em> na</em> naked <em>lang ako. Tapos pinapa-</em>meet<em>
        nya po ako sa</em> customers," Sam, recalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79b994-ccfc-410f-b7de-7e9b023423ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t realize it would lead to something worse.
        Pictures of me naked were taken then I was made to meet up with customers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b45063-73da-430a-a4bd-9449d1251e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That went on for three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d711b-2352-498d-9457-746c7719e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inisip ko lang po parang hindi na po ''to maganda. Pero hindi
        ko po naisip na mali pala ''yun</em>," the now 14-year-old says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f5ccb-449c-4089-843c-ef2f9a3ff000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought it was just improper. I didn''t realize
        it was really wrong.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8dee3-38f5-4d43-bdc2-fd66e285ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, she was rescued along with other kids – ranging from five
        to 17 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9be5a-f544-4cb1-beb0-daab7317bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest, she says, was a one-year-old baby.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87adfb6-ea61-429a-884a-c1534c51aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Innovative'' human traffickers</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45827e-c54e-46a1-8a49-67c30f4fd58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recognize that with the advent of technology, human
        traffickers also have become "innovative" – with online sexual exploitation
        of children becoming a serious problem in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef4e42-2664-40a4-9094-de643e7fb355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably one of the darkest and evil crimes committed against
        our children. Unfortunately, the Philippines is becoming a hotspot for (this),"
        International Justice Mission Manila''s Sam Inocencio says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17997a-d17d-4c02-9ccc-589588f41fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:57:47.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:57:47.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/23/malaysia-rescues-trafficked-filipinas.html">READ:
        Malaysia rescues 29 trafficked Filipino women from bars</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b563ba-c534-4a2a-a6ce-ac076c0888db'
      'mgnl:activationStatus': true
