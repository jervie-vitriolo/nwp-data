      '
    'updated': 2016-09-26T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09010b-f62a-436e-89b3-ffda7d35ad5e'
      'mgnl:activationStatus': true
