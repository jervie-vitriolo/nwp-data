      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28493f-eb89-446e-8138-4a387dca01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino, then working under the Intelligence Service of the Armed
        Forces of the (ISAFP), was part of the inter-agency group tasked to conduct
        "Oplan Cronus," a botched anti-drug plan at the New Bilibid Prison.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27567b31-e05a-45bd-8e1a-725563e2c7ed'
      'mgnl:activationStatus': true
