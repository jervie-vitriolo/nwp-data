      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press conference late Thursday, Marcelino denied being
        coerced to testify against De Lima.</p>'
    '29':
      'contentWidth': '100%'
