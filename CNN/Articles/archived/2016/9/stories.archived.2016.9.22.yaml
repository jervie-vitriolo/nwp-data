      'text': '<p>You’ll need strong pelvic floor muscles if you want to please your
        man. These muscles support sexy body parts such as the uterus, bladder and
        small intestine. It’s simple and easy to master: tighten your pelvic floor
        muscles, hold the contraction for five seconds, and then relax for another
        five. Work up your endurance — you’ll be doing ten second stretches in no
        time. Floor action has never looked this hot. You heard it here first.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b9748-6244-42a8-8099-9c64aad45e66'
