      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366bccd-d0a9-48da-bdfd-853aba56e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is mulling over several legal actions, but does not
        have the luxury of time to file cases now that her life is under threat.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb7538-87db-47b0-bee9-a95029778c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Secretary Marin Andanar on
        Thursday called on Duterte supporters to behave.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aff84b-b9e6-4d3e-8b04-0b0c1fbc650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maging</em> responsible<em> ho tayo sa ating mga tinetext.
        Hindi ho maganda yung</em> we are threatening our own. <em>Siyempe</em> senador<em>
        po natin si</em> Senador De Lima, she is an elected official of the land,"
        Andanar said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e9997-2278-4d69-a9f2-d4075e15af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let us be responsible of what we text. It is not
        good that we are threatening our own. Senator De Lima is our senator, she
        is an elected official of the land."]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b680226-5732-403c-b40d-c9e238c1a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m no longer safe. I don''t feel safe. The truth is, I''m not
        safe," De Lima said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb104b0c-759d-43ea-8407-7177c12a4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I rely on the regular authorities in government? Can I rely
        now on PNP for my security? Can I rely now on NBI as my security, I mean I
        am referring to the institutions themselves. Can I rely on the AFP again as
        an institution to give me security?" De Lima said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b27a0-c68c-4895-9c6d-e7d7d996d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is currently residing in a "temporary place of abode"
        after her home address was also publicly disclosed in the hearing, which was
        televised nationwide and live-streamed by several websites.</p>'
