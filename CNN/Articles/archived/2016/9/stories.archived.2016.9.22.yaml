    'template': '1'
    'title': 'Freed Abu Sayyaf hostage Sekkingstad leaves the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f4f4c-279b-4cc6-b64e-e73ab50f9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The freed Norwegian
        hostage Kjartan Sekkingstad left Manila Thursday, according to a release from
        the Royal Norwegian Embassy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f4229-375b-47cd-bc1d-9c1aee21a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad, who was <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">kidnapped
        by the Abu Sayyaf group</a> in Samal Island last September, is said to have
        recovered well since his <a href="https://cnnphilippines.com/news/2016/09/17/Abu-Sayyaf-frees-Norwegian-hostage-Kjartan-Sekkingstad.html">release
        last Saturday</a>.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abu Sayyaf Group released Norwegian hostage Kjartan Sekkingstad
        at 4 p.m. today <a href="https://t.co/D9dtYcbHSc">https://t.co/D9dtYcbHSc</a>
        <a href="https://t.co/3mfr2OMkiB">pic.twitter.com/3mfr2OMkiB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/777086304374755328?ref_src=twsrc%5Etfw">September
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ea180-15c3-4412-813d-4471696243ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a512a0-0aac-4fb2-ba6d-d053b6d89e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sekkingstad has undergone medical examinations and has been
        well taken care of both in Manila and Davao," Norwegian Ambassador Erik Førner
        said in the statement. "He has also been properly debriefed by relevant authorities
        in order to provide information that can aid in the rescue of other captives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444857a-18df-4eba-9e8a-d64cdaff2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also reiterated Sekkingstad''s gratitude toward President
        Rodrigo Duterte, presidential peace adviser Jesus Dureza, and others who gave
        their support, which Sekkingstad expressed in a speech in Davao City on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02014582-8413-48b6-9514-7f5663a93013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/19/Freed-Norwegian-hostage-thanks-Duterte.html">WATCH:
        Freed Norwegian hostage thanks Duterte</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f5230-1b46-4c60-b55f-5fa749306f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Prime Minister Erna Solberg and Foreign Minister Børge
        Brende also thanked Duterte and Dureza for their commitment to securing Sekkingstad''s
        release. They add, coordination between Norwegian and Philippine authorities,
        as well as international partners, had been "close and effective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd7d24-4df6-4158-840c-709d8cbf4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:52:47.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad''s companions included <a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Filipina
        Marites Flor, who was released</a> in June, and Canadians <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">John
        Ridsdel</a> and <a href="https://cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">Robert
        Hall</a>, who were beheaded. His release was followed by that of three Indonesians,
        two Filipinos, and a fourth Indonesian earlier Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c8112-5458-4774-852a-c7f89b65df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:51:38.271+08:00
      'mgnl:createdBy': 'cnnproducer'
