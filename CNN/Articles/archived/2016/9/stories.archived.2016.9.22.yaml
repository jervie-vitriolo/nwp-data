      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the crowd will opt for what is known as a game face,
        but it’s tiring to wear the facial equivalent of a swagger and a look in the
        eyes that means you’re pumped for blood. Game face causes wrinkles. You heard
        it here first.</p>'
