      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the point is, the brand Harlan &amp; Holden, what I understood
        is they invite you to go on an experience. They suggest a particular lifestyle
        through simplicity and comfort — which I was touched by. That''s the main
        thing. That why it was very interesting to work for Harlan &amp; Holden. This
        is what I consider as luxury today — simplicity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8cbce-f229-44e4-a9ec-b9cb5158f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:18:18.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And in a world that’s so noisy and just so overrun with
        information and product, the real luxury becomes purity, keeping things simple.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fb3cb-b643-49a0-ae8b-ce2d88186847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:18:18.235+08:00
      'mgnl:createdBy': 'cnnproducer'
