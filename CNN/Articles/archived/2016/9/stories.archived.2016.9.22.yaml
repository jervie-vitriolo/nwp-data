      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Keep your animal fabrics in the same color family.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
