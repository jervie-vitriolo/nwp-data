      'text': '<p>Two exhibits will be opening this weekend at Kaida Contemporary:
        “Pathfinder” and “Good ol’ times.” The former will showcase diptych works
        from various artists that tackle paradoxes of contradiction and synchronization,
        agreeing and disagreeing. “Pathfinder” will be opening in the Gray Room of
        the gallery, with works by Charles Dayag, Glenn Lui Pucio, Beth Celeste, Ikea
        Rizalon, Coco Esmeli, Elijah Santiago, Rhex Dacaymat, Enzo Ordonez, Mikko
