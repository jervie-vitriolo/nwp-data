      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If choosing a zebra print, pair a traditional shirt with a reverse
        zebra skirt. The top’s black-stripe-on-white backdrop will create an optical
        paradox with the skirt’s white-stripe-on-black backdrop — said paradox meaning
        unity in the clashing lines. Perfection unlocked.</p>'
