      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be841644-ee36-4ed9-a3d1-7c9fb3e36212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said prison officials were wary of transferring Sebastian
        to Bilibid 14 because of his work as a government source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc0c10-3487-463f-a50f-4acbed932689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nanggaling sa kanya yung mga ibang impormasyon,</em>" she said.
        "And the Bilibid 19,<em> alam siguro nila ''yan. Baka patayin</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bdbaa-1297-4f39-b8c5-b99d9c22e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some information came from him. And the inmates at
        Bilibid 19 likely knew about this. He could have been killed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0982e4-7b35-4fba-a905-94b68b5b81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima said she transferred Sebastian to dispel controversies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d18d6-afcc-417d-84a3-e504140e051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was still being advised<em> na ''wag na muna siyang isama</em>
        because of that," she said. "But<em> sabi ko,</em> ''No. We should include
        him'' <em>kasi nagiging</em> issue. So we have to include him<em> diyan sa</em>
        Building 14 so, eventually,<em> nilipat siya</em>, especially during the time
        of General Reinier Cruz."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609eb194-2252-4564-8c0e-a403845cddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T15:01:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was still being advised to not transfer him yet
        because of that. But I said, ''No. We should include him'' because it became
        an issue. So we have to include him at Building 14 so, eventually, he was
        transferred, especially during the time of General Reinier Cruz.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a44b02-2b81-462f-984f-037471c33426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:01:00.772+08:00
