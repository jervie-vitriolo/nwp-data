      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses presented by DOJ Sec. Vitaliano Aguirre pointed finger
        at De Lima for allowing the entry of illegal drugs and other contraband inside
        Bilibid in exchange of money for her senatorial bid in the May 2016 elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57776a8-c213-4242-b09f-b5894b4a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/09/20/Witnesses-De-Lima-received-millions-from-drug-trade.html">Watch:
        Witnesses: De Lima received millions from drug trade</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c47514-cb35-40b6-ac58-6864a7c630fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima: I''m not safe</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692731f-12f6-45c8-bbdd-a5ac7be142d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she has been receiving a barrage of "harassing, intimidating"
        texts from her other phone number, which was publicly disclosed during the
        first House probe on Bilibid drug trade Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac1751-419f-4d6c-9cd3-17981fcbd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she may not know the people behind the messages, De Lima said
        she is sure they came from staunch supporters of President Rodrigo Duterte.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe14d9-0c88-446f-b8e7-bd831e4ff0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the nature of the messages, these could only come from these
        trollers and from the Duterte fanatics," De Lima said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99d37c-75c5-47e8-a652-4eccdbbc4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima read some of the almost 2,000 messages:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73edae-5b9b-4939-8f5e-f46720d8ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coddler, immoral, <em>pangit</em> (ugly)."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb279621-ae47-4fe4-8eb9-ca1e5538366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matanda ka na, konti na lang buhay mo sa mundo, di ka ba natatakot
        mamatay nang may kasalanan? Pwera na lang kung pati sa impyerno gusto mong
        mapunta</em>."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2376a-d565-48d2-abdd-40b18c457e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re old, you have little time left on earth, aren''t
        you afraid to die with sin? Unless you want to go to hell as well?]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e6b16-c3b8-4939-9c02-38972514d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hoy</em> <em>Delimaw</em>, <em>kailan ka magbabaril sa ulo
        mo? Kahit katiting wala ka na bang konsensya''t kahihiyan</em>?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34d5f0-4d75-432a-8c83-5b1b13f5ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hey Delimaw, when will you shot your head? Don''t
        have even a bit of conscience and shame?"]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc598c4-f407-409c-9ada-276ae53f614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said <em>"Delimaw</em>" might be a portmanteau of her surname
        and "halimaw" or monster.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12347f1a-44cf-44c8-b995-45c7ddb6a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:35:19.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other messages, she just showed to the media, saying they were too
        obscene.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Leila De Lima reads threatening messages on her phone, which
        she says came from &quot;trollers and Duterte fanatics&quot; <a href="https://t.co/xfvUckpSCg">pic.twitter.com/xfvUckpSCg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778789518379888640?ref_src=twsrc%5Etfw">September
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

