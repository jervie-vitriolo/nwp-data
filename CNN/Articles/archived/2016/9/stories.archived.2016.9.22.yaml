      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added more people are being convinced to speak up against her,
        including inmates and former colleagues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570aca49-d5c0-4a7d-8601-b4bca6716822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.436+08:00
