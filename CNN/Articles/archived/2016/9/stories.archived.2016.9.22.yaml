      'mgnl:type': 'text'
      'text': '<p>Vinyl record store and cafe Satchmi is having a party this weekend
        to celebrate their 2nd anniversary of sharing their love for nostalgia and
        uncommon luxuries. There will be live performances by Toni B., No Rome, and
        Tandems ‘91, as well as exclusive launches of the store’s new features: Film
