      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — South Korea and the United States
        will conduct a mock attack on a nuclear facility next month, an official with
        the South Korean Defense Department told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95d2c4-9c51-46df-94f2-2c88f2aea4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the official said the drills are not aimed particularly at
        North Korea, the announcement comes less than two weeks after North Korea
        claimed to have successfully tested a nuclear warhead – its second nuclear
        test this year and fifth one ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa934e44-c333-4a31-9ea6-569ea5b16466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea will also simulate what to do in the event
        of a sudden missile attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a6f63-4afe-4194-9962-c3342d9f383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s nuclear test prompted a strong rebuke from the international
        community, with South Korea saying it was "getting ready for the worst case
        scenario."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf658a-74c2-4409-894d-112bd881dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:42:24.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:42:25.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulation, dubbed joint exercise "Red Flag," will take place
        in Alaska from October 3 until October 21.</p>'
