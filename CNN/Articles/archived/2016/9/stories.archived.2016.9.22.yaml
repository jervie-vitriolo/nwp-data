      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a story behind Harlan and Holden, we have a story, a real
        story. We are talking about emotions. It’s not only something to buy or something
        to wear, no … And you know simplicity — doing "simple," is very complicated.
        It’s very, very complicated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
