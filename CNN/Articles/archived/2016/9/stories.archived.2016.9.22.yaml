        <a href="https://t.co/lWZvSDsEcn">pic.twitter.com/lWZvSDsEcn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778792860325781504?ref_src=twsrc%5Etfw">September
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21138fa0-c2c8-4653-aae3-5ff9ab708d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
