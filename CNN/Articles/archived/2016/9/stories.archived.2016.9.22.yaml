      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeri Charlotte Co Albano from the University of Santo Tomas (UST)
        topped the exam with a rating of 89.50%. Edwin Mark Lim Chiong, also from
        UST was second with 88.75% and Rayan Abogado Oliva from Saint Luke''s College
        of Medicine at third with 88.67%.</p>'
    '6':
