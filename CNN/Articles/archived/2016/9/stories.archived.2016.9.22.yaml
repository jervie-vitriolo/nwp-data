      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Stints for writers
        are hard to come by outside the tried and tested avenues: I''ve been a teacher,
        a poet, a coffee table book writer, and not much else. I’ve enjoyed all the
        said avenues — often they are shady fields with one or two rare birds discussing
        the weather, and where to find the perfect earthworm. Which is to say, my
        chosen vocations have been pleasant and affable. But one can only write so
        many sonnets, and only teach so many years without tenure. It is the end of
        the coffee table book, now that coffee tables are made of glass that may or
        may not break under the weight of the perfect light read. Today, what I want
        to be comes to me with such clarity, it almost blinds. Today, I decide to
        become a headline writer for a women’s magazine. Granted, the magazine doesn’t
        exist yet, but when it does, I’ll be good and ready. Below are some headlines
        I’m still playing around with, along with their attendant descriptions and
        how-to’s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813cb9f-acde-4642-a91e-8514d39201eb'
