      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; I. How to have Average Sex</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496d656-4723-4626-ba3f-d780236f9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:41.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T08:22:41.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget the Olympics! Sex isn’t a sport — do it with the lights on.
        This has good social implications — as Alma Moreno, Parañaque City Council
        luminary, suggests. Control is key to keeping a growing population in check.
        Need to control your urges? Flip on the switch and see what a grunt does to
        your man’s mouth when in the throes. Observe how what feels like a fluffy
        pillow in total darkness is actually a dad bod doing a slow grind. You’ll
        be done in no time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92939c66-0008-4f13-8217-60b8455efecc'
      'mgnl:activationStatus': true
