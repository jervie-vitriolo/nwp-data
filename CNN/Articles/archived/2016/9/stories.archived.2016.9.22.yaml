      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Marcelino''s involvement is the reason her detractors
        are targeting Marcelino to testify against her in the House probe on the alleged
        illegal drug operations at the NBP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b65ea1-3ea1-4566-b93f-e803dfeaaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:34:57.435+08:00
