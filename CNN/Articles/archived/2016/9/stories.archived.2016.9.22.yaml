        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BKowf3pghWl/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">This is going to be my first and only reaction to the whirlwind
        news that broke 24 hours ago and that I was swept up into. I am not used to
        commenting on things like this nor taking them seriously but as this situation
        is spiraling and affecting people I love, I have to speak up. Firstly, many
        years ago, I met the man of my life, father of our son and of the baby we
        are expecting. He is my love, my best friend, the only one that I need. Secondly
        to those who have indicated that I am devastated, I am very well thank you.
        This crafted conversation isn&#39;t distressing. And to all the media and
        the haters who are quick to pass judgment, I sincerely wish you a swift recovery.
        Finally, I do very much wish that Angelina and Brad, both whom I deeply respect,
        will find peace in this very tumultuous moment. With all my love Marion Ceci
        sera la première et seule réaction que j&#39;aurai concernant la déferlante
        inouïe qui à commencé il y a de ça 24 heures et à laquelle je suis mêlée malgré
        moi. Je n&#39;ai pas pour habitude de commenter ni de prendre au sérieux le
        tas d&#39;absurdités déversées à mon sujet mais la situation prenant une telle
        tournure et affectant des gens que j&#39;aime, je me dois de m&#39;exprimer.
        Pour commencer, j&#39;ai rencontré il y a quelques années l&#39;homme de ma
        vie , le père de notre fils et du bébé que nous attendons aujourd&#39;hui.
        Il est mon amour, mon meilleur ami et le seul homme dont j&#39;ai besoin.
        Ensuite, à ceux qui me prétendent dévastée, je vais très bien merci. Ce genre
        d&#39;inventions aberrantes ne m&#39;affecte en aucun cas. Et pour finir,
        à la &#34;presse&#34;, à tous les haters, trolls et consorts qui ont le jugement
        si rapide je vous souhaite sincèrement... un prompt rétablissement. Ceci dit
        et un peu plus sérieusement, je souhaite à Angelina et Brad, deux personnes
        pour qui j&#39;ai un profond respect, de trouver la paix dans ce moment tumultueux.
        Avec tout mon amour. Marion</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
