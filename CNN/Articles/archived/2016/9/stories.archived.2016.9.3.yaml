      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2014, Facebook founder Mark Zuckerberg said it is their
        way of helping the Facebook community to notify friends and family they were
        safe during times of crisis and disaster.</p>'
  'Davao-City-explosion':
