      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they heard one loud bang before 11 p.m. followed
        by smoke. They said the blast came from a massage area in the middle of the
        street. Many of the weekend shoppers were left bloodied and scurrying around
        — in shock over the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47ff37-3efd-4bf1-8279-d17f5b7a24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:44:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
