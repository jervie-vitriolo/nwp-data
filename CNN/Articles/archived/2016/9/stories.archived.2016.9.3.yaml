      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af1d98-f8bb-49f2-84c0-646096d7ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s striking about the video is not only the stars, but
        the participation of a member of the Dallas Police, the aunt of Alton Sterling
        and the mother of Philando Castile who who were both fatally shot by the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1606a-5e78-47e4-8403-3abdd922b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video also used images of war wherein children are affected,
        including the photos of Aylan Kurdi''s lifeless three-year-old body on the
        shore of the Mediterranean sea and a bloodied Omran Daqneesh, the five-year-old
        boy in Aleppo, Syria sitting speechless in an ambulance awaiting help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce04b7c-9704-402e-8220-88e3a7555df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/08/20/Syrian-children-Omran-Aylan.html">Related:
        Images of Omran and Aylan reveal so much of Syrian horror</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c65aa7-b8d1-4279-8888-e6acdaa8aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the proceeds from the purchase of the song in the U.S. will
        be donated to <a href="http://iamangelfoundation.org/">i.am.angel Foundation</a>,
        a non-profit foundation that helps transform lives through education, inspiration,
        and opportunity. The foundation was created by Black Eyed Peas front man will.i.am.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c044ed5-3ef6-4c4b-94f1-c03ef6c71589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Eyed Peas continues to remind the world that love is still
        the answer and the solution.</p>'
  'obama-china-ratify-climate-agreements':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Barack Obama and Chinese President Xi Jinping submitted
      their nations'' plans to UN Secretary General Ban Ki Moon here, the host city
      of this year''s Group of 20 meetings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-03T23:31:07.783+08:00
    'imagesource': 'jcr:8a6c4ec8-5959-466b-b4aa-ff724ee5c978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a261de-f599-491a-be16-f041723812cb'
    'lead': 'The United States and China on Saturday each submitted their plans to
      reduce carbon emissions to the United Nations, officially ratifying an agreement
      forged last year in Paris meant to curb climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:00:56.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:45.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:40.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama, China ratify climate agreements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def5533-70a3-45a5-a8c2-fac1868670be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hangzhou, China (CNN)</strong> — The United States and China
        on Saturday each submitted their plans to reduce carbon emissions to the United
        Nations, officially ratifying an agreement forged last year in Paris meant
        to curb climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a8701-2f01-42cc-9943-63219e69d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama and Chinese President Xi Jinping submitted
        their nations'' plans to UN Secretary General Ban Ki Moon here, the host city
        of this year''s Group of 20 meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c1e44-b428-495a-a5e5-3761588c9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and China are the world''s largest carbon polluters, and
        officials hope their formal entry into the Paris accord will spur other nations
        to come aboard. The Paris agreement only goes into effect if 55 nations sign
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016509d7-cda5-4c4c-a4f2-6eecd54caf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the U.S plan was termed an "executive agreement," the White
        House says Obama did not require Senate approval for ratification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab833c5-b2e4-488e-9e2a-fbb08285ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that history will judge today''s efforts as pivotal,"
        Obama said after he and Xi formally submitted their nations'' plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18712b43-32c6-459f-ad5f-a2174ccf792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks with Xi after the announcement, Obama raised areas over
        which Washington and Beijing remain firmly at odds, including over the rising
        Asian power''s territorial grabs in the South China Sea, its engagement in
        cyber warfare, a monetary policy often unwelcome in the West and longstanding
        concerns over human rights abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6d125-f450-4fef-bce0-cd055475d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have candid conversations about some of those differences,
        issues like human rights, or cyber, or maritime," Obama said. "I am absolutely
        committed to ensuring not only that this is a productive meeting but that
        we are also setting the stage so that the next U.S. administration comes in
        with a relationship that is on a strong and productive footing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f59c2-5043-4f96-9f22-722d2fedb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confrontation at airport</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2968af3-12a1-45a5-a6ce-7bbe45d44e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who touched down in Hangzhou just after 2 p.m. local time
        (2 a.m. ET), is embarking on a final bout of delicate overseas diplomacy before
        his successor is elected in November. He arrived in Asia on Saturday for meetings
        with some of his most nettlesome counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d50564-5317-488f-af07-17083b88ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pomp-filled arrival ceremony on the airport''s tarmac was marred,
        however, by scuffles between US officials and Chinese security, who attempted
        to keep members of the media and some senior Obama aides away from the U.S.
        President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19dd0e-1244-439b-96c9-48f8ebc79e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our country. This is our airport," one Chinese official
        insisted when U.S. presidential aides said that American reporters were allowed
        to view Obama''s arrival. Officials also briefly attempted to block U.S. National
        Security Adviser Susan Rice from moving toward the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9490da-8ef5-4e39-8ed4-d7e383c4c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation lasted only moments before the U.S. delegation
        sped away toward the city center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b792b0-2126-442b-a44a-0b04ecdda72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was likely just the first tense moment on a trip rife with tension
        for Obama, who, during his final presidential trip to Asia, is taking a final
        stab at face-to-face negotiations to resolve simmering disputes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad46a9-1816-4a3c-a736-968f14646c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complicated relationship</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1e54d-b559-4196-bbb2-a126fe96e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s aides insist China is a success story for the administration
        but acknowledge the persistent differences between the countries. They said
        those divergences would be covered in Obama''s talks with Xi, as they have
        been for the past several years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b47a28-0114-4312-a019-db9ccd204820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of what I''ve tried to communicate to President Xi is that
        the United States arrives at its power, in part, by restraining itself," Obama
        told CNN''s Fareed Zakaria in an interview ahead of the Asia trip, previewing
        his message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b585ec-de31-4b8f-a2cb-0926aae44814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So where we see them violating international rules and norms, as
        we have seen in some cases in the South China Sea or in some of their behavior
        when it comes to economic policy, we''ve been very firm," he added. "And we''ve
        indicated to them that there will be consequences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547d280-0816-44b4-a38c-910d1ef974be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship with China ... defies easy and simple definitions,"
        said Daniel Kritenbrink, Obama''s senior director for Asian affairs. "We recognize
        and are comfortable with the fact that there exists a broad range of tensions
        in the U.S.-China relationship. We don''t shy away from that tension."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480a059-9dde-4d0c-9573-43b578b7ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tension-filled agenda</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e615b2-0fdd-49ec-bfe6-e7fcb43e74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Obama, this week''s trip to China and Laos is one of his last
        opportunities to shape American foreign policy before other leaders adapt
        their approach to the U.S. based on the next president. He hopes to make a
        closing argument in some of his most fraught relationships before the business
        of state is handed off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ef364-5f9c-4d1f-b26e-5df035abf623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Xi, Obama planned formal meetings with the leaders of
        Turkey and the Philippines amid new disagreements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5e73d-1017-4263-bcb3-b8e5335c84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks Sunday with Turkish President Recep Tayyip Erdogan, Obama
        confronts a prickly leader who remains nonetheless indispensable to the United
        States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9363ed-1501-43f0-9e78-f17dd50f0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since an attempt to overthrow him failed in July, Erdogan has taken
        harsh tactics to consolidate power, worrying human rights advocates and U.S.
        officials alike. The Turkish leader is expected to press Obama on an extradition
        request for U.S.-based cleric Fetthulah Gulen, under suspicion in Turkey for
        helping plot the coup. Gulen denies involvement, and the U.S. is demanding
        evidence of his involvement, but rejecting the request could worsen ties between
        the two countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300764a7-36c6-4150-acd8-2e8424e73537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the US, alienating Erdogan remains an unwelcome prospect given
        Turkey''s critical role in the battle against ISIS in Iraq and Syria. Even
        on that front, disagreements persist. Washington has pressed Ankara to end
        airstrikes on Syrian Kurds, whom the U.S. is backing in the fight against
        ISIS terrorists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55c566-cf68-4481-a6a5-bec95ac5a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep divides over Syria have also marred Obama''s relationship with
        Putin, adding to a litany of discord between the US and Russia that''s driven
        relations to their lowest level since the Cold War.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec59e17-5dee-4bb5-8c33-f0180c8d6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a final attempt to salvage what''s become one of the most
        acrimonious relationships on the global stage. Putin''s persistent support
        for the Syrian regime, Moscow''s moves in Ukraine and the charge that Russia
        may be meddling in the U.S. presidential contest have built a deeply antagonistic
        dynamic between the two leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95237467-d8c6-404c-8418-1ba270fb50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his second stop, in the Southeast Asian nation of Laos, Obama
        is planning his first face-to-face with the controversial new leader of key
        U.S. ally the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae64ba-02a1-478f-85f4-0d21054ca06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s lewd comments about women and his harsh
        approach to battling drug crime have earned him the label the "Donald Trump
        of the Philippines."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2810550-4ab0-46ee-83f7-c32d8fb916a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has worked hard to develop the Philippines'' partnership with
        the U.S. and its role as a regional counterbalance to China. He''s visited
        the country twice in his second term, and announced on a stop there in November
        the return of a U.S. military presence at a critical naval base on the South
        China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1300d2-cf2a-4c24-91d8-29d09428ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s derogatory comments and a spike in extrajudicial
        killings of suspected drug dealers put the relationship in stormier waters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8651c9f-1c84-426d-94c0-68ee387f2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farewell tour</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3491b-78a0-49e3-8890-e85b607c84d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is expected to complete one more foreign swing as President,
        traveling to Peru for the Asia-Pacific Economic Cooperation summit in November
        and likely making additional stops in a presidential farewell tour.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c330a7c-cb7d-45bc-854f-801835703b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that trip is scheduled after the presidential election, meaning
        his stops in China and Laos this week will be his final chance to interact
        with world leaders before either Trump or Hillary Clinton make him a lame
        duck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a3d20-bf31-405a-b0a5-ff90cecc22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid his contentious bilateral agenda, Obama will find close allies
        at hand as well. His top global partner, German Chancellor Angela Merkel,
        is attending, as is Canadian Prime Minister Justin Trudeau, Obama''s newest
        foreign friend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf67a9-c654-4297-b9d2-25147948494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is planning to meet British Prime Minister Theresa May for
        the first time since she replaced his stalwart partner David Cameron. The
        consequences of the Brexit vote were likely to arise in the summit''s various
        economic sessions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c966f1d-deca-4ea2-8c45-4a90331c3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Peña Nieto, fresh from his meeting with
        Trump, also was scheduled to travel to Hangzhou for a slightly less scrutinized
        session with global leaders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb445fbe-1659-40aa-aafc-ced50801df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:56.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/02/politics/obama-asia-meetings-xi-erdogan-duterte/index.html">Obama,
        China ratify climate agreements</a>."</em></p>'
  'Davao-blast-business':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-03T20:20:36.684+08:00
    'imagesource': 'jcr:ad1dd3e2-0d9f-445c-9659-c938c3528fa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8123d53-61ba-4a19-9fe0-69143d050158'
    'lead': 'For the country''s biggest business groups, it''s "business as usual"
      despite the explosion in Davao City that killed at least 14 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:08:04.972+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:40.883+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business groups: ''Business as usual'' despite Davao blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b5422-275a-45b2-b019-e7bf6016683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the country''s
        biggest business groups, it''s "business as usual" despite the explosion in
        Davao City that killed at least 14 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79928b2-abe6-4550-971b-6489d39bdba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry (PCCI), though,
        is advising its members to be extra cautious when doing business in Davao
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962c10f-2dbf-41d0-9d5e-01dc645d8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we will ask them to be careful and observe their surroundings
        but business as usual," PCCI Chairman Emeritus Donald Dee said in a text message
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f0237-2dc7-43de-8ba3-dea3592deb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee added we should not allow the perpetrators of the attack to
        sow fear and disorder in our society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a835f8-e8f3-4087-9d31-fab5576cdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Related:
        At least 14 killed as blast rocks night market in Davao City</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3978a65-fbbd-491b-a2aa-21d98d6cbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investors to think twice</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d43ef-b62c-4206-ba9f-8fab8c007b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Chamber of Commerce of the Philippines (ECCP), meanwhile,
        admitted the terror attack&nbsp; might affect&nbsp; future investors'' interest
        to do business in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df29b8d-f9f9-4f46-8b9e-d2f811770cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general the killings we see, terror related or otherwise have
        potential investors think twice in which country to invest," ECCP President
        Guenter Taus said in a text message to CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee3521-5e7b-4653-95d7-c1c5c383c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/24/commission-on-human-rights-chito-gascon-drug-killings-affect-trade-deals-european-union.html">Related:
        CHR: Drug killings affect trade deals with EU</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eebf51-7445-413b-ba30-d97d0dae3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus added the peace and order situation is of "utmost importance"
        for business and inclusive growth in an area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cd120-99ed-42d5-800e-76723a295e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said business activities must not be put into a halt
        only because of this recent explosion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2681153-802f-4ce1-b01f-553ef4519d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, life must go on, and so must business.
        We would not allow ourselves to slow down just because of isolated senseless
        violence," Taus added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2e40d-9297-44cf-a1fb-60b97a6c2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resolution of case ''critical''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0c5d5-b991-4f2b-a7f9-d828724ab067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Federation of Indian Chambers of Commerce and Industry (FICCI),
        it is important to expedite the resolution of the Davao blast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97dad2-2017-432d-a4a4-0ceae62aa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors always get jittery with news like this. How the perpetrators
        are brought to justice is critical. It will now depend on how fast this case
        is resolved and if something like this continues," FICCI President Rex Daryanani
        said in a text message to CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a98408-67da-4812-8fff-8ba70841b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Indian investors are based in Metro Manila, but Daryanani said
        they still advise their members to be careful in&nbsp; doing&nbsp; their business
        in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fe3a7-ed77-4480-bd9e-e4f8d6837917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was really terrible. We always advice caution especially
        in the south," Daryanani added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7023aa2-634a-41bc-a375-ea564cf367ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:04.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these groups expressed their condolences to the families of
        victims of the deadly explosion.</p>'
  'senators-us-condemn-davao-blast':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-03T19:51:33.489+08:00
    'imagesource': 'jcr:387e0550-fd96-4b25-abc6-a4be3f2adb13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0113a467-3bc4-4500-9b9b-db636a0369d4'
    'lead': 'Several senators, including Senate President Koko Pimentel, called the
      Davao City blast a cowardly act against civilians. While human rights group
      Amnesty International reminded the government to give the perpetrators a fair
      trial. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:12:16.151+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:45.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.001+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators, U.S. condemn Davao blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa42e2d-af05-4601-958c-ac58e1745a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Several senators
        condemned the <a href="http://nine.cnnphilippines.com/news/2016/09/03/Davao-City-explosion.html">Davao
        City blast</a> on Friday that killed at least 14 people and left more than
        60 injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0e10d-8032-4e7c-ab50-a31cece8572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano, an ally of President Rodrigo Duterte,
        called on Filipinos to support Duterte''s war against drugs and criminality,
        which he said "includes the viciousness of the Abu Sayyaf Group (ASG)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe0fd7-8a53-4e4f-9562-8955fae9a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/03/Abu-Sayyaf-spokesman-denies-involvement-in-Davao-blast.html">No
        group has yet claimed responsibility</a> for the Davao blast. Muammar Askali
        alias Abu Rami, a self-proclaimed spokesperson of the terror group, told CNN
        Philippines in a phone interview on Saturday, their group was not behind the
        explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebf4d6-57da-48e1-81d3-9549c36bde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miguel Zubiri described the blast as "a cowardly attack by
        soulless outlaws targeting innocent and defenseless civilians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbe286-b0a5-4df2-b4e1-2f59e2db8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Zubiri said he was in General Santos City, 148 kilometers
        away from Davao City, when the attack happened around 10:30 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c810de-5097-4e5c-8e09-64d4dc03b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned people about "unwanted rumors," particularly on social
        media, that may incite panic at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcca4ff-0ce2-4d65-9aeb-5a03bc557bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel likewise called the attack "cowardly,"
        saying there was no excuse for harming civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a648ab-c2e8-4de0-b228-e866c885342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate will work on achieving justice for the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dde415-f3e3-47ad-aafc-c00c19766ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. offers condolences</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc441ee-c86b-4d94-aaaf-9eaf27b4a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States offered its condolences to the victims, through
        a statement by National Security Council spokesman Ned Price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9672d9-30f4-4e80-8593-89b1de185a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Barack Obama will be able to personally offer
        his condolences to President Duterte <a href="https://cnnphilippines.com/news/2016/08/31/Duterte-Obama-human-rights.html">when
        they meet in Laos next week</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e03efd-3eab-47a3-af01-82db9f85492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the U.S. is ready to provide assistance to the crime
        investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e9e5f-4e98-4234-9983-7f6e108b79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces'' Eastern Mindanao Command said the National Police
        is currently investigating the blast and will soon come up with official findings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f782134-ca2c-4697-bf13-526b9a69a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights, rule of law</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb3906-f08f-462a-b4cb-66a9072cdad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International acknowledged the tragedy
        and extended its condolences to the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee3bb3-8a73-4777-a6a5-c128cb2dd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government must work on achieving justice for the victims
        --&nbsp; but it must do so through a transparent and impartial investigation,
        so the perpetrators could be given a fair trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ea139-c1f1-4ef0-8403-81db01f3da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The callous disregard shown by the attackers for people''s right
        to life must not be met by government action that itself disregards human
        rights," said Amnesty''s Champa Patel in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8b8f4-3bb4-4a91-8170-228b6de8af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resort to unlawful killings, arbitrary arrests or other human rights
        violations will only play into the hands of those who seek an ever-widening
        cycle of violence and abuse," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95d593-8815-4186-bcd4-acfe22ed65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, President Duterte declared a <a href="http://nine.cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">state
        of lawless violence</a> in the country -- ordering the military and police
        to "run the country in accordance to [his] specifications."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e6482-6bd2-4b4b-a321-e87cd4f618f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros expressed concern over this, saying the declaration
        could not legally give the military and police extra powers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16648ace-d1c2-4696-bcac-acf875c8aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the Duterte government to continue to operate within the
        bounds of the law and respect the civil liberties of the people," she said.
        "We cannot fight lawless elements by depriving our people their right to the
        rule of law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6155a-2d99-4856-9ddb-d9c014cad1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:16.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.339+08:00
