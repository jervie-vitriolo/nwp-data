  'jackie-chan-to-receive-honorary-oscar':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Jackie Chan poses at a photocall in July 2016. The actor will be awarded
      with an honorary Oscar in November. (Photo by Brendon Thorne/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-03T18:42:29.877+08:00
    'imagesource': 'jcr:5519fcf2-ee68-404e-8c5b-c185a0d9ed1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f6e98d-2226-4252-b375-df279fe8c1e2'
    'lead': 'The martial arts movie star is set to receive an honorary Oscar statuette
      at the Academy''s 8th Annual Governors Awards to be held in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:04:14.308+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.736+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jackie Chan to receive honorary Oscar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d72a8c-2bc2-4d7b-aa6f-48dcec9c7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jackie Chan just got kicked up a notch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9491aa6-90f3-4078-8aeb-93cf98897ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial arts movie star is set to receive an honorary Oscar
        statuette at the Academy''s 8th Annual Governors Awards to be held in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e9a46-53a0-4f2b-b13b-e583df23578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Governors of the Academy of Motion Picture Arts and
        Science recently voted to present the award to Chan, documentary filmmaker
        Frederick Wiseman, casting director Lynn Stalmaster and film editor Anne V.
        Coates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5647e9-79f9-4da0-97d5-c61ccfd3a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan, who made his movie debut at age 8, is being honored for his
        "distinctive international career."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bd204-215e-4d68-9c20-8aae2ce261b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He starred in – and sometimes wrote, directed, and produced – more
        than 30 martial arts features in his native Hong Kong, charming audiences
        with his dazzling athleticism, inventive stunt work and boundless charisma,"
        according to the Academy''s news release. "Since <em>Rumble in the Bronx</em>
        in 1996, he has gone on to enormous worldwide success with the <em>Rush Hour
        movies</em>, <em>Shanghai Noon, Shanghai Knights, Around the World in 80 Days,
        The Karate Kid, and the Kung Fu Panda</em> series of animated films."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069af9c0-e523-42bb-948e-b5831c136a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan posted on his official Facebook page Friday that he is grateful
        to become the first Chinese actor to receive the honor.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjackie%2Fposts%2F10154552642687318%3A0&width=500"
        width="500" height="603" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f30bbd-2148-427c-975a-7ce5ed0ef2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b0624-c701-4aab-84cf-7886051d3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 56 years since I filmed my first movie when I was six,
        and I''ve worked on over 200 films to date," the posting said. "I''d like
        to say a heartfelt thank you to the Oscars for giving me this award of encouragement
        and recognizing my achievements while I''m still ''young.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cea49-6f89-414c-a23d-2d8ff020515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:04:14.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/02/entertainment/jackie-chan-oscars/index.html">Jackie
        Chan to receive honorary Oscar</a>."</em></p>'
  'china-zhangjiajie-grand-canyon-bridge-closed':
    'author': 'Serenitie Wang and Elaine Yu, CNN'
    'caption': 'Zhangjiajie Grand Canyon''s Glass-bottom Bridge (Photo: VCG / Getty
      Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-03T16:07:37.482+08:00
    'imagesource': 'jcr:7202f72d-f2cd-41b1-b441-d822e0e1b4ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f84dd3-e18f-41ee-827d-6c7b8f828464'
    'lead': 'The record-breaking structure hanging over China''s Zhangjiajie Grand
      Canyon has closed Friday, just 13 days after it opened to the public on August
      20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:09:26.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.820+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s record-breaking glass bridge closes due to ''overwhelming demand''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e804aee-b176-4c28-9f7a-db705b490f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Visitors hoping to walk on the world''s
        highest and longest glass-bottomed bridge will have to hold their breath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609fbef-b21f-4772-9b59-dfd966b986b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking structure hanging over China''s Zhangjiajie
        Grand Canyon has closed Friday, just 13 days after it opened to the public
        on August 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ecefd-a111-4417-904c-3a0bf0e5f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re overwhelmed by the volume of visitors," a spokesperson from
        the Zhangjiajie Grand Canyon''s marketing and sales department told CNN, explaining
        that the bridge was the main draw of the canyon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54307d4b-0176-4753-8384-74471ad94cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the capacity of the glass bridge was limited to 8,000
        visitors per day, but total demand was ten times as much.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6cb54-02af-4a66-a188-483b43e5bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous bridge also brought renewed interest to other scenic
        spots in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565eed1e-6f29-4dca-8d64-33e8068ca55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the bridge was cracked or broken, the spokesperson
        said "there was no problem." He also confirmed there have been no accidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2147ef-fb1b-4946-b4b1-0b5c87119c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-meter-wide bridge stretches 430 meters over a 300-meter-deep
        valley between two cliffs in the stunning Zhangjiajie Park, said to have inspired
        the scenery for the sci-fi movie "Avatar."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3518b83-775c-4b38-8965-236490b6c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attraction''s management made the announcement Thursday on its
        official Weibo account, a Chinese microblogging site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d4f30-8bd8-4fbe-8999-a0608d3577b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t say when it might reopen and apologized for the inconvenience
        caused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374dbc9-5cd6-421c-a166-23aa80935a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weibo statement says that due to the "urgency to improve and
        update" the facility, the government decided to suspend operations on September
        2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00e06f-12a6-4fd4-af13-5f176fad90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park officials had suggested September 5 as a closing date,
        to accommodate travel agencies who "have already included the Grand Canyon
        and the glass bridge into their itineraries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedeecd-e022-46f0-be2e-4a6f67e8d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visitors aren''t happy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fbd95-73c7-4b5f-bc2a-2e75b51b8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have booked everything and now you are saying you are closed...
        Are you kidding me?" wrote Weibo user XiaoMOMOYa in response to the official
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e0447-3332-4dff-b22f-86186f250319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Scenic Area is deficient. There''s trash everywhere and no
        bottled water for sale. It''s right to reopen only after they''ve cleaned
        up the place," wrote another user, Fashiwanying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9a42b-fddb-40f7-915d-93119d785c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the suspension, Zhangjiajie Grand Canyon plans to improve
        not only its infrastructure, including parking lots, but also its ticket-booking
        system, customer service, and other areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff167b-1fd4-488a-87b7-0564c98b9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haim Dotan, the Israeli architectural firm that designed the bridge,
        didn''t immediately respond to CNN''s request for comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4ef6d-3615-4f41-a090-859030dff85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:09:26.992+08:00
