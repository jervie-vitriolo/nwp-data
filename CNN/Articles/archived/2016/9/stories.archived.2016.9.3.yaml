  'Black-Eyed-Peas-Where-Is-The-Love':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-02T06:20:45.959+08:00
    'imagesource': 'jcr:c9793b2b-8e66-4ea9-992f-d5fece1facb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5689440d-8aea-4534-8bb9-18f88e949aa7'
    'lead': 'Thirteen years on, the question still remains, "where is the love?" '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:57:48.823+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:58:07.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:58:07.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For a good cause: Black Eyed Peas reunites for ''Where Is The Love''

      '
    'updated': 2016-09-03T03:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa010c-dc03-4d3d-8a69-00b67ca52a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Thirteen years
        on, the Black Eyed Peas and the rest of the world are still asking "where
        is the love?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9d970-c318-4bbd-b243-c79aa8e1ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years, Fergie, will.i.am, apl.de.ap, and Taboo reunited
        as The Black Eyed Peas to help communities in crisis through a remix of their
        2003 hit "Where Is The Love?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc40b5c-2181-407e-8b5d-5298d03236a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#WHERESTHELOVE" is performed by The Black Eyed Peas featuring The
        World - alluding to the bevy of talented performers. Mary J. Blige, Justin
        Timberlake, Jessie J, DJ Khaled, Usher, and Nicole Scherzinger are among the
        many artists who lent their voices for the song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853bcb4-cce3-431b-bd80-088f9f6e829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 40-member children''s choir also gave the song more depth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96a9fa-e00d-49fa-853c-faabf0eda0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:58:07.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video also features Wiz Khalifa, Kendall Jenner, Shailene
        Woodley, Oliva Munn, Snoop Dogg, Vanessa Hudgens, Kareem Abdul-Jabbar, among
        others.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/YsRMoWYGLNA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375765d-abf3-4978-a957-25315986280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:48.824+08:00
