      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — An explosion from
        an unknown source struck a crowded night market in Davao City on Friday evening,
        leaving at least 14 people dead and several injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e04607-f2b9-495d-a320-f2451987a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is what CNN Philippines knows so far about the incident:</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8737ed-c9de-409d-87d7-38d894bdea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 people dead, at least 68 injured <a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">on
        the spot</a> at around 10 p.m. Friday</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f60940-1ee7-4695-8549-640786f0ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were 12-year-old Daniel Larida and his mother, and
        SPO1 Jay Abresin who is assigned at the Aviation Security Command, <a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">according
        to Davao City police</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bee96c-4c9a-4e67-96e5-9d7b157b646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">minor</a>,
        17-year-old Cristyl Deculongon from North Cotabato and a student of San Pedro
        College in Davao City also died on the spot</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d8ebb-0b6c-4c8e-92d5-8d5288c2c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte says he is placing the country in a state
        of lawlessness, but clarifies it is not martial law</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e2119-f0c3-4c2a-9a32-0884daaa1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asks the Armed Forces of the Philippines and Philippine
        National Police to run the country according to his specifications</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969876da-4f41-45fd-8f9f-c5b063e395c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more people died in the hospital as of Saturday morning, says
        Dr. Leopoldo Vega, director of the Southern Philippines Medical Center (SPMC),
        the hospital nearest to the site. The Davao Police Regional Office Spokesperson
        Chief Inspector Andrea dela Cerna says 14 died and 67 people are injured as
        of Saturday morning</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1ba5b-9fec-498c-81a2-e799d220d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte says the city will not be terrorized
        by the "heinous crime"; calls on Davaoeños to rise from the "senseless incident"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee4d1e-aa3f-456e-bd8e-d687a20c87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General <a href="https://twitter.com/cnnphilippines/status/771933634672599042">Ronald
        Dela Rosa urges calm</a> following the explosion</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e6f63-7f2c-4b0b-9d58-da516f5b33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Defense orders the military to be on high alert especially
        in urban areas for possible "terroristic act attempts"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5716cca-1e41-481e-8884-e033720785c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s trip to Brunei canceled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe6100-4010-4358-a2f8-7280572c095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Delfin Lorenzana says the Defense Department is <a href="https://twitter.com/cnnphilippines/status/771928137814990848">assuming
        the Abu Sayyaf Group will target urban centers</a>, such as Zamboanga City,
        Cagayan de Oro City, General Santos City, Cebu City, and Metro Manila</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bed53-183f-41b8-ba5c-733fefc36354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sara Duterte says the Office of the President confirmed through
        text on Saturday that the <a href="https://twitter.com/cnnphilippines/status/771924683293851649">blast
        was a retaliation by the Abu Sayyaf Group</a> because of the ongoing operations
        in Jolo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb973c3-775a-406c-8614-2b539be3041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says <a href="https://twitter.com/cnnphilippines/status/771934917324316672">the
        police is on full alert status nationwide</a>, 100% of personnel on standby;
        Ninoy Aquino International Airport in Manila also in full alert</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a1aa2-8fd1-49ca-9f48-cc6646b65930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa <a href="https://twitter.com/cnnphilippines/status/771934917324316672">denies
        the blast was triggered by the government</a> to declare martial law</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d76cb-6a24-4e99-80a6-a86019a7b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid confusion as to which parts of the country is under state of
        lawless violence, Chief Presidential Legal Counsel Salvador Panelo clarifies
        it will be <a href="https://twitter.com/cnnphilippines/status/771950211434442752">implemented
        nationwide</a>. Panelo says the clarification was made by Duterte''s assistant
        Bong Go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41f63f-ac29-45e9-8903-1b95f1cfba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo says state of lawless violence declared not only because
        of Davao blast but also for crime, drugs, terrorism and the Abu Sayyaf; he
        says the government will add more checkpoints and may implement curfew in
        necessary areas</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68995c4b-f2f6-4479-980b-79a95a50291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Romulo Valles <a href="https://twitter.com/cnnphilippines/status/771985353079070720">officiated
        a mass</a> for the victims of the deadly blast</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b642109-3c8e-4fb1-b2b7-de3f11f97bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre says the Department of Justice
        will form a task force to conduct a fact-finding investigation of the incident
        as soon as possible</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ce33a-ab38-4dec-aa45-45cdc1f0bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says they have three persons of interest – one male, and
        two females</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4bb5d-14fc-4316-becf-b2d95d224d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development Secretary Judy Taguiwalo
        says her agency will send <a href="http://nine.cnnphilippines.com/news/2016/09/04/Duterte-to-issue-executive-order-on-state-of-lawless-violence.html">social
        workers to Davao City</a> to provide counseling and assistance to those affected
        by the blast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce022cb-1653-483f-9713-574f7aa5ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City police say a mortar-based <a href="http://nine.cnnphilippines.com/news/2016/09/04/Davao-City-blast-caused-by-cellphone-triggered-IED.html">improvised
        explosive device detonated by a cellphone</a> was used in the blast.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f903140-8f13-4f5d-b026-62c5fc41b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte-Carpio on Monday <a href="http://nine.cnnphilippines.com/news/2016/09/05/sara-duterte-2-million-reward-davao-city-blast.html">offered
        a ₱2-million reward</a> for the arrest of persons involved in the blast that
        rocked the city that killed 14 people and injured at least 68 individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a88fa-af4b-4e24-84e2-0d774c895722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Kindly refresh for the latest development.</em></p>'
    '25':
