  '5-killed-MNLF-vs-Abu-Sayyaf-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-03T15:27:29.379+08:00
    'imagesource': 'jcr:0d26c9c9-e2d0-4265-ac47-0da17cf53587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '883c550b-621e-41ba-983a-a5d4fc6c002f'
    'lead': 'After a day of relative silence, fighting again broke out in Sulu early
      Friday morning — but it was between the Abu Sayyaf Group (ASG) and the Moro
      National Liberation Front (MNLF), leaving five combatants dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:26:47.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:43.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.904+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 killed as MNLF, Abu Sayyaf clash in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88ad08-9e5f-48f0-90bf-5c0c548d9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a day of
        relative silence, fighting again broke out in Sulu early Friday morning —
        but it was between the Abu Sayyaf Group (ASG) and the Moro National Liberation
        Front (MNLF), leaving five combatants dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054c294-20df-4f55-8a5a-188af233ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials said the bandits attacked a temporary base in
        the town of Kalingalan Caluang, killing four MNLF fighters. One bandit was
        also killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2c42c-e94f-449c-b373-3a480ab7d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has been helping the military in operations against the
        ASG in support of the government''s peace efforts in Mindanao, a brigade official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a673d-d2d4-418d-a130-755b660afff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/31/Duterte-plea-Abu-Sayyaf.html">Related:
        Duterte appeals to Abu Sayyaf: Do not mutilate bodies</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390104e0-1bc3-4206-b60d-ad7b526dfa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces spokesperson, Brig. Gen. Restituto Padilla said <a
        href="https://cnnphilippines.com/news/2016/09/02/AFP-vs-Abu-Sayyaf.html">400-500
        bandits remained</a>, with 2/3 of them armed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc31b9-32a2-4d73-9043-e63d425cc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding those affected by the <a href="https://cnnphilippines.com/regional/2016/08/30/Soldiers-Abu-Sayyaf-killed-in-Sulu.html">skirmishes</a>,
        more than 500 families&nbsp; in Patikul have received relief goods from the
        provincial government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93d5f9-aab2-4034-a5d0-e2022b38d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some 1,500 more families in Patikul, Maimbong, and Talipao had
        yet to get aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d64e1-5cc7-4e8a-b3cb-733ff5e917aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Gov. Totoh Tan said distribution of relief goods was ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163712a-1462-448f-b7cc-71b941bc5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also appealed to residents to help crush the bandit group —
        by not getting orders from them and informing the authorities if they had
        information about the lawless elements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419c386-bb9c-4589-be43-574600002dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amid the intensified military operations against the
        ASG, three speedboats with expired registration and permits were intercepted
        last Monday by the military near Maimbung Bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75443b1d-26af-4419-87d0-97084ce7b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops of the Joint Task Force Sulu were patrolling the coastal
        waters to prevent the Abu Sayyaf from escaping or getting reinforcement when
        they encountered the unregistered vessels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b5c78-3b57-4689-8d95-84297fcb179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:26:47.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
  'Blast-night-market-Davao-City':
    'author': 'CNN Philippines Staff'
    'caption': 'Police are still finding out what caused the blast.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-03T12:03:14.888+08:00
    'imagesource': 'jcr:3f0b46d0-f22c-41fb-bbf9-f238407a849e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37f5d47-58e0-44db-b13b-4100cedd2b79'
    'lead': 'President Rodrigo Duterte declared a state of lawlessness in the entire
      country following the explosion that left at least 14 people dead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:32:31.240+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:43.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:42.043+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 14 killed as blast rocks night market in Davao City

      '
    'updated': 2016-09-04T19:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb246555-1a67-45d2-b587-acd69eaf145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police and emergency
        personnel rushed to a crowded night market area in Davao City after a blast
        ripped through Roxas Street late Friday evening, leaving at least 14 dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca850e-1fac-457a-936b-a537094e01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of them died on the spot, according to Chief Insp. Andrea dela
        Cerna, spokesperson of the Police Regional Office in Davao. The four others
        died at nearby Southern Philippines Medical Center (SPMC) and San Pedro Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ff91f-7f70-4c6a-888d-7d123ea77f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 68 other individuals were injured, most of them obtained
        massive shrapnel wounds, SPMC Director Dr. Leopoldo Vega said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad15e99-5f0a-427d-992e-9835c7873f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 15 are still in critical condition as of Saturday morning,
        including a pregnant woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0a8df-0f48-4c53-b587-39e6a54851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/03/Davao-City-explosion.html">Latest
        developments: Deadly Davao City explosion</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55464a-4ebc-440f-ad58-6641bded3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a state of lawless violence in
        the entire country following the explosion, which he called an act of terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8477ee7-65f0-4060-baf3-5da7bc108ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not martial law but I am inviting now the Armed Forces of
        the Philippines, the military and the police to run the country in accordance
        with my specifications," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087136f8-2d5c-47de-abbd-de6f7d4cfc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a crisis in this country now involving drugs, extrajudicial
        killings as they say, killings and there seems to be the environment of lawlessness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f602a50-cbdf-4546-b36a-e0608c379451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will issue an official declaration to specify provisions,
        Justice Secretary Vitaliano Aguirre told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fe4c4-eb12-4ebb-944f-7fa07737f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact nature and coverage and wordings will be specified in
        the declaration soon to be issued by the President," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6fa06-faab-4008-8d58-240c137d1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the existence of state of lawlessness has a factual basis
        because there is a breakdown of law and order and a clear and present danger
        to public safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fdcf7-bf59-4fdf-90c6-fb017dd4d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said his declaration will lead to setting up
        checkpoints across the country, and the people should also expect an increase
        in military presence on the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7bdd7-f033-4c56-9488-ee93f1da943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed there will be no curfew and no suspension of the writ
        of habeas corpus.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
