      'mgnl:created': 2019-10-28T14:20:48.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muammar Askali alias Abu Rami, a self-proclaimed spokesperson of
        the terror group, told CNN Philippines in a phone interview on Saturday that
        their group did not initiate the explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7e8fc-124f-4923-b79e-b204d36e5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:20:48.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasabihin niyo grupo ko, ay hindi grupo ko</em> [If you''re
        saying that it''s my group, it isn''t my group]," said Abu Rami.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CNN Philippines spoke with Abu Rami, who claims to be the Abu Sayyaf
        spokesman. <a href="https://t.co/0B1lTwtEN8">https://t.co/0B1lTwtEN8</a> <a
        href="https://t.co/LzajUUFa4L">pic.twitter.com/LzajUUFa4L</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/772016887769079809?ref_src=twsrc%5Etfw">September
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf670d5c-ff30-4eed-b3ad-a12f6f3766bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:20:48.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fbedf-f1b1-4030-a871-70b0951f4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:20:48.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said the ASG could be
        behind the incident to retaliate against the <a href="http://nine.cnnphilippines.com/regional/2016/09/03/5-killed-MNLF-vs-Abu-Sayyaf-Sulu.html">military''s
        ongoing operations targeted at the terror group in Sulu</a>. Davao City Mayor
        Sara Duterte also said she was texted by the Office of the President that
        the group was behind the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b85f75-d6aa-4720-a359-51eebd5444b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:20:48.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Rami admitted he is clueless as to who carried out the explosion
        and how it was executed, but what he is sure of is those behind the blast
        share the Abu Sayyaf Group''s extremist cause. He said a clear indication
        of this is that most of the victims of the explosion are Christians.</p>'
  'Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-03T18:57:05.797+08:00
    'imagesource': 'jcr:d60902a2-8316-4bdc-9a4e-713b5ecb9d01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31852c6-4e7e-4380-a50e-951274d35bab'
    'lead': 'Chief Presidential Legal Counsel Salvador Panelo says the President''s
      declaration of a state of lawless violence grants authorities power to set up
      more checkpoints and impose curfews in selected areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:25:17.442+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.243+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Public should not be alarmed by nationwide declaration of state
      of lawless violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb5b90-4c10-40ab-a1b3-7ae7157616e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Presidential
        Legal Counsel Salvador Panelo said Saturday that the public should not fear
        the nationwide declaration of the state of lawless violence as it simply places
        the armed forces and the police on high alert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51360cd6-414d-4a8d-af27-c59fc3a155af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to tell the public not to be apprehensive on the state
        of lawlessness because all they have to do is do their thing," he said. "In
        other words, <em>wala namang mababago sa kanila</em> [nothing new will happen
        to them], except that they should be vigilant. If they see anything out-of-the-ordinary,
        then they have to report it to the authorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e2ef6-a563-4355-af18-d55ab617e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s statement to CNN Philippines Chief Correspondent Pia Hontiveros
        comes after President Rodrigo Duterte declared a state of lawless violence
        early Saturday morning following <a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">an
        explosion in a crowded Davao City market</a> on Friday night that killed at
        least 14 people and injured at least 67.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Panelo: State of lawless violence to be applied nationwide. We may
        also declare curfew in necessary areas. <a href="https://t.co/FsWqe6C7He">pic.twitter.com/FsWqe6C7He</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/771950211434442752?ref_src=twsrc%5Etfw">September
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567fc1d-d546-47ca-abbb-8294ae946b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a67b3a-c25a-4394-a70a-4fc3e6e1a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo repeated the President''s statement that the country is not
        under Martial Law and that the writ of <em>habeas corpus</em> — which orders
        authorities to present in court a victim of illegal detention — has not been
        suspended. He also clarified that the announcement by Defense Secretary Delfin
        Lorenzana on the state of lawless violence being limited to Davao City may
        have been a result of a miscommunication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1c5ba-e397-4a7a-8db2-85fd2f794419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President found it necessary to declare the state
        of lawless violence nationwide not just because of the Davao City incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd88326-ffbb-4a4b-89ee-2a0c259da63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we have a drug menace which is all over the country," he
        said. "Ninety-eight barangays have been infiltrated and there have been extra-judicial
        killings related to drugs. Number two, criminality is still ongoing. Number
        three, there is terrorism. And number four, the Abu Sayyaf problem."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8646693-b177-4494-b3f7-5a03622bb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte declared the state of lawless violence in line
        with Art. 7, Sec. 18 of the 1987 Constitution, which states that "The President
        shall be the Commander-in-Chief of all armed forces of the Philippines and
        whenever it becomes necessary, he may call out such armed forces to prevent
        or suppress lawless violence, invasion or rebellion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b0da3-081c-41a0-87e4-f4bfa81bd1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the declaration will increase the presence of law enforcement
        all over the country and will give authorities the power to impose curfews
        in certain areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c1b05-7366-480b-a07f-ed5665c1456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ordinaryo lang po ang pagbabantay natin sa ating mga kababayan,
        doble-triplehin natin upang ma-secure natin ang</em> safety," he said. "Like
        for instance,<em> kung</em> ordinaryo<em> isa</em>-dalawang checkpoint <em>lang
        natin ay dadamihan na natin</em> because we don''t know <em>kung sino nakasakay
        diyan, mga terorista ''yan, mga</em> drug lords ''<em>yan, may dalang bomba
        ''yan. Pwede ring mag</em>-declare <em>ng</em> curfew<em> sa mga lugar na
        kailangan para ma-siguro natin na ligtas ang ating mga kababayan</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc13eb9-ac29-4c6e-84dd-96f5d1a7dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:17.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we just use ordinary efforts to safeguard our countrymen,
        we need to double or triple these efforts to better secure safety. For instance,
        if there are ordinarily just one or two checkpoints, we need to add more because
        don''t know if the occupants of a vehicle are terrorists, drug lords or are
        carrying a bomb. We can also declare a curfew in places where it is needed
        to ensure that our countrymen are safe.]</p>'
  'Hajj-Indonesian-passport':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Foreign Affairs Sec. Perfecto Yasay (right) and DFA Spokesperson Charles
      Jose (left)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-03T15:09:48.900+08:00
    'imagesource': 'jcr:80650889-add9-48c0-b54a-a05264ea486e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdb2539-c1a3-4473-ad3e-a17074b8f82b'
    'lead': 'The Department of Foreign Affairs (DFA) will investigate its own ranks
      for possible involvement in a passport scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:27:58.074+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to probe employees over Hajj passport scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea9515-12ec-47b8-be58-d4c3b102ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Foreign Affairs (DFA) will investigate its own ranks for possible involvement
        in a passport scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a09cd-f668-4b74-a5e4-c483f82ff96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has relieved one of its officers of his duties over the
        issuance of Philippine passports to 177 Indonesians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181566e-bb04-407a-8a30-951123f4c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the result of the investigation, we will file appropriate
        administrative charges and we will be placing him under preventive suspension,"
        said DFA Spokesperson Charles Jose said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d1cd9-5d43-4b6e-8b47-6a751f4c136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DFA''s initial investigation, the main bulk of the
        177 passports were issued by the DFA''s Aseana office in Parañaque in May
        to June this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63777103-5e55-4920-82e6-dd0c4f81513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Ninoy Aquino International Airport authorities caught
        the Indonesian nationals on their way to Saudi Arabia to perform the Hajj,
        the yearly Muslim pilgrimage to Mecca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bb682-d78f-4037-a4f0-6bd725c3786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now in the custody of the Indonesian Embassy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90a328-271b-4531-96de-930eb7dc4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said their Philippine passports were genuine but were acquired
        using fraudulent documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982bd78-2431-4f39-b396-78d10b83d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:27:58.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:44.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
