      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s Safety Check feature is activated during times of major
        crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60c729-e602-4c56-9408-d1157ff2891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:44:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
