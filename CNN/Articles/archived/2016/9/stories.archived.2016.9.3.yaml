      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22171c94-4a4e-498d-b0dc-49a938917cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Under investigation</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcaca65-a497-4b2f-b886-059a388ac062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Police spokeswoman, Sr. Insp. Catherine dela Rey, said that
        EOD (explosive and ordnance division) teams were already in the area looking
        for pieces of evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c015741-362e-4e5c-ad09-73520ca213a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Police Office still has not given any statement or
        details on the reported explosion.</p>'
    '18':
      'image': 'jcr:143ec3bc-8fce-44cb-ab8c-8020c3d82fc6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831a17d-161c-436a-b4a1-71347d2063fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0e72d-b1c0-4028-aa8d-5e7c856dd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But witnesses said they heard one loud bang before 11 p.m. followed
        by smoke. They said the blast came from a massage area in the middle of the
        street. Many of the weekend shoppers were left bloodied and scurrying around
        — in shock over the blast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f39a1a-5c1e-4ffa-b0bc-f4dc7dcf1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said Saturday that they have three persons
        of interest related to the incident: one man and two women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ea97b-7fcf-4141-8565-bb4f4f233ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Paolo Duterte said initial reports coming to him said
        the blast was caused by an LPG tank, although he said this still needed to
        be confirmed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c0225-8060-4f2f-b0b7-e0e333d91a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao police called for calm after the market blast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25c19e-96e9-41cd-8092-b30af3c0659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, PNP Region 11 Director Chief
        Supt. Michael Gaerlan called on the public to refrain from passing on misleading
        or unverified reports to avoid creating more confusion and panic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ae7c3-3a1e-4262-8a71-86cc9a003c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minors among killed</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5eda51-0976-49a6-9b92-be1505042d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were 12-year old Daniel Larida and his mother and
        one SPO1 Jay Abresin assigned at the Aviation Security Command.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfc824-256c-496c-8aa0-8cc4d804688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the fatalities were massage therapists as the improvised
        explosive device was placed near the massage area along Roxas Street, a night
        market venue with ukay-ukay (thrift shop) and food vendors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e16cb5-2a7a-4fb5-a466-a5d921817658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another minor, 17-year old Cristyl Deculongon from North Cotabato
        and studying at San Pedro College here in Davao City also died on the spot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d11bd9-8b17-4fe1-a49a-71e5e9d6ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited the hospitals and funeral parlors early morning
        Saturday assuring the victims and their families that both the local and national
        government would shoulder all their expenses in the hospital and the funeral
        parlor.</p>'
    '37':
      'image': 'jcr:1ca811ac-e89a-4b09-bda9-4d9dd1c3efbd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64436891-027b-4d30-af66-4d465c84b170'
