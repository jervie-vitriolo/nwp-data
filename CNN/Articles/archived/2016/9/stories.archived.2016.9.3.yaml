      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c7754-5b82-4111-b2e7-74909f8276bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ to form task force to investigate</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85f8b8-0128-42c3-b15f-7c361e270e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aguirre said in a press statement Saturday that the Department
        of Justice (DOJ) will form a task force, comprised of prosecutors and National
        Bureau of Investigation operatives, which will conduct a fact-finding investigation
        of the incident as soon as possible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdf576-cff1-4ab1-8e64-5d00e38ccf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators will be brought to justice," he said. "We are
        one with the President in this fight against terrorism and lawlessness. The
        perpetrators should be meted the corresponding punishment under our penal
        laws. We will cooperate with the other law enforcement agencies on this concerted
        effort to flesh out the persons responsible."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffaa90-10be-4b57-ac27-8261685eb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59858d08-d60b-4583-b56e-d55efa963c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Are you in Davao City? Were you affected by the explosion? You
        can send us photos, experiences and video. Please tag @cnnphilippines in your
        Twitter posts.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e90c6e-c486-40d0-b151-2e896e15feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:32:31.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:43.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Davao City-based correspondent
        Ben Tesiorna contributed to this report.</p>'
  'mac-critical-osx-safari-updates':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Mac users are asked to download updates after critical security issues
      were discovered. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-03T15:13:04.050+08:00
    'imagesource': 'jcr:ca7f211c-65b9-46ad-b0fe-ed5eb5f0a259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d43cd1-9726-444c-8f78-7c53349cd38f'
    'lead': 'Apple is asking Mac users to update OS X and Safari immediately in order
      to fix a critical security issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:42:14.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:42:18.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:42:17.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mac users: Download these critical OS X and Safari updates now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9c290-8c10-4988-9ace-bbae6b81fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Apple is asking Mac
        users to update OS X and Safari immediately in order to fix a critical security
        issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c630d-7a78-4b9d-849a-5b99b32813ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, researchers at mobile security form Lookout and University
        of Toronto''s Citizen Lab announced the discovery of critical iOS security
        issues used to hack the iPhones of activists and journalists. Researchers
        traced the previously undiscovered exploits back to an Israeli "cyber war"
        company, the NSO Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51098977-aabc-4dc7-84fb-6eba0e3e263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO openly sells software that it says can track a person''s mobile
        phone – and many of its clients are governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098af12-5e9f-4def-80d1-9e6bc08b02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Apple released an update to patch the issues for iPhones
        and iPads running iOS 9. Now, it appears the same vulnerabilities can be used
        on its Safari browser and OS X.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b75b39-37aa-4b08-ac84-98bdf51f1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Apple released security updates for OS X Yosemite and
        OS X El Capitan. To install them, open the App Store on a Mac and click the
        Updates icon. There''s also an update for Safari 9.1.3. According to Apple''s
        Safari update description, the exploit means if you accidentally visit a malicious
        website – say after clicking on a link in a phishing email – an attacker can
        run code on your system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2068e6f-c5cf-41b6-8ecd-d4a17792e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:14.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:42:18.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have an iPhone running iOS 9 and haven''t already updated
        the OS to install the latest security patch, do it now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ccfbc-cccb-427e-9ebb-0862ee497c76'
