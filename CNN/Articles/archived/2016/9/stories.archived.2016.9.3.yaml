      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/03/Davao-City-explosion.html">Read:
        Deadly Davao City explosion: Latest developments</a></strong></p>'
  'PNP-chief-Dela-Rosa-says-police-on-full-alert-status':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-03T19:19:38.464+08:00
    'imagesource': 'jcr:bf95d1cf-3b10-47a2-b1d1-20a8ae5ffb8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99d98aa-331e-4781-a960-93c4d7b5f1a2'
    'lead': 'Philippine National Police (PNP) chief Ronald Dela Rosa says all police
      personnel are on full alert nationwide following President Rodrigo Duterte''s
      declaration of a state of lawless violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:17:12.267+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T15:36:45.140+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:36:41.105+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief Dela Rosa says police on ''full alert status''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052b8a0-b68f-4687-b36c-cb7de40ab3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Philippine National
        Police (PNP) chief Ronald Dela Rosa said Saturday that all PNP personnel nationwide
        have been on full alert status since Friday night and are ready to respond
        to any threats.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Ronald dela Rosa says the police is on full alert status
        nationwide, 100% of personnel on standby <a href="https://t.co/UdLRlM1oQg">pic.twitter.com/UdLRlM1oQg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/771934917324316672?ref_src=twsrc%5Etfw">September
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45933d17-a41f-449f-aed8-b0f4cd391790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e23df3-4e3a-440f-af15-170c3c74ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already declared full alert status, effective last night,
        to all our police regional offices all throughout the country, meaning 100
        percent of our personnel should be on standby status and ready to be deployed
        to quell the threat," he said in a press conference at the PNP headquarters
        in Camp Crame in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d1b79-54a1-4120-9ee8-fdcb091b182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s announcement comes after President Rodrigo Duterte
        declared a state of lawless violence nationwide early Saturday morning, following
        an explosion at a crowded market in Davao City on Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222abd96-6f96-4f2e-8bc7-3167416bb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Read:
        At least 14 killed as blast rocks night market in Davao City</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ca50f-bb2d-4f1d-9c0b-8d86d9295798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the police will also be proactive in addressing lawless
        violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb70161-4326-411b-8615-9c9ba2475c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> kung buong Pilipinas, yung mga malalaking siyudad, ipaparamdam
        natin yung</em> counter-action <em>na gagawin</em> or pre-emptive action <em>na
        gagawin ng ating kapulisan para ma</em>-suppress<em> yung</em> state of lawless
        violence," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b4c0c-a910-494b-80bc-f86a6eeea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the whole country, especially in the large cities,
        we will pursue our efforts to suppress lawless violence felt through counter-actions
        or pre-emptive actions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a5483-da90-4902-87a8-792be3151cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reiterated the President''s statement that since the country
        is not under martial law, warrantless arrests are still not allowed. He also
        said the PNP will be working together with the armed forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03d662-4ada-4acb-889d-f254708e108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has already issued a state of lawless violence, wherein
        the (Armed Forces of the Philippines) AFP is mandated to support the PNP to
        quell the lawless violence," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf45c88-3af1-420b-af8a-bda177142f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said there is no definite end yet to the state of lawless
        violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7397722-bb0b-4847-9dc2-9a571433f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong timeline kung hanggang kailan ''yan matatapos</em>,"
        he said. "<em>Sa ngayon po, yung ating</em> target-hardening efforts<em> ay
        naka-</em>in place <em>na po.</em> But still, <em>hindi ko nga masasabi na
        yung ating</em> target-hardening efforts<em> ay</em> flawless."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff60e1-3a17-4f54-94ff-08f02e31455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have a timeline as to when this will end.
        Right now, our target-hardening efforts are in place. But still, I cannot
        say that our target-hardening efforts are flawless.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e134e-46d7-4b1b-a49b-e58e654fcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also asked the public to stay calm and to be vigilant
        against threats.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Ronald dela Rosa appeals to the public to stay calm and
        be vigilant following Davao blast <a href="https://t.co/fVBY7cdKAQ">pic.twitter.com/fVBY7cdKAQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/771933634672599042?ref_src=twsrc%5Etfw">September
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2073793-0449-4212-8fa7-45472299494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439880f-0f1c-4421-8624-cb375f5a5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:17:12.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T15:36:45.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag po tayo magpapatalo rito sa mga terorista</em> [We should
        not be beaten by these terrorists]," he said. "''<em>Pag tayo''y natakot</em>
        [If we become afraid], then they will achieve their aim, which is to sow terror.
        So let us continue living our normal lives."</p>'
