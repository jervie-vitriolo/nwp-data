      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Give Duterte a chance''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6b8a9-72f1-4ede-ac13-dd2fd42da2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t we give the Philippines and President Duterte a chance?"
        Cayetano asked Obama in his letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584a063-fe52-4407-98e7-256c89373483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Duterte as "a president who has faith in God" and deeply
        loves Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a8256-b3f9-4dc6-9d89-b63e266230b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared Duterte and Obama, saying both men have experienced
        being publicly "misjudged" — Obama for his political affiliation, stand on
        issues, and race; and Duterte for the way he speaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
