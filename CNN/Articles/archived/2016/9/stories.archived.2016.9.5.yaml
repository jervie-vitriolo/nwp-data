    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Thirdy Ravena relishes return to Blue Eagles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647ac49-9e88-4b46-b535-f8e8bb88c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After being sidelined
        due to academic problems in Season 78, Ateneo forward Thirdy Ravena marked
        his comeback with a strong performance against the UST Growling Tigers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d3b9c-c41c-40c6-88a3-051d073c2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena was ecstatic in his return to the University Athletic Association
        of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c733c2-7106-417b-8934-7d3d8c8f238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to play again for the community along with my teammates.
        It was a happy feeling," Ravena said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b79c40-d152-4769-b096-bad69ae4ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles relied on a fourth quarter rally to trounce the
        UST Growling Tigers, 73-69, on Sunday evening at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae869e-594d-4f9e-a148-d3ce7553259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy, the younger brother of two-time UAAP MVP Kiefer Ravena,
        is slowly making a mark for himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170e2da-e204-4cdb-a04c-8b5f2880cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tallied 17 points, 11 rebounds, and three assists for the Katipunan-based
        squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549e387-7a25-4e83-975a-2740fa6f3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get any happier than that but I''m not content," Ravena
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4739a-a097-49ba-93ad-7cfecab1cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed claims that he is now one of the top players of the
        Blue Eagles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0003f1-0827-42d2-a814-4e4964d3f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, functioning together as one cohesive unit is what''s more
        important.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28be7ec-313c-490b-b160-7c6d1838f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think about it. A label is just a label, what''s important
        is we work as a team," he said. "Aaron (Black) and I couldn''t do it alone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dbf36-7774-40a7-a7c3-d1d3e2cfc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a young and inexperienced team, Ravena noted that everyone
        must stick to the same page in order for Coach Tab Baldwin''s system to bear
        fruit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424d2f1-0b3e-4f9e-bcc2-15aae31273ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to trust the process and we just have to work hard every
        single game and make sure that everyone is in the system and no one is veering
        away from it," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b86e2-17a6-4edb-920f-a15320820231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:46.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:11:09.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles face the National University Bulldogs for their
        next assignment on Sunday (September 11) also at the Big Dome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facee08-1fa4-4d68-b24e-a21a2c110188'
