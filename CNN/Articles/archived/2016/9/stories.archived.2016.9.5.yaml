  'sara-duterte-2-million-reward-davao-city-blast':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Davao City Mayor Sara Duterte-Carpio on Monday offered a ₱2-million
      reward for the arrest of persons involved in the blast that rocked the city
      that killed 14 people and injured at least 68 individuals.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-05T10:41:13.800+08:00
    'imagesource': 'jcr:1b491490-221b-4a9e-af6f-63ba5e997e3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e521e42b-c757-455c-b5bc-f11a41c15339'
    'lead': 'Davao City Mayor Sara Duterte-Carpio on Monday offered a ₱2-million reward
      for the arrest of persons involved in the blast that rocked the city that killed
      14 people and injured at least 68 individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:15:25.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T10:15:39.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:15:38.844+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte offers ₱2-million reward for arrest of Davao blast perpetrators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c20f4-e938-4147-b37f-ca2bc912c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Davao City Mayor
        Inday Sara Duterte put up a ₱2-million reward for the arrest of the perpetrators
        of Friday''s Davao City blast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbad628-31e3-46fb-8c97-15e55d8d1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte, the daughter of President Rodrigo Duterte, said ₱1
        million will be given to anyone who can provide information on the identity
        and whereabouts of the perpetrators, while another ₱1 million will be given
        to anyone who can turn over the perpetrators to concerned authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf873e-146d-4194-9bc1-df731026416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao police said Sunday that an improvised explosive device (IED)
        detonated by a cellphone caused the blast in a crowded market that killed
        14 people and injured at least 68 individuals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b1575-e151-40f9-a02a-b0c1a7c90966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/04/Davao-City-blast-caused-by-cellphone-triggered-IED.html">Also
        read: Davao City blast caused by cellphone-triggered IED</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949e6d5-17dc-4340-9394-6d859bea2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said she wants the perpetrators alive so can they get
        information on who they''re working with and if they have more attacks planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea06f97-1c42-46c2-9ea3-e138e54a3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:25.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:15:39.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the suspects delivered to us because we want to know who
        are the other personalities involved in the attack," Duterte said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
