      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) on Monday reported the country''s first case of the Zika virus
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee52a37-9166-4a7e-94d5-1566353f03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the sixth recorded Zika case in the Philippines since 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec5abb-4db8-4297-8e62-dda18d854438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika victim was identified as a 45-year-old married woman from
        Iloilo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6a6ff-7bbb-4396-9824-89bac3a6f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the infection was locally acquired because the patient
        has no history of traveling to any Zika-affected country in the past two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740e767-3510-40b4-b64c-216f4e092a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was confined at a local hospital after reporting her case
        on August 31. She had developed a skin rash and joint pains, but these were
        not accompanied by a fever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf822e-d9b7-4542-953a-52a1078f087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tested positive for the virus after undergoing blood and urine
        tests. But she was discharged the next day and is now recovering at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbfd4f-5c43-4a5f-950e-1a81e24cfe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband has yet to be tested for Zika, since the virus can be
        sexually transmitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5fa23-8b76-4e5f-8d1a-ff5d95a78c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/01/DOH-rolls-out-measures-against-Zika-virus.html">Also
        read: DOH rolls out measures against Zika virus</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866d972-32a7-4eb4-b683-40f12506b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More cases expected</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3a7ad-b4f2-4a80-81cb-ad3e86373299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is expecting more Zika cases as the department intensifies
        its surveillance efforts, said Health Secretary Paulyn Ubial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb9b7d-3eb9-4f22-91a3-65f266daf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Usec. Bayugo said the agency has been monitoring "sporadic"
        Zika cases in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68052f2e-b57c-4d96-a9d9-477e88fe9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has coordinated with local officials to intensify mosquito-control
        efforts, including targeted fogging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd568054-7dc5-4382-94a5-cf0ce51fd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also sending a team to Iloilo City to check if there are more
        cases of the virus in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76ce1c-5376-44ae-8a0e-7b91abb0685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika, which is transmitted by the Aedes aegypti mosquito, presents
        as "a very mild illness" according to the DOH.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65509c-05c8-4b5f-be87-842d37beeb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, pregnant women are especially vulnerable since it can cause
        microcephaly in babies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79b3d2-b516-4484-99c1-b83db7ddf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Be good citizens''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d504c00-6914-4061-8774-bd63ab2825c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial advised Filipinos to "be good citizens" when it comes to dealing
        with the Zika virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e2565-f847-473a-b53c-ce1b2114e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reminded the public to destroy mosquito breeding sites,
        use approved insect repellents, and cover exposed skin to avoid getting infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67abc38-7989-415e-9141-f279ab957e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial urged people experiencing symptoms -- skin rashes, fever,
        red eyes, and headache -- to immediately consult with government health agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba729e-1b23-4dc0-a261-8cad673ffe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to Zika prevention is heightened vigilance and stronger
        community efforts that every household should observe," said Ubial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab00e5-c0f7-40ca-afd4-20ead8d130f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public health emergency</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7fd7e-e0ac-42cc-a32d-4c3bfb54cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) considers Zika as a public health
        emergency of international concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f40e4-69ed-4f0c-ba5e-d183be3e3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gundo Weiler, WHO Representative to the Philippines, said there
        are now 72 countries affected by the Zika virus, while 19 out of 37 countries
        in the Western Pacific region have reported local transmission of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59363838-8a38-40aa-85f0-9a222ad9a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' neighboring country Singapore has recently reported
        more than 240 Zika cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901a47f-3bb1-4f15-99f5-85bea5d53690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiler said WHO will develop a national action plan for Zika and
        will continue to support the DOH in its efforts to fight an outbreak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0afc1f-f371-435a-956a-5ad8d4165b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:34:21.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:34:53.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/21/First-Zika-vaccine-to-be-tested-in-humans.html">Related:
        First Zika vaccine to be tested in humans</a></strong></p>'
  'cayetano-open-letter-obama-duterte':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'Sen. Alan Peter Cayetano hoped for a successful meeting between President
      Rodrigo Duterte and U.S. President Barack Obama.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-05T08:47:58.975+08:00
    'imagesource': 'jcr:6e18b4b3-ff7f-44d6-a89c-ec5ceb2389a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2060494-4a0d-42d0-95b3-9be884cbda93'
    'lead': 'President Duterte''s campaign running mate Sen. Alan Peter Cayetano wrote
      a letter to U.S. President Obama, who will soon meet the Philippine president
      in Laos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:45:14.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:19:32.347+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Cayetano urges Obama to openly receive Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d99d8a-36f1-4128-acd5-d46015e40f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Alan Peter
        Cayetano urged U.S. President Barack Obama to openly receive President Rody
        Duterte when they meet in Laos for the ASEAN Summit on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04cb55-a16f-4ff3-a9d8-adf2c7b4bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/alanpetercayetano/posts/1144764025616377:0">In
        a letter addressed to Obama,</a> Cayetano hoped for a successful meeting between
        the two leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d89aa9-1617-427a-a3c5-32dc1f16a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was written by Cayetano before Duterte''s <a href="https://www.facebook.com/CNNPhilippines/videos/vb.1515763818663512/1774232426149982/?type=2&amp;theater">fiery
        departure speech</a>, where the Philippine President said Mr. Obama has no
        right to confront him about the reported extrajudicial killings and human
        rights violations in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b81302-b083-4b9f-a2d8-0925c16da764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said he would <a href="https://cnnphilippines.com/world/2016/05/18/Barack-Obama-Rodrigo-Duterte-phone-call.html">raise
        human rights concerns</a> with Duterte when they meet in Laos, as well as
        talk to him about the maritime <a href="https://cnnphilippines.com/world/2016/08/31/john-kerry-says-no-military-solution-to-south-china-sea-dispute.html">dispute</a>
        between the Philippines and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06ea14-4809-4b65-a63c-31b122dec033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/31/Duterte-Obama-human-rights.html">Read:
        Duterte: Obama must listen to me on human rights</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c7ae9-320d-4542-8a7c-7b7467267390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:14.494+08:00
