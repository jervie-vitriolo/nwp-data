      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/04/world/giant-panda-endangered-downgrade-gorillas-decline/">Good
        news and bad news for the animal kingdom</a>"</em></p>'
  'UAAP-Season79-Third-Ravena-Ateneo-Blue-Eagles':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Ateneo forward Thirdy Ravena marked his return to the UAAP with a
      victory over the UST Growling Tigers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-05T01:15:48.271+08:00
    'imagesource': 'jcr:0cfdb835-2b6c-4a24-9bea-27c40b951203'
