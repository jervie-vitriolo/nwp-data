      'mgnl:created': 2019-10-29T09:45:14.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:19:32.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/01/Killings-probe-not-good-PH-image.html">Related:
        Cayetano: Killings probe not doing good to PH image</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
