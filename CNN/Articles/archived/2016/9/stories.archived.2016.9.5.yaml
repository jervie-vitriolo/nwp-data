  'barack-obama-rodrigo-duterte-meeting-in-doubt':
    'author': 'Roberta Rampton and Neil Jerome Morales, Reuters'
    'caption': 'Obama says he wants to make sure first that a meeting with Duterte
      will be constructive'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-05T11:31:00.488+08:00
    'imagesource': 'jcr:44aa8cfc-ba18-47d5-bc5c-72931470945a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b305f2f-bd2a-45a1-84c3-93007071781e'
    'lead': 'U .S. President Barack Obama said on Monday he was considering whether
      or not to meet his Filipino counterpart, Rodrigo Duterte, this week, amid alarm
      over the latter''s campaign against illegal drugs in which thousands of people
      have died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:54:58.377+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:56:10.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama''s planned meeting with Duterte thrown into doubt

      '
    'updated': 2016-09-06T01:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82477971-627e-4a20-8a14-8d9439ed4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hangzhou, China/Davao City (Reuters)</strong> — U .S. President
        Barack Obama said on Monday he was considering whether or not to meet his
        Filipino counterpart, Rodrigo Duterte, this week, amid alarm over the latter''s
        campaign against illegal drugs in which thousands of people have died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c18ff-14eb-4212-b962-faeacfaef03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a G20 meeting in China, and before travelling to Laos
        for a summit where he was due to hold talks with Duterte, Obama said he had
        asked his team to find out if "constructive, productive conversations" were
        possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea1f97-0c09-4628-94a8-25ca1fade460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the Filipino people are some of our closest friends and
        allies and the Philippines is a treaty ally of ours. But I always want to
        make sure that if I''m having a meeting that it''s actually productive and
        we''re getting something done," he told reporters in the eastern Chinese city
        of Hangzhou.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ae88-c908-40b5-a2a4-099889ba3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to make an assessment ... What is certainly true is
        that the issues of how we approach fighting crime and drug trafficking is
        a serious one for all of us, and we''ve got to do it the right way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bac238-3d20-4ed5-8587-031411429ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte had made it clear he would take no lecture on human
        rights from Obama, adding that "plenty will be killed" before the end of a
        crackdown that has led to the death of about 2,400 people since he became
        president two months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504a324-ef05-4c9e-9926-b41051d9956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a president of a sovereign state and we have long ceased to
        be a colony," Duterte told reporters before setting off for Laos, when asked
        about his planned meeting with Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9140647-2dad-459e-833d-dc4cf268705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is he to confront me? As a matter of fact, America has one
        too many to answer for," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031e268-9e56-4b63-88b5-924845735688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has a terrible record of extrajudicial killings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167d771-ac03-4dc7-98d6-d2c8f4fcf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked after arriving in the Laos capital of Vientiane whether the
        meeting would go ahead, Duterte replied: "May be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc346d40-0326-409a-a99b-384b44b07809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a former crime-busting mayor of southern Davao city, won
        the presidency in May promising to suppress crime and wipe out drugs and drug
        dealers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e8d07-ee1d-4e60-ab1c-af232120216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his campaign has won popular support, the killings have alarmed
        rights groups and brought expressions of concern from the United States, a
        former colonial power and a close Philippine ally, and the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc745a5-7f6b-4c7d-a95e-40ba2a9ff79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASEAN Summit</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fe29a-c475-4474-81b8-9ac0d7877190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frank public exchanges threaten to overshadow the Association
        of Southeast Asian Nations (ASEAN) and East Asia Summits in Laos from Tuesday
        to Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c09a72-d781-4ffb-b169-7dc2c2e533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There the 10-member ASEAN will meet leaders of other regional powers;
        China, Japan, South Korea, Australia, India, Russia, and the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52427384-4599-4fe7-bdf7-d0c9100e4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been a key U.S. ally in its dispute with China
        over the South China Sea, where Washington blames Beijing for militarizing
        a vital global trade route and jeopardising freedom of movement at sea and
        in the air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fb772-0e3f-4a64-ad6f-9d2ed91fc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects those accusation, and in turn blames the United States
        for ratcheting up tensions unnecessarily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4c4be-7654-4929-a905-02af9001d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines, Taiwan,
        and Vietnam have rival claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd6541-59df-47f6-90e9-53f656e9274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitration court in The Hague invalidated China''s vast territorial
        claims to the waterway after a case was brought by the Philippines, though
        Beijing refuses to recognise the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d106b2-6eda-4075-bdc4-0b74df09c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Philippines has sent mixed signals to China. Duterte
        said last month he expected all ASEAN members to support the arbitration court''s
        ruling, but that the Philippines would not raise the issue in Laos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468999a2-4cf5-4fff-b3fe-e5dccb52324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he showed no signs of backing down in his anti-drug campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004f3dc-f0b9-4621-b4d3-496a755e809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenty will be killed until the last pusher is out of the streets.
        Until the (last) drug manufacturer is killed we will continue," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661eca2f-09b5-46b6-be7b-b0470af34b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say about 900 of those killed died in police operations,
        and the rest were "deaths under investigation", a term human rights activists
        say is a euphemism for vigilante and extrajudicial killings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde0ba2-9e02-41da-ba0e-dbca09852dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier lambasted the United Nations after it criticised
        the surge in killings and he turned down a meeting with U.N. Secretary-General
        Ban Ki-moon in Laos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50e5e7-ec90-401c-94c9-1ed0c78cbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a bombing last week that killed 14 people in Duterte''s
        hometown, his government on Monday signed a declaration of a "state of lawlessness,"
        a term that has left many Filipinos concerned that it might be draconian and
        open to abuse by security forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635b778-de71-486e-ab5f-ec881c0f3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:54:58.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T08:56:11.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, has been keen to allay fears the obscure
        order might impinge on civil liberties. Officials have repeatedly said the
        declaration simply allows the armed forces to support police operations, such
        as at checkpoints.</p>'
