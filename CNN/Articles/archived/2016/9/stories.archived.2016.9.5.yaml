    'title': 'Afghanistan: 24 killed in dual bombings; Taliban claim responsibility

      '
    'updated': 2016-09-06T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f8e0f-d03a-4d06-b0fc-827881347308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — At least 24 people are
        dead after two bombs exploded Monday near the Afghan Ministry of Defense in
        Kabul, a hospital official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a46ad0-58a2-4ce5-aa6f-e7aa25782602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 91 people were injured in the blasts, said Saleem Rasooli,
        head of Kabul hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10261e07-d82b-45b5-9bc8-dad7317f0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mujahed tweeted that the group carried
        out the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074d716-1594-485f-9890-489c77a844e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, a rash of kidnappings and Taliban bombings have
        heightened security fears in Kabul, the Afghan capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ff2ef-d4b3-4bc7-84f6-a78689efc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and other diplomats were barred from traveling the short
        distance from the city''s international airport to their diplomatic missions
        by road. Instead, they''ve been ferried by helicopter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d828eaf-23c5-46af-a9e1-6fc59e14e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the United States and UK, have had longstanding
        travel advisories against all but essential travel to Afghanistan because
        of the security situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e574e-e3d8-4ca0-9256-f4cf3fe8eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan contributed to this report.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3191d5-5287-421a-89e6-08639509215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:00:33.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:01:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/05/asia/afghanistan-bombings/index.html">Afghanistan:
        24 killed in dual bombings; Taliban claim responsibility</a>."</em></p>'
  'Duterte-signs-proclamation-state-of-lawlessness':
    'author': 'CNN Philippines Staff'
    'caption': 'Before leaving for his official foreign trip, President Duterte formally
      signed a document proclaiming a state of national emergency due to lawless violence.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-05T10:14:25.283+08:00
    'imagesource': 'jcr:67fabeed-452a-4d4d-8459-5b9214623f5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2177bf18-e14b-499d-9d30-38bb79c00fd4'
    'lead': 'President Rodrigo Duterte signed on Monday a proclamation putting the
      country under a state of emergency on account of lawless violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:06:23.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T09:06:36.011+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:06:35.758+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs proclamation on state of lawlessness

      '
    'updated': 2016-09-06T09:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d75c7-0561-42d0-8b32-56e15fd7c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte signed on Monday a proclamation putting the country under a state
        of emergency on account of lawless violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6dd96-ec4f-4419-8a0c-0f50508ee845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the document before flying off to <a href="http://nine.cnnphilippines.com/news/2016/09/05/Duterte-heads-to-Laos-Asean-summit.html">Laos</a>
        for the Asean summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44a926-c573-49c4-8af3-a6de95bacc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Office (PCO) Asec. Kristian Ablan said
        the proclamation "technically took effect today and remains in force until
        lifted by the President."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df9ca1-7df7-4cda-b9ec-983ca6f13e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a <a href="https://cnnphilippines.com/news/2016/09/04/Duterte-to-issue-executive-order-on-state-of-lawless-violence.html">verbal
        announcement</a> of declaring a state of lawlessness nationwide on the wee
        hours of Saturday morning — hours after a <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">night
        market blast</a> killed 14 in his hometown Davao City. He said he would later
        put this into formal writing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98716fa9-1375-4a2b-8edb-8ecaa8d01ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/04/Davao-City-blast-caused-by-cellphone-triggered-IED.html">Also
        read: Davao City blast caused by cellphone-triggered IED</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4589d36-2565-4f33-bd60-a30c3d11cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan said the declaration commands the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) to undertake measures permitted
        by the Constitution and laws to suppress all forms of&nbsp; lawless violence
        in Mindanao and prevent lawless violence from spreading elsewhere across the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b0f16-20dc-4853-b8ac-ec42408abb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the State of National Emergency on account of lawless violence
        would give "due regard to fundamental and civil political rights" and would
        have nothing to do with martial law or the suspension of the writ of habeas
        corpus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6438a-d3a2-45fc-9678-e5e86c5df5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a stepped-up campaign of the police and the military
        to to ensure the safety of the general public," the Palace official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78192ac1-b170-45d9-a404-b278a4a4edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Executive Secretary Salvador Medialdea said a copy
        of the proclamation had yet to be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b1adb-0e3a-425c-8751-764f81a6dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Checks and balance</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48bb42-64f3-400d-9e24-e174f4aadc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Dick Gordon on Sunday allayed fears of another martial
        law, saying what the President announced early Saturday morning was different.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98ac68-bf42-4c8d-a6d8-3e34d5777299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who heads the Committee on Accountability of Public Officers
        and Investigation or commonly known as the Blue Ribbon Committee, said the
        Senate would be open to receive and probe into complaints of abuses of the
        police or the military under a state of emergency due to lawlessness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abe944-7147-42ab-9de3-54291e1de371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/03/Panelo-Public-should-not-be-alarmed-by-nationwide-declaration-of-state-of-lawless-violence.html">Read:
        Panelo: Public should not be alarmed by nationwide declaration of state of
        lawless violence</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531ec87-ae25-4f53-a76a-453f89a87676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:06:23.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:06:36.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Blue Ribbon is empowered to investigate misfeasance, malfeasance
        and nonfeasance in office by officers and employees of the government, its
        branches, agencies, subdivisions and instrumentalities, and more importantly,
        any matter of public interest," Gordon said. "Any citizen who feels he had
        been aggrieved by the military checkpoints or by any military man or any member
        of the government could come to the Blue Ribbon Committee at any time."</p>'
  'Duterte-heads-to-Laos-Asean-summit':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Rodrigo Duterte leaves for Laos to attend the Association
      of Southeast Asian Nations Summit.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-05T10:10:39.530+08:00
    'imagesource': 'jcr:539ea980-c3db-4d54-9632-c60fd73f15d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92aeb2c3-e344-4dd4-b012-eeea9d15cd8e'
    'lead': 'President Rodrigo Duterte on Monday leaves for Laos for the Association
      of Southeast Asian Nations Summit.  In his first meeting with all ASEAN member
      states, Duterte says he will tackle issues on peace, security, stability and
      prosperity in the region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:12:21.909+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T09:12:39.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:12:39.361+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte heads to Laos for ASEAN summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb3375-3d25-4200-805b-b246beaf918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Monday left for Laos to attend the Association of Southeast Asian
        Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60836cb5-c247-4fdd-b264-a169c6737531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is his first meeting with other world leaders, since he was elected
        President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af8b8f-6e43-4229-9445-2fa7e3b9513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take the opportunity to discuss with them important regional
        and international issues that impact on the peace, security, stability and
        the prosperity of our region," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1157b-63a0-40ee-9b1e-7c40384a874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the explosion in Davao City that killed 14 and hurt 68
        more, Duterte said he will also seek greater support for regional efforts
        to address terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24a6c2-e2f4-4856-9ee6-e292754982bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are elements who seek to sow terror and wreak havoc in our
        society. We remain firm in our resolve to combat terrorism in all its forms
        and manifestations," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b6856-1519-487f-a5c9-203afc6f28bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the Philippines will be active in working with
        its Asian neighbors on addressing transnational issues such as trafficking
        of persons, terrorism, and violent extremism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a167a9-0296-4640-a628-e4491b7e3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism and violent extremism is a global concern and the Philippines
        will do its part as a member of the international community and work with
        our partners to address this issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6093ed-74ec-4504-bf5a-0307337d3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with his administration''s cornerstone programs, Duterte
        said he will call for renewed cooperation for a drug-free ASEAN community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d825ad-e577-4c1c-993f-76bf4055552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the summit will also be an excellent opportunity
        "to underscore importance of the rule of law and peaceful settlement of disputes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94fed2-c2f1-4dad-9172-2e80b6843f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economic front, Duterte said he will discuss with ASEAN member
        states ways to make growth inclusive, "so that the benefits of economic growth
        are felt by every Filipino."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26e780-336c-413b-bfe3-245bc34db5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inclusive growth, according to Duterte, includes connectivity
        in the region, enhancing trade, underscoring the importance of micro, small
        and medium industries, and conserving and sustaining growth environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa418b-2ed1-4e7e-ac46-f48e8ba1876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue engaging our neighbors on the promotion and the
        protection of the rights of migrant workers… and capacity building of disaster
        response and management," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afde6b3-19d8-46e2-a01f-4c65fb8a70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also announced that he accepted the ASEAN Chairmanship in
        2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2d8c9-2d69-45fa-82d7-9650481a98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this will "formally mark an important leadership role
        for the Philippines in the region," as the ASEAN celebrates its 50th founding
        anniversary next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6317f8-8b9d-42db-b90e-abe5a4f79897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">Also
        read: Duterte: I am not beholden to Obama, my master is the Filipino people</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c9bf7-218d-4f09-bc8f-93c0e88cdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to talk to Widodo on Mary Jane Veloso</strong></p>'
    '16':
      'image': 'jcr:bc17c751-4b30-4937-b2d6-7a3839623767'
      'imageCaption': '(File photo) Mary Jane Veloso  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f673359-e7fb-4bbc-a8d0-191f1cf88fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961ceec-7a37-4dc2-8c3b-2df708ac1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the summit, President Duterte will proceed to Indonesia to
        talk about bilateral relationships of the two countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71545b4-fb37-4efb-8818-5d897e83370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from this, Duterte also seeks to talk to Indonesian President
        Joko Widodo on the fate of Filipina Mary Jane Veloso, who has been convicted
        in Indonesia for being a drug mule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d23726-1239-488d-b3d1-dbcab21a8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to ask Widodo in a most respectful and in a very very
        courteous way," Duterte said. "I might just plead for mercy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb55c90-3ff3-423a-a158-da8c8cd27dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, he''s also prepared for the possibility that his pleadings
        won''t be heard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cc600-a7d0-4b79-b52f-bb3090905c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to accept it. For the simple reason I do not doubt the
        judicial system of Indonesia," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf7a1c-f16f-4d17-888e-5ee8e8959c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Widodo will deny it, still I would be grateful that
        she''s been treated very well. For afterall we have our laws to follow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c7a72-bd4a-4185-a7cf-9b3daaf7a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:12:21.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:12:39.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/29/mary-jane-veloso-execution-hope-for-clemency.html">Also
        read: Prosecutors hope for clemency as Mary Jane Veloso still faces execution</a></strong></p>'
  'duterte-i-am-not-beholden-to-obama-philippines-united-states':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photos) Philippine President Rodrigo Duterte (L), United States
      President Barack Obama (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-05T09:21:54.408+08:00
    'imagesource': 'jcr:3cbbf3de-dffb-456b-af0d-596a88829593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0926959b-a86d-4cad-a934-8fa396e743a1'
    'lead': 'President Rodrigo Duterte said he''s ready to meet with US President
      Barrack Obama, but will not explain anything about the alleged extrajudicial
      killings in the country. He said he is not beholden to anybody, except for the
      Filipino people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:29:17.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T09:29:18.284+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I am not beholden to Obama, my master is the Filipino people

      '
    'updated': 2016-09-06T06:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a6f4b-747f-43f4-8b4c-9029410ccb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid issues on
        alleged extrajudicial killings in the Philippines in his war against drugs,
        President Rodrigo Duterte said he is ready to face United States President
        Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd800e50-a248-4fc8-aaa4-106e0b714db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wants to make things clear — he will not explain anything
        to Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da7e6b-142f-4f68-a6af-3d84ebc5a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday before he left for the Association
        of Southeast Asian Nations (ASEAN) Summit in Laos, Duterte said he is not
        beholden to anybody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3f0d6-5ee9-419b-adc4-4ac65e5e1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong pakialam sa kanya</em>. Who is he?" [I don''t care
        about him. Who is he?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f63bc7-93b5-401e-857d-b6e7bb89cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a President of a sovereign state.&nbsp; And we have long ceased
        to be a colony of the United States," Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcb271-21ff-43b7-addb-592134ed5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said nobody can force him to explain anything to anyone
        — especially on how he deals with the country''s problems on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66793a78-1a81-4cbe-9515-e250e625be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not — I said, I do not kneel down before anybody else, except
        the Filipino in Quiapo walking in misery and in extreme poverty and anger,"
        said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eebe16-224d-485b-af32-608ec54e6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have any master except the Filipino people. Nobody but
        nobody."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df0d9-99d9-4164-aa7c-0236affacc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/08/30/barack-obama-rodrigo-duterte-human-rights.html">Also
        read: White House: Obama to meet Duterte in September</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09056884-260b-4df9-8b10-6ae18b58d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also cautioned anyone in the Asean summit from bluntly asking
        him about the issue on alleged extrajudicial killings in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d70568-4da0-4d13-8a64-8b5d836cc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must be respectful. You must not just throw away questions.
        <em>P*t*ng i*a, mumurahin kita dyan</em>. [Son of a bitch, I''ll curse you
        infront of everybody.] Tell that to everybody," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f241410-2404-4019-8cbc-90834ca33ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has a terrible record of extrajudicial killings," Duterte
        pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7563b-1dca-4f7e-b5aa-95e835571e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said leaders must treat each other as equals — and not a
        subject of another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418c203-98af-4121-ba28-a54b0cc3e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My country might be small. Our economy hardly keeps up. But everybody
        should be treated equally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa43b90-6bc4-4155-84b3-bd0213a95300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also blasted on the columnists critical of his administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831bfc6-db4b-4e8b-bb2f-0d8120b9e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo</em> there are columnists, they look upon Obama and
        the Unites States as if we are the lapdogs of this country. I do not respond
        to anybody but to the people of the Republic of the Philippines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae16e44-7dc5-4198-9d1a-85023853ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, there are columnists who look upon Obama
        and the United States as if we are the lapdogs of this country.&nbsp; I do
        not respnd to anybody but to the people of the Republic of the Philippines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1c941-ff73-4725-9be8-569d8121f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked journalists, why some people are all praises to Obama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0797b1-a9ff-42c8-aec8-d3687c1b6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyado kayo bilib sa America. Bumilib kayo dito sa atin</em>,"
        Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c05ab4-a5c9-4c92-9099-ad40af5dd37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You trust America so much. Trust us here.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdf227-9cf7-43f7-beb1-beccff1b7fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, if columnists are not happy with how he runs the
        Philippines, they can always leave the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0720ba-8efc-4afe-b65f-76e7710f2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/05/cayetano-open-letter-obama-duterte.html">Also
        read: Sen. Cayetano urges Obama to openly receive Duterte</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651d3f8-b83a-46dc-a61e-a94c2e94aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. has worse human rights issues</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff9c97-c166-4871-ba20-838267104cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before looking into the extrajudicial killing issues in the Philippines,
        Duterte advised Obama to respond and look into the human rights problems of
        the United States first.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a2dde-81da-4730-b8c3-e76c4b97639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked: "Why make an issue about fighting crime?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ddf1d2-0862-4816-8536-5ff86581fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni hindi nga nya maubos-ubos ''yung sa</em> Mexico <em>border
        nya.</em> Look at the human rights of America along that line, the way how
        they treat the migrants there," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde8a1e-58af-4c3d-ba19-9e88f1164f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He can''t even solve the problems in his Mexico border.&nbsp;
        Look at the human rights of America along that line, the way how they treat
        migrants there.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d9861-54b4-4b29-ac81-f4282adcd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the U.S. has caused too much trouble for the Philippines
        — including the problems in Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9c919-ac0b-46ac-a1e2-57a82183b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, at the turn of the century, before the Americans
        stepped the Philippines, in the pacification campaign of the Moro in this
        island, there were about six million ang population ng Moro."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c2574-94e5-4d2b-985c-cf26471b2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said at least 600,000 Muslims died at that event in Philippine
        history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00f367-773b-4f23-ac47-1ecb01533dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can answer that question, and give the apology, I will answer
        him," Duterte said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254dbb5-bf3a-4578-9b2c-7328693ac2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, this issue has become a deep wound passed
        on to generations of Moros, which caused instability in Mindanao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4c60-e762-4824-86d8-8ddae13cc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until Obama answers for this issue, the U.S. President has no
        right to ask about extrajudicial killings in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843687b4-6130-434a-85b7-c20655ff1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is Obama to ask me that? I''ll tell him, who are you? Tell
        him that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0ff15-1602-46ad-8252-08361dc0b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaign against drugs to continue</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea45f6-c1e7-42fd-98bf-e43b97dc43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made clear, his war against illegal drugs will continue
        — regardless of what his critics think, or what other world leaders say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64527643-f45b-4d03-a9c4-48d955904de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign against drugs will continue. Maraming mamatay dyan.
        [So many will die.] Plenty will be killed until the last pusher is out of
        the streets. Until the drug manufacturer is killed, we will continue. And
        I will continue. And I don''t give a shit about anybody observing my behavior."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2da88c-700d-4f51-add3-72fd0989b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the press conference, Duterte clarified he does "not want
        to pick a quarrel with Obama" — but stressed, he would not be beholden to
        anybody.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a74b9f-ce64-47b6-894c-ccee5d558fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:29:17.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:29:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/08/31/john-kerry-says-no-military-solution-to-south-china-sea-dispute.html">Also
        read: Kerry says no military solution to South China Sea dispute</a></strong></p>'
