  'timy-week-1':
    'author': 'Gaby Gloria'
    'caption': 'Last week’s episodes of "Till I Met You" saw the blossoming of a bromance
      between Ali (JC Santos) and Basti (James Reid). Screencap from ABS-CBN/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-09-05T07:09:45.805+08:00
    'imagesource': 'jcr:4d169dcc-37c6-4e70-b4ed-6773f98939c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7673f6f9-07b0-4120-bcbb-e96ef7a354e3'
    'lead': 'In last week’s “Till I Met You,” newcomer JC Santos endears as Ali, who
      hasn’t quite figured himself out yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:50:19.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T09:51:02.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:51:00.172+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Till I Met You'' week 1 recap: a blooming bromance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565898f-3294-4150-86e9-ff037855336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When the first
        full trailer of JaDine’s new series, “Till I Met You,” was released a few
        months ago, fans were up in arms debating how the plot would turn out. Questions
        like “If Ali (JC Santos) is supposedly in love with Basti (James Reid), then
        why is he shown to be kissing Iris’ (Nadine Lustre) forehead?” and “Is it
        true that he’s really gay? Or is he just bisexual?” sprouted in the video’s
        comments section, with some even denying the existence of an LGBT angle in
        the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e1374-dcfd-4f80-ac65-be1e9274bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week’s episodes put most of the speculation to rest when it
        was revealed that Ali himself is still in the process of figuring out who
        he is. In the episodes that aired after the pilot, Iris started college as
        an HRM major, while Ali decided to pursue a path as a chef after dropping
        out of the Philippine Military Academy (much to the chagrin of his father).
        Iris and Ali excel in their classes and are eventually accepted to their school’s
        on-the-job-training program in Greece. All of this unfolds in a fairytale-like
        set of scenes that culminate with Ali saying “I love you” and the couple turning
        into an MU (mutual understanding) situation.</p>'
    '3':
      'image': 'jcr:aafe3c25-8cc9-414e-b4be-c0bbbf7bdb2e'
      'imageCaption': 'JC Santos shows such an endearing character in Ali that he
        is able to charm viewers into rooting for him, despite being a potential "love
        team-threatener" in the JaDine love team. Screencap from ABS-CBN/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3581a4-c8e5-41c3-ab68-6449293a7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45961bcb-e7f9-46d2-8cb8-ad5cf5010c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rapid pacing of events in the pilot that framed Iris and
        Ali’s “destined” romance, Basti came into the picture very organically — no
        meet cute or grand entrance involved whatsoever. He is introduced as a free
        spirit living his life in Greece. Ali found Basti’s inspirational videos online
        and they start communicating online. Eventually, the three meet up, and naturally,
        Iris hates Basti at first (as these relationships usually start out) because
        of the trouble that comes whenever Ali spends time with him. All the while,
        little hints are dropped regarding where Ali’s preference might be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ab4b6-d403-4991-90c8-43447dc096a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the series were to follow the cookie cutter <em>teleserye</em>
        formula, the entire country would be united in hating Santos for being the
        love team-threatener by now (see: “On the Wings of Love” and the “We hate
        Jigs” movement). But director Antoinette Jadaone isn’t one to go in the typical
        direction, which may be the reason no one hates anyone yet.</p>'
    '7':
      'image': 'jcr:22a66499-8f4d-4d31-9d02-29ede8cf3c68'
      'imageCaption': 'While Ali''s (Santos) chemistry with Iris (Lustre) is enchanting,
        his dynamic with Basti (Reid) is adorable. Screencap from ABS-CBN/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3b9af-a25b-4d8b-bb5b-7962e2b851a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f1996-3174-4d1d-9d5a-d4e9912831f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week’s episodes saw the blossoming of a bromance between Ali
        and Basti, though it’s not yet clear whether Basti is reciprocating it. At
        this point, it’s safe to say that we aren’t even sure who we want to end up
        with each other anymore. It certainly helps that Santos shows such an endearing
        character in Ali that he is able to charm viewers into rooting for him, no
        matter who he goes for. His chemistry with Lustre’s Iris is enchanting as
        his dynamic with Basti is adorable. As for Lustre and Reid, they are both
        successful in breaking away from the Leah and Clark we knew from “On the Wings
        of Love.” Iris and Basti are supposedly younger, and the two do seem to possess
        a greater sense of naiveté.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6345787-8f74-47da-9746-af21684a4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:50:19.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:51:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s one issue that “Till I Met You” has yet to clarify, especially
        since the show is one of the few, following GMA’s “My Husband’s Lover,” to
        feature an LGBT main character who doesn’t fit the common parlor gay stereotype.
        If Jadaone really wants to shatter norms, then it would be great to show that
        Ali has a fighting chance with Basti. This might be evident right now with
        the whole bromance between the two (it’s enough to make Iris jealous), but
        it won’t be enough until Ali has a clearer understanding of his sexuality.
        As it stands, all of this is enough to get us hooked — it’s safe to say that
        we’re rooting for “Till I Met You” to succeed.</p>'
  'chefs-table-france':
    'author': 'Andre C. Orandain'
    'caption': '"Chef''s Table: France" premiered September 2 on Netflix, and takes
      viewers back to the roots of the world''s best culinary traditions. The four-episode
      special featured topnotch French chefs Alain Passard (L''Arpège), Michel Troisgros
      (Maison Troisgros), Adeline Grattard (Yam’Tcha) and Alexandre Couillon (La Marine).
      Photo from CHEF''S TABLE: FRANCE/NETFLIX'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-09-05T05:26:05.328+08:00
    'imagesource': 'jcr:ab5b0b4b-38fa-4319-bceb-1b170feefccc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58859fb9-6dcc-442e-91e2-72f6f5ce9cb5'
    'lead': 'Netflix’s documentary series “Chef’s Table” features the world’s most
      veritable chefs, and elevates food to a higher level of expression — an art
      form.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:56:53.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T09:57:25.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:57:24.780+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The formula reimagined: a review of ''Chef’s Table: France''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba4b02-bc5e-43e1-a9fa-48d8cf3606a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If you happen to
        watch “Chef’s Table,” the Netflix documentary series narrating the stories
        of the world’s most veritable chefs, most likely you would hear chefs ascribe
        food to art: Food transforming into the transcendent, if not spiritual, form
        of practice that goes beyond nurturing our carnal needs. Food in the world
        of “Chef’s Table” is spiritual, and mad. In this world, chef is synonymous
        to artiste, to visionary, to luminary. “Chef’s Table” shows food as high art,
        one that touches on every sense of the human body. But what of the new “Chef’s
        Table: France?” Is there a change in narrative, a change in pace?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ce3ad-c04b-4998-a9c8-8b7fa366b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, no. The formula is the same, the buildup is familiar.
        And truthfully, “Chef’s Table: France” is no drastic change, only a shift
        in angle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38edf36d-22c2-41cc-9974-0b9f69d0f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in case you’re not familiar with formula of the docu-series,
        it’s simple. Each episode features an iconoclastic chef, one whose imagination,
        guile, and innovation has catapulted him or her into a position of virtuosity.
        These pioneers — which include the likes of Gaggan Anand (Gaggan, India),
        Niki Nakayama (N/Naka, Los Angeles, USA), and Massimo Bottura (Osteria Francescana,
        Italy) — have often challenged the norm of the culinary world, creating dishes
        that intrigue on a level far beyond anything anyone can expect. It’s a show
        of superlatives, and it’s absolutely breathtaking.</p>'
    '5':
      'image': 'jcr:0a9ef18b-6dda-4f0f-adba-b779120302f3'
      'imageCaption': 'Comparing food to an art form is a fundamental quality of “Chef’s
        Table” that it has never forgotten to highlight. Photo from CHEF''S TABLE:
        FRANCE/NETFLIX  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bab3a-2980-4f41-a714-217e026ab948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fedb9-717d-476a-a00e-445fd792d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by Director David Gelb, the famed director of “Jiro
        Dreams of Sushi,” each episode is filled with intimate close-ups and flavored
        with orchestral music that is both visceral and grand. It’s an engineered
        marvel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917c7f6-21a3-46ee-bcb3-84fd836a7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes “Chef’s Table: France” go beyond the conventional equation
        is plainly that it is centered on the French. Beyond the formula that “Chef’s
        Table” has perfected is a gravitation towards a country that pioneered the
        institution that the culinary world stands on today. It looks into a country
        that loves food more than anything else. The four-episode special, which all
        premiered on September 2 on Netflix, featured topnotch French chefs Alain
        Passard (L''Arpège), Michel Troisgros (Maison Troisgros), Adeline Grattard
        (Yam’Tcha) and Alexandre Couillon (La Marine).</p>'
    '9':
      'image': 'jcr:eba63532-ffd2-454b-b719-02ffcb51819a'
      'imageCaption': 'Alain Passard, owner of L''Arpège, had wanted an all-vegetable
        menu for his rotisserie for the longest time. Photo from CHEF''S TABLE: FRANCE/NETFLIX  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ead8ae-f6ec-4579-bf6c-fe2915ef2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1c135-9585-4da7-8248-3344c2d8253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot begins with Passard, who is most famous for his drastic
        turn from a meat to vegetable-only menu in his Michelin three-starred restaurant,
        and whose language of food is so deeply spiritual and personal that one can’t
        help but feel emotional while listening to him talk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856a477-aba7-42b0-bdda-3fad38f7e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the chefs featured in the other seasons speak with
        quietness, a veneer of calm, Passard talks with a slow, airy drawl, coming
        out soft at the edges of each of his monologues. He slouches when he talks,
        with his body moving in perpetual motion as he expels words on the virtues
        of food and his garden.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Z-yY6RmF-iE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d62dab-1f21-4265-a51c-793b8612399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78066d3-5e57-4ef9-8dc8-8f941721107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story begins with him talking of his grandmother and the “school
        of fire.” He talks of the garden. He talks of artistic gestures and grand
        complications. Then we see one of the most grotesquely beautiful scenes when
        he butchers and sews duck and chicken together in a bloody montage of flesh
        and thread. The turning point is when he starts the revelation of the vegetables,
        how the sidekicks have become the main actors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef253c7-50d0-4e11-b8d3-0aaf8d25b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art is a recurring theme in this episode. Passard’s household was
        filled with it, his parents being musicians and his grandfather a sculptor.
        He applies it to his food, with the movement of his hands, a bit exaggerated,
        but fluid and precise. His hands work with the food in a different language,
        in different gestures.</p>'
    '17':
      'image': 'jcr:c6fefc46-cac2-490b-bab0-f0a2636be390'
      'imageCaption': 'Chef Adeline Grattard''s steamed daurade with pak choi, ginger,
        and wood ear mushroom is not just a meal, but an expression of Grattard''s
        irresistible gravitation toward Chinese food. Photo from CHEF''S TABLE: FRANCE/NETFLIX  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef6b2e-8156-4be2-b083-5ea5d0f9a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e612ea-8434-47d1-89bc-4b4d728ebc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing food to an art form is a fundamental quality of “Chef’s
        Table” that it has never forgotten to highlight. While we salivate over “food
        porn” on Instagram or Facebook, the series relays food beyond this idea of
        hedonism. What “Chef’s Table” has done in each episode with pinpoint precision
        was the emphasis of the food through the narrative, making the food a story
        more than just a cooked meal. The dish is beyond the pan, far beyond. The
        dimensions of one’s artistry is always born from a story, and this is no different.
        The food is a product of the journey. Food is the expression, Passard’s art.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894daaf5-fe08-413e-ba44-0ae7cef816c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:56:53.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T09:57:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to find fault in a formula so evocative and precise. But
        “Chef’s Table” continues its narrative of superlatives, now with renewed energy
        and emotion, an evocation that only another language can express. It retains
        the genius, but as Passard notes on his shift to an all-vegetable menu, “It’s
        like I had a new hand. A new outlook. I had new tastes, I had new smells,
        I had new sounds … the sounds of a different cooking.”</p>'
  'syria-deal-us-russia-talks':
    'author': 'Kevin Liptak, CNN'
    'caption': 'File photo of Russian President Vladimir Putin and U.S. President
      Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-05T01:53:28.465+08:00
    'imagesource': 'jcr:ecf4a792-8b1e-4123-a34e-0690b6e41a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa95c17-881f-44ed-a284-14da5614a096'
    'lead': 'Talks between the US and Russia have ended without an agreement on ending
      violence in Syria, a US official said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:02:28.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T10:02:50.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:02:50.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No deal on Syria as US-Russia talks end

      '
    'updated': 2016-09-06T08:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50fb14-9a80-4cad-a818-afa33cbc3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HANGZHOU, China (CNN)</strong> — Talks between the US and
        Russia have ended without an agreement on ending violence in Syria, a US official
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be098ac-1f98-425d-b1d9-24569a938f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting on the sidelines of the Group of 20 summit here, US Secretary
        of State John Kerry and his Russian counterpart Sergey Lavrov were working
        to negotiate a plan that would have boosted military cooperation between the
        two nations in an effort to better target terrorists and prevent civilian
        deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacfbf2-1b06-40ad-a585-3ea8ddfc19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiators failed to work though differences, and the talks
        have ended for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c786d-264c-41e7-8c8a-70fbef52243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/02/17/syria-bashar-al-assad-ceasefire-doubts.html">Read:
        Assad casts doubt on Syria ceasefire prospects amid intensifying campaign</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00a8bc-58df-4796-9355-cabddc5f0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still issues to resolve," the US official said. Neither
        side indicated what the points of contention were, or when they expected talks
        to resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02e6c1-955b-49a4-ba5c-b45d005fc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, cautious optimism prevailed that a deal could be struck
        between Washington and Moscow, long at odds over policy in Syria. Kerry and
        Lavrov had been working "around the clock" to come to an agreement, US President
        Barack Obama told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bccfaa-6462-43f0-80ad-e63cd3159569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have aligned with <a href="https://edition.cnn.com/2012/12/06/world/meast/bashar-al-assad---fast-facts/index.html">Syrian
        President Bashar al-Assad</a> to target US-backed opposition fighters that
        Moscow and Damascus claim are terrorists. The campaign has spurred a humanitarian
        crisis and caused millions of Syrians to flee for Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb062ac1-967d-453a-b3fc-3396a635e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hopes to align with Russia to identify terrorist targets,
        including ISIS and the Nusra Front, a group formerly tied to al-Qaeda. Officials
        hope a ceasefire will help advance talks on a political transition that would
        lead to the resignation of Syrian leader Bashar al-Assad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf6305-172f-44bb-b6a5-3c9cb287757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/08/02/5-dead-as-russian-helicopter-shot-down-in-syria.html">Read:
        5 dead as Russian helicopter shot down in Syria</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9876002-225e-4f8c-9e98-d8a2af0d0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Russian President Vladimir Putin were expected to interact
        Monday on the sidelines of the G20 summit, though a formal meeting was not
        on the books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9b790-aa67-4805-95f9-572c161ec581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any deal to end widespread suffering in Syria was likely to be met
        with doubt after past settlements, including a ceasefire agreed to in February,
        failed -- a fact Obama acknowledged on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532db02-b583-4cc2-92f5-b225b6bf3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the failure of previous cessations of hostilities to hold,
        we approach it with some skepticism," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25f802-5f6d-4e6c-b57c-86e2d5561e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted any work toward easing the deeply troubling humanitarian
        crisis was valuable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026e5a2-7ed3-4ec3-aa8e-448d453c8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth trying," he said. "To the extent that there are children
        and women and innocent civilians who can get food and medical supplies and,
        you know, get some relief from the constant terror of bombings, that''s worth
        the effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1ee50-6abc-4e3d-8e83-6b28ee28de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal on Syria could place US-Russia ties in a firmer position
        as Obama prepares to leave office. Deep divides over Syria have marred Obama''s
        relationship with Putin, adding to a litany of discord between the US and
        Russia that''s driven relations to their lowest level since the Cold War.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd440763-6c86-4ea7-b72c-8c7b573c54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/19/russia-airstrike-syrian-rebels.html">Read:
        Russia bombs U.S.-backed Syrian rebels near Jordan border</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e24518-baf3-44dd-8ac7-8132aaefc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s interaction between the two men could be a final attempt
        to salvage what''s become one of the most acrimonious relationships on the
        global stage. Putin''s persistent support for the Syrian regime, Moscow''s
        moves in Ukraine and the charge that Russia may be meddling in the US presidential
        contest have built a deeply antagonistic dynamic between the two leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a8a08-0180-41e9-a2ed-1e6318d193d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said on Sunday that Russian participation was essential.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8fcff-8d74-45e1-8693-15a6402dd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our conversations with the Russians are key because, if it were
        not for the Russians, then Assad and the regime would not be able to sustain
        its offensive," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb4baa-645e-434b-9e6a-9977a0793562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:28.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:02:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/05/politics/obama-putin-syria-ceasefire-talks/index.html">No
        deal on Syria as US-Russia talks end</a>"</em></p>'
  'panda-no-longer-endangered':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'The population of the giant panda rose 17% from 2004 to 2014, leading
      the IUCN to downgrade it from endangered to vulnerable.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-05T03:12:01.691+08:00
    'imagesource': 'jcr:8aace9b4-1aa7-4478-a2b1-f00af851afb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fed0015-d24d-4a3d-a37c-420eee821769'
    'lead': 'There''s mixed news in the animal kingdom, as one beloved species celebrates
      increased numbers and another slips closer to extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:07:50.472+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T10:08:01.641+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:08:01.412+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandas no longer endangered; gorilla numbers decline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8393e4a-0e50-42f4-9a40-3695e191ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s mixed news in the animal kingdom,
        as one beloved species celebrates increased numbers and another slips closer
        to extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4fb2d-a3ee-4c58-a420-767cde87b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments come from the <a href="https://www.iucnredlist.org/about/introduction">International
        Union for Conservation of Nature Red List of Threatened Species</a>, which
        assesses a species'' conservation status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdbb7c-e98c-4058-855f-8d8f1cfcf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the good news:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310620f-2472-4f8b-af4f-baadc280f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The giant panda is no longer an endangered species</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058972da-9cba-48e4-9da3-7cd38027d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to an increase in available habitat, the population of the
        giant panda rose 17% from 2004 to 2014, leading the IUCN to downgrade it from
        endangered to vulnerable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4354d-fd1e-4cf9-9871-ff131b5b9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide census in 2014 found 1,864 giant pandas in the wild
        in China, up from 1,596 in 2004, the IUCN <a href="https://www.iucnredlist.org/species/712/121745669">said
        in its report</a> on the animal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee2a5c-d1c5-421e-80c7-8b5356ddaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revered in Chinese culture, the giant panda was once widespread
        throughout southern China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10991d4-f4fb-4d4b-bad4-4ca31c4c3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1970s, it has been the focus of one of the most intensive,
        high-profile campaigns to recover an endangered species, after a census by
        the Chinese government found around 2,459 pandas in the world -- proof of
        its precarious position, according to the <a href="http://wwf.panda.org/wwf_news/?13588/history-of-the-giant-panda">World
        Wildlife Fund</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92162fc-ce8f-46b9-9065-7ebc6a7d285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China banned trading panda skins in 1981, and the enactment of the
        1988 Wildlife Protection Law banned poaching and conferred the highest protected
        status to the animal. The creation of a panda reserve system in 1992 increased
        available habitats; today, there are 67 reserves in the country that protect
        67% of the population and nearly 1.4 million hectares of habitat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20d95e-3a36-4414-9675-c42efdc6732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, partnerships between the Chinese government and international
        conservation nongovernmental organizations and zoos have spread research,
        conservation and breeding efforts. Zoo Atlanta announced Saturday that 19-year-old
        Lun Lun, originally from China''s Chengdu Research Base of Giant Panda Breeding,
        <a href="https://edition.cnn.com/videos/living/2016/09/04/giant-panda-gives-birth-to-twins-vstan-orig.cnn">had
        given birth to twins</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a389a-9aad-4371-a748-cabd6665a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improved status confirms that the Chinese government''s reforestation
        and forest protection efforts are working, the IUCN said. But climate change
        still threatens to eliminate more than 35% of the panda''s bamboo habitat
        in the next 80 years; hence the "vulnerable" designation, which means it''s
        still at risk of extinction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac2bf2-3c8e-40f3-a125-c4c8298f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery of the panda shows that when science, political will
        and engagement of local communities come together, we can save wildlife and
        also improve biodiversity," said WWF Director General Marco Lambertini.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96c9e1-d1cd-4de8-8a70-8765c83b2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/23/Giant-panda-Mei-Xiang-birth-baby-panda.html">Read:
        National Zoo panda gives birth</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5e391-6c3a-4ed6-9ae9-7c5f16cb7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the bad news:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477ca73-f22e-403e-b412-c82dffbb9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The eastern gorilla is critically endangered</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ebcee-fcd4-42cc-8508-6c103a220ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern gorillas populate the mountainous forests of eastern Democratic
        Republic of Congo, northwest Rwanda and southwest Uganda, making them another
        victim of the region''s civil wars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf7592-222f-410e-bb50-534a3f0fe5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunting of eastern gorillas, fueled by the spread of firearms, has
        led to a population decline of more than 70% in the past 20 years for the
        world''s largest living primate, the IUCN said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a04e24-aad1-4d8c-8401-09a87b946631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern gorilla population, made up of two subspecies, is estimated
        to be fewer than 5,000, bumping it from endangered to critically endangered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685841c4-02c7-4715-a8dc-6688516bd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those subspecies, Grauer''s gorilla, lost 77% of its population
        since 1994, declining from 16,900 individuals to just 3,800 in 2015, the IUCN
        said. The second subspecies, the mountain gorilla, is faring better, increasing
        its number to around 880 individuals, reversing a decline that began in 1996.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f6509-68ed-4380-b705-06340b369e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in status means four of six great apes are critically
        endangered, the eastern gorilla, western gorilla, Bornean orangutan and Sumatran
        orangutan. The chimpanzee and bonobo are considered endangered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258233a4-91ee-4f49-80e7-fcd0a6ca87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 20 years, Grauer''s gorillas have been severely affected
        by human activities, the victim of poaching for bushmeat for those working
        in mining camps and for commercial trade, the IUCN said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9eac8-86d1-4111-a999-b76a782ea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This illegal hunting has been facilitated by a proliferation of
        firearms resulting from widespread insecurity in the region," said the IUCN
        in a report on the animal. "This rate of population loss is almost three times
        above that which qualifies a species as critically endangered."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa5d5f-f51a-4fbc-930f-deecee15a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional threats include habitat loss and degradation through
        agricultural and pastoral activities in DRC, along with extraction of resources,
        which puts added stress on natural habitats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7ff86-55c3-491e-86a9-e1d974bc9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal mining has decimated the lowlands of Kahuzi-Biega National
        Park, a Grauer''s gorilla habitat. Destruction of forest for timber, charcoal
        production and agriculture continues to threaten isolated gorilla populations
        in North Kivu and the Itombwe Massif.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb30e30-f685-48a7-a346-1682ac88aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:50.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:08:01.645+08:00
