    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb39da5-fd06-47ad-b012-ff3c70c2dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.014+08:00
      'mgnl:createdBy': 'cnnproducer'
