      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Duterte attends the opening ceremony of the summit at 2 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586a4a3-386c-4b7c-8ce0-7b7d1881640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It''s a hectic day for the President, as his other meetings are
        set to push through, including bilateral meetings with Singapore, Vietnam,
        and <a href="https://twitter.com/cnnphilippines/status/773032880368857088">Japan</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cb0ed-bb0d-4478-b331-b88d938134bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There''s news that Russian President Vladimir Putin might not
        make it to the ASEAN summit. CNN Philippines is still verifying from Philippine
        delegation if Putin is sending a representative or is also canceling the bilateral
        meeting</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
