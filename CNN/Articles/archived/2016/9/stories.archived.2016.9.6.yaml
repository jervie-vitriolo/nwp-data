      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">called
        on Obama</a> to first respond to human rights problems in the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de93e8-44bd-4158-8787-3c300dbb6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo</em> there are columnists, they look upon Obama and
        the Unites States as if we are the lapdogs of this country. I do not respond
        to anybody but to the people of the Republic of the Philippines," Duterte
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a99ac-c8cd-4b68-a756-7628c605194f'
      'mgnl:activationStatus': true
