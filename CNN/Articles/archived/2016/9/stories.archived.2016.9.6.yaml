      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Leaders of Australia, India, New Zealand and host country, Laos,
        are also expected to have separate bilateral meetings with President Duterte</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa20867-47b4-424a-9a7f-4af98c78bbc6'
