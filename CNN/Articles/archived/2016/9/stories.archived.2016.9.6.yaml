    'jcr:uuid': '9166336e-95ff-45af-837f-c90ef41c367b'
    'lead': 'By no means the best or essential, these K-horror imports give some definitive
      scares, whether psychological, supernatural, or just bloody marvelous.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:57:55.011+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-10-22T19:52:07.100+08:00
