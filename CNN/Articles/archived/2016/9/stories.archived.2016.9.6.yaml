      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid’l Adha or the Feast of Sacrifice is one of the two most significant
        feasts of Islam, with the other being Eid''l Fitr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a615a-d4a3-4cc2-b7e8-718aa8de8db4'
      'mgnl:activationStatus': true
