      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you know what''s really scary? You want to forget something.
        Totally wipe it off your mind. But you never can. It can''t go away [...]
        and it follows you around like a ghost,” posits Su-mi, the ill-fated character
        of “A Tale of Two Sisters.” The film has understandably become a modern classic
        in the K-horror subgenre. While it still features the conventional pale, long-haired
        ghoul common in Asian horror films of the early 2000s, “A Tale of Two Sisters”
        is a masterwork in psychological deterioration. The setting, a house that
        seems to be perpetually bathed in shadows, only serves to amplify the human
        drama: the characters feel trapped, entangled in the mess of things that they’ve
        created. From the beginning, we understand that Su-mi has never quite recovered
        from the tragedy that sent her to a mental institution. The movie unravels
        this by exposing the frayed relationship between her and her stepmother, who
        is initially poised as a cruel monster who locks in a closet Su-mi’s sister
        for just being a moody teenager. “A Tale of Two Sisters” uses shock tactics
        at a minimal amount, and instead, as one critic <a href="https://www.slantmagazine.com/film/a-movie-a-day-day-56-a-tale-of-two-sisters/">notes</a>,
        places everyday things, such as a kettle brimming with boiling water, a set
        of family photographs, and the aforementioned closet, to create an insidious
        air of dread and paranoia.</p>'
