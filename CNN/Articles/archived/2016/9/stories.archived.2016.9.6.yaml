      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben Tesiorna contributed to this report.</em></p>'
  'brexit-uk-theresa-may-plan':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-06T04:24:57.660+08:00
    'imagesource': 'jcr:ddae208b-65f9-4c9b-9a29-50b0053da747'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db8e7a1e-d6e0-4fd3-a3ec-369d03816226'
    'lead': 'More than two months have passed since the U.K. voted to leave the European
      Union and the British government has still not revealed any details about how
      it plans to reshape relations with its most important trading partner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:27:01.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:27:39.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:27:39.159+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two months on, Brexit plan is still unclear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc8bf9-a53a-4f19-840b-d0bd4b513f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — What exactly is going on with
        Brexit?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47ea33-03f8-483b-8cc6-d705b93b147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two months have passed since the U.K. voted to leave the
        European Union and the British government has still not revealed any details
        about how it plans to reshape relations with its most important trading partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd08972-9e95-49c5-b135-b98392ea4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May said on Monday she was determined to
        get "the best possible deal" for the U.K., but also warned of "difficult times
        ahead" for the British economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c81dc-660e-4317-ab23-83653ae2c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s motto "Brexit means Brexit" doesn''t reveal much. The slogan
        was designed to reassure Brexit voters that May, who campaigned for the U.K.
        to stay in the EU, would not try to reverse the result of the June 23 referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f1c07-237a-43db-9329-e693dc753d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b6566-8f9c-4b6c-8903-8fb68a657cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Bespoke model''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd0300-9c1c-47c4-a107-4af8e8f5e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May says the U.K. will not copy the arrangements countries such
        as Norway and Switzerland have with the EU. They enjoy privileged access to
        EU markets, but only in return for accepting free movement of EU citizens
        across their borders, and for paying into the EU budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94472d76-12ff-4efa-a0ad-dac590d88703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. will be seeking a "bespoke deal," according to May. She
        has made clear that freedom of movement won''t be allowed to continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b1e64-fbd6-4af9-9cc4-db3d6ef7cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she hasn''t even revealed when she will formally launch the
        process of withdrawing from the EU, beyond saying that it won''t be before
        the end of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541674db-feec-4ef3-82be-8c01abc7fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tricky trade talks</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7aaba-ed16-4c6d-8df7-e0717d1a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is hoping to use Brexit as an opportunity to negotiate new
        free trade deals around the world. But it''s starting to look like that won''t
        be smooth sailing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3f520-1c88-4f0f-8a49-4d7f0da0c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G20 summit in China, May said a number of countries, including
        South Korea, Mexico and Singapore, have expressed a willingness to strike
        deals with the U.K.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c3202-a091-4788-b986-edd16d4f6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these countries account for a miniscule portion of U.K. trade.
        Britain''s biggest trading partners have expressed concerns about its exit
        from the world''s biggest single market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2472b58-68e2-4ebd-9534-2ab9a366b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan said dropping out of the single market could drive Japanese
        companies out of the country, while President Obama said finalizing a trade
        deal with the EU, not an agreement with the U.K., is the priority for his
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c168d-56c9-4f5a-9ed3-e1e42695b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Broken promises</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0e7e3-be60-43bf-9244-4c2d28a3138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May stepped back from two promises of the pro-Brexit campaign on
        Monday: first that the U.K. would limit immigration by using points to score
        applicants; and second that leaving the EU would result in more money for
        the National Health Service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5197e99-f268-447f-8c8a-5874724d64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May "said many times in the past, a points-based system [for immigration]
        will not work and is not an option," her spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ff678-3326-405a-a346-a7e9c7aae4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also refused to commit to increasing the healthcare budget by
        100 million pounds a week. The promise of more cash for health was central
        to the Brexit campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab9e6d-2e0d-4c77-addc-9fa1d12d54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May wasn''t part of the campaign, but some of her key ministers,
        including Foreign Secretary Boris Johnson, were.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021d5e5-6e06-4130-9307-2310721f7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economy resilient, so far</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4065e2-04c3-4aa4-8db2-0e743246776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British economy hasn''t shown many signs of crumbling. The Bank
        of England has slashed interest rates and revived its stimulus program, and
        May has signaled she''ll ease up on austerity to boost the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b01af5-4b8e-4d5a-be41-cae74ee6d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is trading around $1.33, more than 11% below the level
        it reached on referendum day. But the stock market has bounced back, retail
        sales are surging and unemployment has dropped in July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2082d3b-dbe8-4eec-8445-c0340dfcdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a rebound in confidence in the service sector in
        August, after a big slump in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873587d6-21a9-496c-a1bc-d473e702ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:27:01.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:27:39.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://money.cnn.com/2016/09/05/news/brexit-uk-theresa-may-plan/index.html">Two
        months on, Brexit plan is still unclear</a>"</em></p>'
  'g20-income-inequality':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
