  'duterte-obama-meet-moved-to-later-date':
    'author': 'CNN Philippines Staff'
    'caption': '(File photos) United States President Barack Obama (L), Philippine
      President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T00:13:37.132+08:00
