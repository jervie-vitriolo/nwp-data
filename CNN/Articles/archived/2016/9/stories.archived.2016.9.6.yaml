      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zombie sub-genre has been beaten to death as of late but “Train
        to Busan” strips it off of pyrotechnics and injects K-drama to form the humanistic
        struggle of the film. Largely set on a KTX train speeding from Seoul to the
        titular destination, “Train to Busan” is “Snowpiercer” fused with “28 Weeks
        Later” and “Contagion,” a precise yet claustrophobic romp to the apocalypse
        that relentlessly delivers small and contained high-octane sequences. Details
        of the tragedy surface without exposition or sleuthing, and are rather presented
        as pinpoints to steer the film ahead. Zombies come in waves, break walls and
        ceilings, and snatch stock characters one by one — including a greedy corporate
        type, the everyman hero, and the requisite teen — but the film never bloats
        their participation to get in the way of the action. The character building
        is subtle, each piece woven to a reformation of community that reminds us
        of the importance of empathy and how fragile human nature is when tipped by
        a catastrophic event; remembrances in an era when society has been reduced
        to a mob mentality lurking in comment boxes and 140-character admonitions.</p>'
