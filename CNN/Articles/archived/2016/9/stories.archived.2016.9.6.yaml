      'imageCaption': 'A richly-detailed model of a typical B''laan house is one of
        the artifacts displayed in the ethnology center. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847f01f-9fba-4c13-8b8a-b58005f335aa'
