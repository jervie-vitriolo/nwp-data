      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921079e-56aa-42db-8108-e07ceadc2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what of the logo and statue of the giant foot? The foot stands
        for readiness, mobility, and progress, which also echoes Buhain’s mantra to
        “travel, collect, and display” his souvenirs while the opportunity is still
        there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb6315-dbc8-45ad-9ed7-f7ad86abb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a relatively small space, walking through the Book Museum Cum
        Ethnology Center feels like a whirlwind and surprise expedition to places
        you never thought you’d want to go. To explore it is not only to appreciate
        a man’s collection of books and necessary oddities, but also to marvel at
        a life open wide for everything that makes it worth living: poetry, travel,
        books, love, and a sincere, endless curiosity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52521567-6d9e-4bfe-9701-df6cdd54b240'
