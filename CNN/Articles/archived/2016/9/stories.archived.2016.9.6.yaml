    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace talks between GPH, NDF may continue in Davao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dc976-93a2-43b9-8187-49ba9ec677c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — There''s a big possibility
        that talks between the government and the National Democratic Front (NDF)
        will be held in Davao City, Labor Secretary Silvestre Bello said on Monday.
        Bello is concurrent chair of the government''s peace panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1582a5-1607-48c3-b271-7630955fc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said this may happen after a second round of talks in Oslo,
        Norway scheduled for October 8 to October 12. However, he did not specify
        when further negotiations will happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62a7ab-16b2-4a39-b2e1-46501c8268f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines is prepared to host future rounds of talks
        and would welcome the self-exiled leaders of the NDF and the Communist Party
        of the Philippines back in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6ec38-8170-4b6b-bd0f-71646079dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/08/26/GPH-NDF-sign-ceasefire-deal.html">Read:
        Philippine government, communist rebels sign ceasefire deal</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977a799-9f8b-42fa-816d-7ec1a750dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Librado-Trinidad, GPH peace panel member and head of the
        committee on the ending of hostilities, said their main agenda for the second
        round of peace talks would be the forging of a permanent bilateral ceasefire,
        as well as the drafting of the Comprehensive Agreement on Socio-Economic Reforms
        (CASER).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313db72-dd63-4829-aacb-8795056f7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have a timetable of six months to complete CASER.
        Bello admitted that the CASER is the heart of the peace talks, and so they
        need enough time to craft it and, hopefully, it would ensure a lasting peace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a954c-aa96-4d86-8fd8-fd2f27e4b468'
      'mgnl:activationStatus': true
