    'template': '1'
    'title': 'World leaders: We must tackle income inequality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8f147-1b92-4601-afca-2285f874b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money)</strong> — The G20 summit in China
        may not have produced many policy breakthroughs, but world leaders did agree
        on one thing: the danger of rising income inequality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1a722-e539-45f7-890e-64f7526ad93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians from a wide range of ideological backgrounds emphasized
        the importance of sharing the benefits of growth more evenly in the global
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbbc003-cbd9-41a5-b9da-64fa0d23f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mantra was repeated by President Obama, as well as his counterparts
        from Britain and China. Christine Lagarde, the head of the International Monetary
        Fund, echoed with her own message of inclusive growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54895931-05f2-4bd3-9a0b-91ced5079ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama used a news conference to address families and workers who
        feel the economy is not working for them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0469c-07b8-4fa6-ac66-12588d7214f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do more to grow wages faster, to shrink inequality faster,
        to give everybody a shot at opportunity and security in a changing economy,"
        Obama said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d51644-187a-41dc-9a2a-160f5f4ac0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should be the way forward for the G20 — to make sure that
        the benefits of trends like globalization and technological progress are shared
        broadly by more workers and families," he continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2806a-b068-425b-aa8b-accfe9525d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not difficult to see why leaders are concerned: Populism is
        on the rise in many developed economies, threatening to scupper free trade
        deals that have been decades in the making, and straining existing ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeefda4-6131-4528-ae77-e6303134c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on low wages, with lower qualifications or skills, were the
        driving force behind the Brexit vote that will lead to the U.K. leaving the
        European Union after more than 40 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858a6e4-69e7-470a-9b57-d4e367a6ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the Democratic and Republican nominees for president
        have both spoken out against the Trans-Pacific Partnership, or TPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a35da7-1236-4041-b6db-f45740f42740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best medicine against this thinking, world leaders suggest,
        is more equitable growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290aaedc-0f3b-40e0-9998-cdf054079167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries should deploy proven tools to reduce excessive inequality
        and raise economic prospects, particularly for low income groups and workers,"
        Lagarde said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e87f4c-4621-46b6-98d9-cd30dd1f13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May, who became Britain''s prime minister after the Brexit
        vote, said that world leaders must find a way to "boost free trade and build
        a fairer economy that truly works for all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59009d2-be7e-45d5-afca-7a9040bbc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While world leaders offered plenty of words on the topic, they were
        short on practical solutions and proposals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2a589-0ea6-448e-a72a-397b978bd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Xi Jinping, who as the head of China''s Communist Party,
        is perhaps more insulated from populist sentiment, said the benefits of economic
        activity must be shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29ac82-0362-4452-9099-44f5bb45ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to send the signal to the world, that the G20 belongs not
        only to its members but also to the whole world," he said. "Our goal is to
        ensure that growth and development will benefit all countries and the overwhelming
        majorities of their peoples equitably."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722616d-4130-4fdc-b8fd-f7a199a96ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:31:33.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:31:39.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/05/news/economy/g20-income-inequality/index.html">World
        leaders: We must tackle income inequality</a>"</em></p>'
