    'title': 'PNP: Davao night market blast culprit may be Marwan-learned

      '
    'updated': 2016-09-07T09:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d8719-c7a8-4a6c-b22f-eb244f6ec208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — It turns out, the
        homemade bomb that went off in Davao city Friday night — was more destructive
        than investigators first thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edcc65-ccda-4da8-8285-21f207d46011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvised explosive device used last September 2 was made
        out of two mortar shells.&nbsp; It''s a 60mm and an 81mm bomb put together
        into one," Davao Regional Police Director PCSupt Maniel Gaerlan said, Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca2052-82b7-4d33-bd4e-a2d038b35038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan said the two-in-one bomb was designed to cause destruction
        upwards and around it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75efb5b-8247-4cf6-9762-4b6b5916ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the magnitude<em> nung</em> explosion and <em>yung</em> preparation<em>
        ano,</em> I would say the intent <em>nung gumawa man nito</em> is really to
        harm and inflict maximum casualty," Gaerlan added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab2f52-5234-4a35-a467-33da23839108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the magnitude of the explosion and the preparation
        made by the perpetrator, the intent is really to harm and inflict maximum
        casualty.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d0b38-ec5b-4f5d-9cfb-5c642084ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already I would say a very barbaric act and an act of terrorism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e940986-c2e5-4d14-924d-4dfb707f1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/05/The-deadly-Davao-City-blast-in-90-seconds.html">Watch:
        The deadly Davao City blast in 90 seconds</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5906f-ebc6-4ba1-9ac3-da0dd9dd3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Culprit</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46314e-5627-42c9-bc7c-54a0b9046245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new finding sheds yet another clue about the culprit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befa262-d3f9-46ca-8e87-ae0f8b0244ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan said it now appears more likely that a terror group was
        behind the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2ee07-233c-424b-bbd0-5d06f120f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gaerlan, this group could have acted on its own, or
        in connivance with drug lords.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e150e-bb20-47cc-a8e9-b9b6978bc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s certain for now, authorities say, is the explosive device
        was made by an expert — who could have learned from Zulkifli Bin Hir, also
        known as Marwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d88d99-01b9-4c68-b90d-ba2b1e7b5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwan, the Jemaah-Islamiyah terrorist was killed in the Mamasapano
        operation in January 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4bb53-ab1b-4be9-b5be-c5d83476106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Marwan kasi, no, yung expertise niya is</em> terrorism through
        explosives, improvised explosives<em>. Marami na siyang naging estudyante</em>,"
        Gaerlan said.&nbsp; [Marwan''s expertise is terrorism through explosives,
        improvised explosives. He had a lot of students.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90d3ea-fc13-43f4-86a4-6965db963cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">Also
        read: Duterte signs proclamation on state of lawlessness</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13365f43-98bf-4c3a-beae-c2cd616c0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/03/Abu-Sayyaf-spokesman-denies-involvement-in-Davao-blast.html">Abu
        Sayyaf spokesman denies involvement in Davao blast</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4d8e4-255e-4f51-9c14-a53a97889ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have yet to rule out disgruntled night market vendors
        as possible suspects — but Davao City Vice Mayor Paolo Duterte believes it''s
        unlikely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bfb45-a7bf-40bb-bd6c-1f2b1f0fc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The issue talaga niyan is yung patong-patong, isang pamilya
        lang nag-ano. Kaya kinontrol namin, para lahat may opportunity para makapagnegosyo.
        Kaso pumasok tong mga China, Chinese na mga galing sa China na nagluluto na
        rin doon. So hindi na masyadong kumikita,</em>" Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ff122-2094-4b13-bc97-82788cc45eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issues have overlapped, but at first it was just
        a family there. That''s why we controlled it so everyone will have an opportunity
        to do business. But when some Chinese people came in and started cooking and
        selling food, some vendors now hardly earn.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf6233-8f60-4c64-957a-aa2a60e9f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a possibility pero parang malayo na rin masyado yan na ano,
        para pumatay ka ng tao."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e5bcc-d333-4b4f-bffd-1f6cf4f836da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:39.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:48:51.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still looking for four persons of interest — two
        male and two female — who may turn out to be suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
