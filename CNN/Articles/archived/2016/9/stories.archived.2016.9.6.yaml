      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Before leaving for Laos, Duterte warns U.S. President Barack Obama
        against raising the issue of alleged summary killings in the Philippines''
        war on drugs during the ASEAN summit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
