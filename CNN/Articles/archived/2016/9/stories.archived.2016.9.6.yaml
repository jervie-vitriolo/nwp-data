      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang-min, a television producer of a mystery show, travels to a
        remote forest notorious for its ghosts and eight-legged residents, and finds
        his lover in a cabin, all bloodied and in her final throes. With her is another
        man, lying dead on the floor and hacked to death. Kang-min sees the killer
        fleeing the area. He decides to chase him but is eventually hit by a speeding
        car that knocks him unconscious. What follows is a non-linear procedural that
        attempts to untangle the web of Kang-min’s memories. “Spider Forest” outlines
        the fragile psyche of Kang-min, shattered by a loss that has lodged a melancholy
        deep in his heart. Though at times tender and plaintive, “Spider Forest” is
        a portrait of how madness springs forth and leaves a hideous tale of blood
        and revenge in its wake. In the film, the ghost may be still be a pale woman
        in the woods, but she acts more like a guide for Kang-min, helping him understand
        and confront his personal demons.</p>'
