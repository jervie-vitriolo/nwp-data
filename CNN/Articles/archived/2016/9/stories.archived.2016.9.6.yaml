      'text': '<p>CNN Philippines Senior Correspondent David Santos, Senior Digital
        Producer Fiona Nicolas, and Digital Producer Arra Perez contributed to this
        report.</p>'
  'ASEAN-to-skirt-mention-of-South-China-Sea-ruling':
