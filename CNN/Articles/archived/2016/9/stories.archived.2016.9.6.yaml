    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7698e56-c75c-4fcd-939c-42581a2132be'
    'lead': 'There''s a big possibility that talks between the government and the
      National Democratic Front (NDF) will be held in Davao City, Labor Secretary
      Silvestre Bello said on Monday. Bello is concurrent chair of the government''s
      peace panel.'
    'mgnl:activationStatus': true
