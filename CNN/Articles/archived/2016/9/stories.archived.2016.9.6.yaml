      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/06/bit.ly/2blpOFj">Related:
        GRP-NDF panels approve faster timetable on substantive agenda</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554863a-3cd0-4865-a59e-fd70d9f004c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said they agreed to a timeline of 6-12 months for the entire
        talks to be finished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db10e67-35ec-43c3-a582-c296f4e78e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:23:28.536+08:00
