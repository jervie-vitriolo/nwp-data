    'title': 'Government issues state of national emergency guidelines for security
      forces

      '
    'updated': 2016-09-07T02:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5e2f7-d3ac-4403-867c-fb82d72a2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Less than three
        days after President Rodrigo Duterte officially proclaimed a State of National
        Emergency "on account of lawless violence in Mindanao," Executive Secretary
        Salvador Medialdea told CNN Philippines that the government issued guidelines
        on Tuesday afternoon for military and police forces to secure the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020dc89-dac7-41b3-b777-7bd818156ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said the guidelines set rules for collaboration between
        the Armed Forces of the Philippines (AFP) and the Philippine National Police
        (PNP). He said that "the DND [Department of National Defense] and the DILG
        [Department of the Interior and Local Government] shall coordinate immediately"
        to suppress terrorism in the country. The DND oversees the military, while
        the DILG manages the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234bdcd-5e66-457c-adbc-ec57622be002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">Read:
        Duterte signs proclamation on state of lawlessness</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b8261-f45c-45ee-a759-fc7e23dd904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also direct security forces to "deploy some personnel
        on major streets and thoroughfares as well as other crowded places," the Executive
        Secretary said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d9f8b-ee72-4520-bd12-9620c65526ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the government will "intensify local and transnational
        intelligence operations." Local government units (LGUs) have also been called
        to give their full cooperation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ae4ce-60d1-494b-a6f0-0c072a2c40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea stressed that the President''s declaration is not a return
        to martial law. "The constitutional rights of every individual shall be respected."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d9475-56c5-4c3c-a490-e9b528fc8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug war ''is a separate matter''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b70572-609f-4e60-b850-fef8aa3fbfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea explained that Presidential Proclamation No. 55, which
        issued the state of emergency, comes amid a spate of violent incidents in
        Mindanao and possible terror attacks in the rest of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ec3ec-9250-4c9f-b71e-5b10a2963a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more on terroristic activities, not on drugs which is a separate
        matter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218bfe0-e88e-4f1b-9da1-1bcdd1ebe4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, a bomb exploded in a night market in Davao City,
        killing 14 people and injuring 68 others. Police said on Sunday that a cellphone
        triggered an improvised explosive device (IED) inside a bag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd04eac-e200-4d6e-a0e4-d156bc263cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his proclamation, Duterte said there exists "credible threats
        of further terror attacks and other similar acts in other parts of the country,
        including metropolitan areas" based on government intelligence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda032e-3e22-43c3-80c9-c3c9c2e0fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/06/cnn.ph/2c0Ke3V">Read:
        Davao night market blast culprit may be Marwan-learned, PNP says</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcff98a-4a13-4e9c-92aa-eaaec4beef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also mentioned "abductions, hostage-takings and murder
        of innocent civilians, bombing of power transmission facilities, highway robberies
        and extortions, attacks on military outposts, assassinations media people
        and mass jailbreaks" in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3366767-d609-484a-be03-288a509c3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:34.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:43:12.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Medialdea, he was with Duterte when the latter was
        thinking of different ways to address the violence and terror threats. The
        Executive Secretary said the state of emergency declaration was the "most
        palatable" [way] to tackle the problem.</p>'
  'pnp-davao-night-market-blast-explosion-ied-culprit-marwan-student':
