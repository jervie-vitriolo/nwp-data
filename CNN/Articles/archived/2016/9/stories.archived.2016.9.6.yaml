      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha is considered one of Islam''s revered observances as
        the religious holiday corresponds with the height of the Hajj — the pilgrimage
        to Mecca in Saudi Arabia.</p>'
  'book-museum':
    'author': 'Anna Bueno'
    'caption': 'The statues of Juanito and Jovita Fontelera, founders of Rex Book
      Store, Inc., grace the front entrance of Marikina''s Book Museum Cum Ethnology
      Center. Photo by KITKAT PAJARO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-09-06T07:19:04.788+08:00
    'imagesource': 'jcr:3b19c30b-f443-4512-a6ce-b29a93abebcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a67ac5-9976-47bf-ba7a-6cfab8777a6c'
    'lead': 'A nostalgic assembly of books, trinkets, and artifacts is a jetsetter’s
      love letter to the printed word, and his tribute to the most enduring of cultural
      revolutions'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:45:08.929+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:45:10.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A book museum in Marikina chronicles one man’s quest to discover the
      world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f7920-5848-4174-aea1-494b22ac9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Book Museum
        Cum Ethnology Center sits nonchalantly along narrow Dao Street in the valley
        of Marikina, a city known for its shoes and leather craft. A book-shaped metal
        gate creaks open at its entrance, and a foot — a drawing of the owner’s foot,
        that is — adorns the sign installed at its outer wall. The curious weekend
        traveller, dropping by the museum, is immediately beset with three inquiries
        even before exploring its interiors: Why will a museum display books? (Don’t
        we call that a … library?) Why is this book museum also an ethnology center?
        And why, of all things, is this place symbolized by a foot?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cb959-d154-4a7b-812a-cf33cd422c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominador Buhain, the kind-eyed, soft-spoken lawyer who owns the
        Book Museum, holds the answers to these questions. He tells me the museum
        is, more than anything, a collection of all the curiosities he had picked
        up from his travels around the world. “Every time I would travel, I will need
        something to represent that place,” he says. And the first place he will try
        to find in a new destination is a book store. His collection of books, artifacts,
        and other various bric-a-brac is overflowing, and requires additional storage
        space apart from his cluttered house in Quezon City, because Buhain has travelled
        to over 223 countries and territories in his lifetime (224, if we count his
        upcoming trip to Uganda as of the time of our visit), and he does not hesitate
        to bring back all manner of things that he may find to his liking.</p>'
    '3':
      'image': 'jcr:64929ac3-339d-4cb0-8986-e478abeeea66'
      'imageCaption': 'Dominador Buhain, owner of the book museum, is fond of collecting
        souvenirs from his travels. He has a predilection for miniatures, as evinced
        by the various small, rare items scattered throughout the museum. Photo by
        KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd93aa3-f2d8-40cd-8d85-7182cd43c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f90c3-fc17-47b2-bcd2-f9ecb8495f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, the Book Museum, built in 2013, is not a formally curated
        collection of books organized for educational display. The museum’s book collection,
        arranged in shelves forming a wide circle (and surrounding a statue of a large
        foot — we’ll get back to this later) is rather a generous, if not whimsical
        catalog of Buhain’s personal travels, made public because of the owner’s desire
        to share his regular book hoard. Among the most valuable items he has brought
        from his travels are his miniature books and carvings. On the second floor
        of the museum is a copy of one of the smallest books ever published, containing
        The Lord’s Prayer in seven languages, purchased at the Gutenberg Museum in
        Mainz, Germany on October 2012. There are also 40 miniature books by William
        Shakespeare, purchased in Frankfurt on March 2012, a miniature copy of Antoine
        de-Saint Exupery’s The Little Prince, and other works of literature not larger
        than your thumb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04386f7-3a10-4708-a5a0-88c6ab6fac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second floor, Atty. Buhain also displays a copy of the "<em>Doctrina
        Christiana Explicado</em>" (Doctrina Christiana Explained), published in 1894,
        a supplement of sorts to the "<em>Doctrina Christiana</em>," believed to be
        one of the first books to be published in the Philippines in 1593. Being a
        lawyer, Buhain also has a second edition copy of the “<em>Codigo Penal Para
        Las Islas Filipinas</em>” (Penal Code for the Philippine Islands), published
        in 1889. Beside these books are a small wooden crucifix, purchased in 2014
        from Munich, Germany, and a small Last Supper carving, purchased in 2015,
        and made by an artist named Padul from Angono, Rizal. One needs a magnifying
        glass to see the intricate carving.</p>'
    '7':
      'image': 'jcr:e18a3f9e-b854-4884-907f-19ca16e7fe04'
      'imageCaption': 'The museum is symbolized by a foot, a giant replica of which
        is surrounded by books of all sorts and origins. Photo by KITKAT PAJARO'
