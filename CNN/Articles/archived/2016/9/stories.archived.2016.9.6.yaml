      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Related:
        Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a3c2d-bc19-4d55-9064-f6d639358dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
