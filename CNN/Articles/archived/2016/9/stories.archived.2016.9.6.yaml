      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines covers the ASEAN meetings in Laos from September
        6 to 8. Here''s what has happened so far:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9515028-96d4-4573-978d-3482ccf9c1b7'
