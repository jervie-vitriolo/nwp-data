      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties concluded their first round of peace talks last month
        with the signing of an indefinite ceasefire deal. The conflict between the
        government and the communist rebels has lasted for the past 47 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cadc16-9a35-4df3-a662-791c63f3e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:23:22.275+08:00
