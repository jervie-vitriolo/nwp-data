  'peace-talks-government-national-democratic-front-davao-city':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) The government and the National Democratic Front concluded
      their first round of peace talks last month with the signing of an indefinite
      ceasefire deal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
