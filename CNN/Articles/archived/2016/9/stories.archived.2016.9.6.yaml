    'template': '1'
    'title': '7 terrifying South Korean horror films

      '
    'updated': 2016-09-07T05:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f60aa0-796b-4d24-adb5-8c778d600cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There is only so
        much you can put in a horror film. There’s the vengeful ghoul, the shadow-infested
        haunted house, the deranged killer, the monster on the loose, and the wily
        demon — tropes that have been parodied and knocked over by films such as “Scream”
        or “The Cabin in the Woods.” But that doesn’t mean it can''t be refreshed
        by capable hands every now and then. Just when you think you’ve had enough
        of found footage films, a longstanding tradition ignited by “The Blair Witch
        Project,” inventive films such as “The Borderlands,” “Willow Creek,” “The
        Den,” “VHS,” and “Cloverfield” come along. Production company Blumhouse revolutionized
        the small-budget game with sleeper hits “Insidious,” “The Purge,” and the
        “Paranormal Activity” series. “The Conjuring” proved that horror films also
        belong in the summer blockbuster season, not just superhero franchises and
        reboots, eventually starting a franchise on its own with spinoffs “Annabelle,”
        (which has a sequel slated for a 2017 release) and “The Nun,” a film about
        the origins of the demonic spirit in “The Conjuring 2,” already in the works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8005ca-00cb-4b42-bf5f-74a3805d3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the Asian front, things haven’t been as fruitful compared
        to the J-horror boom of the 2000s. The overly fashioned Hollywood remakes
        of “Ringu” or “The Grudge” may have contributed to the audience’s disinterest
        in Asian cinema’s successive horror outings, but as of this year, prospects
        may be a little brighter with the triumphant, Cannes-approved films “The Wailing”
        and “Train to Busan” drawing in box office returns and critical acclaim. The
        two belong to a strong banner year of horror movies, alongside films such
        as “Don’t Breathe,” “The Shallows,” “10 Cloverfield Lane,” and “The Witch,”
        frightening audiences around the world with their brave new turns on genre
        tropes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411e5ad-2dea-473a-934b-ec8886054d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.indiewire.com/2016/09/best-horror-films-2016-dont-breathe-1201721854/">Writes</a>
        IndieWire’s Michael Gingold, “This year’s figures offer cause for optimism
        that, in the long term, the bean counters will realize how a good scare flick
        that’s more than a rehash can alleviate some of the financial pain when the
        next would-be superhero smash underperforms.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad36544-86be-49a2-aafa-9b432c3a6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off this renewed focus on horror films, we revisit some of
        the best South Korean imports this side of Hallyuwood that showcased some
        of the most depraved and horrifying characters in horror cinema.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95e64b-0f2e-4844-b783-9ff641fafb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other titles worth checking out include the “Whispering Corridors”
        film series, contemporaries of J-horror,  which center on supernatural terrors
        haunting schoolgirls; “Hansel and Gretel,” a macabre version of the fairy
        tale; “Thirst,” one of the better vampire romances; as well as “Snowpiercer”
        and “Stoker,” the Hollywood outings of its best directors, which do not explicitly
        fall under horror but employ some of the genre’s best scare tactics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48894bbd-c3ee-4659-9a3c-325e9e629e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
