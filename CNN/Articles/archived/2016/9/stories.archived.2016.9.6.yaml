    'caption': 'DigitalGlobe imagery of the Subi Reef in the South China Sea, a part
      of the Spratly Islands group (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-06T12:16:03.129+08:00
    'imagesource': 'jcr:06365294-6226-49e1-801c-914e90d36997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f099e50-9fc8-4136-baa6-c2a5a4510229'
    'lead': 'Philippines President Rodrigo Duterte wants to negotiate with Beijing,
      and has pledged not to rock the boat by discussing the ruling at this week''s
      ASEAN and East Asia Summits in Laos.'
    'mgnl:activationStatus': true
