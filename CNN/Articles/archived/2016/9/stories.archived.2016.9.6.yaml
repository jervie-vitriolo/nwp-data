      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ed5a5-69aa-4c0b-a91c-b69ecc452c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The progress of a particular place is dependent on the number of
        books,” Buhain says. As first chair of the NBDB, he would travel to the provinces,
        and notice that some places were more progressive than others because they
        had “printed material” or published books in abundance. This compelled him
        to start his own efforts at building the Book Museum, and another similar
        establishment in Tanza, Cavite, called the Rex Habitat and Cultural Display
        Area. “Time is fleeting; I want more stability,” he says, and these museums
        and display areas are his contribution to the promotion of literacy and culture,
        for they are “symbolic of something more permanent.” It is his aim to “expose
        what can be seen in these localities,” and for Filipinos to realize the variation
        in our regional cultures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2244c-e4c0-419d-ab82-07817a4aed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, aside from books, the book museum contains other curios and
        artifacts at the margins, accounting for the “Ethnology Center” which is half
        of its name. What greets you at the entrance, for example, are three totem
        poles whose woodwork brings to life figures of Filipino mythology: <em>Malakas,
        Maganda, an aswang, a manananggal.</em> At the top of one totem pole is the
        iconic Cordilleran <em>bul-ol</em> (rice god). The front and back walls of
        the museum are painted murals: the back wall gives you to a requisite lesson
        on Marikina history, while the façade of the front wall, painted by Leo Aguinaldo,
        narrates the cultural revolution that began with the invention of the first
        printing press.</p>'
    '17':
      'image': 'jcr:6e6aaf73-c6b7-4a8c-8f30-359c1d3362c9'
      'imageCaption': 'The facade of the book museum is an overwhelming spectacle
        detailing the cultural revolution sparked by the printing press. The painstaking
        work by local artist Leo Aguinaldo paints the local history of printing from
        the time of Tomas Pinpin, and also illustrates the international evolution
        of printing as first initiated by the Chinese. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23819adf-ec4c-4ce8-9996-f4726d93569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccea1bb-bad5-4004-aa1a-8b05aa3a186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is flanked by ethnology centers on either side: on its
        left is an expansive collection of Ifugao nose flutes or<em> kalaleng</em>,
        bul-ol of all shapes and sizes, headgear, lime containers (for nganga or betel
        nut chewing), <em>lungon</em> (wooden coffins), carvings of Igorot warrior
        headhunters, and other artifacts from the culture of the Cordilleras, which
        Buhain considers one of the most primitive and untouched cultures in the Philippines.
        To its right is an equally comprehensive collation of artifacts from the South:
        <em>kudyapi</em> from Palawan, Maranao shields and kilt chessboards, a golden
        <em>buraq</em> (an Islamic mythological steed), B’laan arm chokers, Bagobo
        blouses, statues of Mebuyan, and even detailed models of Torogan and B’laan
        houses, among many others.</p>'
    '19':
      'image': 'jcr:420acfff-d001-4d26-ac1f-066777614fcd'
      'imageCaption': 'On display in the ethnology center, among others, is valuable
        collection of items representing the culture of the Cordilleras, which Buhain
        believes to be one of the most primitive and untouched in the country. Photo
        by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d2fed-7804-4d93-80e3-163cdbc420ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
