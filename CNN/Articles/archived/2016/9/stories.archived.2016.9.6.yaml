      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane, Laos (CNN Philippines)</strong> — President Rodrigo
        Duterte attends the three-day summit of the Association of South East Asian
        Nations (ASEAN), where he will witness the turnover of ASEAN chairmanship
        to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562814b-6b24-43fc-ba73-856c9637683a'
      'mgnl:activationStatus': true
