    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Summit 2016 opens in Laos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de989aa-3eaa-4266-970a-80a90092e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The 28th and 29th
        Association of Southeast Asian Nations (ASEAN) summits begin in Vientiane,
        Laos, Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dfe8f-c589-438d-9c2d-4dd778470e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from the 10 ASEAN countries — Brunei, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam
        - gather for three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c041bf-93b5-47d4-85ab-7f9a04fa2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are joined by ASEAN dialogue partners, including China, Japan,
        South Korea, Australia, India, Russia, and the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c713bc-0573-4b17-a45f-4a27e408a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme is "Turning vision into reality for a dynamic
        ASEAN community," where leaders are expected to talks about important issues
        currently facing the Southeast Asian region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138632e-43f3-4e59-927e-df096862eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics such as South China sea disputes, counter-terrorism, trade
        and human rights are likely to top the agenda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26ba81-8748-402f-83a0-63a1c4dc2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be several meetings of representatives of ASEAN
        member states, like youth and business advisory councils.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0fecf-d91c-41dd-85e1-7fd9ca7735cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between leaders on the sidelines of the summit are also scheduled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40803270-b7cb-41f6-9568-b7d1f74d571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is President Rodrigo Duterte''s first foray into international
        stage as head of state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac5ed1-90ce-4692-996c-e151d5ee67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his departure address in Davao City, Duterte expressed optimism
        about the prospects of discussing peace, security, stability and prosperity
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea785c-8a32-4ebd-922c-2f9c81cd46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-heads-to-Laos-Asean-summit.html">Also
        read: Duterte heads to Laos for ASEAN summit</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e278e-7ef5-48ba-9fd5-ecd993721d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to meet with leaders of Singapore, Japan,
        and Vietnam on the first day of the ASEAN Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ee758-11d7-4609-8335-37b18b22613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to have a meeting with United States President
        Barack Obama on the sidelines of the summit — but the White House cancelled
        the meeting after Duterte''s remarks, saying he&nbsp; refuses to be lectured
        by Obama on human rights and extra-judicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197790a-5d3e-416e-a4dd-09a6fc280203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later issued a statement, saying he regrets that his remarks
        were taken as a personal attack on Obama. He also said the Philippines and
        the U.S. have "mutually agreed" to <a href="http://nine.cnnphilippines.com/news/2016/09/06/duterte-obama-meet-moved-to-later-date.html">schedule
        their meeting on a later date</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdacf5b-6f56-472b-8bb9-c584461b929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">Also
        read: Duterte: I am not beholden to Obama, my master is the Filipino people</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc238e-c5b8-4dc5-936a-306991390066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he expects the ASEAN summit to lead to better
        support for regional efforts that address terrorism and violent extremism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94df1c6-69be-46bd-9380-e1394aab21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who already accepted the chairmanship for 2017 ASEAN council,
        will also call for renewed cooperation for a drug-free ASEAN community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf151063-1b82-4611-acd8-0c9ba6eed744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN summit will end on September 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19d2f2-c4cd-4793-95f4-77216ab51284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:16:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:16:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'PFF-bares-plans-philippines-national-football-league':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-06T05:27:19.509+08:00
    'imagesource': 'jcr:b856952f-517c-4284-a5e0-504daabc1ac8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e628759-fdc8-40cf-8394-9f198b2d4301'
    'lead': 'The PFF has unvelied its plans for a national football league that is
      planned to be launched in March 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:19:33.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:20:00.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:19:59.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF bares plans for national football league

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28145e9-b6d2-497d-8ac8-a9c430d42a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Football Federation (PFF) has unveiled plans for a national football league
        that is slated to kick-off in March 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b0b08-26de-44fc-881f-bf077bef80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national league, aptly named the Philippines Football League,
        will be composed of at least six club teams, each representing a city or a
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4c371-b04f-4bbf-9c3e-f1d0143c91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PFF, the tournament is envisioned to have a home-and-away,
        double round robin format. The top four sides will proceed into a play-off
        to determine the champion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d381c8e-e62b-4be4-808e-bd29aa28bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the league, interested clubs will have to comply
        with the PFF''s Club Licensing Regulations to be qualified to participate
        in the league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177f5f7-cb1a-48d1-b4c1-437e4c1930ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFL still hoping to play a role</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd9d65-c632-41a8-9a66-07ef89284451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of the Philippines Football League means that
        the United Football League (UFL) will be stepping down as the country''s premier
        competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881505b-355e-4e57-a9ae-a22f3369afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UFL President Randy Roxas says that he hopes that the Metro
        Manila-based league will still have a role to play in developing the sport
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cb86d-2b6a-497b-a92c-5d96c654d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a role for us to play for us still be involved in helping
        football in a second division format or in the youth, we leave that to the
        federation to work on," Roxas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ace8b-13ac-4a62-9da6-d7b1795e9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFL currently hosts the country''s biggest football clubs, which
        currently employs Philippine national team standouts such as the Younghusband
        brothers and Stephan Schrock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecaeca4-9944-47c1-bedc-1a62a6508ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no hard feelings for Roxas, who reminded the media that
        the UFL''s authority comes from the PFF itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1b1a5-04f8-4192-a7fa-9966c721f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:19:33.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:20:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to take note that our sanction comes from the federation,"
