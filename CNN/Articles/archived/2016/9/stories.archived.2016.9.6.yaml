      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BDO said it could not comment on the alleged account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898599ef-05f0-415f-9928-a03533d74311'
