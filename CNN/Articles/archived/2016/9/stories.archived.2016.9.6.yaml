      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday (September 5): Duterte leaves for Laos</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac6619-4308-4d19-98b6-75e167fbd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Duterte <a href="https://twitter.com/cnnphilippines/status/772973866993848320">arrives
        at the Wattaya airport</a> in Vientiane on a rainy Monday night. He goes straight
        to a <a href="https://twitter.com/cnnphilippines/status/772790804184113153">gathering
        of the Filipino community</a> in Laos</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd9581-7b7d-48e3-b39d-f44726878e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tagging along with Duterte in his first foreign trip as President
        is his 30-member delegation, which includes a number of his cabinet members,
        security team, and Senator Alan Peter Cayetano, Chairman of the Senate Committee
        on Foreign Relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c967dff-bcb3-4199-9d06-7717fe3c46f4'
      'mgnl:activationStatus': true
