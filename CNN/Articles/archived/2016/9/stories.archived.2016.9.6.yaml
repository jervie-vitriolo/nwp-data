  'happy-skin-hq':
    'author': 'Fiel Estrella'
    'caption': 'The multi-awarded homegrown makeup brand Happy Skin champions world-class
      quality and promotes the value of hands-on collaboration with their headquarters.
      Photo by ERWIN CANLAS'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-09-06T06:27:31.049+08:00
    'imagesource': 'jcr:112c2ce6-5791-4c59-b1a4-5d71774ccd22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d1f8c18-f91a-416f-ae9b-b688099b2cc6'
    'lead': 'The multi-awarded homegrown makeup brand Happy Skin champions world-class
      Pinay beauty with their fuss-free beauty products and hands-on headquarters
      promoting the Filipino complexion and the value of collaboration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:08:11.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:08:32.582+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:08:32.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A homegrown makeup brand’s office showcases the growth of a beauty empire

      '
    'updated': 2016-09-07T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662696b1-fab0-4558-aae8-b790c4819a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There’s a building
        in San Antonio Village in Pasig that’s stark-white, carrying with it a quiet
        reverence that’s almost out of place among the residences it flanks. The words
        “Glory of God” are carved in large script on the front, so at first glance,
        one might mistake it for a church of some kind. The only detail that’s seemingly
        out of place would be the wooden double doors, painted a bright teal. But
        once you see that, there’s no question: You’ve just found the Happy Skin HQ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8fd3b-b20f-4c6e-89ea-4271b9bcfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded homegrown makeup brand was launched in 2013 with
        just five counters, a far cry from its current 85, not counting the five boutiques
        it has opened. Founded by model and columnist Rissa Mananquil-Trillo and Jacqe
        Yuengtian-Gutierrez, who headed brand development under Unilever, Happy Skin
        quickly established itself as more than a local alternative for international
        beauty favorites with its eye-catching packaging, as well as tongue-in-cheek
        product names like “Shut Up and Kiss Me” for moisturizing lipsticks and “Eye
        Am Here To Stay” for heavy-duty eyeliner.</p>'
    '4':
      'image': 'jcr:23584c18-eafa-403c-aa81-ae1258faec14'
      'imageCaption': 'Co-founder of Happy Skin Rissa Mananquil-Trillo never quite
        saw herself working in a typical workplace and instead valued comfort and
        inspiration. “Being a model and beauty columnist for so many years, I was
        never confined to a typical office setting,” she says. Photo by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a9368-e2f4-45bb-b074-ec57d17a4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352843b-a317-4b63-91f2-3799db066f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing that sets Happy Skin apart, however, is right there in
        its name: Mananquil-Trillo and Yuengtian-Gutierrez have made it a point to
        create fuss-free beauty products that acknowledge that skincare is still the
        number one priority. The makeup is infused with skin-friendly ingredients
        like cherry blossom, hyaluronic acid, Japanese tea leaf, and argan oil. Other
        times, harmful ingredients are removed, as is the case with the non-silicone
        foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84df9d-26b2-4ff0-982a-3ef3471dc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To me, it’s simple,” Mananquil-Trillo says. “Good makeup should
        be easy to use, be good for your skin, and make you feel more beautiful.”
        Happy Skin aims to address the worry of breaking out that comes with using
        cosmetics. “We’re firm believers in good skincare, and we don’t like compromising
        our skin because of the makeup we use.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11de705-007d-4331-8c9d-b2189c276db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mananquil-Trillo and Yuengtian-Gutierrez are based in different
        cities and travel constantly, which requires them to work on their brand mostly
        online and on the go. It took them almost two years to get a real office.
        In May 2015, they opened Happy Skin headquarters.</p>'
    '10':
      'image': 'jcr:cd857cbd-5434-4c6f-ab77-ee8b32985c27'
      'imageCaption': 'For the makers of Happy Skin, skincare is still the number
        one priority. The makeup is infused with skin-friendly ingredients like cherry
        blossom, hyaluronic acid, Japanese tea leaf, and argan oil. Photo by ERWIN
        CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc5c70-c44c-455d-915d-f5ae13f5db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee029a0-dfb2-43b5-8f25-3a1eb10af5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our office is actually just a stone’s throw away from my own house,
        so it’s really like a second home,” Mananquil-Trillo says. A graduate of BS
        Management from Ateneo de Manila University, she never quite saw herself working
        in a typical workplace and instead valued comfort and inspiration. “Being
        a model and beauty columnist for so many years, I was never confined to a
        typical office setting.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0416b-63b4-447e-a70e-d5d586a1d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping into Happy Skin''s office is stepping right inside the
        very essence of Happy Skin itself. The pair tapped Heim Interiors, furniture
        store Heima’s interior design arm, to bring to life elements of the brand’s
        packaging in its office’s very walls. “Every corner is intentionally picture-pretty
        so that the space multi-tasks as a venue for photo and video shoots,” Mananquil-Trillo
        says. “Great lighting and eye-catching areas make it ideal for shooting social
        media content, too.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64e00a-0301-4683-a6ae-f35d0c311f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office is divided into five sections. There’s the receiving
        area, which greets guests with a giant gold Happy Skin logo above a pink sofa.
        It’s surrounded by what the company calls its “Beauty Museum,” which showcases
        every product it has come out with and all the awards the brand has received
        — basically a Happy Skin fan’s dream come true. For Mananquil-Trillo, this
        serves to remind her that “Filipinos can dream and aspire to create brands
        that are globally competitive.”</p>'
    '16':
      'image': 'jcr:8f8f58b8-6d6e-48c6-a2e4-326256e9a06a'
      'imageCaption': '“To me, it’s simple,” Mananquil-Trillo says. “Good makeup should
        be easy to use, be good for your skin, and make you feel more beautiful.”
        Photo by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986d3d6-cef7-480a-8f6b-7189dda9b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37441999-4981-4be0-a455-88664d21a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the conference room, which is the site of meetings
        and brainstorming sessions, and the marketing cove, where the marketing and
        graphic design team typically take care of business and creative matters.
        The two rooms are located on either side of the receiving area, divided only
        by a turquoise lattice wall and sheer curtains to create an open office environment,
        which, according to Mananquil-Trillo, is important for a start-up company.
        Just outside the marketing cove is the founders’ area, where Yuengtian-Gutierrez
        and Mananquil-Trillo work. “It makes work faster, easier, and more collaborative,”
        says the latter. “It’s so much easier to communicate with one another. The
        bright lights and open space also allow the marketing and graphic design team
        to conduct mini-shoots.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2481f2-844b-4555-88a3-b9cb7dc669d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the office was conceptualized, Yuengtian-Gutierrez and Mananquil-Trillo
        prioritized the aspect of productivity. “Photo opportunities weren’t the only
        thing on our checklist when we were building the office,” Mananquil-Trillo
        says. “What’s important and conducive to being productive at work is loving
        the space you’re in. You’re visually stimulated when you come in each day.
        The ambience is creative but at the same time the office is relaxed, making
        it very conducive to churning out new ideas and creating products.”</p>'
    '20':
      'image': 'jcr:dfdd3132-e881-4b6b-a004-1d6a188e6fd4'
      'imageCaption': 'The Happy Skin office has a large makeup boudoir with cabinets
        and shelves containing every Happy Skin product imaginable. This is where
        the founders test and evaluate their prototypes. Photo by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0aad0-4cef-4a0b-83f8-4f02ada3e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc9c8c-3c8e-4ca5-997c-ffe0d115d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of it all is a makeup boudoir not unlike the ones
        found in the brand’s kiosks and boutiques, all lit up with circular bulbs
        around the mirror and surrounded by high chairs for easy preening and primping.
        This one, however, is larger, with more cabinets and shelves containing every
        Happy Skin product imaginable. “With the huge mirror and beauty lights,” Mananquil-Trillo
        explains, “this is where we all come together to test and evaluate prototypes
        using both natural light and studio light, making product assessment more
        comprehensive. This is where we share giggles, selfies, and bond over makeup,
        too!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11197463-4389-4389-bce2-1f1e38b2d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessories from L’Indochine adorn the space: pillows trimmed with
        pom-poms, bird-themed wall art, wooden trays, and intricate vases. According
        to Mananquil-Trillo, these make her place of work feel like home. “[The pieces
        complement] the interiors without making it look cluttered.” She says that
        she never gets tired of seeing her office, which she adds is important to
        her as an entrepreneur. Everything is pastel-perfect, and the chairs come
        in various hues: “Naturally, our office had to exude the brand’s colors of
        teal and pink.”</p>'
    '24':
      'image': 'jcr:9fc79098-f221-4593-8f69-d26b2b645fff'
      'imageCaption': '“What’s important and conducive to being productive at work
        is loving the space you’re in. You’re visually stimulated when you come in
        each day," says Mananquil-Trillo. "The ambience is creative but at the same
        time the office is relaxed, making it very conducive to churning out new ideas
        and creating products.” Photo by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bc540-fd7c-4e6e-b177-a33b901842a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b7d2d-2edc-4951-a9ca-8a13ad983bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical day at Happy Skin HQ is spent holding meetings, which
        can sometimes last all day. The team also tests prototypes, checks sales,
        and holds brainstorming sessions for more innovative products, marketing campaigns,
        and design and packaging. “Every month, we make it a point to bond as a team
        over activities like Pilates, yoga, dinner, and watching movies together,”
        Mananquil-Trillo explains. She admits that the brand is “ambitious, driven
        towards excellence, and fast-paced with a high volume of work.” However, she
        believes that it’s important to balance work and leisure, “because we know
        we are at our best professionally and realize our full potential when we are
        well rested and know how to devote time to matters important to us.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee642219-25f8-4e23-9440-1b432fa70491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy Skin’s drive toward collaboration and teamwork has opened
        up avenues for joining forces with the likes of Kris Aquino, Liz Uy, Preview
        Magazine, Plains &amp; Prints, Pond’s, Beauty Bar, and Heart Evangelista for
        special-edition products. Most recently, Happy Skin worked with makeup artists
        Juan Sarte, Denise Go-Ochoa, Mickey See, and Jigs Mayuga for its “Glam Squad”
        line. “These collaborations are one of the things that set the brand apart,”
        Mananquil-Trillo says. “The people we work with are very hands-on and involved
        in creating the product.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7089f-4e66-4e75-aa2d-f892c385b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mananquil-Trillo attributes the setbacks of launching Happy Skin
        to the tendency of Filipinos to prefer international products. “It was a challenge
        creating a beauty brand in an environment where the word ‘local’ [had yet]
        to be embraced by consumers attracted to anything imported,’” she explains.
        “But we wanted to change this. From day one, we aspired to be a global Pinoy
        brand — proudly homegrown with Filipino minds behind it and committed to offering
        world-class quality.” The result are products that, she says, are pro-Filipino
        not only when it comes to complexion but also when it comes to value.</p>'
    '30':
      'image': 'jcr:c9dce9d2-0885-4858-9433-9cc97c15c0b9'
      'imageCaption': 'The Happy Skin headquarters has a conference room, which is
        the site of meetings and brainstorming sessions, and the marketing cove, where
        the marketing and graphic design team typically take care of business and
        creative matters. Photo by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92046472-d4a4-4d9e-9556-886d59ecd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcc3ea-6bdc-4cab-a4be-1ceccfa8b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women took their roles as entrepreneurs very seriously and even
        went beyond their duties. “We ourselves would get down and dirty to pack the
        products, deliver display units, set up in the stores, wipe shelves clean,
        train the beauty advisors, and even station ourselves at the different counters
        personally selling to customers.” They weren’t just the founders — they were
        “<em>kargadors</em>, delivery boys, salesgirls, and all.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05076689-6b8b-4001-bf0f-d615b943963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:08:32.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she’s able to, she still exerts major effort in reaching out
        to Happy Skin’s customers, whether it’s on social media or in person through
        store and counter visits. “What fulfills me the most is seeing how the products
        we created from scratch make other women feel good about themselves,” she
        says.“It’s so rewarding when customers tell me how Happy Skin has made them
        feel more confident and more beautiful. It’s really fulfilling to be in the
        business of making women feel happy.”</p>'
  'biazon-valencia-not-guilty-plea-pdaf':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Muntinlupa Rep. Ruffy Biazon (in photo) and former Oriental Mindoro
      Rep. Rodolfo Valencia plead not guilty to charges over the pork barrel scam.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T06:36:39.742+08:00
    'imagesource': 'jcr:ba79b6c3-345c-4922-9393-55ab8455c521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4f5e8b-4f0c-45ad-a8e9-c09812e945b7'
    'lead': 'Muntinlupa Rep. Ruffy Biazon and former Oriental Mindoro Rep. Rodolfo
      Valencia plead not guilty to charges over the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:11:53.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:12:05.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
