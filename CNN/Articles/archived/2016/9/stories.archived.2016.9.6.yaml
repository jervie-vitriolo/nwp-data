        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea513f2-9858-4f71-92a1-6fa36bc7cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.932+08:00
      'mgnl:createdBy': 'cnnproducer'
