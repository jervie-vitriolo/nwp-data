    '8':
      'image': 'jcr:29fc12e9-a473-4317-a87c-7584341c25e9'
      'imageCaption': 'There is no discernible logic to be gleaned from the choice
        and assembly of literature in the museum, only a deep and strong sense of
        nostalgia for places yet to be travelled and stories yet to be read. Photo
        by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bfa41-a144-4f70-b365-caaf027e3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
