    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b98a5ca-e03e-4fef-a27c-af408d493736'
    'lead': 'In a statement released Tuesday, President Rodrigo Duterte says although
      the "immediate cause" of the cancelled meeting between the U.S. and the Philippines
      was his "strong comments to certain press questions that elicited concern and
      distress," he "regrets" these "came across as a personal attack on the U.S.
      President." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:58:30.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T11:58:51.499+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:58:51.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH, U.S. meet mutually agreed to be moved to later date

      '
    'updated': 2016-09-07T01:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57134312-e51b-4deb-8411-f2098862c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a bilateral
        meeting between leaders of the Philippines and the United States <a href="http://nine.cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html">was
        cancelled</a>, President Rodrigo Duterte said Tuesday the two countries "agreed
        upon" moving the meeting "to a later date."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0574f90-2ae3-4ecd-9320-a5a760a4a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Presidential Communications Office
        (PCO), Duterte said he "regrets" that his "strong comments to certain press
        questions that elicited concern and distress" came out as a "personal attack"
        on U.S. President Barack Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33019eb7-8372-4f30-893b-b6bc66514662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to ironing out differences arising out of national
        priorities and perceptions, and working in mutually responsible ways for both
        countries," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43db38b-2e5b-47f6-94a9-1d3d32dd48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the Philippines wants to chart an independent foreign
        policy "while promoting closer ties with all nations, especially the US with
        which we have had a long standing relationship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9a88a-d3d0-465c-a8d4-0e4fcca68747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama cancelled Tuesday what could have been his first meeting with
        Duterte. Duterte criticized Obama in the wake of reports Washington wanted
        to discuss human rights violations in the country.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Pagkansela ng nakatakdang pagpupulong nina Duterte at Obama, isang
        &#39;mutual decision&#39; <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/oFAAaG8crp">pic.twitter.com/oFAAaG8crp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/773016843984396292?ref_src=twsrc%5Etfw">September
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df636fdf-c603-43e0-8184-cf46bbbfd19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864d294-1cb4-4f50-9584-19b8d8ee9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Obama were scheduled to meet Tuesday afternoon on the
        sidelines of the Association of Southeast Asian Nations (ASEAN) Summit in
        Vientiane, Laos. The regional conference is Duterte''s first international
        engagement as head of state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88becefc-4a3d-4e7c-b696-ada75a0cb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Obama will instead meet with President Park
        Geun-hye of South Korea. No reason was given for the cancellation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706b2ee-91c1-4f3d-973f-39d6b4ba8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama will not be holding a bilateral meeting with President
        Duterte of the Philippines this afternoon. Instead, he will meet with President
        Park of the Republic of Korea this afternoon, September 6th. There will be
        a pool spray at the bottom of this meeting," said National Security Council
        Spokesperson Ned Price in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156949e-a88a-403e-b545-39f9ffa5f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is a chance the two leaders could still engage each
        other, such as in a quick, pull-aside one-on-one conversation that could happen
        during 4th ASEAN-US Summit scheduled for Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6fb3c-40a8-4a7e-b75c-0d1d8126d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Laos past 7 p.m. Monday (ICT) (8:00 p.m. PHT).
        From the Wattaya International Airport where his chartered Philippine Airlines
        plane landed from Davao City, the president went straight to a gathering of
        the Filipino community in Laos</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb155d-f1e0-4c1a-8019-97da6560c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference at the end of the G20 Summit in China
        before flying to Laos, Obama said he wants his meetings to be productive.
        Describing Duterte as a "colorful guy," the U.S. President added, "I''m going
        to make an assessment ... What is certainly true is that the issues of how
        we approach fighting crime and drug trafficking is a serious one for all of
        us, and we''ve got to do it the right way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772599ad-789b-41a5-ac43-8c0583dc4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama then revealed he had asked his team to talk to their Philippine
        counterparts "to find out" if the scheduled meeting with the Philippine President
        is "a time where we can have constructive, productive conversations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73b2ef-d1d5-41b6-91fd-be520194be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte, in a press conference Monday before he
        left for the ASEAN Summit, warned Obama against raising the issue on summary
        killings in the Philippines'' war on drugs during the ASEAN summit.</p>'
