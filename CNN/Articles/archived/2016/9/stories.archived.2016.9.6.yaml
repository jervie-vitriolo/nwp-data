      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; I Saw
        the Devil (2010)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e0d38-f68e-4a18-a912-73f99584debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I Saw the Devil” presents a distinctive take on the revenge plot.
        Rather than kill the villain off in a swift blow, why not play it in a chase
        of cat and mouse until the prey is nothing but a husk of despair and hatred?
        “I Saw the Devil” starts off as an empathic ruse, putting the serial killer
        in his victim’s position but subjected to a series of bloody torture tactics
        — beaten senseless in the head, Achilles tendon clipped off, etc. — yet still
        given a chance to survive, only to be beaten again and again. The hunter (Lee
        Byung-hun) hides his cruelty under the mask of a calm secret agent, tracking
        his prey who has raped and dismembered young women, throughout a series of
        gruesome slaughter shots in vivid colors. The payoff is rather sweet, which
        “I Saw the Devil” gives in trickles, but as we journey with the hunter, we
        are reminded of our own capacity for evil, to become a killing machine, all
        for the sake of morals that gradually disappear one blow at a time.</p>'
