      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directorial debut of Jang Cheol-soo is relentless in beating
        his protagonist, Bok-nam (Seo Young-hee). She lives in a remote island and
        is frequently molested by her husband and his brother, treated mostly as a
        slave and a sex toy, berated by her aunt and her gaggle of equally sun-dried
        village elders. Her will to live only comes from her daughter Yeon-hee. Tragedy
        soon strikes and Bok-nam, unhinged, takes revenge on everyone who has wronged
        her. Despite the picturesque calm of the island, with large waves crashing
        on the cliffside as if to signal the storm brewing in Bok-nam’s heart, the
        final half of the film stains the landscape with blood. In one rare moment
        of calm, Bok-sun, tired from harvesting potatoes under the glare of the afternoon
        sun, looks up to the sky seeking reprieve, but what dawns on her is an onslaught
        of retribution. “Bedevilled” is hard to watch mostly because the monsters
        in this movie are humans: We see Bok-sun getting kicked, raped, thrown around,
        and verbally abused — the last shred of her humanity ripped apart until the
        monster in her emerges, guiding her with a sickle in her hand to right the
        wrongs of a sealed-off society that thrives in fear and corruption.</p>'
