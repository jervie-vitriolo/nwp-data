        &nbsp; &nbsp; &nbsp;The Host (2006)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aafa9b-fb18-4d90-85af-09a406895c6f'
      'mgnl:activationStatus': true
