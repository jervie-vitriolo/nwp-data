      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the last takeaway: These factors – improving how you spend
        time, connecting with those around you, adding meaning to your tasks – are
        just as vital for your non-working hours.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71412867-0443-4f74-b424-63d51faff6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
