      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent news articles, BDO has been identified as depository
        bank of a certain DOJ employee associated with Senator Leila De Lima, and
        that said DOJ employee purportedly received a number of cash deposits of varying
        sum amounting to several millions of pesos," the bank said in a statement.
        "BDO regrets that it cannot make any comment on this matter and will just
        make an appropriate reply to the proper authorities, whenever necessary."</p>'
