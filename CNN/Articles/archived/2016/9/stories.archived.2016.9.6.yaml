      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he did not force Obuyes and Caranto to say something
        against De Lima and that Caranto passed a polygraph test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45342d5-083a-4213-9b07-a857a29b058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on her Facebook page, Obuyes denied she had millions of pesos
        deposited in a bank account and that Aguirre had shown her the "bank receipts"
        amounting to ₱24 million, which were from March and April 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cc317-99a4-4e14-8f7c-a987cdacb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said this was all part of fabricating evidence against her.</p>'
