      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/07/Difference-between-regular-holidays-and-special-non-working-days.html">Related:
        The difference between regular vs. nonworking holidays</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6988df-5297-4c14-b036-efe00f91675c'
