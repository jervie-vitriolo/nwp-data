      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- At the G20 Summit in China, Obama <a href="https://cnnphilippines.com/world/2016/09/05/barack-obama-rodrigo-duterte-meeting-in-doubt.html">hints
        at withdrawing</a> from the landmark meeting with Duterte on Tuesday afternoon</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2fc07-4efe-4c90-aa5f-9ddf2680dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
