    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:06:35.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seeking smoother summit, ASEAN to skirt mention of South China Sea ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47467c4-87c0-478f-ab6c-e6a3cd42b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane (Reuters)</strong> — Southeast Asian leaders are
        set to avoid references to a recent arbitration ruling that undermined China''s
        claims to the South China Sea, after omitting it from a joint statement at
        a summit this week over which Beijing''s influence looms large.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49218b1-8264-4108-b301-6a917200923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft communique of the Association of South East Asian Nations
        (ASEAN) seen by Reuters on Monday listed eight points related to the South
        China Sea, but made no mention of a high-profile July ruling by the Permanent
        Court of Arbitration, which invalidated Beijing''s territorial claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf5188-d4e6-4c4f-bb12-e6f776f957d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to exclude reference to the ruling represents a diplomatic
        victory for China, following ASEAN''s decision at its last meeting in July
        to turn down a U.S.-backed proposal to include the landmark ruling in the
        text.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8995f-89e2-4ff6-91dc-b8dc048fb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to recognise the case brought by the Philippines in
        2013. Its outrage over the verdict has created regional concerns that Beijing
        might take a tougher line in future disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3580983-a157-4c78-9907-db10b026d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the ruling in The Hague, the Philippines lobbied strongly
        at an ASEAN foreign ministers'' meeting for the verdict to be included in
        the text of the communique, only for Cambodia, a China ally, to oppose it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4095da3-d427-4573-9cbe-6b904d2139ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing publicly thanked Phnom Penh for its support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c811e3a-ade0-4cd5-9a3a-8ad4c7332ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been accused of pressuring some countries in the consensus-led,
        10-nation bloc to stymie what it sees as unfavourable proposals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294387b-5447-4e97-952a-007c78ed5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN does not include China, but leaders and senior representatives
        from China, the United States and other regional powers are attending the
        Laos summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f30d93-bf30-4983-9c89-fbe7c5841c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that China''s approach makes it harder for Southeast
        Asian states to form a unified front to counter Beijing''s assertiveness over
        the strategic waterway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225f1f3-a654-4cda-8e2d-a2d1614b1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines President Rodrigo Duterte wants to negotiate with Beijing,
        and has pledged not to rock the boat by discussing the ruling at this week''s
        ASEAN and East Asia Summits in Laos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61df951-4e14-455c-a7ad-8dc346278c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/05/Duterte-heads-to-Laos-Asean-summit.html">Also
        read: Duterte heads to Laos for ASEAN summit</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ee985-fcd3-4ce6-adc3-322be5dc4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few days before the meetings, the outspoken leader vowed to
        make no concessions towards China over the ruling, and demanded that Beijing
        explain why it had increased its boat presence around the disputed Scarborough
        Shoal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9814fe4-a204-4c5c-bcb0-b0d6dda1710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sek Wannamethee, a spokesman for Thailand''s foreign ministry, said
        it was unclear from Senior Officials Meetings (SOM) if Manila would bring
        its concerns about China to the Laos forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea99548-e685-4b36-bfdc-fb5bb64d0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no indication at the preparatory ASEAN SOM yet as to what,
        if anything, the Philippines would raise at the summit regarding the South
        China Sea," Sek said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30ae2e-b551-461e-bf0e-72eb20bf71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:06:13.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:06:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft communique contained one new element on the South China
