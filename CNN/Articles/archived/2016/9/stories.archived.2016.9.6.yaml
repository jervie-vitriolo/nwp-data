  'doh-cuba-health-care-system':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) The Department of Health is now coming up with proposals
      on how health care practices in Cuba can be carried out in the Philippines.
      Cuba''s government-run health care system is well-recognized worldwide for its
      efficiency.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T12:15:40.557+08:00
    'imagesource': 'jcr:91cf969f-4bde-437f-9091-14728e4be329'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1b4fc5-ae31-43c8-9546-692053e3d362'
    'lead': 'The Department of Health is now coming up with proposals on how health
      care practices in Cuba can be carried out in the Philippines. Cuba''s government-run
      health care system is well-recognized worldwide for its efficiency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:09:33.366+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:09:53.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:09:53.669+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health officials get closer look into Cuba''s healthcare system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9243ee-c003-4c6a-80db-6380e8d37412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) is now coming up with proposals on how health care practices
        in Cuba can be carried out in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6959c4-6278-44b1-b4ab-7153a35888a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine health officials led by health secretary Paulyn Ubial
        visited Cuba from August 23-26 to study its healthcare system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0096a3-ed26-41a1-9d88-286e95e84ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba''s government-run health care system is well-recognized worldwide
        for its efficiency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293a2f8-6d69-4c99-ba55-6a0926f3f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH team had the opportunity to consult with their Cuban counterparts
        and visit healthcare facilities there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab830e7-f091-4ac4-b2d4-be2259b9f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to the Ministry of Health, the Family Physician''s Office-
        that''s the most frontline facility, their multidisciplinary outpatient clinic,
        their tertiary hospital facilities, as well as other support facilities like
        a mental health unit, maternity waiting home for high-risk pregnant women,
        and also geriatric home," Ubial said during a briefing in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225542c-6a8a-40e5-a859-ad628677b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human resource and mental health unit</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f02b3e-4551-4d96-9018-1b4bc664e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the Philippines needs to address challenges in producing
        an adequate number of health professionals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074c9e2-aa5b-4f86-be2b-0b12e0c21f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country needs to triple the number of doctors in rural
        areas and primary clinics in order to carry out a universal healthcare system
        similar to Cuba''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae01e4a-3160-4ab5-aae6-2fa2dbe48663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Cuban model, their school of medicine is under the Ministry
        of Health. So they are able to produce medical graduates that are attuned
        to their health agenda. For us, we have only five state-owned colleges of
        medicine and our production is not that many. In fact, even our board exam
        passers for medicine is about 30-40%, in Cuba its 98%," the DOH chief explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ba1e6-8d77-43d4-81c1-608df8af30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cuba, Ubial said the doctor-patient ratio is one (doctor): 1,075
        (population).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebd15c-1f0b-4f77-a285-7ff610d1792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the Philippines'' current doctor-patient ratio
        of one (doctor): 33,000 (population).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef050f8-6e3d-4df1-aa98-ce76182bd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the ideal is to have one doctor per barangay, but what
        we currently have is one doctor per municipality, which covers 20-30 barangays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f13f0-b150-4588-80e3-1c47eb74e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually in the process of calculating what is feasible,
        like in the interim maybe one midwife per two barangay then move on until
        in the six year period of the president probably address one doctor per a
        number of barangays," said Ubial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa50e92-43ad-4f7f-9397-1514072f3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department is also interested in copying Cuba''s community-based
        mental health services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800a02f-69c7-4b1d-a5f4-b85d8f797c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Cuba, they don''t have mental institutions. All their patients
        are outpatient. It''s delivering services at home," Ubial added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4f5a-bc13-4958-9ae0-f52a8a520cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said it would cost at least ?57 billion to replicate Cuba''s
        healthcare practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b35324-a495-4214-a9f8-fd384b805e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his first State of the Nation Address,
        <a href="https://cnnphilippines.com/news/2016/07/27/Ex-DOH-Cabral-happy-with-Duterte-RH.html">promised
        to provide universal health insurance</a> for all Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eba103-fe3f-4bac-a254-d202dbedfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:33.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:09:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during his first Cabinet meeting, the President instructed Ubial
        to take a trip to Cuba and learn how they are running their healthcare system.</p>'
  'congress-supports-state-of-lawless-violence':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T23:57:58.126+08:00
    'imagesource': 'jcr:9dc27777-b91a-4693-8769-dddf7caf4e85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e030178-db10-4989-8efe-3dbd72db2183'
    'lead': 'Former President and now Pampanga Rep. Gloria Macapagal Arroyo-- who
      is also the House Deputy Speaker-- says Congress supports the President''s declaration
      on the state of lawless violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:14:12.840+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:14:24.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House majority backs state of lawless violence declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79bcaf-14bb-4a4f-ba92-48dc6a914521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        Gloria Macapagal Arroyo believes that President Rodrigo Duterte did the right
        thing when he <a href="https://cnnphilippines.com/news/2016/09/04/Duterte-to-issue-executive-order-on-state-of-lawless-violence.html">declared
        a state of lawless violence</a> in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6525c78-4fae-487c-bd01-08fe9c175196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared a state of lawless violence early Saturday morning
        following an <a href="https://cnnphilippines.com/news/2016/09/03/Davao-City-explosion.html">explosion
        at a Davao City market</a> on Friday night that killed at least 14 and injured
        at least 68.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c97b3-cb85-4636-8de7-83fe552b28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This declaration, in effect, allows the President to call on the
        military to help the police in law enforcement operations. The police and
        the armed forces were placed on full alert status&nbsp; and must be ready
        to respond to incidents of lawless violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848df33-2365-4675-a79b-d26cedf2456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Duterte] was my adviser on peace and order especially on drugs
        and kidnapping. Every time there was a state of lawlessness, I always call
        upon him to help me out. So he knows, he knows my experience, he knows all
        the lessons," Arroyo said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa920566-a9ea-4161-9e2a-32a36a2242ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Arroyo placed Davao City under a state of lawless violence
        following two bombings in the city that left 38 dead and over a hundred wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5d3b7-3ea1-4b4c-bbbb-6e8f0200f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/05/What-is-state-of-lawless-violence.html">Watch:
        What is ''state of lawless violence''?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6422a6-4a6b-4ac2-ba60-0fc3533d81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also quelled apprehensions that the declaration of the state
        of lawlessness will lead to abuses by the police and the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602729bc-559f-4af0-97ca-48e2781df982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not experience their being abusive and I don''t think they
        will be abusive now. In any case, President Duterte is a much stronger leader
        than I am so if I could handle them, he could handle them even better," said
        Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398ab91-06a2-48b0-8c2c-12a44579fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, however, disagrees with Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705e1b1-248c-4ee3-9afb-93d1da3657b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he fears Duterte''s declaration might lead to political,
        civil, and human rights abuses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb225007-5694-44c7-8882-0511eac581f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said that Arroyo''s declaration of state of lawlessness "spawned
        unwarranted illegal arrest which the supreme court no less debunked as illegal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26d205-cb18-44a0-adba-91c978afc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman believes the declaration of state of lawlessness nationwide
        is not necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea5748-71cd-485e-a2e8-ca3662e390cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without that declaration, the President has inherent powers
        as chief executive and commander-in-chief of the armed forces to call the
        military to subdue or suppress lawlessness," said Lagman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe4002-fe65-4e20-9ad5-4107e1c1a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it might also send the wrong signal about the safety in
        the entire country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c7882-2f35-48bc-a82f-305d403c267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also sent wrong signals because the coverage was the entire
        Philippines and it would appear that the entire country is under the grim
        scenario of lawlessness. This is not the fact. The factual setting is the
        overwhelming portion of the country is peaceful," Lagman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87dd3e-fcf2-4224-8de2-5f75d6bd7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Francis Escudero said there is nothing to worry
        about.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470d107-4704-44c4-b5b8-3f1c238c5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas concern siguro natin mabigyan ng sapat na oportunidad ang
        security forces natin na mapigilan ang ganitong kaganapan muling mangyari
        sa ibang parte ng ating bansa</em>," Escudero said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac54bb6-469c-42a7-99e0-a0f6ea2ee1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be more concerned about our security forces
        having adequate opportunity to prevent this incident from happening again
        in other parts of the country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af068e6f-8a39-4855-9178-2d9fa2b04d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said the state of lawlessness is
        a prerogative of the President granted to him by the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fad2a-6ac7-4587-8199-b8a73789133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:14:12.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:14:24.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/05/The-deadly-Davao-City-blast-in-90-seconds.html">Also
        watch: The deadly Davao City blast in 90 seconds</a></strong></p>'
  'duterte-departure-for-asean-summit-speech':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
