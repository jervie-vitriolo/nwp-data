      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-22T19:52:07.102+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature in “The Host” is no<em> kaiju</em> compared to Godzilla
        or even the Cloverfield monster but it is just as angry and hellbent on punishing
        humans for its relentless abuse of the environment. The amphibious monster
        is the result of years of pollution in the Han river, primarily, as the opening
        scene suggests, from the 200 bottles of formaldehyde ordered to be dumped
        in the water by an American military doctor. Hailed by many critics as the
        best monster movie since “Jaws,” “The Host” bypasses the creature feature
        staple by centering on the struggle of a lowly family to look for their little
        girl snatched by the monster. It takes turns in showcasing the failings of
        bureaucracy, the folly of human’s supersized ego, and the paranoia of an era
        resulting from whispers of biological warfare. “The Host” has been applauded
        for its Spielbergian attention to the familial core, but what makes the film
        so memorable as well are the action set pieces required in any monster film.
        If you need a proof, the introductory scene of the creature is set in broad
        daylight, breathtaking for its camerawork and CGI trickery.</p>'
