    'template': '1'
    'title': 'FULL TEXT: President Rodrigo Duterte''s departure speech (ASEAN Summit)

      '
    'updated': 2016-09-08T13:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8674f1f-af5d-4c9d-922a-33d1bffcc61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Presidential Communications Office</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb98f51-7c72-4ae8-8f03-becf32d3f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Presidential News Desk</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8aa418-bbc4-4b38-89de-0196253fe6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DEPARTURE SPEECH OF PRESIDENT RODRIGO ROA DUTERTE</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e496b-c7fa-4123-b364-6153fbc56d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday, September 5, 2016</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa16db-4580-4e9d-b8fe-923da5a27e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat man kayo nakabarong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d230c76-8baf-48b0-bd89-e40bb26743a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, ladies and gentlemen my co-workers in government, mga mahal
        kong kababayan. I am leaving for Vientiane, Laos to join other ASEAN leaders
        at the 28th and 29th Summits and Related Summits. This will be my first meeting
        with other leaders of ASEAN Member-States as well as the leaders of the ASEAN''s
        important dialogue partners including Australia, China, India, Japan, Republic
        of Korea, New Zealand, Russia, and the United States, that I will take the
        opportunity to discuss with them important regional and international issues
        that impact on the peace, security, stability, and the prosperity of our region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e5b33-1c00-4215-890a-00462f4366aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent events have shown that there are elements out there who seek
        to sow terror and wreak havoc in our society. We remain firm in our resolve
        to combat terrorism in other forms and manifestations. We remain committed
        to our vow and duty to do our utmost to protect our citizens. I ask every
        Filipino to do this, to do his and her part for the sake of our country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a2aff-cbb4-4739-a6a4-a14ca6821f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the opportunity for meeting other ASEAN Leaders and ASEAN
        dialogue partners, to seek better&nbsp; support for regional efforts to address
        terrorism, and extreme and violent extremism. Terrorism and violent extremism
        is global concern, and the Philippines will do its part as a member of the
        International Community and work with the partners to address this issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83d1c1-f4a5-4e6e-8b9f-f214f10d2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summit of ASEAN Leaders will discuss the way forward in realizing
        the ASEAN Community Vision 2025 with rules-based, people-oriented, people-centered
        ASEAN. The security of our region hinges on cooperation of ASEAN Member-States
        as well as the dialogue partners. Consistent to the Philippines’ cornerstone
        programs, we will call for a renewed cooperation for a drug-free ASEAN Community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cbdd1-bffe-40fd-a5cf-daf90256684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summits will also be excellent opportunities to underscore the
        importance of the rule of law and peaceful settlement of disputes. The interest
        of our people are at the heart of the ASEAN community-building and we shall
        work with our neighbors in addressing transnational issues such as trafficking
        of persons, terrorism and violence extremism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0d09b-06b3-46cc-a9f7-c0791d95291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economic front, we shall discuss ways to make growth inclusive
        so that the benefits of economic growth are felt by every Filipino. These
        include strengthening collectivity, and the region enhancing trade underscoring
        the importance of micro and small and medium industries, and conserving and
        sustaining the growth environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f40fb-e403-4184-9ba0-6ed63c66ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those socio-economic aspects will advance and improve access
        to education that will open opportunities for all, including out-of-school
        youth to develop and realize the potentials to be productive and responsible
        members of society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d132c-2c09-4992-b736-9022990c0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will continue engaging our neighbors on the promotion and protection
        of the rights of migrant workers. We will also push for capacity-building
        to improve emergency response and disaster management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b7514-7a70-4859-a8d9-87d87476a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have the honor to accept on behalf of the Philippines, the chairmanship
        of ASEAN in 2017 from Laos. This will formerly mark an important leadership
        role for the Philippines in the region as we commemorate the 50th anniversary
        of the association next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0accc-6a19-46a4-9774-9b9119526894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ASEAN Summits, I will proceed with my working visit to
        Indonesia to discuss bilateral issues impacting our relationships. Upon my
        return I will report on the gains that the Philippines achieved during the
        visits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19390a8e-13bc-4a2f-a412-c6d52ae4ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daghang Salamat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6b697-c300-4a4e-917f-7f855417e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10375880-fcee-4fdc-8d82-8d2b893d02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q &amp; A</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaef7d5-6bea-438e-8797-2d80694df9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Good afternoon sir, Jerome Morales from Reuters News. Sir, there
        have been concerns on extrajudicial killings. And you will meet leaders, any
        line of communication that you have prepared to address this issue in front
        of other foreign leaders?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ffabef-7965-46e9-8c67-2dc5626bc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE:&nbsp; Extrajudicial killings?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a41bfc-322b-4ba8-abcf-0a5245479dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Yes, human rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef008e30-b5a0-4b67-acb7-7c8cdfc73e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE:&nbsp; To whom shall I address myself to? And who
        will be asking the question may I know?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab577e-6835-4040-9e71-f851eeac324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Obama sir. [no microphone]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9eff7-34bc-4c24-aebe-2589f0486421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: You know, the Philippines is not a vassal state.
        We have long ceased to be a colony of the United States. Alam mo, marami diyan,
        sa mga kolumnista, they look upon Obama and the United States as if we are
        the lap dogs of this country. I do not respond to anybody but to the people
        of the Republic of the Philippines. Wala akong pakialam sa kaniya. Who is
        he? When as a matter of a fact, at the turn of the century, before the Americans
        left the Philippines in the pacification campaign of the Moro in this island,
        there were about six million ang population ng Moro. How many died? Six hundred.
        If he can answer that question and give the apology, I will answer him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac514a-eda3-4b83-975f-cf5eaf926c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not beholden to anybody. Iyong mga kolumnista diyan na ‘wait
        until he meets,’ who is he? I am a President of a sovereign state, and we
        have long ceased to be a colony. I do not have any master, except the Filipino
        people, nobody but nobody.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7fe11-e4f5-47fb-b8f9-e959273bfa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Don’t f*ck with me*(mouths it, does not speak)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64050330-b9d6-4ad9-b817-6287b7558827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You must be respectful. Do not just throw questions and statements.
        *P*tang-ina*, mumurahin kita diyan sa forum na ‘yan. Huwag mo akong ganunin.
        Tell that to everybody. Itong mga kolumnista, para ba akong tinatakot, anak
        ka ng -- umalis kayo diyan sa Pilipinas, pumunta kayo doon sa Amerika. You
        write kung ano nasa isip --&nbsp; the lap dogs of this American. Who is he
        to confront me? As a matter of fact, he has too many --America has one too
        many to answer for the misdeeds in this country. Hanggang ngayon hindi pa
        tayo nakatikim ng apology niyan. That is the reason why Mindanao continues
        to boil.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b05072-6ac4-4eb7-a504-12d47be71c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabimo that was the last century, ‘yang wounds na ‘yan from generation
        to generation.&nbsp; As a matter of fact, we inherited this problem from the
        United States. Why? Because they invaded this country and made us their subjugated
        people. Everybody has a terrible record of extrajudicial killings. Why make
        an issue about fighting crime? Hindi nga niya maubus-ubos ‘yan sa Mexico border
        niya. Look at the human rights of America along that line, the way how they
        treat the migrants there. Masyado kayong bilib sa Amerika, bumilib kayo dito
        sa atin, ano iyang America. Siya ang mag-explain sa akin kung bakit ganun
        extrajudicial killing nila. Can he explain the 600,000 Moro massacred in this
        island? Do you want to see the pictures? Maybe, you’ll ask him, and make it
        public. We have a recorded history of that sordid period of our national life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb34ae-c4eb-4ad7-a26e-a1ae3f406eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody but nobody can just—sino ka? ‘Yung mga American-Indian sa
        sine lang inubos mo eh. What about the rights of those guys who died in the
        past? Is it because it’s just the past tense we do not answer for the present
        tense? You must be kidding. Stop joking yourself. Kayong mga sobra kabilib
        diyan—who is Obama to ask me that? I’ll tell him, who are you? Tell him that,
        telegraph mo ngayon. Hindi ako punta dito, magpaka-ulila diyan sa mga…</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbec0a-ca5a-4ba0-8619-06281fe5bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have long been a Republic. I do not -- I said, I do not kneel
        down before anybody else, except the Filipino in Quiapo walking in misery
        and in extreme poverty and hunger. Hindi kayo maghinto diyan sa droga—the
        campaign against drugs will continue. Maraming mamatay diyan, plenty will
        be killed until the last pusher is out of the streets. Until the drug manufacturer
        is killed, we will continue and I will continue, and I don’t give a shit about
        anybody observing my behavior. Sige lang mabilib kayo diyan. ‘Yung mga column
        nag-bash, susmaryosep! Pagka-lapdog ng mga--pretending to be the conscience
        of this--sino ka? Hindi ako bilib diyan sa America. Gusto mo sipain ko pa
        ‘yan sa harap mo eh. Pumunta kayo doon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69c893-9f0a-472e-92f8-99015b9ed7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Good afternoon sir, I’m Lala Babilonia from PTV4. Sir, what’s
        your plan about the issue, the execution of Mary Jane Veloso in Indonesia?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce394a4-4bc9-484f-b6de-f3d56e6760f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: Hindi kita nakuha.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f62819-ef4e-42b5-ad52-c2acd1969c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Ano, sir--what’s your plan about the issue or the execution of
        Mary Jane Veloso in Indonesia? Mary Jane Veloso, sir.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24f27b-eba0-43dc-bdda-28b2394a69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: About to be executed? Yes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125b689-0f69-46b0-bcac-754e5ebad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Yes, sir.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3129188-dfa5-48d8-a929-cd05b3d0fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: Well, I may just have to ask Widodo in a most respectful
        and in very, very courteous way. And if my pleadings will fall on deaf ears,
        I am ready to accept it – for the simple reason I do not doubt the judicial
        system of Indonesia. I have been there once upon a time, and I was able to
        observe how it works. Whether or not she is really guilty, she’s bound to
        be culpable--culpable liability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25309097-da79-4215-8913-7e2c649829cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, I might just accept the system and plead for mercy. But if President
        Widodo will deny it, still I would be grateful that she has been treated very
        well. For after all, we have our laws to follow and had it been any other
        or the other way around, I might also be at the receiving end of so many pleas
        for mercy and I would never know what or how to react.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165f362-a42b-4189-b237-6bfb4870ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Pia. Hindi man ganito magpahuli sila. I will change my attire
        in the airplane. I do not wear a barong sitting down. It’s itchy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a061c-68a4-4c35-8e04-973a6ebe0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Sir, good afternoon. Could we just find out more about your declaration
        of state of lawlessness, and when we can expect parameters or guidelines of
        the implementation? For example, how long it will take, if there will be any
        curfews on certain areas. Siguro, more specifics on your declaration or if
        we can expect the document?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644347a-fe2f-492b-a7f3-99f0693a7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: Well number one, is that we should work out a very
        good example of how it works in other countries and the Philippines. But others,
        we have to ask for their support and maybe their cooperation of working this
        out. ‘Yan ang parameter—that’s the economic side of it, let’s say itong migration.
        Kasi bukas na lahat eh, bukas na lahat because there’s free trade especially
        if we can perfect the free trade agreement between ASEAN. Removing all barriers,
        tariff and everything including the migration of workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d2080-8b53-4a15-b10f-f6540be493cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: [no microphone]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537799f8-8c0c-4f48-bc3c-a0e4c1be6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: Wala mang lawlessness doon eh. Ano man sa—dito?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9d352-86a2-4f09-a38d-3cbc24479981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: [no microphone]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c76f9-391f-4b7f-a6f6-0f320de1b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRES. DUTERTE: Dito? Tayo ‘yan. I will not discuss it with them.
        I will not discuss it with them. I thought I said, I’d have talks on the economic
        side.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4c128-bed2-43ab-86cc-1f3a3920ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an internal affair which nobody but nobody should interfere
        including the so-called extrajudicial killing of the drug lords and the apparatus
        members of the drug syndicates. It will continue. Sabi ko, until such time
        that I can proclaim to the nation that we are drug-free. If that is my only
        purpose in this presidency, so be it. If you remove me because of the killings,
        then it shall be so.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987028e8-04c9-488e-9764-9cec827365dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, I would like to—there are a lot of you so much about extrajudicial
        killing, then connect it with Obama. No, I do not want to pick a quarrel with
        Obama but certainly, I would not appear to be beholden to anybody. I only
        am answerable again, to the Filipino people who elected me as President. Period.
        Nobody but nobody should interfere. This is an independent country, nobody
        has the right to lecture on me. God, do not do it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63b53e-7e14-4b32-8203-12041ca2d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magka--gusto mo, yeah the right word, magkababuyan tayo doon ‘pag
        ginawa mo sa akin ‘yan. I do not accept that proposition that anybody is superior
        than me. We are supposed to be equal there. My country might be small, hardly
        keeping up with the economic problems but I will not allow myself—iinsultuhin
        mo, iinsultuhin mo ‘yung Pilipino. But there are others whose mental—who has
        the mental capacity of dogs who laugh at the ass of the Americans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee23c0f-1f39-4743-b442-40014ef38760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:18:21.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:18:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat.</p>'
  'pdea-minors-drug-related-cases':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) A lawmaker warns parents to be mindful of their children
      after a report from the Philippine Drug Enforcement Agency said almost a thousand
      minors were used in drug related cases from 2006 to 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T13:18:53.315+08:00
    'imagesource': 'jcr:e61642ca-1c55-4b69-98ed-15a79e0b7fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f564af55-0698-48a2-a3a6-333d2ce3a003'
    'lead': 'Almost a thousand minors were used in drug-related cases from 2006 to
      2016, according to a report of the Philippine Drug Enforcement Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:21:40.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:21:55.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:21:54.886+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA: Cases of minors used in drug-related activities rose from 2006
      to 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1179bc1-9387-435d-adf6-fc84f99c5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Almost a thousand
        minors were used in drug-related cases from 2006 to 2016, according to a report&nbsp;
        of the Philippine Drug Enforcement Agency (PDEA) during the Congressional
        briefing by the House Committee on Illegal Drugs on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aaecb-1242-4dd9-bbed-dd5d4a5417a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Isidro Lapeña told the House Committee that&nbsp; a total
        of 982 minors were arrested for involvement in illegal drugs from January
        2006 to August 2016. He also said from 2006 to 2009 only one incident involving
        a minor connected to illegal drugs was recorded each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a42eed-b480-4b99-bbca-20cc2877b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen incidences were recorded in 2011, 51 in 2013, 157 in 2014,
        and 278 in 2015, and 464 so far this year. In 2010, however, seven incidences
        were posted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2bcb1-1cdc-49a5-9d3b-bcfc9a185e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/26/1.5-million-pesos-worth-of-party-drugs-seized.html">Also
        read: ₱1.5 million-worth of party drugs seized</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b176ddb-cea3-47b6-b63a-4536593dc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Robert Ace Barbers, Chairman of the House Committee on Illegal
        Drugs, warned parents to watch out and prevent their children from being used
        as couriers and sellers by drug pushers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705c9e4-2032-4af3-9e27-e361eea7b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon from Surigao del Norte learned that during sale or procurement
        of shabu street pushers and users tag along minors and give them some loose
        change in exchange for carrying the drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b7b49-1d9f-4c36-a78b-718f0e873b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We could only surmise that drug traffickers and users
        use these minors to sell, procure or distribute drugs because the police have
        no powers to arrest, detain and prosecute them because of Republic Act 9344
        or the Juvenile Justice and Welfare Act of 2006."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef270c-8d4d-41e2-933e-c50d6f4a65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 6 of RA 9344, (Minimum age of Criminal Responsibility)
        "a child 15 years of age or under at the time of the commission of the offense
        shall be exempt from criminal liability. However, the child shall be subjected
        to an intervention program pursuant to Section 20 of this Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4c287-6241-4325-b28d-3b68dcf8e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law states that "A child above fifteen (15) years but below
        eighteen (18) years of age shall likewise be exempt from criminal liability
        and be subjected to an intervention program, unless he/she has acted with
        discernment, in which case, such child shall be subjected to the appropriate
        proceedings in accordance with this Act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d416b4-944b-4233-bdd0-89df3e5f4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:21:40.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:21:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/07/pdea-bares-new-dangerous-drugs.html">Related:
        aPDEA reveals 7 new dangerous drugs</a></strong></p>'
  'white-house-cancels-barack-obama-rodrigo-duterte-meeting':
    'author': 'Sheena McKenzie and Kevin Liptak, CNN'
    'caption': 'A meeting between Pres. Barack Obama and Pres. Rodrigo Duterte has
      been canceled.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-06T16:18:59.682+08:00
    'imagesource': 'jcr:3f7cf565-4900-4792-8f57-204188f5ddd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce0e76e-efc1-4f2d-8ee3-294cc51a5ff4'
    'lead': 'Philippines President Rodrigo Duterte is expressing regret after his
      obscenity-laden rant against President Barack Obama prompted the White House
      to cancel planned bilateral talks between the two leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:25:15.915+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:26:24.897+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:26:24.537+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After cursing Obama, Duterte expresses regret

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accba2fb-633b-42ab-a20e-101974bf9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VIENTIANE, Laos (CNN) —</strong>&nbsp; Philippines President
        Rodrigo Duterte is expressing regret after his obscenity-laden rant against
        President Barack Obama prompted the White House to cancel planned bilateral
        talks between the two leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb38cab-673a-452d-890c-d5a06285a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who cursed Obama as a "son of a bitch" Monday, said in
        a statement through his spokesman that he regretted "it came across as a personal
        attack on the US President."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fbd0ff-9472-473f-97df-b89954f49c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to ironing out differences arising out of national
        priorities and perceptions," the statement released on Tuesday read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea08fe-ec00-43fe-a654-647d4621c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials previously said Obama would confront Duterte
        about his country''s handling of drug dealers, including extrajudicial killings,
        which are government executions without the benefit of judicial proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8458e03-2a01-4134-9e4e-4fe75f0710a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who does he think he is? I am no American puppet. I am the president
        of a sovereign country and I am not answerable to anyone except the Filipino
        people," Duterte scoffed in a speech Monday. "Son of a bitch, I will swear
        at you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae0d17-7990-4740-89b9-c556316c5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has worked hard to develop the Philippines'' partnership with
        the US and as a regional counterbalance to China. He''s visited the country
        twice in his second term, and announced on a stop there in November the return
        of a US military presence at a critical naval base on the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70244d2-ed9e-4e15-9bad-01c463b1b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s derogatory comments and a spike in extrajudicial
        killings of suspected drug dealers put the relationship in stormier waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b206a9-9569-4014-8798-140f3554d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Duterte had been set to meet in Laos this week, where
        Obama is attending a meeting of Southeast Asian leaders. The statement from
        Duterte''s spokesman said the "meeting has been mutually agreed upon to be
        moved to a later date."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fbac9-83ae-43ef-ac52-15be7aece9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama instead will meet on Tuesday with President Park Geun-hye
        of South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a658463-ad29-4b18-b79d-8cc5b8deb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Monday, Duterte also blamed the United States for
        causing the unrest on the southern Philippines island of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee22392-1f99-4f16-a162-ad2a5f7c550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, we inherited this problem from the United
        States," he said. "Why? Because they invaded this country and made us their
        subjugated people. Everybody has a terrible record of extrajudicial killing.
        Why make an issue about fighting crime?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738e402-15ba-4fa1-8e57-f1bfb6a5465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Look at the human rights of America along that line.
        The way they treat the migrants there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612f147-eacf-47ec-ad3b-d9c74d141977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama indicated Monday he was wary of meeting with Duterte, suggesting
        the bombast could prevent making substantial progress between the two nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280f686-fbe7-46d0-a8f0-01fe85bffed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always want to make sure if I''m having a meeting that it''s
        productive and we''re getting something done," Obama said during a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1de2d-3ff2-4a47-85c6-d0ee9725b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when we have a meeting, this is something that is going
        to be brought up," Obama said, referring to the Philippines'' controversial
        record of combating drug crime since Duterte took office earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de3b16-ff23-40e0-85cb-7f2591242706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, on Monday afternoon, the White House announced the meeting
        was canceled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d38031-40a1-410d-8cbc-1825004d947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippines war on drugs</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891786b-1261-4bdd-8be5-f30d205bdd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Duterte was elected, more than 1,900 people have died, including
        at least 700 in police operations that were part of the President''s hard-line
        war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2dee6-5349-41ac-98f8-e2253e4eccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Double your efforts. Triple them, if need be. We will not stop
        until the last drug lord, the last financier, and the last pusher have surrendered
        or [been] put behind bars -- or below the ground, if they so wish," Duterte
        said during his State of the Nation speech on July 25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b5327-d047-48ba-9512-d79712bba381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bullish tone, a government spokesman insisted the Duterte
        administration is against any form of extrajudicial killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7840f7f-1f01-4a02-a0f0-d77772d162fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone these acts," Presidential Communications Office
        Secretary Martin Andanar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19327542-1260-42e6-9ec3-9c5ca68358f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) government is here to save our people from the drug menace
        and punish the offenders, including the big-time ones. The PNP (Philippines
        National Police) continues to investigate situations involving vigilante killings
        and operational aspects where deaths are reported."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5d40d-adc3-41b9-a9f7-edaa88bd3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has called for the International Narcotics Control
        Board and United Nations Office on Drugs and Crime to condemn the "alarming
        surge in killings of suspected drug users or dealers" in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811c307-6a6f-4c6c-aebe-aeb7d28d1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Westcott, Antoine Sanfuentes, and Euan McKirdy contributed
        to this report</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571f5e5-36c5-48ec-af64-fdc1a038f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:25:15.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:26:24.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/05/politics/philippines-president-rodrigo-duterte-barack-obama/index.html">White
        House cancels Obama meeting with Philippines leader</a>."</em></p>'
  'north-korea-fires-three-ballistic-missiles':
    'author': 'James Griffiths and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-06T20:17:29.497+08:00
    'imagesource': 'jcr:b3ec0143-f118-45f0-ad41-27211d468e79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0719b759-3f37-4178-b702-3e89cfa96deb'
    'lead': 'The missiles were fired from areas around Hwangju county, in North Hwanghae
      province, towards the Sea of Japan, South Korea''s military said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:29:17.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:29:34.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:29:34.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires three ballistic missiles; China opposes THAAD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d0088-f749-4f4d-92b8-65bd72d1f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired three ballistic missiles
        Monday morning, according to South Korea''s military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936f63b-5a32-4373-9555-de75bd7db2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were fired from areas around Hwangju county, in North
        Hwanghae province, towards the Sea of Japan, South Korea''s military said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaf2ee-617c-4f90-9b92-0928c89a1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the launch was believed to be of mid-range Rodong
        missiles, which flew about 1,000 kilometers (620 miles) "without giving any
        prior navigational warning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e7c80-c4ec-470d-99b5-70ecd9dc01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just under two weeks after Pyongyang test-fired a submarine-launched
        ballistic missile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c3243-12ca-49f5-aac3-03bfa9abb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile entered Japan''s air defense identification zone, the
        first time that has happened. Monday''s launch also fired missiles into the
        Japanese defense zone, again without warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5accc1-ed8a-480f-8844-1aa95be92e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>G20 launch</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a177c4-0645-497b-a6d2-d4c727728b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the U.S. said it "strongly condemns" the multiple
        launches. The move came at a potentially embarrassing time for North Korea''s
        only real ally, China, which is currently hosting the G20 summit in Hangzhou.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb155df-31b3-4faf-9324-8c1f7cfb6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s reckless launches by North Korea threaten civil aviation
        and maritime commerce in the region," State Department spokesman John Kirby
        said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a118ad-4457-4c94-a1d4-44cfd8309c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will raise our concerns at the UN about the threat posed to
        international security by these programs," he continued. "We will also do
        so in other fora — including the upcoming East Asia Summit — to bolster international
        resolve to hold the DPRK accountable for its provocative actions. Our commitment
        to the defense of our allies in the face of these threats remains ironclad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75f141-bf7f-4d73-9e3c-4373323f47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Minister Tomomi Inada said the launch was a "serious
        threat" to the country''s security, adding that it was clear North Korea was
        learning from past failures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec0efa-0de9-4a0e-b4fa-6d19c8a563d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the fact that the three missiles have landed on almost
        the same spot at almost the same time, I think their missile technology has
        substantially improved," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b309b18-3725-4304-b431-593656095bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s foreign minister spokeswoman Hua Chunying called
        for calm. "At the moment, the situation on the (Korean) peninsula is quite
        complex and sensitive," Hua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9bb02-9531-4f7f-ae91-694e6648ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope all relevant parties can avoid taking actions that may
        escalate tensions, and can make joint efforts to maintain peace and stability
        on the peninsula."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5ad57-e4ec-4a09-87cd-69efa234e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Link to THAAD comments?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d620ae7-8a66-452b-925a-cfdfefd81ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one analyst, the launches were timed for maximum effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabb9fd-d1f7-43f7-a356-265c8c00002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Pyongyang''s way of reminding everyone of their existence
        at a moment when all the parties are together, in a typically defiant, North
        Korean way," John Delury, assistant professor at Yonsei University in South
        Korea, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe378ae0-9f41-46dd-9443-9e1abd623a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launches also came hours after Chinese President Xi Jinping
        told his South Korean counterpart at the G20 that Beijing opposes the deployment
        of the United States'' THAAD missile defense system to South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b2282-6046-4d2f-bd6b-b36974b5354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mishandling the issue is not conducive to strategic stability in
        the region and could intensify disputes," Xi was quoted as telling Park Geun-hye,
        according to a report from China''s official Xinhua News Agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9189ab9-75b9-4c3a-a733-58fe7ce7ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THAAD woes</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f45f2-b5f4-496a-b1fb-4319479297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stated purpose of the THAAD system is to defend South Korea
        from missile attack from the North, but Beijing views it as an attempt to
        shift the regional power balance in favor of US allies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2901a4-d71e-4b8d-9a67-8e0fbddfab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi has previously said the deployment
        of the anti-missile system could jeopardize "China''s legitimate national
        security interests."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc287c-1d1f-4e9a-a9c8-6980794a93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THAAD has a range that could hit weapons in China," said Yvonne
        Chiu, an expert on military policy and diplomacy at Hong Kong University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5193e-bfa7-4317-836d-819d2fa95095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that China was understandably concerned "about having
        a US made, U.S. run missile system in its backyard."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8776cc-8d62-4567-afd8-2837be38b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury says that while the Chinese "recognize that something has
        to be done about North Korea," they view the THAAD system as "killing a chicken
        with an ax."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a3850-c058-4bef-9888-93dd33170756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest tests may seem to undermine Beijing''s anti-THAAD
        argument, Delury says it "will create more tension between the South Koreans
        and the Chinese," which will benefit Pyongyang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8400b2c-44f2-4e1c-9dc5-c07016024ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea announced the deployment of the missile system in July
        but it is not yet in operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4deea2e-1d5d-4c17-9f3a-a2279b0f848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak and Pamela Boykoff contributed reporting
        from Hangzhou, China.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ba021-3ab4-471b-b9f1-a37a26f8946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:29:17.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:29:34.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/05/asia/north-korea-ballistic-missiles/index.html">North
        Korea fires three ballistic missiles; China opposes THAAD</a>.</em>"</p>'
  'fall-in-love-with-a-job-you-dont-even-like-in-three-steps':
    'author': 'David G. Allan, CNN'
    'caption': 'There is a lot of career advice out there about how to ask for a raise,
      get a promotion, deal with a difficult boss, manage others, and so on. But very
      little addresses the fundamental issue of your day-to-day happiness at work,
      which is a shame, since you don''t need anyone else to give you that happiness.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-06T20:11:47.854+08:00
    'imagesource': 'jcr:e81ab6dc-b3ad-492b-9d57-854e21ba443c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c757e519-3a11-46c8-82e3-121519bbb304'
    'lead': 'Think of the people you work with every day. Half of them do not like
      being there. Maybe you''re one of them, living a life that Henry David Thoreau
      would have described as one of "quiet desperation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:34:03.365+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:34:20.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:34:19.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fall in love with a job you don''t even like, in three steps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527733da-7a78-4d7e-9073-4b1c50df504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This essay is part of a column called The Wisdom
        Project by David Allan, editorial director of CNN Health and Wellness. The
        series is on applying to one''s life the wisdom and philosophy found everywhere,
        from ancient texts to pop culture. You can follow David at @davidgallan. Don''t
        miss another Wisdom Project column; <a href="https://tinyletter.com/wisdomproject">subscribe
        here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b47d9-f54b-4d6e-b47f-86a70267f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than half of Americans find their
        job unsatisfactory, according to an annual survey released last month by the
        Conference Board research group. The nation has been hovering around the halfway
        mark of job dissatisfaction since at least 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250bd37-e2a0-4250-a9d7-ba97be5d0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of the people you work with every day. Half of them do not
        like being there. Maybe you''re one of them, living a life that Henry David
        Thoreau would have described as one of "quiet desperation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac92cd-a4b8-4af2-8cb1-062401e94eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us also conflate our self-worth with our career, unhelpfully,
        and our job unhappiness becomes life unhappiness, which raises the stakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f88a7-f9f4-4f52-9367-e6f6c8dc154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wouldn''t it be nice to stop being envious of those who love their
        jobs and become one of them?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6c47b-9296-4a49-842a-34391696fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot of career advice out there about how to ask for a
        raise, get a promotion, deal with a difficult boss, manage others, and so
        on. But very little addresses the fundamental issue of your day-to-day happiness
        at work, which is a shame, since you don''t need anyone else to give you that
        happiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcca083-444b-47cd-b979-f1a2951d54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factors that can tip the scales one way or the other for job
        happiness can boil down to our innate desire for three things: control over
        our lives, positive daily connections, and joy and meaning in how we spend
        our waking time (half of which is at work, for most people).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372c59c-ce0f-46cb-8cae-7cea682614e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to integrate our need for control, connection and meaning
        – while on the clock – is by "job crafting." That''s the term used by Yale
        University psychologist Amy Wrzesniewski and University of Michigan professor
        of business administration and psychology Jane E. Dutton. It''s about "taking
        control of, or reframing, some of these factors," they wrote in a study on
        the topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942503d-f8c8-4583-a67b-05c178ba2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The problem is not the job</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018de0d-d878-4766-acad-de5e3ca3ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who don''t like their jobs – i.e., most of us – may suffer
        and grumble day to day. They may even be chronically stressed, a state that
        has serious medical consequences, from hypertension and cardiovascular disease
        to decreased mental health, according to a meta-analysis of studies by the
        Stanford Graduate School of Business and Harvard Business School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7f145-f446-4919-a3d2-a5613c633db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also factors connected to job happiness that we have little
        control over, such as your boss. About half of people who quit their job did
        so "to get away from their manager," according to a Gallup poll last year.
        Salaries are important as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10dfcf-b323-44ce-9d2f-1343d532b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don''t usually decide who our boss is, and they can suddenly
        change. As for money, studies have showed it has only a short-term effect
        on happiness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c48453-f2aa-4ff2-8378-460d9265ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that leaves you with one powerful recourse: Take matters into
        your own hands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a7fc5-b599-40ac-8525-cf7af397e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski and Dutton''s research focused on three main factors
        of deeper workplace satisfaction that are within your sphere of influence:
        1) Refining your job to add parts you like and remove parts you don''t. 2)
        Building better relationships with your colleagues. 3) Reframing your job
        to add meaning and purpose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41f477-7017-46db-94fc-71d0afbf7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski distilled them nicely on the excellent social science
        podcast The Hidden Brain. Their research isn''t just theoretical. They wrote
        an instruction manual on how to job craft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196df03-0bda-4c35-895c-840240c616ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And – in my own, less scientific, more DIY way – here are exercises
        I''ve been practicing to get into better work happiness shape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab872954-b309-40bc-86f5-eb0c8fe42030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1) Hack your job</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2c8b5-5c71-4a43-a934-50d6927fa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by making three lists. (Do this over a nice cup of coffee
        or tea in a quiet place, during work hours.) One list is all the things you
        currently like about your job, big and small. The second lists all the hassles
        and headaches of your job, from the petty to the systemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194e8c4-e9ac-4e87-9f72-a16602a5dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the third lists things you''d like to be able to do in your
        job that you currently don''t – even if they have nothing to do with what
        you''re paid to do. You can add "take more solo brainstorming coffee breaks"
        to it if you like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8a29e-ab0d-421c-85d0-ccd53020507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s time to systematically attack items on the second two
        lists. Go for a few easy wins first. Some things you can start adding and
        subtracting today; others may take months. Some may require buy-in from your
        boss (who will hopefully be amenable to increasing your workplace happiness),
        but many won''t. Some changes will be directly related to your job, while
        others will just be ways to increase happiness or reduce stress while there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488411a-b9e8-4a4e-8396-9878211031c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all progress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d29106-71f3-4c77-b6cc-fad563709641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be imaginative with these lists. Creativity is itself a well-being
        booster. Writing this wisdom column is something I added to my job. It has
        benefits to the company I can easily articulate but also makes me happy (and
        adds meaning to my job). I also try to go to the gym in our office. Again,
        it has the benefit of reducing stress and sick days while increasing my energy
        at work but also benefits me personally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b795d-a170-43ae-aaf2-d980aaf48ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, your lists will grow and, as you cross off items, shrink.
        But make sure that when you remove an item from the second list (things you
        don''t like) and third list (what you want to add), you record the change
        on the first list (things you like about your job). Every new item on that
        first list is another rung in the ladder of work happiness, and it''s good
        to look down every so often and see how high you''ve reached.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158a479-d8e3-4a6b-8c71-525fde575874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Enjoy your work neighbors</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4224912-17b8-43cb-a7f5-4c3803304be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t do much to change the cast of characters with whom you
        work. But you can enhance every one of those relationships.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf60bff-6aa9-46cd-95c1-b4c515493f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about what others want and help them achieve it, even
        if you aren''t their boss. Make meetings more fun or engaging. Help reduce
        the length, mandatory attendance and frequency of those meetings. Instigate
        off-site gatherings, even in the middle of the day. Get lunches, coffees,
        and drinks, and don''t talk about work unless you really want to. Try inserting
        humor throughout the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fa3e4-a057-4bf1-b424-1a1a55421d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just getting to know your colleagues better – which is no harder
        than asking them questions – deepens your connection to them. The more you''re
        connected, the more you''re going to look forward to seeing them every day.
        And if you look forward to interacting with your co-workers, you''re going
        to like your job a lot more as a result. You may not like what you do, but
        at least Michael, Collin, and Fiona will be there!</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf76341-e52c-4a28-ae25-c60e1e029eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added benefit of this second effort is that it increases happiness
        for your colleagues too, perhaps helping them to tip their scale into the
        "satisfactory" side and beyond.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacea721-9422-4304-a1f4-3e54fab24afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Create a new job title in your head</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa2d12-0b4f-4ca8-b57a-835934458ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrzesniewski and Dutton''s research focused, in part, on a group
        of hospital cleaning staff. It''s a job that most people, without having done
        it, might assume would be unsatisfactory. Cleaning bed pans and interacting
        with the sick and dying is few people''s dream job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898632c-ab01-4a6b-97c4-c675f220a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they found was that a significant factor among those who
        reported liking their job was how they cognitively reframed it. The work was
        the same for everyone, but while some thought it was comprised of uncreative
        tasks, those who liked the work thought of themselves as playing a critical
        role in healing patients. One person considered him or herself an "ambassador."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23526a63-e4fa-48f7-9d2f-1cf0833dcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just thinking differently, because that has limited
        effect when nothing else changes. Thinking differently altered they way they
        performed the job, as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f965d9d-d29b-4e5b-a1cc-7c9c5fac2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just a change of mindset," Wrzesniewski explained
        to me. "It''s a change in your behavior approach to your job. If you think
        ''I''m an ambassador to the hospital,'' it changes what you do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf778e-888b-4dfd-aea5-83d51c2f64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, you may be cleaning bedpans, but if you think of yourself
        as a caregiver, you may be looking at what''s in the bedpan for signs of health
        problems to alert to a nurse. "You don''t think, ''I can''t do that,'' " said
        Wrzesniewski. "That''s where the action really comes in."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36354df2-b643-4295-b922-97100e8af70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By shifting the paradigm around their job and adding meaning and
        purpose, the hospital staff made the tougher parts of their job tolerable,
        even important, and changed their behavior to support that purpose.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f7039-3816-49c4-b955-48bafe4e2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you do that with your job?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cedb81-6f31-477a-a240-66ceea10a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the part you play in a larger framework that has a positive
        effect on others, or the environment. You may do data entry in a cubicle,
        but what''s that data used for? And how is your commitment to accuracy and
        detail vital to the effectiveness of that data? You may perform rote tasks
        in a factory, but are you helping build something that people need or brings
        others joy?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6ac3a-9dbe-4221-a334-076b8da6b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How might your actions change when you start seeing it that way?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a593b-ebc8-4894-800b-aab0fcc3e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond whatever the job itself accomplishes, there is also meaning
        and purpose with what you do with your wages. Providing for your family, for
        example, is fundamentally important to their ability to thrive. It is important
        – particularly when you are stressed, put out or otherwise unhappy – to remind
        yourself of the security and opportunities garnered from your wages. That
        alone may give you strength in difficult moments at work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c1a2b-bf4d-40fc-bd8b-95f90c18b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Onboarding</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ffb1e-00b5-43d0-bf12-f0e5be802a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Onboarding" is the term human resources folks use when someone
        starts at a new company, to get them prepared.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57365a51-9b74-43df-aed2-a4bbb6ac0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now time for you to get on board with your new start. You''re
        prepared. You are the human resource you''ve been waiting for.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b4d69-9987-4189-ba25-7dc391b70376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:34:03.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:34:20.304+08:00
