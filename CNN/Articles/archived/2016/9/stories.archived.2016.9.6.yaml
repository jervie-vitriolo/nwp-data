        Bedevilled (2010)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d85b5-a3fe-4468-b301-122b4efc9d12'
      'mgnl:activationStatus': true
