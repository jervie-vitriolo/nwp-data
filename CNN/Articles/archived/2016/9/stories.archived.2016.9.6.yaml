      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://www.facebook.com/BookMuseum/">The Book Museum
        Cum Ethnology Center</a> is located at 127 Dao Street, Marikina Heights, Marikina.
        It is open 9 a.m. to 4 p.m. everyday.</em></p>'
