      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/05/health/love-job-you-hate-wisdom-project/index.html">Fall
        in love with a job you don''t even like, in three steps</a>."</em></p>'
  'asteroid-named-after-freddie-mercury':
    'author': 'Bianca Britton, CNN'
    'caption': 'Queen frontman Freddie Mercury now has an asteroid named after him.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-06T20:08:25.652+08:00
    'imagesource': 'jcr:6de87e9e-e3f5-409f-8493-213640ca682a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f449bb6-1f7a-4467-b3ec-e12a5a85ea1c'
    'lead': 'Freddie Mercury, who would have turned 70 on Monday, has had an asteroid
      named after him to celebrate the occasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:36:58.894+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:36:59.083+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m a shooting star'': Asteroid named after Freddie Mercury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b2dc0-d76c-4620-99c1-635d8f8381d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Freddie Mercury, who would have turned
        70 on Monday, has had an asteroid named after him to celebrate the occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52860e-903f-4031-acdf-efd91bdcaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen frontman, who sang the famous words, "I''m a shooting
        star leaping through the sky," from the song "Don''t Stop Me Now," was honored
        by the International Astronomical Union''s Minor Planet Center (IAU). The
        center renamed Asteroid 17473 after him, which was discovered in 1991 – the
        year of his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85683d6e-29ed-431e-9f5f-18d7c62380a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced by Queen guitarist Brian May in Switzerland during
        an event to remember the iconic singer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e46e4-01ff-4c89-9650-0faba19f2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to recognize Freddie''s outstanding influence in the world,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95955925-52d4-4799-a66d-9c8c20b826eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid can be found in the main Asteroid Belt, between the
        orbits of Mars and Jupiter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5d993-ae82-4045-acd1-0112c87fafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dark object – rather like a cinder in space. Viewed from
        the Earth it is more than 10,000 times fainter than you can see by eye, so
        you need a fair sized telescope to see it," May said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e126d10-fa7d-45f0-9a71-a06c65d20e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAU said Mercury was given the honor because ''his distinctive
        sound and large vocal range were hallmarks of his performance style, and he
        is regarded as one of the greatest rock singers of all time.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21db4a-4404-49d6-9218-06f28931d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Parker of the Southwest Research Institute, who issued the
        Certified of Designation, said the asteroid was originally named ''1991 FM3'',
        so when a proposal to name an asteroid after the singer was received, the
        IAU selected it ''partly due to the ''FLM'' in the designation''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36c607-ba9a-46a8-abcd-d450be32f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you can''t see Freddiemercury leaping through the sky,
        you can be sure he''s there – ''floating around in ecstasy'', as he might
        sing, for millennia to come," Parker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaa004-83a3-4c85-9e3b-51b94ac6ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:58.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:36:59.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ""<a href="https://edition.cnn.com/2016/09/05/world/asteroid-freddie-mercury-birthday/index.html">I''m
        a shooting star": Asteroid named after Freddie Mercury</a>."</em></p>'
  'Aguirre-De-Lima':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T12:43:16.019+08:00
    'imagesource': 'jcr:c6a23ee4-b1a3-479f-8392-8c93699acbaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e844426-2c87-44d6-b498-ade308ac17c1'
    'lead': 'Justice Secretary Vitaliano Aguirre says money from the illegal drug
      trade was supposedly coursed through a bank account owned by Sen. Leila De Lima''s
      former employee, Edna "Bogs" Obuyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:42:44.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T13:43:01.376+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T13:43:00.931+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: De Lima got ₱88.5M in drug money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b861cf4-8bbe-4857-acc1-5859c8daf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Justice Secretary
        <a href="https://cnnphilippines.com/news/2016/08/24/vitaliano-aguirre-leile-de-lima-witnesses.html">Vitaliano
        Aguirre</a> said in a&nbsp; press briefing on Friday (Sept. 2) that he had
        proof that <a href="https://cnnphilippines.com/news/2016/08/26/De-Lima-wishes-57th-birthday.html">Sen.
        Leila De Lima</a> had links to the illegal drug trade, although this information
        was still being validated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb3a51-7212-428b-a46e-feff0a864c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the Department of Justice (DOJ) — which is investigating
        De Lima for her supposed involvement in drugs operations inside the <a href="http://cnnphilippines.com/news/2016/08/25/duterte-drug-matrix.html">New
        Bilibid Prison</a> (NBP) — had 19 bank receipts showing deposits of ₱88.5
        million to a BDO bank account supposedly owned by Sen. Leila De Lima''s former
        employee at the DOJ, Edna "Bogs" Obuyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288685aa-bac3-4994-82b8-be93bad203b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations had found only four bank receipts totaling
        ₱24 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd018f-5b34-4b5e-b29c-a14c50ea8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/22/house-of-representatives-probe-de-lima-driver-illegal-drugs-national-bilibid-prisons-nbp.html">Related:
        House readies to probe De Lima''s alleged past drug link at Bilibid</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5521204-f382-461a-be06-4f64235985f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the money was traced to five names: Obuyes, Jonathan
        "Jong" Caranto, who also worked for De Lima at the DOJ, and three others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72ca86-f38b-4f3b-a494-78db1519f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just building a case <em>dun sa mga</em> deposits<em> na
        ''yun and dun sa mga perang binigay ni</em> Secretary De Lima <em>kay</em>
        Ronnie Dayan," Aguirre said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8e0ec-6ef5-45a3-af32-7e0d65277d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just building a case based on those deposits
        and on the money that Secretary De Lima gave to Ronnie Dayan.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1c3ca-711b-4021-abf8-342411c60944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was De Lima''s driver and bodyguard. He was supposedly her
        bagman for drug money from Bilibid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4809fb5-f22e-497d-9c41-d70a162a84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could be a billion</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30919c-6028-46cf-9b2b-f91a9e8a1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also believes the alleged drug money could reach ₱1 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27c8da-ce67-4fea-b884-17422fc4caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ''wag niyo sabihin na porke</em> discredited <em>itong
        mga</em> deposit slips <em>ay wala nang ibang</em> deposit slips," he said.
        "Maliit lang ito. Aabot ng bilyon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba229ef4-6729-43b4-878b-5d98759901c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But don''t say that even if these deposit slips are
        discredited that there aren''t other deposit slips. This is only a little
        piece of a billion-peso puzzle.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f71ecf-d8e7-40d5-859c-56b4fd53aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caranto and Obuyes statements</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb755a3-1c4b-4f51-bf00-c97ebcdbd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caranto''s admitted in a supposed affidavit to depositing money
        into Ronnie Dayan''s bank account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377350a5-248a-4f4d-82e2-bfa4e30c0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:44.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T13:43:01.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less six instances <em>na siya''y inutusan ni</em> Secretary
        De Lima <em>na mag</em>-deposit sa account ni Ronnie Dayan," Aguirre said.
        "<em>Kung minsan,</em> ₱40,000, ₱20,000."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933796d-df24-476b-8308-76d0614c5dad'
