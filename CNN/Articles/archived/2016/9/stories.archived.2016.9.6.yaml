    'author': 'Don Jaucian'
    'caption': '“The Wailing” is an immersive study on how we are hopeless against
      forces beyond human comprehension. Screencap from WELL GO USA/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-09-06T06:45:53.972+08:00
