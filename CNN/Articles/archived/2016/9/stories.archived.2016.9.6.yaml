    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ced8a-ea05-4376-99ff-b85c80821ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all these may seem impressive, it is the general collection
        of regular-sized books, gathered from Buhain’s international trips, that make
        up the majority of the book museum, and which are more telling. “Pol Pot’s
        Little Red Book: The Sayings of Angkar” by Henri Locard sits on the glass
        display for Cambodia, a reminder of that country’s violent history. “A Balkan
        Tale,” a book that is part of a cross-media project about the Balkans, burns
        bright red among the books he bought in Kosovo. “Is Paris Burning?” by Larry
        Collins and Dominique LaPierre — a question supposedly asked by Hitler when
        he gave orders to destroy the capital —  catches one’s eye among the mounds
        of books acquired from France. A worn-down hardbound copy of Henry M. Field’s
        “Gibraltar” and a slim booklet called “The Flowers and Wildlife of Gibraltar”
        by John Cortes and Clive Finlayson occupy the lonely shelf for the British
        territory. There is no discernible logic to be gleaned from the choice and
        assembly of literature here, only a deep and strong sense of nostalgia that
        is not even your own, for places yet to be travelled and stories yet to be
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f211c5e-4618-4884-9136-f257b8ad72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not surprising that the owner of the Book Museum is also the
        president of Rex Book Store, Inc., one of the leading publishers of textbooks
        and law books in the country. He was also the first chair of the National
        Book Development Board (NBDB) and president emeritus of the Philippine Educational
        Publishers Association, which, through Buhain’s leadership, pushed for landmark
        legislation through Republic Act 8047, or the Book Publishing Industry Development
        Act, which sought to break government monopoly in the publication of elementary
        and secondary books in public schools. Fittingly, he is also an author, and
        has penned “The History of Publishing in the Philippines.”</p>'
    '12':
      'image': 'jcr:fbacabdb-5827-4ced-83d5-101a8e35f3b1'
      'imageCaption': 'Buhain is a book author himself, and takes a keen interest
        on the history of publishing in the Philippines and around the world. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d3245-75f1-4645-b5b1-6b4317d9c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:45:10.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:b19d9c67-5606-44db-bb19-991a3b04b7c7'
      'imageCaption': 'Buhain pushed for the passage of Republic Act 8047, or the
        Book Publishing Industry Development Act, which sought to break government
        monopoly in the publication of elementary and secondary books in public schools.
        A miniature copy of book containing the law is displayed at the museum. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461c555-5012-406b-86fc-ab00bf0b2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:08.931+08:00
