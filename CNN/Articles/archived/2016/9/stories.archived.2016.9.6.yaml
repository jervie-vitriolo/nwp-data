      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know, there are columnists who look upon Obama
        and the United States as if we are the lapdogs of this country. I do not respnd
        to anybody but to the people of the Republic of the Philippines."]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d515ab6-0437-4e83-8d0e-db59dd05a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni hindi nga nya maubos-ubos ''yung sa</em> Mexico border<em>
        nya.</em> Look at the human rights of America along that line, the way how
        they treat the migrants there," Duterte said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3af5d-ff1e-478f-a4e1-7f3182831d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He can''t even solve the problems in his Mexico border.
        Look at the human rights of America along that line, the way how they treat
        migrants there.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4206ad-d862-4425-b8f1-28f381d590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day 1: Three bilateral meetings</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fe99b-ed82-4ac0-af14-9a2439f4be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s debut in the global stage saw him having fruitful meetings
        with leaders of Singapore, Japan and Vietnam.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d36ac-af6a-4a60-a8a8-f3a7f28ac1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean Prime Minister Lee Hsien Loong discussed President Duterte''s
        stance on the arbitral ruling on South China Sea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85326add-ca4e-4254-951a-ba4a5e8c2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe teased President Duterte about
        being famous in Japan. They went on to reiterate their bilateral commitments,
        especially on trade and security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899b131-b721-4573-8d87-037295a2a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, at the opening ceremony of the ASEAN Summits, President Duterte
        was formally initiated as the most junior member in the emerging global powerhouse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2a368-f51e-4724-b536-cac27c74e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:58:51.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN also launches its campaign to celebrate its golden year in
        2017, in which President Duterte will be named as chairman.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f79ed-f10c-4fe2-a75e-bf4b713e28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:58:30.394+08:00
