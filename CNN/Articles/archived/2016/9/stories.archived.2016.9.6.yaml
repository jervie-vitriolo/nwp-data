      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Leaders from the 10 ASEAN countries — Brunei, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam
        - <a href="https://cnnphilippines.com/news/2016/09/06/ASEAN-Summit-2016-Vientiane-Laos.html">gather
        for three days</a>. They are joined by ASEAN dialogue partners, including
        China, Japan, South Korea, Australia, India, Russia, and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74f922-d486-4a0a-8163-98389c0446e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- This year''s theme is "Turning vision into reality for a dynamic
        ASEAN community." Leaders are expected to talks about important issues currently
        facing the Southeast Asian region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76008a-b241-4bea-a31a-adc05a7b3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Topics such as South China sea disputes, counter-terrorism, trade
        and human rights are likely to top the agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29156241-b351-4ce8-bdd7-5dcc3bbd7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- US National Security Council spokesman Ned Price announces that
        the <a href="http://nine.cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html">White
        House cancels the Obama-Duterte meet</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3bc05-9c0d-48f2-881b-b91a5abaa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Philippine delegation in Laos and Foreign Affairs Sec. Perfecto
        Yasay have not given any reaction on the scrapping of talks between the two
        leaders</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31318fd-0470-44d0-811d-4d1a0b6dacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:52:30.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <a href="https://twitter.com/cnnphilippines/status/773033565558759424">Duterte
        meets with Japanese Prime Minister Shinzo Abe</a> before the summit''s opening
        ceremony</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d5a5c-4735-40a9-b66e-a852914e840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:51:58.331+08:00
