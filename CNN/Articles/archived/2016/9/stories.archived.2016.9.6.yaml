  'Millennials-local-governments-new-economic-drivers':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-06T11:17:05.594+08:00
    'imagesource': 'jcr:896993f6-a628-4088-86c1-a470e6097511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0568a998-163c-4f95-962b-8692687bc11d'
    'lead': 'Business leaders say, there are little-known factors that will have just
      as significant an impact on economic growth over the next six years like local
      government units and the generation of millenials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:36:44.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-29T10:37:10.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:37:10.578+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millennials, local gov''ts are new economic drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39484063-91ce-45b4-9244-b13bdf5b954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Much of the talk
        about the Philippine economy today revolves around the new Duterte administration
        and its <a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">plans</a>
        for massive investment in infrastructure and rural development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d8478-257a-43c0-9595-f98d6fe63bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But business leaders say, there are little-known factors that will
        have just as significant an impact on <a href="https://cnnphilippines.com/news/2016/05/19/philippines-fastest-growing-economy-asia-gdp-q1.html">economic
        growth</a> over the next six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809890f3-330e-45e7-942f-df86cf115087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units (LGU) are emerging as capable strategic partners
        for infrastructure, Metro Pacific Investments Corp. (MPIC) Chief Executive
        Officer Jose Ma. K. Lim said in a forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611568ae-c4f8-4947-8aac-0b8a252d64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that LGUs have on-the-ground insight to help craft
        projects, the impact to communities is more direct, and the approval process
        is much faster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db875277-b356-4f83-a45e-a5815bdf7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to go through the central government, the National
        Economic and Development Authority, and all of the stringent procedures and
        requirements to get things done," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d14d2b-bfdb-43f5-8ccf-beeb9cbc47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC has been reaping benefits with this strategy, Lim said. It
        was just awarded a contract to build a bridge linking Cebu City to the Mactan
        airport. It also just submitted a waste-to-energy project for Payatas, aiming
        to reuse about a third of the dump site''s garbage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397af88-3e5c-442e-ba4f-d5e584634e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another "silent change" in the economy is the rise of millennials
        — loosely defined as today''s 18 to 34-year-olds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98192d0b-5cae-49d6-bbb6-e34347ca28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aloysius Colayco, chair of trading house Jardine Matheson, noted
        that the Philippine population would soon be dominated by young people, and
        they have their own ways of working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882881d0-ae7b-46e6-9f5b-ac2ec5ff96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials are a different breed altogether," Colayco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3253cca-824d-4d27-91ef-fd6a8809d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the kind of people who will resign when they don''t feel
        fulfilled in their job. They will resign even if they don''t have another
        job lined up. Their ambition is to eventually set up their own business without
        a boss. The best three young people I ever had in the last eight years, I
        all lost to their own businesses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b9eee-8307-441b-9247-099aafe13e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these millennials start their careers in the the business
        process outsourcing (BPO) industry, Colayco said. This exposed them to training
        that wasn''t available to other generations of young people before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab59faa-33fc-45a0-a584-8dc93eb8bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I interview anyone from the BPO sector, I see the difference.
        They''re more confident, they''re task-focused, and they speak well," he pointed
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5af9fd-376c-4bfb-bb04-4875d16ce791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/08/PH-global-downturn-World-Bank.html">Related:
        PH safe from global downturn - World Bank</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2083f-4359-4e67-a973-eb87f5efa467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Jollibee Foods Corp. Chief Finance Officer Ysmael
        Baysa, external risks will be the major game-changer for the Philippines in
        the medium-term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecbd7c8-7410-468b-905f-357d2003e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, United Kingdom and much of Europe, there are
        trends towards tighter immigration, Baysa said. With a tenth of its population
        abroad and the economy dependent on overseas remittances, the Philippines
        is highly exposed to the risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c5682-b416-44f3-8d8a-32f0877b2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a slower movement of people abroad. It would be more
        difficult to get jobs abroad, as governments try to protect their own people
        and give them employment," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2b7a8-e03e-4043-abda-80ba7612254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bays said overseas Filipino workers (OFW) have been a reliable source
        of dollars for so long, but the government must accept that the era will not
        last forever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf3003-8bca-4a0e-b4b0-8f40514504a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:36:44.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T10:37:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puts greater urgency on the new administration to ensure the
        domestic economy can grow strongly on its own," he said.</p>'
  'Government-issues-state-of-national-emergency-guidelines-security-forces':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-06T10:29:16.737+08:00
    'imagesource': 'jcr:8d5a404a-7f69-4c1e-9d7e-1fc5cf8e8cca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb05f80-bc94-4606-bf4a-ddc6b434d236'
    'lead': 'Less than three days after President Rodrigo Duterte officially proclaimed
      a State of National Emergency "on account of lawless violence in Mindanao,"
      Executive Secretary Salvador Medialdea told CNN Philippines that the government
      issued guidelines on Tuesday afternoon for military and police forces to secure
      the country. '
