    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biazon, Valencia plead not guilty to graft charges over PDAF scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865832ef-d14a-4eff-93dc-452c883cf48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Muntinlupa Rep.
        Ruffy Biazon pleaded not guilty to graft, malversation, and direct bribery
        charges over his alleged involvement in the pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892930dd-e6d5-4f94-8377-10ef806a90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While insisting on his innocence, Biazon also said he is prepared
        to face the allegations against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296637a0-294a-4592-b2fa-c472668dd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m subjecting myself to the judicial process from the very beginning
        at itong [and this] arraignment na ''to is part of that process," Biazon told
        reporters on Tuesday after his arraignment before the Sandiganbayan 7th Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d569b7-4b66-4103-add7-0b97ce3215d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is confident he''ll be able to clear his name eventually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b8459-05c7-4d25-8050-28734bb83735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have faith in the judicial system. I have faith in my defense,"
        Biazon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3e62-0caf-498f-8c71-150dbe28eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon is accused of diverting some ₱3 million in pork barrel to
        bogus non-governmental organizations (NGOs) controlled by <a href="https://cnnphilippines.com/news/2016/04/13/Janet-Lim-Napoles-Masbate-Governor-Rizalina-Seachon-Lanete-plunder-bail.html">businesswoman
        Janet Lim-Napoles</a> during his congressional term in 2007. He allegedly
        received almost ₱2 million in kickbacks from Napoles in return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4644ce3-1705-4a1b-88db-5bf7421a16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon is an ally of former President Benigno Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fe82a-e187-464f-97dc-e21423bfe9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He resigned as customs commissioner in 2013 after his implication
        in pork barrel scam cases, then ran for Congress this past elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86a326-3110-4916-b065-07b31a1815ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his cases will not affect his duties and performance as
        a lawmaker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90656cbb-2205-48d1-8bbc-26a5cada6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My constituents recognize the work I have done in the past. I overwhelmingly
        won in that election and now I''m doing my job in Congress. It does not affect
        my job in Congress, in fact, it drives me to perform better," Biazon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e71e0c-bff5-4892-b507-d7b6aa5b6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Oriental Mindoro Rep. Rodolfo Valencia also entered a plea
        of not guilty before the anti-graft court''s 7th Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d6039-491e-4ea8-9c97-cdf62e6ae193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Honors, the prosecution witness admitted forging signatures,
        so I''m not guilty your Honors," Valencia said during his arraignment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfeceb-fcc5-4ef6-95a3-bed361ade37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is likewise charged with graft and malversation charges also
        over the alleged diversion of around ₱2 million in his pork barrel to Napoles
        NGOs in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5c1da-4657-462c-82e9-505d9ebbcf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:53.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T11:12:05.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/09/02/PDAF-pork-barrel-scam-complaint-fake-NGOs-not-operated-by-Janet-Napoles.html">Also
        read: 20 lawmakers accused of malversation in new PDAF scam</a></strong></p>'
