    'template': '1'
    'title': 'U.S. warns Samsung washing machine owners after explosion reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884be5b-6dc5-4a05-8c64-286f5c5bde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Samsung, maker of the troubled
        Galaxy Note 7 smartphone, has another problem on its hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1a1b9-75f9-4635-9718-7eb6571f406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/09/02/Samsung-Note-7-recall-fire.html">Read:
        Samsung is recalling the Galaxy Note 7 worldwide over battery problem</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf4dca-932c-438b-9c8a-b22136aa800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. regulators on Wednesday warned owners of certain top-loading
        Samsung washing machines of "safety issues" following reports that some have
        exploded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c3162-9628-4bd7-95bf-670e6efe5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning, from the Consumer Product Safety Commission, covered
        machines made between March 2011 and April 2016. It did not specify a model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7836309-13e0-4515-bc15-831388e0ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission suggested people use only the delicate cycle to wash
        bedding and water-resistant and bulky items because the lower spin speed "lessens
        the risk of impact injuries or property damage due to the washing machine
        becoming dislodged."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2044a-bcfd-49d3-8b0c-7de95533fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is working with Samsung on a remedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66e06c-617d-45a8-a219-81d65bf83bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes more than a month after Samsung was hit with a
        federal class-action lawsuit by customers who said their machines had exploded
        during use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17455a2-9f67-475e-abf3-6180f9b1c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in Texas, Georgia and Indiana all said they were washing
        clothes when they heard a violent boom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51262f9f-44d9-4a3c-a5df-a7a04e2de095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A washer belonging to a McAllen, Texas, woman "exploded with such
        ferocity that it penetrated the interior wall of her garage," according to
        court filings. A woman in Dallas, Georgia, said it felt and sounded as if
        "a bomb went off."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16d2eb-7362-4bfb-960b-ae919f1b5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed in federal court in New Jersey, references similar
        reports collected by local news and filed online with regulators. It also
        claims Samsung "has moved aggressively to collect and destroy all evidence
        of the defective machines" after they exploded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a7af8-fd3b-4173-8e7a-3ef8b8d36d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined comment on the litigation. It directed CNNMoney
        to a statement on its website that says the company is talking to U.S. authorities
        about how to address potential safety problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61056b20-470b-42ff-9e93-f4d2af49fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In rare cases, affected units may experience abnormal vibrations
        that could pose a risk of personal injury or property damage when washing
        bedding, bulky or water-resistant items," the statement says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2ec11-175f-4832-b489-b3613ac714b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also said its customers "have completed hundreds of millions
        of loads without incident since 2011."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2f96c-f6d4-482d-bc9d-20d9ca39c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call to the law firm that filed the complaint was not immediately
        returned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a523a-404e-4fe1-9763-6141284a8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:18:09.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:18:10.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung earlier this month said it would replace 2.5 million of
        its Galaxy Note 7 smartphones after reports of battery fires. And this week,
        a tech worker in China, which was not part of the recall, told CNNMoney that
        his device burst into flames while charging.</p>'
  'Thailand-confirms-two-cases-of-Zika-linked-microcephaly-first-in-region':
    'author': 'Aukkarapon Niyomyat, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T04:30:20.030+08:00
    'imagesource': 'jcr:973005aa-d398-4fbb-8d7a-f96e889b2f0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beeb743c-4700-4204-a188-2bda03607a3f'
    'lead': 'The Thailand Department of Disease Control says two cases of microcephaly
      in the country, which results in babies being born with small heads, have been
      linked to the Zika virus. The World Health Organization says these mark the
      first of such cases in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:21:41.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T08:21:42.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand confirms two cases of Zika-linked microcephaly, first in region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a21ce9-c752-4697-8874-cce04aa5ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (Reuters)</strong> — Thailand confirmed on Friday
        that the Zika virus had caused two cases of microcephaly, a condition that
        results in babies being born with small heads, the first time it has been
        linked to Zika in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba09f1-5652-4dd9-b3ba-fdbec5f479ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation came a day after U.S. health officials recommended
        that pregnant women postpone nonessential travel to 11 Southeast Asian countries,
        including Thailand, because of the risk of mosquito-borne Zika.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42779a9-1723-4be3-bf4e-e6d6e2d91713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/09/30/united-states-centers-for-disease-control-and-prevention-travel-advisory-southeast-asia.html">Read:
        U.S. warns pregnant women on travel to PH, 10 other Asian countries over Zika</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68276f8a-b026-47db-a3de-37477feda5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found two cases of small heads linked to Zika, the first
        cases in Thailand," Prasert Thongcharoen, an adviser to the Department of
        Disease Control, told reporters in Bangkok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81068b13-756d-4faa-8ba7-74042b49ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say where in Thailand the cases were found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45b6c1-5948-466e-9b21-7d42a62ecef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organisation (WHO) said in a statement the cases
        were the first of Zika-linked microcephaly in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769593ca-acf4-4a37-95fb-5ec2eb3d26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. health officials have concluded that Zika infections in pregnant
        women can cause microcephaly, a birth defect marked by small head size that
        can lead to severe developmental problems in babies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e0a5f-a721-4b6c-9f43-1bac0de84d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between Zika and microcephaly first came to light
        last year in Brazil, which has confirmed more than 1,800 cases of microcephaly
        that it considers to be related to Zika infections in the mothers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcad94-e675-4051-920c-866637ed79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika has spread extensively in Latin American and the Caribbean
        over the past year or so, and more recently it has been detected cropping
        up in Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b6b71-7aad-42fe-b1ff-fb614efef7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has confirmed 349 Zika cases since January, including 33
        pregnant women, and Singapore has recorded 393 Zika cases, including 16 pregnant
        women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b817d5-dd33-41b3-9c9b-a3283253b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts have accused Thai officials of playing down
        the risk of Zika to protect its thriving tourist industry, but Prasert dismissed
        that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf47e13-7f78-4a88-9b63-727cc9969348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand is not hiding anything and is ready to disclose everything,"
        he said, adding that other countries in Southeast Asia might also have cases
        of Zika-linked microcephaly that they have not disclosed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a9da6-b7ee-4d60-a100-3ed9dbd3d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control and Prevention (CDC) said on
        Thursday people should consider postponing travel to Brunei, Myanmar, Cambodia,
        Indonesia, Laos, Malaysia, Maldives, Philippines, Thailand, Timor-Leste (East
        Timor), and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4e83e-adb9-4406-b434-81e338106a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has already issued a "travel notice" for Singapore, and
        said such a warning would be considered for the new countries if the number
        of cases rose to the level of an outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63753b2a-543e-45e0-82f4-618246ad6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s confirmation of Zika-linked microcephaly comes ahead
        of China''s week-long "Golden Week" holiday with Thailand expecting 220,000
        Chinese visitors, up from 168,000 for the week in 2015, Tourism Authority
        of Thailand governor Yuthasak Supasorn told Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4d69f-eb93-424b-92e7-e217feb47e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee14ac3-57c4-4034-b2f9-42e1c8bd8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai health ministry said on Tuesday it was investigating four
        suspected cases of Zika-linked microcephaly in three babies and an unborn
        baby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645a4de-da78-49bf-a5e6-a757941dabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three babies were born with small heads but it was not clear
        from ultrasound results whether the 37-week unborn baby had a head size smaller
        than normal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40453dac-0d12-44d1-bb1e-bd66a12e1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry ruled out a link between Zika and microcephaly in two
        of the cases on Tuesday. But Prasert said tests had to be carried out again
        on one of those cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb183c-3a22-4771-ab99-5d8c220f9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no vaccine or treatment for Zika. An estimated 80 percent
        of people infected have no symptoms, making it difficult for pregnant women
        to know whether they have been infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2cd53-fd99-4696-b6f3-0f3aac5a2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also no specific tests to determine if a baby will be
        born with microcephaly but ultrasound scans in the third trimester of pregnancy
        can identify the problem, according to the WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de19d15-6364-457d-9226-7e70686547b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika is commonly transmitted through mosquitoes but can also be
        transmitted sexually.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09520c-c5a5-42ec-8ddd-a8e11b875453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another health ministry adviser urged everyone to work to stop the
        spread of mosquitoes but said people should not panic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710184dc-f764-49bb-b998-de7f5c57acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t have sex with a Zika-infected person. If you don''t know
        if they are infected, then use a condom," the adviser, Pornthep Siriwanarangsan,
        told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a800ef6-5e5b-45a9-a6cb-9afda3810338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t stop women from becoming pregnant ... but we mustn''t
        panic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618aa8b-cb7f-486a-a78a-2adc712dd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microcephaly in babies can lead to respiratory problems related
        to malformation of the brain, a very serious threat to the lives of babies
        in the first year of their lives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d3f8c-5b87-4c0f-a5fd-c9331f453aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with microcephaly face lifelong difficulties, including
        intellectual impairment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76734edd-5c98-4f52-b21e-cdc964848f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:21:41.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:21:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika was first identified in Uganda in 1947 and was first isolated
        in Asia in the 1960s. It was unknown in the Americas until 2014.</p>'
  'the-den-coffee-shop-design':
    'author': 'Don Jaucian'
    'caption': 'The Den''s look is inspired by the Art Deco building where it is located.
      "The chairs were a playful take on modernism and the precise geometries reminiscent
      of the building’s architecture," says Mickey Lu of Fabricca Manila who collaborated
      with the owners of The Den. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-09-30T03:56:54.512+08:00
    'imagesource': 'jcr:24f52731-d1e2-4433-bc09-0d16e7104673'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3438c38c-ae98-4c66-a640-334c23daa29e'
    'lead': 'Far from the hulking couches and armchairs of the usual coffee shop chains,
      the pieces in The Den take on slim and functional iterations that are sensible
      and effortless. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:31:03.599+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T08:31:03.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new geometric forms of coffee shop furniture

      '
    'updated': 2016-10-03T01:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd74fe-0bb9-4b0a-ad94-d5d2212a8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Big comfortable
        couches, slim wooden chairs, high back armchairs conducive for reading — these
        are the usual suspects you''d find in a coffee chain. But for the owners of
        The Den, opening up a specialty coffee shop in Old Manila meant an opportunity
        to experiment with form and function while paying homage to the heritage of
        their space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ba073-f35a-46d5-a22c-0ff865c08387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Den is located at the back of The Hub in Escolta’s First United
        Building. The space is small, around 82 square meters, surrounded by grey
        slabs of concrete that have taken on a distinct character through the years.
        The coffee shop itself is only a few months old, opened to the public around
        July for soft operations. Its location has attracted a mix of customers, from
        the tenants of the buildings within the immediate area — office workers, students,
        and artists — to tourists and the creatively inclined folks who come to Old
        Manila on weekends to witness its ongoing re-emergence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688e48e-c061-4f0c-8d83-94a6dd7f7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="https://cnnphilippines.com/life/culture/businesslife/2016/05/27/hub-make-lab.html">The
        Hub</a> opened earlier this year, Gabriel Villegas and his two other co-owners
        Carlo Magno Jose and <a href="https://cnnphilippines.com/life/culture/businesslife/2016/05/25/escolta-office.html">Arts
        Serrano</a> (the architect behind The Hub) tested their coffee shop idea with
        a manual pour over pop-up. The three got to talking and refined their concept
        until they finally opened in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd854b3-0fbd-4a4d-815f-4194c76b467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas, Serrano, and Magno are somewhat new to the coffee business.
        Only Villegas, who had a stint as a barista in a commercial coffee chain in
        2004, has a familiarity with making coffee. Serrano’s architectural background,
        on the other hand, lent The Den the atmosphere it needed, converting a nondescript
        area at the back of an Art Deco building into an inviting space for anyone
        who needs a warm cup of coffee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac466c3-6117-4390-8cbe-911fd3f96006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinakagusto namin lumabas</em> with the space is the authenticity,”
        says Serrano. “We didn’t really do much. Everything here,<em> yung paint,
        yung mga</em> cracks, we didn’t cover up anything because<em> yun yung</em>
        character niya eh, we just wanted to add modern pieces to it like the furniture,
        the lighting.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce65ed-ef2b-4a31-a54d-50a11b66d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the furniture, The Den worked with <a href="https://www.instagram.com/fabricca.manila/">Fabricca
        Manila’s</a> Mickey Lu, who is part of The Hub’s community of creatives and
        artists.</p>'
    '11':
      'image': 'jcr:9c2b0f06-65f1-44ea-b4ad-521f58b012aa'
      'imageCaption': 'To maximize the space, the pieces are also meant to look light
        and transparent. Wooden sittings and platforms, intersecting lines, and unusual
        forms balance off the singular look of the steel pieces. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061024f8-50ad-4426-84ce-10e742662259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:0de3d1bc-91a2-4741-9b8c-e8036b76e141'
      'imageCaption': 'Fabricca Manila''s Mickey Lu mainly works with steel. All the
        items are solid metal, and finished with a matte black powder-coating. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147acc67-f986-40df-8149-1e8b521c2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:c414ed55-c612-41e6-9296-13f7bc2c1c28'
      'imageCaption': '"I wanted items that are transparent pa rin kasi we’re dealing
        with a small space," says The Den co-owner Arts Serrano, who is also an architect.
        "You really need to connect every point visually para hindi siya magmukhang
        masikip." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad75ce3-5d8e-4d33-a22f-6b6c768fcb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3d2e4-802a-4060-8d84-830f17e2bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collaboration came from the type of community that we’re building
        here,” says Villegas. “Mickey was a former seller here in The Hub and we tried
        to work with everyone who participates here.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95948cf4-b816-4fd8-ae81-4290f40c9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being surrounded by creatives, collaborations are bound to happen,”
        Serrano adds. “We saw that Mickey works well with steel so we played around
        with the furniture, the table lamps, we just played with whatever we can do
        and we used the materials na meron sila.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f8099-8001-4be7-8103-da47d1da8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lu, the design direction is a conscious deviation from
        the usual look of coffee shops. He says, “We took inspiration from the Art
        Deco building where The Den is located and tried to play with geometric shapes.
        The result was six different designs, some taken from wooden constructed forms
        and adapted as metal chairs. The chairs are a playful take on modernism and
        the precise geometries reminiscent of the building’s architecture.”</p>'
    '19':
      'image': 'jcr:95e68b49-1c0a-4ede-b44f-a2759d4a676c'
      'imageCaption': 'The Den is located at the back of The Hub in Escolta’s First
        United Building. The space is small, around 82 sq m, surrounded by grey slabs
        of concrete that have taken on a distinct character through the years. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2150b-9a56-4179-8208-1428eeca84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:17059a14-2716-4408-b353-78eb8e07c804'
      'imageCaption': 'Apart from coffee, The Den also sells merchandise from artists
        such as Jel Suarez, Eva Yu, and Camz Dagal. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971c0b9-cb0b-4a51-8f57-9e0d05910ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b3bde-84c3-4f47-8204-18f8cf119ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maximize the space, the pieces are also meant to look light and
        transparent — pieces that reflect the dynamic atmosphere of The Hub. Wooden
        sittings and platforms, intersecting lines, and unusual forms balance off
        the singular look of the steel pieces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06435b01-2e20-4542-ad31-aa577a70853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted also to maintain the flexibility of the space so if you
        noticed walang mga fixed na anything, even the shelves,” says Serrano. “<em>Nai</em>-imagine<em>
        kasi namin itong</em> space<em> na ‘to to</em> evolve along the way along
        with The Hub <em>kasi parang mahirap naman mag</em>-set <em>ng</em> something
        [stiff and] permanent.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa5bb1-d1db-4034-8a8f-917832abf138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:31:03.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:31:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Den is located at First United Building, 413, Escolta St.,
        Manila.</em></p>'
  'UAAP-NU-Bulldogs-UP-Fighting-Maroons-Season-79':
