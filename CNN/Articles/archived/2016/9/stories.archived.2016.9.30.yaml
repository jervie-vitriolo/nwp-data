    'template': '1'
    'title': 'Puerto Princesa breaks ground on cherry blossom park

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a5f49-5d27-4547-ba96-a1dc568f30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines)</strong> — The Puerto
        Princesa city government broke ground Thursday on a park that will feature
        Palawan''s version of Japan''s cherry blossom "Sakura" trees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff1801-bcb1-451a-84b8-1ea4acd55617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.8-hectare "Balayong Park" gets its name from Palawan''s cherry
        trees, known locally as "balayong." These are endemic in the province and
        are recognized for their white and pink flowers that adorn the balayong trees
        when in full bloom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b43202-d524-42ae-a895-092568963cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Information Officer Richard Ligad said fully-grown balayong
        trees were transplanted to the park using Korean technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791c292-9ac7-4eba-b072-5ab663e70900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/06/07/sakura-park-cherry-blossom-benguet.html">Related:
        First sakura park in the country to bloom in Benguet</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0ad39-38bc-46fc-8b62-8371ad294d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa Mayor Lucilo Bayron said it has been his dream to
        build a park that will cater to almost all events in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01bf01-917c-46c1-a9e0-111273423de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag natapos ang Balayong Park na ito, dito na natin gagawin
        ang Balayong Festival at iba pang aktibidad sa lungsod</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc71f13-5e9e-479f-bfd9-73cd4146f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will hold the Balayong Festival and other city
        activities in Balayong Park once it is completed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e07e-e3e4-40cd-bbe0-ff147798ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a ''tunnel'' of balayong trees, the Balayong Park will
        also host an ecumenical chapel and meditation garden, water park, fitness
        and recreational park auditorium, and amphitheater, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b9634-7a01-4bbe-8379-12a2d83f4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:52:00.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:55:59.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayron said finishing the park would cost around ₱100 million. This
        will include renovation and upgrades on existing buildings at the City Sports
        Complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b267bf-672f-48b2-9e6a-3e73a1c65b02'
