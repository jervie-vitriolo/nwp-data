      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 were injured when a New Jersey Transit train plowed
        through a major station in Hoboken during rush hour Thursday.</p>'
