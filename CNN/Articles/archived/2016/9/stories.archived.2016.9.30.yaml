      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an illusion. The rumors are true," she wrote in a tweet.
        "This year the SUPER BOWL goes GAGA!"</p>'
