  'pba-aguilar-buzzer-beater-sinks-beermen':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(Photo: PBA Media Bureau)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-30T23:43:15.554+08:00
    'imagesource': 'jcr:8ed74bc8-49cf-4058-ac20-3603a4534648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4888c9a8-bbc4-4e72-a171-b0a13bc1945f'
    'lead': 'It went down to the very last possession, but the Barangay Ginebra Gin
      Kings eked out a 97-96 victory over the San Miguel Beermen to secure a 2-1 advantage
      in their best-of-five semifinal series in the PBA Governors’ Cup on Friday at
      the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:27:04.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Aguilar buzzer beater sinks Beermen, Ginebra seizes 2-1 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05584c-5e0d-4c5b-adf2-b3d689ee73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “That was fun,
        that was really fun,” this was how Ginebra coach Tim Cone opened his post-game
        press conference after his team eked out a 97-96 victory over the San Miguel
        Beermen on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a7f47-fbbe-4e7a-953f-a7c0697af62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gives Ginebra a 2-1 cushion in their best-of-five series
        in the Philippine Basketball Association (PBA) Governors’ Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84b4b1-f63d-4025-815d-c5897bb7a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee, Japeth Aguilar, and LA Tenorio all starred for
        Ginebra in the scoring column with 25, 22, and 20 markers, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ae077-5600-439f-931b-aebd8bebf49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Scottie Thompson chipped in with 12 points, 11 rebounds, and
        10 assists, to become the first homegrown rookie since Johnny Abbarientos
        to register a triple-double.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c9e84-2ee6-4fa3-88ef-ad035650600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra finally started out the game on the front foot,
        after rushing out to a 17-2 lead in the opening exchanges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3db5eb-4030-4c38-934a-1046f0d0890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel struck back almost as quickly, pegging the Gin Kings
        back 28-26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc4461-5f38-4280-bb01-d2218cb590c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Jayjay Helterbrand who got the last laugh, swishing in
        from long range to give Ginebra the slim 29-28 advantage at the end of the
        opening frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9341eb-16a1-4064-a533-b58bba5997fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took control of the second quarter early by building
        up a 44-33 lead of their own, but Ginebra managed to chip away at the deficit
        to make it 55-50 before the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2f588-9758-441d-a62b-ebe4d0551e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slugging it out in the third and fourth periods, it took the
        game until the final possession to be decided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29583df-aba3-4e24-9373-c7e6668dcfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A missed Arwind Santos jumper with 19 ticks left to play gave Ginebra
        a chance to win the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3db7e7-5380-4066-95f1-84558cd31c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After missing out on their first two attempts, the Gin Kings managed
        to gobble up the offensive rebounds necessary to extend their possession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914e85c-2d0a-4d5e-9ece-6b3cef37e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third time was the charm for the Gin Kings as Aguilar got the rock
        with time running out and sank an uncontested jumper to secure the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e323a-0882-4d50-ae86-75c366da4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah Millsap led the way for the Beermen with 24 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f127b6-fb72-41e1-81a5-c67bcb4acaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Cone paid tribute to the cool head of his game winner,
        Japeth Aguilar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2a23b-43bf-4f65-9355-89087cf0702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was so calm when he shot that shot,” Cone said. “No rushing,
        no nothing. He has hit big shots throughout his career. Big threes to win
        games, so this is nothing new to Japeth.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3e9c2-fd8c-4f12-be1c-7e3327a323be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:27:04.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:27:20.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings will look to close out the series in Game 4 on Sunday,
        also at the Smart Araneta Coliseum.</p>'
  'CIDG-looks-into-different-versions-of-Bilibid-riot':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-30T23:01:33.554+08:00
    'imagesource': 'jcr:0655f9d3-a5aa-42da-a798-8d2f58b24106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5583e475-1751-4c3e-87c1-25cb02691c17'
    'lead': 'In his sworn affidavit, Jaybee Sebastian said his assailant attempted
      to stab him multiple times, but a Special Action Force trooper came to his rescue.
      Other inmates are saying otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:33:25.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:33:26.375+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIDG looks into different versions of Bilibid ''riot''

      '
    'updated': 2016-10-01T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e8b6e-36bc-431f-a300-c426eb61b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All witness accounts
        on the violent incident at the New Bilibid Prison are in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cebba5-3ec0-4112-8e5a-6b2201151ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group (CIDG) of the Philippine
        National Police finished interviewing all witnesses and surviving victims
        on the alleged riot at the Bilibid on Wednesday, which killed high-profile
        inmate Tony Co and hurt three others, including Peter Co, Vicente Sy, and
        Jaybee Sebastian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf7b1-6b04-459c-88af-26fc615bdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Read:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a3ab1-5f38-47b9-8b19-c933733b38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Director Roel Obusan on Friday said the testimonies of witnesses
        and victims do not corroborate each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f30bc5-0f56-4f67-a728-5d018742ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said differences in witnesses'' accounts are "normal for
        people (who) are caught unaware, sometimes there are lapses in your memory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0a67c-2310-4668-9a4f-80109b5c9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian, who sustained a stab wound from the Bilibid incident,
        signed his sworn statement Thursday while confined at the Medical Center Muntinlupa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd0098-46e3-495c-aace-b66fa3e8f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian is the so-called king of drug lords in the prison drug
        trade. He allegedly collected drug money inside Bilibid to fund Senator Leila
        De Lima''s senatorial campaign in the May 9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d1743-2b7b-4db7-8e91-7227e20a5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/House-probe-illegal-drug-trade-Bilibid.html">Read:
        Witness: We were forced to sell drugs to fund De Lima campaign</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801a448-f905-4d54-86ab-17d6c649f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Sebastian''s sworn affidavit, he was watching the news
        on television, all alone at the mess hall of Building 14 of the maximum security
        compound. Suddenly,&nbsp; another inmate, named Tomas Doniña alias Tom, came
        up from behind him and stabbed him in the right side of his chest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893aeb8-1b43-4b92-8095-7aa4f25cdc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Doniña attacked him with an icepick between 7 and 8 a.m.,
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf37a81-6cc7-47a0-9f19-fad36876a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said Doniña attempted to stab him again in the chest but
        he managed to block and dodge the succeeding attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215c532-40ff-414f-816a-fcd4964242c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako ay agad nag-roll palayo sa kanya at siya ay aking hinarap
        at sinalag ang iba pa niyang mga saksak</em>," Sebastian said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1fee7-324d-42fa-8dba-e507cc97264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I rolled away from him, faced him and dodged his succeeding
        attacks.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c9f0c-b15c-49dc-89f3-a93054b6f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang nangyayari yon ay sumisigaw ako ng "</em>Sir! Sir! Sir!<em>"
        para magpasaklolo</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f6dc4-59ee-44cd-b8c4-174c9f564ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While this is happening, I was shouting ""Sir! Sir!
        Sir!" to ask help.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645783d-fdea-4787-b471-8161b24dbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian recalled he also heard a Chinese, who he did not name,
        shouting in an adjacent room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e02fa-1760-478e-8f3d-8e28dbd388e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said a personnel of the Special Action Force (SAF) manning
        the Bilibid arrived and aimed his gun at Doniña, prompting Doniña to throw
        his icepick away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38367b7-675b-4536-8996-2bf3e97dec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two SAF troopers and two personnel of the Bureau of Corrections
        then rushed Sebastian to the hospital, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612462e0-ea1f-444f-b5a3-f924808ab0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All testimonies, not only of Jaybee, will be taken in consideration.
        They are considered valuable testimonial evidence that we have right now,"
        Obusan said. "But still, those testimonial evidence will be taken in relation
        with the physical evidence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776dcbc6-7736-4202-9c70-b12b6f36c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate Clarence Dongail, a former police chief inspector, has a
        different version of the story. He said he was informed by Edgar Cinco, another
        inmate, that Tony Co, Peter Co, and Sy were having a shabu session. Dongail
        tried to stop them, and a so-called riot ensued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27649ac7-655c-49ce-811c-30994d4907fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Co, on the other hand, relayed to a prison guard that he was
        stabbed by Dongail and another Filipino inmate. He added Dongail was also
        the one who stabbed Sy and Tony Co.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8460a65-022f-4710-8779-c61a1899753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said they already secured copies of CCTV footage from the
        area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37486206-fd0f-427c-9b1b-d05bfade6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan admitted the group still cannot give a complete picture of
        the scenario as of the moment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524b87a-77e2-49c7-9940-c289fa8e9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the CIDG assures a speedy investigation while making
        sure to get the truth about the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fe2c2-f27e-4f45-b3bf-f41bcb6a4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated murder</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf8c71-daf9-4309-9176-159e76d0f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian''s lawyer, Atty. Eduardo Arriba, told CNN Philippines
        Friday his client had no other conflict with Doniña prior to the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7f12e-d95e-48d6-8d41-fb9b8e2f064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the crime was "a frustrated murder in cold blood."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdddfc3-9865-4a89-9fb8-16bb1f81ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Sebastian already has a conclusion on the possible
        motive of Doniña.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a689e9-e02e-489c-9b07-9917683f241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said his client will reveal the details only to President
        Rodrigo Duterte, along with other "very important" information on the alleged
        drug trade at the Bilibid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee097200-7d7e-4c8c-8f5c-d18e1dbfa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/Lawyer-Jaybee-Sebastian-wants-to-talk-to-Duterte-about-alleged-Bilibid-drug-trade.html">Read:
        Lawyer: Jaybee Sebastian wants to talk to Duterte about alleged Bilibid drug
        trade</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a09b76-244c-456a-acac-4c76ff5b9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> intensyon<em> talaga ay sa kanya lang sabahin dahil
        napakasensitibo. Kung sasabihin niya ito, manganganib ang kanyang buhay</em>,"
        Arriba said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a13e8-4b9f-4368-a7d9-0577e2a5bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intention really is to tell it to the president
        because it is very sensitive. Disclosing this will endanger his life.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa916a-a709-43c8-b7ab-33406da74798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian in his affidavit said that prior to the incident, he was
        speaking to Doniña and Clarence Dongail, a former police chief inspector.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516d8d8-6e2d-4174-aaa3-ded2baedb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were discussing rumors that Sebastian was planning to have
        Dongail''s wife killed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f64d4d-808f-4231-a56c-904cfb6c3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dongail said Co told him Sebastian, and another inmate, Hans
        Tan, were behind the kill plot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b08a7-1fd1-4f3f-bfaf-c13cddcf3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero nakatawa si</em> Major Clarence <em>habang kinukwento
        sa akin</em> [But Major Clarence was laughing when he was telling me the story],"
        Sebastian said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e901939-cacc-4a71-afa6-5fc491519182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang kami ay nag-uusap, nagsalita itong</em> si Tom na: ''<em>Kalimutan
        na natin yang mga ganyang</em> issue''" [While we were talking, Tom interrupted,
        saying, "Forget about that issue"], Sebastian added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fbc79-9f0b-49ed-b288-85e7a63286b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Dongail followed the three Chinese to their huts while Doniña
        left him alone in the area. A few moments after, Doniña attacked him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee5009-2dfd-4db6-bdc2-67edbd66d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongail was also wounded in the alleged riot, but the officials
        said his injuries were manageable and he was treated inside the Building 14.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe65fe-100c-49b4-8583-64110f298764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:33:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:33:26.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles and Eimor P. Santos
        contributed to this report.</em></p>'
