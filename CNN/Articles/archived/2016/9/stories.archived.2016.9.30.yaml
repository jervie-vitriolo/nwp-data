      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said the Ateneo and La Salle
        fans are free to express their concerns on the country''s pressing issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42d835-9da7-4949-bad6-a0e383a96fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:47:29.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a democracy where everyone is entitled to give an opinion,
        air his grievance, or voice his solidarity or disagreement with the government,"
        he said in a statement on Saturday.</p>'
  'Duterte-serious-about-ending-PH-US-joint-exercises':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-30T22:04:50.530+08:00
    'imagesource': 'jcr:535fbc13-db32-4d87-ae2f-4c0c5ce1c877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39c997f-389b-40f8-ab42-052ebe205b21'
    'lead': 'With President Rodrigo Duterte bent on terminating joint war games with
      the United States, at least during his term, the government may explore other
      options without necessarily burning bridges with its closest ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:52:02.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:52:02.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte serious about ending PH-U.S. joint exercises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1aa3d-58ba-4079-affe-797edad980b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is standing his ground: the joint war games of the Philippines and
        the U.S. next week will be the last, not only this year, but throughout his
        six-year term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bf4c0-e6c6-4cd3-80a5-6685fba9a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech after returning from his trip to Vietnam early Friday,
        the President lamented the lack of military hardware transfer from the U.S.
        to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12c106-2e58-400b-9867-44309f695d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked for a joint maneuvers, operations and yet there is no
        capability between the weapons and the armaments they use and even in the
        communications… They don''t allow us to buy the missiles. So what would be
        the point?" Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d0faa-b63f-43eb-8ff9-712319692c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement took the Defense Secretary Delfin Lorenzana by
        surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7634f-5745-4106-af38-aa7d38b41c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Oo, tuloy iyong mga</em> war games [Yes, the war games continue],"
        he said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c750ef0-9f68-49be-9490-42a8a92855ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Department of National Defense said
        Lorenzana has yet to seek clarification from the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1b372-f040-45e3-9122-367ffbcd923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense Secretary Delfin N. Lorenzana will discuss this with the
        President to seek more clarification and guidance. As stated earlier, all
        agreements and treaties with the U.S. are still in effect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f59268-88f3-4b95-8c7b-32fe7a11cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana is currently in Honolulu, Hawaii to join other Association
        of Southeast Asian Nations (ASEAN) defense ministers in an annual gathering
        with U.S. Defense Secretary Ash Carter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c7a56-aaf8-4088-bf5a-3f76054c3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether Carter or U.S. Pacific Command chief
        Harry Harris will raise the issue on the President''s order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18881478-cc07-4c4f-b183-5139befac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conduct of joint drills is based on Article 2 of the 1951 Mutual
        Defense Treaty. The Mutual Defense Board meets every year to plan out these
        activities, including the conduct of joint military exercises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11504a0-001f-492b-8a82-2470fa9c187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order more effectively to achieve the objective of this Treaty,
        the Parties separately and jointly by self-help and mutual aid will maintain
        and develop their individual and collective capacity to resist armed attack"
        the treaty says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894100c-93e4-43b4-ba28-d6f278eb8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states both countries will have to develop their capacity to
        help each other in resisting any armed attack in the Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d1b79-5d73-475b-96c9-468079b498cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any skilled development, we need to practice, and these practice
        takes the form of the war games," Retired Gen. Ed Oban, Former Visiting Forces
        Agreement Commission Executive Director, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448aa30-accd-4293-834b-648b957d1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the treaty was signed communism and Soviet expansionism were
        the primary regional security concerns. Then the Philippines decided to close
        down U.S. bases in 1991. To warm up strained relations, the two allies decided
        to revive the wargames by the late 90s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119a43c-e996-4c38-907c-9ca795340b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the terrorist attacks in New York on September 11, 2001, "Balikatan"
        [Shoulder-to-Shoulder] exercises were held in Mindanao with the Philippines
        becoming the second-front on the global war on terror.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a6bb2-7aee-4df0-b6f6-cdb691b7fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the war games focused training on maritime security,
        and wet seen as a direct response to China''s growing aggressiveness over
        South China sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6a004-0210-42d8-9326-daa4798a08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants a stop to these war games in a bid to appease
        China, but the defense treaties with the U.S. will remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d515f-277d-4247-b89e-7b235dde2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oban offers an alternative to the war games — continue holding joint
        drills but without China in the picture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ace38-de7f-4f1c-be19-f441cd0dbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises will instead focus on how to address non-traditional
        security threats such transnational crimes, including trafficking of people
        and drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0c2d8-34c5-40e0-8bf9-9ec7c227f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not war games. These are non-confrontational. Rather,
        these are collaborative engagements… The more important thing here is we keep
        coordinating, we keep communicating, we keep concept of operations rolling,"
        Oban explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c71e6c-4c9e-452c-8581-8b4de63c8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal not only grants the President''s wishes - other security
        and law enforcement agencies such as the Philippine National Police and the
        Philippine Drug Enforcement Agency also get to benefit from the exercises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ce782-9e3c-4567-8f7b-cc6b4be9a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:52:02.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:52:02.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a win-win solution," Oban said.</p>'
  'AFP-PNP-combat-pay-surges-to-₱3000-per-month':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-30T18:22:31.629+08:00
    'imagesource': 'jcr:9b137ea8-f517-4c77-9c5c-62b009f1e8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe83a6e5-aad1-4c02-99f3-9f6eac8684ed'
    'lead': 'Starting this September, the combat duty pay of police and military personnel
      will be fixed at ₱3,000 per month under Executive Order No. 3 issued by President
      Rodrigo Duterte on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:55:21.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:55:21.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP combat pay surges to ₱3,000 per month

      '
    'updated': 2016-10-01T12:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13aa0f-207c-457b-b806-06fc4b5272de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Starting this
        September, the combat-duty pay of police and military personnel surges to
        a fixed ₱3,000 per month under Executive Order (E.O.) No. 3 issued by President
        Rodrigo Duterte on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0168a-6f72-43e0-9444-0756ffee4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s directive is a six-fold increase from the former
        combat duty pay (₱500 per month) of qualified Armed Forces of the Philippines
        (AFP) troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb0f50-2030-42c0-ac98-5fc4d0561425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also an 882 percent surge from the former combat duty pay
        (₱340 per month) of the Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a757bd-d58c-446a-be9b-bb1b141c24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E.O. No. 3 provides combat incentive pay for PNP personnel and increases
        that of the AFP. Members of both organizations can now earn at least ₱300
        per day but no more than ₱3,000 per month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16532bd4-89b1-4052-aa64-8a85c5a04450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, AFP personnel could only earn ₱150 per day, but no more
        than ₱1,500 per operations order or fragmentary order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd180eda-1611-45cd-b2e3-7423ab620976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combat incentive pay is given to personnel of the AFP and PNP who
        "figure directly in actual combat against members of various insurgent, terrorist
        and lawless elements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c604458-8790-42bf-8527-14afdc4bd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the executive order, initial funding will come from
        the President''s Miscellaneous Personnel Benefits Fund. Succeeding funding
        will be included in the specific budgets of the PNP and AFP through the General
        Appropriations Act, provided that both organizations submit respective rosters
        of personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e9529-9b1c-42c8-a0e1-f0a988959bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:55:21.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:55:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The validated list shall be the basis for allocating funds for
        the purpose in the succeeding years," the directive said.</p>'
