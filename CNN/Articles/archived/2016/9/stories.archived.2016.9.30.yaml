      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01b2a1-5201-45b7-a9ed-d98fba2a56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.897+08:00
