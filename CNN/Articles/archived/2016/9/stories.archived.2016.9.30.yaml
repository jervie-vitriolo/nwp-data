    'lead': 'U.S. regulators warn owners of safety issues for certain top-loading
      Samsung washing machines made between March 2011 and April 2016 following reports
      of some machines exploding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:18:09.855+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T08:18:10.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
