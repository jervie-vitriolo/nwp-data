    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte rejects talking to Sebastian, ends joint military drills

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987befb9-4929-4a42-9349-d4a25b4cdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)</strong> — President Rodrigo
        Duterte dashes any hopes of meeting up with Bilibid convict Jaybee Sebastian,
        who had said he was ready to spill the beans regarding the illegal drug trade
        at the national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac711e07-d7f8-42dd-84c2-09246ab2980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t talk to criminals," was Duterte''s terse reply during
        a media briefing after a two-day working visit to Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991ef24-5e34-461d-9f2f-1cf044bd780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/29/eduardo-arriba-jaybee-sebastian-duterte-drug-info.html">Related:
        Lawyer: Sebastian holds ''very important'' drug info for Duterte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c4a23-8e1d-44bb-8e30-d859d81103e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who landed at the Davao International Airport around
        2:05 a.m., told Sebastian to talk to a fiscal or "write a letter to Yasay"
        instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c08f1-3773-4fdb-b640-527a15a1f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sebastian had it coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cd0aa-fe36-4f8a-b7ba-67301fb6d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hiningi nyo yan</em> [You asked for it]... Be careful of what
        you wish for (like money) because you might get it," Duterte said. "There
        is always a comeuppance in the law of karma."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d10761-fcb0-451c-90dd-2fe184dbc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recounted that a certain billionaire gave him a computation
        of the economic impact of illegal drugs in the Philippines: ₱200 per "hit"
        everyday translates to ₱6,000/month multiplied by 3 million addicts equals
        ₱18 billion/month or ₱216 billion/year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af60ac-8830-4054-9662-567d2cfa516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/29/Philippines-PH-Vietnam-6-year-strategic-partnership-duterte-tran-dai-quang.html">Related:
        PH, Vietnam agree on 6-year strategic partnership</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63618d-6a9c-4b74-96e5-7d9e2975d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned several issues discussed with President Tran
        Dai Quang: exploring ways of fighting transnational crimes including illegal
        drugs, ramping up bilateral exchanges and creating an environment conducive
        to investors, and peaceful resolution of disputes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60656c66-ffe1-4361-87d8-fbfae4514e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On promoting a drug-free ASEAN, he said they had an agreement to
        share intelligence data and he''d be sending some military and police to Hanoi.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I do not talk to criminals <a href="https://t.co/nr0srCSyma">pic.twitter.com/nr0srCSyma</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/781572794207182848?ref_src=twsrc%5Etfw">September
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f2afe-c245-4ebd-b3e8-0558365e0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
