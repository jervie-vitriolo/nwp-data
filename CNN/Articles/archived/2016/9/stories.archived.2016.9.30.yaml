      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer announced via Twitter on Thursday that she will be performing
        at halftime during Super Bowl LI, set for Feb. 5, 2017.</p>'
