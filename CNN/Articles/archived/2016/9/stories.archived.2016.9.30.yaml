    'template': '1'
    'title': 'Duterte decries Hitler comparison, but ''would be happy to slaughter
      drug addicts''

      '
    'updated': 2016-10-01T03:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd2183-e8e1-4f57-b7c1-e0a09fb6e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte lashed at his critics whom he said were comparing him — unfairly —
        to Nazi leader Adolf Hitler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee82f1-f628-407e-8c2e-dc5348441dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kung ikaw nandito, bakit hindi ka magmumura</em>? [If
        you were in my position, why wouldn''t you curse?] You''re portrayed or pictured
        to be some… a cousin of Hitler. And you do not even bother to find out, to
        investigate," the President said in a speech early Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccc59c-d4c7-473d-a9b9-6cb4490d9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking president then apparently embraced the comparison,
        and said that if Hitler massacred millions of Jews, he would do the same to
        millions of drug addicts in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4d408-72fb-488a-a4c0-106ea35c28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitler massacred three million Jews. Now there is three million
        drug addicts [in the Philippines], there are. I''d be happy to slaughter them.
        At least if Germany had Hitler, the Philippines would have...," he said as
        his thought trailed off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95b921-e7a0-4b65-8973-6adfe55b1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "You know, my victims, I would like to be all criminals
        to finish the problem of my country and save the next generation from perdition,"
        he said.</p>'
