    'template': '1'
    'title': 'UAAP: Ateneo, La Salle fans urged to wear black vs. human rights violations

      '
    'updated': 2016-10-01T17:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca36bd-718d-49bc-af31-8cc7c6cc4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.510+08:00
