      'mgnl:lastActivated': 2019-11-08T08:14:49.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that while the comparison to Hitler may have been
        all right if he was still city mayor, making the comparison now that he is
        President puts all Filipinos to shame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91c234-908e-4970-aa6b-9d16f4984fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang sa akin. Sanay ako sa pulitika</em> [It’s okay with
        me. I am used to politics]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6722437-8cf1-47ef-ada4-0ae1784ac391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History counts the cost of Hitler''s purges against "undesirables"
        at <a href="https://edition.cnn.com/2016/09/30/asia/duterte-hitler-comparison/">six
        million</a>, the vast majority of whom were Jews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581517f1-eca3-40f8-96ab-0c639d7a2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ''rejects Hitler label''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fa0f0-8250-45c5-a3ef-92dc8ebe8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella on Saturday made clarification
        on Duterte''s controversial comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50a26b-597d-48c9-9dfc-a7a97915daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President meant no harm, as he was just addressing
        the negative comparison people have made between him and Hitler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8a2e2-df2d-4ac4-b24e-4756a3e66f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s reference to the slaughter was an oblique deflection
        of the way he has been pictured as a mass murderer, a Hitler, a label he rejects,"
        Abella said in a statement posted on the Presidential Communications Operations
        Office Facebook page.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24db48-60fc-4b0e-b59d-e4aade05d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/01/Duterte-Hitler-remarks.html">Read:
        Palace clarifies Duterte''s Hitler remark after comment leaves UN, human rights
        groups aghast</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539853d3-57fd-473b-a1e0-ba218025ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not wish to diminish the profound loss of 6 million Jews
        in the Holocaust - that deep midnight of their story as a people," Abella
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62915ca-f352-4440-af8d-839b3a135d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Duterte drew an "oblique conclusion, that while the
        Holocaust was an attempt to exterminate the future generations of Jews, the
        so-called "extra-judicial killings", wrongly attributed to him, will nevertheless
        result in the salvation of the next generation of Filipinos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315be275-de27-4610-91e7-e8c83545965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitler murdered 3 million innocent civilians whereas Duterte was
        referencing to his ''willingness to kill'' 3 million criminal drug dealers
        - to save the future of the next generation and the country," Abella said.
        "Those are two entirely different things," he clarified.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526eb03-ba6f-4c3d-ab5b-8532268cb0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reacts to criticism from the international community</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bec89-05ac-4e63-9a87-df50a8965fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President denounced the criticisms he has been receiving from
        the United States and the European Union — both of which expressed concerns
        about Duterte''s war on drugs and allegations of extrajudicial killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c7181-695e-4220-a4e5-34ebe7463b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong U.S., EU, you can call me anything. But I was never into,
        I am never into hypocrisy like you. There are migrants escaping from the Middle
        East, you allow them to rot. And you''re worried about the death of 1,000,
        2,000, 3,000? " he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0018965-f80d-4525-84f6-41b567c35a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/29/un-committee-probes-state-of-human-rights-in-philippines.html">Related:
        U.N. committee probes state of human rights in PH</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49aab8-dac2-4547-8587-a4761bd7a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was also asked for his reaction to the <a href="https://www.leahy.senate.gov/press/senator-patrick-leahy-and-senator-benjamin-cardin-on-recent-developments-in-the-philippines-and-indonesia">statement
        of U.S. Senators Benjamin Cardin and Patrick Leahy</a>. The senators criticized
        the country''s cases of alleged extrajudicial killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71208e-e659-4c83-9924-4106c2371d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardin and Leahy described the country''s cases of extrajudicial
        killings as "systematic, wide-spread, brutal, and beyond the bounds for a
        constitutional democracy." They are expecting the number of dead to reach
        6,000 people by the end of 2016 if the pattern continues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20f6e2-a8eb-4d47-9641-4d95ce9d341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned them not to interfere with the Philippines'' affairs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf44fd-72d0-4dc0-9c8a-d69e00fdd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you now, ''Why are you shooting black people when they are
        on the ground?'' <em>Sila pwede tapos tayo hindi</em>? Sabi ko, ''hypocrisy!''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f0be7-8f1b-43d4-a19f-2423ac0a3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:14:49.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:14:49.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in all the years he has served in public office, not
        a single case was filed against him, adding that it is all talk until now.</p>'
  'US-warns-Samsung-washing-machine-owners-after-explosion-reports':
    'author': 'Jill Disis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
