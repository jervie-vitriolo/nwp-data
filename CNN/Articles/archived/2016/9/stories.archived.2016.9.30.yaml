      'mgnl:lastActivated': 2019-11-08T08:33:56.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that no UAAP team should be taken for granted at this point
        of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfa146-f98a-4759-8fd9-0cbc4529432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no pushovers in this league. You cannot overlook anybody.
        We have to really prepare well and play heads up against UP,” Altamirano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cbe5f-e695-4470-9be9-914c0792123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re a dangerous team and we have nothing to be proud of against
        them as far as the way we play,” the veteran coach added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c405f8-c92a-47af-a2e2-e51e59f26abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs are in a three-way logjam at the third spot with a
        3-2 slate, while UP holds a 1-5 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b905e3-1e05-4d69-8848-313d2b5c01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altamirano would also like to address how his young squad struggles
        in the end-game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301156e-a2a4-4db6-9c83-fd9f6faf2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to learn how to finish games. We’re still a work in progress,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e6a21-553a-4ee0-9049-2e02a081698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:33:55.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:33:56.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tip-off is scheduled on October 1 (Saturday) at 2 p.m. at the Mall
        of Asia Arena. It will be followed by the finals rematch between Far Eastern
        University and University of Sto. Tomas.</p>'
  'martel-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Five years since attracting buzz from New York fashion observers,
      Martel returns with a new collection showcased at the Jardin des Tuileries in
      Paris for Capsule at Paris Sur Mode + Premiere Classe, as well as an upcoming
      line called Two Point O. Photo courtesy of MARTEL'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-09-30T04:03:07.111+08:00
    'imagesource': 'jcr:78d1bddc-7bad-4e9d-a71f-44f778deb2c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ebaba9-bbd7-4b39-9967-7d281fe88452'
    'lead': 'Five years since attracting buzz from New York fashion observers, Martel
      returns with a new collection showcased at the Jardin des Tuileries in Paris
      for Capsule at Paris Sur Mode + Premiere Classe. Founder Antonia Martel talks
      about shuttling between New York and Manila, launching a new line, and breaking
      from the herd mentality of fast fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:43:28.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T08:43:29.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making clothes for ‘the Winonas in a world of Gwyneths’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff757a39-2307-4b84-b258-09785665c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Founded by homegrown
        Antonia Martel, the fashion brand Martel debuted in fall 2011 in New York
        City, and quickly made an impression through cleverly constructed pieces that
        managed to make neutrals almost whimsical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87056b21-d51d-4e23-8bac-cd76fbfd62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martel almost immediately attracted buzz, at one point being handpicked
        by international style resource Refinery29 as one of the <a href="https://www.refinery29.com/en-us/fashion-archive-126#slide-12">15
        Hot New Designers for 2012</a>. “If this is what us gals can to look forward
        to for next spring, we''re definitely not complaining,” the site wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfeca2-e55b-4ddd-bde7-8b6e9a63177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the brand was obviously inspired by New York City — the
        place where the brand was born and the place where the designers found their
        footing as creatives — it’s equally touched by Manila, where the brand’s production
        happens and where Antonia Martel spends half her year (“3, 3, 3, 3” between
        New York and Manila, she explains).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ff3b6-ebf3-42d6-a996-95e2a7a4492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel dividing my time between New York and Manila has taught
        the importance of having balanced style,” Martel says. “New York is extremely
        unapologetic and unexpected — or at least it was — while Manila plays by the
        rules, for the most part.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52038f0d-ec47-4dd4-b8f1-810d7aaf98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few seasons ago, the brand Martel went on hiatus, citing a need
        to take a step back and understand where they wanted to be — a move that might
        be dangerous in an industry increasingly obsessed with faster and faster production,
        but a move that was essential, nonetheless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe13cc-1c29-4397-9120-a05b3199c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after the first collection, Martel the brand returns
        with a show in Jardin des Tuileries in Paris for Capsule at Paris Sur Mode
        + Premiere Classe. “The first collection for Martel was Fall 2011,” Antonia
        Martel says. “I am happily untrained so I’ve mostly learned through mistakes
        of my own and that of my peers. Everything is more technically sound now,
        things fit as they should and I have completely done away with gratuitous
        details.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e83b63-0b31-4f74-9015-0bf9caf1efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks before her return to fashion, CNN Philippines Life talked
        to Antonia Martel about her brands, the importance of sabbaticals, and “why
        she’s a Winona in a world full of Gwyneths.”</p>'
    '13':
      'image': 'jcr:c8b61307-fdef-4ef2-9b97-37af392a86dd'
      'imageCaption': 'Martel was founded in New York in the fall of 2011 by the creative
        director Antonia Martel. Photo courtesy of MARTEL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6805496-90bb-46d6-98ce-aea0637bab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fce15d-117c-4cfa-b211-4ed856dd39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September''s a big month for you.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770bc69-1e4c-44ea-8b1a-835251444312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is. It is when I re-introduced Martel after taking a couple of
        seasons off. I started off back home in NY before heading over to Europe to
        present the Martel Spring-Summer 17 collection to buyers and market editors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf508a2-52dc-4b57-8196-afd0637b49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You took a small break before this season. How did you occupy your
        time during the break? What made you decide to go on a sabbatical?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65beecc-1b0c-4e36-a193-da1497531a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I needed to take a step back and re-assess where I wanted the company
        to be and why I was doing all of this.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c2963-8f1a-4ef9-bbf5-d6e140eb7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe I was created to create and I can’t just sit back and
        do nothing. During that time, I took on a few branding/identity consultation
        jobs and worked on my very first interior design residential project out here
        in Makati. Interior design and interior architecture is a creative path I
        do not mind taking one day as a side hustle — as I have zero plans in leaving
        the fashion industry — so I decided to try it out and see if I felt the same
        way after actually taking on a decent sized project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245c006-3357-4dba-9acd-16a3a5348623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractor-based headaches aside, I am proud of the final result
        and look forward to more projects. Late last year, I also collaborated on
        a capsule collection of unisex basics with a friend for a Greenbelt 5 pop
        up during the holidays. I worked on designing and developing a booking app
        for the alteration services that my studio provides and the app will be dropping
        soon at the App Store and on Google Play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2feed20-529a-4403-bdc8-3bfac8ec32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A big part of the label’s September return is the show in
        Paris. Can you tell us how the show in Jardin des Tuileries for Capsule at
        Paris Sur Mode + Premiere Classe came about?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdd79b-69e2-46ff-872a-129efbeeda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was invited as one of the few brands to participate since I [am
        part of] Capsule New York this SS17 Market. This is their first time teaming
        up with Premiere Classe and Paris Sur Mode and I felt it would be a great
        opportunity since a lot of Asian and Middle Eastern buyers stop at Paris but
        don’t bother going to the US.</p>'
    '29':
      'image': 'jcr:a627fb27-7a39-4550-8938-e9bf6b2579b3'
      'imageCaption': '“New York is extremely unapologetic and unexpected — or at
        least it was —," says Martel, "while Manila plays by the rules, for the most
        part.” Photos from MARTEL/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f73d90-bb09-47d4-a869-52e52bb044af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df728c-0a5e-4c17-b1f6-1ad4f22c5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re also doing a new line soon, to be distributed at
        Rustan''s.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6edf17-bb6b-467e-9e2d-a8d1af3075a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Point O. It’s not exclusively with Rustan’s but will be stocked
        at their Makati branch this September but will also be available online at
        two-point-o.com. I plan to expand internationally when the time is right but
        Manila is my main focal point for this particular brand and concept because
        I feel it needs it more than any other place that I know of.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e7bb2-472e-47a2-8f10-20cfde518bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will it be different from Martel?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c2165-1462-49c9-a88d-542d75a13ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Point O serves a completely different purpose. My initial goal
        was to teach the average Manila consumer to think differently when it comes
        to personal style and fashion. I want this generation to embrace individuality
        because all I see is conformity — which we were so against in the 90s. Fast
        fashion encourages this type of — for want of a better phrase — “herd mentality”
        that I am dying to break.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da84806-5cc5-42e7-97b7-a12d93b54a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge people to be more conscious with their shopping decisions
        and to care where things come from. I want them to ask how and why and to
        feel a sense of pride that their purchase from Two Point O contributes to
        a larger movement. In order to reduce waste, I produce limited edition styles
        out of deadstock material. I also scour the world for the best pre-owned luxury
        designer items and other unique vintage finds some of which can re-imagine
        and improve upon while being mindful in our method; I want to inspire others
        to see that making more conscious fashion decisions does not mean sacrificing
        taste and style.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f72b5-e685-4c5b-9d75-46cdf50224ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each collection is thoughtfully designed. By creating trans-seasonal
        collections, I am encouraging people to shop differently and pick wisely from
        an assortment of timeless pieces that can fit right into a wide variety of
        wardrobes and can be worn throughout the year.</p>'
    '42':
      'image': 'jcr:f654fef3-0049-4633-86e1-02b4ac41a58a'
      'imageCaption': 'Antonia Martel created Two Point O for anti-‘It’ girls, the
        anti-heroines. In her words, "We are the Winonas in this world full of Gwyneths."
        Photos from MARTEL/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695b56e-74fc-4d8d-9433-ddbc21914c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874c8a6-8b8f-4300-aac7-ed1293c7c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did it feel right to start a new line now?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee5eee-61ec-4a95-835a-618a7947be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, it has been in the works for some time. It may seem as
        though I just decided to embark on this journey right now when it has really
        been in the back of my head for a good minute. I have been convinced that
        Manila needed something like Two Point O and it took me awhile to figure out
        exactly how to go about it, all that I wanted for it to be, and when to strike.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe739702-3985-4622-ae33-78e93cc16f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that this line is for "the Winonas in this
        world full of Gwyneths." Can you talk about that further? What kind of woman
        do you consider when you make your clothes?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9ff5d-490a-48ce-bcb7-07a659fcd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We — meaning myself and those who I think of when I created this
        brand — are a band of anti-‘It’ girls, the anti-heroines. Misfits with substance
        who are doing things that matter, to make this place and this life we live
        in matter. We are the Winonas in this world full of Gwyneths. I made Two Point
        O to celebrate women like us and how we choose to live.</p>'
    '51':
      'image': 'jcr:154064df-e6e9-42a9-8e4d-207e386d336d'
      'imageCaption': 'With her new line, Antonia Martel urges people to be more conscious
        with their shopping decisions, as a way of breaking from the herd mentality
        of fast fashion. Photos from MARTEL/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c7a7a-7647-4d0c-8bd3-126ee2221bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42210bf-7f46-4a12-b202-2837075a60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the subject of Winona Ryder, you mentioned that you once
        required a social media agency to watch “Reality Bites” before you would even
        consider working together. Why is that movie so important to you?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550d3a2-5f21-4c9e-b4b1-dee9b0881d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real talk? I personally struggle expressing myself verbally so I
        tend to share art, poetry, music or films to help get my message across to
        others. Winona Ryder’s character, Lelaina Pierce, had such pure love for her
        work, for her subjects and for her vision. To her, it was extremely personal
        because her creation defined her. I believe I have equally pure intentions
        in doing what I do and I do not want to get what my friends and I call “Lelaina’d”
        and have my vision compromised in order to cater to a wider audience. And
        hey, it’s a great film. One of my all-time favorites. They should really be
        thanking me!</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b320fa-141a-43a9-8031-bfe579989adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:43:28.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T08:43:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Visit Martel’s official <a href="http://martel-ny.com/">website</a>
        for more information about the brand and its new collection.</em></p>'
