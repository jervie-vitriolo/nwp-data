    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-30T20:38:11.177+08:00
    'imagesource': 'jcr:42676956-7241-4374-b9ca-38f0e578048f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e89be1a4-0969-4ec4-bef0-28f564ce6edc'
    'lead': 'The Department of Finance is mulling the imposition of a tax on the sugar
      content in food and beverages to encourage healthy living. But health experts
      say the proposed tax could worsen undernutrition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:59:22.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:59:23.066+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After sin tax, sugar tax could be next

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fb5e1-421f-434f-ad96-1f05583ebb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        is looking to tax junk food, sweets and sugary drinks to encourage healthy
        living.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2c2f9-5929-4975-b7e0-57ad8f886a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a public health expert warns the tax could worsen undernutrition,
        which already affects nearly 70% of families in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82849cf-61fb-484e-9d0b-d6ebdab661bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Department of Health, one of the leading causes
        of death or illness in the Philippines is diabetes. It''s a growing disease
        and it''s very expensive for Filipinos, especially from the lower sector,
        to maintain," Paola Alvarez, spokesperson of the Department of Finance (DoF),
        said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a35bc-41ea-4b00-a202-d3dc35c2d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF is now drafting a proposal to impose a tax on sugar content
        in food and beverages. It will be submitted to Congress as part of the administration''s
        tax reform package, she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7675af-38ba-4d64-9f8b-c1d281cfb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear what the tax rates will be or what products
        will be covered, but Finance officials are looking to build on previous bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f64ad-e740-46ea-afa3-95b6df288fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, a sugar tax proposal was filed in 2013 by Rep. Estrellita
        Suansing. It sought to levy a 10% tax on all soft drinks and carbonated drinks.
        A 2014 bill by then-Rep. Leni Robredo also identified sports drinks, caffeinated
        drinks and fruit drinks with additional sweeteners as unhealthy beverages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7aea9-b829-45dc-bc4a-cf9878a00638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that junk food, candy and chocolates could also be
        covered. "We want to come up with an all-inclusive sweet tax. We want to compile
        everything so we can have a comprehensive measure," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94faad-2913-4364-8c3c-bc74942ca33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Antonio Dans, a public health expert, was wary of throwing
        his support behind the sugar tax. Despite its best intentions, the tax could
        worsen health outcomes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42002917-df59-4247-9ae8-93ed0120e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While diabetes and obesity are concerns, undernutrition is a more
        urgent problem in the country, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607dadcf-b0f1-432b-9b49-3e04dca9bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 31% of Filipino households meet their recommended energy intake,
        data from the Food and Nutrition Research Institute (FNRI) showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebab561-25cf-4c2b-a668-0ae2fda4625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense to me to restrict calories in a country
        where insufficient caloric intake occurs in 69% of Filipinos," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d3e90-8666-42a7-acd6-c0111ede67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans said the sugar tax couldn''t be likened to the sin tax — a
        tax on cigarettes and alcohol — the government passed in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a0569-6141-4d3d-b4bd-1dd0fcd13260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no healthy way to use a cigarette or drink alcohol, he
        pointed out. But sugar in itself was not bad — it is an essential nutrient
        in one''s daily diet. And for many of the poor, he said, junk food, sweets
        and soft drinks are a cheap source of sugar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2dde97-7069-49ff-b429-b021f86458f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unhealthy food, yes, but that''s better than no food at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c5613-662e-4cc9-bfff-ebdfc9b6cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar and fat don''t even make up a large portion of the Filipino
        diet, according to the FNRI. Filipinos consume mostly cereals and grains (40%),
        fish (13%) and vegetables (13%); fat accounts for just 2% and sugar, 1% of
        the diet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b9aab-25a5-4961-b4c5-37804aed4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans noted, "The countries they cite where taxes on sugar beverages
        were implemented include countries like the United States where obesity rates
        are as high as 50%. Ours is less than 10%."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d6b58-9e69-4df9-9b4b-fbad5076aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sugar tax can be made more effective if it''s paired with a subsidy
        on fruits and vegetables, the doctor recommended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3ac2a-de42-477f-a3c8-049f56f1fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without it, studies show that consumers will just shift to other,
        cheaper forms of junk food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdca129-05bc-4fe3-a147-759f9f706ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad truth is, unhealthy food is more affordable than healthy
        food. How much is a burger, P20? How much is a salad, say P50?" Dans said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26b757-5f37-4bb5-9e25-63c0f3ff28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:59:22.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:59:23.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government wants to discourage unhealthy eating, it should
        also help people eat healthy, he said.</p>'
  'President-Duterte-Hitler-war-on-drugs':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-30T05:43:00.564+08:00
