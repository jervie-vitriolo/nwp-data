      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle has released a similar memo inviting their community to
        don black clothes or accessories, adding that the same invitation is being
        extended to the Ateneo community.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">An invitation to wear black during the DLSU-ADMU UAAP Men&#39;s
