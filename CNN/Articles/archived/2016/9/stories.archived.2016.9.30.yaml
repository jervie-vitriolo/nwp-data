    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Charging more for credit card payments is illegal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4b1a6-825a-41e4-b63e-620062df1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s against
        the law to discriminate between card and cash payments, the central bank reminded
        retailers and customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee517c-6f50-442a-877b-a1097c1bb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag naman po sa</em> Consumer Act: <em>Kahit anong</em>
        method<em> gamitin mo to pay</em>, it should be the same price," Bangko Sentral
        ng Pilipinas (BSP) Assistant Governor Johnny Noe Ravalo said during the launch
        of Consumer Welfare Month on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf7e12-3873-4247-bfd0-fe419bcfa172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clearly stated in the Consumer Act. Whatever
        method you use to pay, it should be the same price.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab910a2-5e60-49d7-a0ad-5727179c7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the consumer complaints the BSP receives is about card payments,
        Ravalo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19625e40-68ad-4e0a-83f9-1bd6469341dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some retailers impose a surcharge for customers who choose to pay
        by credit card. Others do the opposite, offering a discount for those who
        pay with cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0450ce5-22b7-400c-a8b0-19db5a958567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s a surcharge or a discount it contravenes the law.
        It says whether I pay with my card or with cash the price should be the same,"
        Ravalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d46cc0-1f9e-4d5a-b59d-6de02fa58aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged affected customers to take down the details of the product
        they intended to purchase and raise the issue with the store manager. If the
        store doesn''t want to give them the fair price, they can file a complaint
        with the BSP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d06852-5536-4799-9f02-b5431914859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has received about 33,000 customer complaints from
        January 2009 to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57956bab-a338-40d6-92d9-03c672ae3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravalo said another common complaint involves unauthorized withdrawals
        and transactions with their cards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de865b-105e-4994-8b8c-c8f4eea8dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:39.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded consumers not just to keep their cards safe but also
        their passwords secure. "Even if you lose your card, thieves won''t be able
        to use it if they don''t have your PIN (personal identification number)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2906530-fcea-4ed5-9719-c0ec41e824b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, weak passwords are common, Ravalo said. They''re usually
        the cardholder''s birthday, the word "password" and a number series like "1234."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861c351-4ffe-4c50-9b63-e9b4a817c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:38:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:38:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card payments are still little used in the Philippines. Of the 2.5
        billion payments made every month, 99% of them are made with cash or checks.
        Only 1% use credit or debit cards.</p>'
  'U.S.-Congress-suddenly-has-buyers-remorse-for-overriding-Obamas-veto':
    'author': 'Ted Barrett and Deirdre Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T20:22:03.348+08:00
    'imagesource': 'jcr:3bb350b8-4161-4a13-9b9e-b8d4a7b4daeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4fda9dd-f3ad-44e9-8614-6d77bd223e7e'
    'lead': 'After passing the measure, American lawmakers say changes must be made
      to the Justice Against Sponsors of Terrorism Act (JASTA) that President Barack
      Obama vetoed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T15:41:36.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T15:41:36.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Congress suddenly has buyer''s remorse for overriding Obama''s
      veto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae084c-789e-4b2f-bdcf-680992bc9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Top congressional leaders from
        each party expressed buyer''s remorse Thursday about a controversial new law
        that was enacted over President Barack Obama''s objections that allows 9/11
        families to sue Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e72d3-1799-404a-9e65-e2ceb942b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just one day after these lawmakers led the first override of a veto
        during Obama''s presidency they publicly called for making changes to the
        law. But even as they admitted they agreed with some of the White House''s
        concerns, GOP leaders quickly blamed the President for "dropping the ball"
        for failing to engage with Congress on the legislation before it passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12b1ae-bec6-4ef6-a66e-a951d4500ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House didn''t hold back in its criticism after both the
        House and Senate voted decisively on Wednesday to overturn Obama''s veto of
        the Justice Against Sponsors of Terrorism Act, also referred to as JASTA.
        The President called the vote Wednesday "political" and his spokesman ripped
        the move as the "single most embarrassing thing" Congress has done in decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf2963-ef8a-48a7-a0ad-e08f3181dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing concerns raised by the White House that the measure could
        open the US to similar lawsuits from people in other countries, House Speaker
        Paul Ryan said the law needs to be changed to ensure that US troops are protected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbd0cc-0186-443f-a6df-e204aadfff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to think there is a way we can fix it so that our service
        members do not have legal problems overseas while still protecting the rights
        of the 9/11 victims," Ryan said at his weekly news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeabcd-cfad-4936-a292-1f14165062c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker voiced his own reservations about the bill earlier this
        year, saying people needed to look at the unintended consequences. But he
        explained that he ultimately decided to allow a House vote on it because "you
        want to make sure that the 9/11 victims and their families get their day in
        court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1d4b3-5444-41ef-a100-bade16b97911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Congress would try to fix the law when it returns for a
        post-election session, Ryan replied, "I don''t know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a95110-3d19-471b-aa04-185529b74b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, speaking at a separate news
        conference, shared Ryan''s concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c364a-4368-4bd6-ab99-ad58f1d2e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears there may be some unintended ramifications of that and
        I do think it''s worth further discussing," he said. "But it''s certainly
        is not something that was going to be fixed this week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538df07d-e2c5-4e70-ba5b-308cb66d3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said Obama didn''t reach out to him until this week, which
        was after the bill had passed both chambers, been vetoed, and was facing an
        override vote that clearly was going to succeed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39f3a2-ce93-4d77-bf2a-9ccd3a3c6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a good example of the failure to communicate early about
        a piece of legislation that was obviously very popular," McConnell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495928d-124a-4160-91ed-3bd30d26305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell explained that lawmakers were very focused on the needs
        of the 9/11 families and didn''t take the time to think through the consequences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdb384-d726-4c28-92a6-b6ef4df39568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because everyone was aware who the potential beneficiaries were,
        but nobody focused on the potential downside in terms of our international
        relationships. And I just think it was a ball dropped," McConnell said. "I
        wish the President -- and I hate to blame everything on him and I don''t --
        but it would have been helpful had...we had a discussion about this much earlier
        than the last week."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2198a-a84d-4f2d-8e90-3c03a96a51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Josh Earnest blasted lawmakers for their
        second thoughts and said there were ample warnings from the administration
        of the dangerous consequences of the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a16997-9b02-4f9d-8870-54ef5f34d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s true in elementary school is true in the United States
        Congress: ignorance is not an excuse," Earnest said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70befde-d1d4-4137-ab5f-d6cf74ec8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi, typically one of the White House''s
        strongest allies, voted to override the President''s veto and told reporters
        she was never pressed by the President to help prevent it from being overturned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98376c-e673-4e0a-abc5-96aa627bff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the President''s concerns about potential fallout with
        allies "legitimate" and acknowledged, "I do think that perhaps it could have
        been written in a little bit of a different way that addressed some of the
        concerns. The families did think that they made changes but not to the satisfaction
        of the President obviously."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a6548-6426-4301-9bd1-46d72cafbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi disagreed with the President''s remark that it was a "political
        vote." While she said she didn''t see his comments, she said the timing of
        Congress taking up the measure was because the families of the terror attacks
        pressed for it to pass around the 15th anniversary of the deaths of their
        loved ones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b382d69-be21-4a5b-9a67-a71668511444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chuck Schumer, who is expected to be the next Democratic leader
        next year, is the chief sponsor of the legislation. The New Yorker said he
        was open to changing the law but not in any way that could hurt the 9/11 families,
        many of whom are his constituents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac5e8c-4910-4a47-8edb-49236cf9ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I will look at anything," Schumer said at a news conference.
        "But it has to be something that doesn''t weaken the bill and limit the rights
        of these families to get their day in court and justice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e6d23-b2da-446d-8e0c-b4e9c3292c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer spoke while standing next to Senate Minority Leader Harry
        Reid, who was lobbied this week by Obama to sustain his veto, and his was
        the lone senator to do so. Reid even read aloud to a meeting of his Democratic
        caucus a letter Obama had written to him outlining his concerns with the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7c3f1-d0ca-4c2c-95ea-6645079c1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain his thinking, Reid declined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172cc96-5aef-4fc9-964e-85712bfdf416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no. I''ve got my friend here. I''m not going to talk about
        it," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3b691-b384-4235-b594-3dc58111e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senator who wanted to talk more about the legislation before
        it became law was Bob Corker, R-Tennessee, the chairman of the Foreign Relations
        Committee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50412392-c02e-4760-9f10-d28fc5935f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker said he tried to arrange a meeting this weekend with Senate
        leaders, Obama, and Secretary of State John Kerry to discuss "a better route"
        for the legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a123c2-0b62-430f-84a4-5183b04e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were unable to get the meeting," a frustrated Corker said on
        the floor. "For reasons that still are unknown to me, that was not achievable.
        There was no desire whatsoever to sit down and meet."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad056ae-20a0-4fe7-944d-326a05f40c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said the White House had spoken to Corker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3fff3-2a22-40e2-84ca-e01d8c1c68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to have to explain to his constituents why he supported
        a piece of legislation that he claims to harbor significant concerns about,"
        Earnest said of Corker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f84e8c-f3be-41fa-9d19-fe6a0582b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker spearheaded a letter Wednesday signed by 28 bipartisan senators
        raising concerns with the law and saying they would consider changes to it,
        a particularly unusual missive on the day the President''s veto was turned
        back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327f379-8a6e-4aff-9d1d-db3a071204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every one of those senators that signed the letter voted for the
        bill, including Sen. Corker. So obviously they thought it was better to have
        the bill than not," Schumer noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18eb2a-0beb-4a5a-95b0-d91efd3cae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Obama calling his vote politically-motivated, Schumer rejected
        the charge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d832d6-ea0a-47a8-b39c-35dab0505236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:41:36.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:41:36.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I look at the families, it''s hardly political to me," Schumer
        said. "I''ve worked with these families for five years. I feel their pain."</p>'
  'Ateneo-La-Salle-UAAP-human-rights-violations':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
