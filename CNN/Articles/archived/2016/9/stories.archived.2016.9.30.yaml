      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ateneo and La
        Salle have always been considered rivals, but on Sunday they could be standing
        as one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2da641-4379-4421-86d3-ea815be17f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:47:29.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both schools asked their communities to wear black clothes or accessories
        during the Ateneo-La Salle UAAP game on Sunday at the Mall of Asia Arena to
        "symbolically" express opposition to the <a href="http://nine.cnnphilippines.com/news/2016/08/25/Duterte-looks-into-alleged-salvaging-cases.html">growing
        number of alleged extrajudicial killings</a> and the <a href="https://cnnphilippines.com/news/2016/08/31/sc-supreme-court-oral-arguments-marcos-heros-burial-libingan-ng-mga-bayani.html">possible
        burial</a> of former President Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4b02b-0f90-48e4-850b-eef9090cd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:47:29.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo President Fr. Jose Ramon T. Villarin, SJ sent out a memo
        to the Atenean community inviting them to wear black to express "solidarity
        with victims of human rights violations and with all others struggling to
        uphold human rights in the country."</p>'
