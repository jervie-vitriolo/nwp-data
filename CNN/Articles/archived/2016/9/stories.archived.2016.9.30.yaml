  'Puerto-Princesa-breaks-ground-on-cherry-blossom-park':
    'author': 'Catherine Santos, Puerto Princesa-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-30T00:44:43.329+08:00
