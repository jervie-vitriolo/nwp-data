      will feature Palawan''s version of Japan''s cherry blossom "Sakura" trees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:52:00.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T08:55:59.019+08:00
