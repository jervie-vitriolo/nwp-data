        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff76e6-ff71-4303-9992-b728bcfcd7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T15:47:29.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d970a2-af72-4205-b4d9-934543591e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T15:47:29.511+08:00
      'mgnl:createdBy': 'cnnproducer'
