      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes almost three weeks after Lady Gaga dropped
        her new single, "Perfect Illusion."</p>'
