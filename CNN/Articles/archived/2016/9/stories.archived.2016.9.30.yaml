    'lead': 'The U.S. Centers for Disease Control and Prevention issues a travel advisory
      on the Zika virus for 11 Southeast Asian countries, including the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:05:43.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:05:43.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns pregnant women on travel to PH, 10 other Asian countries
      over Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c619c-14e1-41c8-ae25-448268047591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:05:43.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — U.S. health officials on Thursday recommended
        that pregnant women postpone travel to 11 Southeast Asian countries because
        of the risk of Zika virus infection, which has been shown to cause severe
        birth defects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7c0cf-fb3d-418f-9a95-ca5d88463fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:05:43.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest countries singled out by the U.S. Centers for Disease
        Control and Prevention are Brunei, Myanmar, Cambodia, Indonesia, Laos, Malaysia,
        Maldives, Philippines, Thailand, Timor-Leste (East Timor), and Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28cbe1-0306-4618-b7b6-c5d576afb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:05:43.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said Zika has been present in areas of Southeast Asia for
        many years, and several countries have reported occasional cases or small
        outbreaks. The agency said there have been recent variations in the number
        of cases reported in the area and, although many people who live there are
        likely immune, U.S. travelers may not be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211b5b9-5ab2-4125-8493-0e1c3aafa67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:05:43.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the level of risk is unknown, Zika virus infection during
        pregnancy causes severe birth defects, including microcephaly and other severe
        brain abnormalities, the CDC said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc9d47-bb99-4ea3-9d42-24717002cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:05:43.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:05:43.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika, which is mainly a mosquito-borne disease, was first detected
        in Brazil last year and has been spreading globally.</p>'
  'Duterte-refuses-meeting-Sebastian':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-30T11:23:49.417+08:00
    'imagesource': 'jcr:69223ca2-2667-40ce-8fc3-38bb4ab6b994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716d7443-501f-426f-bfc4-ccfc0d8a7052'
    'lead': 'President Rodrigo Duterte dashes any hopes of meeting up with Bilibid
      convict Jaybee Sebastian, who had said he was ready to spill the beans regarding
      the illegal drug trade at the national penitentiary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:11:43.299+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:12:46.535+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
