    'lead': 'Update: Presidential Spokesman Ernesto Abella clarifies President Rodrigo
      Duterte''s statement, saying Duterte meant no harm and was just reacting to
      negative comparisons made between him and Nazi leader Adolf Hitler.'
    'mgnl:activationStatus': true
