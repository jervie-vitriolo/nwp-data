  'united-states-centers-for-disease-control-and-prevention-travel-advisory-southeast-asia':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T11:56:49.124+08:00
