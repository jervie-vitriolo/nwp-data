      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425b3b6-e7f7-4f8d-ac21-45cb53b18ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH-U.S. joint military exercises</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603eed6-9697-4416-9268-6d7e46dd2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also put to rest the issue of ending military exercises
        in the country with the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e8d6d-c296-42ba-b3f6-dbdf8c6301ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my term, yes," he said. "They ask for a joint maneuver operation
        and yet there is no capability in the weapons... and they do not share."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e0726-5a81-43f7-9288-4bc5eb02c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reacted to a comments by critics likening him to Nazi Germany''s
        Adolf Hitler.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a883ba-b590-4084-a8bd-72f71185df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitler massacred three million Jews. I''d be happy to slaughter
        three million addicts to save my country from perdition."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4102dff-a617-4e8b-abe7-bf7488fb3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To two U.S. senators who were critical on the issue of extrajudicial
        killings, he said, "Do not interfere in our affairs. Why are you shooting
        Black people? There is a proper way. Do not shoot him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6df3c3-fd81-4632-85d5-2ec88ac15e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took a swipe at the U.S. and the European Union: "You can
        call me anything, but I was never into hypocrisy like you... Do not pretend
        to be the moral conscience of the world. You do not have the eligibility."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa0dbc-4837-45aa-836e-d7fe446bcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also repeated his promise to end corruption, to cut
        red tape and to double the salaries of policemen and soldiers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e952a6-ae26-427f-885f-6b74e6ee85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayoko ng</em> [I despise] graft and corruption. I will really
        skin you alive. I promised the people a clean government. <em>Hwag nyo akong
        hiyain</em> [Do not embarrass me]."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4f37c-803e-4ad7-94c8-d18d9958fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farewell to Miriam</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9c934-e30d-4ad2-8684-f6a926592644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before wrapping up, Duterte also expressed his "deepest condolences"
        to the Santiago family.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e619490-867b-4d84-bdac-2ebf0d942dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grieve with the family... Narciso the husband... The children,
        I feel your grief," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc182e69-42f1-4893-b669-bca225c4c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country lost a leader — her "colorful language," and
        above all, her brilliant mind.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94978816-cf41-463b-ae62-d87dbd7a32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:11:43.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:12:46.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost one good guy in the government."</p>'
  'united-states-close-to-suspending-syria-talks-with-russia-as-aleppo-battle-rages':
    'author': 'Arshad Mohammed and Tom Perry, Reuters'
    'caption': 'A week after Russia and the United States agreed a new cessation of
      hostilities in Syria, the deal is on life support. A mistaken attack by coalition
      airpower that killed dozens of Syrian troops, as well as fresh airstrikes in
      Aleppo and Idlib, have led to bitter exchanges between Washington and Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T04:33:52.335+08:00
    'imagesource': 'jcr:b5e84531-21d4-4f9d-a020-4f67ae235308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a4a9be-68c3-4489-9c44-d3cbf5a4e722'
    'lead': 'The United States is close to suspending talks with Russia on a ceasefire
      in Syria, U.S. Secretary of State John Kerry said on Thursday, as the Kremlin
      vowed to press on with an assault on the city of Aleppo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:15:44.293+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:15:44.612+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. close to suspending Syria talks with Russia as Aleppo battle rages

      '
    'updated': 2016-10-03T10:14:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a9b22-31c0-4c04-add7-4666343ed920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington/Beirut (Reuters)</strong> — The United States
        is close to suspending talks with Russia on a ceasefire in Syria, U.S. Secretary
        of State John Kerry said on Thursday, as the Kremlin vowed to press on with
        an assault on the city of Aleppo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc8d96-2f22-4d9f-a1c9-dfefc891fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Damascus launched a campaign to recapture the rebel-held
        sector of Syria''s biggest city this month, abandoning a ceasefire a week
        after it took effect to embark on what could be the biggest battle of a nearly
        six-year war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b692a8-bd2b-408c-9029-3ca02cd2e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government forces made a significant advance, capturing the
        Handarat refugee camp a few kilometers (miles) north of the city. They had
        briefly seized it on Saturday, before losing it again in a rebel counter attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c2d5a-2e60-410e-b863-9a0c19a8f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel fighters have launched an advance of their own near the central
        city of Hama, where they said they made gains on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5aec2-5b8b-4598-b3e0-da128d6c680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and European Union accuse Russia of torpedoing
        diplomacy to pursue military victory in Aleppo, and say Moscow and Damascus
        are targeting civilians, hospitals, and aid workers to break the will of 250,000
        people living under siege in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3bfbe-be9d-4fd1-b041-a8961907a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States called the assault on Aleppo by Syria and Russia
        "a gift" to Islamic State on Thursday, saying it was sowing doom and would
        generate more recruits for the militant group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab9de7-2a77-4a85-8bc4-a22d32728785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s U.N. Ambassador Bashar Ja''afari rejected accusations that
        his government was killing civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afbd8f-f1e3-4473-8b98-86055083e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. officials are searching for a tougher response to Russia''s
        decision to ignore the peace process and seek military victory on behalf of
        President Bashar al-Assad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4499f-aee3-4769-bc00-611f3ad6eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the verge of suspending the discussion because it is
        irrational in the context of the kind of bombing taking place to be sitting
        there trying to take things seriously," Kerry told an audience in Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873ba3a-ba75-450f-a665-92c8b55070d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of those moments where we are going to have to pursue
        other alternatives," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac557644-223b-411a-aa4b-496258cd0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recapturing Aleppo would be the biggest victory of the war for government
        forces, and a potential turning point in a conflict that until now most outside
        countries had said would never be won by force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44156a8b-18c1-4b34-bd94-b5648af9ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-sided civil war has killed hundreds of thousands of people,
        made half the Syrian population homeless, and allowed much of the east of
        the country to fall into the hands of Islamic State jihadists who are enemies
        of all other sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b53f9e-72c7-428d-ad42-83d230de57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU condemns Aleppo "massacre"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04d452-8460-4513-a373-cf00b9659993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU foreign affairs chief Federica Mogherini called the air strikes
        in Aleppo a "massacre" and said European governments were considering their
        response. Russia and the Syrian government say they are targeting only militants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9bae3-a2fc-4a56-9e50-8e153c401a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Secretary of State Antony Blinken told U.S. lawmakers that
        President Barack Obama had asked staff to look at how Washington might respond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61451e5d-f038-4d86-91d5-1e7a89299ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has asked all of the agencies to put forward options,
        some familiar, some new, that we are very actively reviewing," Blinken said.
        "When we are able to work through these in the days ahead we''ll have an opportunity
        to come back and talk about them in detail."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb81ad-a9d6-4776-8d8f-0cb0e70e644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov, meanwhile, said Russia would "continue
        the operation of its air force in support of the anti-terrorist activity of
        Syria''s armed forces."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a498ba3-6534-414d-bf01-14473bd1aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Washington was to blame for the fighting, by failing
        to meet an obligation to separate "moderate" rebel fighters from those he
        called terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507ff04-fe8d-4a47-81e8-dac9bddf6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, we express regret at the rather non-constructive nature
        of the rhetoric voiced by Washington in the past days."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7db1c-5ea2-49ce-9b57-60ab0e439a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say they are considering tougher responses to the
        Russian-backed Syrian government assault, including military options, although
        they have described the range of possible responses as limited and say risky
        measures like air strikes on Syrian targets or sending U.S. jets to escort
        aid are unlikely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e92b48-b024-48c3-afe0-c0821a0664b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials said the speed with which the diplomatic track
        collapsed in Syria and pro-government forces advanced in Aleppo had caught
        some in the administration off guard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325343a-7f22-4564-a4c2-f8d29d5448af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible responses include allowing Gulf allies to supply rebels
        with more sophisticated weapons, or carrying out a U.S. air strike on a Syrian
        government air base, viewed as less likely because of the potential for causing
        Russian casualties, the officials told Reuters, speaking on condition of anonymity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb8adb-1522-493c-8fac-0b9240aafe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials said the list of options included supporting
        rebel counter-attacks elsewhere with additional weaponry or even air strikes,
        which "might not reverse the tide of battle, but might cause the Russians
        to stop and think."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c413b3-c021-4bf3-ad96-becef7c8cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle for Aleppo</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92549408-7690-4b5e-a3b9-740cd4516d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo has been divided into government and opposition sectors for
        four years, and its rebel zone is now the only major urban area still in the
        hands of anti-Assad fighters supported by the West and Arab states. The government
        laid siege to it in July, cutting off those trapped inside from food and medicine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d887c9d-1962-402a-a25d-4ce8dfc6579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last week of bombing has killed hundreds of people and wounded
        many hundreds more, with no way to bring in medical supplies. There are only
        around 30 doctors inside the besieged zone, and eastern Aleppo''s two biggest
        hospitals were knocked out of service by air strikes or shelling on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b744d24-7712-4f9d-aba7-7cb527ebc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouthaina Shaaban, an adviser to Assad, denied Syrian planes had
        bombed the hospitals, saying the question was "insulting."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398574d0-6af4-40d8-bd8a-6072229843ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the interest of the Syrian government to bomb its own hospitals?"
        she said on Australia''s ABC TV. "This is not the first time that such an
        allegation is uttered and then proven to be absolutely false."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1fb0e-131a-4e5f-a307-f50bc04ef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says the only way to defeat Islamic State is to support Assad.
        Washington says the Syrian president has too much blood on his hands and must
        leave power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21c536-dae4-4d91-a4d3-63d0f11032cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is bombing Islamic State in the east but has avoided
        direct participation in the civil war in the rest of the country, leaving
        the field open to Russia, which joined the war a year ago tipping the conflict
        in favour of its ally Assad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf1c91-3774-4f75-b01b-5df94ce102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferocity of assault</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa873b-1212-4dd7-af8c-fc2477011492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferocity of the assault on Aleppo is driving many of the Western-backed
        anti-Assad groups to cooperate more closely with jihadist fighters, the opposite
        of the strategy Washington had hoped to pursue, rebel officials told Reuters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba72ea1-0dc8-463f-905f-607a037c5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aleppo, rebels in the Free Syrian Army are sharing operational
        planning with Jaish al-Fatah, an alliance of Islamist groups that includes
        the former Syrian wing of al Qaeda.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a28761-73cc-48ba-9dbf-77f6533693b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in nearby Hama province, FSA groups armed with U.S.-made
        anti-tank missiles are taking part in a major offensive with the al Qaeda-inspired
        Jund al-Aqsa group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd5eb9-584a-4a86-a56b-08254326337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSA rebels have deep ideological differences with the jihadists,
        and have even fought them at times, but say survival is the main consideration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ece407-b3d7-45af-b091-02970121f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:15:44.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:15:44.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when we are dying, it is not logical to first check if
        a group is classified as terrorist or not before cooperating with it," said
        a senior official in one of the Aleppo-based rebel factions. "The only option
        you have is to go in this direction."</p>'
  'somalia-seeks-explanation-after-united-states-friendly-fire-strike':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T01:08:09.568+08:00
    'imagesource': 'jcr:b0306729-0134-4341-b977-b0e4a9be7ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c376d308-fc6c-44f3-9155-d9c1a9fed4ec'
    'lead': 'Somalia''s government on Thursday requested an explanation from the United
      States after Somali officials said a U.S. "friendly fire" air strike killed
      at least 22 soldiers and civilians in the Horn of Africa nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:17:56.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:17:57.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Somalia seeks explanation after U.S. "friendly fire" strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7f6e9-c603-40cb-befc-be964e7198f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu (Reuters)</strong> — Somalia''s government on
        Thursday requested an explanation from the United States after Somali officials
        said a U.S. "friendly fire" air strike killed at least 22 soldiers and civilians
        in the Horn of Africa nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebdd39-0e5a-495e-b93d-e77fbe8051de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the semi-autonomous, northern region of Galmudug said
        a U.S. air strike killed members of its forces this week and accused a rival
        region, Puntland, of duping the Americans into believing those targeted were
        Islamist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1ce81-7f79-4ac8-93d1-fe07f1944f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington said the United States carried out a "self-defense air
        strike" after Somali troops faced fire from militants. It said nine al Shabaab
        militants had been killed but that it was looking into reports others may
        also have died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59c6a2-ea4f-4fd1-bd52-a7dfc07145d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cabinet requests the U.S. government give a clear explanation
        about the attack its planes carried out on the Galmudug forces," the government
        statement, signed by Mohamed Omar Arte, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a8f83-dd0b-48a9-b2c6-98f60879ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged both Galmudug and Puntland, which have often clashed
        over territory in the past, to mend fences. Protests erupted in Galkayo after
        the U.S. strikes, with demonstrators burning U.S. flags and chanting anti-American
        slogans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766987f-de20-4a4a-91bd-4194d3585c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, a major donor to Somalia''s government in Mogadishu,
        has often bombed al Shabaab militant positions and commanders in its bid to
        support the government and help the nation rebuild after two decades of war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ed767-74d6-4be2-ac67-95f2dc02f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Somali General Ali Bashi said the Somali
        military had confirmed that members of the Galmudug forces and civilians were
        killed in the strike, describing it as a case of "friendly fire."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886f098-8888-4b13-a3df-e207a7e58bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:17:56.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:17:57.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general also said al Shabaab was not in the area, confirming
        the al Qaeda-affiliated militants'' earlier claim that they had no forces
        there at the time of the attack, which occurred overnight from Tuesday to
        Wednesday.</p>'
  'hoboken-new-jersey-train-crash':
    'author': 'Jason Hanna and Deborah Feyerick, CNN'
    'caption': 'A New Jersey Transit train crashed into a platform in Hoboken during
      Thursday, September 29, 2016 morning''s rush-hour commute.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-30T08:08:02.362+08:00
    'imagesource': 'jcr:974264d1-c6f8-4fa8-b1e5-7e339b3bf993'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d77399-6aa3-4ea0-9a3d-b6b5e9d74797'
    'lead': 'A New Jersey Transit train plowed through a major station in Hoboken
      during Thursday morning''s rush-hour commute, killing at least one person and
      injuring more than 100 others, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:22:09.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:22:09.885+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hoboken train crash: 1 dead, more than 100 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5add6c6-146f-4a09-976e-df9b7ff35093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — A New Jersey Transit train plowed
        through a major station in Hoboken during Thursday morning''s rush-hour commute,
        killing at least one person and injuring more than 100 others, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bf713-ed43-4aba-97b1-4ab031c16e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the train overran its stopping point, slammed into
        a bumper block, went airborne and hurtled through a passenger concourse at
        about 8:45 a.m. at the terminal, one of the busiest transit hubs in the New
        York area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bf70a-51dc-4567-b591-6497aba9818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person killed was standing on the platform and was struck by
        debris from the crash, New Jersey Gov. Chris Christie said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cbc71-bdb7-40d4-8d2e-1f4589efeddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhagyesh Shah, who rode in the back of the front car on his way
        to work, said the train didn''t appear to slow as it entered the station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966e7f0-2b21-4272-b412-a27e4b698ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next thing I know, I''m on the floor. We are plowing through
        something ... and when the train came to a stop, I could see the parts of
        the roof on the first car and some of the debris next to me," Shah said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6da4c1-c20a-45f5-9a1a-dd5d4a33678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media showed severe structural damage at
        the station, where part of the roof appeared to have collapsed. Witnesses
        described people helping bloodied passengers, some trapped by debris, from
        the packed front car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1373d-e6ea-4665-bcb5-fe789c20e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash comes five years after more than 30 people were injured
        when a train overran its stop at the same station -- which will be examined
        as investigators try to determine what caused Thursday''s crash, said Bella
        Dinh-Zarr, National Transportation Safety Board vice chairwoman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22a630-0918-41d1-87bf-89dda1d5b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train''s engineer was "critically injured'' and receiving care
        at a hospital, and was cooperating with law enforcement officials, Christie
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df3fa7-877f-4a3d-9f50-6ae97a391715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s survey of local hospitals tallied 112 injured people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832b473-a7cc-4c89-936c-a19cfc6e9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car''s roof crushed down to the seats</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffa5d8-c7dc-4ced-8343-2826e6875f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train – which Christie said had an engine pushing four passenger
        cars – was at the end of a 17-stop route that had begun more than an hour
        earlier in Spring Valley, New York. The Hoboken hub primarily serves the Lower
        Manhattan commuter market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0697115-d175-4212-a66d-275bf0414a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Jersey Transit worker at the station said he heard an explosion-like
        sound as the lead car, coming into the station fast, slammed into the bumper
        block, a device meant to halt trains that pass their stops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d63cd4-9353-4943-8f50-d8f552e5276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went up and over the bumper block, through the depot ... and
        came to rest at the wall by the waiting room," worker Mike Larson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44eb598-0361-4879-8da6-67bb3928fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was going considerably faster than it should have normally been."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b27a7-1e50-44e1-abd7-555a9dbf909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the first car was crumpled, and the roof crushed down to
        the seats, he said. The train should have stopped 10 to 20 feet before the
        bumper block, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7df73-4d84-4ad4-a1b5-9cf002eddeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some federal lawmakers said positive train control – a system that
        combines GPS, wireless radio and computers to monitor trains and stop them
        from colliding, derailing or speeding – might have helped in this situation.
        Dinh-Zarr, of the NTSB, said part of the focus of her agency''s investigation
        will be on positive train control and whether it could have prevented the
        crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e947c9-df2b-4979-a8d9-8291511d00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Transit has not yet installed positive train control,
        although it does an older safety system. Congress originally required the
        newer safety system to be installed by the end of 2015, but extended the deadline
        to the end of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4b2ec-f779-4950-aa32-5a2c7497d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie and New York Gov. Andrew Cuomo cautioned people to wait
        until investigations are completed before concluding PTC would have prevented
        this incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1d166-f2e7-40cc-a16d-371fd04ee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s speculation that can only be based upon the cause of the
        accident, and until we know the cause of the accident were not going to be
        able to know what steps we can take in the future to avoid an accident like
        this," Christie said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf1518-edcb-4451-9115-76c36674fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I guess it didn''t slow down''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef33a1-1091-4aac-b6e2-164690a4a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Leon Offengenden said he was in one of the cars behind
        the lead car when the crash happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e477c-e60f-4302-831b-152492bf94c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front car is essentially off the rails ... into the building
        of the station, with the roof sort of collapsed around it," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a61774-5ebf-4488-9f88-9b776b71e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first car was just demolished. The train looked like it went
        through the stop," Offengenden said. "The first car looked like it catapulted
        onto the platform into the building. The roof collapsed. There was wire and
        water (and) everything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372faa11-f6f0-4e5f-822f-400935bc2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lights went out and a few people screamed (when the crash happened)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf80968-3228-4314-a65d-2d8252beca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting, but I couldn''t see the window. I didn''t notice
        that the train was going at an accelerated pace. It was just going," Offengenden
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5831fa0-ce13-42c8-a543-9a52e290da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, looking back, I guess it didn''t slow down. It definitely
        didn''t slow down. There (were) no brakes. All of a sudden, it just crashed.
        Something happened obviously. ... It''s the same feeling as when you get in
        a car crash."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933d09a-53aa-4102-b3d1-9a6fa6063b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he left the train and "saw a man who had blood just running
        down his arm. He was wearing a suit and blood was just gushing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39b46f-6778-47f3-afdb-9f61f26ebb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It kept going and going''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c48507-ecbf-4f13-b8b7-2efe170ade97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah, one of the passengers, said people were thrown around upon
        impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7ee32-0444-481f-a969-5eacc325d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping the train would stop now, but it just didn''t stop.
        It kept going and going. At the end of it, it felt like eternity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a58315-fc57-4e06-963a-14fbe5939ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw people injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505abc8-56f8-47a8-8856-cc400bb28ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a woman. ... She was pinned under ... debris next to
        the first car. There were seven to eight people that tried to pick that (debris)
        up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0082b8-d481-4337-a497-300ef2e9491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw an old man, too, who had head injuries, trying to get out
        of the first car."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d1842-ec5b-42fe-81b2-0e382e6a7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rail service suspended</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1824bef-a8e7-4799-b15c-f94927573e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail service was suspended in and out of Hoboken into the afternoon
        as a result of the crash, which happened on a cool day with overcast skies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf3beb-d3fa-4236-b706-51150b6a12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Transit train service will be suspended indefinitely,
        until the damage can be assessed and repaired.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b014951-107b-42fe-ac08-4ace695ad679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Port Authority Trans-Hudson Corporation (PATH) trains will
        resume service through Hoboken on Thursday afternoon, state Transportation
        Commissioner Richard Hammer said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b8bed-bf11-4c2c-95f0-1a8b87438655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers determined that the structural integrity of the potion
        of the station that serves PATH trains is intact, Hammer said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43971f2-e0eb-4366-be21-3b5d77547813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN producer Paul Murphy described a chaotic scene at the station,
        with the arrival of first responders from various agencies, sirens blaring
        and nearby streets cordoned off.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68207ed4-de95-43e9-91c2-cd7241b3d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one option for people who don''t have a car to get
        out of Hoboken right now, and that''s the bus," Murphy said. "The bus lines
        are very, very long, and many people are on the phones with work, saying,
        ''I''m not coming into work today or I''m going to work from home.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54222b-caf2-4555-9a4f-8eac9bc8f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Transit is the "third largest provider of bus, rail and
        light rail transit in the nation." Roughly 15,100 people board through the
        Hoboken station each weekday, according to the agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad76df5-788f-471d-bf03-41794d412055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials have taken recent steps to improve rail safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901f4ce-92b7-4451-8cb5-faa1a4f6aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Christie signed a bill prohibiting an engineer from operating
        a New Jersey Transit train if his or her driving privileges are suspended
        or revoked due to a conviction for driving under the influence of alcohol
        or drugs or a related offense.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6f28f-238c-4aa2-b8d3-ed551995d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law came after an engineer was found to have lost his license
        for 10 years due to DUI convictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4a404-1843-40e0-bbb0-4aa06bbc8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:22:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:22:09.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Feyerick reported in New York and Jason Hanna
        reported in Atlanta. Ray Sanchez, David Shortell, Shimon Prokupecz, Amanda
        Wills, Rene Marsh, and Carol Costello contributed to this report.</em></p>'
