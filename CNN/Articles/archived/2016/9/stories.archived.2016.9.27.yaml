    'template': '1'
    'title': 'PNP recovers firearms from alleged Abu Sayyaf suppliers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a185793-45ad-4616-841a-eb2a0e395138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
