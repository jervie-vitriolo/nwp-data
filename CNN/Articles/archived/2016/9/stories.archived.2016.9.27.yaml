      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Actors Naomi Watts and
        Liev Schreiber are splitting up after 11 years together, the couple said in
        a statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddf048-92c1-4478-b1b4-e353c719963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts, 47, and Schreiber, 48, said that "the best way forward for
        us as a family is to separate as a couple."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50428eb-ed3d-41cc-a85f-23bfe20fa446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great love, respect and friendship in our hearts that
        we look forward to raising our children together and exploring this new phase
        of our relationship," they said, asking for privacy for their two young sons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766cb28-d198-451c-840d-7f4637e940e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their separation follows on the heels of Hollywood power couple
        Brad Pitt and Angelina Jolie''s sudden divorce announcement last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faed5b-7447-4e6e-930f-e029a599c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/09/20/angelina-jolie-files-for-divorce-from-brad-pitt.html">Related:
        Angelina Jolie files for divorce from Brad Pitt</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d4ff9-2456-45c9-b48e-d4142ec9988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian actress Watts, who has been nominated or two Oscars,
        and Schreiber, the star of "Ray Donovan" have been involved since 2005 and
        have never been married. Watts had previously dated Australian actor Heath
        Ledger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc622e-52cf-48f0-b404-327a29778c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:56:42.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:56:42.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts and Schreiber star together in the upcoming boxing drama "The
        Bleeder." Schreiber will also star on Broadway in "Les Liaisons Dangereuses,"
        opening next month, in which he plays a promiscuous Frenchman.</p>'
