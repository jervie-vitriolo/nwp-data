    'lead': 'The upper house delays probe on President Rodrigo Duterte''s alleged
      ties with the Davao Death Squad, as Senators Antonio Trillanes IV and Alan Peter
      Cayetano once again engage in heated argument.'
    'mgnl:activationStatus': true
