      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2016/9/26/untitled:edit">Also
        read: Cayetano doubts, De Lima stands by Matobato''s credibility</a></strong></p>'
