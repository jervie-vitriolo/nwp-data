    'lead': 'Sen. Antonio "Sonny" Trillanes wants the Senate to investigate the alleged
      direct involvement of President Rodrigo Duterte to a dreaded assassination group
      that''s reportedly responsible for over a thousand deaths in Davao City when
      the President was still its mayor.'
