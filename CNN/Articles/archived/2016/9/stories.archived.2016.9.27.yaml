      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Malacañang, Duterte said he sought the help of
        Russian Prime Minister Dmitry Medvedev at the sidelines of the ASEAN Summit
        in Vientiane, Laos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
