    'title': 'Sex as a weapon: Revisiting Lino Brocka’s ‘Insiang,’ 40 years later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593ff41-4bc2-4571-bb6f-f8e3dd55ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <em>Cinematheque
        Centre Manila recently held a five-day retrospective on the National Artist
        for Film Lino Brocka, called “Lino Brocka: Citizen with a Movie Camera.” Aside
        from screenings of three restored films, "Insiang," "Maynila sa Kuko ng Liwanag,"
        and "White Slavery," an exhibit was also held featuring photographs of the
        director, a talk given by Martial Law survivors, and a culminating symposium
        with the director’s brother, Danilo.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687e08c-7742-426f-88dd-6f08b6a6b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Brocka is known for his gripping takes on the lives of the overlooked
        and marginalized sectors of society: blue collar workers, prostitutes, bar
        dancers, security guards, and slum dwellers. During the Martial Law era, Brocka
        was actively depicting the state of the nation in his films, working on both
        commercial and arthouse films that spark conversations about what being a
        Filipino is. Here, we spotlight “Insiang,” which has the distinction of being
        the first Filipino film at the Cannes Film Festival in 1978. It was later
        restored in 2015 and was screened at the Cannes Classics section of the film
        festival in the same year, along with other restored classics such as Orson
        Welles’s “Citizen Kane,” Carol Reed’s “The Third Man,” and Louis Malle’s “Elevator
        to the Gallows.” The restoration was done in partnership with the National
        Film Archives of the Philippines, the Film Development Council of the Philippines,
        and Martin Scorsese’s World Cinema Project/The Film Foundation.</em></p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/9ssGbkBNPUg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced034e7-91b7-4897-be25-f8387342937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
