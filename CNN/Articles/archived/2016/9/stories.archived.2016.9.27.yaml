    'template': '1'
    'title': 'Clinton, Trump clash in first debate: CNN''s Reality Check Team vets
      the claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62dde82-3ff5-4609-afa7-f4786cec8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton and Donald Trump clashed
        Monday in their first head-to-head debate of the general election season,
        with Trump in particular straying from the truth, CNN''s Reality Check Team
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a9102-ea02-43a0-9501-a4e2eed37771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of reporters, researchers and editors across CNN listened
        throughout the debate and selected key statements from both candidates, rating
        them true; mostly true; true, but misleading; false; or it''s complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea39e3d-33c4-47b6-a5c8-76ca3df35668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Climate change</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d59da7-bd3d-42b7-a5f8-c9c807240fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>By Laura Koran, CNN</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ce84-a8f3-4ecd-84aa-d9e72282fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton claimed Trump "thinks that climate change is a hoax perpetrated
        by the Chinese," a charge Trump immediately denied. Who''s telling the truth?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f2575-c5c2-495a-9bb7-efc487f1b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, 2012, Trump tweeted, "The concept of global warming
        was created by and for the Chinese in order to make U.S. manufacturing non-competitive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ce379-0ad9-44b9-a59b-5f29603597cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year later, Trump tweeted in response to weather reports,
        "Snowing in Texas and Louisiana, record setting freezing temperatures throughout
        the country and beyond. Global warming is an expensive hoax!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80c2b4-171f-4f69-a909-ed19c6b9e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s doubts have continued into the campaign season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314c3da-8fab-4138-908d-8ac5c3503ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, when he was seeking the Republican nomination, Trump
        told CNN that while he supports clean air and water, "I am not a believer
        in climate change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f4b2a-5c61-4a2a-8502-5c35a80ff790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to refute the connection between climate change and
        a rise in extreme weather phenomenon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d3187-9536-4ac9-9053-b4c385a731cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather changes," Trump said. "And you have storms, and you have
        rain, and you have beautiful days, but I do not believe that we should imperil
        the companies within our country. And by the way, China is doing nothing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1901ad-0915-4b7f-a2b5-ed1f3b2c7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump took a more nuanced approach, telling a Washington
        Post editorial board that he doesn''t believe climate change is the result
        of man-made causes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30e8a3-8e06-417c-8615-da636581a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a change in weather," he said. "I am not a great
        believer in man-made climate change. I''m not a great believer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7031afd-ebca-4cf8-b5f8-a81fa05b6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump has repeated the hoax line on multiple occasions,
        he''s walked back the assertion that it was created by the Chinese, saying
        he meant that as a joke ... sort of.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1a8ef-01f1-4f9e-9d9d-01ab0268e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often joke that this is done for the benefit of China," Trump
        said on Fox News'' "Fox &amp; Friends." "Obviously, I joke, but this is done
        for the benefit of China, because China does not do anything to help climate
        change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f912c-e4de-42f6-bc0f-1dd92795fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump doubts the validity of climate change, his company has
        prepared for it. According to a Politico report, Trump International Golf
        Links applied for a permit to build a sea wall at his golf course in Ireland
        to protect it from "global warming and its effects."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010458a-8468-44b2-accb-b2b9fdcc3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Our verdict: True. While Trump has wavered on the cause
        of climate change, he has repeatedly denied its existence and called it a
        hoax.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0239c80-498e-47b9-985f-bc58ea3cb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Job creation</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebe585-c274-49b2-a4ef-74864f92e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>By Tami Luhby, CNNMoney</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e911ba-3f27-4c0b-bd5c-4ded14727140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton claimed that her economic plan would create 10 million jobs,
        while Trump''s plan would cost the nation 3.5 million jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671b491-8dae-4779-99d2-50ca42fa58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have looked at both of our plans, have concluded that mine
        would create 10 million jobs and yours would lose us 3.5 million jobs," Clinton
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec203d-0f8b-46e7-b58a-43530fcb1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is quoting a report from Moody''s Analytics'' Mark Zandi
        that came out over the summer. Zandi''s report said the nation''s economy
        would grow by 10 million jobs under Clinton''s plan, but lose 3.4 million
        under Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20bc34-3f6c-4859-988b-487574add0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statistics, however, are misleading. Zandi found the economy
        would add 7.2 million jobs even if Clinton didn''t do anything. So her plan
        would boost job growth by about 3 million jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ebdd8-a14a-4362-b364-2fa2397bdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s also not fair to compare the assertions that 10
        million jobs would be gained under Clinton vs. 3.4 million jobs lost under
        Trump because the time frames are different. Contacted by CNNMoney, Zandi
        said a more accurate comparison to the 10 million jobs created under Clinton
        would be 400,000 jobs lost under Trump, not 3.4 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462dfac-b4e6-4595-bfa0-a8a28ea5c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analysis by Oxford Economics found that under Clinton, the
        nation would create an additional 200,000 jobs by the start of 2021 if she
        implements all her policies. Under Trump, however, the US would lose 4 million
        jobs, according to the report, released earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad69ab-bca5-4911-b645-bf218e4e55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, we rate Clinton''s claim as true, but misleading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1406715-961c-4fec-850b-87cabbc9ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trans-Pacific Partnership</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8bb30-6006-4979-a941-d83bd20867f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>By Kevin Liptak, White House Producer</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211b22b-4e25-4a78-808b-f4b11c1f5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Clinton scuffled over the Trans-Pacific Partnership, with
        Trump asserting Clinton would ratify the massive trade pact should be elected
        president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb45ed-1df9-425f-aad7-12791ed86f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to approve Trans-Pacific Partnership," Trump claimed.
        "You were totally in favor of it. When you heard what I was saying, how bad
        it is, and you said, I can''t win that debate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81b2e6-964a-403b-a6c5-41d3318e841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You called it the gold standard of trade deals," Trump continued.
        Clinton responded by claiming she said she "hoped it would be a good deal,
        but when it was negotiated, which I was not responsible for, I concluded it
        wasn''t."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86731e80-0c08-4809-982b-960e89f55e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is on the record calling TPP a "gold standard" deal in 2012
        when she was serving as secretary of state, and her phrasing back then did
        not match her claim now of "hoping" the deal would be worthy of support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c164a-c3e6-4b7e-b78c-da16aea9d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This TPP sets the gold standard in trade agreements to open free,
        transparent, fair trade, the kind of environment that has the rule of law
        and a level playing field," Clinton said at an event in Australia in 2012.
        "And when negotiated, this agreement will cover 40% of the world''s total
        trade and build in strong protections for workers and the environment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879fb37-cc71-4d94-b7f8-aca028d079aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s claim that Clinton would approve the trade deal
        if elected president does not match her current campaign statements. Clinton
        announced in October 2015 she was against TPP, saying the deal didn''t match
        what she''d hoped for as secretary of state. She has vowed to reject it if
        she wins.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80111ba3-5660-4a7b-b08b-81a44b2553fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I oppose it now, I''ll oppose it after the election, and I''ll
        oppose it as president," Clinton said in August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628bf8be-cece-4c03-99cc-f040d3d4bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claim that Clinton called TPP the "gold standard" is true.
        But Trump''s claim Clinton would approve TPP as president is false.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba233e9-cde3-449f-b874-f2e53b5d7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How Trump got his start</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9e2ea-107f-49ac-9b4a-b3b0519be8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>By Kate Grise, CNN</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06983e-7a17-4c4a-b6f7-f82430a7eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton hit Trump for his claims that he is a self-made man.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c865a-e21b-4c4b-9545-b5bbbbd0fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, Donald was very fortunate in his life and that''s all
        to his benefit," Clinton said. "He started his business with $14 million,
        borrowed from his father."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576313a-5c25-4d3b-978c-9250fde3c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly said that he built his companies and wealth
        from a $1 million loan he received from his father. While that loan may have
        gotten Trump''s business up and rolling, it leaves out many of the other loans
        and perks he got from being the son of a wealthy real estate developer in
        New York City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f4d61-5b0a-4b3e-8d18-1a28f83adb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wall Street Journal, a 1985 casino license disclosure
        proves that at the time of its filing, Trump had taken out $14 million in
        loans from his father, Fred Trump, in the late 1970s and 1980s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8dbb10-7fdd-4561-aa44-8fe4708e613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred''s backing further helped Donald as he reassured city officials
        that he would "watch the construction and provide the financial credibility"
        of his son''s first big hotel deal, according to Wayne Barrett''s 1992 book,
        "Trump: The Deals and the Downfall."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c17037-fdf4-43df-8f1d-49bf46455753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Trump also set up trust funds to support his children,
        acted as a guarantor on loans that Donald applied for, and helped open doors
        for his son throughout the city.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92ee4b-28c2-42aa-ab27-df2e7155a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is true that Trump began to build his business with a $1
        million loan from his father, Clinton''s claim that Trump borrowed $14 million
        is also true and paints a more complete picture of the support Donald received
        from his father.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d71bc-34d8-4826-9a09-c1db477d86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National debt</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e7fa8-23da-4a53-9c19-53aad37aabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>By Nicole Gaouette, CNN</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc030653-3211-4114-b4b8-378f986ecbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clinton said Trump had said he would negotiate down the national
        debt if elected, Trump denied it was true.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d39784-c399-4f2b-9c92-a7872fa69715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a May debate, Trump said he would try reducing the national
        debt by trying to get creditors to accept lower amounts than the US owed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba320cc-9047-415f-b57b-4399b8305e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exchange at Monday''s debate, Clinton said, "You''ve said
        you''d negotiate down the national debt." Trump interrupted her to say, "Wrong."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8d803-cecd-405c-a870-6e6fe9cc390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, he also told CNBC that he would borrow, and if the economy
        crashed, he would "make a deal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4598a-d85e-488d-ab89-d1fb0fb6725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later, Trump walked away from his comments about debt,
        telling CNN''s Chris Cuomo he was misquoted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ea0bb-04b4-4004-8f72-e7973f909abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, you never have to default because you print the money,"
        he said on CNN''s "New Day."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276b4ac-430d-41ab-ba55-20049f3ef2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict: True — Trump claimed he would negotiate down the
        debt.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed3396-8a68-4a2a-9fc2-ff8ebf6e80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clinton on Trump ''rooting'' for the housing crisis</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b8e5b-8f42-4755-aa75-59c9bdae3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Ali Foreman, CNN</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854133e3-32dc-41ac-bd2a-a1b7e391148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing financial progress since the Great Recession, Clinton
        accused Trump of rooting for the housing crisis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffcb64-c504-4ee0-83e0-c336bb20d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, back in 2006, I hope it does collapse, because then I
        can go in and buy some and make some money," she claimed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7377069-61e6-4935-af54-dbba75f44d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee based her claim on an audiobook released
        by now legally troubled Trump University in 2006. The audiobook, titled, "How
        to Build a Fortune," includes an interview between Trump and marketing consultant
        Jon Ward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349ebc9-dc15-4d6a-99dd-255b0ab48e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward asked Trump about "gloomy predictions that the real estate
        market (was) heading for a spectacular crash." Trump responded, "I sort of
        hope that happens because then people like me would go in and buy. If there
        is a bubble burst, as they call it, you know you can make a lot of money ...
        If you''re in a good cash position, which I''m in a good cash position today,
        then people like me would go in and buy like crazy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb467ae-a305-431a-b549-d3b1fa1b4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton ended her comments on Trump''s past remarks by noting the
        accuracy of his 2006 prediction saying, "Well, it did collapse." Trump responded,
        "That''s called business, by the way."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dc92d-4a76-4dc7-aa68-fe3c483d5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN predicted in May, Trump''s comments from before his run for
        office did come back to haunt him.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6d047-da5f-4ac2-98c6-891489a509ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s called politics, by the way.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff4649-a109-4674-9d4b-3940137e562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verdict: True.</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384051c0-1594-4b58-ac68-d56ae01659fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stop-and-frisk</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716f4f4-d957-41f7-819e-f58eb2ffba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Theodore Schleifer, CNN</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6f8a8-2ffd-4e0b-aac5-fd12b385c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that New York City''s stop-and-frisk policy was not
        ruled unconstitutional -- but it was.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46798d-83c3-401e-ace3-1a84e104dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went before a judge who was a very against-police judge. It
        was taken away from her and our mayor, our new mayor, refused to go forward
        with the case," Trump said. "They would have won an appeal."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c62bf-6301-4832-b8f5-4e0e82b1f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge deemed the policy carried out under Michael Bloomberg''s
        mayoralty to violate the law of the land in August 2013, and Bloomberg vowed
        to appeal. But a few months later, Bloomberg was out of office, and his liberal
        successor, Bill de Blasio, dropped the appeal as part of a settlement with
        New York police in January 2014.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c264af9-6e05-4975-a986-edca020d1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:04:48.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:04:57.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Trump is correct that it is unknown how an appeal might
        have turned out had it not been dropped, that is not what unfolded. The lower
        court''s ruling was the final one, and so we rate Trump''s claim false.</p>'
  'doj-sebastian-house-probe-bilibid-drug-trade':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T11:22:09.181+08:00
    'imagesource': 'jcr:1cccb0c1-8f9e-4b4f-8f55-e2e81acbfe3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3bc3bf2-761a-451f-9231-26cd32a879c0'
    'lead': 'Justice secretary Vitaliano Aguirre said convict Jaybee Sebastian will
      not be making an appearance, as initially planned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:08:55.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:08:56.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ will not present Sebastian in House probe on Bilibid drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8a7dc-6891-4701-ac34-11e270a96ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House of Representatives
        is set to continue its hearing on the illegal drug trade inside the New Bilibid
        Prison next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96caa3fd-32e0-4083-b3e6-2b8bb8eeae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice secretary Vitaliano Aguirre said convict Jaybee Sebastian
        will not be making an appearance, as initially planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552867ee-8438-468f-979b-dd4e419149d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre explained they can do away with Sebastian''s testimony,
        as other inmates'' statements during the first hearing already paint a clear
        picture of the illegal drug trade inside the prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc1ef9-2282-44e2-9ecb-75c5cbc6b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin pwedeng hindi na kasi</em> very clear <em>na yung mga</em>
        testimonies <em>ng</em> other inmates <em>eh</em> (I think he doesn''t have
        to be there because the testimonies of the other inmates are very clear),"
        Aguirre told reporters during a press briefing at the Department of Justice
        (DOJ) on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49872d9-d4c7-4b24-8539-49fd92409915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/De-Lima-says-Jaybee-Sebastian-is-a-government-asset.html">Also
        read: De Lima says Jaybee Sebastian is a ''government asset''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92c5ea-06c4-4124-9378-c69e0017a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High profile inmates who testified during the first hearing identified
        Sebastian as the top drug lord inside the national penitentiary, who allegedly
        raised millions to fund the campaign of Senator Leila De Lima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e44aa-630a-471e-af74-16530c36bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre revealed Sebastian has expressed willingness to talk, but
        not about drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165d466-081f-4c1d-b9e7-549082b0b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian supposedly insists he is not involved, and is instead
        offering information on alleged anomalies in the prison''s food supplies--
        but Aguirre said the Justice Department is not interested in that, at the
        moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03df415-f2f6-422f-837c-535cae1b0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko hindi</em> (I said no)... I rejected it. <em>Sabi ko
        pag hindi rin lang buong katotohanan ang sasabihin niya</em> (I said if he
        is not going to say the entire truth anyway), I reject it," Aguirre said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cc632-3276-43c4-8875-15311e23a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Aguirre said he is not yet closing the doors on Sebastian
        in case he changes his mind and decides to speak up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba8208-9062-435f-a21a-55f52bd9e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he does not, the justice chief warned-- "''Pag ayaw niya
        mag-cooperate (If he doesn''t want to cooperate) then he could be sure that
        he would be one of the respondents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eef3a-ee1d-4993-8f48-009027736a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is now preparing the next batch of witnesses for the continuation
        of the Lower House probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27eb845-9651-4466-b7ee-5693517ea0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Aguirre said they will move on to De Lima''s former security
        aides, including Jonel Sanchez, who was previously accused of being one of
        De Lima''s bag men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2c527-f0fc-4348-9042-16539db6a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice chief, meantime, admitted they have yet to track down
        Ronnie Dayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bca9a-dd3f-42bd-9b54-92f17a323191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan is De Lima''s former driver, who is also accused of collecting
        drug money for her from Bilibid inmates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d9e55-1fdd-4791-9efa-d1abd3b62f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:08:55.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:08:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">Related:
        ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></p>'
  'opec-oil-algeria':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) The OPEC headquarters in Vienna, Austria.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-27T10:44:06.605+08:00
    'imagesource': 'jcr:c4c23025-3311-4d04-aa46-a5605bff98d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91c59fe-646e-47c4-98b3-1d201b4a8fca'
    'lead': 'The world''s major oil producers are meeting in Algeria this week, trying
      again to find a way of pushing prices higher. Despite signs of a growing willingness
      to cut a deal to restrain supply, they have a mountain to climb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:11:29.461+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:11:29.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 reasons OPEC will struggle to boost oil prices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772866e-6af4-41cd-9647-98388177184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Can OPEC do the impossible?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efd4f0-b7a3-4719-beea-49bfeb42bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s major oil producers are meeting in Algeria this week,
        trying again to find a way of pushing prices higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e2d1c-47d3-47b7-84d0-39c3a11b3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite signs of a growing willingness to cut a deal to restrain
        supply, they have a mountain to climb. Here are four reasons why they''ll
        struggle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bf91e-48aa-45d8-aaf8-f32f33d8dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The only way is to cut</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e8d09-9f8e-40f3-9714-f517c92e68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices are low because the market is massively oversupplied.
        Big producers led by Saudi Arabia have been pumping near record amounts of
        crude for the last two years, trying to defend their market share by squeezing
        out higher cost producers such as the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6d320-6fa6-417b-bb7f-c0e98ef34773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This oversupply has caused prices to drop by about 60% since 2014
        and slowed production in the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02207ae8-1ffa-4295-acf3-bdfc8ae4f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strategy is proving painful. Low prices have put a serious
        strain on the budgets of countries such as Nigeria, Saudi Arabia and Russia,
        whose government finances depend on energy exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060bc30-8609-4d33-ab5f-d9e23f7613f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want prices to go up and they know the only way to do that
        is for oil production to drop. That''s why they''ve been trying to negotiate
        coordinated production cuts for the past year. With absolutely no success
        so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361eba36-8ef8-4ec6-a568-841f1b551e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Freezing output is not enough</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600a259-9be3-4f34-96cb-449f67fb0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreeing to freeze output at current levels might sound like a good
        compromise if a deal to cut supply proves impossible to reach. But it''s unlikely
        to help, because producers are already pumping out record amounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeabd87-261e-4708-a5ff-8e859e12447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, production is rising, with Saudi-led OPEC pumping out over
        33 million barrels of crude oil per day in August, around the highest level
        ever. Russia, which is not a member of OPEC, is also producing near its maximum
        capacity, and Nigeria and Libya have both signaled they want to raise their
        output for the rest of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710631f5-3be3-49d6-9b4d-992a07d12d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency predicts the global oil glut will
        last well into next year, because demand for oil, particularly in Asia, is
        growing at a slower pace than anticipated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3bde2-d570-42b9-99a8-a2bf9da7dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Iran needs to be on board</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68db72-8abb-4948-847c-cd9ce55faa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation became even more complicated with Iran''s return to
        world markets earlier this year. Iran has been increasing its output since
        sanctions were lifted in January. The country has stated clearly that it wants
        to reclaim its place as one of the world''s top oil exporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b465f-008a-4ffd-9bc0-ae60a7e28498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia won''t want Iran to increase production while it
        is cutting back. That would mean ceding market share to its main regional
        rival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4f3f3-efdf-4cfa-bde2-ed2a1e69a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports emerged in the last few days that Saudi Arabia might be
        willing to cut production if Iran agrees to freeze its own output, but analysts
        are skeptical.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897ad46-3613-41b4-b9d2-e04d16bf4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a consistent pattern over the last few months of
        OPEC ministers attempting to ''talk up'' prices with comments about a potential
        output freeze deal being close...but historically most of these comments have
        proved to be unfounded," wrote Tom Pugh, commodities economist at Capital
        Economics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca7e55-24a1-45dd-9889-ac4541c96cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. How do you fine tune a global market?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381e9e6-9d0b-4f1f-a72c-d9964058830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the big oil producers somehow manage to agree a deal, they
        won''t want prices to go much higher. If they do, that will risk helping higher
        cost producers — such as some U.S. shale firms — get back in the game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802210ff-40a5-4d25-9b95-e40dfeb1bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most shale producers need prices above $60 per barrel for their
        operations to be profitable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122da85-6155-4cc1-a089-f5755420bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivier Jakob, oil analyst and managing director at oil research
        group Petromatrix, said OPEC countries are unlikely to want prices to go above
        that level, because of fears it could lead to even bigger oil glut.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f712006-5684-413a-bb14-65b58e9f29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then all that hard work would be undone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d822094-f34a-4d2b-9f14-530c60d57f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:11:29.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:11:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/26/investing/opec-oil-algeria/index.html">4
        reasons OPEC will struggle to boost oil prices</a>"</em></p>'
  'Presidential-debate-Trump-Clinton':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Donald Trump and Hillary Clinton speaking at the 1st Presidential
      Debate at Hofstra University, New York on September 26, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-27T11:42:36.116+08:00
    'imagesource': 'jcr:a1f99e7a-0057-4aac-b611-6b1650431d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf0069a-2fba-489d-a705-51c46f618109'
    'lead': 'Hillary Clinton and Donald Trump clashed heatedly over the economy, tax
      cuts for the wealthy, and ISIS Monday in the fiery first exchanges of their
      crucial first presidential debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:14:19.039+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:14:19.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Clinton clash over facts in debate showdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b4269-7d27-4979-bef4-4256de45d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The highly anticipated debut debate between
        Hillary Clinton and Donald Trump lived up to its billing Monday as the candidates
        clashed repeatedly over the economy, tax cuts for the wealthy and ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43779b4c-0177-4ef8-9127-3d1b51d30b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump slammed Clinton for staying off the campaign trail recently
        as he traveled the country, Clinton responded with her best zinger of the
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4396d2-570e-4bff-a0ff-3283cb0bf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Donald just criticized me for preparing for this debate,"
        she said. "And yes, I did. And you know what else I prepared for? I prepared
        to be President. And that is a good thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fe559-aad6-488d-9078-436a6b975222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line drew a round of applause from an audience that had been
        instructed to remain quiet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec513b7-517c-414c-8a6d-1fec64937ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tendency to make false claims was on full display during
        the debate as he made inaccurate statements on everything from laws regarding
        policing, his support for the Iraq War and his contention that Clinton was
        behind the so-called birther conspiracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc75700-15d4-4698-8cee-03aa74f55673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, the Democratic nominee, repeatedly sought to correct Trump''s
        statements -- going so far as referring viewers to fact checks on her website
        — as she aimed to portray him as out of touch with the complexities of the
        American economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5319c631-0a4d-4e10-978a-11faab636f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you live in your own reality," she told Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e332ce-da17-4eaa-a0e5-69c791cde193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Powerful moment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80136e59-beaf-4617-9d13-5533e62880f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most powerful moments of the debate came when the conversation
        focused on the birther debate following Trump''s recent acknowledgment that
        President Barack Obama was born in the US -- a fact that has been evident
        for years. With Trump standing just a few feet from her, Clinton blasted Trump
        for perpetuating a "racist lie."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd55d53-6568-4c4a-888e-622e9d27d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a long record of engaging in racist behavior," Clinton said
        as Trump shook his head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e05ae3-051c-4dbc-9e0b-e0bfb9bd91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hit back noting Clinton''s tough critiques of Obama during
        their bitter 2008 primary battle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d02c5-250e-4fac-a63a-ae4b992710dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You treated him with terrible disrespect and I watch the way you
        talk now about how lovely everything is, ... it doesn''t work that way," he
        said. "When you try to act holier than thou, it really doesn''t work."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e6982-0885-413b-b488-8dc8ba56d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Trump opened the debate on a positive note by shaking
        hands before stationing themselves behind their podiums at Hofstra University
        on New York''s Long Island. The debate is attracting worldwide interest with
        a television audience expected to approach 100 million, lured by the extraordinary
        drama of the 2016 campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da5eee-e366-4f57-a13c-661ae4fbc3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that drama quickly unfolded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131ebfd-b25a-4c7d-aa77-c9c591cc1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasingly angry Trump slammed Clinton for putting her plans
        to fight ISIS on her website — and thereby tipping off America''s enemy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447f83c-6d4e-44df-b47d-541db603548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, at least I have a plan to fight ISIS," Clinton responded,
        referring to his previous statements that he has a "secret" plan to destroy
        the terrorist group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822e56a-c607-4e47-8856-45e2fceff9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battling over taxes</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef4721-8999-404a-836c-21e5a1a904df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton hammered Trump over his refusal to release his tax returns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f563109-cd53-4c97-986c-4bfca078eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why won''t he release his tax returns?" Clinton asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62aeb6-5731-4dee-941c-fcef815aac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he is not as rich as he says he is," she went on. "Maybe
        he is not as charitable as he claims to be," "Maybe he doesn''t want the American
        people to know that he has paid nothing in federal taxes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f70f66-9ddf-4928-9c6c-26d1e6b724bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton pressed Trump on the issue, saying "There is something he
        is hiding."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77e5e0-4885-4b08-8cb5-a301bb20b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump replied that he would release his taxes when Clinton made
        public 33,000 emails that were deleted from her private email server. When
        Clinton said that Trump had paid no federal income tax in some years, Trump
        replied "That makes me smart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946e630-d172-4d5e-bf8a-44fd5af2637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also set about Trump''s business record, pointing out that
        he had called himself "The King of Debt" and accusing him of "stiffing" thousand
        of contractors who did work for his business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8d1bd-fd3b-4e37-895e-993daf691b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the debate turned to racial issues and crime, Clinton said
        that it was important for police to work together with local communities to
        restore trust.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3074d-9d09-484e-94b0-8ea63199df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Clinton of refusing to say the phrase "law and order"
        and bemoaned the state of inner cities. He said that African-Americans and
        Hispanics were "living in hell."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fb419-befc-4a4c-b0c0-404484c4588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You walk down the street, you get shot," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898fff3-1d7b-477f-9958-717774b42f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton rebuked Trump for painting "such a dire picture" of black
        communities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef48ee-2d2b-4a43-be9f-7319a1477565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign at a critical point</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a988b-9f8b-428d-95ad-b5758abaaae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Clinton are facing off with the campaign at a critical
        point, as the race is a dead heat just 43 days before Election Day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62379c-09e1-47eb-b70e-3afbc2de4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the relentless spotlight of the presidential debate stage,
        Trump faces his toughest examination yet of whether he has the knowledge and
        temperament to be president. Any gaffes or emotional eruptions by Trump could
        play into Clinton''s claim he would be a dangerous risk in the Oval Office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f628db-3aa1-4893-bba3-0ea31e530ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, meanwhile, faces the vexing assignment of fact-checking
        Trump''s often outrageous statements while making an emotional connection
        with voters and building enthusiasm for her candidacy, especially among millennials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf05cd-7b47-444f-9454-d709b5705672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate prep</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20899b-1f70-4e76-a984-717e01e2f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivals spent the day preparing for their big battle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc7350-da8d-4550-87f3-ff3aa98fd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton participated in mock debates with her tart-tongued former
        aide Philippe Reines playing Trump. In one practice debate, Reines assumed
        the character of the unpredictable nominee by praising Clinton for her role
        as a pioneer for women, campaign sources said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23d9b0-bbd8-4af7-9313-686ff7469771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reines even wore the kind of signature red tie that Trump favors
        and adopted his characteristic hand gestures in a bid to fully prepare Clinton
        for her unpredictable foe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437c361-77b5-4c6c-aef5-f6ade7578965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee has watched videos of Clinton, but his preparation
        has been less intense than his opponent''s, in keeping with his more freewheeling
        style. He did not hold mock debates, for instance, with someone standing in
        for Clinton.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099e91d-ee62-4991-996f-4b5c13c4a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest polling</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f212ed-3662-435d-9da7-04d6623a1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest polling shows the stakes for the debate are monumental.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8bf76-7130-46f1-abce-2359ddb57806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC poll released Monday found Trump edging Clinton 42% to
        41% in the crucial battleground state of Colorado among likely voters in a
        four-way race. In Pennsylvania, another key state, the poll found Clinton
        in a virtual tie against Trump among likely voters at 45% to 44%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a651e81-1a0d-4ba1-a92d-cd24c006b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state is relying on both states to help
        pave her way to the 270 electoral votes needed to win the White House.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b78b30-f84a-4584-8eb3-efdbfbd63076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, CNN''s Poll of Polls finds Clinton and Trump neck-and-neck
        44%-42%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281e831-fd16-4db2-b1ea-f84352cab407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political guests</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5189bd-488b-44a9-b5cd-1968323614bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Trump are making political points with their choice
        of guests for the big event.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0500cf5-78bf-431f-b80c-0b2185c8cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has invited billionaire businessman and prominent Trump
        critic Mark Cuban; 9/11 survivor Lauren Manning; Maxine Outerbridge, who benefited
        from a children''s health insurance program the Democratic nominee backed
        as first lady; Anastasia Somoza, a disability rights advocate; and Aleatha
        Williams, her longtime pen pal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741a37-426d-4a6a-9f38-eaadce25fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing promoter Don King, no stranger to big heavyweight fights,
        is in the audience and is backing Trump. The Republican invited two former
        members of the military brass who have backed his campaign, Lt. Gen. Michael
        Flynn and Lt. Gen. Keith Kellogg. He has given great seats to Karen Vaughn,
        who lost her Navy SEAL son in Afghanistan, and Mark Geist, a survivor of the
        attacks on a US compound in Benghazi, Libya, in 2012.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0265b1e-c1c9-4033-9d47-5a4c0796e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:14:19.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:14:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/09/26/politics/presidential-debate-hillary-clinton-donald-trump/">Trump,
        Clinton clash in debate showdown</a>"</em></p>'
