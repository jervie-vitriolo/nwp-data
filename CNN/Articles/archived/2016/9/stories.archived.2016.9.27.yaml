      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cfcdf-afad-4a6f-9a0c-67cd04c1d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four cast members had hinted at a collaboration over the weekend
        via social media. Messing tweeted out a photo of the four of them with the
        caption, "Only smiling because of where Eric''s hand is!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151fa02-fbb7-4fe2-81fe-4864991f3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack, meanwhile, shared a photo of himself holding a script.
        The picture was captioned, "I used to be able to do this without glasses..."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cb840-2f95-4d8e-a6aa-9e3b910bc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, the quintet simultaneously released a video teaser
        that read: "A band of heroes WILL assemble to protect the world from aliens
        &amp; destruction. Only an act of GRACE can save them in their battle for
        what IS right. Only they can bring America BACK from the brink."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916e69d-7365-4018-a09b-1d9067a92fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emphasized letters spelled out the message "Will &amp; Grace
        is back," stirring fans of the sitcom into a frenzy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443ebfa-189f-4b7b-aace-7904ac9734cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ended with Mullally, using the high-pitched voice of her
        character, saying "Make America bueno again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe07bb-d87e-4c35-b697-88e4f20aedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will &amp; Grace" aired for eight seasons on NBC from 1998-2006.
        It won 16 Emmy Awards and numerous GLAAD media awards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805870a-d5df-4d38-91c5-d8f658a138cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which was among the first broadcast shows to feature gay
        leading characters, was even credited by Vice President Joe Biden for educating
        the public on LGBT issues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a55d2b-616a-47f9-a101-2b79444a3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast''s reunion comes as Hollywood flexes its political muscles
        leading up to the November election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b77ad-b08a-43e2-abc8-5c4d0afb9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week director Joss Whedon assembled some of the Avengers to
        take some shots at Donald Trump. And over the weekend, the cast of NBC''s
        "West Wing" came together to stump for Clinton in Ohio.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4ff83-2c56-43c6-8308-58103fe47229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Will &amp; Grace" cast — sans Messing — last reunited earlier
        this year for an NBC special honoring TV director James Burrows.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974e823-b5cd-4654-803f-20f81031942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/09/26/entertainment/will-and-grace-reunion/">Cast
        of ''Will &amp; Grace'' reunites to get out the vote</a>"</p>'
  'Clinton-Trump-presidential-debate-fact-check':
    'author': 'CNN''s Reality Check Team'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-27T11:44:08.321+08:00
