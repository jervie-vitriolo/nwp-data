    'template': '1'
    'title': 'Trillanes vs Cayetano Part 2: Trillanes says PH may have a ''mass murderer''
      for President

      '
    'updated': 2016-09-27T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf59ed8-f121-43a9-a0b2-6855c6b1dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senators challenging
        each other to a fist fight as the public watches. It would make for a dramatic
        scene in a movie or a telenovela – but this one''s real.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86499f-9969-472e-b0e4-ba164505fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was not the first time for Senators Antonio Trillanes IV
        and Alan Peter Cayetano. Today''s face off was a sequel.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/fS1ncfgzAYk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922541ab-7688-4045-a51a-b66eeafe77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d852337-e3ec-4db1-a304-b5d108cd95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heated argument between the two blew up after Cayetano decided
        to interpellate Trillanes who had just delivered a privilege speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272936d7-41bb-4d1c-97ff-ea9d82f55cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was saying that the statements of Edgar Matobato, <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">a
        self-confessed hitman</a> who claims to have worked in the so-called Davao
        death Squad (DDS) for then mayor and now President Rodrigo Duterte, are consistent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a600e1-fdaa-4c82-b4ae-890cd7c69ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayon kay</em> Matobato, masking tape<em> ang pinambabalot nila
        sa mukha ng kanilang mga biktima. Pero nang pinapili ni</em> Sen. Cayetano,
        packaging tape <em>ang pinili nya… Sa limitadong kaalaman ni</em> Mr. Matobato
        sa office supplies, <em>ang tawag nya sa lahat ng uri ng</em> tape<em> ay</em>
        masking tape," Trillanes said, reminding his colleagues that Matobato only
        finished grade one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531033aa-b710-4f8e-9fff-60cbdd36d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to Matobato, they used masking tape to wrap
        the face of their victims. But when Sen. Cayetano asked him to identify the
        tape that they use, with his limited knowledge about office supplies, he calls
        all kinds of tape ''masking tape''.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdeb89-9ca7-49fa-a6d0-ecd39f54adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Presidente daw ang nag-utos na patayin si</em> Sali Makdum.
        <em>Sa</em> transcript <em>n</em>g Sept. 15 hearing,<em> walang sinabi si</em>
        Matobato. <em>Walang</em> inconsistency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875f836-fd6c-4b06-b6b9-e8e4db0ecb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to him, it was the President who ordered
        him to kill Sali Makdum.&nbsp; But in the Sept. 15 hearing transcript, Matobato
        did not say anything like that. So there was no inconsistency.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92939c-627a-4f4f-99d9-4121de4c9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes cited more instances in Matobato''s testimony that prove
        the witness''s credibility. He said Matobato''s statements may have just been
        mixed up due to his age and the number&nbsp; of murders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0cf48-c711-4084-a4aa-02c469a8bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
