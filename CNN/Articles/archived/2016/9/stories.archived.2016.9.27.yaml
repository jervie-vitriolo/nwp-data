    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Paul Pierce says upcoming season to be his last

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e688ac-7dfc-45c9-ab06-728241f896f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.582+08:00
