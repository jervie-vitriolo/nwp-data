      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 1 is raised over northern Cagayan
        including the Babuyan group of islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971cc2a-4f41-4f08-bbef-d3e1dbe0d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:33:53.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:33:53.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
