      'jcr:uuid': '2021da4e-1ec0-49fc-8797-fb7cf1738f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Duterte''s words do not signal frosty relations between
        Manila and Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3261b9a-c233-40fe-b3cc-847ef17137a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be understood that we are veering away from our commitments
        with the U.S or our close friendship with the U.S. which is very strong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af380a-e9a9-44e4-a649-8c0338bd9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that Duterte "simply wants" to take an independent
        foreign policy such that "we would not overlook that we are part of an international
        community and that the constitution mandates that we should carry on amity
        amongst all nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d7326-c2e0-4ac6-a385-1ff9b1504b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27da38-732d-448d-a6c4-e3b4ad7892d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Manila''s ties with Beijing "cooled off" during the previous
        administration. This time around, his government is looking at new opportunities
        for partnership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69402e08-1263-4c27-a356-6416633e2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had disputes with China as far as the South China Sea is
        concerned, but this is not going to negate or prevent us from pursuing other
        aspects of our relationship," said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da32f6-93d1-4362-884b-b0bdbce0ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he sees opportunities in trade, cultural ties, people-to-people
        connectivity, and infrastructure development. There are no details yet of
        the planned partnership with China or Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afb82d-ffbc-4b03-80a4-9f3ad1ac0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:30:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is precisely why we are opening up all of these possibilities,"
        he said.</p>'
  'UFC-205-McGregor-Alvarez':
    'author': 'Philip O''Connor, Reuters'
    'caption': 'Conor McGregor (file photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-27T04:30:27.242+08:00
    'imagesource': 'jcr:b54a4f96-ddc8-41ec-b993-5bf0ea3d1e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deec41f0-cb51-4661-ae74-43ed8eb7b0e6'
    'lead': 'Ireland''s featherweight champion Conor McGregor will get the chance
      to become the first fighter to hold two UFC belts at the same time when he takes
      on Eddie Alvarez for the lightweight title on November 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:32:12.927+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T16:00:21.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:00:20.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McGregor to fight Alvarez for lightweight title at UFC 205

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf45158-059e-47f8-82ff-b0d3a43679ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters) —</strong> Ireland''s featherweight champion
        Conor McGregor will get the chance to become the first fighter to hold two
        UFC belts at the same time when he takes on Eddie Alvarez for the lightweight
        title in Madison Square Gardens on November 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a0d17-f9f9-4981-ba40-685a47d2e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight, which will be the main event on the card of the first
        UFC event in the city in almost 20 years, was announced by UFC president Dana
        White on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92108e4-82bc-4c9c-8852-cbd720309cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old McGregor, who became featherweight champ when he
        knocked out Jose Aldo in just 13 seconds last September, has yet to defend
        that title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba165d73-d73e-402f-b434-e9694fd94edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set his sights on the lightweight title, but his plans to take
        that title were scuppered when then-champion Rafael Dos Anjos had to pull
        out of a March 5 fight in Las Vegas due to injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394faea-4eb0-438d-a290-005a6cd151fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then Brazilian Dos Anjos has lost the title to American Alvarez,
        while McGregor engaged in two epic welterweight battles against Nate Diaz,
        losing for the first time in the UFC in March before gaining his revenge in
        August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced55f65-cb66-44f8-8c22-a346284960c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:32:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:00:21.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lightweight fight is the third on the UFC 205 card, which also
        features Tyron Woodley against Steven Thompson for the welterweight title,
        and a women''s strawweight matchup between Joanna Jedrzejczyk and Karolina
        Kowalkiewicz.</p>'
  'afp-chief-ricardo-visaya-abu-sayyaf':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T03:39:21.915+08:00
    'embedimage': 'jcr:63834f81-7803-499b-8812-74ee9cc9c072'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kISgyg-GVfU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bc99cc-85b2-40b4-9b9e-547096ae7784'
    'lead': 'AFP Chief Lt. Gen. Ricardo Visaya is optimistic government will succeed
      in its all-out campaign against the Abu Sayyaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:38:16.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:38:17.075+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief: We want to finish Abu Sayyaf soon

      '
    'updated': 2016-09-28T11:10:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db95f24-04f7-41a3-92e5-fee2eede89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Armed Forces of
        the Philippines (AFP) chief Lt. Gen. Ricardo Visaya is confident of achieving
        the target to crush the Abu Sayyaf before the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0abcf2-7c46-4285-99b5-3c87c1006e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, there are about 32 killed Abu Sayyaf in Sulu and 22 in
        Basilan, so that makes it 57. Although we also incurred some casualties, tatlo
        sa [three in] Basilan and we have 15 sa [in] Sulu. We are making good," Visaya
        said in an interview with CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8eea59-c95d-40a1-a073-c94fb0e694d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top military official said he hopes to topple the Abu Sayyaf
        "before December," or when he retires from service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4eb6a-3051-4db4-89c0-54539db3c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to finish our fight against the Abu Sayyaf as soon
        as possible, but there are some things that we have to consider, especially
        the safety ng mga kidnap victims [of the kidnap victims]. So we are very careful
        with that. <em>Kaya mahirap ''yung may</em> deadline<em> talaga</em> [That''s
        why it is challenging to follow a particular deadline] but... we are increasing
        the tempo of our operations there," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586b11e-a596-4132-ba16-b2233eb75b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya rules out the possible imposition of martial law in the provinces
        of Sulu and Basilan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2a2b8-a945-47b4-9f2e-0cbae7b10b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the situation that we now have in Sulu, I think there''s no
        need for us to declare martial law," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16b256-179d-4eff-9a90-5e9a886eaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Visaya said <a href="https://cnnphilippines.com/news/2016/06/16/ricardo-visaya-martial-law-option-in-sulu-basilan-rodrigo-duterte-administration.html">there
        may be a need to declare martial law</a> in the two provinces to dismantle
        the Abu Sayyaf. Martial law gives the President broad powers to quell lawlessness,
        rebellion and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cbdcc-6f2e-4961-83b1-4734c190af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Visaya said "the arrest of the suspect" in the Davao
        City blast would help hasten the possible lifting of the <a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">state
        of lawlessness declared by President Rodrigo Duterte</a> in early September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78ed6e-6db8-4341-90e1-0e51d29d5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually we are on red alert up to now, and I am asking my staff
        <em>kung pwede nang mag-ano kami</em> (if we can switch) to blue alert, <em>mag</em>-downgrade
        <em>kami ng</em> status [we''ll downgrade our status]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ffa03-0e19-476e-bb6f-3f22baa8627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH relations with U.S., Russia, China</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb61054-7d8f-4a19-b02f-4173ff623a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks ago, the President called on the <a href="https://cnnphilippines.com/news/2016/09/13/Duterte-U.S.-soldiers-in-Mindanao-have-to-go.html">U.S.
        to withdraw its troops from Mindanao</a> for their own safety - but Visaya
        believes otherwise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981bc63-80f4-4254-a113-b0668d5e48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, we still need them because of the equipment. <em>Pagka
        meron na tayong</em> equipment, siguro we can go on our own...<em> Kasi</em>
        we have joint training exercises, and there are some donations of <em>mga
        kailangan natin.</em> Not only in the military but even <em>sa mga</em> communities<em>
        natin. Malaking tulong naman talaga sila</em> (U.S. troops)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fb277-89f9-41ff-a75a-5100510756e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, we still need them because of the equipment.
        When we already have equipment, maybe we can go on our own... Since we we
        have joint training exercises, and there are some donations necessary for
        us. Not only in the military but even in our communities. They are of great
        help.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f580a-e5d7-4e1a-9e7a-72d363311808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya welcomes the President''s plan to <a href="http://nine.cnnphilippines.com/news/2016/09/15/duterte-foreign-policy.html">purchase
        defense equipment from Russia and China-</a>- a first for the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a09de8-a6a7-4d5f-abea-8ddc621465d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumportable naman kami diyan dahil</em> we know<em> na talagang</em>
        quality <em>ito, ''yung mga galling sa</em> States. Ang procuremen<em>t natin
        ng mga</em> defense equipment <em>ay hindi lang naman sa</em> U.S... South
        Korea. <em>Kumuha na rin tayo sa</em> Indonesia,<em> ''yung mga barko natin</em>,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5f7c2-0d6d-4418-9fb8-b6588ffedbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are comfortable with that because we know that
        this really quality, those from the States. Our procurement of defense equipment
        is not just done with the U.S... South Korea. We also procured some of our
        ships from Indonesia.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c52a14-eca4-45cc-8939-4319ac744f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Visaya hopes China will recognize the international arbitration
        court''s ruling on the South China Sea case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083afcfd-5f07-4b6c-b10e-08e68f7b197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said Filipino fishermen should also be allowed to carry on
        with their livelihood in the Scarborough Shoal area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abdaf0-17f7-4106-938b-61ccb3ad86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit man talaga kasi</em> they are being prevented from
        fishing dun sa vicinity ng&nbsp; Scarborough Shoal or the Bajo de Masinloc,
        that is why there is an effort from our government na talagang they have to
        allow<em> sana iyan kasi kawawa naman ang mga ito</em>. Because this is where
        they earn their living. So I hope that this will be ironed out with the Chinese
        government," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32e5bb-3764-4d26-accf-352fad1a9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s really a burden because they are being prevented
        from fishing at the vicinity of Scarborough Shoal or the Bajo de Masinloc,
        that is why there is an effort from our government that they really have to
        allow because they are not in a good state. Because this is where they earn
        their living. So I hope that this will be ironed out with the Chinese government.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f5db6-ae5d-443e-bcce-a7d766831577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP in the war on drugs, first 100 days</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774c0bb-4cb2-4034-be94-fa664a9fa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said the AFP plays an "active support role" in the war on
        drugs, in tandem with the Philippine National Police (PNP) and the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468574e6-0351-4a50-8c6c-3c7cbde59e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provide them (authorities) with information, we can assist them
        kung kinakailangan. <em>Kung halimbawa ''yung</em> target <em>nila ay mga
        malalakas na</em> grupo, just like what happened in North Cotabato wherein
        we assisted the PNP there<em> at apat ''yung</em> namatay<em> na</em> military,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6f860-50d9-4825-b20e-5ea4264a4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We provide them with information, we can assist them
        if needed. For example, their targets are big groups, just like what happened
        in North Cotabato wherein we assisted the PNP there and four members of the
        military died.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab0432-9bdc-461c-bbf5-dd5e2878759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also cleaning up its ranks in line with the anti-drug
        campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ccae3-145a-4732-a13a-4b6f7b336147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our own cleansing, wherein we have ''yung we call it ''yung,
        random drug testing," Visaya said. "For the past five years, there were about
        600 that were discharged because of gumagamit sila ng illegal drugs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e64ba8-28e9-43c3-9236-6762d6b3d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s 100th day in office is on October 8 - and
        Visaya believes the country''s "peace and order situation has greatly improved
        with the ongoing peace talks" with the communist movement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc85e0d-4743-4c36-961b-d35a421e6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:38:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:38:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po tayong nababalitaang</em> [We have not received reports
        of] atrocities committed by the countryside and also this is being undertaken
        with the MILF and MNLF," Visaya said. "We are continuously doing our operations
        against Abu Sayyaf as instructed by our President and ito nga [this] is our
        support to the anti-drug campaign of the PNP."</p>'
  'recovered-firearms-from-alleged-abu-sayyaf-suppliers':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
