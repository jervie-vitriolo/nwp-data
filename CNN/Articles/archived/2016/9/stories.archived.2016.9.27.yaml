      'mgnl:created': 2019-11-07T08:30:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:30:09.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after President Rodrigo Duterte said Monday
        he was "about to cross the Rubicon" in his relations with the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d7af1-7a8b-4c4e-a1d7-f1dcf1c95698'
