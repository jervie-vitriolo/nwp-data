      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national weather bureau said Helen has maximum sustained winds
        of up to 160 kph near the center, gustiness is up to 195 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad41d4-9b2c-4420-b4b0-682d9b08a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:33:53.515+08:00
