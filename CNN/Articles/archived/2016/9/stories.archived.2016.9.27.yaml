  'pentatonix-concert':
    'author': 'Anna Bueno'
    'caption': 'Pentatonix is a Grammy-awarded a cappella group from Texas, comprised
      of (from left to right) Kevin Olusola, Mitchell Grassi, Scott Hoying, Kirstin
      Maldonado, and Avi Kaplan. Photo from PENTATONIX/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-27T07:17:48.804+08:00
    'imagesource': 'jcr:761ae7f8-a5cc-4a48-965b-0ba8377aa48a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aaf2329-39e7-4b63-95ef-3ebaa27b038a'
    'lead': 'In the Pentatonix concert, the Grammy-awarded group shows off their vocal
      prowess and makes a case for the power of the human voice in music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:25:19.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:25:19.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do we still listen to a cappella?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae709b9-bad2-44ef-89de-b52c2c227e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In an era that’s
        seen a capella take center stage in a hit television series (“Glee”) and blockbuster
        movies (“Pitch Perfect” and its sequel “Pitch Perfect 2”), it’s not surprising
        to see that Pentatonix — an American a cappella quintet comprised of Avi Kaplan,
        Scott Hoying, Kirstin Maldonado, Kevin Olusola, and Mitch Grassi — can still
        stage a concert at the Araneta Coliseum and fill it up with enthusiastic and
        sincerely adulating fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43b68f-0959-4d39-bbd8-e2ee049c19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, the a cappella group, whose road to fame began by
        winning the NBC television show “The Sing-Off,” performed before a mostly-young
        crowd that punctuated each of their musical arrangements with piercing cheers
        and screams. That shouldn’t surprise anyone.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/oYCoyUxY2HY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fc4e4-35e7-4699-863d-1b840835a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46caa16-853b-4c28-86d9-150be32d92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentatonix’s official Youtube page boasts of over 11 million subscribers
        as of this writing, with their latest upload “Jolene,” an arrangement with
        Dolly Parton, having 10 million views so far. Their “Daft Punk” arrangement,
        which they performed live at the concert, has 209 million views, the live
        version as tight and as sharp as the recorded one largely due to bass singer
        Kaplan’s ability to hit sensational low notes. Their cover of OMI’s “Cheerleader,”
        a crowd favorite, has 53 million views, and was part of their opening arrangement
        — an inspired choice, because when Grassi starts singing  para-pa, para-pa,
        in place of the trumpet — his voice floats softly and clearly, and he sounds
        better than the original.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27472b70-840d-4475-9ac9-f84a9ce95b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that in the Philippines, almost anyone can sing,
        and covers of songs are sometimes more appreciated than the original — just
        look at the “best sellers” chart of any local record store, still populated
        by albums of local singers delivering their own renditions of Dianne Warren
        compositions. And Pentatonix does covers well. They sit on the stage and snap
        their fingers to Justin Bieber’s “Love Yourself,” and they don’t falter at
        the “flutelike squiggles” of Jack Ü’s “Where Are Ü Now.” They make the crowd
        go wild with their medley of Michael Jackson and Jackson 5 songs, and with
        good reason: “I Want You Back,” “I’ll Be There,” and “Human Nature” lend themselves
        well to the upbeat gospel-slash-Motown sound that Pentatonix achieves when
        at their best.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/NJmFrLkc4Y8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff1975-8734-4947-85af-41c9d78c7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec27e88-60ca-432c-8e85-07befc384d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One only needs to listen to “Misbehavin’,” an original composition
        off their self-titled album, to know that Pentatonix can also make a sleeper
        hit out of an a cappella original. The song is about a converted lover who
        promises not to have too much of a good time while his or her beloved is away,
        and begins with a sound reminiscent of Ben E. King’s famous bass lines in
        “Stand By Me.” Live, it translates well as a group song where members of the
        audience are invited to the stage and allowed to fill in the irresistible
        drops in the lyrics — “I’m having a good time, but I’d rather be with you”
        — and is a perfect example, perhaps, of why a cappella still hasn’t lost its
        appeal. It makes everyone sing, even those who can’t, since your voice, in
        all its permutations and all the sounds it can possibly produce, is the only
        thing needed to make the music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502969d-50ec-4d20-b90a-f1a161f3a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, while listening to Pentatonix’s other originals like
        “Can’t Sleep Love” or “Water,” one can even make the argument that the group
        is muddling what sounds like a cappella, and what does not. There was one
        instance in the concert when they strayed from using only their voices. Olusola
        sat on the stage, alone with his cello, and played the instrument while beatboxing.
        The feat did not have any fathomable purpose other than to exhibit his dual
        skills, and allow the young audience a respite from all that singing and be
        given an opportunity to listen to a classical instrument.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/R299c6yhABM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883009e-f45b-4546-9a08-fae895d0bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278fed6-1590-40e4-985f-d224e9204437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:25:19.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:25:19.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Pentatonix played one of the last songs off their encore,
        they asked the crowd to keep quiet, as they have been screaming all night.
        The group removed their mikes and hummed a calming prayer, the kind one might
        hear before going to sleep — “So count your blessings everyday, it makes the
        monsters go away” — in a song called “Light in the Hallway.” For a few minutes
        there, while Kaplan exhibited his impressive <em>basso profondo</em> and the
        others harmonized with him seamlessly, it almost did not feel like a concert,
        and Pentatonix did not feel like an a cappella group. It felt like a recital
        in church, the atmosphere hushed, the audience held captive by the heavenly
        choir.</p>'
