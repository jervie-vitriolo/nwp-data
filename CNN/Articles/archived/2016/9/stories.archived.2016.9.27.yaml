      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to move west-northwest at 20 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbc592-7c8a-4748-b1a4-6ca0b464c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:33:53.515+08:00
