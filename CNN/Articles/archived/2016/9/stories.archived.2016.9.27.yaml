    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e612-7da1-4da4-ad83-aace986923ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of “Insiang” is as much bewildering as it is suffocating:
        the makeshift shelters of the slums are put together in a claustrophobic and
        inescapable fashion. What unfolds before our eyes is an environment too unhindered
        — a wild beast that grows limbs on its own and swallows the weakest. Houses
        are stacked beside each other; drunks pass the time in storefronts, beaten
        down by their own economic constraints; and noise is a constant presence,
        a reminder that hell can be a place on earth as it is a mythical afterlife
        full of torture and misery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13da8d-1246-48a5-b153-457938d49c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, “Insiang” almost plays like a macabre fairy tale: a supposed
        victim learns how to stand up on her own using cunning tricks to bring the
        downfall of her oppressors. It helps that Insiang (a gripping performance
        by Hilda Koronel) appears saint-like: toiling every day to make ends meet,
        defending her relatives against her mother’s frequent verbal abuse, a virginal
        lover to Bebot (a cherubic Rez Cortez), her only hope to having a life outside
        the four walls of her home. Insiang’s fate is a dead-end street, this she
        knows as much as the miserable existence she has been consigned to, and in
        time, she realizes that the only way to survive is to become a monster herself.</p>'
    '7':
      'image': 'jcr:03260a81-3480-4459-b4b4-15a356ba8f5d'
      'imageCaption': 'Mona Lisa plays Insiang''s mother, Tonya, who frequently berates
        and lashes out at her daughter, whom she treats as a reminder of her cheating
        husband. Photo from FILM DEVELOPMENT COUNCIL OF THE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf83bb-fae7-4a73-bb70-4e0a06183edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78afa7-baa5-41c3-97e3-9cb97be1ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s lone tyrant is Insiang’s mother, the customary evil witch,
        with a predatory macho man as her right hand. Brocka’s distrust of the regime
        is apparent in the film’s setting. The police, counting a brief appearance
        in the film, is useless. There is no sense of order around these parts, no
        semblance of a country being governed. No wonder then First Lady Imelda Marcos
        was against sending the film to the 1978 Cannes Film Festival since it didn’t
        depict her idea of “the true and the beautiful” Philippines. The film’s producer,
        Ruby Tiong Tan, recalled to the Film Development Council of the Philippines
        (FDCP) the struggle to bring “Insiang” out of the country in time for the
        film festival’s deadline. “Because of the social realities depicted in the
        film, they [the Board of Censors] did not want it to go to Cannes. It was
        banned because it wasn’t showing the beautiful parts of Manila. They delayed
        the censoring process just so that it wouldn’t make it for the Cannes deadline.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa35862-c9f9-40d0-8e40-e09849a87f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-talked about opening scene is a thinly veiled depiction
        of the plight of the Filipinos under the Martial Law regime: a line of pigs
        waiting to be slaughtered by the butcher, thrown into boiling water so they
        can easily be skinned, their squeals of pain echoing inside the theater. Insiang
        is almost always framed against a window, a prisoner tightly guarded by her
        crone of a mother, Tonya (the superb Mona Lisa) who only wants her to stay
        at home, do the laundry, and not lock eyes with any guy on the street. Her
        mother treats her like a disgraceful reminder of her father, who left them
        for another woman. “Pareho kayo ng tatay mo! Mahilig!” she yells at Insiang.
        Tonya tells her daughter it is her duty to serve and work for her because
        she fed and raised her. And when Insiang buys a new pair of slippers because
        her old ones are worn out, her mother berates her “<em>Nakakahiya! Ang sabihin
        mo nagpapaganda ka para mapansin ka ng mga lalake</em>!”</p>'
    '11':
      'image': 'jcr:a848eb47-ea75-4d19-9738-078fd727374a'
      'imageCaption': 'From left: Dado (Ruel Vernal), Insiang (Koronel), and Tonya
        (Mona Lisa) form a twisted love triangle in "Insiang." Photo from the FILM
        DEVELOPMENT COUNCIL OF THE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e3fb3-b5a0-4082-a3b8-6c7a12a268d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ee51e-44a1-47af-a3c1-de122410fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex is a valuable weapon in this film, a lethal ammunition that
        Insiang learns to wield on her own. Tonya’s younger lover Dado (Ruel Vernal),
        the town thug, keeps her on a leash by habitually satisfying her sexual appetite,
        even flirting and canoodling in front of Insiang as if to tease her of something
        she can never have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99185afb-99ff-462b-8e5f-dc7b47d287ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men in this film justify their libidinal tendencies frequently,
        that part of being a man is submitting, seemingly against their will, to their
        carnal desires every time they see a girl walking past. “<em>Lalake ako eh?
        Ano magagawa ko</em>?” Bebot tells Insiang after she refused to have sex with
        him. Later, after Insiang repeatedly brushed off his advances, Dado rapes
        her. When Insiang tells her mother, Dado turns things around and tells Tonya
        that Insiang was the one who seduced her. He tells Tonya, “<em>Alam mo ba
        kung ano ang ginagawa ng anak mo kapag wala ka dito? Naliligo ng nakahubad!
        Nakatihaya sa kwarto! Lalake lang ako Tonya, sinong hindi ma-de-demonyo</em>?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d5e24-7bec-484f-be28-4647a4095c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:52:35.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:52:35.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drum spilling with water mirrors the pent up emotions inside Insiang.
        The sexual maladies, the torment of living, and the Machiavellian manipulations
        of her own mother lead her to a path that is both self-actualizing and self-destructive.
        In the end, Insiang triumphs, yet she is transformed, overwrought by her own
        infernal machinations. The innocent, like a lamb to the slaughter, is a prey
        easily corrupted. “Insiang” is allegorical in many ways, something that still
        rings true today, almost 40 years later, as our own society is still plagued
        by tyrannical forces bent on overpowering the weak and the poor.</p>'
    '17':
      'image': 'jcr:0af5cb79-3986-437a-999a-74434e8ba7b2'
      'imageCaption': '“Insiang” almost plays like a macabre fairy tale: a supposed
        victim learns how to stand up on her own using wiley tricks to bring the downfall
        of her oppressors. Photo by FILM DEVELOPMENT COUNCIL OF THE PHILIPPINES'
