      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Helen
        (international name: Megi) continues to move closer to Taiwan, growing slightly
        stronger as it makes its way outside of the Philippine area of responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b926679-6a27-4a4d-9e4d-b1e68497466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:33:53.515+08:00
