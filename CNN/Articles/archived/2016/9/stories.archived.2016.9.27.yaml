      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Warning Signal No. 2 is up over the Batanes group
        of islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e27406-9f7a-4f01-a17b-d6eee91e8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:33:53.515+08:00
