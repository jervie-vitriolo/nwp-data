      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Secretary Perfecto Yasay said Tuesday Manila is not overhauling ties with
        the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
