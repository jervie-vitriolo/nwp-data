      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — “This is it, my final season.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62387a8a-8ae5-4f96-b37e-6560e382e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Paul Pierce opened his <a href="https://www.theplayerstribune.com/en-us/articles/paul-pierce-one-final-season">letter
        on the Players’ Tribune</a>&nbsp;on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64ef01-02d0-4b8c-a990-b6ad7afd2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-time NBA All-Star announced that the 2016-17 NBA Season was
        set to be his last after 18 years in the league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c24322-0720-4a4c-8e38-932107b6ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s time to move on from the game of basketball,” Pierce said.
        “Just like any difficult decision, I think you’ve got to be at peace with
        yourself. I’m at peace with retiring.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6a89a-68f6-400f-9bed-f190e5393972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce drafted as 10th overall in the 1998 NBA Draft by the Boston
        Celtics, where he finally copped a championship ring in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbda92-8f03-489b-aed1-88c6cfa61db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took home NBA Finals MVP honors that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af352d38-d89f-4b94-ab14-56dde875a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his time with the Celtics, Pierce spent a season apiece with
        the Brooklyn Nets and the Washington Wizards before finally joining the Los
        Angeles Clippers in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41faf5cd-f377-4029-a291-489e68f5ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers will be his last ball club.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde20b94-9857-4082-9ea3-84b0d47b2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Clippers, in the city where I grew up, I feel like I have
        that opportunity on a great team,” Pierce added. “We’re hungry. We want to
        win a championship.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af4fa7-a1c8-4d0e-a1d6-6597b3d1e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old forward finished last season with per-game numbers
        of 6.1 points, 2.7 rebounds, and 1 assist in 18.1 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a45a25-38bf-49d9-8587-57bfcd4d079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:44:21.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:44:21.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the 2015-16 season, Pierce holds career averages or 20.0 points,
        5.7 rebounds, and 3.6 assists in 34.6 minutes on the court.</p>'
  'prosecutors-evidence-enough-vs-marcelino':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T07:48:43.696+08:00
    'imagesource': 'jcr:a3dd91ff-3108-47ff-bde3-826e99b83a13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5cdbb6-f4b9-4241-932c-ff3afff93baa'
    'lead': 'For state prosecutors, there is enough evidence to prove that Marine
      Lieutenant Colonel Ferdinand Marcelino is guilty of possession of dangerous
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:48:39.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:48:41.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors: Evidence enough vs. Marcelino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd571f86-c7a3-4012-bd15-cfdde91c8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For state prosecutors,
        there is enough evidence to prove that Marine Lieutenant Colonel Ferdinand
        Marcelino is guilty of possession of dangerous drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c3a8a-64de-4b9a-892c-187d8b116bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino was arrested during a drug raid of a suspected storage
        house for illegal drugs in Manila on January 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4664115-958a-4f60-8d5b-2ec6b9700822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months after, the Department of Justice (DOJ) dismissed Marcelino''s
        case for lack of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdddb0f-3959-437b-ba5e-5a2fd230be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ then reversed its decision last week, after granting the
        appeal of the Philippine National Police (PNP) and Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e804c-66e6-4fcb-895d-8bbb752ae41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/curious-case-of-Lt.-Col.-Marcelino.html">READ:
        The curious case of Lt. Col. Marcelino</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf412acc-ea78-427b-8b52-78d77234e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrico Rigor, Legal Division Chief of PNP''s Anti-Illegal Drug Group
        (PNP-AIDG), said Marcelino was not authorized to do undercover work by then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0543d9-5fdd-42e4-abb5-474b3cd7709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigyan siya ng pagkakataon na magpresinta ng</em> authority
        <em>niya doon, hindi siya nakapagpresinta, wala siyang</em> authority," Rigor
        told reporters in a press conference at the DOJ Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208704a3-2eec-4977-939d-f772aeb4e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was given the opportunity to present his authority,
        but he was unable to do so. He has no authority.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae99933-bd5e-4b7b-b038-7fc1b921794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor said Marcelino should have produced a Case Operations Plan
        (Coplan) to justify his presence in the alleged drug storage house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f97867-ba06-4fde-9363-20633f77547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they gave him a chance to prove he has authorization by
        calling high-ranking police and military officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed6dd2-89e8-4c3b-a9b8-f31c318924e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are PDEA Director Randy Pedroso and the former head of
        the military''s Intelligence Service, Major General Eduardo Año.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c9f2d-c75d-4a75-9873-2fdf9d808717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rigor added Marcelino also phoned former Justice Secretary
        and now Senator Leila De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccede3ae-26af-4be5-969c-4e98d8caa79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Secretary De Lima, now Senator De Lima,<em> tinawagan din
        niya</em>, how do we know this,<em> kasi naka</em>loud speaker <em>siya noong
        tinatawagan niya yun</em>," Rigor narrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10da13b-1084-41df-bf26-36e6abebf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He also called Secretary De Lima, now Senator De Lima.
        We know this because he on loud speaker when he called her.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c3ff0-0591-4365-8835-11e39b693b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/22/De-Lima-Marcelino-witness-hate-messages.html">READ:
        De Lima''s inbox: Marcelino pressured to speak against her; hate from ''trolls,
        Duterte fanatics''</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af149328-8264-4046-ab60-66f2ec49cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor, however, said not one of them backed up Marcelino. "<em>Si</em>
        Director Pedrosa <em>tinawagan niya</em>, General Año was called<em>, dineny
        siya, dineny na may</em> authority<em> siya na, hindi siya mabibigyan ng</em>
        authority," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abbbc0-591c-4792-83c2-58057d977b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He called Director pedrosa. General Año was called,
        and denied him. Denied that he had authority.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a42569-bc37-4e78-b443-3cf15fc77b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer added the burden of proof is on Marcelino to show his
        authority to conduct the surveillance operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82677426-01d8-42a9-83db-a0ef530deaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frame up?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b35c9-3300-428b-a0ca-8307b8056148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Attorney''s Office (PAO) Chief Persida Acosta said the police
        planted evidence and Marcelino was victim of a frame-up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0aa1d-e0c8-4cbb-ba00-7a3486995aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inamin po ng mga testigo na wala pong nakuhang droga sa kanya
        kaya po sabi ko kung ganoon pala, wala namang nakuhang droga, eh tanim-droga
        ito o laglag droga</em>," Acosta told reporters Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce1d69-d868-40ac-97c2-350b48cc3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The witness admitted that no drugs were found on his
        person. I said, If that was the case, that there were no drugs seized, then
        it could be they were planted.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed8da6-5e69-46ba-baa6-33cbcfe7c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/Ex-PDEA-Marcelino-DOJ-drug-charge.html">READ:
        DOJ reverses ruling on ex-PDEA agent Marcelino, files drug rap</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85abd86-1493-47c1-80dc-610342808efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigor, however, said the ₱380-million worth of drugs confiscated
        in Marcelino''s presence was too much for a frame-up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cf512-0d95-4648-8098-02b4ed24baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"76 kilograms<em> yung nakuhang droga sa loob ng bahay sa</em> Celadon
        Place," Rigor said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd288e-dd2d-43db-89d5-293215354dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 76 kilograms of drugs were seized from the house in
        Celadon Place.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910af1cc-dd62-4501-98e1-b0c9b6eff79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino filed several motions before the Manila Regional Trial
        Court (RTC) Branch 17 on Monday morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8fd63-fe54-4a61-9a95-f6e7decfbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the motions to quash the drug case and determination
        of probable cause.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59082069-521b-47e8-8e91-8976416f2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Felicitas Cacanindin granted the motion to suspend the arraignment
        and issuance of an arrest warrant against Marcelino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645627ec-d68d-47dc-9452-b75f724c618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacanindin gave 10 days for the prosecution to comment and five
        days for Marcelino to submit his own comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178f695-61ad-4631-8e8b-24932f74b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doing his job</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a4026-0ea0-4f9a-8ecf-6913d6fb5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta insisted Marcelino was merely fulfilling his duty as a PDEA
        intelligence office and was never involved in any illegal activity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979d829-e64f-44b2-bf29-6ff60ba20340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Marcelino''s possible indictment might send a chilling
        effect on the military in its fight against illegal drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf37972-63c4-437a-a243-f446c85a310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if ever ihaharass siya ng bonggang-bongga ay wala na pong
        sundalo na magkakaroon ng lakas ng loob na paggamit sa pamahalaan upang maproteksyunan
        ang national security and interest," Acosta said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa5dfd-385a-4511-95b6-9abd22ef197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because is he was going to be harassed, no soldiers
        would be brave enough to use the government to protect national security and
        interest.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fcb32-26d9-4eed-aa42-0f6a0e01c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Acosta also argued the authorities was not able to properly
        safeguard the chain of custody of seized drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eef3cb-7180-4bc7-9246-57bbe53bc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Juan Pedro Navera, however, said
        the confiscated drugs were secured all throughout.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ee703-af20-4aba-af31-908aad32ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:48:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:48:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured in all our cases, in all our prosecutions, the chain
        of custody, the integrity and the preservation of evidence, we''re always
        mindful of that," Navera said.</p>'
  'peso-falls-to-seven-year-low-stocks-down-again':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-27T00:09:56.941+08:00
    'imagesource': 'jcr:29fc68ce-9b19-495c-ae86-73c4d7fd8eed'
    'jcr:primaryType': 'mgnl:composition'
