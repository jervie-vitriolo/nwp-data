      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he told Medvedev: "I think I''m about to cross the
        Rubicon between me and the United States. At least for the six years,&nbsp;
        I would need your help in everything [such as] trade [and] commerce, and I
        will open up."</p>'
