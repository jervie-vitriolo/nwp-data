      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast of "Will &amp; Grace" has reunited
        to get voters to the polls in a way only they could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330826e3-ddd2-42c3-934c-d309da5b99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Messing, Eric McCormack, Sean Hayes and Megan Mullally all
        appear in the video posted Monday, which is presented as a new scene from
        their hit NBC show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd9be4-ce11-421e-8c8c-e119837e495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes place in present day and centers on their characters discussing
        the presidential election. (Warning: The video contains some adult language.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33758b5e-e302-4a03-abfd-81a3cf05a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the scene, Karen (Mullally) walks in on Will (McCormack) and
        Grace (Messing) discussing the election and stuns them when she declares she''s
        voting for Republican presidential candidate Donald Trump. He''s one of her
        "oldest friends," she says — she even helped him "pick out Melania," referring
        to the candidate''s wife.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f56db-6494-4b6a-950d-3c308a9b5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will and Grace''s attempts to sway their notoriously difficult and
        booze-loving friend go unheard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b311df-7dd2-4bc0-bb06-ed77a8d6ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jack (Hayes) arrives and reveals he''s an undecided voter,
        Karen, a character famous for her off-color remarks, attempts to win him over
        in her own special way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6fd04-b306-4ebb-962d-a7197d6d9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honey, if you don''t vote for Trumpy, there will be wars and monsoons
        and locusts and hordes of brown people pouring over our borders from every
        direction. I mean, it''s one thing if you''re sitting in the audience at ''Hamilton,''
        but do you really want to see those people everywhere?" she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a5591-c158-4d79-98e5-76b8b0e9caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When told to vote for Democratic presidential candidate Hillary
        Clinton, Jack responds, "Yeah, but I don''t like that she wears pants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba89eb-930d-44cf-9a79-86238bb3d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will gets the final word by revealing to Jack that Katy Perry is
        voting for Hillary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3c937-d967-47a6-9836-e6d76509d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack then points to Will and says, "I''m with her." The video ends
        with a plea for viewers to #votehoney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003c0a8-2fed-4aed-94e2-7194848463c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:00:02.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:02:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly Morrison, who played Karen''s housekeeper Rosario, also makes
        a short cameo.</p>'
    '21':
