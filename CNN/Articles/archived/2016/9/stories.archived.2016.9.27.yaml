      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PNP to lead probe</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd186d-3207-4032-8a9e-bc4c99981b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesman BGen. Restituto Padilla told CNN Philippines the PNP
        will lead the investigation but the military will also do their part.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c434f6a-568a-4e4c-b3ea-2a6f5084e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay isang police investigation na mangyayari pero may
        internal processes po kaming ginagawa at sinisimulan na, para po maitukoy
        din namin kung sino man ang responsable sa side natin ay matugunan natin ito
        at maging answerable sila,</em>" Padilla said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a2a5e-738b-4e5f-8472-6775c98350a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This calls for a police investigation but we have
        started our own internal processes for us to identify who is responsible from
        the military''s side, be able to respond to the situation, and make them responsible
        for this."]</p>'
