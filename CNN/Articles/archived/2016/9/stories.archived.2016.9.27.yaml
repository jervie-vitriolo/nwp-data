      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7eec7-c1b7-4373-82c5-348f005560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, kung meron pa man ibang</em> inconsistency<em> pa,
        ito ay</em> minor <em>lamang at pwede nating ipaubaya sa</em> memory lapse<em>
        dahil sa edad nya na</em> 57 years<em> old, at dahil sa dami ng kanyang napatay,
        nakitang napatay, ito ay nagiging regular na pangyayari sa buhay nya… Kagaya
        rin natin lahat, walang may perpektong memorya,</em>" Trillanes added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344eb03-0d64-47f3-9a8f-e15e8b8c852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also suggested that the probe on extrajudicial killings
        be expanded to rule out "the possibility that indeed, we have a mass murderer
        as President of the Republic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f971a38-2488-4aa0-8e74-aa6beeb5879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes raised a motion to refer his privilege speech to the Committee
        on Accountability of Public Officers and Investigations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed4520-24b8-4d81-942d-e20445b4f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano wanted to interpellate, saying he had to clarify the
        serious allegations made by Trillanes against the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b85dd-ccbd-4e89-8a15-3a98c6fa4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we have a mass murderer as President or mass liars as his
        critics. Because the two cannot co-exist with each other," Cayetano noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff0008-4376-40fe-8be8-d9073a43bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Trillanes tried to paint to the public that Mr. Matobato
        is credible.&nbsp; And I''d like the chance to engage him in a polite and
        sober discussion, that I respectfully and humbly disagree with his presentation.
        That was his assessment, it''s not my assessment," Cayetano added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8120b-156a-4a64-9344-1781cb49af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said Trillanes'' presentation is full of half-truths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1425a-5a0f-4d47-96be-030e8b0e66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction, Trillanes said, "It takes one to know one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0924eab-111a-4ea9-ab2b-646dd907ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano shot back that it''s unparliamentary to say "it takes one
        to know one," but that he took no offense from the comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4ea89-5134-4ee9-8279-234e19529c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll follow his logic, it takes one to know one. If he says I''m
        a person of half-truth, that''s why <em>huli ko si</em> Matobato <em>na nagha</em>-half
        truth. So<em> sya na rin ang nag</em>-admit,<em> si</em> Matobato is using
        half-truths. Following his own logic," he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff26eb1-edba-4af3-97dd-5779deb1059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he says I''m a person of half-truth, that''s why
        I know that Matobato is telling half-truths. So he also admits Matobato is
        using half-truths. Following his own logic."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d846d-7558-4275-be32-4931bc20428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes vs. Cayetano sequel</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9117ae-ffbf-46eb-b79d-8ac7060302ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long before the two senators would bring up the
        <a href="https://cnnphilippines.com/news/2016/09/19/trillanes-cayetano-senate-ejk-hearings-de-lima.html">first
        incident where they exchanged harsh words</a> in a hearing on the same topic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1b379-fd3c-4640-bd80-51aaf31f8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes insisted that the issue on the alleged involvement of
        the President in the activities of DDS during his time as Davao City Mayor
        merits a second look.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd793d5-cf36-4d2f-89b8-d18eb163281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not here to oust anybody. Well, not yet at least. I''m just
        here proposing to investigate a very serious matter," Trillanes pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e068ae4-99d2-4477-ab97-cee91f34885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano insinuated that Trillanes was trying to avoid the interpellation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf242a2-fb9e-4367-9755-87fb0a62e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the gentleman keeps on saying that I would want to run away,
        if you would recall when I sat beside him, he was the one who ran away. Unless
        you want me to go near you again, just say so," Trillanes retorted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7930f-efca-4f96-b4cd-8f683e117430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/19/Argument-between-Trillanes-Cayetano-ensues-in-EJK-hearing-in-Senate.html">Watch:
        Argument between Trillanes, Cayetano ensues in EJK hearing in Senate</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bcfde-8dec-441f-8e35-b1cf45798f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Cayetano said he is not afraid of Trillanes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e2c8b-04bb-4d7c-8215-7470f5341439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, anywhere, anytime,<em> hindi naman kita aatrasan
        e. Pero ang sabi mo kasi</em> you''re willing na <em>mag</em>-debate. <em>Kaya</em>
        debate <em>tayo</em>," Cayetano said. [I won''t back away.&nbsp; But you said
        you''re willing to engage into a debate. And so we''re debating.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b8501-2a6d-49b7-8cc1-92f7be76fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained why he turned away from Trillanes during their
        first confrontation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b071c-b698-4a52-a28a-3aa592c8e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why <em>umurong ako</em> away from you<em> kasi ayaw mo
        ako tigilan. Trina</em>-trash talk <em>mo ako, ayoko na magka-abutan tayo.
        Dahil ang pagkakaalam ko para tayong magkapatid at magkaibigan tayo</em>.
        But now you''re gonna tell me<em> lalapitan mo ako dito? Sige lapitan mo ako
        at yayakapin, yayakapin kita. Pero lapitan mo ako at hamunin mo ako, hindi
        kita aatrasan,</em>" Cayetano said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b8357-d141-4a8a-a308-d111919c4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I turned away that time because you won''t
        cut me some slack. You''re trash-talking me, and I don''t want us to fight.
        For me you''re like a brother, and you''re a friend. But you''re gonna tell
        me that you''re going to get near me? Go ahead, approach me and if you embrace
        me, I will also embrace you. But if you approach me and challenge me (to a
        fistfight), I won''t back down.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a4a55-faef-4222-a59b-c7eb9b8b9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators postpone the investigation for further review</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87771a9f-420b-4ac2-9363-0fb8d03b9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long before their colleagues came between the two
        as tension grew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421a3ed-2b29-4a1a-949d-881f3bd24fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon stressed this was improper Senate decorum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3195bc-3ce1-4c36-a984-03077aa00209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we have a Senate. It''s a place where we can all agree
        or disagree with the right temperament. We cannot poison the air of the Senate
        by coming out with reckless remarks," Gordon said. "What are we here for?
        We are not here to pillory anybody. We are here to seek the truth. And from
        that truth, legislation will be recommended."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a989fc6-0856-47c2-8a74-c31f4d0b8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out that news from the country has already cast a
        shadow on the country''s image abroad and Senators need not add to it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ee5c0-2c88-4069-b52a-41836abf50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is, our country is beginning to be the laughing stock of
        the whole world. And forgive me for saying that," said Gordon.&nbsp; "When
        any member of this august body starts using harsh words, Mr. President I''m
        astounded. We are not here to see who can beat each other… This is a test
        of mind, of will, of sincerity. And so there''s no place in this Senate for
        this kind of language."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99275693-af56-403c-a42f-25c466a440b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He objected to Trillanes'' motion to refer the Senator''s privilege
        speech to the Committee on Accountability of Public Officers and Investigations,
        adding that "harsh words such as mass murderer" are uncalled for.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50905a08-71b8-40fe-b86b-d0e5e66af1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:46:53.107+08:00
