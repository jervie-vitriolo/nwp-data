    'template': '1'
    'title': 'Trillanes wants Senate probe on Duterte over ''death squad''

      '
    'updated': 2016-09-27T13:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7aa253-1e14-4301-99fb-225e0c643336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Antonio "Sonny"
        Trillanes wants the Senate to investigate the alleged direct involvement of
        President Rodrigo Duterte to a dreaded assassination group that''s reportedly
        responsible for over a thousand deaths in Davao City when the President was
        still its mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47700181-5ec8-407b-a1e4-38095ed13245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Monday filed a motion asking the Blue Ribbon Committee
        to look into summary executions allegedly upon the orders of then Mayor Duterte
        — based on the testimony of self-confessed hitman Edgar Matobato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1599d5-b1bc-4039-9b4f-7150911a74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that during the Senate probes on extrajudicial killings,
        senators could not establish that Matobato lied when he was cross-examined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78756cfe-66a9-40c9-a716-c700665d9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trillanes admitted there were trivial inconsistencies in
        the statements, he said these would be normal for someone like Matobato —
        who only finished Grade 1, couldn''t read or write and didn''t speak Filipino
        fluenty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f92e35-60b8-4386-8e06-528b2a1859cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he maintained — Matobato was a credible witness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef6131-f3a6-4384-886d-7ba387df2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">READ:
        Witness: I killed people in Davao City upon orders of Duterte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a593c-32ae-4a1e-b00b-3048970971b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited one instance when Matobato testified that it was
        then Mayor Duterte who ordered the bombing of a Muslim mosque in 1993.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ed334-8ea7-4990-b02d-45738e393945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another was when a certain Arthur Lascanas ordered the abduction
        and killing of foreign terrorist Sali Makdum -- and not Mister Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d4d43-e880-4895-8452-9c028c324ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/20/duterte-matobato-lied-testimony.html">Related:
        Duterte says Matobato lied in his testimony</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f36a8e-5a8c-4873-900d-d4bb3f23640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Alan Peter Cayetano, again rose to defend the President
        — calling Matobato''s claims "half-truths."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc1644-5c8d-465e-97c3-d26925fbceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end it became a Trillanes - Cayetano confrontation once more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76224eda-b2f5-43b4-bbbe-cf1c51f86333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining some objections from the senators, the majority decided
        to just refer Trillanes'' motion to the Committee on Rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea8bb7-59ee-4a2f-97e4-758e6dde6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:15:47.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:17:04.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
