  'Duterte-Marines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T23:50:56.530+08:00
    'imagesource': 'jcr:a274fcd8-1ede-4abe-ae44-6a0af0601c24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0f5b1b-5469-4f1f-a815-99bcb0459cd9'
    'lead': 'President Rodrigo was at the Philppine Marines headquarters at Fort Bonifacio
      in Taguig City Tuesday evening where he appealed for understanding for his recent
      moves — specifically on shifting foreign alliances and talking to the communists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:40:39.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:40:40.129+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appeals to Marines for understanding, help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70430d06-d622-4718-8826-b67408d7bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        was at the Philppine Marines headquarters at Fort Bonifacio in Taguig City
        Tuesday evening where he appealed for understanding for his recent moves —
        specifically on shifting foreign alliances and talking to the communists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d998de-be10-4cde-b31a-5e83f4ca3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again took a swipe at the United States government and asked
        for understanding on why he''d want to forge better ties with its rivals —
        Russia &amp; China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b77cca-87e5-4353-a733-778976130a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakaya-kaya lang tayo ng mga Amerikano, binastos na ba,</em>"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd9587-2930-4135-8b17-b8f42762aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Americans are just pushing us around, they''ve
        been rude.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c454d6a-0e05-4a77-aa1d-7503e4d77a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/25/ph-u.s.-military-exercise-war-games-october-luzon-palawan.html">Related:
        PH-US military exercise continues</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df572f2-ac03-4d9c-8bab-d5deff9d33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there would come a time when the Philippines
        would be able to stand on its own, without need for foreign backup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d8316-0c01-4a6d-be82-78f3fda1bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This republic will be great... We will fight on our own, we will
        win as a country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cf233-956c-49e7-ba4d-5f0790470f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also explained why hosted a dinner wth communist leaders
        in Malacañang the other night. — saying the ongoing talks would be an opportunity
        to decades-old insurgency. If this would happen, he said, the military could
        then refocus its efforts against a new war in the horizon: terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed91284-fb6c-4368-9015-057dccb57b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/27/afp-chief-ricardo-visaya-abu-sayyaf.html">Related:
        AFP Chief: We want to finish Abu Sayyaf soon</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66517910-a34e-4756-97c0-e0115d3e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief added he wanted the military to play a more
        active role against his flagship advocacy, the war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4924f-43fd-49c7-83fe-bdab957eb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now calling you to be policemen also — to fight drugs," Duterte
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959fe08-7be0-4c31-b041-302f83fda702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:40:39.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:40:40.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that paradigm shift, the president said he was planning
        to purchase short firearms for the 120,000-strong military — basically for
        them to be able to perform police duties.</p>'
  'philippine-competition-commission-probe-power-cement-companies':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-27T22:46:14.782+08:00
    'imagesource': 'jcr:95dd4dc2-cb3c-4673-b2be-dae5edbde52b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdafc9b2-c698-4c65-847c-644f74ac3fcb'
    'lead': 'After going toe-to-toe with telecommunications giants Globe Telecom,
      Inc. and PLDT, Inc., the Philippine Competition Commission (PCC) is now investigating
      the power and cement industries, officials revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:44:14.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T08:15:15.518+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Competition watchdog probing power, cement companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad1f0b-d00b-4ac3-b1a8-54e81863bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Competition Commission (PCC) has warned companies it is ready to show some
        muscle and fight those that violate the antitrust law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762795d-6505-4a99-8ad8-261af8f58d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going toe-to-toe with telecommunications giants Globe Telecom,
        Inc. and PLDT, Inc., the competition watchdog is now investigating the power
        and cement industries, officials revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276a404-f8e8-4a54-9a70-02c23da485d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/09/14/competition-body-fights-to-continue-investigating-Globe-PLDT-deal.html">READ:
        Competition body fights to continue probe of Globe-PLDT deal</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ffd0e-1f5f-4df0-84a7-2bff95baa8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to exercise our enforcement powers in a way that is envisioned
        under the law, which is a muscular agency, not a paper-pushing, rubber-stamping
        agency," PCC Commissioner El Cid Butuyan said in the agency''s first ever
        press conference on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6a371-eb0f-4fca-a69b-9de4147e4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is investigating power players after a series of blackouts
        that hit Luzon in July and August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cea0f6-202b-4681-93f7-c98ab135503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is working with the Energy Regulatory Commission (ERC) to study
        power purchase agreements and bilateral contracts between companies. It is
        also looking at their activities in the wholesale electricity spot market
        to identify possible intervals between the red and yellow alerts in the power
        grid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cb24f-9b76-4f8a-a045-e5e6d094516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at it from the prism of competition and whether the elements
        of collusive practice, which would qualify as anti-competitive agreements,
        are present," PCC Commissioner Johannes Bernabe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d51bf-7fa5-4883-b713-de026173da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the cement industry is under investigation after a private
        citizen filed a case with the PCC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d01fb-b6c1-4553-9ea1-5f4f1e1c242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuyan said the complainant was a former public official who wanted
        to investigate the practices of cement players for possible abuse of dominant
        position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b2efc-0641-4ff3-8866-f6acf070fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cement Manufacturers Association of the Philippines (CeMAP)
        vehemently denied it violated the competition law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27922a-96d6-426a-b452-58adf0a1cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CeMAP President Ernesto Ordoñez said, "We believe competition motivates
        manufacturers to give the best they can offer, as well as benefits the consumers
        by giving them the opportunity to get what best serves their needs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095c658-2da7-4291-9ed9-3fd6d5f59147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We follow very strictly the competition law and are
        very confident we can answer any allegations to the contrary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a790e49-4465-45f4-a0ef-250eed44e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC''s preliminary investigation will take 30 days. After, it
        will decide if it needs to conduct a full probe. The final results should
        be out before the yearend, Bernabe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c16d2-ccd1-46c1-b927-0543ab3ef528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chair Arsenio Balisacan admitted the commission still has a
        long way to go to get Filipinos to understand the value of fair competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d48a3-e03c-4b01-a174-35e991d55336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always get asked if our work is related to sports," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865eb7a4-b0e2-4cd6-94e8-ba3c4c13b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuyan admitted the PCC could face stiff opposition from the sectors
        under investigation. But he believes the agency – barely six months old –
        has swiftly found its feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec270c-374e-4013-9473-3bb141b18d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is set to receive a budget of ₱420 million next year, and it
        has already filled up its ranks with some of the country''s best lawyers,
        he said. Regulatory agencies are also working with the PCC to share information,
        while American and Australian competition authorities are helping train the
        PCC''s people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ee00f-aec0-4ef1-a6bb-ef027414c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:44:14.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:15:16.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good to signal that we''re here to stay. We''re not
        going anywhere any time soon. As we build capacity, as we hire competent staff,
        we will be exercising our mandate in a more meaningful way."</p>'
  'bomb-attacks-dresden-germany':
    'author': 'Euan McKirdy and Milena Veselinovic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-27T22:19:20.736+08:00
    'imagesource': 'jcr:12cc5a8b-a3a3-42b0-b724-6531f5c719b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f1c93ca-d526-4376-ba5b-8c92974f1dc1'
    'lead': 'Two separate bomb attacks took place in the German city of Dresden Monday
      night, according to Saxony police. One of the attacks targeted a mosque while
      the second targeted the International Congress Center of Dresden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:48:11.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:48:11.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two bomb attacks take place in Dresden, Germany

      '
    'updated': 2016-09-28T22:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc734e4a-b2ec-4ae8-942b-cd8b478de187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two separate bomb attacks took place in
        the German city of Dresden Monday night, according to Saxony police. One of
        the attacks targeted a mosque while the second targeted the International
        Congress Center of Dresden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbcb89-753f-421c-9f55-1a57d002013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported from the two home made devices, only
        property damage, police added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734fe68-4017-4d0e-b002-cd6e554c797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion was reported at just before 10 p.m. Monday (4
        p.m ET), and the second, which affected the International Congress Center,
        was reported several minutes later, at 10.19 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97406a8-fe5e-4a68-8e6e-7b9680e8a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they believe the attacks were related.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea685b4-7ab0-47ae-9492-b9a568bd9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both attacks happened in the same time. Although no one claimed
        responsibility for the incident, we must have to consider a xenophobic motive
        for the attack," Horst Kretzschmar, the city''s police chief in Dresden said
        in a statement, adding that police were on high alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae8eef-1173-4a62-8bfc-2f591cbe3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, Kretzschmar had deployed police personnel to protect
        Islamic institutions in Dresden, as well as the Turkish General Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160acf3-d7e6-4c4c-9ad3-06a9c3286cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack might also be relevant to the German Unity Day, which
        will be celebrated next weekend," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e84ed-8b35-4a20-9be9-72b7b08a89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:48:11.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:48:11.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/27/europe/bombs-attacks-germany/index.html">Two
        bomb attacks take place in Dresden, Germany</a>."</em></p>'
  'Golf-Jason-Day-Rory-McIlroy-Philippines-charity-match':
    'author': 'CNN Philippines Staff'
    'caption': 'SPRINGFIELD, NJ - JULY 29: (L-R) Rory McIlroy of Northern Ireland
      and Jason Day of Australia on the first hole tee during the second round of
      the 2016 PGA Championship at Baltusrol Golf Club on July 29, 2016 in Springfield,
      New Jersey.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-27T22:07:16.344+08:00
    'imagesource': 'jcr:f38cf8c2-7134-4c46-8390-ec5686cc267c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c419874-54ab-47e3-ab2a-962403a3acdb'
    'lead': 'World number one Jason Day and world number three Rory McIlroy are set
      to visit the Philippines for the very first time to compete in a charity match
      from November 28-30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:50:56.330+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:50:56.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jason Day, Rory McIlroy to compete in PH charity match

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f70cef-da94-46c7-b3c8-7e41a0e45490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two of the biggest
        names in golf are headed to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d5f8e-18fc-4a5a-a5d0-6b5a55c38790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top ranked golfers Jason Day and Rory McIlroy are set to participate
        in a charity golfing event — called ''Battle for a Cause'' — at the Pradera
        Verde Golf and Country Club in Pampanga from November 28 to 30</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfffd9f-e614-4aa6-a0bc-83893dfbb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will mark the first visit of both Day and McIlroy to the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578981d1-7253-4354-8034-f17488126356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the event will benefit Philippine-based charity Alagang
        Kapatid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02535f60-c2b3-40ec-9064-39497c259c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will kick off with a gala dinner and charity auction —
        which will bid out memorabilia from both of the golfers on the 28th.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c1012-4815-4f6f-869b-1b89375e7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event is scheduled the next day, with Day and McIlroy going
        head-to-head in an 18-hole medal exhibition at Pradera Verde.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050702f-f1b0-4ab8-8808-13edc34dc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being his first trip to the country, the event would
        also mark the first time for Day, whose mother hails from Leyte, to get in
        touch with his Filipino roots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4c4a7-4e3f-40a7-94a0-0c2c6d1813a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited for my first visit to the Philippines and excited that
        I’ll be able to do some good for a charity,” Day said in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c3d63-d1d4-4c31-a34c-6dd885495ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really excited to be coming to the Philippines," McIlroy added
        in the press release. "It’s a chance to see a country I’ve never visited and
        compete against Jason, a great friend.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58bdb0-683f-48d8-88a9-c661c3b5c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:50:56.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:50:56.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket details for the event have yet to be announced.</p>'
  'lawmakers-house-of-representatives-exception-preventive-suspension-HB3605':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T18:07:03.229+08:00
    'imagesource': 'jcr:eddddf95-33f7-4774-8bea-9eab746fd0ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ceb6d6-6c55-42ec-9126-210bc4a1a602'
    'lead': 'Lawmakers file a measure in the House of Representatives, aiming to restrict
      the Sandiganbayan''s power to issue preventive suspensions against officials
      accused of graft and corruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T15:57:46.913+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T15:57:47.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legislators seek to clip Sandiganbayan''s power to suspend officials

      '
    'updated': 2016-09-28T12:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b859ac-3a79-49c2-8d96-39e050b5f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawmakers are
        pushing for a bill that would exempt officials from preventive suspension
        by the Sandiganbayan — if such officials are accused in cases involving previously
        held positions in government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b94d0a-08e6-403c-bd73-70269f75f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House bill 3605 seeks to amend Republic Act No. 3019 or the "Anti-Graft
        and Corrupt Practices Act", particularly the provision on the preventive suspension
        of public officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ab0bc-0c97-49aa-bf57-093bdeb23065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1 of the bill specifically states that when the accused
        public officer is "no longer connected with the office wherein the offense
        charged was committed, the preventive suspension will no longer be implemented."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d58d0-bd93-49f3-9080-a6d7bd5a1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sponsors pointed out in the explanatory note, that a preventive
        suspension is imposed to prevent an accused from influencing potential witnesses
        or tampering with government records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b010b3-d0e2-4ca7-91d9-3200ad7f05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once the public officer is no longer occupying the same post,
        lawmakers say the circumstances are changed — effectively removing the threat
        and "making the provision in line with the spirit and intent of the law."</p>'
    '5':
      'image': 'jcr:df6837db-1c62-4a1b-a696-e92d7730e847'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc35dc4-121f-46d1-bff4-8c26c96e6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884325e-8175-4890-b3c9-d60d444b62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez sponsored the bill himself, along
        with House Majority Rodolfo Fariñas, Minority Leader Danilo Suarez, and minority
        bloc member Kabayan party list Rep. Harry Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fa4a4-3f0c-4791-a72d-5b8fb0750e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With House leaders sponsoring the bill, at least 52 members have
        already expressed support and signed the proposal.</p>'
    '8':
      'image': 'jcr:c1c56b8b-0377-448c-a12d-774911aa1c0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e875b-f997-4375-8b29-692a60835889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:bc415d90-6776-4dbd-9428-13d262244e20'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a262b3b-6257-4bbd-b4d1-35f74ab23f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:39041b59-a2bb-49ab-9533-6ec2679504a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2d281-ee10-4573-a093-60dd0ac4fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84606c02-edff-429b-91e5-d6cda746cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states that if the convicted public officer is convicted
        by final judgment, "he shall lose all retirement or gratuity benefits under
        the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088cb40-a8cf-4aa6-b6f5-84ac60295fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T15:57:46.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T15:57:47.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if acquitted, he shall be entitled to reinstatement and to the
        salaries and benefits which he failed to receive during the suspension.</p>'
  'duterte-apologizes-im-sorry-narco-list-espino-sison-baraan':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Rodrigo Duterte speaks after inspecting a confiscated shabu
      factory in Arayat, Pampanga.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T08:16:48.627+08:00
    'imagesource': 'jcr:eba34456-af7a-4b2b-882e-18cda6d2fecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa374b47-04b0-4822-8fc3-d54198784949'
    'lead': 'President Rodrigo Duterte on Tuesday publicly apologized to former Pangasinan
      Governor Amado Espino and two others, for being tagged in the President''s narco-list.  He
      said he found some lapses in the report submitted to him, but he assumes full
      responsibility for the mistake. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:14:41.087+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:14:43.330+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte apologizes to local officials wrongly named in narco-list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f6f16-b126-408b-bcad-9e6b1cd30214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public heard
        new words from President Rodrigo Duterte today — and those are "I am very
        sorry."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd4795-fb37-49cd-bdcc-7f59745c71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking President apologized to former Pangasinan Governor
        and now Rep. Amado Espino, after Duterte tagged him in his narco-list as coddler
        of the illegal drug trade in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab9864-c459-44a3-b78e-40146d8638c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to apologize to you publicly. And I would say now,
        I am very sorry," Duterte said after he inspected a seized shabu factory in
        Arayat, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2601fe-527b-4591-851d-44cb39c7a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also apologized to board member Raul Sison and former
        Pangasinan provincial administrator Raffy Baraan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138a935-a3a8-4bc4-b1d7-387e7dec591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, we were negligent in counter-checking during the first
        report," Duterte admitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abd1b9-9320-4b97-b8fd-c30022fcae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained, he personally examined the reports and
        revalidated it, but he found something "missing" to implicate Espino, Sison,
        and Baraan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb8156-2067-41c6-a280-beb6c0117986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, there was nothing wrong with the list — only "lapses"
        in the report. But despite the "lapses" in the reports, the President said
        he will assume full responsibility for it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9d8b7-0644-401c-8288-c7495da6e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility. <em>Ako yung nag-</em>announce. [I
        was the one who announced.] Even if the soldiers and the police commit a serious
        mistake, I will assume full responsibility," said Duterte. "<em>Hindi ako
        kargado ng</em> "pride chicken"<em> kung nagkakamali ako</em>." [I am not
        held by ''pride''(chicken), especially if I''m wrong.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8203a89-64c6-409c-adda-7a98cfe94676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apology accepted</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb29d1-efc5-4286-9a72-db6e46018b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Espino said he is "humbled by the pronouncement
        of the President," on clearing his name from the involvement in the alleged
        drug matrix the President has in his custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fd438-c27b-4455-9a8a-5e6052851d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept my silence for the past three weeks as I know beyond reasonable
        doubt that I am not guilty of this allegation. More so, when I had the opportunity
        last August 30, 2016 for a meeting with the President, he promised me to have
        the matrix revalidated by the proper authorities," Espino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec887c-2c26-4efc-92db-159886dafb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Espino, the news involving him in the illegal drug
        trade has caused sadness to his family and to the people of Pangasinan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5956df-fb0d-40b4-a184-1f82c18baca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family, friends and the people of Pangasinan would like to express
        our gratitude to the President for being a true leader and a gentleman. He
        has my highest esteem for the courageous and bold statement of apology on
        clearing my name, Raffy Baraan and Raul Sison," Espino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d62908-dda3-47ee-b300-e5222331f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino reassured Duterte of his "relentless support" on the government''s
        anti-drug&nbsp; and peace and order campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29fac2-aeb2-4679-b9aa-571c6e4d7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he''s willing to apologize all over again,
        and to anyone who''s been wrongly accused in his narco-list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403646b-b11f-4520-8643-ed14869eeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he still stands by his drug matrix, where
        former Justice Secretary Leila De Lima and Baraan''s brother who has been
        De Lima''s undersecretary are implicated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4783c8-47c5-4b70-8644-8f01046df9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/26/Duterte-behind-demolition-job-against-me-De-Lima.html">Also
        read: Duterte behind demolition job against me - De Lima</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10db0d9-37a5-4ce4-86a0-08f662135106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shabu factory conversion to a rehab facility</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3fca2-e243-41e0-90b8-ff2db838dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Tuesday ordered the confiscation of a property
        in Arayat, Pampanga, after authorities discovered that it was an abandoned
        shabu factory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c18de-3f28-49a3-9593-bce60d5b4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, the facility owned by certain "Mr. Chua" could
        cook and produce at least 400 kilos of shabu per day, if it had operated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57aaf7-3955-47bf-a4f5-97909dbc726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just too bad <em>na hindi tayo nag-abot sa mga tao dito,"</em>
        Duterte said. [It''s just too bad that our paths didn''t cross.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654ae73-3551-4305-b6fb-90355684f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ordering the sequestering of this property. Chua can never
        get it back again, I can assure you.<em> Pag bumalik sya dito, sabi ko, sya
        nalang ang lutuin dyan sa loob.</em> [If he goes back, he''ll be the one who''s
        going to be cooked there inside.] If you pour muriatic acid, you will never
        know where he is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0ba86-1ffc-45fe-a6e2-e4b4e26cc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, Pampanga Governor Lilia Pineda said the shabu
        laboratory was built during the elections, but was abandoned when Duterte
        won.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212c2eb-7645-4679-8b23-6d6811cc4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t want to put the blame on the local government officials
        though, and said he faced the same problem when a shabu factory was also discovered
        in Davao City when he was still mayor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e56783-3e19-44a7-a251-fd1e229c94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, lashed out at human rights advocates while
        showing the drug facilities behind him, saying he would not back down on his
        war against drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1a18c-242a-4e38-bdb7-103bebafeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hoy</em> human rights <em>tignan nyo to. Naintindihan ninyo</em>?
        400 <em>kilos kung natuloy ''to</em>. And you want me to be what? Proper statesman?
        <em>Hindi ako nag-aral ng pagka</em> statesman.<em> Ang alam ko tumakbo ako
        ng pagka presidente at nagmura ako pag nagagalit ako. Lalo na</em> if it''s
        the public''s interest that is involved," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e0692-5273-424b-996d-7fc191e574c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You, human rights (advocates), look at this.&nbsp;
        Do you understand? It''s 400 kilos in case it had operated. And you want me
        to be what? Proper statesman? I am not educated to be a statesman. What I
        know is that I ran for President and I curse when I''m angry especially if
        it''s the public''s interest that is involved.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3aab6-3789-4fdf-9f36-bbe3de79faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not relent on this because they will do everything to make
        us, me, kneel down. ''Di ako papayag. Alam nila ang problema." [I will never
        agree to it. They know the problem.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca29699-7439-4d30-9c83-826a95f5127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:14:41.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:14:43.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/29/odicta-couple-shot-dead.html">Also
        read: Alleged Iloilo drug lord Melvin Odicta, wife shot dead</a></strong></p>'
  'Bilibid-signal-jammers':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-27T07:44:19.370+08:00
    'imagesource': 'jcr:b09b5c1e-2a0b-4438-a843-5ed0e7dd8bb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ead00d5d-91ba-4fdd-baed-dea444abcbdb'
    'lead': 'Two military-grade signal jammers, which were supposedly donated by President
      Duterte''s supporters, were installed inside the national penitentiary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:19:41.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:19:42.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-powered signal jammers installed inside Bilibid Building 14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715d126-bf24-4d68-9ea4-ecad10b0a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Inmates inside
        the national penitentiary are able to continue their illegal transactions
        by using cell phones. To cut off inmates'' communication from their contacts
        outside, authorities are now using two military-grade high-output power signal
        jammers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84759e17-d332-4f29-8d1b-a679a3bc5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both units will be used for the New Bilibid Prison''s (NBP) Building
        14, where high-profile drug convicts are detained and separated from general
        population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046eeb5-8b14-4595-a1a9-1039bb877db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first jammer was installed at the facility''s holding area on
        Tuesday. The second jammer will most likely be installed at the facility''s
        watch tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86cfb8-c06f-4f69-8f77-4b39fd16c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jammers were locked inside a steel casing. This prevents anybody,
        including NBP personnel, from tampering with the switch or the socket installed
        underneath the unit. The key will be handed over to Justice Secretary Vitaliano
        Aguirre for safekeeping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97c774-90db-4079-b6a8-281f7981944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice (DOJ) Undersecretary Enan Orceo said they
        hope the jammers can help minimize illegal transactions inside the Bilibid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487177d5-8ba1-4696-a1b2-ce20322369e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping<em> na kung hindi man</em> totally ma-eradicate yung
        transactions using the cellphone, at least ma-minimize and prevent,<em> kasi
        ang</em> technology<em> natin halos</em> everyday<em> nagbabago. Baka yung</em>
        4G <em>ngayon hindi na</em> 4G tomorrow," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57e639-1ad1-4b28-b293-4209376ea6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping the jammers can minimize and prevent
        transactions using the cellphones, if we cannot fully eradicate it. Technology
        is evolving daily. The 4G today may not be 4G tomorrow.]</p>'
    '14':
