      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri also objected to Trillanes'' motion,
        saying the Senate should focus on its other duties. He noted that&nbsp; the
        proper venue for investigating the President is in the House of Representatives
        through a verified impeachment complaint.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98763e56-1caf-4373-a8ac-ad3a63c531d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:46:02.891+08:00
