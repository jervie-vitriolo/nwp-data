      'mgnl:type': 'text'
      'text': '<p>Helen is expected to be out of the Philippine area of responsibility
        on Wednesday.</p>'
  'united-nations-condemn-aleppo-bombardment':
    'author': 'Euan McKirdy, Tim Hume, and James Masters, CNN'
    'caption': 'A week after Russia and the United States agreed a new cessation of
      hostilities in Syria, the deal is on life support. A mistaken attack by coalition
      airpower that killed dozens of Syrian troops, as well as fresh airstrikes in
      Aleppo and Idlib, have led to bitter exchanges between Washington and Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-27T07:48:07.906+08:00
    'imagesource': 'jcr:7d7dda85-344f-489a-b77b-2b9c5995eee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e113a599-6352-4d2a-8605-8aafa4d45d35'
    'lead': 'Top UN officials have separately described the Syrian regime''s brutal
      offensive against areas of the besieged northern city of Aleppo as "barbaric."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:36:47.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:36:47.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Barbaric'': UN officials condemn Syria''s Aleppo bombardment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86276f5f-54ed-4596-9579-daabab2e5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Top UN officials have separately described
        the Syrian regime''s brutal offensive against areas of the besieged northern
        city of Aleppo as "barbaric."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c04bc-5e1a-4120-8987-722a83e968fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the collapse of a short-lived, U.S.-and Russia-brokered
        ceasefire, Syrian forces pounded rebel-held eastern Aleppo on Sunday, killing
        at least 85 people and wounding more than 300 others, an activist group reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2b726-b5a5-4bea-b711-9e4bb2125f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a UN Security Council crisis meeting Sunday, Secretary-General
        Ban Ki-moon said he was "appalled" by the military escalation in the beleaguered
        Syrian city and that the use of bunker-busting bombs "brings the violence
        to new depths of barbarity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e48e1-cb4a-4aeb-918a-156a4e5d99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban added that the airstrikes, incendiary weapons and bombs in densely
        populated areas may amount to war crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e194488-e259-4b8e-b948-65b66e809470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. Ambassador to the United Nations Samantha Power
        said that Russian support of Assad''s deadly offensive was "barbarism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ddcb0-d7ef-4861-8833-56fda131d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Russia is sponsoring and doing is not counterterrorism, it
        is barbarism," she told the Security Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b0f7b-92e8-4b44-8a97-63f94ac9db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of pursuing peace, Russia and Assad make war. Instead of
        helping get life-saving aid to civilians, Russia and Assad are bombing the
        humanitarian convoys, hospitals, and first responders who are trying desperately
        to keep people alive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae903a-c9d0-463d-9967-c871fe5451c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy for Syria Staffan de Mistura echoed Ban''s comments,
        calling the recent days "chilling." He said the "past week has been one of
        the worst ones in Syria during the near six years of this devastating conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab997956-338c-492b-b204-8587326f9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walkout</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b64b4a-cd62-49af-806a-c783ab2c99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Matthew Rycroft, British ambassador to the UN, staged
        a walk out at an emergency session of the UN Security Council along with his
        French and U.S. counterparts to protest against the Syrian regime''s latest
        offensive in Aleppo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbb97d-8e16-4920-bb1c-4088356e4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rycroft told the security council meeting that it was "difficult
        to deny" that the Syrian regime of President Bashar al- Assad and his Russian
        allies were engaged in committing war crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91774fa7-d251-47f3-9495-a110294d3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After five years of conflict, you might think that the regime has
        had its fill of barbarity – that its sick bloodlust against its own people
        has finally run its course," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7fb0e-880a-4c13-9a3e-ce38bb122321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this weekend, the regime and Russia have instead plunged to
        new depths and unleashed a new hell on Aleppo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca755ff-abc0-41d7-b7be-23c8923be8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This isn''t Pompeii''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972fd54-fa4c-4df1-906b-5cd056f7b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aleppo was hammered by airstrikes, activists and aid workers
        posted dozens of pictures and videos online. Each of them heartbreaking, each
        of them helping to convey horror of the besieged city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad18067-4565-4021-a780-d3df9a636093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, a photo of a father and son who had fallen
        victim to the war emerged. Covered in blood and dust, the pressure of the
        rubble holding their final postures in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b7170-a09a-46ed-92c4-37bc47d51751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t Pompeii, this is Aleppo," one social media user wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64060295-d883-491a-bfe0-1175368ecd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian envoy: U.S. to blame</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ed3ed-0a10-49c3-8496-8b9b5cafe672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the UN Vitaly Churkin said the U.S.-led coalition''s
        support for rebels was hampering humanitarian efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877d074-a4d9-4aa3-abe5-3c740ce133bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The humanitarian situation in Aleppo could have been normalized
        in August but that was not done, it was not allowed because the armed groups
        prevented that," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd6ef2-d76a-4d26-be13-4256479a9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Boris Johnson said that Russia is guilty of
        protracting the Syrian war and making it "far more hideous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e386bd8-f86d-4e75-858d-46369b004b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals overwhelmed</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1e556-e281-4190-8137-ed7bd68ad5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombardment destroyed residential centers and overwhelmed hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4bd37-12d7-4c85-84ca-f511818a81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in Aleppo is depressed," an activist on the ground told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4c27d-359c-4acb-909b-04c045d2667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know what they have done to become targets for warplanes.
        Fear is clear in the eyes of anyone you see walking the streets of Aleppo.
        Yesterday I saw a woman walking on the street and crying, no clear reason,
        just crying."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132eb319-b2d4-4948-b260-5e6dace379d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of airstrikes have pummeled the city, home to more than
        250,000 people, since the Syrian government, backed by Russia, announced a
        renewed, "comprehensive" offensive Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b388a7-b46d-4071-bcf8-b244fb8f98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s death toll marked an increase in casualties, according
        to the Aleppo Media Center (AMC), an opposition-affiliated group of activists
        that works to document the conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef261747-079e-4f2c-a630-1ddff085c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wounded people are dying because health services are overstretched
        and providers don''t have the ability or capacity to treat them, the activist
        said. Due to a lack of supplies, hospitals are performing amputations to keep
        some people alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4029b93-a08a-4fe5-af8b-bca37489ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 20 doctors remain in eastern Aleppo, the activist added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d1288-d314-46c6-9bcd-1d0f258ab9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relentless punishment</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e724ae-5776-4a42-a7f4-f81a8a289ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government troops and supporting militia on Saturday made
        their first major ground advance of the assault on Aleppo, seizing control
        of the Handarat Palestinian refugee camp on the city''s northeastern outskirts,
        while warplanes bombarded the east, according to the state-run Syrian Arab
        News Agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa97d22-9565-46e0-aef0-8a82cd8ad619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels then launched a counter offensive to try to retake the area,
        according to the UK-based Syrian Observatory for Human Rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea73d9a-905b-44a2-91a7-27c02d7d96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s military declared the ceasefire over last Monday, after
        a weekend strike by U.S.-led coalition warplanes on a Syrian army post killed
        dozens of troops. The U.S. military did not dispute the strike, but characterized
        it as "unintentional" and relayed its "regret" to Syria through Russia, saying
        the intended target had been ISIS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654cbec-21f8-462c-96f1-3c906c243463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the ceasefire ended, a UN-Syrian Arab Red Crescent
        aid convoy was hit in an airstrike, killing about 20 people. U.S. officials
        blamed Russia, while Moscow denied that Russian or Syrian warplanes were responsible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff900f1-8ed1-40a6-8549-320829ad16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transfers</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976f227-6901-4a4b-ae12-a6272b9bfc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Syrian government began transferring around 350 people
        from the besieged rebel-held neighborhood of al-Waer in the city of Homs as
        part of a deal the regime calls "national reconciliation" but that the opposition
        has referred to as a "starve or surrender" policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e726d-9be3-4ab2-b9b6-9a2d57f9f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run SANA news agency, the transfer of 120
        armed rebels and their families by bus from al-Waer to an area in the northwestern
        countryside of Homs province is the third phase of the deal which was struck
        with rebels in December.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08211274-99fb-4ba4-90e5-56b99ab161fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-regime activist group Homs Media Center said the number
        of armed men was 100.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc3575-164f-4c5e-8fae-69e4f4c461ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Homs Media Center reported on its Facebook page that "with this
        [evacuation] the negotiations committee of al-Waer neighborhood will have
        completed all its obligations under the agreement with the regime within this
        phase and we are waiting for the regime to reveal the fate of some 7,365 detainees
        and the release those who are still alive."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3084a76-98db-4365-9216-af7d0b09ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement aims to evacuate all gunmen and remove weapons from
        al-Waer neighborhood in a step towards the return of all the state institutions
        to it," SANA reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9ed9e-afba-45b6-81ea-59bd9c821969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Homs, Talal Barazi, is quoted as saying that 41
        gunmen from the neighborhood recently turned themselves into authorities and
        handed over their weapons to the regime as part of a government amnesty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a89051-14b8-483d-8c86-49ec974e90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 123 rebel gunmen and their families were evacuated from
        al-Waer to rebel-held Idlib province last Thursday, according to state media.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e27d79-af66-4bb2-bd57-d7edc0745b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:36:47.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:36:47.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/09/26/middleeast/syria-aleppo-offensive/index.html">Barbaric'':
        UN officials condemn Syria''s Aleppo bombardment</a>."</em></p>'
  'hillary-clinton-donald-trump-debate':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Donald Trump and Hillary Clinton will face off in a debate that could
      just be greatest political show on Earth.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-27T03:24:52.414+08:00
    'imagesource': 'jcr:19a4570d-a50b-4210-acda-20c0c20feed7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91d1e531-7379-4643-8245-41f3f9fe01ca'
    'lead': 'With a tight election on the line, Republican Donald Trump and Democrat
      Hillary Clinton face off at their first presidential debate, a battle emerging
      as the most hotly anticipated moment in modern U.S. political history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:39:50.260+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:39:50.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton, Trump poised for historic debate battle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467016c2-c361-4ed3-be34-afc0169b015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It could be the greatest political show
        on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7db8a-55d2-4e2c-b0fe-342162491110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tight election on the line, Republican Donald Trump and Democrat
        Hillary Clinton face off Monday at their first presidential debate, a battle
        emerging as the most hotly anticipated moment in modern U.S. political history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707db91-b52e-4b1e-846c-36a4e617e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audience rivaling that of the Super Bowl – perhaps around 100
        million Americans – will be glued to televisions, smart phones, and social
        media when the rivals rip off the gloves at 9 pm ET. The debate marks a rare
        shared experience for a country deeply divided along political lines and fragmented
        in the media they consume.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8d789-a932-4fe0-a3e8-a59b73ba271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspense has been building for weeks, given the huge political stakes
        of an increasingly competitive election. And Trump''s wild card antics, which
        will test Clinton''s fact checking skills, mean no one can predict how the
        showdown at Hofstra University in New York will unfold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410b271-8c26-433a-a478-c85d6e27b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monumental stakes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852a8a0-6cd9-4ecc-8052-ac7a914cbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes of the debate are monumental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b798b-d6fb-45c8-b786-226f3150f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, the Democratic nominee, is clinging to a narrow lead in
        many national polls, but now has almost no margin of error in the battleground
        states that will decide who will take the oath of office as the 45th President
        in January. A CNN/ORC poll released Monday found Trump edging Clinton 42%
        to 41% in Colorado among likely voters in a four-way race. In Pennsylvania,
        the poll found Clinton in a virtual tie against Trump among likely voters
        at 45% to 44%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84843873-aa68-4164-8d4e-3efccd84bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee''s task is to knock Trump off balance and
        force him to stick to facts instead of the vague – sometimes outrageous –
        statements he made during the GOP primary debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435aea1b-83a7-4f60-aeb4-57f2e1cb5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, faces the challenge of bringing his unconventional
        style to one of the most traditional venues of a presidential campaign. His
        outsider campaign represents a repudiation of U.S. domestic and foreign policy
        and if the debate helps convince Americans to elect him, he will lead the
        nation on a sharply different course than the one President Barack Obama has
        charted for nearly eight years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb21c9c-6971-4ec4-a493-a3057ff8873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destiny of the Supreme Court is up for grabs and the GOP''s
        control of the Senate is on a knife-edge in an election that has sparked fierce
        controversies about race, faith, gender, and the nature of America itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6be91-d4db-42ce-a476-eaae5a85fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another factor that makes Monday''s debate, the first
        of three scheduled clashes, so significant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234deeae-f2d8-46d8-b792-8e45cb3d1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Trump happen to be two of the most famous people in
        the country – if not the world – and their triumphs and disasters over the
        past quarter-century have reverberated far wider than the political bubble,
        embedding them in the fabric of American life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa36bc-cc5d-4fea-bd28-0bb4008cbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National cultural moment</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63944b4c-62e3-454e-9488-e0cce999cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the glass-ceiling-shattering female icon and the real estate
        magnate and reality star-turned-unlikely politician have the potential to
        lift the debate out of the political realm into a national cultural moment.
        It could be the kind of event where everyone will remember where they were
        when they saw it unfold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53a6e8-1ca5-4d23-97cb-5bd834ef9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never seen any kind of interest like this, and probably
        never will ever again," said Aaron Kall, director of debate at the University
        of Michigan and editor of a new book called "Debating the Donald."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d863a1c-fbfb-4c9c-aa9b-d19ddb17bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old Republican nominee has shattered every rule and
        convention in politics with his stunning presidential campaign, so there is
        no reason to think he will suddenly moderate his free-wheeling style with
        the whole world watching.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded752a-47dc-405e-a046-af9ef73b8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, in facing a rival so instinctive and unpredictable as Trump,
        faces an assignment no previous nominee has confronted in the 56 years since
        John F. Kennedy and Richard Nixon held the first televised presidential debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526693c-1097-4625-be9c-6436951733b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It a watershed," said David Cram Helwich, a debate specialist at
        the University of Minnesota, who has carried out an in-depth study of Trump''s
        debate technique. "Trump is a candidate who has defied all conventions of
        how one approaches these debates. It''s unpredictable since he does not feel
        bound by traditional presidential debate convention and he could do whatever
        it is that he wants to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce8c6d-bf89-46f2-8bde-1fcf68af412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton, 68, will make her own history as the first woman leading
        her ticket into a presidential debate – a factor that could shift the dynamics
        of the previously all-male showdown and present her tough talking rival with
        his own challenges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618f3ff-2a18-4b93-8590-e0e17e9e1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even Trump seems to know how he will behave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d79c0a-0e70-469e-ab6b-59c2d8a1733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Respect''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8aa207-3e6d-4a9b-935d-6a3f68204ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she treats me with respect, I will treat her with respect,"
        Trump told Fox News'' Bill O''Reilly last week. "It really depends. People
        ask me that question, ''Oh you''re going to go out there and do this and that.''
        I really don''t know that. You''re going to have to feel it out when you''re
        out there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63d8f6-92a9-4ead-be9a-2632cc15bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has in the past shown herself adept at capitalizing on any
        perceived sexism during debates. And Trump''s worst moments in the primary
        season debates came when he was challenged over his Alpha Male approach by
        powerful women like Carly Fiorina or Fox News anchor Megyn Kelly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5d5d6-fd91-4d27-94c4-849bf50720e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Clinton enter the showdown with clear goals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432042a-5b3e-4702-aa7b-2f00de5d4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire real estate developer and neophyte politician must
        quell doubts that he lacks the knowledge, empathy, and temperament needed
        to serve in the world''s most unforgiving job, the presidency of the United
        States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9e059-a010-4bf4-881d-1c44b0e2c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s policy expertise and experience are not in question.
        But her character and honesty are. The ex-secretary of state needs to show
        a glimpse of humanity to connect with Americans in way she never has before.
        She particularly needs to woo millennials crucial to her White House hopes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba79d35-7c54-4795-b1b9-a322bfcb5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who characteristically has been prepping with briefing
        books and participating in mock debates with her tart-tongued former aide
        Philippe Reines playing Trump, must also avoid being thrown on the defensive
        about ethics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c850c-6bac-4f1d-8057-87017e393fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is likely to bring up her private email server, allegations
        about the Clinton Foundation and past scandals involving her and former President
        Bill Clinton to paint her as the corrupt status quo and himself as the change
        candidate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0897b1-1e38-4d61-906a-052e0e836a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to do my very best to communicate as clearly and fearlessly
        as I can in face of the insults and attacks and bullying and bigotry that
        we''ve seen coming from my opponent," Clinton said on the Steve Harvey radio
        show last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289abe17-1a10-49b1-8a37-e61b4089f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate winner</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd551bd-dc86-49e5-bd1f-61884f7e98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both rivals know that presidential debates are not an academic exercise
        – often the winner is not the candidate who shows the clearest command of
        the facts but the one whose presence, body language and personality come across
        as closest to the popular understanding of presidential gravitas and bearing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38591d5-7223-432b-bd6e-53c4575b489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is approaching the showdown with characteristic bravado –
        ignoring the kind of secluded debate retreats most candidates favor. He hasn''t,
        for example, practiced debating a stand-in for Clinton.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d30eb-dc73-4f95-bd6b-4f1ffcc786ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His blasé approach is worrying aides who fear his freewheeling style
        underestimates the magnitude of a presidential debate. The billionaire enters
        the clash claiming momentum in the polls but needing to address liabilities
        among female, and minority voters who would be crucial to piecing together
        a winning coalition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58d5d0-548b-447f-a0ff-1b4274da3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question is which Trump will show up?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2f811-a700-4875-89ad-184819799d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP nominee could decide to adopt the more scripted persona
        he''s displayed in recent weeks. But in the spontaneous environment of the
        debate stage, the unpredictable Trump could re-emerge along with the willingness
        to say things that more traditional candidates would abhor – and which delight
        his admirers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afb3f9-dcc5-42e0-b34e-c63ff8ab1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump may be vulnerable to Clinton''s attacks on his past unflattering
        rhetoric toward women. Clinton may also bring up his language on Mexican immigrants
        and African-American voters to suggest he''s unfit to lead all Americans.
        She could try to goad him into errors to prove her claim that no one who can
        be "baited by a tweet" is fit to serve as commander-in-chief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccba0c-93ab-4b91-ba49-009b99243c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also never taken part in a one-on-one debate. The packed
        stage at the GOP primary debates often allowed him to bluster through critiques
        of his thin policy agenda and experience or to take time-outs while other
        candidates sparred.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f1a64-04a7-4b91-a3c9-250f66ad3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concentrated spotlight at the 90-minute presidential debate
        – with no commercial breaks – makes it more difficult to get away with the
        vague, sweeping and untruthful statements with which he peppered the primary
        showdowns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f1522-c956-478b-a50a-acc1eb5c5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s concerns</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2651660-1d70-4572-8fd3-49fdd2b0e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Clinton campaign is showing real signs of concern that
        Trump''s method will simply blow up the format of the presidential debates
        – and the way the media and audience evaluate who won.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0973-6206-4e54-be34-a0b77bb69dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has pattern of repeating lies hoping no one will correct
        him," said Jennifer Palmieri, Clinton''s communications director last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab50e6c-e944-4a1f-a4df-8e4a29b0cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any candidate who tells this many lies clearly can''t win the debate
        on the merits," she said. "His level of lying is unprecedented in American
        politics."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914bd91-b31a-44b4-bb93-b6eb54e69ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s behavior, and frequent refuge in falsehoods, will also
        challenge the conventions of how debates are normally judged, placing intense
        pressure on moderator Lester Holt of NBC. The post-game spin will also help
        decide how this first of three debates influences the election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37c2aa-46b3-4a47-8df4-5f996342d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the debates have not overcome the fundamentals of
        the election," said Republican pollster Whit Ayers on CNN''s new podcast "Party
        People." "That said, there have been debate moments that we can all remember
        that have galvanized the election and have led to one candidate doing substantially
        better."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9027e42-ddf4-4b83-abcd-324d3c661f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of debates changing the election include 1980 when Ronald
        Reagan performed well enough against Jimmy Carter to assure voters he could
        handle the demands of the presidency. In 2000, George W. Bush did the same
        against the more experienced Al Gore in a parallel of the commander-in-chief
        test that Trump is facing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cd9b9-5c86-4055-b167-d01006eca716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And back in 1960, the new medium of television emphasized the charisma
        of Kennedy – who went into debate season one point behind Nixon – but emerged
        with a four-point lead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf38af2-93b5-46b2-80e5-3c40bf62260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, if the debates are decisive, there are two possible outcomes.
        Either Clinton could triumph over Trump and effectively put the race away,
        given her current narrow lead in opinion polls. Or, if she stumbles and Trump
        surpasses a fairly low behavioral and policy bar, the billionaire appears
        to have the chance to turn the election into a cliff hanger or even forge
        ahead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007a31f-7398-48e8-a603-e114f9ad7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first he must avoid being caught in a huge error, since despite
        his notoriety, there will be many voters who have yet to see him in the political
        context.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e0597-7c5a-48ed-8ae0-0068c50bd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of people who don''t know him. who have never
        seen him perform before," Helwich said. "He will still be facing the first
        task of meeting audiences'' expectations of what a president looks like."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ea242-acc7-4aac-aaf5-3e981ecb5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:39:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:39:50.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/26/politics/presidential-debate-hillary-clinton-donald-trump/index.html">Clinton,
        Trump poised for historic debate battle</a>."</em></p>'
  'ginebra-outlasts-beermen-governors-cup-semis':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-27T04:19:56.910+08:00
    'imagesource': 'jcr:9e6a4d00-44b7-44b5-969a-f24922a2fc97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7315d50-d0e2-454e-bb85-56e9f8487b45'
    'lead': 'Barangay Ginebra grabbed Game 1 of their best-of-five semifinals series
      against the San Miguel Beermen, 115-108, in the PBA Governors’ Cup on Monday
      at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:41:50.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T09:41:50.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra outlasts Beermen to draw first blood in Governors'' Cup semis,
      115-108

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c8a6a-6d09-4658-b2dd-6a26dd74d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        struck first in their best-of-five semifinals series against the San Miguel
        Beermen, 115-108, in the Philippine Basketball Association (PBA) Governors’
        Cup on Monday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78314dc7-8f54-4545-8d54-b20290957389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee registered a game-high of 39 markers, while
        Japeth Aguilar and Sol Mercado slotted in with 22 and 19 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20740d52-e59f-4c47-a7b5-056e0ed6198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen got off to a hot start, outshooting Ginebra in the first
        half and lead by as much as 39-26 at the 10:33 mark of the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70bae2-b69e-4fe6-adaf-10a295ef7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel would sustain their dominance and enter the halftime
        break with a daunting 57-46 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb004c6f-22b2-4b37-8946-a1746adae923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra woke up in the third frame and went on a scintillating 15-5
        run to tie the ballgame at 70-apiece with 3:16 on the clock before the payoff
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96b916-315e-4bfc-a90e-e70df21142f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding their momentum Ginebra continued their onslaught in the final
        period, pushing their lead up to 97-85 off a Joe Devance three pointer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51cb5e-40b5-473b-8aa2-c0aa48d55b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen chipped away at the deficit to reduce it to 105-102
        with 4:01 left in regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca17f9-e1ff-4949-aacd-e987123c5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out, Mercado and Brownlee padded on to the Ginebra
        lead and safeguarded the victory to claim Game 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37dc29-0d37-43fc-b3db-bb74501c18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement Elijah Millsap led the Beermen with 29 points, while
        June Mar Fajardo chipped in with 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd3837-dc80-4d78-a612-149392721b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a poor first half showing, Ginebra head coach Tim Cone conceded
        that his team was second best and had to make adjustments to turn the game
        around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12a02c-0406-4878-b090-f2b1d066bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that first half it looked like we were totally overmatched,
        we looked like we didn’t deserve to be on the same floor that they were on,”
        Cone admitted. “I just felt that we didn’t really know how hard we had to
        play to win an important game like this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617eb01-5afc-4a45-b6eb-41ad5349d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guys came out (of halftime), raised the level of their games
        defensively, offensively, hustle, and finally got things going their way,”
        Cone said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aba690-ac9d-44bf-9db2-53de65f596b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:41:50.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T09:41:50.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will look to double their advantage over San Miguel in Game
        2 of their series on September 28 at the Smart Araneta Coliseum.</p>'
  'paul-pierce-retirement':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Paul Pierce'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-27T07:49:57.568+08:00
    'imagesource': 'jcr:9d07e184-b869-4cb4-8d1a-792d616b6825'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e366518b-3296-476f-a08c-e23080ce75ff'
    'lead': '“The Truth” Paul Pierce is set to hang up his jersey after the upcoming
      NBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:44:21.366+08:00
    'mgnl:createdBy': 'cnnproducer'
