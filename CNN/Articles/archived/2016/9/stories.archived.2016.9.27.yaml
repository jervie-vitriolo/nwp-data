      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority leader Vicente Sotto III moved to refer Trillanes'' motion
        to the Committee on Rules for further study and review.</p>'
    '46':
