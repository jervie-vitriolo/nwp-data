      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police-Criminal Investigation and Detection Group (PNP-CIDG) confiscated
        a cache of firearms and ammunition – worth ₱6 million – including high-powered
        arms, grenade launchers, and machine gun bullets, after executing a search
        warrant to a resident from Brgy. West Crame in San Juan City last Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732f88d-89e4-4887-93eb-edfca8d9c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also invited four individuals who will be subject
        to an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cc53f-b6e3-4e8a-bb92-43b526725b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said one of the four suspects, identified
        as Kenneth Isa, allegedly "supplies and delivers high-powered guns to the
        Abu Sayyaf Group (ASG), war lords, and even politicians from Manila to Jolo,
        Sulu."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d2646-df3f-44e4-b191-c090dcf2dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, Isa''s group and some ASG members are in Manila since
        August 2016 to buy cache of guns, explosives, components, and ammunition upon
        orders of an unidentified ASG commander," Dela Rosa said.</p>'
    '8':
      'image': 'jcr:eae04ab7-eb57-4ba1-87e1-608301f93e1f'
      'imageCaption': 'Recovered firearms and ammunition include high-powered arms,
        grenade launchers, and machine gun bullets.'
