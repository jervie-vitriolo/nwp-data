  'jodi-sta-maria-emmy-best-actress':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Jodi Sta. Maria is a nominee for Best Performance by an Actress.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-27T09:21:56.670+08:00
    'imagesource': 'jcr:216ec765-1487-4a97-9465-4c00212814e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc51cde-8dfb-4b29-b111-79c751e2d6ff'
    'lead': 'Jodi Sta. Maria is a nominee for Best Performance by an Actress, and
      ABS-CBN''s Bridges of Love for the telenovela category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T08:46:27.101+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T08:46:27.368+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jodi Sta. Maria nominated for an Emmy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99530404-a3aa-4c1c-87af-8a6397bba900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A local actress and TV series
        make it to the list of nominees in the upcoming 2016 International Emmy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca77b9-5dd1-41c4-a0b0-bd2a77ad9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino actress Jodi Sta. Maria is a nominee for Best Performance
        by an Actress for her role in ABS-CBN''s 2015 television hit Pangako Sa ''Yo.
        The network also produced the series Bridges of Love, which was nominated
        for the telenovela category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efb846-726e-4032-95e8-5b1e1f583ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the International Academy of Television Arts and Sciences
        (IATAS), the ceremony gathers over a thousand media personalities worldwide
        every year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68882938-cacc-4bdb-829e-1cef8a0bde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Emmy competition is the pinnacle for recognizing
        excellence in television around the world," said IATAS President and CEO Bruce
        L. Paisner in a press release. "We congratulate the 2016 Nominees and welcome
        them to our global stage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e96e55-dd81-435a-ab30-135fc6671258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria played Amor Powers, a woman out for revenge against her
        former lover Eduardo Buenavista (Ian Veneracion) and his power-hungry wife
        Claudia (Angelica Panganiban). The romantic drama is a remake of the 2000
        series of the same title, where Sta. Maria also played Lia Buenavista, Eduardo''s
        daughter, as a girl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc25bd-bd35-420d-9c8a-e1e78fec6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria joins Oscar-winning British actress Judi Dench who was
        nominated for her role in Roald Dahl''s Esio Trot. Dench is known for other
        roles such as M in the James Bond franchise and Queen Elizabeth I in Shakespeare
        in Love.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efe0b6-927f-403d-9043-c628089b9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees in the same category are Grazi Massafera in <em>Verdades
        Secretas (Hidden Truths)</em> from Brazil, and Christiane Paul fin<em> Unterm
        Radar (Under the Radar)</em> from Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147e616-2b0e-41a7-8aae-b4cc6bb77296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bridges of Love was nominated with 30 Vies - Samuel Page from
        Canada, and Verdades Secretas and A Regra do Jogo (Rules of the Game) both
        from Brazil.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a9620-f727-419c-a395-27b2c1d47720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local TV series follows the story of two brothers, played by
        Jericho Rosales and Paulo Avelino, and their mutual love interest, played
        by Maja Salvador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb45868-da5f-4eb7-8bb1-8a4a011ac8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:46:27.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:46:27.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners will be announced on November 21, 2016 at the Hilton New
        York Hotel.</p>'
