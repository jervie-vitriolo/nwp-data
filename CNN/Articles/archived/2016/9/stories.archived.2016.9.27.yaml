      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd70d3-9ef4-4f05-bcd3-6371fabf437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Isa had undergone inquest proceedings Monday. The
        recovered firearms and ammunition will be used by the court as evidence against
        the four suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e244565-10a5-4379-81dc-4dc9102c5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''AFP''s responsibility''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf3d13-6e0d-4e10-9455-1a6bea695851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Maj. Gen. Jonathan Martir, director of the Government Arsenal,
        maintained they are no longer liable once the ammunition goes beyond the gates
        of the arsenal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cda8a-6024-47bb-ad20-514c21c996e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, when we finish manufacturing the ammunition, we give
        a hauling advice to the Armed Forces (AFP) and they, in turn, bring in their
        trucks and pick it up. It''s a process... <em>ang nangyari diyan</em> transfer
        of responsibility <em>na ''yun</em> it''s no longer our responsibility," Martir
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63211b-416f-4294-8b33-3ad9de64ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martir said the AFP has a tracking system for the ammunition being
        turned over to them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a48ab-ba82-4ffe-a619-9ff7bebca779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to clearly look at the lot number and then refer
        it to the Armed Forces and check when was this delivered to them, or when
        they got this from the arsenal," Martir said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d1ded-1176-4cd9-a79e-52220f834d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Armed Forces is not discounting the possibility that
        some of its men may be stealing ammunition and selling these to the enemy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc2a3e-45c6-40a0-929f-156c29412bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is, in fact, probing two soldiers over the scam.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Maj. Gen. Jonathan Martir: Our responsibility with the ammunition
        stops the moment it leaves our gate. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/PXxuiOtr8y">pic.twitter.com/PXxuiOtr8y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/780571857757966337?ref_src=twsrc%5Etfw">September
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa074f1-db33-46ae-9b0e-ad0b9b4d2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea42b7f-147a-40a6-bfc9-0d98b8c15792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.106+08:00
      'mgnl:createdBy': 'cnnproducer'
