    'lead': 'The local currency closed at ₱48.25 to the dollar, down 26 cents from
      last Friday. During intraday trading, it even fell to ₱48.26, its lowest level
      since 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:51:10.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T16:05:16.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:05:15.961+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peso falls to seven-year low, stocks down again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d225ab-1f55-48e0-9745-c53977f716b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The peso hit a
        seven-year low, while the stock market bled again on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d22540-e7eb-473a-b705-ee99c0fa626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency closed at ₱48.25 to the dollar, down 26 cents
        from last Friday. During intraday trading, it even fell to ₱48.26, its lowest
        level since 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e13c7-65bc-4ddf-84c1-e7a8c496473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bloomberg data, the peso has weakened by 3.9% in the
        past month – Asia''s worst-performing currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bcf66-92c3-4059-8edf-b96242c1406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange Index (PSEi), meanwhile, ended the
        day at 7,632.46 points, dropping 1.18% from last Friday. In the last month
        alone, it has lost 2.7%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b86fd-32c5-46c9-9dff-28a37fe0fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines followed other financial markets across emerging
        Asia that came tumbling down on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00c1b4-2a36-40d2-8edd-29397932304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the sixth straight week of net foreign selling," Luis Limlingan,
        managing director of Regina Capital Development Corp., said in an interview.
        He said investors pulled out of emerging markets and flocked to the United
        States and the dollar as a safe haven amid the uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef0997-1c47-4308-adb2-6d5fd9e61e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been jittery ahead of the U.S. presidential debate
        on Tuesday, as well as the election on November. Democratic nominee Hillary
        Clinton and Republican nominee Donald Trump are neck-and-neck in the race
        to lead the world''s largest economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5e656-e26a-4a8f-940a-c78b8c79adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/09/20/biz-men-speak-up-about-war-on-drugs.html">READ:
        ''Foreign investors care about money, not drug deaths'' — biz leader</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55be4d9-8765-448c-a601-527c6365167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco, Jr.
        added that investors were still unsure over the Federal Reserve''s next move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01ac4c-0489-4542-b666-777c4fe55055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. central bank has hinted at raising interest rates in December
        – its first time since 2015. Low interest rates have flooded the U.S. and
        much of the world economy with money since the global financial crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b680e-ee75-4fd8-a921-a0a817366b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Stock Exchange President and CEO Hans Sicat
        said in a statement, "Perhaps it is also an indication of fund managers locking
        in gains, as the PSEi has delivered double-digit returns since the start of
        the year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516cb32-eadd-4ef6-bd4e-41239722e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that year-to-date, the stock market is still up 9.8%
        despite the recent dip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd62a4-d74a-494b-bfad-a713eea13084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local factors could be stoking the volatility as well. Limlingan
        said foreign investors were wary of the new administration''s policies against
        contractualization, mining, and online gambling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dad383-630b-4b0f-b7af-c32e29ac8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, credit raters had also issued warnings about political
        uncertainty in the Philippines, citing President Rodrigo Duterte''s controversial
        comments on foreign policy and the alarming rise in drug killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488604e-f7fa-4eca-a48f-995162f915f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo blamed this "negative market
        sentiment" on the recent drop in the peso and stocks – a reaction, he felt,
        "may not really be justified." The fundamentals of the Philippine economy
        are strong and unchanged, he said in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40dad-862d-45f7-9488-b7a4211494ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat was likewise optimistic that once the noise has died down,
        the market would see that the Philippines was a good investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60eed6-6988-4a40-9ad1-8f96b8c0e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T09:51:10.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:05:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developments on the local political front may be getting a lot
        of attention recently but we believe the story of the Philippine economy will
        remain to be the compelling driver for attracting investments," he said.</p>'
  'mrt-lrt-common-station':
    'author': 'Gelo Marasigan and Rex Remitio, CNN Philippines'
    'caption': 'The LRT, MRT common station will be built between SM North and TriNoma
      in Quezon City.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-09-28T10:45:22.919+08:00
    'imagesource': 'jcr:d090e319-be6a-4514-8616-a86f2d15bb16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811907d4-6735-4c47-96ec-08e1a192b00d'
    'lead': 'The LRT-MRT common station will be built between SM North and TriNoma
      in Quezon City and is expected to be fully operational by 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T11:34:47.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T11:35:44.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T11:35:44.224+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally: A common station for LRT, MRT lines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabe35e-bb9c-4c7a-8bf3-4fb14f1b3321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After seven years
        of wrangling and disagreements, stakeholders in the proposed common station
        for the LRT and MRT train lines finally agreed where the station should be
        built.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61197e5-ba6e-41c1-a136-9a1b54b1acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both SM Prime Holdings, Inc. (SMPHI) and Ayala Land, Inc. (ALI)
        signed Wednesday the memorandum of understanding with transportation officials
        on the proposed LRT-1, MRT-3 and MRT-7 Unified Station, which will be built
        between SM North EDSA and TriNoma in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13d20a-8b4d-4661-8c12-c3da78fd52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have waited with uncertainty for more than six years," Department
        of Transportation (DOTr) Secretary Arthur Tugade said. "Now, you are looking
        at a fruition in two-and-a-half-to-three years. I think that is a big jumpstart."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2013cc-7603-48e1-b94f-129dd4d86ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With construction starting before the yearend, the station is expected
        to be fully operational in three years and will be able to serve 40,000 commuters
        an hour, benefiting over a million commuters in Metro Manila everyday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13a0fa-d007-4c46-b04b-fb5ebe7486df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common station will also include an atrium to help commuters
        transfer from one train line to another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbed36c-1544-4804-bfbe-36319f1f6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum will pave the way for filing a joint motion to lift
        the outstanding temporary restraining order (TRO) issued by the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da145fa-20c0-4f25-b1ca-e8c150a8be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designs being finalized</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde63253-1710-4584-a4ae-33b50395bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architectural and engineering designs aren''t final yet, as
        well as the cost and name of the station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78f8a8-1234-4174-a50c-488b9ae38999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to finalize the engineering details to be able to find
        out the cost, but it shouldn''t be far from the estimate previously," DOTr
        Spokesperson Cherie Mercado said. "But the benefit is you will get to connect
        the three stations for the three lines. It''s really for the good of a lot
        of commuters that there''s already an interconnection that not far from each
        other."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b80e18-e74b-4f0d-8f9d-a579575443fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some groups are hoping for more transparency from the
        government in terms of what happened to the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fbef8-7b5f-4aed-ad87-9589482b124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi na umubra yung original design eh ''yun pumasa
        na ''yun eh hanggang sa</em> NEDA?" <em>Bayan</em> Secretary-General Renato
        Reyes said. "<em>Bakit inabandona yun at nagkaroon ng compromise para lang
        ma-accommodate yung iba''t-ibang business interests? Kasi kung gobyerno ang
        gagastos at may mga karagdagang gastos ito, gusto nating malaman bilang mga</em>
        taxpayers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9453f-7279-4f7b-b410-80aa1bf4280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why wasn''t the original design acceptable considering
        NEDA (National Economic Development Authority) approved it? Why was that abandoned
        and why was there a compromise just to accommodate various business interests?
        If the government will spend and spend more money on this, we want to know
        why as taxpayers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f29cb-837d-4c46-bbc3-2ef6c87598d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seven years in the making</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d9280-4801-4542-b51e-68fdad715eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common station project started in 2009 when the Light Rail Transit
        Authority (LRTA) signed a deal with SMPHI to have the station built near SM
        North EDSA. It was put on hold the same year due to legal issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516a4aa-b483-414a-b9fd-1a8415a14603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2014, the then-Department of Transportation and Communications
        decided to build the common station near TriNoma to cut costs. SMPHI took
        the matter to the Supreme Court, which issued a TRO in favor of SMPHI to stop
        the construction of the common station near TriNoma.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7814e-3e09-481a-acd7-087a41b42866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven years, the concerned stakeholders, including SM''s Tessie
        SyCoson and Hans Sy, Ayala''s Jaime Augusto Zobel de Ayala, San Miguel''s
        Ramon Ang and Metro Pacific''s Manny Pangilinan agreed that a unified station
        was necessary to make commuting more convenient to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b2d6b-3c69-4668-a0e9-195582717260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T11:34:47.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T11:35:44.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Menchu Macapagal and Digital
        Producer VJ Bacungan contributed to this report</em>.</p>'
