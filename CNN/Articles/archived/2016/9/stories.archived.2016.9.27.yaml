      'jcr:uuid': 'f2c25168-95b4-4703-ba6d-faa904ea373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fcca7-ff4d-458a-8fc7-d1bda2863a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The contraband will be used in the alleged strengthening
        of the ASG''s armaments in their fight against the government forces in Sulu
        and Basilan as well as the intensification of their kidnapping and bombing
        operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5539f-47d6-4e86-ac4c-6a90cd15714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said most of the ammunition were traced back to the Government
        Arsenal. The source of the rest of the ammunition is still being investigated.</p>'
    '13':
      'image': 'jcr:4ba58fdb-26f2-489a-bc1a-73902b723a53'
      'imageCaption': 'The recovered firearms and ammunition will be used by the court
        as evidence against the suspects.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e02cf-f349-4332-8066-8b0aadb8ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ea69-7b7d-4103-9ac7-585f0b414729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect na meron talaga ito silang contact [person] from within
        the Government Arsenal <em>dahil paano ito nakakalabas itong bala na ito kung
        wala silang</em> contact," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa8243-70aa-44fa-952a-220b56868b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:43:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:43:48.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We suspect that they have a contact person from within
        the Government Arsenal because these ammunition cannot possibly be released
        from the arsenal without a contact."]</p>'
