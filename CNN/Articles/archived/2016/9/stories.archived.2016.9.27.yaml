    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac94717-c2d9-4c4e-8526-c737dd28c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One military-grade signal jammer can cut off cellular signals within
        a twenty-meter radius. So two of these will be able to cover the whole area
        of Building 14, which measures 1,200 square meters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66d5d5-0619-439a-a26e-9e453dc3cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-powered jammers made in South Korea can block various signals,
        including GPS, 3G, 4G, WiFi, and radio frequencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de6a40-a391-429f-91fd-82bcafeda892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units, worth ₱2 million each, were supposedly donated by supporters
        of President Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e8ff3-2b56-4b7e-8b29-8011281b4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ wants more jammers</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd758da-cc81-4ed7-a94c-c0ac8e241191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T08:19:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T08:19:42.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Bilibid''s Building 14, the DOJ also wants jammers
        installed in the prison''s maximum compound, where 16,000 inmates are detained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d82488-3fcc-40d8-885d-c73d628157c1'
      'mgnl:activationStatus': true
