      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the 5 a.m. update of the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA), the center of the typhoon
        was located 320 km northeast of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8d03c-73f6-4ed9-84ca-df2ef4c72180'
      'mgnl:activationStatus': true
