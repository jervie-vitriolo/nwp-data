    'lead': 'Hillary Clinton and Donald Trump clashed Monday in their first head-to-head
      debate of the general election season, with Trump in particular straying from
      the truth, CNN''s Reality Check Team found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T09:04:48.685+08:00
