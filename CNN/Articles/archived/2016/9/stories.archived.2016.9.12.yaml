      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another travel advisory, Cebu Pacific on Sunday also announced
        the ban on using Samsung Galaxy Note 7 on all CEB and Cebgo flights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0bd79-b347-41df-bfe1-93dd2ad2dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the recent recall of Samsung Galaxy Note 7 devices
        due to safety issues, Cebu Pacific (CEB) advises passengers that the usage
        and charging of the device are prohibited onboard all CEB and Cebgo flights
        beginning today, September 11, 2016, until further notice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbdbf6-89bf-4ac7-ada2-234a3f81136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.087+08:00
      'mgnl:createdBy': 'cnnproducer'
