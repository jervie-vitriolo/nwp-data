      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revisions did not stop the criticisms, as #SuperficialGazette
        is still one of the trending topics on Twitter as of 10 a.m. Monday, and the
        Facebook page "<a href="https://www.facebook.com/SuperficialGazette/">Superficial
        Gazette of the Republic of the Philippines</a>" was created as a parody of
        the Official Gazette.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ffaef-b175-4873-9fc0-595374fbdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.743+08:00
      'mgnl:createdBy': 'cnnproducer'
