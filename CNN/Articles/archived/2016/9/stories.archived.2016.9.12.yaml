  'mary-jane-veloso-yasay-dfa-jakarta-post-duterte-widodo':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Mary Jane Veloso was arrested in 2010 at the Yogyakarta
      Airport after she was discovered to have 2.6 kilograms of heroin stashed in
      her luggage.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-12T07:32:27.135+08:00
    'imagesource': 'jcr:b0183066-9d31-4afc-a34d-7b1e84064d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9c87fb-ab10-4e5a-9296-0bea1841f080'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay Jr. says Jakarta-based media
      released an erroneous report, when they said President Rodrigo Duterte gave
      the "go-signal" to Indonesia President Joko Widodo to execute Filipina drug
      convict Mary Jane Veloso. Yasay stressed, Veloso''s execution is deferred indefinitely. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:55:22.468+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jakarta media''s report on Veloso''s execution, ''erroneous'' - Yasay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc255c-11a3-4db9-a9ac-2a023af6dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Secretary Perfecto Yasay Jr. on Monday belied reports that President Rodrigo
        Duterte has given the "green light" to the execution of Filipina Mary Jane
        Veloso, who was convicted in Indonesia of drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba8e7e-4629-4074-ad2f-db845c159610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Yasay said "President Duterte has not given the
        so-called ''green light'' to the execution of Mary Jane Veloso."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d278bd-9997-483d-ba89-b1c311624632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading the <a href="https://www.thejakartapost.com/news/2016/09/12/duterte-has-given-the-green-light-for-mary-janes-execution-jokowi.html">news
        item by Jakarta Post</a> with a headline: "Duterte has given the green light
        for Mary Jane''s execution: Jokowi," Yasay said the news item was "erroneous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2a73a-660f-4b28-9c03-5f6f69dfbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay stressed that her execution is currently deferred, indefinitely.</p>'
    '20':
      'image': 'jcr:bbfa913a-09ee-4ba7-aa00-11d252d381b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5cba4-be2c-48d3-913c-af7e56b6e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa6986-d882-4bdb-ac12-1d16cc8799c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay, however, gave credence to a part of the report which said:
        "Veloso was excluded indefinitely from the list of the third round of executions
        prepared by the Attorney General''s Office (AGO) in April, as legal procedures
        continue in a separate but related case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962e53e-ca17-46bc-951a-8797049413e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report further said "Veloso was on the execution list last year
        but was granted a stay of execution because her alleged boss had been arrested
        in the Philippines, and the authorities have requested Indonesian assistance
        in pursuing the case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8eb52-5a2b-439f-ad9a-7b1b72840de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief pointed out that Duterte never gave the
        green light to the execution of Veloso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba382d1-d6bf-453a-b1e3-5c00d54592ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the President merely told his Indonesian counterpart
        President Joko Widodo that he respects their judicial processes and "will
        accept whatever the final decision they will arrive at regarding her case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091236d-5f9d-4cb9-a46f-0c3be8fbd347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, the District Court of Justice of Sleman in Yogjakarta
        sentenced Veloso to death for bringing 2.6 kilograms of heroin in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd7c68-8e2a-49aa-931f-c688a255efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her execution by firing squad was delayed at the last minute on
        April 29, after Veloso''s recruiter Tintin Sergio surrendered to Nueva Ecija
        Provincial Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6ec07-1f52-4bb0-adbb-a0223041b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/02/11/mary-jane-veloso-recruiters-maria-cristina-sergio-julius-lacanilao.html">Also
        read: Alleged recruiters of Mary Jane Veloso refuse to enter plea in court</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684e520-93dc-4168-9b8a-af73f98aaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government told the Indonesian government that Veloso''s
        testimony was imperative as Justice Department pursues the case against her
        recruiters who are allegedly involved in illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a583d-2cc1-433f-9990-20ffe64cf971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/22/Mary-Jane-Veloso-will-not-be-in-Indonesias-next-round-of-executions.html">Also
        read: Official: Mary Jane Veloso will not be in Indonesia''s next round of
        executions</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e68d93-505c-405b-8142-bc5b296f14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reports, statements incompatible</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6d8ba-38b6-41b6-980b-d2d7ba2864ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL), which is handling
        Veloso''s case, said in a statement said they would be "prudent and circumspect
        on such a serious and sensitive matter," while verifying incompatible reports
        on the statements of Presidents Duterte and Widodo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec96ad9-747c-4587-b028-ff9e7f4e3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/11/olalia-veloso-testimony-vs-recruiters-significant.html">Also
        read: Olalia: Veloso to testify vs. recruiters very soon</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb6634-a8bd-4acb-8daf-b26f29e02f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold on to the official line that Mary Jane has been convicted
        and remains on death row in accordance with Indonesia''s own laws; that her
        execution is postponed indefinitely to await the results of the cases in the
        Philippines against her alleged recruiters and traffickers; and that the issue
        of possible clemency at the right time independent yet complementary to such
        legal processes -which both countries mutually respect -remains a viable option
        to serve both justice and mercy," Veloso''s lawyer and NUPL Secretary General
        Edre Olalia said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad6937-ef6a-4d08-94dc-526901bff8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, we await the taking of her deposition even as we regroup,
        look forward and await Mary Jane to come home eventually."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cdb3e-2cf6-4c1e-ae8e-81722fac4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:55:22.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:56:30.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso family declined from giving any statement, until they receive
        official information both from the Philippine and Indonesian government regarding
        the case.</p>'
  'US-Open-2016-Angelique-Kerber-beats-Karolina-Pliskova':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-12T03:01:49.529+08:00
    'imagesource': 'jcr:46663ed5-e13b-42ba-85f7-1413eb5540ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2667f151-963b-4c7a-a19e-6f4f3698e4d4'
    'lead': 'Angelique Kerber beat Karolina Pliskova in a thriller, 6-3 4-6 6-4, to
      win the US Open women''s title and claim her second grand slam title of 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:59:34.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T10:59:35.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Open 2016: Angelique Kerber beats Karolina Pliskova for title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2f74b-d542-4df5-87bc-e8e943352954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Already assured of the No. 1 ranking,
        things got even better for Angelique Kerber at the US Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8857b3-963b-40e6-9a0c-03e6d8f558c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber beat Karolina Pliskova in a thriller, 6-3 4-6 6-4, to win
        the US Open and claim her second grand slam title of 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c92482-eedc-4c06-a848-fbc421fb61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old German -- who will rise from second to first in
        the rankings Monday, ahead of Serena Williams -- became the first female player
        other than Williams to win two majors in a season since Justine Henin in 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2adaa8-914a-41f0-9ed7-fa3fbaa41b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed it has been a stellar year for Kerber, who opened her grand
        slam account at the Australian Open by defeating Williams, made the final
        at Wimbledon -- losing to Williams in a high-quality encounter -- and won
        silver at the Rio Olympics last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e5a4b-0e29-4d32-bf5a-a50debfa5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a kid I was always dreaming to be No. 1 and win grand
        slams," Kerber, a breakthrough artist at the US Open five years ago in reaching
        the semis, said during the trophy presentation. "All the dreams came true
        this year and I''m just trying to enjoy every moment on court and off court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa48245-1601-4f42-b05f-2865e87592be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just incredible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea804e2-d270-4756-b731-984cdc025f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything started here in 2011, and now I''m here in 2016 and
        I''m standing with the trophy, second grand slam trophy, and it means so much
        to me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e13c9-416f-4371-b1c3-f4618dfaca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber won the big points in the first set-and-a-half against the
        tall, powerful Pliskova, who was appearing in a first grand slam final. But
        11th-ranked Pliskova broke late in the second and then led 3-1 in the third.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3ab48-b12d-4fef-aa17-16caf6c58600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber broke back for 3-3 before the ace leader on the women''s
        tour -- who has a tennis playing twin sister -- cracked at 4-5, getting broken
        to love in a flood of errors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7bdd9-927a-421d-a5f5-44d208eec8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber fell to the court on a first match point when Pliskova''s
        forehand -- which was inconsistent throughout -- sailed both wide and long.
        She took time to reflect in her chair, weeping in joy, and later picked up
        a check for $3.5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed67a0-984c-4d81-90a7-5bdecf79f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech had become the first player in six years to beat Serena
        and Venus Williams -- who own a combined 29 singles majors -- at the same
        tournament but was unable to overcome the counter-punching Kerber three weeks
        after downing the left-hander in Cincinnati.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7cf54-91c8-40a9-9a80-6f5fc685704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dwelled on the positives, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a09cb3-6731-48bb-bee1-915d5729682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just happy that I took it to a third set and even though
        I couldn''t get the win I''m really proud of myself, the way I was playing
        in the last two weeks," said Pliskova. "Hopefully many more finals to come."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5dd8dd-e726-4a7c-a824-eb90f6779623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this fortnight, the 24-year-old had never been beyond the
        fourth round at a major despite being an established player the previous two
        seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876df739-5c83-4808-9997-9fabd3944585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out that I could play my best tennis on the biggest stages
        against the top players," said Pliskova.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af3d67-1d3c-480b-ba27-2ae05e176f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber, drawing on her experience, enjoyed the better start, however.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b56bae-84ae-474f-8d2d-144b481e53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova missed a seemingly easy volley and was broken to begin
        with after popping a string. In the ensuing game, Kerber saved a break point
        with a forehand winner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5cf27-4c19-4496-bad2-c916ce63f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova was always threatening on the Kerber serve, without breaking
        through, and the pattern continued early in the second. At 1-1, Pliskova erred
        on a forehand on break point and came up empty when holding a 15-30 advantage
        on the Kerber serve at 2-2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e288c40-595d-416b-ba1b-bf5c572ff57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova, meanwhile, had fully settled on serve, holding with ease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acba1a-586a-4199-83b0-4c9246aa3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She finally took her opportunity at 3-3, instinctively hitting a
        lob volley winner when Kerber couldn''t put away a forehand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661e228-98a7-4f12-9630-0967f980bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd -- wanting a third set -- cheered on Pliskova.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f5d9f-e584-44d0-9180-209c37c8a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players producing more winners than unforced errors through
        two sets, matters became predictably tense in the third. The errors rose --
        but so did the drama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda03ed7-2834-402a-b8e8-1d1e3ba4c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber found herself in trouble, behind 3-1. She took advantage
        of a shaky Pliskova to get back level, with a pivotal game following at 3-3.
        Overall Kerber went 4-for-5 on break points, better than Pliskova''s 2-for-7.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfe2ba-91af-4151-8b58-611e23ffdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber trailed 0-30, got to 30-30, then executed a high-risk forehand
        down the line. She celebrated, sensing it was a momentum changer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63752c-9139-4e28-a541-b4eca353f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Pliskova -- always outwardly calm on court --
        she couldn''t handle the pressure of serving to stay in the contest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536f276-f3fe-482e-a7eb-3e841e727cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:59:34.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T10:59:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s final will be decided Sunday, when world No. 1 Novak
        Djokovic plays No. 3 Stan Wawrinka. It promises to be dramatic, too, since
        four of their past five duels at majors have gone five sets.</p>'
  'pal-cebu-pacific-airasia-ban-use-charging-samsung-galaxy-note-7':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-12T03:54:59.524+08:00
    'imagesource': 'jcr:3ead061d-5818-4b86-bdbf-8d8cdf5fc18e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81790e1d-2fd6-4a89-8cb3-e4ef7ea3cbcc'
    'lead': 'Philippine Airlines, Cebu Pacific and Airasia are banning the use of
      recently-recalled Samsung Galaxy Note 7 in their flights due to safety issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:07:58.085+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T11:07:58.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL, Cebu Pacific, AirAsia ban use of Samsung Galaxy Note 7 in flights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ade12-f031-4689-a4c0-3a6c731df24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Passengers are
        advised not to use their Samsung Galaxy Note 7 devices when traveling on these
        three airlines: Philippine Airlines, Cebu Pacific and Airasia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88f358-8bb6-48ae-bea3-29befe295d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines cite safety reasons for the ban. While passengers may
        handcarry the devices, these must remain switched off during the entire flight--and
        must not be charged at any time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f9b96-a548-4cab-afb7-6a86f53c1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, flag carrier Philippine Airlines (PAL) issued a travel
        advisory, prohibiting the charging and use of Samsung Galaxy Note 7 on board
        all its flights, following the recall of the Galaxy Note 7 by Samsung.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa54d01-5efa-4872-8553-303082f2fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety remains a cornerstone of PAL operations and as such, the
        flag carrier will be ensuring full compliance on board each flight and is
        seeking the full cooperation of its passengers," PAL said in a statement posted
        in its social media account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c37ff-28ff-43b0-b654-c8aff5d949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, these devices are not allowed as check - in items,
        but may be handcarried for as long as these are switched off at all times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94543eb8-5746-43a1-b25a-211ae94c874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, PAL also noted that all Samsung Galaxy Note 7 units,
        whether used or brand new, will not be accepted as PAL cargo shipment.</p>'
    '11':
      'image': 'jcr:12cceb31-96a0-463d-b497-85df726a9395'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bf605-5042-4664-85ed-74c1b7711de2'
