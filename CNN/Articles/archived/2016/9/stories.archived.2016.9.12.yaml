      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said Galaxy Note 7 devices must also not be stowed
        in checked baggage, but may be hand-carried as long as the device is turned
        off at all times inside the aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c20301-8467-47de-8c6b-b50cc34754f4'
