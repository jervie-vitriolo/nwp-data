    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0e852-a0af-4398-84ec-bfa8fec26c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.742+08:00
      'mgnl:createdBy': 'cnnproducer'
