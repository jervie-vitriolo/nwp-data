      'mgnl:created': 2019-10-31T11:07:58.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:07:58.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a86702-0420-4735-87ec-1f8700de62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.086+08:00
