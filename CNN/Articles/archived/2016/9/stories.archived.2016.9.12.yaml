    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13f1ef-3792-4491-9976-81f2bc107219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero hindi naman ibig sabihin nun na</em> established<em> na
        agad ''yun. Hindi naman namin nakita na may hawak siya talaga ng shabu</em>.
        It just so happens that when her body was dumped, those were found on her.
        That''s why we were trying to find out <em>kung ano ba talaga</em> involvement
        <em>niya.</em>" Eleazar told CNN Philippines on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0ff07-4791-42ee-88b6-d3dbae6f249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, that doesn''t automatically establish that
        she is a drug pusher. We didn''t actually see her with the shabu. It just
        so happens that when her body was dumped, those were found on her. That''s
        why we were trying to find out exactly what her involvement was.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649550d-7e19-4915-b67a-40c260b4f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Moynihan wasn''t on the watch list of the QCPD, but
        they discovered her earlier case during investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801924c5-5092-485b-bff8-1ac8565ee369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now it''s been established that she was really involved with
        drugs," he said, as shown by the messages on her cellphone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f80e67-22d0-4f42-948c-108ee2f264e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said, "There are some text messages that really show that
        she was involved in illegal drugs, considering<em> na pinaguusapan dun ''yung
        mga hearings na ina</em>attendan nila. And tumutugma naman sila dun sa kaso
        nila."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cf906-04b2-47bc-848a-78d8203505b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some text messages that really show that
        she was involved in illegal drugs, considering that she was talking about
        the hearings that she had to attend. This aligns with the details of her case.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73dc83-0544-40eb-9ed4-7c52bf0f1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details from Moynihan''s phone may be revealed once her family
        gives consent for the police to go through more of her messages and calls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832a11c-a44d-4b30-8e54-648acc0627ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the victim''s suspected drug links, Eleazar said this
        would be treated as a "murder case, first and foremost."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f0ca5-6126-430a-952e-875b3a5104f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD is waiting for CCTV footage from the house in front of
        the spot where Moynihan''s body was found, as videos from nearby subdivisions
        are too blurred to identify suspects or their getaway vehicle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a574eef-1bf5-4f66-8586-d8651e29f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses have come forward, though, Eleazar said. They claimed
        they saw an SUV pass then heard gunshots. It''s unclear whether Moynihan was
        shot inside a vehicle, but her body was found at the corner of Giraffe St.
        and Temple Drive. The vehicle sped towards White Plains Ave afterwards, the
        witnesses said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26e400-d34c-47eb-bc53-07a6fd819f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said this is one of most high-profile drug deaths the QCPD
        is investigating so he hoped more people would come forward to give information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808fed0-1c68-403a-8c94-4a4ead550df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moynihan''s stepfather, Eduardo Fernandez, who is due to give his
        statement to the police, has positively identified Moynihan''s body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b15c83-06f8-4d69-96e8-d461891102f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he will fully cooperate with the investigation. We hope
        he can come in at the soonest possible time," the QCPD chief said.</p>'
