      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said it had found a problem with the battery in some of
        the phones and was halting sales.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811e22b-e2a1-4261-9a05-8f22e631e3c8'
