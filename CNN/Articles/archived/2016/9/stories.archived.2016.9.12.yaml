      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia also said passengers with Samsung Galaxy Note 7 travelling
        with them "must turn it off until disembarkation from the aircraft. The device
        must not be kept in any checked baggage as well."</p>'
    '19':
      'image': 'jcr:4fed1068-e3ca-4cc7-9b50-27f796248d7f'
