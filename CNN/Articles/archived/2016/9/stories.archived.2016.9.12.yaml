      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia in its social media post Saturday, said it has prohibited
        the use of the mobile phone on all Airasia and Airasia X flights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfaf3d6-a3e8-4ad7-9a93-7c583b320b4f'
