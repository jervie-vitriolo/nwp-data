      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AirAsia and AirAsia X would like to inform all guests that the
        usage and charging of the device onboard all our flights are prohibited with
        immediate effect until further notice," Airasia statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e9fd9-d3f5-4f69-9c68-4db19fc45c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.086+08:00
      'mgnl:createdBy': 'cnnproducer'
