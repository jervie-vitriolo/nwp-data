    'template': '1'
    'title': '#SuperficialGazette? Netizens slam Official Gazette for ''historical
      revisionism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879a315-02f5-4416-8c14-4a46348914ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Netizens slammed
        the Official Gazette of the Republic of the Philippines late Sunday for supposedly
        applying "historical revisionism" in its post commemorating the birth anniversary
        of late dictator and President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312f7e5-7bfd-4cc0-a690-2f11ca245746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post contained a graphic of Marcos, with a quote from his second
        inaugural at the Quirino Grandstand in 1969.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6225e-f4b9-4691-8e69-9fe33d56d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original caption read:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0162b3-632c-45b3-a6a9-fd533f8e9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Celebrating his 99th birthdate, Ferdinand Marcos started his
        political career in 1949 as a Representative of the Second District of Ilocos
        Norte. 10 years thereafter, Marcos was able to secure a seat as a member of
        the Philippine Senate in 1959 and was elected Senate President in 1963. Ferdinand
        Marcos became the 10th President of Philippines in 1965. He was the longest-serving
        President of the country for almost 21 years.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6403d9f-4194-4f3e-9eaa-4c572e239cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marcos was the first post-independence president to be re-elected
        in 1969. In 1972, he declared Martial Law to suppress a communist insurgency
        and secessionism in Mindanao.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185e686-bf36-4abc-9e81-3dd2787f200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, Marcos stepped down from the presidency to avoid bloodshed
        during the uprising that came to be known as "People Power".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ab21a-cbb6-472d-a3f4-e341f66ff37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens criticized the words used by Official Gazette as "historical
        revisionism."</p>'
