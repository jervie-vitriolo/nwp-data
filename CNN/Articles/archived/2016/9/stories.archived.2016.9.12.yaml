    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton has pneumonia, doctor says, after early 9/11 event exit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce5636-0164-459c-aa25-be06ec442aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton has pneumonia, her doctor
        said Sunday, hours after the Democratic nominee stumbled and exited a 9/11
        commemoration ceremony early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b581965-4115-4588-b5d7-c9b2b2f8862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton was diagnosed on Friday with pneumonia, and "was put on
        antibiotics, and advised to rest and modify her schedule," Dr. Lisa Bardack
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584cca3-96b6-47fe-8cd6-5d35af82c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While at this morning''s event, she became overheated and dehydrated.
        I have just examined her and she is now re-hydrated and recovering nicely,"
        said Bardack, chairman of internal medicine at the Mount Kisco Medical Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f9e68-878f-4cc5-b295-c63f94d73b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bardack attended to Clinton at her Chappaqua home Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34885d-d0b7-42fb-84be-245a06fb6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign declined to answer questions Sunday why her
        diagnosis wasn''t disclosed Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71d25b-61eb-4804-a64c-718b87cb4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s health came into sharp focus Sunday as she appeared wobbly
        and stumbled as Secret Service agents helped her into a van to exit a memorial
        service marking the 15th anniversary of the September 11, 2001, attacks. The
        Democratic nominee traveled to her daughter''s nearby apartment and the campaign
        initially said she felt "overheated."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hillary Clinton 9/11 NYC <a href="https://t.co/q9YnsjTxss">pic.twitter.com/q9YnsjTxss</a></p>&mdash;
        Zdenek Gazda (@zgazda66) <a href="https://twitter.com/zgazda66/status/774993814025011200?ref_src=twsrc%5Etfw">September
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661bbff-3332-4a95-a304-ae881def66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c94ae5-cb9f-4643-a18d-7ffb00235aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Clinton''s departure from the 9/11 event at Ground Zero
        in Manhattan, posted by Twitter user Zdenek Gazda, shows her clearly stumbling,
        with Secret Service agents helping her into the van in the motorcade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d612e-5665-4641-8447-bee4665d18c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton appeared to faint as she was leaving the Ground Zero ceremony,
        two law enforcement officials – including one who witnessed the incident –
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe31f19-f895-4f6e-8981-334af26e7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving her daughter''s apartment a little before noon, Clinton
        told reporters she was "feeling great."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3590a-d739-4d1f-97c2-f17249fed955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful day in New York," she added, while smiling and
        waving to supporters on the street before getting into her motorcade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415579d7-e3eb-4226-9c3c-d6d088f5ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior adviser to Clinton campaign says California trip is up
        in the air now in the wake of the health news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5925e-c552-42f8-9f62-ef506180c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a "serious evaluation" of her schedule going on, an aide
        said, including questions of why she went to the campaign fundraiser which
        featured Barbra Streisand on Friday anyway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dec31-7bc8-4107-8a3a-1256c2b91c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michael Morell, the former CIA deputy director, told CNN''s
        Jake Tapper Sunday he was with Clinton Friday for a national security meeting
        and "she looked fantastic. She had high energy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3ce49-9d76-40ed-9b42-36bf2e74824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times in all of our lives when we don''t feel well,"
        he said. "I missed some of the briefings immediately after 9/11 because I
        wasn''t feeling well. So let''s not make more of this than there is."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cde50c-2f12-4274-a76b-00188100a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton suffered a two-minute coughing fit during an event in Cleveland
        last week, which she blamed on allergies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e0b05-581c-4375-9ce1-0746ae24b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I think about Trump I get allergic," she joked in front
        of the crowd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66be1f-acbe-44dd-a097-5b02927dd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump and his top surrogates have claimed that she faces
        a health crisis, citing selectively edited videos of public events to advance
        claims she''s suffered seizures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288230aa-48f6-4262-aff7-b00d771d4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no credible evidence to support any of these claims. Clinton''s
        physician – the only person to speak on the record who has actually examined
        her – has repeatedly affirmed the former secretary of state''s health and
        fitness for the highest office in the land.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a69e7-351a-4ccc-a70e-5de789dc2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on "Fox News Sunday" in August, former New York
        City mayor and Trump surrogate Rudy Giuliani first accused the mainstream
        media of hiding evidence, then encouraged doubters to "go online and put down
        ''Hillary Clinton illness.'' "</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef607e-6f2c-4c12-8ca6-503b2c4c8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance last month on the Jimmy Kimmel show, Clinton
        called the GOP claims about her health a "wacky strategy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea5a36-6028-4da9-81a8-dfbad97d5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why they are saying this," she said. "I think on
        the one hand, it is part of the wacky strategy, just say all these crazy things
        and maybe you can get some people to believe you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a44333-5c25-492a-af67-932c23a05f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent major health problem Clinton has suffered was a
        scare in 2012 following a concussion that resulted from a fainting spell –
        but she is in good health now, according to a statement from her doctor that
        Clinton''s campaign released in July 2015.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499bcc0-82d2-44ca-83e8-ee0c8a095c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Clinton is a healthy 67-year old female whose current medical
        conditions include hypothyroidiam and seasonal pollen allergies," wrote Dr.
        Lisa Bardack, Clinton''s doctor since 2001, in a health statement provided
        by Clinton''s campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaddf9a-68e8-4514-a4ff-4f3d04cc2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health statement says the blood clot, also known as a thrombosis,
        that Clinton suffered between her brain and skull following a fainting spell
        and concussion in late 2012 is completely resolved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090b31e-6ce9-4a64-b92c-78b0936bd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had follow-up testing in 2013, which revealed complete resolution
        of the effects of the concussion as well as total dissolution of the thrombosis.
        Mrs. Clinton also tested negative for all clotting disorders," Bardack writes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7add6f-add5-410b-8b40-f42c4fb0a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a precaution, Clinton remains on daily blood thinners, something
        her husband previously revealed. Clinton takes Coumadin, the brand name for
        the blood thinner warfarin. She also takes Armour Thyroid for her hypothyroidism,
        antihistamines and Vitamin B12.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796824b3-b26f-4de8-aafd-3bf3eff8d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has no known drug allergies, does not smoke, use tobacco
        products or illicit drugs and drinks occasionally, according to Bardack, who
        also details her exercise regime: yoga, swimming, walking and weight training.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096abce-569e-4f23-85fb-59fc2a2d3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is up to date on health tests, including a colonoscopy and
        a few other tests not often seen in a presidential candidate''s health disclosure:
        gynecologic exam, mammogram and breast ultrasound.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37133aed-8aee-4986-aa9f-ae32ce92aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received her most recent physical exam on March 21, 2015, according
        to the the statement. Her blood pressure was 100/65. Her heart rate was 72
        and her EKG was normal. Her total cholesterol was 195, with an LDL ("bad cholesterol")
        of 118, and an HDL ("good cholesterol") of 64 and triglycerides of 69.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c2d19-5395-4a19-9b6e-34327613f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in excellent physical condition and fit to serve as President
        of the United States," Bardack''s letter concludes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c02c94-da43-491d-8edb-0527162dcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae1af5-46b8-4dee-a4fc-8d0b1ef2026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:31:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:31:37.947+08:00
