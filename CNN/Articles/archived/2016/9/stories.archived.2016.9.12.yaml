      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released late Sunday, the Official Gazette said it
        is "not in the business of revising history" and only states "what is documented
        in the official records."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4b4dc-7764-4748-a11c-93d395859eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.743+08:00
      'mgnl:createdBy': 'cnnproducer'
