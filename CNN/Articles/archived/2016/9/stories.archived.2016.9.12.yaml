      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks after Samsung launched its new Galaxy Note 7 smartphone
        in August, the company issued a major recall following dozens of complaints
        the device caught on fire while charging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f5aed-c785-4138-a1fd-ae3ea344ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:07:58.087+08:00
      'mgnl:createdBy': 'cnnproducer'
