  'netizens-official-gazette-historical-revisionism':
    'author': 'CNN Philippines Staff'
    'caption': 'The Official Gazette of the Republic of the Philippines draws flak
      from netizens late Sunday for supposedly applying "historical revisionism" in
      its post commemorating the birth anniversary of late President Ferdinand Marcos
      late Sunday. For its part, the Official Gazette says it is "not in the business
      of revising history" and only states "what is documented in the official records."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-12T01:23:16.080+08:00
    'imagesource': 'jcr:d50333d1-c4a6-441f-bce5-e4473f3164fe'
    'jcr:primaryType': 'mgnl:composition'
