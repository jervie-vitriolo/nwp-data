      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ma. Aurora Moynihan,
        sister of actress Maritoni Fernandez, has been linked to illegal drugs since
        2013 when she was arrested in a buy-bust operation, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd8c22-77fc-4ddc-84fa-1bf3713a1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quezon City Police District (QCPD) Director Guillermo
        Eleazar, Moynihan was one of eight people caught in a sting operation in Sta.
        Ana, Taguig in February 2013. She was charged with illegal drug use and possession
        of drug paraphernalia, but posted bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206d0ef-d452-4d35-8ff8-0e4f9d8fb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others, Joanna Tinga and Ester Placid, were also charged for
        pushing ecstasy, shabu, and marijuana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d23bb-48cc-47f6-8c6b-ce78d192bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:41:01.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:42:10.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of a British baron, Moynihan was found dead in Barangay
        Ugong Norte, Quezon City early Sunday. She had gunshot wounds to the chest.
        Sachets of shabu were found on her, and a cardboard sign was placed by her
        body, labelling her a drug pusher to the celebrities.</p>'
