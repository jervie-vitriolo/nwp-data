  'Stan-Wawrinka-Novak-Djokovic-US-Open-finals':
    'author': 'Ravi Ubha, CNN'
    'caption': 'NEW YORK, NY - SEPTEMBER 11: Stan Wawrinka (R) of Switzerland and
      Novak Djokovic (L) of Serbia pose with their trophies after their Men''s Singles
      Final Match on Day Fourteen of the 2016 US Open at the USTA Billie Jean King
      National Tennis Center on September 11, 2016 in the Flushing neighborhood of
      the Queens borough of New York City. Wawrinka defeated Djokovic with a score
      of 6-7, 6-4, 7-5, 6-3.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-12T10:51:12.912+08:00
    'imagesource': 'jcr:f5f6f88e-7a26-4c1d-8a94-248487fe6b8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0598442-6857-40d6-b986-9f7f59aebab7'
    'lead': 'Stan Wawrinka defeated world No. 1 Novak Djokovic, 6-7 (1-7) 6-4 7-5
      6-3, in the US Open men''s final to win his third grand slam title. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:22:04.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T11:22:04.907+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Open 2016: Stan Wawrinka upsets Novak Djokovic for men''s title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ebdc5-325b-46d7-a5be-29c27d72243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Stan Wawrinka considers himself to be
        a cut below the "Big Four" in tennis. But when it comes to toppling Novak
        Djokovic lately at grand slams -- the leading member, on current form, of
        the illustrious quartet that also includes Roger Federer, Rafael Nadal and
        Andy Murray -- Wawrinka has no equal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97595b-022c-4557-8227-9192304ac1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He demonstrated it again Sunday, upsetting the world No. 1, 6-7
        (1-7) 6-4 7-5 6-3, in a bruising US Open final to win a third grand slam title.
        To the side of the court on Arthur Ashe stadium in New York, ''9/11/01'' was
        inscribed 15 years after the September 11, 2001 attacks in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0ebf1-4d9c-45fa-92f5-1ebfffc94aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic sizzled at the start, racing to a 4-1 lead. But in allowing
        Wawrinka to find his way into the first set, the match veered in a different,
        and for Djokovic, displeasing direction. Djokovic was broken to end the second
        and third sets, before suffering physically in the fourth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d68382-4f03-41fd-9698-08721bae0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Wawrinka possesses thunderous strokes able to penetrate
        the perhaps unparalleled defense of Djokovic, with his versatile one-handed
        backhand attracting the majority of the plaudits. But don''t forget the forehand,
        which is among the most punishing around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5db0f0-53f6-4ef6-ae81-6572e23df49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka, who struck a stunning 46 winners, became the oldest men''s
        champion at the US Open since Ken Rosewall in 1970.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f68aca-a8b0-4fa6-b2c6-f35eff37be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This honestly is amazing," Wawrinka said during the trophy presentation.
        "I came here without putting a goal to win (the tournament) but every time
        I stepped on the court I was trying to win every match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5e285-eea0-4d3c-807a-7b1da6a94ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I played quite a lot of tennis these last two weeks. I''m
        completely empty. I had to bring everything I had today against Novak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f6b95-294a-4068-bf56-3b358cf389a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas Djokovic has won four grand slam matches in a row against
        Wawrinka''s fellow Swiss, Federer, five straight against Murray and the only
        one he contested against Nadal since 2015, he is merely 3-3 in his last six
        against Wawrinka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b829a1-7983-472c-be4e-fce351d10f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who was the last player to down Djokovic in a grand slam final?
        Wawrinka, at the 2015 French Open when he also conceded the first set. Now
        he took a bite out of Djokovic in the Big Apple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d096824-21aa-475e-bff0-44311b9c0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after saving a match point against Dan Evans in the third round.
        How Djokovic must have wished Evans completed the job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f15d4-3683-48c8-8364-33c7d7bf2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic called Wawrinka the "more courageous player."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c62f95-3625-458a-a40f-df8fd3e09e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the decisive moment, he was the better player, he was tougher
        mentally, he knew what to do and I was just unlucky in some moments," said
        Djokovic. "That''s it. A few points decide a winner at this level."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425b754-e383-4834-91b8-2ae4c3395a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka refuses to be featured in any "Big Five;" he feels the
        other four are much more consistent. Indeed he sometimes suffers baffling
        losses, but the deeper he progresses at events, the more dangerous he becomes:
        He has won his last 11 finals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49af825-a7cd-43a1-a6b1-51638bc4ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic benefited from unprecedented luck at this US Open -- three
        of his opponents either retired or withdrew before the semifinals -- but perhaps
        it still wasn''t enough to mend an array of injuries. Or, did he not play
        enough tennis?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8fee2-3895-4deb-89fd-1565f6f0eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the US Open with a well publicized wrist injury, then
        had his arm and both shoulders worked on by the trainer in matches during
        the fortnight. In the fourth set against Wawrinka, he took two medical timeouts
        for what appeared to be toe issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ac42a-a131-4464-956e-437515fa5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one irked Wawrinka, since it happened not during a changeover
        -- which is the norm -- but at 3-1. Djokovic apologized to his pal while receiving
        treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d22db5-991b-4332-ae81-47d8316e716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fantastic couple of weeks for me," said Djokovic. "I didn''t
        know if I was going to come a few weeks before (the tournament). I was thinking,
        ''Should I come or not'' because I struggled physically but if someone told
        me I was going to play in the final I would definitely take it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fb3ad-e0de-4e53-b987-3b66f9fb4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not until the Australian Open in January will Djokovic, who has
        spoken of his desire to match Federer''s leading men''s haul of 17 majors,
        get his next opportunity to collect a 13th grand slam title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0937e4-a9d9-43d2-a83c-71dafabb7ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:22:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:22:04.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Djokovic concludes the grand slam season as the lone men''s
        player to win two major titles, he came up empty at his last two.</p>'
  'eidl-adha-feast-of-sacrifice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-12T09:42:28.638+08:00
    'imagesource': 'jcr:0c892776-4f8b-47d6-9838-9bcf182463d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c61b49-3d1b-43b9-9cef-98d53eb895af'
    'lead': 'Amidst the military''s intensified offensive against the Abu Sayyaf group
      has led to the deaths of 18 troops and 59 ASG bandits  in Sulu and Basilan,
      the AFP is hoping for a peaceful celebration of the Muslim holiday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:26:48.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T11:26:48.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP hopes for peaceful Eid''l Adha

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab19f7-7fbc-4ec8-a258-776847e33c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- The Armed Forces
        of the Philippines (AFP) is hoping for a peaceful celebration of Eid''l Adha
        amid its intensified operations against terror group Abu Sayyaf (ASG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e2e29-4fb2-4413-8f25-b9039c738720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-ASG operations in Sulu and Basilan has killed 18 soldiers
        and 59 ASG members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ed3b7-08ea-431e-9d9f-d112b3998a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Muslim Filipinos celebrate Muslim holiday, the AFP is keeping
        a positive outlook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ad50e-754e-42e2-9df5-e218ffd15bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers in Sulu and those assigned generally in Mindanao have
        learned to understand and respect the religion and culture of Moros," Brig.
        Gen. Arnel Dela Vega, Commander of Joint Task Force Sulu, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8952a-a604-4e5f-9a8a-fd5628d54656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enhance the medical care for soldiers assigned in Sulu, a station
        hospital was built inside Camp Bautista.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789962b9-8f39-48ef-a7d9-8038c0aac53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new hospital was blessed during a mass held Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32b45e-89f6-4d7b-a55b-4e2db83aeaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Vega also called on Sulu residents to continue cooperating
        with the military "to ensure the safety of all members of the community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884c33a-9ffd-4b5c-a372-87d50b253bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha, also known as Feast of the Sacrifice, is a holiday
        observed by Muslims worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d226898-3555-43e3-ac22-f099841815f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rody Duterte has declared Monday (September 12, the beginning
        of Eid''l Adha), a regular holiday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1b0c4-0008-4307-a8f4-c0efbb75bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, the President said the occasion is reminiscent of
        the "virtues that strengthen the very foundation of Islam", as "it truly invigorates
        our common aspirations and rekindles the true significance of our faith."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">President Rodrigo Duterte&#39;s Eid&#39;l Adha message | via National
        Commission on Muslim Filipinos <a href="https://t.co/0jzDmjwe0b">pic.twitter.com/0jzDmjwe0b</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/775136320200904704?ref_src=twsrc%5Etfw">September
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb96fe-1e96-4b31-81e5-63fd936f23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d59e8-5f06-45a7-ba6a-cc8a508a8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the celebration is a reminder that real change requires
        the "sacrifice" of "personal interests" for the benefit of all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c427f56-a2a7-4fd6-aa11-f3b023b7d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:26:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:26:48.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this celebration stand as a reminder that real change requires
        the sacrifice of our personal interests in favor of the common good of our
        citizens," the President said in a statement.</p>'
  'hillary-clinton-has-pneumonia':
    'author': 'Eric Bradner, Shimon Prokupecz and Dan Merica, CNN'
    'caption': 'Hillary Clinton speaks at an event in Nashua, New Hampshire on February
      2 (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-12T08:14:05.731+08:00
    'imagesource': 'jcr:3d7e0d07-df65-406c-8f1f-74afb669a66b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd884c3-1d48-4d35-8a40-f3452b432705'
    'lead': 'Hillary Clinton has pneumonia, doctor says, after early 9/11 event exit

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:31:37.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-31T11:31:37.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
