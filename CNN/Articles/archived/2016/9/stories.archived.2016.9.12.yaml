    'lead': 'The Official Gazette of the Republic of the Philippines draws flak from
      netizens late Sunday for supposedly applying "historical revisionism" in its
      post commemorating the birth anniversary of late President Ferdinand Marcos
      late Sunday. For its part, the Official Gazette says it is "not in the business
