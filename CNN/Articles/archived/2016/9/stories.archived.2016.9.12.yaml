      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Official Gazette deleted the post, and uploaded a new one, taking
        out the phrase "to avoid bloodshed", and the words "Martial Law" and "People
        Power Revolution".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5b744-7990-4501-99e6-5e80b44b127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new post read:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc73df-3df7-4e19-a47b-001db8be1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ferdinand Marcos started his political career in 1949 as a Representative
        of the Second District of Ilocos Norte. 10 years thereafter, Marcos was able
        to secure a seat as a member of the Philippine Senate in 1959 and was elected
        Senate President in 1963. Ferdinand Marcos became the 10th President of Philippines
        in 1965. He was the longest-serving President of the country for almost 21
        years.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e457f-9837-4561-84db-b99c60951723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:18:52.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-31T11:19:07.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This post was edited again later on, adding the clause "declaring
        Martial Law in 1972 then went to exile to the United States in 1986 at the
        height of the People Power Revolution" and the sentence "He was succeeded
        by Corazon Cojuangco Aquino."</p>'
