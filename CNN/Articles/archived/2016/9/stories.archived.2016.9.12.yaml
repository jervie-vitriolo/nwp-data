      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Official Gazette maintained that it is consistent in updating
        materials to be "historically accurate as possible" and that it is "devoid
        of any political color and affiliations."</p>'
