      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Valte, spokesperson of former President Benigno Aquino III,
        also took to social media her reaction on the Official Gazette post.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What&#39;s up, <a href="https://twitter.com/govph?ref_src=twsrc%5Etfw">@govph</a>?
        A little revisionism here &amp;there?How ludicrous (Oh, we were pretty tough
        on grammar back then, too) <a href="https://twitter.com/hashtag/SuperficialGazette?src=hash&amp;ref_src=twsrc%5Etfw">#SuperficialGazette</a></p>&mdash;
        Abi Valte (@Abi_Valte) <a href="https://twitter.com/Abi_Valte/status/774982279751802882?ref_src=twsrc%5Etfw">September
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da78792-58d4-4f5c-a9c8-36c98557d048'
      'mgnl:activationStatus': true
