      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/09/02/Samsung-Note-7-recall-fire.html">Also
        read: Samsung is recalling the Galaxy Note 7 worldwide over battery problem</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f278a-1cdd-4b28-abd0-d7f0de2a81f8'
      'mgnl:activationStatus': true
