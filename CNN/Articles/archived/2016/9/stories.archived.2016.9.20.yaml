      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> —&nbsp; Fancy living like young
        Harry Potter?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023aeed1-ec38-4742-bc40-933eb272bcd5'
      'mgnl:activationStatus': true
