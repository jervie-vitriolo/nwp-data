    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities isolate Saudia Airlines plane at NAIA after threat warning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a286e6f-09b8-4bb9-9b04-438fd9d6d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Saudia Airlines
        flight was placed in an isolation area at the Ninoy Aquino International Airport
        (NAIA) on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950245a-ab3e-4d84-a910-fad6189374b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) said its Emergency
        Services Department had received an advisory from the NAIA control tower that
        Saudia Airlines Flight SV872 was "under threat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61be882-1856-4bed-9781-630dea3f2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passport check</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1a900-22b8-4653-a270-c3637d1da324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Chief Correspondent Pia Hontiveros,
        Saudia SV872 passenger Engr. Dimasira Macabando said their flight had landed
        at 2 p.m., but that the passengers were being kept inside the aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e93ab-798f-462a-8978-bdba8e8c7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macabando said the pilot told them that the police would board the
        plane to inspect their passports. He said everything seemed "very normal"
        in the flight, but that they got news reports from outside that their plane
        had been hijacked.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Saudia Airlines flight SV872 passenger Engr. Macabando: Normal dito.
        We were told to remain seated, to stay calm <a href="https://t.co/pf1cDeg59T">pic.twitter.com/pf1cDeg59T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778153384905994240?ref_src=twsrc%5Etfw">September
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260117a9-91ee-44bb-9d99-88455cae8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438f2ad-3c6e-4410-9b7b-fc69565c87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to Hontiveros, Macabando said passengers at the front
        of the plane were allowed to disembark and that they were waiting to leave
        the plane, as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1137c3-36ff-4bd5-a7dd-f87682acf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were able to disembark at around 5 p.m. and were
        held at the immigration area for an hour. At around 7:30 p.m., most of the
        passengers started leaving the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6a47c-9448-4a1b-9489-59f607f45828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''False alarm''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab1fd6-0db9-451d-9b8d-13a5cd78cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudia Airlines, meanwhile, said on its official Twitter account
        that the situation with Flight SV872 was a "false alarm."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">False alarm for  hijacking SV flight#872 <a href="https://twitter.com/hashtag/JEDDAH?src=hash&amp;ref_src=twsrc%5Etfw">#JEDDAH</a>
        to <a href="https://twitter.com/hashtag/MANILA?src=hash&amp;ref_src=twsrc%5Etfw">#MANILA</a></p>&mdash;
        SAUDIA | السعودية (@Saudi_Airlines) <a href="https://twitter.com/Saudi_Airlines/status/778160115522437120?ref_src=twsrc%5Etfw">September
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a4d18-c424-416d-8929-8de0631528c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
