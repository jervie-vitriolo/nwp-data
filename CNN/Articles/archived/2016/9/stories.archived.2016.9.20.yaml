      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the former child star said she was on a "branding
        tour" and checking out the beauty department of the mall for her cruelty-free
        cosmetics brand Flower Beauty.</p>'
