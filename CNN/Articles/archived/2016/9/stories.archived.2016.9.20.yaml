  'angelina-jolie-files-for-divorce-from-brad-pitt':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Angelina Jolie has filed for divorce from Brad Pitt, her husband of
      two years.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-20T11:29:04.263+08:00
    'imagesource': 'jcr:79607909-4a68-498c-a892-b5867b371063'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ee92df-c9fc-408a-8bb0-71a41952e740'
    'lead': 'One of Hollywood''s highest profile marriages is over. Angelina Jolie
      has filed for divorce from husband Brad Pitt, a source familiar with the filing
      confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:16:59.114+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:16:59.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie files for divorce from Brad Pitt

      '
    'updated': 2016-09-21T02:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858788b7-ef4d-4abc-aebc-aae471b56082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Hollywood''s highest profile marriages
        is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981ed4f-8d2e-4731-b785-b8359b40e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina Jolie has filed for divorce from husband Brad Pitt, citing
        irreconcilable differences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0b906-bd86-427f-85e9-5358cd138fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, the pair separated on September
        15, two years and one month after they married in August 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f94b47-25d9-4015-9b9d-74cff3ed0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is seeking physical custody of their six children and asking
        the court to grant Pitt visitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725e72c-4ea3-41e2-b8dd-24679fba5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also asking to keep "miscellaneous jewelry and other personal
        effects" as well as any earnings from after the date of their separation and
        other separate assets to be determined later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc5592-7f3c-4ce4-baff-7790d216eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already there is speculation that a tabloid-friendly, child-unfriendly
        custody battle may ensue over their six children. But a source close to them
        asserted that both sides want a cordial breakup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b71f3-8e8b-43df-a554-92d61b0026e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than the fame of the people involved, this is like so many
        other divorces," the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2485a3-997d-4b43-b4fb-f166e1e5daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened by this, but what matters most now is the wellbeing
        of our kids," Pitt said Tuesday in a statement to CNN. "I kindly ask the press
        to give them the space they deserve during this challenging time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10aaf58-4868-4008-97df-fdf7267fc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s camp is also focused on the children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d15cde-c686-4faa-b60a-3cd3039e8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angelina will always do what''s in the best interest to protect
        her children," Geyer Kosinski, Jolie''s manager, told E! News in a statement
        Tuesday. "She appreciates everyone''s understanding of their need for privacy
        at this time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccef69-829f-4893-8095-0b303d461a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pitt and Jolie married in 2014, their relationship became
        the subject of speculation in 2004, when they co-starred in Mr. &amp; Mrs.
        Smith. At the time, Pitt was married to actress Jennifer Aniston.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa0a17-a457-4d7e-b9ab-6a8d673f858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2005, Pitt and Aniston announced they were splitting
        and Aniston filed for divorce a few months later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d9cfc-e8e1-40a4-b886-265bbf8f7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2005, photos surfaced of Pitt, Jolie and her adopted son
        Maddox in Kenya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a8813-9274-43b7-9b23-e20e7bc60f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie later adopted daughter Zahara from Ethiopia and in early 2006
        she announced that she and Pitt were expecting a baby. Shortly thereafter,
        Pitt was granted the right to legally adopt Maddox and Zahara.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15997a-87f6-4252-9cf8-fed0198b5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their daughter Shiloh was born in May 2006 and son Pax was adopted
        from Vietnam in March 2007. Jolie gave birth to twins Vivienne and Knox in
        July 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21131421-4ed9-4fda-a176-9bd00f19f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their engagement in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab413b-f1e7-4999-8dcf-803253276420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was there to support Jolie in 2013 when she underwent a preventive
        double mastectomy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928e91f-5723-4cfd-be9e-9fd332ea091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie said at the time that she underwent the surgery following
        the discovery she carried a mutation of the BRCA1 gene which greatly increased
        her risk for cancer</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5f210-4af1-428b-b705-ad7113eb86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctors estimated that I had an 87 percent risk of breast cancer
        and a 50 percent risk of ovarian cancer, although the risk is different in
        the case of each woman," Jolie wrote in an article for the New York Times.
        "Once I knew that this was my reality, I decided to be proactive and to minimize
        the risk as much I could. I made a decision to have a preventive double mastectomy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e8a01-b46d-420f-a6ef-7b997943268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 they were married in a small, private ceremony in a chapel
        at Château Miraval in the village of Correns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5530444-734b-47f6-bc47-874ff044bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, Jolie once again made headlines for her health
        when she had her ovaries and fallopian tubes removed to guard against cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d00da-5c3d-404a-b909-f33e16d9a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple talked to NBC''s Tom Brokaw in 2015 about their marriage,
        her health struggles, and working together as they promoted their film By
        the Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244b505-2784-47f7-894e-b033c116806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie also wrote and directed the film about a couple in a troubled
        marriage. Jolie said the characters'' relationship was far from hers and Pitt''s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572028f-c734-4de8-8d0a-195a850f7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m counting on the audience to know that if it was close to us
        at all we could never make this film," Jolie said. "It''s because we are actually
        very, very stable and these aren''t our issues."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ed168-c508-4b88-9b39-1ffdc2f55211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have also been partners in giving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ec416-74d3-4f51-aba0-0b136ea521d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt has worked for years to help rebuild New Orleans after Hurricane
        Katrina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d20711-7a25-40c7-be5f-5619556aec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is a United Nations special envoy for refugee issues, a critical
        topic at the UN General Assembly meeting in New York this week. The timing
        of the divorce filing struck some as an unfortunate coincidence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c453b1-d277-4728-9048-50597eb0c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her divorce filing steals the limelight from the ongoing #UNGA,"
        communications consultant Lynda C. Corpuz tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfef00-a1d4-46be-916c-720a541f7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:16:59.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:16:59.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/20/entertainment/angelina-jolie-brad-pitt-divorce/index.html">Angelina
        Jolie files for divorce from Brad Pitt</a>."</em></p>'
  'Gordon-De-Lima-ousted-Justice-chair-objectivity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T11:17:04.744+08:00
    'imagesource': 'jcr:eb30a862-95f7-49ab-b9af-9563941d9f36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a99e8bdc-fd1f-4c53-82c7-d5f36b48cbb0'
    'lead': 'New Justice chair Sen. Dick Gordon tells CNN Philippines the reason behind
      Sen. Leila de Lima''s replacement as panel head. He also talks about how the
      next hearing on extrajudicial killing will be carried out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:22:13.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:22:13.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: De Lima ousted as Justice chair to maintain objectivity

      '
    'updated': 2016-09-21T00:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8463fef-f318-46f6-a765-36232c2ecc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — <a href="https://cnnphilippines.com/news/2016/09/19/gordon-senate-chairman-committee-on-justice.html">Newly-installed
        chair</a> of the Justice and Human Rights committee, Sen. Richard "Dick" Gordon
        clarified on Tuesday the reason behind replacing Sen. Leila de Lima, saying
        the move was intended to protect the Senate "from all the shells and all the
        explosions going on all around."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af835c-c818-4f00-97f1-74aca15e79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima was not ousted because of (Edgar) Matobato. She was ousted
        because many of the people of the Senate felt that objectivity was being lost,"
        Gordon told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467dc71-72a6-400f-a373-f4e1d0d02202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "the atmosphere has been rocked with all kinds of accusations
        back and forth... And so we just wanted to make sure that we put it back in
        the center."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1b56f-2b14-47fc-b11f-0e713e00fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">Related:
        Liberal Party''s ''Plan B''? Cayetano says EJK probe might have political
        motive</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f9592-9fcc-47a0-ba9e-2009996e06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insofar as the witness Matobato, Gordon said he would still be included
        in the next hearing on extrajudicial killings — but he would have to testify
        on the matter stated in the resolution as approved by the Senate and filed
        by De Lima herself: the recent spate of extrajudicial killings (EJK) in relation
        to the Duterte administration''s war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780a322-8d60-4bad-862b-8406a9be37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Related:
        Witness: I killed people in Davao City upon orders of Duterte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254d28e-8ebd-48cb-9aa7-e4e1ec0fcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motabato, during a hearing last Thursday, testified before senators
        about alleged summary executions of the Davao Death Squad (DDS) from 1988
        to 2013 — a period not covered by the intended Senate probe on recent EJKs.
        He said he and the DDS had executed a thousand upon orders of then Mayor Rody
        Duterte and his son, <a href="https://cnnphilippines.com/news/2016/09/16/Paolo-Duterte-Davao-Death-Squad-Edgar-Matobato.html">Paolo</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139d193-9599-461b-b5c2-91e374fee5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/20/duterte-matobato-lied-testimony.html">Related:
        Duterte says Matobato lied in his testimony</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a4443-7bf1-45e9-aaa6-e4ce8d3343b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that in the next hearing, witnesses must have affidavits
        "for more cogent questions" and so that the discussion would not wander off
        elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044acd29-9618-4afe-9f00-a6db6b56f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the public can rest assured that he would remain fair
        as he said he had proven himself to be in the "Blue Ribbon committee of yesteryears."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c64c1f-77bd-4f8a-99c4-d51b2cbf61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:22:13.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:22:13.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the ax fall where it may," he said.</p>'
  'rodrigo-duterte-gives-financial-aid-davao-city-blast-victims':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo shows President Rodrigo Duterte meeting with the families
      of the victims of the Davao City blast.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T11:10:19.584+08:00
    'imagesource': 'jcr:3b859fde-8f0c-4090-b7e6-59b20bb9119e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7b0f2d-fa02-433a-b8e4-dad92fb95dea'
    'lead': "President Rodrigo Duterte gave ₱250,000 worth of financial assistance\
      \ to victims of the Davao City Night Market \nbombing, including the families\
      \ of those who died and victims who became permanently disabled."
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:24:42.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives financial aid to Davao City blast victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de130ff8-307c-4074-a28e-29d9d1ad0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte gave financial assistance to the families of the victims of the Davao
        City bombing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212746f5-0e2f-43a1-a3f6-c8043e3eaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion rocked the heart of the Davao Night Market three weeks
        ago, killing 15 people and injuring dozens more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9af097-260d-4f5d-a119-29f050f0217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/09/14/Davao-blast-suspects-murder-charges.htmlc">READ:
        PNP files charges vs. 9 suspects over Davao blast</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe05805-73b9-4354-9079-d972cd56e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went to visit the victims on Monday where he gave
        ₱250,000 financial assistance to each family that lost a loved one to the
        blast. Mr. Duterte gave P250,000 to each victim who became permanently disabled
        after the explosion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde81fa6-62b7-4c8d-8544-2285377421e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims who sustained minor injuries received ₱100,000 each. It
        was the second time for the President to visit the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e0e2e-46ac-4794-be97-c2efdbed6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the money came from his emergency funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f275faf-c6c7-416c-a7b4-13002111b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the victims to approach his daughter Davao City Mayor
        Inday Sara Duterte should they need further financial assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b999b-0271-42bc-8a4c-23fa691cd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/3-million-peso-bounty-for-davao-blast-culprits.html">READ:
        Reward for Davao blast culprits now at ₱3M</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36a396-dddf-47f1-b848-a6007e7fe736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If Inday cannot solve the problem here then let me know
        then I will take care of you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2e9c3-4b2d-4016-90db-ec8d4a2c273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next war: Fight vs. terrorism</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e843b-eb4e-4b82-b45c-f8d884169f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there will be another explosion and it could happen
        in Mindanao or in any part of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5d7b4-48e1-4c28-a4d4-a1ef8fd5e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the next war the country has to face is the fight
        against terrorism, which he explained boils down from unaddressed sentiments
        among various groups in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1020a37-e76d-4daa-984a-3e90944e3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes there must be peace to get rid of terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ec5e1-065f-4ddf-a860-8c7b22925099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said formal talks with moro groups will start before the
        end of the year and that he also sought assistance from Moro National Liberation
        Front founder Nur Misuari.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ca633-433d-4cbf-8588-7e861983c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:25:08.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that he can assert his authority or his influence over all
        those guys there because, like I said, some of them have a different paradigm,"
        said Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f6167-2c81-490f-a566-6699d49aa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:24:42.259+08:00
      'mgnl:createdBy': 'cnnproducer'
