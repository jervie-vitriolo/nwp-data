      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you can... if you have $620,000 to spend. The house where the
        wizard lived in a cupboard under the stairs is now for sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca131d-f3f0-4abd-9c16-69816f9af181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:58:03.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Potter movies, the house is known as "4 Privet Drive" and
        belongs to Vernon and Petunia Dursley, Harry''s evil aunt and uncle. Potter
        spends his first 11 years with the Dursleys, having been left on their doorstep
        as a baby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd417d-ad59-4122-a990-e63bd207b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:58:03.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real world address is 12 Picket Post Close in the quiet suburban
        town of Bracknell in Berkshire, roughly 25 miles west of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fa9d3-c1b9-4a68-a3f3-fd4f94b63cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:58:03.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire is a fashionable county, home to Windsor Castle, Ascot
        Racecourse, and numerous prominent people including the parents of the Duchess
        of Cambridge, and U.K. Prime Minister Theresa May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23ae4f-26c9-469a-a9d4-df3164be8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:58:03.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bedroom house with a back yard and garage is on sale for
        475,000 pounds ($620,000). That''s a price comparable to similar properties
        in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144a24a-e2ff-411c-96b1-61a1f36de585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:58:03.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with British real estate in general, the house has soared in
        value in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967f0f4-2fc4-4fb2-ba9a-447e0889c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:58:02.938+08:00
