    'title': 'UFC Gym to open in 30 locations in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da6b74-f521-410c-98d2-39ba97768618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.723+08:00
