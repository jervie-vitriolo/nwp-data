      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this story.</em></p>'
  'bilibid-drug-trade-hearing-leila-de-lima':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'The House of Representatives started its probe on the proliferation
      of illegal drugs in the national penitentiary. The House Speaker granted immunity
      to six witnesses. Former Justice Secretary and now Senator Leila De Lima did
      not show up despite the invitation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T10:19:12.050+08:00
    'imagesource': 'jcr:71bcac84-2063-414b-9213-e31d44d685b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e65520b-d4e7-4538-8a69-e7bc753be9ec'
    'lead': 'The House of Representatives started its probe on the proliferation of
      illegal drugs in the national penitentiary. The House Speaker granted immunity
      to six witnesses. Former Justice Secretary and now Senator Leila De Lima did
      not show up despite the invitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:29:01.010+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:29:01.425+08:00
