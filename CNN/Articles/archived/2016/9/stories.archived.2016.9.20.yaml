  'naia-saudia-airlines-isolated':
    'author': 'CNN Philippines Staff'
    'caption': 'The Manila International Airport Authority says Saudia Airlines Flight
      SV872 has been isolated at the Ninoy Aquino International Airport after reports
      that it is "under threat."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T09:57:49.730+08:00
    'imagesource': 'jcr:74fd776e-492e-48ca-bac0-b1d83b51323a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b082ac-01f8-44e1-be04-18fe3305294d'
    'lead': 'The Manila International Airport Authority says Saudia Airlines Flight
      SV872 has been isolated at the Ninoy Aquino International Airport (NAIA) after
      reports that it is "under threat."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:11:22.702+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T16:04:15.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:04:14.972+08:00
