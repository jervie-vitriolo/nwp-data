      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who belongs to the Liberal Party, said
        she was offended by Cayetano''s allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6804613-9200-4a4f-8e70-39c628a16bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.318+08:00
