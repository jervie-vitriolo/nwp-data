      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven patients are from Iloilo City, one from Cebu City, and one
        from Laguna province. The ages of the patients range from 9 to 49 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447eac22-e2e0-478d-9639-5c881b23eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Eric Tayag said all these patients are expected
        to recover soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd87b3e-0714-4791-963d-5032b43d3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the DOH reported the first locally transmitted
        Zika infection for the year-- <a href="https://cnnphilippines.com/regional/2016/09/14/Two-more-Zika-cases-confirmed-in-Iloilo.html">a
        45 year old woman from Iloilo</a>. Two more cases were later reported, both
        from the same household as the index case. Tayag said the additional four
        cases in Iloilo live 10 kilometers away from the previously reported cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bd32e-028e-485b-825a-168aab11150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH expects more infections to be recorded in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343bc488-6f81-43a8-b9b4-d692b8c0e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/07/DOH-investigating-origin-of-Zika-virus-in-the-Philippines.html">Also
        read: DOH investigating origin of Zika virus in the Philippines</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976693ad-ea4d-45e9-9118-1b35dbd7b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag explained that the aedes aegypti mosquito - the carrier of
        Zika virus - is found throughout the country. Tayag however clarified, there
        is no active transmission of the Zika virus in the country--an "active transmission"
        means infection is widespread and the mode of transmission is unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af64681-9090-4172-9798-028fddef6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All reported cases of Zika so far were infected through mosquito
        bites. The virus can also be transmitted sexually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e682ee7-ba83-4f09-99eb-162c7f20057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa may kaso dito, ''di ba ''yung unang tatlo,</em> the
        same household <em>yun. Hindi masabing</em> active transmission. <em>Parehong</em>
        household<em> eh. Ngayon</em>, more than 10 kilometers,<em> merong kaso, pero
        alam naming kagat din ng lamok yun. Eh isa isa. So hindi rin masabing</em>
        active<em>, kasi isa lang eh</em>," Tayag explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2652b2-da7f-4915-a02d-8b58be9bd11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, the case of the first three patients
        came from the same household. We can''t say it''s active transmission as it''s
        the same household. Now, there are cases more than 10 kilometers away but
        we know it''s from mosquito bites. We can''t say it''s active because these
        are isolated cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8da28a-b859-46f0-b25d-9b0307b360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said a national Zika action plan is in the works where the
        DOH is intensifying the capability of the Research Institute for Tropical
        Medicine for testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf9787-3701-41fc-8733-9fd5a8e0dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH released ₱48M to buy 8,000 Zika testing kits. Only those
        who show Zika symptoms -- rashes, red eyes, joint pains and fever-- will be
        tested for the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea90651-c012-411d-8c15-4bbc79becf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/01/DOH-rolls-out-measures-against-Zika-virus.html">Related:
        DOH rolls out measures against Zika virus</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0987d4a-ccf6-42d2-8bed-2792c6d78d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said pregnant women should consult with their doctors to ensure
        a safe pregnancy. The Zika virus is linked with birth defects which includes
        microcephaly--which shrinks the unborn''s head and brain, leading to developmental
        disorders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88e6cb-c287-4b3a-a8f3-9175f280b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga buntis na gusto magpa</em>-test-- <em>sa</em> prenatal
        visit <em>ninyo magtanong kayo sa</em> doctor <em>kung kailangan ba ninyong
        magpa</em>-test. Otherwise, use safe insect repellents<em> at sa gayon mabawasan
        ang paglagay sa panganib</em>," advised <em>Tayag.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889701b-1066-40ef-b5f8-912b61c92dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pregnant women who want to get tested should ask their
        doctors during their prenatal visit if they really need to get tested. Otherwise,
        use safe insect repellents in order to reduce the risk of getting infected.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175bc30-9bcc-488e-acb3-1edcd3d79c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/09/Preventing-Zika-virus-spread.html">Watch:
        Preventing Zika virus spread</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6050c-bd2c-4fdd-a0b9-43ac6c7cb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHO: Zika in PH not a surprise</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c94c4-c1d7-493e-99db-05ce74d0293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) meanwhile assured the DOH of
        its full support in preventing the spread of the Zika virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971609e-dab2-492b-8b4c-e5a0edf55b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Country Representative Dr. Gundo Weiler said there are now 19
        out of 37 countries in the Western Pacific Region found with Zika virus. Weiler
        said it was only a matter of time before cases were found in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58987df5-77ef-4897-88eb-5a1708f7cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we see Zika in the Philippines and we detect more
        is not a surprise. We know there is a competent vector in the country, we
        know there is a lot of travel. We were assuming there is a likelihood Zika
        will appear in the country and spread to a certain extent," said Weiler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea893a0a-260b-474e-877d-9a2331eac9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiler commended the proactive testing of the DOH against Zika.
        He said the increase in the number of cases reflects the efforts of the DOH
        to crackdown on the virus. He said this is a welcome development at a time
        when countries are on alert against the spread of Zika.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de97eb-15c0-4720-b93f-13122d8ce500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see more Zika being picked up so that, per se, is a development
        which is welcome because we will understand better in the future the circulation
        of the Zika in the country is," Weiler said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22194516-2c88-45e4-8e6c-adf3745982f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:22:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:22:44.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/07/Zika-virus-101.html1">Watch:
        Zika virus 101</a></strong></p>'
  'malacanang-andanar-duterte-coup-plot':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': '(File photo of President Rodrigo Duterte) Communications secretary
      Martin Andanar said the Palace is investigating this coup attempt seriously.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T04:03:03.365+08:00
    'imagesource': 'jcr:eefdbb74-3fa2-4eb4-a600-cfaa117e355f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c118b1b-32fd-4423-942a-f162ff6a37c9'
    'lead': 'Communications secretary Martin Andanar said the Palace is investigating
      this coup attempt seriously. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:27:45.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:27:45.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Possible coup plot against Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a0fc7-b350-466e-b06e-fb04d956b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Communications
        secretary Martin Andanar on Tuesday confirmed that Malacañang has received
        reports of a coup plot against President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956403a-986b-4e30-b950-e17458860630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Andanar said "credible sources in the United
        States" have provided them information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852c839-d9a8-4755-bf18-c5d77214db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Monday, Andanar said a Cabinet member who is
        currently in New York has heard of a plan to oust Duterte by January 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d569ef1-3493-4537-992b-118405277856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the Palace is seriously investigating this reported
        coup plot, but he refused to reveal any names. He said some of the names they
        have received still need confirmation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64277050-4809-4a46-b5b9-2f69b23628ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who they are, we are studying it. The warning is just be
        careful in what you plan because it''s against the law," Andanar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a1d8-3c02-41e4-b101-9a1e14673a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming anyone, Andanar added that "his plans are being hatched."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125e0ae-b5e5-4a12-8c87-db2d2a61cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they''re planning, just think twice because it is not
        lawful when you bring down a government," Andanar warned. "And rest assured
        that we will protect our President."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eddec3-a3a3-472b-95ab-938116448c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar deflected further questions about the motive for the ouster
        and the names he said they are investigating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b660b99-4030-444d-932b-2beef40e0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sen. Alan Peter Cayetano <a href="https://cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">insinuated</a>
        that Sen. Leila De Lima''s <a href="https://cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">probe
        on extrajudicial killings</a> could possibly be part of the Liberal Party''s
        "Plan B" to unseat the president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68e0b2-bd79-45a3-8b80-8e70dc7e922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:27:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">hinted</a>
        that the Liberal Party is planning to remove him from office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a6a08-59de-4110-87d7-1b54425d1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:27:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
