    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5b923-8665-414e-a11d-f5810348a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Heart
        of a woman</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3aa69-678b-4073-b8a1-dd0ae709d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Congress suspended its session to call the roll — a suspension
        which would lead to adjournment — Roman took the time to talk to a few friends
        in a coffee shop located in the Batasan’s south wing. “Award ba?” she asked
        of her speech, shyly laughing as she does.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0685e6-7f93-447e-8c37-855f5d13b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She introduced us to Dexter Dominguez, more popularly known as the
        former comedian Teri Onor, who has been elected to a final term as provincial
        board member in Bataan. The election of two LGBTQ individuals to political
        posts in Bataan, said Dominguez, is proof of how gender and sexuality issues
        are not a hindrance for those wanting to serve in public office. “<em>Hindi
        hadlang ang kasarian sa taong gustong manungkulan</em>,” he added. “<em>Dalawa
        ang puso namin, lalake at babae, at kapag naglingkod, pwedeng pagsilbihan
        pareho</em>.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a79dbe-c16e-4f09-b68a-6e3cbe861691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ako, pusong babae,” interrupted Roman. Beside her was her
        husband, Alberto, with whom she converses in Spanish.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce6e03-57a3-42f2-80d2-59755318b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also with Roman at the end of her first privilege speech — a sort
        of “baptism by fire” for newly-elected representatives — were Rep. Christopher
        de Venecia of the fourth district of Pangasinan and Rep. Cristal Bagatsing
        of the fifth district of Manila, both of whom propounded questions during
        Roman’s interpellation. The interpellation tested the readiness of a proponent
        to defend an advocacy or proposed legislation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde14d57-09db-4a71-860a-22e69d888e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, Roman had made it clear before the House that the
        Anti-Discrimination Bill was just that: a bill that punishes specific acts
        of discrimination based on sexual orientation and gender identity, two concepts
        she repeatedly defined that afternoon. The bill, she added, did not push for
        same-sex marriage, nor pushed for measures to change names and gender markers
        to conform to one’s gender identity. Those are measures, she implied, that
        can wait another day. That Monday, she was simply fighting against discrimination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9b4bf-6652-4db4-8ee3-243f01e8c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recognizing our rights and dignity will in no way diminish yours,”
        she has stated earlier. “We are not asking for special privileges or extra
        rights. We simply ask for equality. With inclusiveness and diversity, our
        nation has so much to gain.”</p>'
