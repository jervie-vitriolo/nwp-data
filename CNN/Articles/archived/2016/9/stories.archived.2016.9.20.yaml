  'witnesses-complaint-de-lima-justice-secretary':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T11:05:34.228+08:00
    'imagesource': 'jcr:f863bee7-65ea-4a03-bd93-b6bfedb677b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f03c041-a2b3-4853-81c4-3c575466cbfa'
    'lead': 'Justice Sec. Vitaliano Aguirre says the witnesses'' testimonies that
      they have gathered are sufficient to file a complaint against Sen. Leila De
      Lima for violations of the Dangerous Drugs Act and Anti Graft and Corrupt Practices
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:45:53.886+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:45:54.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witnesses enough to file complaint against De Lima - Justice Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03af68-2a1c-4865-8a65-f4d8b9ccd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The justice department
        is building a case against Senator Leila De Lima over her <a href="https://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">alleged
        involvement in the drug trade</a> inside the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2880110-4ccd-4047-9fd3-c5f7e14436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the testimonies of witnesses they have gathered,&nbsp;
        Justice Secretary Vitaliano Aguirre said they can already file a complaint
        against De Lima for violations of the Dangerous Drugs Act and Anti Graft and
        Corrupt Practices Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b6327-a842-404b-98da-aabf2c6d6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base lamang dun sa mga</em> (Based on the) affidavit, <em>pwede
        nang mag</em>file <em>ng</em> (we can already file a) complaint and this could
        undergo a preliminary investigation," Aguirre said during a media briefing
        at the Department of Justice (DOJ) on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7339f0b-bbf6-4683-9cc1-9dc885f39059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarifies though the department is still gathering additional
        evidence against everyone involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e89da4-dda2-4b31-b840-dfd7c3e26f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Aguirre revealed high profile inmates have come forward
        and expressed willingness to testify against De Lima, including drug convicts
        Herbert Colangco and Noel Martinez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4b92e-ac92-4647-9a81-72ed40627f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are apparently not the only ones spilling the beans on
        the former justice chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac87ba-bbda-4f9b-bb74-3cc6f1a3e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said National Bureau of Investigation Deputy Director Rafael
        Ragos is also prepared to testify on what he knows--particularly, that he
        personally delivered drug money to De Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45938bac-3792-4049-a5da-e20d969e1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supposedly happened during his stint as Bureau of Corrections
        OIC director from 2012 to 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e936ae5-5f2a-4b35-a48d-a945c1c63f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtetestify siya dun sa</em> several instances <em>na nagdeliver
        siya ng</em> ₱5 million <em>sa bahay ni</em> Secretary De Lima (He will testify
        on several instances when he delivered ₱5 million to Secretary De Lima''s
        house)," Aguirre said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5da137-530e-4fa2-9e32-4694e98476e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos''s testimony will supposedly be backed by his former security
        aide, identified by the DOJ as a certain Junior Ablan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0610953-b283-4543-a762-d6e44ba8cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/17/De-Lima-House-probe-Bilibid.html">Also
        read: Drug lord to testify vs. De Lima</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a50156-0362-44f7-9f11-892ad824b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Immunity from suit</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687757f-f600-49be-9eba-5b5634fd85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said inmates and former prison officials&nbsp; will be among
        the first witnesses to be presented during the Congressional probe on the
        proliferation of drugs at the New Bilibid Prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda83f83-ef9c-498d-866a-9660bb5b431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage witnesses, including inmates, to open up and reveal
        what they know, Aguirre says they will be given immunity from suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597f48c-f421-45f5-a1ee-3b670a4221c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has discussed this with leaders of the House of Representatives
        and they agreed that it would be reasonable to grant witnesses immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9efcae-0078-4dd2-966c-d9ec6390ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they will say,<em> hindi sila maaaring idemanda</em> (charges
        could not be filed against them). It could not be used against them," Aguirre
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e201e29-fb61-43fa-afff-e076ed068384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is also trying to get inmate Jaybee Sebastian, another high-profile
        convict, to testify against De Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6380c3-dccf-4236-b10b-5a6da166e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian is De Lima''s alleged contact inside the New Bilibid Prison,
        and the person who allegedly collected drug money from various gangs for De
        Lima''s electoral campaign in the May elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389b8a0-42c7-4362-9088-b2d2c0a2d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all these are brought up at the actual Congressional hearing,
        De Lima is not going to be there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db1de1-320c-4e59-9e5b-9249c110d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte Senator does not recognize the proceedings and describes
        the inquiry as a sham.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e2741-7a6e-43cf-b05c-da0ac7c1e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:45:53.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:45:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/20/PNP-SAF-mans-Bilibid-seizes-contrabands.html">Related:
        PNP SAF mans Bilibid, seizes contraband</a></p>'
  'biz-men-speak-up-about-war-on-drugs':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Members of the Philippine Chamber of Commerce and Industry (PCCI)
      countered claims that investors are being scared off by the rising number of
      drug deaths.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-20T10:03:11.150+08:00
    'imagesource': 'jcr:6bbc2450-f162-4f00-83a7-b36f3f9fcda4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55a7c0cb-d96a-4996-9116-81f7646293a8'
    'lead': 'Local business leaders have come out in staunch defense of the government''s
      bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:48:27.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:48:27.771+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Foreign investors care about money, not drug deaths'' — biz leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bb7f0-f688-4144-895d-969f96d5e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Local business
        leaders have come out in staunch defense of the government''s bloody war on
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8e376-9f18-4721-9182-0d54a0b82c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Chamber of Commerce and Industry (PCCI)
        countered claims that investors are being scared off by the rising number
        of drug deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5e048-eca0-4a98-bc64-c4fbf12fca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What companies have said they will close down because of the war
        on drugs? I would like to ask them, name one or two," PCCI Honorary Chairman
        Sergio Ortiz-Luis, Jr. said in a press conference on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe9d03-b4f1-4878-a87b-b209c7f41ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold, hard truth, he pointed out, is that foreign investors
        focus only on income. "They don''t care if 50 percent of Filipinos are killing
        each other so long as they''re not affected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f2b9f-c51f-41f1-91ce-0a63ce97d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American and European Chambers of Commerce have earlier raised
        concerns about the death toll of the government''s anti-drug push.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c4965-f6bb-4a21-a414-b622f91bbc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed that the killings could worsen, instead of improve,
        law and order in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe371e68-d9b2-4496-a427-d7875274c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also worried that relationships with traditional allies, like
        the United States and the United Nations, are strained. President Rodrigo
        Duterte has famously lashed back at US and UN officials who have called for
        an end to the drug deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc38f0-cb1c-470b-b9de-8a00dc281526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippine economy remains one of the fastest-growing
        in Asia, they said the political uncertainty could overshadow this and dissuade
        investors from entering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30cd9d-bee3-49b0-9318-26f6c391b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCCI Chair Benedicto Yujuico said this was largely a "matter of
        perception."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70725843-0c45-466c-8c46-4a502ace4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the Southeast Asian nations think that what is being done
        by the Philippine government is good in terms of eradicating crime and drugs.
        In terms of the Western countries, most of them are bringing up the issue
        of human rights and whether or not what we''re doing here is proper," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9537d2-ef3e-416f-b9ee-8788c914e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs are a menace to the country, and it is only right for the
        government to fight it aggressively, the PCCI members said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d5fec-bc76-4e16-a6dd-c4d86ef04a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed that businesses gain from this since employees feel
        safer and the operating environment, made more stable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a713549-9eba-495a-acae-378ffbdc8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been drug deaths – both from police operations
        and vigilante killings – they said it is but a price to pay to win the war
        on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6412c6-be03-4b69-9c9a-31899fc7688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no difference between the civilians who die in wars against
        the Abu Sayyaf and those who die in the war on drugs," Ortiz-Luis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdd2e3-f5dc-4508-adae-e41a5002e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we accept the fact that there will be collateral damage,
        then we will not be able to solve [the drug problem]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da335e6a-12b1-4148-a7aa-a13acd1ff6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, 1,152 drug suspects have been killed
        in police operations from July 1 to September 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97e454-b964-48ea-bf50-55105358708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent counts put the tally closer to 3,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18ed0d-9e73-4eb9-b2fc-a7e2234f51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:48:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:48:27.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17,759 people have been arrested, police said.</p>'
  'department-of-national-defense-armed-forces-of-the-philippines-abu-sayyaf-pressure':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T09:24:42.102+08:00
    'imagesource': 'jcr:0b0eaeb8-3978-41d5-b170-75b6f3cdc7c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c529ef9-3e5b-4f8b-8cc8-eb6fd36350bf'
    'lead': 'Some 7,000 soldiers have been deployed in the Sulu province. The Armed
      Forces of the Philippines (AFP) explains that with the government''s  indefinite
      ceasefire with communist rebels, this has allowed them to concentrate on operations
      against the Abu Sayyaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:52:21.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:52:22.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND, AFP: Abu Sayyaf feeling the pressure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d92e02-d0a4-4d14-8445-ac88b70db926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Since President
        Rodrigo Duterte assumed office in June this year, eleven kidnap victims of
        the Abu Sayyaf have been released.&nbsp; Defense officials say the terrorist
        group may be feeling&nbsp; the impact of&nbsp; relentless military operations
        which intensified more than&nbsp; three weeks ago in Jolo, Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d6ce8-c48a-40a9-afbc-f36ef63e8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest to be freed this weekend were&nbsp; Norwegian national
        Kjartan Sekkingstad, and Indonesian captives&nbsp; Lorence Koten, Theorus
        Kopong, and Emanuel Arakain. Two Filipinos, Levi Gonzales and Daniela Taruc,
        were also released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e0db9-e510-4fa0-b8c9-fa2d391f6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/19/abu-sayyaf-asg-frees-releases-two-kidnap-victims-taruc-gonzales-afp.html">READ:
        Abu Sayyaf frees two other kidnap victims</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11fc68-1eb0-4ec0-a28f-3b8ff7194071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7,000 soldiers have been deployed in the Sulu province. The
        Armed Forces of the Philippines (AFP) explains that with the government''s&nbsp;
        indefinite ceasefire with communist rebels, this has allowed them to concentrate
        on operations against the Abu Sayyaf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a19380-1ba1-4717-bfc2-b91a8abf6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/19/norwegian-kjartan-sekkingstad-duterte.html">READ:
        Freed Norwegian hostage Sekkingstad thanks Duterte</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a26f0-ecf0-4b2f-a4d6-47472c4ed11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mula nung magdagdag tayo ng</em> five battalions<em> nitong
        nakaraang linggo at nag-umpisa yung</em> all-out offensive natin <em>medyo
        nagulo sila doon at kaysa masagasaan sila ng tropa at mawala kanilang</em>
        hostages, <em>eh binigay na lang nila</em>,"&nbsp; said Defense Secretary
        Delfin Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3e007-8e62-4b42-b043-148ba08de5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we added five batallions last week and started
        the all-out offensive, they got rattled and decided to give up their hostages
        rather than fight with our troops.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a03067-3c0f-4b2c-be50-a21b4222171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Armed Forces of the Philippines'' validation, as of
        last month Abu Sayyaf fighters now just number to 481. While they may still
        have many local ''sympathizers,'' the AFP sees this number to further decrease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944a741-3623-4801-aac5-9a265613d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesman B/Gen. Restituto Padilla said, "An indication or clear
        proof of the pressure they''re experiencing is that they don''t want to engage
        our troops anymore, they have broken down into smaller groups, not wanting
        to fight."&nbsp; With this, Padilla hopes more hostages would be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca515c45-b9f1-4e96-93bb-206a873a3572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf is believed to be&nbsp; still&nbsp; holding 16 hostages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1638bb1-2b70-40a4-b362-8346f9047e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana would neither confirm nor deny reports that ransom was
        paid for the recent release of kidnap victims although&nbsp; President&nbsp;
        Duterte himself said last month that up to ₱50-million was paid for Sekkingstad.&nbsp;
        Padilla said if&nbsp; there were ransom negotiations&nbsp; between the Abu
        Sayyaf and their hostages'' families, this was beyond the AFP''s control.
        He says some families find ways to directly deal with the kidnappers, and
        give in to ransom demands out of fear for the lives of their loved ones held
        captive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df55bc-7155-4d01-9115-e52faf0f53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla reiterates the government''s ''no ransom'' policy. He also
        explains this is important to financially disable the Abu Sayyaf since some
        of their leaders insist in keeping the hostages for money.&nbsp; Padilla says
        they use the money to buy the sympathy and loyalty of local residents, as
        well as to strenghten their ranks, "<em>Nagiging pera-pera&nbsp; ito, ''yun
        ang naging problema. Ginagamit nila iyan</em> (ransom)<em> pambili ng armas
        para lumakas sila, ginagamit din nila para maka</em>-recruit<em> kasi meron
        din silang</em> sign-up<em> fee na tinatawa</em>g."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7982349-8c5d-4309-aae5-010e7f25ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It all boils down to money, and that becomes the problem.
        They use the ransom to buy arms and become stronger. They also use it to recruit
        members because they have something called a sign-up fee.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7342e8-11bb-4e14-880e-59dee64413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may be too early to claim gains in the war against terrorism,
        the AFP would rather look at it as one step towards peace, especially since
        the Moro National Liberation Front, and its leader Nur Misuari have been actively
        helping out to secure the Abu Sayyaf''s kidnap victims.&nbsp; Misuari had
        even requested the DND to suspend offensives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05641c8b-a025-4863-b78d-9e3066298d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he has already informed Misuari that he cannot grant
        the MNLF leader''s request, and if ever he can only order the suspension of
        military operations in specific areas&nbsp; where the MNLF is negotiating&nbsp;
        the release of hostages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d055f-da3c-4df2-a37b-e7e66304c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:52:21.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:52:22.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been in talks with Misuari, as part of his efforts to
        pursue peace in Mindanao. The President said he does not want the police to
        implement the arrest warrant against Misuari who is facing rebellion charges
        for the 2013 Zamboanga seige.</p>'
  'advocates-to-senators-look-into-foi-restrictions':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T08:32:28.262+08:00
    'imagesource': 'jcr:cb62951b-580a-48a1-96ff-b8e3573d56a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb897976-ebc3-4479-a8aa-1b2ad9244f52'
    'lead': 'The Senate begins once again it''s own push for an Freedom of Information
      (FOI) law, two months after President Rodrigo Duterte issued Executive Order
      No. 2 – which aims to guarantee public access to information and documents from
      the Executive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:55:46.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:55:46.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Advocates to Senators: Look into FOI restrictions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a178710-7024-417c-8b8d-71f5f516010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate begins
        once again it''s own push for an Freedom of Information (FOI) law, two months
        after President Rodrigo Duterte issued Executive Order No. 2 – which aims
        to guarantee public access to information and documents from the Executive.
        It does not cover the legislative and judicial branches of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c79ebb-1936-418f-83e5-f06c2cc66f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement, Senator Grace Poe said the FOI law was
        long overdue. This year marks the 28th year since the first known version
        of the bill was filed by the late Senator Raul Roco in 1988. Poe adds, they
        "see the need to finally enact an FOI law as the (current) administration
        also fully espouses transparency and accountability in the bureacracy." They
        cite the President''s Executive Order as an example of that commitment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcccc2-76da-4ab2-b3f8-afeb7481565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while FOI advocates agree the President''s move was laudable,
        they urge Senators to take a closer look at the restrictions Malacanang released
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d79cb1-0216-4a17-90d8-70e4ccc19af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/29/foi-restrictions-a-dangerous-move-press-freedom-advocates.html">READ:
        FOI restrictions a dangerous move – press freedom advocates</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdf9ea-0936-4d0b-a8b3-b4c5d4264571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Congressman Erin Tanada says the sheer number of exceptions
        proposed by the executive branch in it''s draft manual was surprising. He
        says it is vital that "a law on FOI is passed in order to address the 166
        exceptions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e8e8c-955e-4f4d-a71a-2e24a97cad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They express concern that restrictions on Statements of Assets,
        Liabilities and Net Worth (SALN), detailed reports on congressional disbursements,
        and even department orders could find their way into the FOI bill – leading
        to a watered down and toothless law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95804d4e-40e1-4b0e-a186-bc0ce06e72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/28/freedom-of-information-manual-released-for-executive-order-eo-duterte.html">READ:
        Palace bares 166 restrictions in draft freedom of information manual</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40404f-d9de-4d33-bff2-24e66da141bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty Eirene Aguila of the Right to Know, Right Now! Coalition says
        "any sources of exception should be the constitution, jurisprudence and law,"
        and cannot be expanded by the issuance of department orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f5567-b37e-47fa-a391-8a1a9b258997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want a review of Memorandum Circular 78 - 1964 which governs
        the security of classified matters in government offices. Aguila says department
        heads could use the MC to deny access to information by simply declaring it
        confidential – even with a law in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a7c36-5836-4dff-b3e7-96e9cb96ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito agrees that they should be careful in drafting
        the Senate version of the bill before submitting it for deliberations as "any
        irregularities might hinder (the public) from invoking their right to information."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0bdbc-af9a-4705-848a-30c90109f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His version (Senate Bill No. 149) is among 12 others submitted.
        It includes a penal clause which proposes criminal and administrative liability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bce37-8384-409b-9559-a879f9287348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara meanwhile says an enabling FOI could lead to
        better tax compliance as the public could now see where their taxes really
        go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9b0c2-0456-4c76-8c05-de7917142425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senator Joel Villanueva agrees, saying the country "needs
        a disclosure policy to facilitate doing business in the country, boost private
        sector investments, and advance our economic efficiency and competitiveness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34806e-2641-4e4a-a7aa-093575db8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators note that the best economies in the world have the
        most transparent governance policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2f578-7cc4-4690-bb9c-46b39eab88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they see no opposition from their fellow Senators in the
        passing of the proposed bill, they worry that their counterparts in the Lower
        House may once again stall efforts on their end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcf332-e004-47a7-b235-1046084e5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:55:46.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:55:46.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now challenge Congressmen to pass their own version so the
        FOI doesn''t remain the longest-running bill in Philippine history and instead
        becomes an actual law.</p>'
  'harry-potters-4-privet-drive-for-sale':
