    'template': '1'
    'title': 'House grants immunity to witnesses in NBP drug trade probe; De Lima
      a no-show

      '
    'updated': 2016-09-21T01:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f8a08-3b2a-45ae-a9df-5ff9ee8a13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House of Representatives
        on Tuesday started the ball rolling on its probe on the proliferation of illegal
        drugs and the drug trade in National Bilibid Prisons (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd7ae6-f6ab-4ac2-ba5a-560eaa22726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Reynaldo Umali, Chairman of the House Committee
        on Justice, said the investigation aims to address two priority measures endorsed
        by President Duterte in his first State of the Nation Address – the restoration
        of death penalty for heinous crimes, and a proposal to lower the age of criminal
        responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328d68e-54fd-43a5-adad-d37b54400a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing what transpired in the Senate hearings on extrajudicial
        killings, Umali urged the members to engage each other and the resource persons
        "in an orderly manner" and "with proper decorum."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe4058-c4e8-45e6-8b74-da1e1b5e2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During discussion, Justice Secretary Vitaliano Aguirre appealed
        to the Committee, to grant immunity to the witnesses brought by the Department
        of Justice (DOJ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f248b-4d36-4259-ae01-5855939714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six witnesses include NBP inmates Jaime Patcho, Rodolfo Magleo,
        Noel Martinez, and convicted drug dealer Herbert Colanggo; former NBI agent
        Jovencio Ablen, and former Bureau of Corrections official Rafael Ragos – who,
        according to Aguirre, are both in the custody of National Bureau of Investigation
        (NBI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eaf12-661a-4394-9ede-8aafeb52727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/20/de-lima-pnp-saf-bilibid-false-evidence.html">READ:
        De Lima: PNP Special Action Force ''possibly torturing'' prisoners to give
        false evidence</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc0655-d0ff-4dbb-b9c9-e0a1673a99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Fariñas explained that it will be
        Speaker Pantaleon Alvarez who will finally approve the granting of immunity
        for the witnesses, as recommended by the Justice Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009cc48-5474-4474-9937-0a1e801d2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be approved by the Speaker. We saw what happened in the
        Senate in the hearing there. They presented a witness and after the hearing,
        the chairman or the former chairman of the committee asked the Senate President
        for the acceptance or inclusion into the witness protection program of the
        government but the Senate President denied the request," Fariñas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f81a4-8d0a-4b61-8a27-45cd65a01f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused apprehension on the part of some of the committee members
        at first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec9781-8ec1-44f3-b840-ac328f05672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Fredenil Castro of Capiz said the committee might
        be putting the lives of the witnesses in danger, since the granting of immunity
        by the committee is just recommendatory in nature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22170a8-bd79-4bcb-b53f-df06a523e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we understood from the explanation of the majority leader… It
        is the signature of the Speaker that will be the operative act… Now, if we
        approve it now, are we not endangering these witnesses?" De Castro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ca761-b71b-441a-a0a1-6994931b257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This put the hearing in a deadlock, since DOJ''s witnesses were
        not allowed to testify early on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba645030-7deb-449f-9466-ebeb57ea554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre pointed out, these witnesses may shed light on how the drug
        trade in the Bilibid is carried out. He said DOJ did not promise anything
        to the witnesses, neither did the witnesses ask anything from the DOJ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66993b0-54f2-4f22-aebb-18c84f0361a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said it was the witnesses'' lawyers who asked testimonial
        immunity for their clients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177afb9-9542-4fa3-91d6-517ce3a1fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/17/De-Lima-House-probe-Bilibid.html">READ:
        Drug lords, high-profile inmates to testify vs De Lima</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058824f-dbdc-49aa-9282-14391031bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree that it''s very reasonable. They agree that the drug trade
        in the Bilibid should stop.&nbsp; And so I believe, that whatever they tell
        here, I believe that they should be given immunity," Aguirre said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f9a28-e399-4d8b-ad5c-2cf1a4848de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they will testify, we led them to believe, that whatever
        they testify here, that could not be used against them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f97e38-0cf5-4c8b-85a3-e36baeab590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas himself attended to Aguirre''s request, and sought for the
        approval of House Speaker Pantaleon Alvarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2058f-adfc-412f-849f-1c4f8945ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez approved the request, admitting the witnesses into the witness
        protection program, and granting them immunity from all and any criminal prosecutions
        for the offense or offenses in which their testimonies will be used – provided,
        according to Fariñas, that the witnesses "tell the truth, the whole truth,
        and nothing but the truth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f696be-98b6-4e38-bb5b-706e19b8a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The need to investigate</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f53df-32f2-499c-a9d3-4e39588591cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said, the committee has to get to the bottom of the proliferation
        of drug syndicates and illegal drugs in the NBP, by creating legislation,
        or a directive to the appropriate agency to issue the necessary administrative
        regulation, as part of their oversight function in congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc9884-5528-4fa4-937f-19e0e7104708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the committee, in aid of legislation, must also be able
        to determine "who among the responsible government officials before and even
        today are culpable through direct participation for gross inexcusable negligence
        in allowing these syndicates to proliferate while inside the supposed maximum
        security compound."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ad312-0083-49df-b394-87ea88a99cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These convicted persons are supposed to serve their sentence as
        punishment imposed on them by the judiciary," Umali said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eab38b-aa9b-42c0-9b0a-db93bb219b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is supposed to be the closure for the victims and their families.
        Unfortunately, the fact these convicted felons are still able to continue
        with their illegal activities while incarcerated makes a complete mockery
        of our criminal justice system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a01c49-1da1-40a2-8fe9-0c22e05104df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several committee members also enumerated reasons why the investigation
        has to be conducted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce6c3f-49ee-41f6-8f67-9205bcc728ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correctional Reforms sub-committee Vice Chairman Henry Oaminal,
        refreshed the memories of the committee members of the NBP raid in December
        2014 – where luxury items like asauna, Jacuzzi, high-end watches, flat screen
        television sets, and laptops aside from illegal drugs were seized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7973d-ef79-4290-abec-36a1d1b289dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the villa of Peter Co, authorities have also seized documents
        containing a list of names with corresponding cash amounts and dates involving
        drug transactions.&nbsp; Meanwhile, in another kubol occupied by robbery gang
        leader Herbert Colangco, Police found a music studio, where he was reportedly
        able to produce a music video that went viral on youtube," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a1778-1e48-437f-9b5e-c8a6374f157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaminal said despite these raids, illegal drug trade in NBP not
        only continued, "but actually thrives."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7094f1-d5e5-44d6-b121-117ab4e23aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Danilo Suarez, who authored the House resolution
        105, or the "Resolution calling for an investigation in aid of legislation
        on the proliferation of drug syndicates at the National Bilibid Prison," said
        there is a direct correlation between the rise in drug cases and criminality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c1fd-fdfe-4831-91ef-a0eff486192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drug lords have the audacity to operate a nationwide drug
        syndicate while serving sentences of their crimes," Suarez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541861c-19ee-4a93-821e-149b58cd0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could not have happened without the approval of several government
        high officials."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864c9ed-0226-46ba-ba93-3cdcb981370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima, a no show</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93c3bc-3967-48a1-ae11-8e83634545c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice Secretary, now Sen. Leila De Lima, was true to her
        word that she would not show up or would even send an observer or representative
        in the House probe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90196ef9-e665-4b11-ba8c-b40cdd9619b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the House Justice Committee''s investigation is not a
        "kangaroo probe," nor is conducted to persecute her publicly – as what the
        Senator earlier claimed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f2e91-2282-4ecc-9333-8abf2f12baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/20/Gordon-De-Lima-ousted-Justice-chair-objectivity.html">READ:
        Gordon: De Lima ousted as Justice chair to maintain objectivity</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bb931-2932-4177-b27a-aeb959775b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Rep. Raneo Abu, meanwhile, affirmed to the committee that
        De Lima received their invitation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39571c16-d05f-4c25-918f-4716ecefeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The office of [Senator] De Lima received the invitation coming
        from this committee by Ms. Laika Marcelo," Abu said. He stressed that invite
        specifically stated that the probe aims "to shed light on the matter and to
        assist the committee on its inquiry."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5d6e6-c388-4ecb-bae0-a8f3476f4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu added, the invitation by the House of Representatives is in
        itself, an act of showing fairness to the Senator.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ae001-be55-4cb1-8ef0-c92553131463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinakikita ng</em> committee <em>yung</em> fairness. She invokes
        <em>yung</em> inter-parliamentary courtesy. And personally, Mr. Chairman,
        a manifestation that<em> ang tamang kurtesiya na maibibigay natin sa kasamahan
        natin sa isang co-</em>equal chamber <em>ay magkaroon sya ng lugar kung saan
        mapapasubalian nya kung anuman ang mga bagay na madi</em>discuss <em>dito</em>,"
        Abu said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a0015-0cdb-4fed-9457-6df16ffaa23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The committee showed its fairness… Personally Mr.
        Chairman, I have to make a manifestation that the right courtesy is to give
        our colleague in a co-equal chamber the venue where she can deny or confirm
        whatever is being discussed in this investigation.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691d316-90cc-40c9-bc64-ee7da3777c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:29:01.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:29:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House probe will resume hearing on Wednesday, September 21.</p>'
  'Liberian-tanker-collides-with-Navy-ship':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T10:21:21.237+08:00
    'gallerysource': 'jcr:3ba09b36-ad05-48be-af91-f10ef9a6294e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a71d45-8bea-4ba9-bade-d54f6aa851e3'
    'lead': 'The Armed Forces of the Philippines says the BRP Tarlac, which has been
      in service with the Navy for three months, was hit by the MT Tosca in Zamboanga
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:34:35.926+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:34:36.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberian tanker collides with Navy ship

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ec2bb-214a-49da-97b5-03aa6c5d9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:34:35.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:34:36.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) said Tuesday that one of the Navy''s landing ships
        was hit by a tanker ship in Zamboanga City on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea28a2-bee3-4dc0-a067-df19ddb07889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:34:35.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:34:36.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the AFP said the Liberan-registered MT Tosca,
        with a crew of 21 Filipinos and a Ukranian, collided with the BRP Tarlac while
        it was anchored near Naval Station Romulo Espaldon. The tanker was said to
        be heading to Bintulo, Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff12cc5-4ad1-43d5-8fb6-d06f62561b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:34:35.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:34:36.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander of Naval Forces Western Mindanao Rear Admiral Jorge Amba
        said no one was hurt among the crew members, with the Navy vessel sustaining
        minor damage in the right forward bulwark and side ramp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5e5f7-f42f-416a-be31-5a367ca6594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:34:35.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:34:36.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Tarlac was made in Indonesia and commissioned with the Navy
        in June 2016. The ship is one of two landing vessels acquired under the AFP
        modernization program of President Benigno Aquino III, with the second vessel
        expected to arrive next year.</p>'
  'UFC-Gym-Philippines-2017':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-20T09:39:49.912+08:00
    'imagesource': 'jcr:71987c26-ef75-455a-adbd-839144081444'
