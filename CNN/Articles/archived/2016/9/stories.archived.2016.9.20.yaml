    'imagesource': 'jcr:4a72dd31-36fd-458b-bbdc-c0906890fa11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5350bb84-8267-4e07-ab0d-15e82f8a1fa6'
    'lead': 'Senator Leila De Lima calls on the Commission on Human Rights to investigate
      the  "psychological torture" of Bilibid prisoners by the PNP-SAF.'
