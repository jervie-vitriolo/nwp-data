  'geraldine-roman-adb-sogi':
    'author': 'Anna Bueno'
    'caption': 'Geraldine Roman takes the podium to lobby for an anti-discrimination
      bill based on sexual orientation and gender identity (SOGI), which seeks to
      define and punish discriminatory acts specifically directed against LGBTQs.
      Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-09-20T07:31:28.520+08:00
    'imagesource': 'jcr:7bc4a5eb-fb13-40bf-a6ae-61b9487f98f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50015927-0496-47bd-ba55-304d7869c72a'
    'lead': 'Geraldine Roman, the first Filipino transgender politician elected to
      public office, delivered her first privilege speech on the Anti-Discrimination
      Bill based on Sexual Orientation and Gender Identity (SOGI) in the House of
      Representatives. With her campaign to make everyone #equalitychamps, she hopes
      to help pass a bill that has languished in Congress for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:17:35.639+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:17:36.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time in Congress, a transgender politician lobbies for
      an anti-discrimination bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08342c83-775f-4ecf-92f9-aa8f4eee1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Congresswoman Geraldine
        Roman of the first district of Bataan — addressed by Deputy Speaker Sharon
        Garin as “the lady from Bataan” — looked radiant as she sat in the second
        to the last row inside the storied hall of the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2ca21-9e72-46cd-b5ad-08682d1b34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was glowing. She would glow even as she fought back tears later
        on, a few minutes upon delivering her first privilege speech before the session
        hall. She would glow as she parried questions from her eight or so interpellators,
        including Rep. Rolando Andaya, Jr. of the first district of Camarines Sur,
        who would repeatedly address her as “Congressman.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c08bc-e09a-4037-b6e0-08212e0038b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in a white corporate dress and heels, her short brown hair
        neatly combed in place and her makeup flawless, the statuesque lady from Bataan
        politely corrected the gentleman from Camarines Sur. “Congresswoman,” she
        asserted, and smiled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d409197-c181-41df-a9fd-c900e9253bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that Monday’s session of the 17th Congress opened, however,
        the first Filipino transgender congresswoman can be seen composing herself
        among her fellow elected representatives, as would a student behave in an
        otherwise rowdy high school classroom. From up in the gallery, empty chairs
        begged from the first row of the session hall. Lawmakers in the back reclined
        in their blue seats and checked their phones. A few formed tentative clusters,
        discussing goodness-knows-what while the deputy speaker spoke in front, banged
        her gavel, and put things in order. A persistent buzz pervaded the atmosphere.
        The roll call was deferred, because it seems that most were late, or absent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e7156-c84a-4beb-8879-c7c5beed8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session opened at around 4 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4594c7f-a068-41f7-b07a-213b2d6c2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that session (as is usual on Mondays), Congress has granted
        three solons the opportunity to advocate for an issue through its privilege
        hour, and Roman spent approximately one hour and 18 minutes talking about
        the Anti-Discrimination Bill based on Sexual Orientation and Gender Identity
        (SOGI), a bill that seeks to define and punish acts of discrimination specifically
        directed at the members of the LGBTQ community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51b37b-fdeb-46b1-8ff3-586249044561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman has <a href="https://cnnphilippines.com/life/culture/politics/2016/05/20/geraldine-roman-cover-story.html">openly
        stated</a> that she wants to be more than just a transgender congresswoman,
        and that she refuses to be typecast as such. But that day, she lent her voice
        to an LGBTQ rights measure that has languished in Congress for 17 years, with
        the bill’s supporters and her own hoping that with the help of Roman’s political
        clout and dignified demeanor, the bill will finally get past Congress and
        into Senate, and become a law.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CKGnEhcIubo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20ef48-2e56-42eb-8229-cd1aab1795b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
