      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ultimate Fighting
        Championship (UFC) announced it will open branches of its UFC Gym franchise
        in 30 locations throughout the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9711919-649b-41c0-b0ed-883ac62c9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gym is set to first open its doors in early 2017 in Glorietta
        in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba517395-5202-43b7-91cd-03be8659eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after UFC Gym inked an exclusive 10-year
        partnership with the Fitspiration Philippines Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e22aac-93d6-407d-b199-ffbbae4b8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re very excited to embark on this exclusive partnership to expand
        UFC Gym’s global footprint throughout the Philippines,” UFC Gym Chief Executive
        Officer Brent Leffel said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b0bf2-7d73-4a12-97e9-87f5dd7589e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gym will offer a full-range of functional fitness classes, group
        and private mixed martial arts (MMA) training, group fitness, personal and
        group dynamic performance-based training, plus MMA youth programming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2153f2a-5171-490d-a855-4db07578be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membership will also include access to the UFC''s iconic Octagon
        and various signature classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81fdcb-3821-41bc-a662-f9c760ba07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:37:13.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut in 2009, the UFC Gym has opened in more than 135
        locations throughout the United States, Canada, Australia, South America,
        and the UAE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdfce3-c149-49ba-ac05-fad3765093ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:37:13.724+08:00
