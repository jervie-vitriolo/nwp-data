      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore herself confirmed this on Tuesday — after being spotted
        in a mall in Makati.</p>'
