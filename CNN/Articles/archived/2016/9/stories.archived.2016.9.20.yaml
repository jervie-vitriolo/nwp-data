        LP congressmen deny impeachment plot against Duterte</a></strong></p>'
  'duterte-matobato-lied-testimony':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte said he was not affected at all by the testimony
      of self-confessed (former) hitman Edgar Matobato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-20T03:59:00.582+08:00
    'imagesource': 'jcr:faf96565-4ff3-4af5-b090-b0d44a57fa3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efce09c8-dfb6-4eb8-8721-adc25865d262'
    'lead': 'President Rodrigo Duterte said he was not affected at all by the testimony
      of self-confessed (former) hitman Edgar Matobato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:31:30.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:31:35.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:31:35.411+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says Matobato lied in his testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32390c41-281c-4bdf-b647-70c1312942ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte said he was not surprised by the testimony of <a href="https://cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">witness
        Edgar Matobato in the Senate probe</a> on alleged drug killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e3e37-1afd-44e9-b464-76109822f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said his son Paolo, who is Vice-Mayor of Davao
        City, was angered by Matobato''s "lies".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8beea-aa80-46bc-afc1-ecc3c3287745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato, a self-confessed (former) hitman, testified during the
        Senate inquiry on extrajudicial killings last week that <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">he
        killed people in Davao City</a> upon orders of Duterte, who was city Mayor
        at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfadc7-8358-4fed-bb62-f994dc01b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato also claimed there were instances when Paolo Duterte ordered
        the Davao Death Squad to kill his enemies. In response, the younger Duterte
        said Matobato''s statements were the "<a href="https://cnnphilippines.com/news/2016/09/16/Paolo-Duterte-Davao-Death-Squad-Edgar-Matobato.html">accusations
        of a madman</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ba61b-92eb-4000-8fbb-48790b1d740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said Matobato committed perjury by lying under
        oath. He added, the person who induced Matobato to testify may also be charged
        with violating the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66f844-6ec3-453a-bd25-5ae83584ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know it''s a lie and you egg a person to testify, you are
        an active participant. ''Sige, sige mag-testify ka [Go ahead and testify]''
        that is subornation of perjury," Duterte said on Monday when he visited victims
        of the Davao City blast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a5da5-fb67-4ad7-85ad-b945aba9b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/15/Alleged-Duterte-hitman-faces-Senate.html">Watch:
        Alleged Duterte hitman faces Senate</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337c63b-8624-4bb4-b123-cb41ecc3abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: I do not intervene</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c84db3-86f5-4d5b-94e6-fb8bd859649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid claims of Sen. Leila De Lima that the President was behind
        the plan of unseating her as justice committee chair, Duterte said he has
        nothing to do with it. He said he doesn''t intervene with the affairs of the
        other branches of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ea3e-d9d3-475c-957f-8a972e2ff913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t intervene. I do not want to dwell into matters not within
        my province,outside my territory. <em>Basta ako sabi ko</em> [I said], I don''t
        care how many hearings there-- UN, EU. Basta ako nakatutok [I am merely focused]
        to my promise to the Filipino people that there will be no corruption," said
        Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8711a-8702-4eb7-ac70-6a63e161e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who chaired the hearings for extrajudicial killings and
        who presented Matobato as witness in last week''s Senate probe, was <a href="https://cnnphilippines.com/news/2016/09/19/gordon-senate-chairman-committee-on-justice.html">ousted
        on Monday after 16 senators voted to remove her</a> as the justice committee
        chair. De Lima believes Duterte was behind this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80223c9b-71ea-4f7e-987d-519bcecaf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not concealing ''yung galit niya sa akin [his angst towards
        me] when I started this inquiry na talagang binastos ako ng husto [that was
        I was completely disrespected]," De Lima said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c26db-70a1-47a6-8873-1a22428d0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe on extrajudicial killings resumes on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81b248-4c29-43d0-aab5-728eb4ab144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:31:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:31:35.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this story.</em></p>'
  'alyas-robin-hood-review':
    'author': 'Gaby Gloria'
    'caption': 'The TV series “Alyas Robin Hood” has been criticized for copying “Arrow,”
      another show based on the tale of the anti-hero. But a first look at the series
      shows “Alyas” may not be too much of a rip-off after all. Screencap from GMA
      NETWORK/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-09-20T08:00:47.466+08:00
    'imagesource': 'jcr:f9e08438-54d7-4645-9768-b50e7db34e41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5643a9-07d8-4ad5-9f6e-770dbc70edbc'
    'lead': 'The TV series “Alyas Robin Hood” has been criticized for copying “Arrow,”
      another show based on the tale of the anti-hero. But a first look at the series
      shows “Alyas” may not be too much of a rip-off after all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:35:57.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:35:57.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Alyas Robin Hood'': Not a carbon copy of CW’s ‘Arrow’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73201cd-3d60-413b-9f39-6948ed59d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Fans were up in
        arms last month when “Arrow” star Stephen Amell shared the trailer for “Alyas
        Robin Hood” with a flushed face emoji on his Facebook page. Many of his Filipino
        Facebook fans were embarrassed, even apologizing on behalf of the whole country,
        saying that local networks have “no originality” anymore. When asked, the
        creators of “Alyas” responded by saying that both their show and “Arrow” were
        inspired by the tale of Robin Hood, so there are bound to be similarities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a26f2-5b41-4b09-8eae-300873db7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging from yesterday’s pilot episode, this is true to some extent.
        To be fair, when you take source material that has seen many rehashes and
        reboots, it’s bound to be compared to whatever else that may seem similar
        at the time. On the surface, GMA’s “Alyas Robin Hood” may seem like a blatant
        rip-off of CW’s “Arrow,” but the pilot does a lot to curb those suspicions.</p>'
    '3':
      'image': 'jcr:2db41c54-ab21-4263-8a28-b8c31792f828'
      'imageCaption': 'In the series, Dingdong Dantes plays vigilante Alyas Robin
        Hood, whose real name is Jose Paolo “Pepe” de Jesus, an ordinary lawyer who
        fakes his own death after being framed for his father’s murder. Screencap
        from GMA NETWORK/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a94d22-101a-4173-9bac-09ab65da4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460acab2-52c6-4465-8ef8-f58b19a2dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the plot given by the network, Dingdong Dantes plays Jose
        Paolo “Pepe” de Jesus, an ordinary lawyer who fakes his own death after being
        framed for his father’s murder. Taking advantage of his newfound freedom,
        Pepe eventually becomes the bow and arrow-wielding vigilante, Alyas Robin
        Hood, dedicating his life to seeking justice for his father’s murder. “Arrow”
        follows a relatively similar premise with billionaire playboy Oliver Queen,
        who comes back after five years of being presumed dead. He, too, tries to
        seek justice by killing wealthy criminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d810f52-4997-4943-91c2-ccda8f6e9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in that premise and the freeze-frame archery shots where the
        similarities end. In “Alyas Robin Hood’s” opening scene, we are shown a situation
        that hits close to home. Decked out in full-on battle gear, Pepe carjacks
        a truck carrying sacks of rice from Japan meant to be given to victims of
        a recent calamity. The extravagant mayor Cha has plans to sell the rice instead
        of giving it to those who rightfully need it, providing the requisite caricature
        of our own corrupt government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d802a6-513d-4014-b748-52b74d1a1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calamity victims are protesting against the mayor from their
        temporary homes in tent city. Just when the soldiers receive a shoot-to-kill
        order from the Mayor, Pepe drives the truck into the middle of the standoff.
        Alyas Robin Hood’s victory is followed by signature action movie shots — a
        look back and a smirk, and a follow-up shot of our hero on a rooftop looking
        out onto the city.</p>'
    '9':
      'image': 'jcr:6ce6efe5-24d1-445c-8467-47e2fb2a8407'
      'imageCaption': 'Both "Alyas Robin Hood" and “Arrow” were inspired by the tale
        of the anti-hero Robin Hood, who steals from the rich and gives to the poor.
        Screencap from GMA NETWORK/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aa13d-b100-4c28-b360-2ca67a9aacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0d86f-f203-4796-9b6c-96ec6058cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Dominic Zapata is known for his work on “My Husband’s Lover”
        and “The Rich Man’s Daughter” — two teleseryes that introduced new themes
        to the Filipino audience. While “Alyas” may not be an entirely original concept,
        it contains themes that are relatable enough to the general public, combining
        them with the action scenes that Pinoys love, in order to create something
        worth tuning in to. Filipinos are all too familiar with the police versus
        bad guy narrative, thanks to ratings giant “Ang Probinsyano.” What “Alyas
        Robin Hood” does is take that formula and insert a more exciting superhero-like
        character into the mix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2755547-c025-4f81-b08d-113ead5cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local setting of “Alyas Robin Hood” also allows it to have a
        central take on family values. Pepe’s father, Jose (Christopher de Leon) is
        a righteous man who doesn’t like getting involved in trouble while his mother,
        Judy (Jaclyn Jose) shows deep concern for her sons.</p>'
    '13':
      'image': 'jcr:303b0ad0-ffe3-41da-9fb3-0a633bebdeb1'
      'imageCaption': 'While “Alyas” may not be an entirely original concept, it contains
        themes that are relatable enough to the general public, combining them with
        the action scenes that Pinoys love, in order to create something worth tuning
        in to. Screencap from GMA NETWORK/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d30146-a6ff-45fe-a871-03b39405fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71649e-4812-4eca-92c4-bd777c131b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, while the premises between “Alyas Robin Hood” and “Arrow”
        are similar, “Alyas” takes an approach to justice that is more faithful to
        the original Robin Hood story, in that it is rooted in the divide between
        the rich and the poor — the powerful and the powerless. The pilot saw how
        power came into play in the conflict between Pepe’s less fortunate family
        and the family of their neighbor, whose patriarch is the bodyguard of their
        mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefb950-53fa-4d92-8f6d-7b4c6fa38c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also here that further distinctions between Pepe de Jesus
        and Oliver Queen can be seen. While Oliver comes from a moneyed background,
        Pepe grew up in less lavish conditions, a fact which contributes to his future
        motivations as Alyas Robin Hood. The Green Arrow is part of DC’s superhero
        universe, so Oliver’s conversion from spoiled billionaire to crime-fighting
        vigilante comes from a perspective of renewal. “Alyas Robin Hood,” on the
        other hand, is closer to the original Robin Hood’s fight for justice for the
        poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb861cb-9c47-4547-a2de-6908a5c31960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:35:57.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:35:57.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s still too early to tell whether the show is completely different
        from “Arrow,” but yesterday’s episode was a good indication that it might
        be. Until we can watch more episodes, “Alyas Robin Hood” serves as a welcome
        addition to GMA’s current roster of fantasy and romance.</p>'
