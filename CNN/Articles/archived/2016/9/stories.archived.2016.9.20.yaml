    'template': '1'
    'title': 'De Lima: PNP Special Action Force ''possibly torturing'' prisoners to
      give false evidence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d06138-9102-48e8-9b35-499d588aad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Citing "credible
        reports," Senator Leila De Lima on Tuesday said Special Action Force (SAF)
        personnel are intimidating and possibly torturing Bilibid prisoners to fabricate
        testimonies against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da07b4-4002-4c48-8b15-864dbcedb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a House hearing that same day, six convicted drug lords — all
        inmates at the New Bilibid Prison (National Penitentiary) — testified that
        De Lima was actively involved in the illegal drug trade inside the prison
        facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b41dd7-6853-4c94-9086-62b0d87ae980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who did not attend the probe, dismissed the witnesses''
        statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cd77d-037e-439e-8a99-05da4c3ef30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Read:
        De Lima willing to be shot if drug links proven</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cf684-4bfd-41c7-8fea-7afed6138b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, De Lima said she received reports of inmates
        being taken by the PNP-SAF —<a href="https://cnnphilippines.com/news/2016/07/20/PNP-SAF-mans-Bilibid-seizes-contrabands.html">which
        now mans Bilibid</a> — for overnight interrogation sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a0a7f-6c41-4a62-b53f-1dcd5ee604f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the Commission on Human Rights (CHR) to investigate
        the situation at the prison, and what she calls the "psychological torture"
        of inmates who are being forced to give false testimony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89813e88-14ed-4f62-8618-34e652a702d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She criticized the <a href="http://nine.cnnphilippines.com/videos/2016/09/19/Justice-Chief-Witnesses-enough-vs.-De-Lima.html">witnesses</a>
        brought in by the Justice Department, saying these are persons who are "now
        being pressured to do Malacañang''s bidding at the risk of being charged themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ba9e6-f0aa-474f-b8ba-c1bd8685a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisoners are being selected and isolated just to be intimidated
        into implicating me and to fit the president''s narrative that I am a drug
        lord coddler, aside from being the most evil woman in the planet," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942fd3a-7881-4c17-af6a-5b89135a2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she will not forgive those who are behind the efforts
        to invent false evidence against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7bdc69-c928-4029-af1a-8500a69a037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m not the problem''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a510e7-3655-457e-9d58-830a37cc4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator hit back at President Rodrigo Duterte and Sen. Alan
        Peter Cayetano, who <a href="http://nine.cnnphilippines.com/videos/2016/09/20/FULL-VIDEO-Cayetano-delivers-privilege-speech-at-the-Senate.html">blamed
        her</a> for giving the Philippines a bad image abroad. De Lima insisted that
        she is not the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2ed8-ef12-4594-bbda-e82883f8ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the international media is focusing on the Philippines
        because of two things: the thousands of extrajudcial killings happening in
        the Duterte administration and the president''s foul language.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab4e90-558c-47dd-8e32-9a5c49bc7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator lambasted Duterte''s "paid trolls" on social media:
        "<em>Kapag hindi ka</em> Pro-Duterte, <em>ikaw ay</em> drug lord coddler,
        <em>ikaw ay</em> pusher, <em>ikaw ay isang adik</em>." [If you''re not Pro-Duterte,
        you''re a drug coddler, a pusher, a user.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">De Lima: &quot;Kapag hindi ka pro-Duterte, ikaw ay pusher, adik.
        Kapag hindi ka sumamba kay Poong Duterte, ikaw ay adik. <a href="https://t.co/o6YC7u9tav">pic.twitter.com/o6YC7u9tav</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778144050050400256?ref_src=twsrc%5Etfw">September
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebebad-0b28-43f8-8958-5cd335be5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57405d85-713a-433f-b0b2-e0f2122fc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima congratulated Cayetano for "his triumphant victory" of <a
        href="http://nine.cnnphilippines.com/videos/2016/09/20/Senators-oust-De-Lima-as-Justice-chair.html">removing
        her</a> from the justice and human rights panel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4636f95-ee7b-42d7-b3de-70e9faab6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Senator Cayetano think removing me from the committee on justice
        will better the Philippine''s international image? Perhaps. Senator Cayetano
        is free to dream," she said in Filipino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa79ab-0281-4d5b-8b82-8bb243fab465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also congratulated <a href="http://nine.cnnphilippines.com/incoming/2016/09/19/gordon-senate-chairman-committee-on-justice.html">her
        replacement</a>, Senator Richard Gordon. De Lima hopes he will continue the
        probe on extrajudicial killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa962f7-40e1-4cc8-92b5-2f887d89c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged DDS core group</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac7ad7-3772-4ffc-99ad-1ef0d23c1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the manner of President Duterte, De Lima revealed the names of
        more than 20 men who supposedly compose the core group of the vigilante Davao
        Death Squad (DDS).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e61eb-bbd5-4023-b0f5-50b012b49fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the testimony of confessed DDS member <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Edgar
        Matobato</a>, De Lima''s list mostly included police officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c63f55-db25-435a-905a-a3caba14cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima stood by her claim that Matobato is a credible witness,
        saying the vetting process for DDS members began in 2009 when she was still
        the CHR chair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46adf36e-227b-4eb5-9a50-4a8653bb6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:43:02.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:43:03.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/20/duterte-matobato-lied-testimony.html">Related:
        Duterte says Matobato lied in his testimony</a></strong></p>'
