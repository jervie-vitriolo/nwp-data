  'fance-ban-plastic-cups-plates':
    'author': 'Sophie Eastaugh, for CNN'
    'caption': 'France''s ''Green Growth'' plan seeks to cut landfill waste in half
      by 2025 and reduce greenhouse emissions 40% by 2030, compared to 1990 levels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-20T08:13:31.340+08:00
    'imagesource': 'jcr:610d9a1f-1e21-4728-8629-babbca6a47d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7753aea9-3eed-4547-8f8c-bd9fc949cea3'
    'lead': 'France has become the first country in the world to ban disposable plastic
      cups and plates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:02:29.163+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:02:29.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France becomes first country to ban plastic cups and plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec3447-8a2b-4f18-a322-94b6b75bedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — France has become the first country in
        the world to ban disposable plastic cups and plates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15696a23-89aa-4525-8ddf-fa67fc437873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new French law will require all disposable tableware to be made
        from 50% biologically-sourced materials that can be composted at home by January
        of 2020. That number will rise to 60% by January of 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ad947-783d-476c-829e-830a349004f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is an addition to France''s "Energy Transition for Green
        Growth Act," a wide-reaching law adopted last year with the aim of mitigating
        the impact of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518de82f-3788-4d6b-9e30-70fc0aac1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France hopes to become a world leader in environmental and energy
        solutions, catalyzed by the COP21 Climate Change conference held in Paris
        last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2d667-f37f-44b6-b225-e0155359667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred and fifty single-use cups are thrown away every second
        in the country – 4.73 billion per year, according to the French Association
        of Health and Environment, ASEF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a7130-edb7-4fc2-aaa8-bbb0e1af64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1% of them is recycled, largely because they are made of a
        mixture of polypropylene and polystyrene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3b0b9-3594-43e6-b77c-939cd0a19738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry backlash</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343267a-6b9a-4b5a-9394-81fada3de0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the French ban has been cheered by many, others are not happy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d580df-f5a7-44ea-a883-d258818cd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack2GoEurope, an industry association representing Europe''s leading
        food-packaging manufacturers, said that the measure violates EU law on the
        free movement of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560093c3-9821-490e-9823-cb748ec5cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has asked the EU Commission to block the French law and is consulting
        with lawyers about taking legal action against France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5efd1b-f493-4799-884a-77c8df38a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding a package that meets the really critical food hygiene requirements
        that consumers want, that can also be composted in a domestic composter...right
        now they don''t exist," said Eamonn Bates, secretary general of the Brussels-based
        body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6e400-f74a-43f0-ab13-60b22acd94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My members are not against bio plastics or new products. But the
        industry does oppose them being imposed for certain applications especially
        when the life-cycle analysis shows that there is no environmental basis for
        doing so," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e408d-eb79-4c0b-b228-0aafc8f2c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is debate within scientific and manufacturing sectors as to
        whether the energy required to produce environmentally-friendly plastics is
        greener than the alternatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7e702-2635-446b-90ee-7f99d4b83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Netherlands'' Wageningen University who investigated
        the potential of the materials found that while bio plastics represent the
        most viable future alternative to oil-based products, the processes used to
        produce them need to become more energy-efficient to make them worthwhile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60f533-cf3f-4e1b-ad42-8fc096c12191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plastic bags banned</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f03cdf-1772-4ccd-848d-97e65d6934f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s new law is the work of Ségolène Royal, French minister
        for Ecology, Sustainable Development and Energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7be895-cad5-41ac-b178-677137612851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her "Green Growth" plan seeks to cut landfill waste in half by 2025
        and reduce greenhouse emissions 40% by 2030, compared to 1990 levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1d0cd-3766-4abf-92f3-d55cc13dcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, France imposed a total ban on the distribution of lightweight
        plastic bags at supermarket checkouts, a measure already in place in several
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce191da5-e824-4506-84f1-b84ff1ebf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh became the first nation to ban the bags in 2002, after
        they blocked up drainage systems during flooding. Countries including South
        Africa, Kenya, China, Rwanda, and Mexico have followed suit, along with certain
        states of the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f0197-9002-4190-b643-5e0823170049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers in the United Kingdom and New York City charge customers
        a small fee for plastic bags at supermarkets. In Ireland, the 0.17 Euro ($0.19)
        fee introduced in 2002 reduced plastic bag usage from 328 per person to 14
        per person in 2014. The fee has now increased to 0.22 Euros ($0.25).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee38306-811e-4cd0-944e-0b5ae1f00cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists estimate that around eight million tons of plastic waste
        ended up in the world''s oceans in 2010, with warnings that this amount could
        increase tenfold unless international waste management is improved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edd1dd-3faa-46f3-bff7-69ed4610f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:02:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:02:29.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "France becomes first
        country to ban plastic cups and plates.</em>"</p>'
  'facebook-cracks-down-on-donald-trump-supporters-with-deplorable-names':
    'author': 'Selena Larson, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-20T05:17:20.573+08:00
    'imagesource': 'jcr:791b4947-265d-4461-84d9-a31c26d9e50b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e33a67-7c65-41e3-a5b9-b8f61f6f3b30'
    'lead': 'The social media company is forcing users who include "deplorable" in
      their profile names to change them because it violates Facebook''s Terms of
      Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:06:56.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:06:56.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook cracks down on Trump supporters with ''deplorable'' names

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b8570-d0a7-4663-b186-67a05f2c9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Donald Trump fans are
        learning that fake names don''t fly on Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff365e6-ff61-40bc-900c-d7e633352b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company is forcing users who include "deplorable"
        in their profile names to change them because it violates Facebook''s Terms
        of Service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7529f9-759f-4da4-a78f-1381b089c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump supporters have embraced the moniker after Democratic
        nominee Hillary Clinton said "you can put half of Trump supporters into what
        I call the basket of deplorables." Clinton''s comments last week criticized
        Trump and his supporters for their bigotry, specifically citing racism, sexism,
        and homophobia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb33a02-0c69-43ef-bb68-757b182bc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s community standards require people to use their real
        names, and if Facebook suspects an account is violating these terms, users
        must provide documentation, like a driver''s license, to confirm their identity.
        Facebook users can report others for violating the community standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e919f0a-03b4-41d4-80a7-78e62e018ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has previously faced scrutiny for its real names policy.
        Some advocates, especially within the LGBT community, say the policy is discriminatory
        and potentially harmful to people who use pseudonyms. In late 2015, Facebook
        implemented changes to how people report fake names, and provided new options
        for people to claim and verify their identities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffae7b0-ed93-4089-9d56-b4e79e90a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a user does not change his or her name or provide documentation
        confirming their identity, the account becomes inactive and the user loses
        access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da147c27-b11d-458b-9447-6f80a2dff9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Facebook spokesperson, "real names" are the identity
        friends and family know you by. If it''s different from the name on your ID
        or birth certificate, additional forms of verification can include a magazine
        subscription or library card.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316d6d6-7a2c-4cc9-a0f3-80dad8a96320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to give any information regarding how many people
        have been reported for changing their name to include "deplorable," but a
        Facebook search turned up hundreds of accounts using it. The news was first
        reported by the blog LawNewz.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9543e-ea1e-49f1-aea1-dc1215a26230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporter Philip Zito said he changed his name to include
        "deplorable" on Tuesday or Wednesday of last week, and was contacted by Facebook
        about it on Saturday. On Monday, he said Facebook "asked nicely" if he would
        agree to change his name back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0dd30-2cbe-4947-8a89-13ada0224c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I changed it in solidarity with the rational people that pay attention
        to public affairs and would crawl over broken glass to vote against Hillary
        Clinton," he said, adding that he agreed to change his name so that he wouldn''t
        be suspended. "The unsettling aspect of this is [Facebook''s] similarity to
        a public utility and what appears to be an attempt to control speech."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa43c50-0967-4fd9-a018-0079bf952762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump supporters have said they will quit Facebook in response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314187c-2553-4e0f-b6f7-d79de4e0d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:06:56.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:06:56.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/19/technology/facebook-trump-deplorables-real-names/index.html?iid=SF_LN">Facebook
        cracks down on Trump supporters with ''deplorable'' names.</a>"</em></p>'
  'Twitter-lifts-its-140-character-limit-sort-of':
    'author': 'Samantha Murphy Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-20T03:06:10.978+08:00
    'imagesource': 'jcr:20883795-5390-4313-a8c1-244979ff0ad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5273f50d-6d1e-4059-bc2e-3dc8cae3d828'
    'lead': 'The social network said in a tweet on Monday that photos, videos, polls
      and GIFs no longer count toward your character total in tweets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:09:19.355+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:09:19.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter lifts its 140 character limit – sort of

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6994f-b597-450a-a753-f724deaefa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Twitter has officially loosened
        the reigns on its 140-character limit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ebdc0-111a-432f-804c-b80dceacb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, kind of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ed376-0cb7-47d2-99fe-f54a85aeb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network said in a tweet on Monday that photos, videos,
        polls and GIFs no longer count toward your character total in tweets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afb0d5-98dc-4aa3-9924-86d6bd2067b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first announced the character expansion in May, noting
        the changes would take place in the coming months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464fdc6-5a77-47b5-a907-ae6f6d330955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it initially said Twitter handles – marked with an "@" symbol
        – would also be excluded from 140-character limit, it still counts toward
        the total, as of Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e148f-6bac-4986-89dc-00d5b6dbe335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make having conversations on Twitter easier and more
        straightforward," a Twitter product manager wrote in the May blog post. "No
        more penny-pinching your words to ensure they reach the whole group."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd06d5e-2d55-4249-8b9e-638be33e86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has been rumored for quite awhile – including reports earlier
        this year that Twitter was mulling a decision to expand the limit to 10,000
        characters. CEO Jack Dorsey downplayed these rumors in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e84b3b-972f-4b23-bc5c-cb0592bf2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:19.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:09:19.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That concept of brevity, speed and live conversation – being able
        to think of something and put it out to the world instantly – that''s what''s
        most important," said Dorsey. "As long as things are fast, easy, simple and
        expressive, we''re going to look at what we can do to make Twitter a better
        experience."</p>'
    '8':
