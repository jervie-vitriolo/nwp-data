  'Jim-Carrey-sued-Cathriona-White-drug-overdose':
    'author': 'Max Blau, CNN'
    'caption': 'Jim Carrey attends the funeral of Cathriona White on October 10, 2015
      in Cappawhite, Tipperary, Ireland.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-20T06:15:03.585+08:00
    'imagesource': 'jcr:0443879d-948d-4ec6-83f3-a19e41307030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed85bf07-057d-41cc-867e-0f956dbc3be6'
    'lead': 'The husband of Jim Carrey''s former girlfriend has filed a lawsuit against
      the actor for allegedly supplying prescription drugs that contributed to her
      fatal overdose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:04:21.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:03:46.238+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jim Carrey sued over girlfriend''s drug overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e47bae-56e9-4a9b-9a58-dbd60ed3ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The husband of Jim Carrey''s former girlfriend
        has filed a lawsuit against the actor for allegedly supplying prescription
        drugs that contributed to her fatal overdose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85064201-0a06-40a4-b1ae-2051abbef5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, Cathriona White, a 30-year-old hairstylist and
        beautician, was found dead in her home in Sherman Oaks, a neighborhood in
        north Los Angeles. At the time of her funeral, White was believed to have
        committed suicide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708290a1-3e69-49a9-acb9-8866756af3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed Monday, White''s widower Mark Burton alleged
        Carrey illegally obtained "highly addi[c]tive" drugs under the bogus name
        Arthur King. After obtaining the prescription drugs, Carrey gave them to White,
        which played a role in her death, the lawsuit claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84603e56-0d9d-4679-b80f-fc528d9e683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, the Los Angeles County Coroner eventually
        ruled that White died due to a lethal overdose of prescription drugs including
        Ambien, propranolol, and a "massive dose" of Percocet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db3b6c-f880-4e74-9708-518d0dfdad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White did not have prescriptions for those drugs, Burton said. Upon
        visiting White''s residence, the coroner found drugs that came from pill bottles
        prescribed to King, Burton''s lawyers noted in the lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733c6e0-62f6-4055-9291-db3e17eaac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrey, denying wrongdoing in White''s death, vowed in a statement
        to fight the allegations rather than settle the civil lawsuit out of court.
        After dating White on and off reportedly since 2012, he said he would not
        to tolerate "this heartless attempt to exploit me or the woman I loved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6559404-c366-46aa-8069-06808e090551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a terrible shame," the actor said in a statement. "It would
        be easy for me to get in a back room with this man''s lawyer and make this
        go away, but there are some moments in life when you have to stand up and
        defend your honor against the evil in this world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0c4b9-130d-4c84-9322-31c08f51d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear right now whether Burton, who lives in Portland, Oregon,
        and White were separated or in the process of a divorce at the time of her
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92a798-9f1a-4a91-821f-861dfece12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Burton, White had a history of depression and had previously
        attempted suicide. Because of that, Burton claimed that Carrey acted with
        "reckless disregard of causing serious harm and injury" to White.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467e1b4-30c3-4f6b-bdd7-8be338b8ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. White was ill-equipped to ingest and manage highly [addictive]
        prescription drugs outside the care of a licensed physician," the lawsuit
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b9b70-45d7-46c2-8187-1a1e93e4dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Carrey responded that White''s health issues "were
        born long before I met her," adding that her death was tragic but ultimately
        "beyond anyone''s control."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5b01e-20a3-4127-a75d-09b4edb89be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to unspecified damages, Burton also asked a judge to
        award him attorney fees, as well as funeral and burial expenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68064a65-cfcf-40eb-b30c-619903036b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Carrey said he awaits the day when "people will
        stop trying to profit" from White''s death. After serving as one of White''s
        pallbearer, carrying her coffin to her gravesite in Ireland, Carry now has
        a simple hope for his late partner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fecfd1-8d83-43f4-b6ec-f93d3d3a5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let her rest in peace," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc8bac-fb78-4219-b80e-4900db5fcc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:04:21.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:03:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dave Alsup contributed to this report.</p>'
  'GoPro-Karma-drone-foldable':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-20T06:08:26.914+08:00
    'imagesource': 'jcr:aed382d8-88bc-4d84-bfaa-4e4417b96ff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25437d1-e6aa-456d-bf0d-024bc59d6573'
    'lead': 'GoPro''s latest product is a move in a new direction: Up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:06:35.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T10:06:35.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GoPro announces foldable Karma drone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a5cff-0b6c-46cc-9d71-bf4549ea13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — GoPro''s latest product
        is a move in a new direction: Up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de23e1-eed3-4513-af7f-fcd52a4d2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of rumors and teases, the action camera company finally
        announced its very first drone, the Karma ($800).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47791400-f41a-41c3-866b-0e1aae0d9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amateur-friendly white and black quadcopter is built for capturing
        aerial footage using a mounted GoPro camera, which is sold separately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979136a-5ed9-41b1-af4c-90c11d46744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone comes with a handheld controller with a touchscreen and
        joysticks, and folds up small enough to fit into a backpack. It''s light enough
        so active types can haul it to the top of a mountain before base jumping or
        take it on an epic bike ride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8b2be-e776-4e94-8977-04d331479d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoPro also introduced the latest versions of its classic camera:
        The smaller GoPro Hero5 Session ($300), and the Hero5 Black ($400), which
        comes with GPS and has a new 2-inch touchscreen display. Both have voice controls
        so you can control them mid-adventure, and are waterproof even without a housing.
        CEO Nick Woodman made the announcements at a press event near Lake Tahoe,
        California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c333a9-0a9c-42fe-9b9f-a7fbc4ee1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which went public two years ago, is in need of a new
        hit product. It has struggled with camera sales recently, and the Karma drone''s
        release was delayed from earlier this year. For awhile, GoPro seemed like
        the only action camera game in town. The company, started by surfers who wanted
        to record some waves, created a durable tiny camera that could go anywhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ceb6d-a8f5-406e-a501-72feed218299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoPro benefited from a constant stream of viral content shot on
        the devices. Some were accidental wins, like the seagull who stole a GoPro
        and recoded aerial footage. Others were smart business collaborations, such
        as the Red Bull sponsored stratosphere jump by Felix Baumgartner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfabb9-4fed-4fe2-91b5-cfd16880bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, GoPro is going up against less expensive cameras from companies
        like Sony, Olympus and TomTom. It''s also competing against smartphones, which
        have steadily improved their image and video quality, and become more durable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd722de3-5834-49fd-9466-93daca6e095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:35.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:06:35.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
