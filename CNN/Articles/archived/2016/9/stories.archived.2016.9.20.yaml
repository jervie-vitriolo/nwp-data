      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338897d9-1276-4854-97d3-606a79667143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Eddie Monreal said in a press briefing that
        the distress call was a "pilot mistake" by one of the four Saudi Arabian pilots.
        Upon verification by airport tower officials, a pilot sent a verbal confirmation
        that they indeed pressed the "distress button."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67296cfc-4f77-4153-b446-da099bcd9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led airport authorities to implement security measures. However,
        while taxiing the aircraft to the gate, the Saudia pilots said they just accidentally
        pressed the button.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421b113-f4fb-475a-9e9b-d44966f10851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:11:22.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:04:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the MIAA and the Civil Aviation Authority of the Philippines
        or CAAP will independently investigate the pilot for pressing the emergency
        button twice.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING NEWS: MIAA GM Monreal: Saudia Airlines pilot made mistake
        in distress call <a href="https://t.co/U5TZz3Frp7">https://t.co/U5TZz3Frp7</a>
        <a href="https://t.co/duB9eoql4C">pic.twitter.com/duB9eoql4C</a></p>&mdash;
