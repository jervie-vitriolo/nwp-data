  'stocks-move-higher-and-traders-are-unfazed-despite-ny-bombing':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-20T02:41:40.030+08:00
    'imagesource': 'jcr:90924740-0443-41d1-ae57-f6e2f19eab78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b0518d-050d-4f88-b5ba-a3a2fffe9bfb'
    'lead': 'Traders shrugged off the apparent terrorist attacks in New York and New
      Jersey over the weekend. Stocks opened higher Monday morning ... and it did
      not appear that there was any extra security at the New York Stock Exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:11:52.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:11:52.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks move higher and traders are unfazed despite NY bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fa3b5-c6b2-4480-ae26-ed6ceed52df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Traders shrugged off the
        apparent terrorist attacks in New York and New Jersey over the weekend. Stocks
        opened higher Monday morning ... and it did not appear that there was any
        extra security at the New York Stock Exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97cc36-5606-48b4-bebc-2df3a8b1fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the NYSE had no comment about whether or not
        it boosted security on Monday. The New York Police Department was not immediately
        available for comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07861526-354d-4532-a0f1-83c2946a6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the situation said the NYSE is always in contact
        with both New York City law enforcement and the federal government regarding
        any potential threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaced84-afdb-4039-b41a-af54ca57d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is already lots of of security at the NYSE. Guards check
        for ID badges and inspect bags before allowing people into the building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb4241-a2e9-45a2-9dde-e34c994d0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bags and other personal items must then be placed on a belt for
        scanning (just like at an airport) and people have to walk through a metal
        detector before proceeding any further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66c13d-66be-4ae2-b1dd-71c897801b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former NYSE executive testified at a Congressional hearing in
        2004 that the NYSE had spent more than $100 million to enhance security measures
        in the wake of 9/11. But the NYSE had no comment about how much it has spent
        on security since then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86204f-d11e-4226-a9eb-627924ef8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the NYSE is no longer open to the general public.
        That has been the case since 9/11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f844b1-af5c-427d-bfee-9666ffff8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While visitors are still welcome, they are only allowed in if they
        are with an actual member of the exchange. So you won''t see tourists wandering
        around and mingling with traders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb90d3f-dd27-48c5-bc5d-5528341ae54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But small groups occasionally come and visit the balcony above the
        trading floor. There was one on Monday morning to watch the opening bell.
        Cellphones were used to take pictures. It was business as usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c69d05-a994-4af2-bf04-591b51f8f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders said they aren''t too nervous about the weekend''s events,
        which included a bomb explosion in the New York City neighborhood of Chelsea
        on Saturday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725db6c0-db6e-4a30-b2bb-29312fce804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that nobody was seriously injured was probably the main
        reason why investors weren''t overly concerned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e741dec-aea7-4521-b424-6ab339fbd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New Yorkers have grown accustomed to the notion that the city
        could be a terrorist target ever since 2001. So Saturday''s events, while
        unsettling, were not enough to unnerve investors that much.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd7923-41a2-4c25-92af-0d40ab54888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re still focusing on the Federal Reserve''s upcoming meeting
        on interest rates, the broader economy, earnings and the election as opposed
        to worrying about terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98717d2c-fb68-4e88-a18b-5e85ab995de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, way too many people in general; including market
        participants, have become anesthetized to the recurring, but unspectacular
        terrorist attacks," said Tim Anderson, a trader with MND Partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9accb-e45b-4e9d-a817-7ba7bbf1c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:11:52.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:11:52.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/19/investing/stocks-terrorism-nyse-new-york-explosion/">Stocks
        move higher and traders are unfazed despite NY bombing</a>."</em></p>'
  'china-additional-humanitarian-aid-refugees':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-20T00:52:00.709+08:00
    'imagesource': 'jcr:da475196-acb8-4884-8a9c-c4f02f87605f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12ea9a4-d8ee-48c2-ab1e-8730d671774d'
    'lead': 'China plans to provide an additional $100 million in assistance to help
      deal with the global refugee and migrant crisis and is also considering setting
      aside a $1 billion fund for the purpose, Chinese Premier Li Keqiang said on
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:14:03.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China pledges additional $100 million humanitarian aid for refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c652ba3-4b60-45a6-b766-877ed58afbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (Reuters)</strong> — China plans to provide
        an additional $100 million in assistance to help deal with the global refugee
        and migrant crisis and is also considering setting aside a $1 billion fund
        for the purpose, Chinese Premier Li Keqiang said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bfba5-f81c-4019-b484-6b209f12f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li told a refugee summit at the United Nations that large movements
        of refugees posed a political, social, and security threat that created opportunities
        for terrorists to exploit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fe791-a355-4bc7-babd-68e0683dd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to shouldering our responsibilities compatible
        with our abilities," Li said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bf653-0a9e-40c2-ba51-137ae71cdc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to provide $100 million of additional humanitarian
        assistance on top of the previous pledges while considering taking further
        supportive measures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5172c87-dc1d-49f4-ac57-961a28cd3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said China would also "seriously consider" setting aside the
        China-UN Peace and Development Fund to support developing countries in their
        effort to deal with the problem. He said China would "actively explore" working
        with international institutions and developing countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acafe84-524d-405a-b1c0-cf57e746b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the annual gathering of world leaders at the United Nations
        in September last year, China said it would establish a 10-year, $1 billion
        fund to support the UN''s work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb17feb-9279-43dd-ba9a-bf06edcb4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China took a first step in fulfilling this pledge when it signed
        an agreement with the United Nations in May to pay $20 million annually for
        a decade to help fund peace, security, and development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff44a0b-fb3f-4828-a656-9675f7c53b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:14:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the agreement, the money was to be paid into
        a newly established UN Peace and Development Trust Fund, and China''s contribution
        split evenly between supporting peace and security, and implementing a 2030
        agenda for sustainable development.</p>'
