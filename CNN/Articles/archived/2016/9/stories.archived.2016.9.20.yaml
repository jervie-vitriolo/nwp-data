      'mgnl:created': 2019-11-05T09:54:33.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one iPhone user didn''t have to worry: Coco the Alaskan malamute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad8b0b-b248-40ed-9b59-7665b62250a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coco''s owner Wang Sicong, son of Chinese billionaire Wang Jianlin
        (estimated worth $30 billion), bought her eight iPhone 7 handsets on the day
        of their release, according to photos posted on the dog''s verified Weibo
        social media account — China''s equivalent of Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18417985-cbcb-438f-a3eb-806a461feee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand all the show-off posts on (social media),"
        read the post alongside the photos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2a6f8-8a1e-4ff7-894d-1df82b375f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the point? Don''t make me do it?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d56e0a-83c7-401d-9922-44c0a24a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, an iPhone 6 costs 6,988 yuan ($1,047), while the larger
        iPhone 7 Plus goes for 7,988 yuan ($1,197).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1674737-12b7-49e2-9bfc-f0313d2e055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nation''s husband</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90052aa-6be5-4416-a652-d571e8deb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Wang has doted on Coco in this fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e55b4-59c6-402c-86a1-06d5ecede8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he attracted widespread outrage in China after posting
        photos of the dog wearing two Apple Watches with luxury bands worth upwards
        of $37,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9396e-b485-4e7b-b74d-618978626ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s part of China''s fu''erdai or second-generation rich — the
        sons and daughters of tycoons that are best known for flaunting their decadent
        lifestyles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff0c3f-0809-4ff3-8f99-c2a647be87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "the nation''s husband" for his status as China''s most
        eligible bachelor, Wang has come under fire from state media for his outrageous
        displays of wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd903c-d98b-4b7d-8c49-2a0bb06d5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the official Xinhua news agency published a blistering
        commentary about Wang accusing him of having "stained the purity of the Chinese
        (people)" and warning others not to copy the "arrogant and coarse celebrity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dab4e-63d0-48b2-88ab-b3b4a18c4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came after Wang created a furore by saying the only characteristic
        he looked for in potential girlfriends was the size of their breasts, causing
        Xinhua to accuse him of having "Berlusconi-style arrogance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f517e-06ec-4a61-a524-21f63b78ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism over "buxomgate" got so strong that Wang''s father appeared
        on state television to address the controversy, blaming his son''s behavior
        on "Western schooling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c000e7-c2fe-40f2-b7a8-386f8236e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Serenitie Wang in Beijing contributed to this report</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b73a6-a0af-4349-b5b3-27a40333ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:54:33.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:55:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/20/asia/china-richest-man-dog-iphones/index.html">The
        son of China''s richest man bought his dog eight iPhone 7s</a>"</em></p>'
  'donald-trump-mexican-peso':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-20T07:13:07.448+08:00
    'imagesource': 'jcr:f41a9260-68eb-4676-8156-36f9d918b80d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '480f3308-b51e-4036-961c-070302ff273c'
    'lead': 'Donald Trump is already hurting Mexico. Lately, the Mexican currency
      has been tracking his poll numbers...in the opposite direction. As Trump''s
      poll numbers have improved, the value of Mexico''s peso has fallen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:57:37.046+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:57:37.359+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When Donald Trump rises, Mexican peso falls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31b00e-bd60-4ab5-9708-6b5ed0c7c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Donald Trump is already
        hurting Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ab716-ba3b-49c8-8cef-bd509e30eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, the Mexican currency has been tracking his poll numbers...in
        the opposite direction. As Trump''s poll numbers have improved, the value
        of Mexico''s peso has fallen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66e6b1-c017-4418-ade6-b3d873ea130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, after some U.S. election polls showed Trump was gaining
        on Hillary Clinton, the peso declined to an all-time low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec897b-cdda-4e63-a266-5a0a6c4a1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a definite correlation...the idea of Donald Trump''s wall
        and everything else is having an impact on Mexico''s peso," says Ihab Salib,
        head of international fixed income at Federated Investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33968efb-1509-43ca-939b-6e5d845e05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso''s plunge is a reflection of investors'' fears that the
        relationship between Mexico and the United States — political and economic
        — could be ruptured if Trump moves to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fe43c-d62d-4bb3-8654-bb335f15c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the peso is down 12% against the dollar. Nearly
        a year ago, one dollar equaled about 16.5 pesos. Now a dollar is worth 19.6
        pesos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa6dd7-493a-43aa-b4f8-f8f480401fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump kicked off his campaign last year with anti-Mexican rhetoric
        and has not let up. He has said he would "entirely renegotiate" or "terminate"
        NAFTA, the free trade deal between Canada, Mexico and America. He has also
        threatened to put a 35% tariff on some goods, such as Ford cars that are made
        in Mexico and sold in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423b1d0-e27a-4d84-af3d-9266ff149ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since NAFTA became law, investment and exports between both countries
        has shot up. About 80% of Mexico''s exports come to the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf10388-9747-4fae-b606-25bcb15ee9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, manufacturing jobs have been lost in the U.S. since NAFTA.
        It''s also the reason why Trump''s anti-Mexico rhetoric appeals to voters
        in the manufacturing belt of America and why Mexico is worried about a Trump
        presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05deefec-1d47-4c3e-aa86-9dbc2212d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. political risk is being passed onto Mexico," says Chris Wilson,
        deputy director of the Mexico Institute, a research group based in Washington.
        "That directly gets directly priced into the value of a currency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42196653-52e0-4d65-9da9-a210fe2dd47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all experts say Trump has a hold on the peso. It''s unlikely
        he will be able to make all his Mexico-related campaign promises come true,
        argues Win Thin, head of emerging market currency strategy at Brown Brothers
        Harriman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea012d11-827f-419b-9ec7-f728f322fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we downplay the ''Trump Effect'' on Mexico," says Thin.
        He sees Mexico''s sluggish economy playing a more influential role on the
        peso''s performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fede1a1-784a-4a9a-9d02-e4e9896a2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors are affecting Mexico''s currency. Its economy contracted
        in the second quarter for the first time in three years. Manufacturing in
        Mexico is down compared to last year, the government announced spending cuts
        this summer and the price of oil, its chief commodity, remain low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bed73b-64d3-440b-a5e9-30bd313aad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:37.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:57:37.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve''s plans to raise interest rates also tends
        to deter investment in developing countries like Mexico. And Pena Nieto''s
        approval rating is also the lowest ever of any Mexican president since polling
        began in 1995.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
