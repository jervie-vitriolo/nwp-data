      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last sold for 249,000 pounds in 2003 ($325,000), at the height
        of global Harry Potter mania.</p>'
