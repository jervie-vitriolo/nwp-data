      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c78649-ad79-466f-85fa-176d90fcc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The
        turning point</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f64900-1399-4855-9931-d8698350b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman’s election as the first Filipino transgender congresswoman
        was an unexpected turning point, a “paradigm shift” in the battle for better
        LGBTQ rights, which has been desperately wanting for adequate representation
        before the twin law making bodies of the House and Senate. Since 1995 (when
        the first bill recognizing a third sex was filed) various groups had lobbied
        for an anti-discrimination bill in Congress. The Lesbian and Gay Legislative
        Advocacy Network, in 1999, was formed with this aim, with Akbayan representative
        Etta Rosales filing an anti-discrimination bill in 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d078e4-3f93-414d-bb98-36da4c2785ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Ang Ladlad — an LGBTQ political party led by Danton
        Remoto, a party whose registration has been the subject of religious and political
        opposition in 2010 — lost its bid for a partylist seat in that year and 2013.
        Ang Ladlad sought to represent the marginalized sector of LGBTQs, disadvantaged
        because of their sexual orientation and gender identity. The party did not
        run this 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b00884-7067-40f2-97b8-b4f2e714413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it did not look like LGBTQ representation would become a reality
        in the Lower House anytime soon, if not for Roman, who, in May 2016, won by
        a large margin over her opponent in her home district in Bataan, surprising
        even international media with her landslide win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391f9c2-acfd-4f92-b479-61583ada7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that LGBTQ advocates, oft dismissed by a political culture
        still heavily influenced by conservative Catholicism, had found their champion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0593f8c-f465-40ac-860f-8ab932a6c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as I would have wanted to focus my entire energy to serving
        the people of the first district of Bataan, in the tradition started by my
        father and continued by my mother, I cannot turn my back at a group of people
        who have long suffered discrimination, and have long been denied adequate
        legal protection,” Roman stated in her privilege speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b4be2-91c4-4563-acbb-46c74679cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paused, her voice breaking. “How can I turn my back, how can
        I turn a blind eye to the suffering that I myself have experienced at some
        point in my life?”</p>'
    '27':
      'image': 'jcr:a8fe19d8-9d27-4d88-843c-06a8f18d7bc6'
      'imageCaption': 'Together with fellow LGBTQ rights advocates Rep. Christopher
        de Venecia of Pangasinan and Rep. Kaka Bag-ao of the Dinagat Islands, Rep.
        Geraldine Roman raises a rainbow sign with the hashtag #equalitychamps. Photo
        courtesy of the OFFICE OF REP. GERALDINE ROMAN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c004f29-c688-44b7-8c06-897613e68c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75c6df-c7a5-42bd-b811-944e7e1ca415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dear colleagues, you know who we are,” she continued. “We are your
        brothers, we are your sisters, your sons and your daughters, and nieces and
        nephews. We are your family. We are your friends, your schoolmates, your colleagues
        at work, your Twitter and Facebook buddies, your neighbors. We are part of
        society.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411cc15-8cce-4e28-8a55-9c0cbb5b802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman turned emotional as she addressed the members of Congress,
        and a rare hush fell over the crowd. “We laugh, we cry, we love, and yearn
        to be loved. We are human beings. We love our families. We love our country.
        We are proud Filipinos, who just happen to be LGBT.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cdeb6-700d-4eed-8137-74c3d97920c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The question is: do we, as members of the LGBT community, share
        the same rights as all other citizens? Does the State grant us equal protection
        under our laws?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d3391-8033-48fc-bb86-0da59f097eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking protocol, members of the House and Roman’s supporters in
        the galleries clapped for her several times, and even gave her a standing
        ovation at the end. While Roman is espousing a House Bill that was drafted
        in the 16th Congress through the leadership of Rep. Kaka Bag-ao of the Dinagat
        Islands, it is expected that her considerable influence (she is, after all,
        part of an esteemed political dynasty) as well as her status as the “first
        Filipino transgender congresswoman” (and all the media attention that entails)
        will help drive a campaign pressuring Congress to pass the bill.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5373f61-203f-4a68-b4be-b64692b7b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T10:17:36.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has already started. During her speech, she used the
        hashtag #equalitychampions to drum up publicity for the bill, already co-authored
        by more than 100 representatives in the House. She gave each of these allies
        a single rose, placed on their tables in the session hall, as a gesture of
        her thanks.</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zJ8QJp-g5p4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07b928-af79-446c-8e62-231d3d07a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:17:35.642+08:00
