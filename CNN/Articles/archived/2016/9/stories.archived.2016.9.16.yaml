    'mgnl:lastActivated': 2019-11-04T14:26:28.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino families reaching beyond blood ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb11be3-7edf-46c2-8ac5-445573123b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a country where
        many families struggle to make ends meet, there are those like the Palacios.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98248764-16a3-40cc-8ef6-afc846dec826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, Rachel, was left to care for her six children when her
        husband passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ddc7a-322a-43c2-8a8d-472e951c95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in the slums of Manila, she provided for her family by working
        as a laundrywoman, earning an average income of P500 a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae0761-08b9-4230-868e-459e27fc10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not only her own kids that she looked after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c52ae-3c51-43dd-844b-9bc21fa6e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a volunteer for a nongovernment organization, Rachel visited
        depressed areas in Manila, teaching values and reading and writing to street
        children under five years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06008dd1-34c8-4c33-9877-05898e0ec803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her kids, Michel, Chemil and Merielle, also offered their services
        for free, helping out in peer-to-peer activities that address issues like
        bullying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6c708-57a3-4cf8-8e96-084836ad4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.youtube.com/watch?v=ogiGRC_iWsQ">Palacios''
        philanthropy</a> won them a special citation during the first ever Jolllibee
        Family Values Awards (JFVA) in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f512a-f019-4dd5-a3c6-259699e106f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its sixth year, the annual search will recognize six more
        exemplary Filipino families who have made an impact in their communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8903b1-c7f3-4977-ad9d-2169b145b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It chose from 388 qualified Filipino families here and abroad, a
        30 percent increase from last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1ed2a-900f-40fc-920a-81569a930325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 15 families have been shortlisted. An 11-member
        panel of judges deliberated last August 26.</p>'
    '10':
      'image': 'jcr:33ec5ce0-8ce6-4763-ab49-65bd1a5a723c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f4a9d-cc8b-4ac8-8727-5af5aba57e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320f942-e749-4c8d-899c-c367197e3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, chairman of the board of judges, said the nominees
        come from all walks of life, but "all of them decided to do something about
        a problem that they saw," despite limited resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554373c-e663-4255-b5c6-dea288bf78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think of family, of course we think of trying to sustain
        our families, trying to provide for our families but here are families who
        come from different backgrounds, but find the time and the resources to give
        to their countrymen," Aquino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049520f4-7839-453a-83f8-8216dab2da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government statistics show two in 10 Filipino families were poor,
        as of 2015. But the latest survey by the Social Weather Stations (SWS) says
        45 percent, or around 10.5 million Filipino families consider themselves poor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef04cd-f426-4abb-b8c1-c46a0de029f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the search is empowering because it shows families who
        "did not end up just complaining about the problem," but did something about
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d3add-27d0-441b-a730-2868461196ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a happy and warm feeling that the Filipinos are still a people
        to reckon with," Boots Anson-Rodrigo, another judge, said. "Nandito man sila,
        nasa ibang bansa, ang puso ng Pinoy ay malaki para sa mga nangangailangan
        ng tulong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de424e-32fc-448c-add0-d52b8a75b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges decided on the winners based on the magnitude of the family
        advocacy''s contribution to society, its relevance to pressing issues, the
        sustainability of the family''s effort, and the degree of involvement of each
        family member.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81575a5b-88b8-4a9c-933b-5bd6cdd36a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JFVA will also give special citations for advocacies in the
        following categories: Environment, Education, Children, Persons with Disabilities,
        and Minority Groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2e256-0adc-46e1-8650-66dff0ec09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six winning families will each receive P300,000 cash (tax-free),
        a trophy designed by premiere brass sculptor Michael Cacnio, and P10,000 worth
        of Jollibee Gift Certificates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a4591-dbd5-4bf1-9e7a-adddc1649860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special citation winners will each receive P50,000 cash (tax-free),
        a Plaque of Recognition, and P3,000 worth of Jollibee Gift Certificates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b9382-9d03-4322-bb41-dcdfa7c591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding ceremony will be held on October 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57c91b-535b-4a46-a860-3a00be704022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also owe much of our success to the loyalty and support of every
        Filipino family who have made Jollibee their second home," the JFVA team said.
        "And in turn, we want to give back by recognizing families who share our cause
        and fortify Filipino family values."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c0c42-073a-4193-b1de-71e552f81672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:26:27.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:26:28.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is a media partner for the 6th Jollibee Family
        Values Awards.</em></p>'
  'Widodo-clarifies-Duterte-misquoted-on-Veloso-execution':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Philippine President Rodrigo Duterte with Indonesian
      President Joko Widodo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T23:03:43.315+08:00
    'imagesource': 'jcr:eb55047d-1b8f-4104-9c70-daf7119c5d19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eccdfb00-66d5-4aab-badc-f899c1c09a40'
    'lead': 'Indonesian President Joko Widodo in an interview in Singapore''s government-owned
      channel clarified President Rodrigo Duterte''s statement on Mary Jane Veloso''s
      execution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:29:30.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:29:30.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widodo clarifies: Duterte misquoted on Veloso execution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492441be-94af-485c-a279-11639bae3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Indonesian
        President Joko Widodo in an interview with Singapore''s government-owned channel
        clarified President Rodrigo Duterte''s statement on Mary Jane Veloso''s execution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da61b3-c690-49f6-9fbb-3186a9e98952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the Philippine News Agency (PNA) cited <a href="https://www.channelnewsasia.com/404">Channel
        News Asia''s (CNA)</a> article, which quoted Widodo as saying: "President
        Durterte said please, go ahead with the process in line with the law in Indonesia,"
        as he spoke to reporters in North Jakarta after opening a new terminal at
        Tanjung Priok port on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa43f29-bb88-4422-abaa-2a7f268364f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports in Indonesia previously said Widodo confirmed that
        Duterte gave a "green light" for the execution of Mary Jane Veloso, who has
        been convicted of drug trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9191d9-ecb6-4798-a723-8159c3a4875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/12/mary-jane-veloso-yasay-dfa-jakarta-post-duterte-widodo.html">Read:
        Jakarta media''s report on Veloso''s execution, ''erroneous'' - Yasay</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00964973-3cd2-4ad4-ba44-3b83920cbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, the District Court of Justice of Sleman in Yogjakarta
        sentenced Veloso to death for bringing 2.6 kilograms of heroin in Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674cebb-5617-42fd-8719-ab7086bf9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her execution by firing squad was delayed at the last minute on
        April 29, after Veloso''s recruiter Tintin Sergio surrendered to Nueva Ecija
        Provincial Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf45d8-9ff3-4c59-9227-beb0a64565c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia agreed to stay Veloso''s execution, following a request
        by the Philippine government to let Veloso testify against a case against
        her recruiter who has been linked to the illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3df848-494d-403a-af28-59f25a47db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Widodo was also quoted saying Indonesia will
        respect legal processes in the Philippines.&nbsp; He also praised Duterte''s
        war against drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad4cb2-533d-4539-aba0-545ad8bd6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see that President Duterte''s consistency in eradicating drugs
        is really high. There is no tolerance. Thus, he said that he will respect
        the laws in Indonesia," Widodo said in the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826aeb8b-c164-45b1-90c3-e57e4bf907c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/12/Abella-No-go-signal-from-Duterte-to-execute-Veloso.html">Related:
        Abella: No ''go signal'' from Duterte to execute Veloso</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250413d-7846-4d0f-b35e-8a336e8cc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Duterte said Indonesia and the Philippines have an
        identical problem on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e14e7-7bec-43fb-9102-4ac3b0485ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our case we have 3 million [drug addicts], that number is not
        a joke. I talked to Widodo, he has 4 million," the President said in a speech
        at Villamor Airbase, Tuesday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7c059-9fdc-450c-baa4-d33ddf112cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, Mr. President. It''s good you have the death penalty
        here. At least you can bring it down to the barest minimum. I said, go ahead
        and implement the law," Duterte narrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f541ce-2c19-4357-967c-fb216aefe6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Widodo agreed that Indonesia and the Philippines should
        work together in aggressively pursuing drug peddlers, syndicates, even terrorists
        and pirates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8dbb20-e6a9-460b-8018-1a45f0b0559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:29:30.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:29:30.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders also agreed, according to Duterte, that if there''s
        confrontation during a chase, law enforcement agencies can use force.</p>'
  'china-launches-tiangong-2-space-lab':
    'author': 'Katie Hunt and Deborah Bloom, CNN'
    'caption': 'The Tiangong-2 space lab before it was launched.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-16T19:41:37.971+08:00
    'imagesource': 'jcr:facd478f-1bf6-4c90-9b19-a0be339788fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec08129-1b68-4a1d-9794-b71186b219be'
    'lead': 'China has launched its second space lab, taking one step further in Beijing''s
      plan to establish a permanent space station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:31:38.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:31:38.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China launches Tiangong-2 space lab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6948d55-9915-4f5e-8838-12ac57a1a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has launched its second space lab,
        taking one step further in Beijing''s plan to establish a permanent space
        station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d624507-9368-42e4-8202-45beb1e503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Long March 2F rocket blasted off successfully at 10:04 p.m. local
        time Thursday (10:04 a.m. ET) from the Jiuquan Satellite Launch Center in
        the Gobi Desert carrying the lab known as Tiangong-2, which translates to
        "heavenly vessel," according to state media China Central Television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8614178-5ca9-4a60-bf73-57f031d73a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in space, the Tiangong-2 will maneuver itself into orbit roughly
        400 kilometers (about 250 miles) above the Earth, CCTV reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08494435-246d-4829-bdaa-bc1202b72cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spacecraft will ferry a two-man crew to the lab in October – China''s
        first manned mission since 2013. The astronauts will remain in the lab for
        a month, where they will be carrying out experiments related to medicine,
        physics, and biology. It''s China''s longest mission yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2493e3-7417-4a74-bb83-0ce05e961fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiangong-2 and its predecessor, Tiangong-1, are prototypes for
        China''s ultimate goal – a permanent 20-ton space station, which is expected
        to launch after 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b908a11-088c-4dc1-b837-ef89a5f71f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiangong is a precursor test bed of capabilities; building toward
        the large space station has always been the culminating goal of the Shenzhou
        program," said Joan Johnson-Freese, a professor at the U.S. Naval War College
        specializing in space programs and space security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f064810-be58-48f8-88a5-a564a24a5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival to ISS</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8daaa2d-0e65-4b2d-97bd-a6cd8e73db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese space station is expected to be sent into orbit just
        as the US-led International Space Station goes out of service – making China
        potentially the only country with a permanent space presence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd8548-c95a-4b73-9ab1-6ae0b5c58a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European astronauts are already said to be learning Chinese in anticipation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49988804-1aed-4db2-9d1d-833dd5eaf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, the US Congress has barred NASA from contact with China''s
        space program because of national security fears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c02717-29bb-4af0-bb8b-59c431b60f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese politicians certainly have wanted to work with the United
        States in space, to show they are an accepted part of the international family
        of space-faring nations, but with their own space station forthcoming and
        international partners other than the U.S. willing and lining up to work with
        them, that imperative decreases," Johnson-Freese said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632306f-4a91-4a8f-8e92-f10f748b9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race – it didn''t send its first satellite
        into space until 1970 – just after the United States put the first man on
        the moon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df924b91-ca6e-4997-a83e-43ccaf7c557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the decades since, China has pumped enormous amounts of money
        and resources into research and training. Future plans include sending a robotic
        probe to Mars and a potential manned mission to the moon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33816a4-123d-4ea6-a2cd-fd41552627ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US does not change its policies very soon and begin to work
        with China in space, it will lose whatever leverage it might have in shaping
        Chinese space plans for the future, " Johnson-Freese said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a89d81-719e-4225-86ce-c60b04b86e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:31:38.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:31:38.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China launches Tiangong-2
        space lab."</em></p>'
