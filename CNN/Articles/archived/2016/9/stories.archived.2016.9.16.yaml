      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Presidential son
        and Davao City Vice Mayor Paolo Duterte slammed the latest witness of the
        Senate inquiry on extrajudicial killings for implicating him in summary killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070aa3db-c4c2-4a7a-ab17-0ccc869990b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Matobato, who claimed to be a member of the Davao Death Squad
        (DDS), said on Thursday there were instances when Paolo Duterte ordered the
        group to kill his enemies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f4288-2d86-410b-b2e0-0f9ebb8bec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato said the DDS was ordered to kill billionaire businessman
        Richard King in 2014 over a "rivalry" over a woman. The witness identified
        rebel returnees Joel Tapales and Loloy Gabas as the assassins who killed King.</p>'
    '5':
