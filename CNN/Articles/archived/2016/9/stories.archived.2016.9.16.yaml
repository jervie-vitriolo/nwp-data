  'magazine-editors-roundtable':
    'author': 'Don Jaucian'
    'caption': '(From left) Paolo Reyes of Rogue, Isha Andaya-Valles of Preview, Pam
      Quiñones of L’Officiel Manila, Peewee Reyes-Isidro of Mega, Kristine Fonacier
      of Esquire Philippines, Bea Ledesma of Hinge Inquirer Publications, and Sarah
      Meier of Metro gather in a sit-down dinner at The Moment Group''s The Mess Hall
      in Karrivin Plaza to talk about the continuing importance of the magazine as
      a platform for storytelling. Photo by PATRICK DIOKNO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-09-16T18:55:48.461+08:00
    'imagesource': 'jcr:4bd9d3b9-8682-4099-8667-9bab8388bc60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9063d0-9942-43d5-8bcb-f4e374769740'
    'lead': 'In a rare sit-down dinner, the country’s most influential editors gather
      to talk about the continuing importance of the magazine as a platform for storytelling,
      harnessing the power of social media and digital venues, and how the cover remains
      an integral part of setting the cultural agenda. '
