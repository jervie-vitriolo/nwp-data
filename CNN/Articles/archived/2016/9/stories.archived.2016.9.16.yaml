      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effectively a Passat with a sleeker body, the CC is powered by a
        2.0-liter, twin-cam, direct-injection, inline-4 turbodiesel producing 175
        horsepower and 380 Nm of torque. The engine is connected to a 6-speed dual-clutch
        gearbox.</p>'
    '83':
