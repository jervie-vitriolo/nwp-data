      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Car owners in
        the metro may bemoan the seemingly endless queues of vehicles, all crawling
        through traffic everyday — but there''s no denying that we''re a car-crazy
        country.</p>'
    '2':
