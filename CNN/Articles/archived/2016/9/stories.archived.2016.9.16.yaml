  'Trillanes-Senate-witness-protection':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-15T11:50:39.766+08:00
    'imagesource': 'jcr:107e1328-6777-44d0-93b2-73b67772c427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6491ad5-8ae8-4a0b-8042-0730fb74828a'
    'lead': 'Sen. Antonio "Sonny" Trillanes said he was "very much disappointed" after
      the Senate leadership denied on Thursday a request to give refuge to a witness
      in an ongoing probe on extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:59:58.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T10:00:57.234+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
