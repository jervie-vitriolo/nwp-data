      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Astronomy
        enthusiasts nationwide will be treated to a lunar penumbral eclipse early
        Saturday, said Philippine Atmospheric, Geophysical and Astronomical Services
        Administration <a href="http://www.pagasa.dost.gov.ph/index.php/28-astronomy/424-sky-this-month">(PAGASA)</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec2418-3ab9-4733-a116-8fd0c559b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:45:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:45:04.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penumbral lunar eclipse can be seen in the Philippine skies on
        Saturday from 12:52 a.m. to 4:56 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282ba45-2521-442b-9666-8e7e30dd9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:45:04.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:45:04.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penumbral lunar eclipse occurs when the moon passes through the
        Earth''s faint penumbral shadow. This makes the surface of the moon seem dimmer
        and more overcast than usual but is not completely covered by the earth''s
        shadow.</p>'
    '3':
