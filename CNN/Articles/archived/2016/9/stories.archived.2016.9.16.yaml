    'template': '1'
    'title': 'DFA Sec. Yasay: We can''t be US'' ''little brown brother'' forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a599824-f2b5-4e91-b306-63e36f29c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Philippines top diplomat has told a
        forum in Washington that his country "cannot forever be the little brown brothers
        of America."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff41c2-ce13-4baf-b90e-f12ce366fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines Foreign Secretary Perfecto Yasay made the comments after
        a speech at the Center for Strategic and International Studies in Washington
        Thursday, during which he described the U.S. relationship with the Philippines
        as cooperative and symbiotic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54dcd9-5a50-4ea7-8e7f-4ebfaf97907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always view the United States as an esteemed and trusted
        ally with whom we share not just a common history and shared values, but a
        common destiny as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cfeb2-2e16-4a7f-aea4-7a119eaad710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "little brown brothers" comment came during a Q+A session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402c4f2-ee31-4751-b52a-5aed14bdb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase is used in the Philippines to refer to people that are
        trying to act like they''re American. It''s a bit jocular with a slight derogatory
        insinuation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08844f45-2ae5-4189-9434-797a890bb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what he said:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e8c21-ee75-4f36-964a-1feea41a11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before America became a colonial power in the Philippines...
        the Filipinos had already fully understood the sanctity of human life, the
        dignity of human life..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d4545-1858-422c-89dd-a45d1492570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These have already been well established in the minds of Filipinos
        and this was precisely at the core of our struggle for independence and our
        right of self-determination. So it is in this context that I am asking our
        American friends and our American leaders to look at our aspirations. We cannot
        forever be the little brown brothers of America."</p>'
    '15':
