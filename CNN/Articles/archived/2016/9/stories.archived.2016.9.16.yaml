    'template': '1'
    'title': 'PAGASA: Lunar penumbral eclipse visible on Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd09bb-6a47-4411-a036-8b9e53e7324c'
      'mgnl:activationStatus': true
