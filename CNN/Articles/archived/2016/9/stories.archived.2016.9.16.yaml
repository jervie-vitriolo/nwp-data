    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Moana'' trailer has Dwayne Johnson hitting the animated seas

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36198c60-977b-40ea-91d9-c3969db2da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dwayne "The Rock" Johnson and a bunch of
        monsters are hitting the high seas this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9653fa-28d4-417a-b5e3-9474493033a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney released the official trailer for "Moana," its upcoming animated
        film starring Johnson and newcomer Auli''i Cravalho, on Thursday and the film
        appears to be as fun as "Frozen," albeit in a much warmer setting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e5ca9-9712-40c8-a7b2-370aabfac5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Moana, Disney''s first Polynesian princess,
        as she sets out in the South Pacific to find Maui, a shape shifting demi-god
        played by Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c96f9-31e3-4f2e-a739-360cc2e33ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moana" features songs by Lin-Manuel Miranda, who is coming off
        playing Alexander Hamilton in the hit Broadway musical "Hamilton," which he
        wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bae1dc-d369-44a9-bddd-1ba6033773c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colorful two and a half minute long trailer has Moana trying
        to save her village from sea monsters (some of which Moana finds to actually
        be cute) with the help of Maui. The trailer shows off beautiful computer animated
        imagery as well as pretty solid chemistry between Johnson and Cravalho, or
        at least their voices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c23aa-59e6-45ca-93e9-227e7eef0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is hoping "Moana" will be another piece in its recent animated
        renaissance, which has featured films like "Frozen," "Big Hero 6" and "Zootopia"
        that were hits with both audiences and critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b041346-4678-40a9-bd64-4719bcfa60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is the smash Disney is hoping for, it would also continue
        a hot streak for Johnson, who Forbes just named Hollywood''s highest paid
        actor of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947f0a3-292f-4018-a9f0-13605c653b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:23:10.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:23:10.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moana" sails into theaters on November 23.</p>'
