      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In social media sites, Cebuanos had varied reactions. Some said
        that there are only a few users of Waze in Metro Cebu while others blame the
        lack of planning in the transportation system.</p>'
