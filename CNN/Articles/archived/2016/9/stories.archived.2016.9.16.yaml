    'template': '1'
    'title': 'Trillanes: Denying Senate protection for witness ''heartless''

      '
    'updated': 2016-09-16T04:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616b115-c2a0-4be6-8e25-b4efd3335259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Antonio "Sonny"
        Trillanes said he was "very much disappointed" after the Senate leadership
        denied on Thursday a request to give refuge to a witness in an ongoing probe
        on extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcadc6-7a7a-4e1d-b7f7-1233ff2f705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the decision of the Senate President to turn down
        a request by the Justice committee was "<a href="http://nine.cnnphilippines.com/videos/2016/09/15/Trillanes-Testimony-shows-Duterte-leadership-pattern-of-behavior.html">heartless</a>."
        Despite this, he said, the lawmakers would find other ways to provide protection
        for self-confessed former hitman Edgar Matobato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8ea3f-1f6d-42a1-a950-8e3fbc7a0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, overall, I find him (Matobato) credible," Trillanes
        told CNN Philippines, saying even Philippine National Police (PNP) Chief Ronald
        dela Rosa "validated some portions of his testimony" like the names of enlisted
        men and PNP members of the Heinous Crime Unit, and that Matobato was indeed
        a notorious hitman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443a355-51cf-4ff2-ad9b-4e12dbe48e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are still validating some of his claims. Like if he was
        indeed an employee of the Davao City Hall or if he was part of the security
        team of Duterte," the senator said, adding that these can be checked based
        on documents or identification cards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992efaa5-e180-47e9-9381-7a7c31d31cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Related:
        Witness: I killed people in Davao City upon orders of Duterte</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf5350-fdef-4746-a56e-23c0f5698dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Pattern of behavior''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439f7e3-2837-47f0-9cd0-7ada81609cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then underscored what he considered as the most important
        part of Matobato''s testimony: that not all those killed were criminals, some
        were allegedly just rivals of Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba8344-6756-4cbf-9252-43dcb79a9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said the witness'' testimony "is establishing
        a pattern of behavior" under the leadership of Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4c334-7a5d-4f9b-a9be-796862cb878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/15/Malaca%C3%B1ang-denies-Motabatos-claims.html">Related:
        Malacañang denies Motabato''s claims</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6860c-0913-4c57-88bc-9748d7c13fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that apparently Duterte was doing what he did before in
        Davao in dealing with crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7babd-c4ca-43c2-a27a-6832fb6ca6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this witness, he showed that... The Davao template of extrajudicial
        killing, the Davao Death Squad, is being elevated to the national level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d681332-1902-4b61-a9a7-b35e6987d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all those being killed<em> nanlaban</em> or those who resisted
        arrest, but most of these killings are abductions and summary executions,"
        Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f2a3c-e23a-4e59-b415-0a7cb54766eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that what went on in the hearing was not part
        of a demolition job against the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75477e2c-d4ad-49cb-9ef1-959435da27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about demolition, you talk about propaganda. But
        when you talk about the truth and you get demolished in the process, then
        that''s just how it goes, how it should be. We should be able to differentiate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed96f06-6690-40a4-b421-96566a30ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clash with Cayetano</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf85a1-5714-42f7-a3ea-7d0086109820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who was seen confronting <a href="http://nine.cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">Sen.
        Alan Peter Cayetano</a> over the issue of time limit for questioning, said
        he had to do so because his colleague "had run amok."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80733f76-5eee-4889-8e03-f102c7b45386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was already going against the rules of the committee... That''s
        why he was ruled to be out of order," Trillanes said, adding that he had to
        switch off Cayetano''s microphone because the chairperson — <a href="https://cnnphilippines.com/news/2016/08/22/leila-de-lima-extrajudicial-killings-probe.html">Sen.
        Leila de Lima</a> — wasn''t aware that she could control which microphones
        to turn off when she needed to speak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b518777-67a8-4019-b8d6-a5eabc0ea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes — who is Cayetano''s Nacionalista Partymate — said the
        heated exchange between the two of them was unfortunate. But they were able
        to "temper their emotions" later on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58303fb6-fc9d-4eaa-83ec-91ee125581fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that the two senators figured significantly during
        last year''s series of Senate hearings, as they probed <a href="http://nine.cnnphilippines.com/news/2015/08/26/More-corruption-allegations-vs-VP-Binay.html">allegations
        of corruption against then Vice President Jejomar Binay and his family</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f3f18-7617-4182-9e01-60e6ba061e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:59:58.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:00:57.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines tried to get Cayetano to comment on the matter
        but he declined.</em></p>'
  'car-sales-surpass-2016-target':
