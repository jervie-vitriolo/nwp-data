      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Automotive Manufacturers of the Philippines, Inc.
        (CAMPI) said Wednesday that the Philippine car industry is expected to hit
        record sales figures for 2016.</p>'
