  'DepEd-chief-More-science-math-teachers-needed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T17:38:49.991+08:00
    'imagesource': 'jcr:12107b6f-bb3f-4d2e-8e2e-b952a0b11c89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c722742-a198-4f91-b888-22a917e73190'
    'lead': 'The country needs more science and math teachers for its K to 12 program,
      Department of Education (DepEd) Secretary Leonor Briones revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:42:33.934+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T13:42:34.079+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd chief: More science, math teachers needed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b6416-b1d6-4705-8f31-8b5ef512bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The country needs more science
        and math teachers for its K to 12 program, Department of Education (DepEd)
        Secretary Leonor Briones revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5533cc-6a1c-4a42-acef-f14e8a8bfc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a challenge in hiring Math and Science teachers. . . [We
        need] a huge army of teachers, we''ll recruit more," she told lawmakers during
        a presentation of the DepEd budget before the House of Representatives'' Committee
        on Appropriations on September 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4b8d9-2cf2-4cd4-97e1-88347e62e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also reported that DepEd deterred the anticipated displacement
        of teachers following the full implementation of K to 12. DepEd said it has
        created 36,461 teaching positions for its senior high school program, and
        has also hired 3,950 displaced faculty of higher education institutions such
        as colleges and universities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4345f80-95d8-4ecc-aa79-e557452b1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lack teachers. We are not displacing teachers," Briones pointed
        out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0b80f-1caa-415f-ac26-a7e846db377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, DepEd said that the demand for
        more K to 12 educators is "still high despite the employment of 195,302 teachers
        between 2010 and 2016."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988a8eb-8543-437e-882f-5773e670fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:42:33.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:42:34.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd proposed a ₱567.56 billion budget for 2017. Of that figure,
        ₱15.5 billion will be channeled to the hiring of new teachers.</p>'
  'Lunar-penumbral-eclipse-Philippines':
    'author': 'Karl Andrew Sonio, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
