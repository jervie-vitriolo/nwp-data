      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the anti-graft court''s Fourth Division granted
        Arroyo''s demurrer to evidence, saying state prosecutors failed to present
        sufficient evidence to prove her guilt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fc29d-f964-46c7-bcd9-b6df3dd93435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also dismisses the graft charges against Arroyo''s alleged cohorts,
        former first gentleman Mike Arroyo, and former Commission on Elections chairman
        Benjamin Abalos, Sr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53939c4a-f321-4fb6-8728-be6b383a3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three accused filed their respective demurrers to evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c592974-4cfc-472e-b22d-f56e01ae8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accused files a demurrer to evidence when he wants the court
        to decide on a case half-way thru the trial, based on evidence presented by
        the prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b31c5c-ecea-4e38-b588-e06aff77c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherefore, the Demurrers to Evidence of accused Gloria Macapagal-Arroyo,
        Jose Miguel T. Arroyo, and Benjamon S. Abalos, Sr. are granted. This case
        is then dismissed against all accused," the decision dated August 25, 2016
        reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9d61e-244e-457a-9935-c8c3785a334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman charged the Arroyos, Abalos, and former Department
        of Transportation and Communication Leandro Mendoza, with graft on December
        28, 2011. This was for allegedly authorizing the national broadband project
        between the Philippine government and Chinese firm ZTE Corp despite being
        fully aware of irregularities in the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a054ed6-472d-4b23-a928-bc271e65049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was allegedly overpriced by more than 50%, pegged at
        $329 million, when the actual cost of the project was supposedly only $130
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0fb82-f588-482c-817b-a529bd8f2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court said the prosecution failed to show the deal was disadvantageous
        to the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc7cf7-9f8d-43ff-bc3f-7a9f0bebea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the oral and documentary evidence presented by the prosecution,
        there are no obvious, clear, open, glaring, and shocking indicators that the
        NBN-ZTE contract would be disadvantageous to government," the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e52a8-aa7c-438c-a9de-fe04eee29425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also points out that the alleged anomalous deal never
        took effect as it was canceled by the former president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff8abb-0ffc-4106-b8d4-8c3816f636c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no more contract to refer to at the time of the filing
        of the case."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592cf65-61b6-4449-8648-68d1f1fa680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Code of conduct</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcce29b-d1fb-48ee-95bf-301d302fbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate resolution dated August 8, 2016, the court also acquitted
        Arroyo of violating the Code of Conduct and Ethical Standards for Public Officials
        and Employees or Section 7(d) of RA 6713.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef286e-fdf6-4ee9-aeed-cdcf89ab4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo allegedly accepted gifts and favors from ZTE officials in
        the form of a round of golf and lunch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43435efe-bed4-4696-b75c-a316d6361d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, said the prosecution failed to establish that
        Arroyo received such favors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f592b7-2f65-4563-9522-317cecbf0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also notes that not all kinds of gifts are prohibited under the
        Code of Conduct, including an unsolicited gift of nominal value as provided
        for in Section 3(c) of RA 6713.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e440db-1aa0-43cc-87a2-7c4c32577ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The green fee of the golf game and lunch, if at all accused PGMA
        did not pay for it, may fall under the second sentence of Section 3(c) of
        RA 6713 for as long as she did not solicit for it," the court notes in its
        resolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8680cf-42a3-4ec4-b224-468305471c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "well-reasoned decision"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878e4a1-5dcd-493d-adbb-21af894af59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s camp is thankful to the Sandiganbayan for dropping the
        cases, and for not allowing public opinion to influence their decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3da55-238e-4943-b60d-8253967b693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Lawrence Arroyo, said they continue to have faith in
        the country''s judiciary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5446a3-0604-4584-a42d-b4d56724c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former president Arroyo has been vindicated anew. She has always
        kept her faith in the judiciary and our courts have not failed to fearlessly
        render justice. They are bound by the evidence and the evidence alone," Arroyo
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c031ffb-603b-41db-9e37-079f0f3b05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says this recent decision just proves how weak the cases filed
        against the former president are.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b094a24-475f-4665-a58d-6324332c8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of this graft case means Rep. Arroyo is no longer
        facing any charges before the anti-graft court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375a326-789e-4d19-97fd-fe86255b7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:52:18.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:52:18.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plunder case filed against her, over the alleged misuse of intelligence
        funds of the Philippine Charity Sweepstakes Office, was dismissed by the Supreme
        Court last July due to insufficient evidence. Her immediate release from hospital
        detention was also ordered by the high court.</p>'
  'First-drive-review-Toyota-Vios-E-CVT':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-16T10:55:42.661+08:00
    'imagesource': 'jcr:295a2a09-8170-4e7d-9e8b-1853b2c946c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f2ddc7-5055-4334-b8ff-9b6ed867abe0'
    'lead': 'CNN Philippines tests the updated Toyota Vios.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:55:07.952+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:55:08.375+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: Toyota Vios E CVT

      '
    'updated': 2016-09-17T03:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5bf7b-ad67-421e-b67e-606fbe6ab4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the motoring
        beat, news about the Toyota Vios is generally big news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a333aa-11df-4e30-acf9-346af0c6d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest we forget, the Vios is not only best-selling car in the subcompact
        segment, but also for the entire Philippine passenger-car market. From driving
        schools to taxi fleets, the Vios is as pervasive on our roads as potholes
        and useless road signs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa7cce-8769-44a2-abc1-6da3aeba6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I was very excited to test the updated Toyota Vios. Now before
        you call the CNN Philippines newsroom to tell my bosses to have my head checked,
        I should make clear that this newer Vios looks exactly the same as the ''old''
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec1332-db1c-48ad-a0b5-28771078fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outdated looks</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689351f-17d8-4e20-897c-379cb3174d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes lay underneath the body, the look of which almost everyone
        in the country already knows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29c814-8122-4945-9877-d3aacb6777b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up front, large headlights that sweep back into the fenders sit
        on both sides of the subtle grill. Moving down, black cladding forms a trapezoid
        around the lower grill to give the Vios a big mouth, which is flanked by the
        standard fog lights in this ₱800,000 E variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c9534-f60c-4773-a656-b73a594e6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the side, it''s rather bland, save for a few character lines
        and curves down the center. At the back, a high trunk line leads down to large,
        pointed taillights and a non-descript lower bumper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cb341-1d73-4528-9f93-31a2a0340b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, it boggles my mind that Toyota didn''t at least change
        the lights or the wheels to signify that this Vios is newer. But even if it
        did, the overall conservative design isn''t quite as stylish as rivals like
        the Mazda2 and the Ford Fiesta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034a974-7caf-4204-abc9-4ca44edcc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I certainly hope that Toyota takes some design cues from its gorgeous
        new Prius, which was showcased at the 6th Philippine International Motor Show,
        for its next Vios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64366d8c-06e6-4faa-a585-cc7439f859d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2016/09/16/Highlights-6th-Philippine-International-Motor-Show.html">Read:
        Highlights: 6th Philippine International Motor Show</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd120da-9289-4b24-9a14-ab8934b188ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spacious but drab interior</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e3294-97b2-40ab-ac6d-719d359ee44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, it''s same old, same old, with a straightforward design
        that has too much black plastic everywhere. Some of the marvelous velour on
        the seats would have been welcome on the door panels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e4d48-fbfc-4fc1-962f-140e9f3b1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable design feature, though, is the center console, which
        uses textured gloss-black trim with some silver accents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d8556-053a-407a-9ea5-4c9cdec31199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicality-wise, the Vios continues to be one of the best in its
        class, with a spacious cabin and comfortable seats. Indeed, it''s easy to
        get a good driving position in a Vios, although I wish the steering wheel
        moved forward and backward as I found it too far from me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b034a-c606-4c65-a8dc-89a1de71a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stronger engine</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142f3d9-1c14-4b5b-86ba-8ec5f37b0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now I can finally tell you what''s different about this Vios: the
        engine. The 1.3-liter and 1.5-liter NZ inline-4 units that were under the
        hoods of Vioses since I was in Grade 4 have finally been replaced with the
        1.3-liter and 1.5-liter NR inline-4 powerplants, which debuted in the Avanza
        multi-purpose vehicle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad3db6-73d7-4038-8479-1c0a2195388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable change with this engine is that it has variable-valve
        timing for both the intake and exhaust sides. For the less mechanically inclined,
        that means more power and, supposedly, better fuel economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689ad21-7a34-4775-a708-1fde3e377877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.3-liter, twin-cam, 16-valve unit in this Vios E produces 98
        horsepower and 123 Nm of torque, which has 13 more horsepower and 2 Nm more
        torque than the old engine. Another notable change is the replacement of the
        antiquated 4-speed automatic with a continuously variable transmission (CVT)
        that has a sequential-shift mode with seven simulated ratios.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cc366-5de1-4d67-a3fe-0a45e5b84302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the new engine retains the refinement of the old one, but
        gets substantially more midrange and top-end grunt, even with the lackluster
        CVT. I would have much preferred a conventional automatic with at least six
        speeds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe904f-5dad-42cc-b422-590f5495f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the old car, the brakes are strong, the brake pedal could
        use more feel, the suspension is cosseting and the steering feels numb. The
        Vios may have racing pedigree, but I suggest that you look elsewhere if you
        want a more engaging drive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811abc56-a80c-40cc-8e18-d438a446c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could have been more revamped</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e4d0d-3bb7-494f-ae84-ac1d1ccc4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the updated Vios is a case of meet the new boss, same as
        the old boss. It continues to be the default subcompact car for those who
        want a comfortable, quiet and spacious four-wheeled conveyance, although the
        new powerplant now makes the Vios one of the most powerful cars in its segment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be371024-6d15-4440-be3a-0ae82ac3e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:55:07.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:55:08.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I wish Toyota Motors Philippines Corporation did more to
        freshen up its best-seller, especially now that the market has newer options
        like the Suzuki Ciaz, the Honda City and the Chevrolet Sail.</p>'
  'Lawyer-Sitting-President-cant-be-charged':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T10:35:16.964+08:00
    'imagesource': 'jcr:6a2c3df0-c2a2-452a-9aa7-80c868a17062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f195f2-523f-4920-af22-36b6de0327b3'
    'lead': 'A lawyer disagrees with Senator Leila De Lima''s suggestion to "rethink
      or revisit" the president''s immunity from suit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:58:54.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Duterte can''t be charged

      '
    'updated': 2016-12-08T00:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95f108-d4ce-4299-9c35-976bc434b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After an alleged
        hit man confessed to receiving kill orders from President Rodrigo Duterte
        while he was Davao City mayor, Sen. Leila De Lima said it might be time to
        rethink the doctrine of the presidential immunity from suit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f132cb1-186e-495d-aa71-70716b9bc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Read:
        Witness: I killed people in Davao City upon orders of Duterte</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fda058-c01b-4269-babf-343cdfdb3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Rosario Setias-Reyes, President of the Integrated Bar
        of the Philippines (IBP), disagrees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44884ea5-87fa-4c17-a737-19b0ce8bb62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines Friday, Reyes said a sitting
        President should never face civil or criminal charges, even if he is proven
        guilty of a crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067d032-dba0-4d27-a347-8a987fbd58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunity from suit does not mean immunity from liability," Reyes
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd45622-de65-47a1-a0ca-f9557c07659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be there only as long as he is sitting president. After
        that, complaints can already be filed," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7192cd8-d199-4769-bf65-49d555a1dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon leaving their posts, former presidents Gloria Macapagal Arroyo
        and Benigno Aquino III were charged with plunder and corruption, respectively.
        Arroyo recently walked free after four years in detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908dd449-a3e3-4bc7-8e34-23c43876e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html">Read:
        Supreme Court rules to free former President Arroyo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62684f94-fc09-4b19-85ac-58089e9ab6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said although there is no provision in the 1987 Constitution
        granting the President immunity from suit, jurisprudence or the principles
        behind the law establishes it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83bb2b-a3f4-4dab-8137-d1ec009f0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It exists, it''s being observed" and it is important, Reyes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde9bc9-92cc-4d93-9ec6-13f98570979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Reyes and De Lima agree the filing of cases against a sitting
        President should be banned so the President can perform his duties effectively
        without fear of harassment suits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d5098-157b-4abf-a72e-4b0fae8d07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how about during "extreme situations?" De Lima asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b89598-86ed-4f72-82f7-8dadd071e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi</em> hypothetical<em> lang po ito, ''wag ho ako ma-</em>misunderstood,
        <em>''wag ho silang magalit sa ''kin</em>, this is just an academic discussion.
        <em>Paano nga kung merong nai</em>-elect, <em>nahalal na pangulo na</em> mass
        murderer<em> pala</em>, serial killer, or rapist, etc.?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea7a2b-c6a1-4af2-a5f8-4d6aca91ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Because this is hypothetical only, I shouldn''t be
        misunderstood, they should not be mad at me, this is just an academic discussion.
        What if the elected president turns out to be a mass murder, serial killer,
        rapist, etc?)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4c19d-2dd4-4799-964e-5ed42dca4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima clarified she is not referring to Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17ad71-94a3-4257-a3be-20b7e1e3c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she has no motive of trying to impeach the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e7408-2efe-4e73-acb4-231c9cdf13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the witness, Edgar Matobato, approached her because
        he wanted to reveal what he knows as former member of the so-called Davao
        Death Squad and De Lima felt "the people deserve to know" it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153487e0-831b-4cb4-b8f0-79f0dcfabc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato alleged then Mayor Duterte and his son Vice Mayor Paolo
        Duterte ordered the killing of around 1,000 people from 2008 to 2013 — including
        rivals and suspected criminals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d599dd-b04a-416f-b83a-984673d64c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the witness'' claims will be written in a judicial
        affidavit and will be referred to authorities for proper action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b8f69-4cb3-4ca8-af18-c7756b4a7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international watchdog Human Rights Watch on Friday called for
        an independent investigation on Duterte''s alleged involvement in summary
        killings, which it said should be led by the United Nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcbe8f-5c22-420e-bf15-e525a9c8edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/16/President-Duterte-Davao-Death-Squad.html">Read:
        Human Rights Watch: Let U.N. lead investigation of Duterte</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd263c-f77a-4d38-b346-eb136168ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ground for impeachment?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a5b21-4716-46ac-9af3-2f5df6df5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thinks the accusations against Duterte can be
        grounds for impeachment, De Lima refused to give a categorical answer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc628eca-6576-4375-9091-84fa39bf6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the Constitution," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2f6ca-c7eb-42f5-bdfa-2538d4255f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it may not be a ground for impeachment," Reyes said, explaining
        that murder is neither treason nor betrayal of public trust.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367445d-dca9-4809-b0c7-d99de0f1f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 11, Sec. 2 of the 1987 Constitution says the President and
        other government officials "may be removed from office on impeachment for,
        and conviction of, culpable violation of the Constitution, treason, bribery,
        graft and corruption, other high crimes, or betrayal of public trust."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926a32-aada-4d94-aa50-8cbbfd4b15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:58:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:59:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution does not define "other high crimes" and leaves
        it to the House of Representatives to initiate cases of impeachment.</p>'
