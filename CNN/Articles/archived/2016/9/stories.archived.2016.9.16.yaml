      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f51608-d784-4756-92c9-e6a7d3e60501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar thread runs through the writings of the winners of the
        Purita-Kalaw Ledesma Prize for Art Criticism. De Leon was recognized for her
        essay “Owning the Image: Exploring Lopez Museum’s political cartoons and the
        pleasures of resistance,” which also earned her a bimonthly column for the
        Philippine Star. Zinampan’s “Chambers of Reflection: A Critique on Mark Justiniani’s
        Reverb” bagged him the award as well as a writing opportunity for ArtAsiaPacific.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5366316-0e48-48f6-8d56-9c9a1076c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both essays are studies in perception, how one is confronted by
        numerous layers of differing viewpoints, images manipulated by forces beyond
        one’s control, and a wildly disorienting present. The insights contained within
        them serve as guidance through the intersecting labyrinths of art and life,
        filled with wit and acuity to cut through the chaos.</p>'
  'Pimentel-Matobatos-testimony-not-related-to-recent-summary-killings':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T16:16:58.343+08:00
    'imagesource': 'jcr:dc1db079-4f6f-406b-8448-ee766744ddd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30fa2dc-3ccf-4211-9583-04f64a748001'
    'lead': 'Sen. Koko Pimentel says the Senate does not have a witness protection
      program'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:59:17.026+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T13:59:17.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Matobato''s testimony not related to recent summary killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79a148-476b-4022-b6ca-26cb3aaa5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Witness Edgar
        Matobato was not placed under Senate custody because the his testimony is
        not related to the ongoing Senate probe on extra-judicial killings, Senate
        President Koko Pimentel told CNN Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5092a-c1c9-48ca-92f7-e27b5a36460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on extrajudicial killings on Thursday,
        Matobato said that he killed people in Davao City upon Duterte''s orders during
        the latter''s term as Davao City mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2613e-393c-4981-aae0-4062384246b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Related:
        I killed people in Davao City upon orders of Duterte, witness says</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a34f4f-431d-4435-b218-83c6ba2bc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel emphasized that <a href="https://www.senate.gov.ph/lisdata/2366320064!.pdf">Senate
        Resolution No. 9</a> filed by Sen. Leila De Lima explicitly called for the
        Senate Committee on Justice and human rights to investigate "recent rampant
        extrajudicial killings and summary executions." He pointed out that the earliest
        date mentioned in the resolution is May 10, 2016.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Protective custody kay Edgar Matobato, dadalhin sa komite ng Senado
        <a href="https://t.co/c9uthJ0isz">pic.twitter.com/c9uthJ0isz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776637408351694849?ref_src=twsrc%5Etfw">September
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45e49d-1e5e-4ce9-968a-1a213ee80739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d5cc5-67ed-4040-b262-f7c8dc60f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said on Friday that she withdrew the request to the Senate
        President to grant protective custody to Matobato. "Instead, I will bring
        the issue to the Committee, with the end in view of asserting our inherent
        and ancillary power as a Senate Committee… to grant the witness protective
        custody of the Senate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee8d1d-14fa-4d14-9f19-154644850e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel told CNN Philippines that he still has the final
        say, given his position as Senate President. He explained that according to
        law, "[I]t is the Senate President who endorses the witness to the WPP (witness
        protection program) of the DOJ (Department of Justice)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516f546-4574-490f-932b-a11d1427af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Senate itself does not have a witness protection
        program, as it is an executive function. "We are a legislative body. We are
        not in the business of providing protective custody."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd6d20-f4cf-4023-8963-c6523c341174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, De Lima said that "The grant of protective custody,
        like the power to cite in contempt, is a Senate power, not a prerogative of
        the Senate President."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533af4ed-b081-4d71-bcce-cf1afca1ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Matobato''s security and custody cannot be left to
        the Executive Branch, as it is the President himself who is being accused
        by the witness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c84e9-ffaf-469e-bb7a-a6618aa1b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that only three government offices have the power
        of witness protection: the Commission on Human Rights, the DOJ, and the Office
        of the Ombudsman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7a704-4f00-4b7a-9d09-dc465ed0fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:17.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:59:17.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will continue its hearing on Tuesday next week.</p>'
  'President-Duterte-Davao-Death-Squad':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T14:36:30.246+08:00
    'imagesource': 'jcr:bcbd9c90-896c-4f43-801a-174870a62ff5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c031b98d-686d-44b3-8036-eaaef7047ab3'
    'lead': '"Otherwise, Filipinos may never know if the president was directly responsible
      for extrajudicial killings," the HRW said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:03:33.619+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:03:33.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human Rights Watch: Let U.N. lead investigation of Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0a2c8-8acf-4a32-9018-9f1c378df86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An international
        human rights watchdog urged the Philippines to probe President Rodrigo Duterte
        on his alleged involvement in summary killings - and let the United Nations
        (U.N.) lead the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217005aa-d525-4f77-a5ac-a99fa1b19273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detailed testimony from a ''death squad'' member that then-Mayor
        Duterte was personally involved in killings and ordered others are very serious
        allegations that require an independent investigation," Brad Adams, Asia director
        at Human Rights Watch said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933123a-1898-4288-b7f1-c82a9b9e2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">accused
        of ordering the killings</a> of Muslims, rivals, and criminals during his
        more than two decades of reign as mayor in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63854023-36b4-4e11-ab9d-f5a59922bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Matobato, a self-confessed "hit man" and former member of
        the alleged Davao Death Squad told a Senate inquiry on Thursday that Duterte
        and his son, Vice Mayor Paolo Duterte asked the group to kill around 1,000
        people from 1988 to 2013.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Witness: Davao Death Squad still exists and has 300 members | LIVE:
        <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/FUgvZFbJww">pic.twitter.com/FUgvZFbJww</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776253379139870720?ref_src=twsrc%5Etfw">September
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ace729-5f26-4d43-8e9d-7ad41fb29879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15583b88-0e5a-42cf-832f-9b47988b1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/16/Paolo-Duterte-Davao-Death-Squad-Edgar-Matobato.html">Also
        read: ''Accusations of a madman'': Paolo Duterte slams Matobato''s claims</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9b27-0dce-496a-9b02-73b900dd3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte can''t be expected to investigate himself, so
        it is crucial that the United Nations is called in to lead such an effort,"
        Adams said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cd439-1415-4643-b804-e6c2bae14a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, Filipinos may never know if the president was directly
        responsible for extrajudicial killings," Adams added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8d3f2-5948-4434-a8f4-99a7f3ff9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said the Commission on Human Rights (CHR)
        already investigated then Mayor Duterte and filed no charges against him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2043d47-a269-4148-a4a5-40f24a0dfd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also belied Matobato''s claims and called on the public to properly
        weigh his statements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b475f5-1468-44f1-9051-e314bada3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/15/Malaca%C3%B1ang-denies-Motabatos-claims.html">Related:
        Malacañang denies Motabato''s claims</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d00cb1-2003-4d32-96cd-63791dec07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cayetano: No DDS</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcac44-d60f-450c-9858-604a4fd6ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW in 2009 said there were 124 targeted killings in Davao City
        from 1998 to 2008 alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca872e-a012-42b1-b6c0-114ab2724d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It published a 103-page report which includes accounts of people
        with insider knowledge of the so-called Davao Death Squad, the victims'' families,
        witnesses, lawyers and local government officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97062694-1ed7-40ad-84b7-953a1d2cbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the CHR to investigate Duterte and other government
        officials allegedly involved in death squad killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b7143-73aa-4fbb-a796-15da6cad6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Office of the Ombudsman early this year wrote a letter to
        CHR chairman Chito Gascon dismissing the alleged involvement of Duterte and
        police officials in Davao City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d41105-7bee-4ea4-97c8-6a3dd1c128d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said "there is no evidence to support the killings attributed
        to or attributable to the DDS."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6ac99-bf4e-4376-90ec-094c7f32478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the document read by Sen. Alan Peter Cayetano as he
        grilled Matobato over the DDS'' existence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdafa1-019e-47c4-861b-407f9966255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matobato, a witness in an ongoing Senate probe on extra-judicial
        killings, maintained the death squad exists, and said he was one of its members
        until he quit in 2013.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9de4d-4b4f-4ed3-b8c1-d163d57116ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:03:33.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:03:33.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">Related:
        Cayetano doubts, De Lima stands by Matobato''s credibility</a></strong></p>'
  'NEDA-Board-approves-9-projects-worth-₱171B':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-16T12:40:42.198+08:00
    'imagesource': 'jcr:c2a877fb-bd1a-4435-9783-120e2d860244'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e84bbf-8502-4666-9fc9-ea0ebf3fbe76'
    'lead': 'The National Economic Development Authority (NEDA) Board has approved
      nine projects worth about ₱171 billion. Six of the nine projects are outside
      Metro Manila.'
