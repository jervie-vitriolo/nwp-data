        with a ceremony held at the Shangri-La Plaza, Ortigas, Mandaluyong on September
        15. Writers Pristine de Leon and Dominic Zinampan also received the Purita
        Kalaw-Ledesma Prize for Art Criticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae411d-252e-4e25-9d18-b81c0a97cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of <a href="https://cnnphilippines.com/life/culture/arts/2016/09/14/ateneo-art-awards-finalists.html">12
        nominees</a>, the awards recognized Atienza for her installation “Study in
        Reality No. 3” (Silverlens Galleries), Cajigan for “Museumified” (Blanc Gallery),
        and Dagmang for “<em>Dito sa may Ilog ng Tumana</em>: A Sensory Investigation
        on the Contradictory Relationship of Barangay Tumana with the Marikina River,”
        which was her thesis under the UP College of Fine Arts. Atienza was granted
        an artist’s residency by the La Trobe University and Visual Arts Centre in
        Bendigo, Australia, and Dagmang received the same opportunity from the Artesan
        Gallery in Singapore and the Liverpool Hope University in Liverpool, UK.</p>'
    '3':
      'image': 'jcr:f095e50d-713f-41f8-a2d2-fb16de03a1ec'
      'imageCaption': 'The Fernando Zobel Prizes for Visual Art went to Martha Atienza
        (whose award was received on her behalf by Silverlens Galleries founder Isa
        Lorenzo, second from left), Rocky Cajigan (third from left), and Nathalie
        Dagmang (fourth from left). Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d18b0-0cbe-47ab-b78d-504f7ba76c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9b3d5-d6f7-4329-a50f-254477355d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works of the three recipients of the prestigious award push
        the boundaries of the idea of art in this particular age, both in form and
        function. The selected winners, through their work, simultaneously ask and
        answer questions about the concept of contemporary art and how it relates
        to culture at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae005caa-3498-41bf-b990-e9c80416ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza’s “Study in Reality No. 3,” a kinetic sculpture that is
        acutely aware of its immediate environment, took audio and visual elements
        from her experience peeping through a hole in a garden shed with her mother
        while Typhoon Hagupit ravaged Bantayan Island. Her personal experience and
        the experience of an entire community are fashioned into an image that somehow
        heightens the reality of the event. Dagmang’s work is cut from the same cloth;
        “<em>Dito sa may Ilog ng Tumana</em>” includes videos and found objects as
        it investigates the perennial threat of the flooding of the Marikina River
        and the disastrous effects on the marginalized communities that surround it.
        Both works incorporate ethnographic practices with artistic practices, migrating
        between different disciplines to produce images that inhabit the real just
        as the real inhabits the image.</p>'
