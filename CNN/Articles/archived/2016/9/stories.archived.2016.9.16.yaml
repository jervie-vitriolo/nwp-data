    'template': '1'
    'title': 'First-drive review: Mazda CX-3 AWD ACTIV

      '
    'updated': 2016-09-17T03:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee85cf9-92f7-437d-997d-b7796df26199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The crossover,
        which is named so for crossing an ordinary car and a sport-utility vehicle
        (SUV), is one of the fastest-growing vehicle segments in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f9c4d-3b62-43fd-8313-f254607c3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers want the ground clearance and the imperious driving position
        afforded by an SUV, but the ease of driving and the lower running costs of
        a family sedan. In other words, crossovers are for people who want the ability
        to tackle difficult road conditions, without the stress of manhandling a lumbering
        land yacht through our congested streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa2c27-0bc1-44ee-8a23-cfc1dd026467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best crossovers available today is the Honda HR-V, which
        combines competent driving dynamics, superb practicality and the all-important
        ride height in a reasonable size.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf8bb3-e93e-470e-912b-fae66792f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazda thinks it can do a better rendition of the crossover with
        its all-new CX-3, which was showcased at the 6th Philippine International
        Motor Show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c786ec-07b2-4e45-bf23-58353c459d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2016/09/16/Highlights-6th-Philippine-International-Motor-Show.html">Read:
        Highlights: 6th Philippine International Motor Show</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6567c-8008-45f7-81a7-a1249f98c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Small body, aggressive looks</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf654a-a278-41b4-af36-f468ddacd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Mazdas, the CX-3 follows the Japanese carmaker''s ''Kodo''
        design language, which combines flowing curves and sharp edges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dead544-7cde-4ab4-a586-6d798bb60254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up front, the trapezoidal headlights that flank the large grill
        glare at whatever''s ahead. This is complemented by the scowl of the lower
        grill, which is bracketed by the turn signals and fog lights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cccdf-ada6-450c-81dd-2e2d66aef6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the side, there''s a beautifully executed high beltline that
        flows like a wave from the front fender to the taillights. And giving the
        CX-3 pseudo-SUV credentials is black plastic cladding running along the bottom
        of doors and the wheel arches, which house gorgeous 18-inch alloy wheels in
        this top-of-the-line, ₱1.48 million AWD ACTIV variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f36b1-34fb-443c-8729-9fb269806827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pert rear is perhaps the most striking angle of the CX-3. A
        large roof spoiler sits atop the raked rear windscreen, which leads down to
        the large taillights and the recessed hatch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4b1e4-8ea5-42bd-b621-ce99620b8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the CX-3 really stands out from the rest of the crossover
        crowd, looking more like a jacked-up street fighter than a suburban shuttle.
        However, if you want to really get noticed, you might want the smaller but
        very striking Nissan Juke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99654e3-d57e-41a0-9a22-d125c5132ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plush interior</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d9fa0-57dc-4db6-9415-d4901315d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are just as nice inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b0d46-cdf5-4441-a685-55beba48bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft leather is standard fare in the cabin of the CX-3 AWD. For
        anyone who''s ever driven a Mazda2, it''s very much the same mix of circular
        air-con vents, a clear digital instrument cluster and the intuitive MZD Connect
        touchscreen infotainment system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fc2b1-7c38-4491-b315-61f046e97344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a good driving position is also very easy with the fully
        adjustable driver''s seat and steering wheel. Outward visibility is good,
        aided by the large side mirrors and the large glass area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5082c7-3cd1-4ff2-b289-53e189b3baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One negative aspect about the CX-3''s interior was that the cargo
        area isn''t as commodious as in other crossovers. In addition, the load lip
        is quite high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433d502-7542-4bdc-9e22-99ee71b842b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punchy engine, great suspension</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f12246-c276-4aa0-9c03-7b9eb01d8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I''m already talking about being in the driver''s seat, I
        think it is best for me to talk about driving the CX-3. Put simply: it is
        best part about the car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c04a4f-3f9e-46e1-95f9-0ff658ce6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, the engine. The CX-3 essentially uses the same powerplant
        in the MX-5 and the Mazda3, with 146 horsepower and 192 Nm of torque from
        the 2.0-liter, twin-cam, 16-valve, direct-injection Skyactiv inline-4. This
        is mated to a 6-speed automatic gearbox with sequential-shift mode.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78d480-384a-45dc-9b9c-101d48af4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power is nicely distributed throughout the RPM range, with more
        adventurous drivers being rewarded with a glorious growl past 6,000 RPM. The
        transmission changes gear smoothly and quickly, whether in automatic or manual
        modes. These make the CX-3 a quick, little SUV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0b60d-72d6-4a8c-89bb-a259828eb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excellent performance is partnered with firm suspension that
        keeps the car planted, but doesn''t pulverize your spine. In addition, the
        brakes are strong and are operated by a nicely weighted pedal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268863ba-4bb0-4926-a0b6-641c35979c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What isn''t so nice, unusually for a Mazda, is the steering. Light
        and responsive it may be, but it lacks feel, even though there were four of
        us in the car weighing the tires down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45608b-ba65-4e7d-b238-a1810384d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compelling small SUV</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f7721-93a5-4694-8599-8fff27b9d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rather numb steering aside, I think the Mazda CX-3 has the makings
        of a superb crossover. It may not be as capacious as an HR-V or an XV, but
        it is nicer to look at, nicer to be in and much, much nicer to drive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcdcb5-f6fe-4f28-9bb3-5aeb26b495d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:49:54.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:49:54.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-term test should help dig up other things like fuel economy
        (a typical strong suit for Mazdas), refinement and cornering ability, which
        is typically worse with a higher ride height.</p>'
