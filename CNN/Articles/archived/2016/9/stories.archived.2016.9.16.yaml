      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting a ₱7.35 million price tag and capable of 0 to 100 km/h
        in under 3 s., the GT-R takes on European supercars (like its perennial arch-nemesis,
        the Porsche 911 Turbo) costing twice or thrice as much. The GT-R will only
        be sold through NPI''s new High Performance Center in Quezon Avenue in Quezon
        City.</p>'
