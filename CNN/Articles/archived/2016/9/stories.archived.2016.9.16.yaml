      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A rocky relationship</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26f716-e64e-48ca-8e12-ecd177496964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come at a strained time for US-Philippine relations.
        The US has expressed concerns about human rights violations following President
        Rodrigo Duterte''s bloody crackdown on the drugs trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd658f1b-9aab-438d-bf4e-8d83fba96ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Obama canceled a meeting with Duterte after
        the Philippine leader unleashed an angry tirade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f41d3-db4a-4452-81a1-87a2d2a5d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2016/09/16/asia/little-brown-brother-philippines-us/">Related:
        Duterte says he never cursed Obama</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0ab69-2ec5-495d-bf31-6fe3732f6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who does he think he is? I am no American puppet. I am the president
        of a sovereign country and I am not answerable to anyone except the Filipino
        people," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed1651-bc1d-45b2-8fd6-3823fa5c28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came after Obama suggested he''d raise the issue of
        human rights with Duterte during the ASEAN summit in Laos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf6698-266f-4cf8-8538-622b751b73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later said he regretted the statement, and claimed that
        it was directed as a journalist, not Obama.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4db9d0-86b3-46c8-a15c-f62c323662f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:19:28.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:19:28.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
