    'title': 'Why print still matters: The magazine editors roundtable

      '
    'updated': 2016-09-20T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936e5b9-c55a-4d75-a08e-eec82ab5324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In the age of news
        aggregators, fashion blogs, and commentaries on social media posts, the modern
        magazine presents more than just a tactile consummation of information: it
        presents our world, our culture through a lens, chronicling history through
        essays, in-depth profiles and narratives, and striking photography. The magazine
        presents a standpoint and the whole gamut of the newsstand affords us various
        ways to see and think about the state of our country now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c286d2-590e-4c3e-8e04-ad1817254d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no question that print publications are still thriving.
        Titles such as The Pitchfork Review and It’s Nice That have sprung from online-first
        publications, and their transition to print proves its viability as a stronger
        platform for storytelling. Print is where you can focus on stories that are
        more resonant and essential; stories that you can still read years after first
        seeing print. Locally, the newsstand is more robust than ever, with the existence
        of independent titles (<a href="https://cnnphilippines.com/life/culture/2016/06/17/team-magazine.html">Team</a>
        and Grid) and more international brands unveiling local counterparts (such
        as Esquire Philippines and <a href="https://cnnphilippines.com/life/style/fashion/2016/05/31/lofficiel-manila.html">L’Officiel
        Manila</a>). Though some magazines have folded over the years, it just means
        that the competition is tougher now more than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3743f-67de-45f4-adc2-9a44e7eed223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of digital platforms has made modern magazines rethink
        their position in terms of telling relevant stories to their audience — a
        primary point of discussion during CNN Philippines Life’s magazine editors
        roundtable. We put together the editors-in-chief of some of the most influential
        local titles, Kristine Fonacier of Esquire Philippines, Peewee Reyes-Isidro
        of Mega, Sarah Meier of Metro, Pam Quiñones of L’Officiel Manila, Paolo Reyes
        of Rogue, <a href="http://nine.cnnphilippines.com/life/style/fashion/2016/04/01/isha-andaya-preview.html">Isha
        Andaya-Valles</a> of Preview, and Bea Ledesma, the group publisher of Hinge
        Inquirer magazines such as Northern and Southern Living, Scout, and F&amp;B
        Report to discuss the continuing importance of print magazines, sifting through
        the online noise, and producing iconic covers. The dinner was hosted by The
        Moment Group, the people behind restaurants such as Manam, 8 Cuts, and Ooma
        at their office''s cafeteria-slash dining area, The Mess Hall. A special menu
        was even prepared for the occasion, which was a rare opportunity for the editors
        to sit down and talk to each other about the state of all things print. Below
        are edited excerpts from the interview.</p>'
    '5':
      'image': 'jcr:1295b075-f6ff-4534-9616-30e8a6097fe3'
      'imageCaption': 'Photos courtesy of PAOLO REYES/ROGUE and L''OFFICIEL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40732c37-3d5b-4a58-8708-d70a8149589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc03269-aee2-4aec-8f30-dd888bbb5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you see the magazine in the age of social media, memes, blogs,
        etc.?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82defa29-b4c1-492a-8f3e-3b141f69dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes (Rogue):</strong> A magazine’s a novelty these
        days. It’s an artistic product. It’s something that gives you a tangible kind
        of experience. The artistic experience, you can’t translate that online, [like]
        the way in Rogue we give out pullouts of limited edition artworks ... You
        can’t replicate [that] on the web.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cf0c2-2e5c-422e-99a9-89fa609e08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Meier (Metro):</strong> I think there’s still gravitas
        given to the printed word. I think there’s so much noise online. People don’t
        know how to differentiate what is opinion-based from someone that’s sort of
        a backseat driver who’s never been in the front row of a fashion show. So
        there’s that sense of authority when it comes to a magazine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c432bc-7c86-4aa3-91a9-c27c56386562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quinoñes (L''Officiel):</strong> I think the quality
        of photographs online, meaning produced for online usage, is totally different
        from what you see on print. And I think nothing beats the emotional response
        you get from the reader on print.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744d36e-1fe9-43c6-805a-9e0a09cb103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isha Andaya-Valles (Preview):</strong> There’s a lot of
        noise. There’s a lot of material online and everyone has something to say.
        I feel that the role of the magazine now has changed because we filter through
        the noise. We curate what we feel is relevant to us as a brand. If you subscribe
        to our point of view, and think ... When you hold a magazine, at least from
        a personal point of view, there’s something so delicious about ... quietly
        sinking into [the] material and appreciating it. When you go online it’s also
        kind of a visual assault sometimes, and you just wanna sit down and absorb
        [one thing], and just really look at an image. I think the role of the magazine
        right now is to produce quality stories whether through imagery or prose,
        with the point of view that reflects your brand. And if the reader relates
        to you and your brand, all the better. They subscribe to a certain title that
        they feel resonates with them.</p>'
    '15':
      'image': 'jcr:efa3deb0-caec-4739-9b50-1354889a5d96'
      'imageCaption': '"A magazine’s a novelty these days," says Paolo Reyes, Rogue
        editor-in-chief. "It’s an artistic product." Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b126308-f468-40cf-85d9-aef7b9c8d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091d335-b13f-446b-a75d-6a643fc87a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma (Hinge Inquirer magazines):</strong> I think,
        globally, tablets are not as successful as people want it to be. There were
        tablet apps devoted solely to magazine subscriptions when they found that
        people really refuse to pay for content in a digital format. So even the biggest
        brands are struggling, like the New York Times, even though they’ve recently
        eclipsed Huffington Post. In terms of breaching the payroll barrier, they
        have not, so we offer our content for free because we’re a free content creator.
        No matter what platform, that will stay the same. But in terms of the differentiation
        between print and digital, everyone’s arguments are super valid and there’s
        something to be said about context. Having a book, or a magazine where there’s
        a start, middle, and end, where you place a story or an editorial — that adds
        to the depth of the story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55b75e-7ca4-444d-9b10-029a2b4d9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> To add to that, I think the brand
        is so important these days more than ever because you have to build your readers’
        trust. And the branding of your magazine is all the more crucial because people
        have to sift through the noise in your social media feeds. And who will you
        rely on? You have to rely on the brand that you trust. I think magazines these
        days have to watch over what [their] brand means because the trust is so intrinsic
        to their success.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906b0d5-69dc-4635-82a5-139104a8877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> And I think that’s so much more relevant
        now. The way people talk about politics and news, people feel free to share
        news stories from PinoyTrending...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2428d73-541c-4294-b1a5-f747cdf2937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> ...without verifying if it’s true
        or not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec309155-c17b-4fda-8953-6dcee90b5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Ledesma: And so they have no qualms about sharing stories from
        sites with no credibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd436e-b5ab-49e5-b091-9d0cf7fc740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I think the role of the magazine right now is to produce quality
        stories whether through imagery or prose, with the point of view that reflects
        your brand. And if the reader relates to you and your brand, all the better.
        They subscribe to a certain title that they feel resonates with them.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d147f79-8d95-439d-9774-721f8a777501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristine Fonacier (Esquire Philippines):</strong> There
        was something that Bea brought out that’s not talked about enough. She was
        talking about the pacing of the magazine, we all believe that print is a more
        authoritative voice, it has more gravitas. But not enough credit is given
        to the physicality of the magazine. I was talking to my younger staffers today,
        one of my first digital native staffers, and she brought that up, she used
        the word “physicality of the magazine.” I’ve never heard that and it’s exactly
        right. As a reader, there’s something to be said about the tactility of it,
        the whole presence of a magazine that you can’t replicate online. To be completely
        nerdy about it, there have been studies that your absorption as a reader is
        different from print and online. You could be reading the exact same content
        but your absorption into the story, and not just the material, how drawn you
        are to the content is better on print. It’s just the way your mind works.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f6299-dbab-4634-8f6f-efcc876e3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> Digital is our [new] reality; but
        we don’t really know what systems and structures to follow to be able to really
        make sure that we get to the level of success that we want. There are no parameters
        or limitations. So basically we’re just really trying to understand and just
        really getting on board with it, experimenting. But we will still try to do
        what we want to do for print. When I used to be with Marie Claire [Philippines],
        producing the magazine felt so fast. It felt like, oh, it’s another month
        again. But now, producing a magazine feels so long because you always feel
        like digital is happening in front of your eyes. And then they move on to
        another subject, and they move on to other news, and then something happens
        and you’ll know about it but then you’re still scrambling for clues in your
        magazine, so it’s a struggle in a sense that you’re not used to it but the
        reality is we have to innovate and adapt to changing times.</p>'
    '33':
      'image': 'jcr:110ab3f5-e6c3-435b-9edf-e473a2310956'
      'imageCaption': 'Bea Ledesma, group publisher of Hinge Inquirer magazines including
        Northern and Southern Living, says the Living titles enjoy more liberty in
        terms of who to put in the cover. "We get to be agenda setters ... Because
        we’re niche, we''re distributed in communities, in affluent communities, they
        understand what we''re trying to do, and we have that luxury." Photo by PATRICK
        DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce68b09-f90b-468e-b549-e0a7174c575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
