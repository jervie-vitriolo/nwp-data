      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ad25c-906c-46cc-8da0-5b15f2f6e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isha Andaya-Valles:</strong> I think we’re a lot busier
        than we used to be. We started more than a decade ago...., I started working
        in the magazine [14 years ago] ... it was so different at the time, you actually
        had time to master your skills, you had time to learn things fully, like how
        to write a piece, edit it properly, and really be happy with it to put it
        to print. With digital, you’re doing so many things at the same time. You’re
        listening to your audience, you’re writing your pieces, you’re trying to edit
        it and make sure that what you put out has integrity, has been fact-checked,
        has no misspellings, is grammatically correct, that the quality of your images
        is good. Coming from an era where you had to be able to reach these certain
        standards before things are approved to go to print, it’s like having to remaster
        all of those skills and readapt them also for the digital world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f738ee-2716-4e04-b6fb-c99e306a2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> It’s like photographers before digital.
        You kinda had to learn the craft and you had to trust that what you shoot,
        given your talent and your skills, will come out perfectly exposed, as a perfectly
        composed photograph.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f97130-55d2-411f-ba84-6fbed6234c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For most of the titles here, the audience online is generally
        younger compared to print readers. Do you decide that there’s a difference
        between the content that goes to print and the one that goes online or do
        you have to align certain elements of the stories?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f94b6-c529-462c-91d4-9c05df0c103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> Your voice should be the same but
        I feel the audience is very different. I don’t believe in having the same
        team for print and online. It’s ideally two separate teams, who understand
        the medium well enough. But the voice should never be lost.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da309c-59b6-46a3-98fb-a6ab88bfaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> For me, it’s about the storytelling
        philosophy now. [...] You can’t say, "How can I best tell the story in print?"
        Whether through a video, an illustrated graphic for digital, something for
        print.... The question now can no longer be how best to see this in print
        but how best to tell the story? That’s it. In fact, to say that you’re 360
        is also a misnomer because to be truly 360 is to have a truly adaptable, platform
        agnostic sensibility, where you think of content separate from the platform,
        and you think of content specific to the platform. And so for me, for example,
        with our team for Preen that’s purely digital, I say, if you’re the person
        who does the interview, you have to do everything. You have to do digital,
        you have to write the story yourself because at the end of the day, the person
        who harvests content is the best person to share that content to different
        platforms, whereas if you divide the team ... because we’ve tried it all,
        and if you divide the team, I find that there’s always something lost within
        levels. That’s why I believe in flat collaboration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7c513-aa6d-4a78-9926-3e4d9f9392d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro (Mega):</strong> Magazines have become
        brands, but for them to become brands they have to venture into something
        else. They have to be everywhere. They have to be on TV, apps, social media,
        that’s where it comes in, what Bea was saying na 360 to create a different
        product for the reader. That’s what we’re doing now, we have an app, a TV
        show, just because the reach is different. But in terms of the content in
        Mega and Mega Style, with us it’s different. The essence is there but Mega
        Style is talking to a younger market. And we don’t execute stories the way
        we execute it in print.</p>'
    '45':
      'image': 'jcr:c9bc499d-06fb-4679-91fb-9e96b815ac01'
      'imageCaption': '"There’s still gravitas given to the printed word," says Sarah
        Meier, editor-in-chief of Metro. Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db410f7e-57b3-4b94-833f-3ef3059c25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efba43c-611e-46b4-8f42-309f439d76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> It is essentially the same brand.
        The best analogy I can think of is a flagship brand and a diffusion line.
        So basically it’s the same aesthetic, it’s the same values but the storytelling
        is completely different. [It’s] obviously a different market, and so for print,
        what we do is we make sure that we curate the stories very well in the sense
        that, if this is something you can see online, then it shouldn’t have a place
        in print. But if it’s something that you can read quickly or that you can
        tell quickly that could best be told on video, then it should go on digital.
        It’s as simple as that. I think that’s really how we kind of tell which one
        really has to go to print and which one has to go to digital. But obviously,
        there are stories that sometimes come out in digital that also come out in
        print. I think that’s where we use digital, to bolster the print. So basically,
        we come out with previews and if it’s a really great story that we have, we
        want the digital market to see it first and for people to kind of want to
        buy the magazine because the in-depth story is in the magazine. No one really
        wants to read a story online anymore. No one has the time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd779d3-44f2-4679-9b92-a96d641ec949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> That’s the unique position of Rogue,
        because a lot of what we do is very long form, very in-depth. So you have
        to make them more palatable for an online audience. How to make the proper
        copy and headline, for content that’s five thousand words long. It’s hard
        to translate that online.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d41c1-e6f0-4d0d-a661-c5bdcbc1ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think one of the unifying things for print and online
        is the cover. It''s now one of the most important aspects of the magazine
        whether you’re online or not. So do you guys think, ‘This is only for a digital
        cover’ or do you guys just want a single cover for your brand?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ac79e-2e5e-4d0e-a7bb-5afc89d5efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro:</strong> With us, it only takes three
        seconds for the reader to decide if he or she likes the magazine or not. So
        you have to catch their attention. You have to draw them in with the personality,
        the styling, so you have to present the perfect image. With us in print, that’s
        how we do it. But with our online, we sometimes change the color of the font
        [...] but it’s still the same.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d359b-9466-437a-85d7-371769385598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> For me, covers these days, it boils
        down for me to economics. Is your revenue model newsstand? Is your revenue
        model advertising, or subscriber? As long as the cover resonates with your
        audience, that’s all you need to do. There are certain magazines that don’t
        put celebrities, that don’t put well-known personalities but they resonate
        with their specific niche audience. That’s all you need to do. Buzz is important
        for online but I’ve learned in my experience that buzz online does not necessarily
        translate to sales. We’ve had great covers that were shared, for a thousand
        times. But they don’t necessarily meet sales in the newsstand. There are some
        covers that do so well in a newsstand, but had no online buzz whatsoever.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930ee41-d849-4f76-bdc4-bec4c5a47b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Meier:</strong> It boils down to numbers. It boils
        down to relevance. We have our vision-mission and we have our standards for
        who makes it to the cover, what a Metro girl is, so it’s just a checklist
        that we go through every month. This is where the beauty of editorial comes
        in, it’s mostly gut feel. There’s no science to it. More often than not, you
        can’t explain why a trend becomes a trend. You just have a gut feel about
        it, if it’s right for the time, if it’s relevant. As a stylist, you can predict
        these things and not be able to explain to the common person why. It’s the
        same as putting a girl in a magazine. You kind of just have this sense that
        she’s gonna blow up in two months or whenever it is that she’s gonna go to
        print. Maybe we have a little bit of an advantage in knowing what’s happening
        in the trajectory of their careers [because Metro is under ABS-CBN] — if they’re
        gonna be cast on a TV show, if they’ve got a movie coming out.</p>'
    '57':
      'image': 'jcr:5cfda1ac-3cbd-4278-9093-dd86f20906d0'
      'imageCaption': 'Photo from SCOUT/NORTHERN&SOUTHERN LIVING/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ec415-eba6-4944-9ae0-96298c120a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e3a2a-fe33-45b3-bfc3-3196d8e83c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are magazines here that don’t feature celebrities as much
        on the cover like Esquire, Northern and Southern Living. Do you have the liberty
        to play with who or what goes on the cover?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53159f63-e05d-4d48-992f-169929e8a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristine Fonacier:</strong> I think the challenge for us
        is always to question and redefine what a celebrity means. We’ve had great
        success with our politician covers. Some of our bestselling covers of all
        time have been of politicians not showbiz actors or actresses, but they’re
        still celebrities, they’re still personalities. It’s just that we’ve had people
        question what it is to be relevant, to be a celebrity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7476d5-94df-4ffe-84ac-6daacf501b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have always been scared that this is going to be the end
        of print. I don’t think so. If anything, it’s a renaissance of storytelling
        in all its modes. All the editors here, all the successful editors are, at
        their core, storytellers. They want to tell a story, whether it be about fashion,
        whether it be about contemporary culture, whether it be about politics, or
        showbiz. You’re still telling a story but now, we have all these different
        modes to engage our readers with, to engage our audiences with.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81ee6a-64d0-4465-9efb-6d48c22183fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> For example, we did a cover last October.
        I decided to put three pictures the Philippines shot via satellite. That issue
        did surprisingly well in the newsstands because people wanted to collect all
        three covers. Making the issue collectible for our readership is so important
        .... We have a very niche audience. You [have to] know how to tap what they
        like and what they don''t like. You''re bound to find some success there.
        When we put these three covers of the Spratlys, of Laguna, [and the port area],
        people just want to buy all three, so that helps us in terms of newsstands
        sales. But you have to know your audience well, it''s nice to mix things up.
        Sometimes you keep on putting the same kind of cover, same kind of cover girl
        every single month, your reader gets a bit saturated and bored, so for me,
        I believe in mixing things up, it just adds to the variety.</p>'
    '66':
      'image': 'jcr:4b0a11dd-cabc-4b7f-9be8-7c6fb5a79f88'
      'imageCaption': '"All the successful editors are, at their core, storytellers,"
        according to Kristine Fonacier, editor-in-chief of Esquire Philippines. "You’re
        still telling a story but now, we have all these different modes to engage
        our readers with, to engage our audiences with." Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d13ee-0e86-4ef6-93ae-caab54f9ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673de1d-ae48-4057-a580-079fa46dd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> For us it''s twofold. It''s combating
        cover fatigue, at some point, you''ll see Anne Curtis on every cover, and
        there''s only so much you can say about her. One of the reasons why we''ve
        decided not to put celebrities on the cover of Living titles, is that, unlike
        everyone else here, we don''t have to sell at the newsstand. And I understand
        ... because you put someone familiar, someone with a huge following, people
        will buy [it]. So that''s why you have to put people like that, super popular
        people on the cover, because you have to sell. We''re lucky because we don''t
        have that conundrum. We get to be agenda setters, we can want to put an author
        in this one, or I want to put an artist on this one, we can. Because we’re
        niche, we''re distributed in communities, in affluent communities, they understand
        what we''re trying to do, and we have that luxury. I mean, it''s okay to put
        celebrities on the cover, as long as you can do something fresh with them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b6ea0-4767-457c-9af0-45d58bef674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Meier:</strong> The cover story is my favorite thing
        about being an editor. Because that''s exactly the point, and that''s where
        the challenge comes in. Yes, okay fine, styling of course, it''s a challenge
        to reinvent, to show the subject in a way that maybe they''ve never been seen
        before. But then obviously you have things to combat like they have a certain
        reputation that they want to uphold or they''re not willing to go a certain
        direction. Like when Pam asked me to take my clothes off on the cover of Rogue.
        (Laughs)</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937f822-ec6d-40fa-b05d-78d6d4962fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> Oh my god, yeah! A long time ago!</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5553fb5-beba-4862-a233-d8b3d750341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Meier:</strong> But the cover story is the playground,
        right? The cover story doesn''t impact sales. That''s where you can leave
        little easter eggs, the little chats, and ask these provocative questions
        about people that everyone sees on TV.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be140b75-9c35-4830-b322-dca388f8128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned followers. Does the number of Instagram followers
        of a celebrity play a big factor on who goes on the cover?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae46a9-9635-418f-98be-cd498c16ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isha Andaya-Valles:</strong> I think that numbers are deceptive,
        especially with social media because you don''t know why someone is being
        followed. Like what Paolo said, your cover could do well, you could have great
        response online, but it may not necessarily translate into sales for that
        specific issue. Again it''s also understanding the digital market, people''s
        behavior on social media.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c73e8-5df0-4904-8446-4b80c3892b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, our cover this month, Lauren Reid, she''s not a celebrity
        in the way that we usually would put a cover girl there, in fact also same
        with our July cover girls, they''re not really celebrities in the same way
        that you would categorize other celebrities we''ve put in the cover. They
        don''t have TV shows, they don''t have necessarily regular hosting gigs, but
        the reason why we''ve put them there is that we feel Lauren, Aimee [Song],
        Liz [Uy], they have such strong ... They''re just Preview girls. I see how
        they are, they''re cool, they''re hip, they love fashion, they can dress up,
        they''re fun. I feel that I owe it to our readers to put Preview girls on
        the cover who aren''t necessarily celebrities. Or there are just so many kinds
        of Preview girls out there. I think it''s not always about a numbers game,
        but also knowing what your readers want, or giving your readers something
        new, something fresh, something to look forward to with each issue.</p>'
    '80':
      'image': 'jcr:606f5771-38a6-4320-be30-4a667aa4568d'
      'imageCaption': 'When Preview editor-in-chief Isha Andaya-Valles started working
        in the magazine 14 years ago, she had more time to learn and master her skills.
        The digital era, she says, requires re-adapting and re-mastering those skills
        learned from print. Photo by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf2229-34e5-4f17-90a5-bf2fe3edd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fff0c2-762b-4f41-ada6-914addeb0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We generally like to surprise because we also work so hard, same
        with what Sarah said, the cover story is always so much fun to produce because
        you can put so much effort into producing it. You can unleash whatever fantasy
        you have, and hopefully the person you''re collaborating with is as open.
        I feel that''s always something to look forward to, but that being said, one
        of the reasons why we changed the format of the magazine, like when you read
        Preview now, it''s in chapters, is because we wanted to tell whole stories,
        instead of how we used to do it where there were always a lot of little sections,
        little stories all lumped together in a magazine to make sense.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42b4b5-76ed-4f58-9c58-6aa7a114cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes back to storytelling. If that''s how we''re doing it in
        print, when we go to the digital arena, we''re still telling stories, but
        we''re just exploring other methods of telling stories. I''m sure everyone
        here, they have a cover story and there''s so much that went on at that shoot
        that you could tell. That''s why behind the scenes videos are viewed so much
        because people used to want to see what do we actually do at shoots. There''s
        so much more to tell, or maybe your cover girl has a hidden talent. Something
        I enjoyed recently was watching <a href="https://www.youtube.com/watch?v=ri1xyezMlak">Liza
        Soberano rap for Cosmo</a>. Because you would seriously not expect Liza to
        be able to rap, right? I feel like now print is just one way to tell the story,
        but your story is so much bigger than what''s on print and that''s why digital
        is also so fascinating because you can tell so much more.</p>'
    '84':
      'image': 'jcr:18a41236-f390-4f5c-a135-71e49681b465'
      'imageCaption': 'Photo from ESQUIRE PHILIPPINES/PREVIEW/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a7d06-b94f-4c84-9594-ae15739da66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18a649-0032-4099-9e30-ea3828d11008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> I think even the role of cover stories,
        one example is that Margot Robbie Vanity Fair shitshow. People talked about
        it because it''s such a bad cover story. I even remember some horrible cover
        stories from the 90s, like the Mira Sorvino GQ takedown.... I still remember
        stories from the 90s, right? That''s the relevance of the cover story that
        you won''t necessarily get ... at the end of the day, websites are either
        blogs or news aggregators, they harvest content from publications that invest
        in cover stories. And without cover stories that peddle great out-of-context
        quotes or dumb encounters, right? I mean, Isha said there are things people
        want to see behind the scenes. Was this cover person a raging cunt? Or is
        she like a really nice girl? That''s why people care. They''re fans, they
        wanna know the real story, and whether that story is told on print or you
        see a peek of it in the behind the scenes video, that''s all part of the same
        narrative.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45440dc1-d7d9-4a73-b49d-0f4406abeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> To add to that ... I think when we
        do our cover stories or even a lot of our features, we would like to take
        the reader to almost the closed door conversations. That’s why essentially
        it’s a Q&amp;A, so that it’s completely stripped off of poetic narrative.
        And it’s showered with so much candor and authenticity, which we feel like
        the readers want, in the same manner they wanna see their celebrities on a
        BTS, going crazy, rapping. So we feel like there’s something to be said with
        that kind of narrative, the kind of authentic persona of whoever the personality
        is.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fa9f0-8c1f-4551-996c-e1b6eefd8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro:</strong> For us, one of the highly
        anticipated pages for the readers is the cover story. So what if you wrote
        about this cover star for a million times? There’s always a new story to tell
        because when you see or meet that star, she has gained more experiences, she
        has gone through life changes, she has proven herself. There’s always a different
        angle and a different point of view that you can share about that star so
        you have to find ways to make that personality [so that] still, the people
        will be drawn to her.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f7346-cae6-4868-97a2-8d506ea2f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> Who was your most interesting cover?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54459a16-c74b-4652-af94-1de15d5cbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro:</strong> <a href="https://cnnphilippines.com/life/entertainment/film/2016/09/09/lav-diaz-charo-santos-cover.html">Charo
        Santos</a> was on our cover. She was interesting. She had a lot of stories
        to tell.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc728b5-50cd-4e11-91e0-a391c0d7bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> So Charo’s more interesting than Ruffa
        ... Mae Quinto?</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae529c56-34fb-4fa7-83fe-83aeb920840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro:</strong> We never put her on.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706d3ec-3dad-45d2-867e-7cdde91eb7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> Why?! I love her! I love Rufa Mae
        Quinto.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d14801-e242-4313-ac71-974839fe7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> We had Rufa Mae [on the cover]. She
        was with a gorilla. Bea styled it.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3323e26-e462-45b0-b80f-f6f4faba6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> Yeah we did the gorilla one. In the
        beginning, she wouldn’t talk to us. We had the shoot in a kitchen [of] someone’s
        house. And when we were in the kitchen, there was a sack of rice in the shot.
        I think Miguel Mari [then Rogue’s creative director] was there. And then I
        said, “Miguel, move that sack of rice.” He couldn’t find help, so I shouted
        for help and I said, <em>“Paki-urong yung sako ng bigas</em>.” And then Rufa
        Mae said, “Oh my god, nagta-<em>Tagalog pala kayo</em>!” (laughter) And then,
        she started talking to us.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697028dd-31dc-4bd3-9053-7dc5b60f2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isha Andaya-Valles:</strong> It’s so important to make people
        feel comfortable because it’s a trust thing. Going back to your numbers question,
        I think the numbers are important because they help you spread word about
        the magazine. It helps you reach an audience and whether or not that translates
        into sales is a gamble that you take because for all you know, someone buying
        it might not even be following our cover star.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da7163-8559-4ce9-868b-fb76895eec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristine Fonacier:</strong> One of my favorite things about
        working in men’s magazines is that the language of covers is so different.
        Like you noted, we have more freedom, more latitude to do different things.
        The satellites cover was one of my favorites of all time of Rogue, I thought
        it was brilliant. Esquire has had a long history of being playful, of being
        a bit subversive, and rebellious, not just with the Philippine brand but the
        mother brand. I mean, the George Lois covers have been influential not just
        for Esquire but for the genre as a whole. I always like that they were able
        to question, the covers we are able to do does what good art is supposed to
        do, which is make the consumers stop and question themselves, and question
        their consumption, question their engagement with the media.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fdbea-82ad-4209-9b66-6720ed9446f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, one of my favorite covers of classic Esquire was a
        beautiful woman, you know, that trope of a beautiful bombshell, but the cover
        line said, “We put a beautiful woman in the cover to get your attention.”
        But the cover story was about the Vietnam War. And they knew they were competing
        with news magazines of the era. And people were saturated with that. Nobody
        wanted to see any more blood, see any more gore, so they put a beautiful woman
        on the cover to get attention but to talk about the same pressing issues.
        And at the same time, they were able to get consumers to stop and take note
        and question themselves: “Why am I doing this? I did buy this for a cover
        so what am I doing?” It’s that extra layer of engagement, it’s that extra
        layer of questioning that I think our latitude is able to afford us.</p>'
    '111':
      'image': 'jcr:76b00673-da73-45d5-9f4d-6b5a81d68127'
      'imageCaption': 'Pam Quiñones, editor-in-chief of L’Officiel Manila, says they
        like to take the reader to "almost" closed door conversations, by way of using
        the Q&A format for features, among others, "so that it’s completely stripped
        off of poetic narrative." Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08eb01-ea62-45bb-a699-5c11afb899bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3f801-8098-4db4-a2a8-354fc7cde837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> To add to what you said about art
        is supposed to make you stop and question, one of the things that I discussed
        with Miguel [Mari] when he was our creative director, which he then addressed
        was really making sure that the idea of fashion and design really come together.
        We were conversing about how fashion tends to start moving towards the direction
        of something off and awkward with the presence of tension. The idea of when
        you look at it, and when you see fashion basically, you feel like you wanna
        know more about it. Parang it’s so interesting — it’s not even beautiful —
        that you wanna know more about it. So basically the idea of tension is something
        that he and I wanted to put in the design of the magazine, which is why we
        did a redesign in May. I think that also translated into more conversations,
        maybe to our readers or even people who probably weren’t our readers but who
        got interested with the idea of L’Officiel. You’re not supposed to give to
        your readers what they just want to read. You have to give them something
        that will make them think. Do they even want it? Maybe not. But at least it’s
        there.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44600c8e-66cc-4fe9-91c7-1d066397a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think your magazine can survive in the next 10
        years?</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a3f8d-a81f-4f9e-8cb4-efce05e6b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Meier:</strong> ABS-CBN has been around for a little
        bit now, but I think ultimately, what ABS-CBN was founded on was telling stories
        on multiple platforms and being able to adapt with the times. So I don’t doubt
        that Metro will be able to do that. We have access to whatever platform media
        has now and may come up within the future. So I don’t think adaptability is
        an issue. Earlier, when we were talking about how to curate content or disseminate
        content across different platforms — and I really do liken it to having three
        children, for example, and one eats gluten-free, the other one’s pescatarian,
        and the other one ... you know you have to just keep adapting and giving the
        audience what they want when they want it, and what they’re able to digest
        at that certain point in time.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ae99a-7f58-4166-b231-135aa5489812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pam Quiñones:</strong> That, and to give them something
        that I don’t think they want, or need. Honestly, there’s really no way of
        knowing. We are basically an infant. L’Officiel is 14 issues, it’s barely
        two years, we’re under Rogue [Media], but there’s really no way of knowing
        if it will be a success or if it will last as long as Metro, Mega, Preview.
        But I grew up reading magazines. The idea of having magazines in my hand and
        poring through every single page over and over again does not exist anymore.
        But we create the magazines because I know there are people out there who
        are exactly like me, who still want to have magazines in their hands.</p>'
    '119':
      'image': 'jcr:bb271053-724c-49d3-a3c1-294573346203'
      'imageCaption': 'For Peewee Reyes-Isidro, Mega editor-in-chief, magazines will
        still be relevant 10 to 20 years from now. "It will still be a thriving business,
        only because there’s a certain number of people who still want the tactile
        experience." Photo by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7627b-89ee-48e0-8428-c82e86fa8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1ffc6-8952-4a9e-847d-ea7117cc7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristine Fonacier:</strong> First of all, I think it’s interesting
        that you phrased it with “survive.” The question now is “survive” because
        it is a struggle, but I don’t also think of it as a negative thing. It’s not
        like we all have our knives out trying to live to see the next day. Like I
        said, it’s an exciting landscape for storytellers. Again, in our core, that’s
        all we are. I know that you invited each of us here because we represent some
        of the biggest titles, but I would like to do a shout out to the indie magazines
        out there, because I think that’s very telling that the Philippine magazine
        industry as a whole is actually very robust and very exciting and very dynamic
        right now, and a lot of movement is coming from the sides, from the indie
        titles. I think that says something about the genre, about media as a whole.
        That kind of ongoing conversation only keeps us all on our toes and makes
        us better and stronger and more creative. So it’s not surviving, it’s really
        just adapting.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15100454-5cb2-4791-ad63-f7d784836370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With Esquire, I always like that [the covers] were able to question.
        The covers we are able to does what good art is supposed to do, which is make
        the consumers stop and question themselves, and question their consumption,
        question their engagement with the media.</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d754d67-0b85-450b-ac3e-241fe6b03f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isha Andaya-Valles:</strong> I think it’s not so much as
        survival as just really adapting to the world. Society is changing. I think
        one of the most interesting things I picked up when we were preparing for
        our 20th year last year ... We were working with Gary Ross Pastrana to curate
        an exhibit for us, for our event, and he went through every single issue of
        Preview. So we were having dinner at the house of Pauline [Juan, formerly
        a Preview editor] and I remember he said to us that going through each and
        every issue was like going through our history in the eyes of a fashion magazine.
        We’ve chronicled the evolution of the Filipina, or at least the fashionable
        Filipina, through the pages of Preview and you kind of see how she changes
        and I think we will continue to do so. We will continue to be that storyteller
        and to tell the stories of the Filipino women especially those who love fashion,
        beauty, the fashionable life.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65c0d1-9a8f-441e-96f4-825bfe4c3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the way, we’ve changed the website to Preview.ph, there’s a lot
        of thought behind that and one of the things that made us decide to do so
        was to start speaking as one voice because it only makes sense for us to speak
        as one brand, to tell stories as one brand, and to move things in that direction.
        Whether or not you’re reading it in print, or you’re consuming our stories
        in the digital arena, on the web or on social media, we’ll still be telling
        stories just as creatively with the same point of view.</p>'
    '127':
      'image': 'jcr:0795100b-40b6-4700-99ac-3cc5643cd56a'
      'imageCaption': 'Photo from MEGA/METRO/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180aa0ef-ec84-4b06-beb1-04ccf8bcd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fdd02-666f-4d2e-8729-afee1aef5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo Reyes:</strong> Rogue has always been about stories.
        As long as the magazine continues to tell the stories and tell them well across
        its different platforms ... as long as it continues to tap into the zeitgeist
        and continues to be relevant with its covers and its content, and its audience
        remains loyal to what it puts out, the magazine will survive. A magazine,
        for me, has always been like a party. Who you put on the cover, is your invitation.
        So it has to be worthwhile. You need the right girls, you need the right amount
        of drinks. As long as the party is always enticing, people will go and read
        it. It just has to be an interesting proposition for the reader.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc85a8-9938-4f72-a4ee-5ca2b26548ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Ledesma:</strong> I guess, like Paolo said, you have
        to be a good storyteller. You have to be a leader whether it’s about being
        more progressive in your politics, being the first to let people know what’s
        critical in news, politics, culture, fashion, beauty. And it’s about being
        able to tell that story in a way that’s fresh and I guess you always evolve
        with your perspective [and] visual language.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ece98-ab52-4ede-815e-6688e29dbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:40:20.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peewee Reyes-Isidro:</strong> Ten to 20 years from now,
        I think magazines will still be relevant. It will still be a profitable business.
        It will still be a thriving business only because there’s a certain number
        of people who still want the tactile experience. Paolo compared it to a party,
        I’ll compare it with food. Digital is like fast food. You order a burger now.
        With a magazine, it takes more preparation to do the pages. Obviously, there’s
        like an appetizer and then there’s a main course, and dessert. It takes a
        lot more of effort, more passion to make the pages, and ultimately the editors,
        they put whatever is there that they think would be relevant to the market.
        And they’re speaking to a specific market. And as long as they resonate to
        that market and the advertisers are there to support that, I think they’ll
        still be able to exist.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf1751-9031-495c-9341-8d0b870f7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:40:19.804+08:00
