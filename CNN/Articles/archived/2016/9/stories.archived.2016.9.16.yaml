      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — The Cebu City Transportation
        Office (CCTO) acknowledged traffic congestion rising in Cebu but said the
        city''s poor rating on traffic mobile app Waze is attributed to missing information
        by drivers using the mobile application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5b94d-740b-4306-aff4-bedda2aededa'
      'mgnl:activationStatus': true
