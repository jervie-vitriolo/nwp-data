    'template': '1'
    'title': 'NEDA Board approves 9 projects worth ₱171B

      '
    'updated': 2016-09-26T20:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee79681-ee88-4d95-a797-b5d1171b0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Economic
        Development Authority (NEDA) Board has approved nine projects worth about
        ₱171 billion, during its first meeting on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595d778-7173-44f9-b9d9-7080c0d4a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the administration''s first Public-Private Partnership
        (PPP) project. Six of the nine projects are outside Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b68a69-77d3-4397-8677-b2c261a4ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once implemented and completed, these approved projects will help
        attain our medium- and long-term development goals of making the agricultural
        sector competitive, improving mobility by making our transport system safer
        and more efficient, increasing disaster resiliency, and improving health services
        ," said Socioeconomic Planning Secretary Ernesto Pernia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c06d20-1390-49f6-b575-1ce83595b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA upgrade</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9327a-d741-465f-857b-634519c7df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaired by President Rodrigo Duterte, the Board approved a planned
        ₱74.6-billion upgrade of all terminals of the Ninoy Aquino International Airport,
        which will be bid out under the PPP scheme. It is the first PPP project under
        the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e212c8c-e196-4d68-ad1f-f8efaf8b2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said the private sector partner will improve, upgrade, and
        enhance landslide and airside operations of all existing NAIA terminals to
        meet the International Civil Aviation Organization (ICAO) standards. Air traffic
        services are excluded from the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d98abb-5f7a-44c2-8cec-6d65087f8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the bid will also operate and maintain the airport.
        The concession period is for 15 to 20 years, including the project''s design
        and construction phase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf69b4-fc25-4291-8c97-e523f95edbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boosting agri competitiveness</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bd186-1070-4204-a775-fdd32df2e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱10.2 billion will be set aside for the Department of Agrarian
        Reform''s Inclusive Partnership for Agricultural Competitiveness (IPAC). The
        project will assist smallholder farmers and farmer organizations in 50 agrarian
        reform community clusters across 44 provinces in 14 regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668933f-c61b-4f5f-8b46-e6dd2d8f5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership will link 300,000 farmers and 650 farmer organizations
        to&nbsp; markets. This is seen to boost the production of opra, organic and
        low-chem rice, cacao, cassava, coffee, oil palm, Muscovado sugar, abaca, and
        rubber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb305f14-d084-44a3-a327-b4193c564c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expects the project to generate 30,000 jobs for landless
        farmers and women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13cd4fc-c153-4cfc-963d-9dca4e3e0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be completed in five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca6e41-02bb-4754-b5dd-b51acfd88105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing health care</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160921c-fc9b-4bce-9699-e737738718ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board also approved the ₱2.2 billion Eastern Visayas Regional
        Medical Center Modernization (EVRMC) Project of the Department of Health (DOH).
        The regional medical center in Tacloban, Leyte is expected to increase its
        bed capacity from 325 beds to 500 beds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435fc15-8144-47a7-aa68-7123d6467709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said this project is a necessary investment for Eastern Visayas,
        as it is "one of the poorest regions of the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7667013-0e5e-45e8-b6a4-f6443bc62a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be completed within two and a half years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846999d5-9f9f-4689-831d-249e4547f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project of the DOH was approved. About ₱2.2 billion will
        be channeled to the modernization of Gov. Celestino Gallares Memorial Hospital
        in Tagbilaran City, Bohol. The hospital will see its capacity rise from 225
        beds to 500 beds, with an implementation period of 24 months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27849b08-445d-4de5-8865-2c4211a1ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing flooding woes</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a8176-cdaa-49ab-b8b8-38b59d8c9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About ₱23.5 billion will be spent for a six-year project of the
        Department of Public Works and Highways (DPWH) and Metropolitan Manila Development
        Authority (MMDA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91795aac-8f97-457e-a5b7-6bb93d7558a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involves the rehabilitation of 36 pumping stations located in
        Manila, Pasay, Taguig, Makati, and Malabon through the replacement of pumps,
        and the construction of 20 new pumping stations in Manila, Pasay, Pasig, Mandaluyong,
        San Juan, Caloocan, Valenzuela, and Quezon City.&nbsp; The project also aims
        to minimize solid waste in waterways.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c98ac-7e99-4e41-bf4b-d79f579ac1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA tapped the Housing and Urban Development Coordinating Council
        and the Department of Interior and Local Government as implementing partners
        of DPWH and MMDA in the participatory housing and resettlement component.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349f018-b692-48e3-afa3-554f34bf50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving transport system</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24bb12-8f97-47e0-8e3c-5b23f92db8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA will also build a bus rapid transit (BRT) system to operate
        on EDSA by 2020. The ₱37.8 billion Department of Transportation (DOTr) project
        aims to provide an alternative form of public transportation along a 48.6
        kilometer EDSA route from Monumento, Quezon City to Roxas Boulevard, Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c77a7-1069-45a7-8285-0957ddc1599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated routes are also are also eyed between the Ortigas Business
        District, Bonifacio Global City, and the Makati Business District.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe75ae-ac55-4981-afda-2d75c33cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan involves the construction of dedicated lanes with busways,
        depots, and as much as 63 stations or terminals. NEDA said the government
        "will also procure high-quality and high-capacity buses, install smart signaling
        system at intersections and central control system, and provide contactless
        automatic fare collection system."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a8e6e-84d7-4a22-a845-3d25f3f2c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Upgrading regional airports</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed3777-d362-42f1-8e16-f2f1314a0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱4.8 billion project of the DOTr and the Civil Aviation Authority
        of the Philippines (CAAP) seeks to expand the passenger capacity of the Bicol
        International Airport, which is currently under construction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc77109-e170-45f5-a59d-25ad6ca8c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan involves increasing the floor area of the airport''s passenger
        terminal building from 5,250 square meters to 13,220 square meters. It will
        also extend the runway from 2.1 kilometers to 2.5 kilometers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457d710-3880-421c-bae7-87cfa8db9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigation aids, security equipment and airport rescue and fire
        fighting vehicles will be redesigned to comply with current standards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fb8e0-b0ff-45ad-9d0a-a05e0163aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said the project will address the airport''s passenger volume
        of about 2.15 million by 2025, "which may rise to about 4.4 million by 2035
        given the increasing tourist and domestic travel to the Bicol region."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176567fe-2bb6-4bbb-9592-d1173f9d56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also aims to relocate the Tagbilaran Airport to a
        new facility of international standards on Panglao Island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac8f73-e749-425b-8755-1c237db2f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves the extension of the runway from 2 kilometers to 2.5
        kilometers, the addition of another floor in the passenger terminal, the acquisition
        of boarding bridges, and the expansion of the floor area from an estimated
        8,400 square meters to approximately 13,300 square meters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719679de-a851-48f6-b445-3d3cb6e128d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change is to anticipate new international airport capacity
        and airline requirements arising from the expected increase in domestic and
        international airline passengers to Bohol and other tourism destinations in
        Visayas," NEDA said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e3115-0d4f-4a0d-a51b-1d28c5ce7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost will range from ₱7.4 billion to ₱7.8 billion. It is expected
        to be completed by June 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622958c-5995-4403-a76b-0ed82eeb4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to maritime disaster</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba505ea9-17f8-43da-a574-aa8aca69567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board approved ₱8 billion for the acquisition of two Multi-Role
        Response Vessels (MRRVs).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c73eca-f906-46cb-b789-47c4155d5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:07:07.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:07:07.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships have a cruising range capability of 4,000 nautical miles
        and can be used rough sea condition with waves up to six meters high.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1861b-230f-45a7-b8e0-8ceffcfec145'
