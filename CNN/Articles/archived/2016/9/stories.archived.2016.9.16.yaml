      'mgnl:lastActivated': 2019-11-04T14:20:05.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the two assassins were "double-crossed" by the police
        and eventually killed by them. He said he was later used as a fall guy and
        was accused and tortured by police authorities to admit to killing King.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f0df5-7ecc-47c9-94a9-65351452d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato also said he was forced to implicate police officer Leonardo
        Felonia to the King murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b46499-abc6-4bee-987e-40ad30f4df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2015/03/05/arrest-warrant-for-richard-king-murder-suspect.html">Felonia
        is now facing a murder charge</a> in relation to King''s death along with
        confessed assassin Paul Labang and his cohorts Rodel dela Cerna and Rommel
        dela Cerna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d75dc-ae29-4da4-80f0-f00526062ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato also claimed that in 2010, Paolo Duterte ordered the DDS
        to kill a man he got into a traffic altercation with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db8ad8-165e-4494-87e1-1aa42fca6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">Related:
        Cayetano says extrajudicial killings probe might have political motive</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75396d-5c20-407b-ace4-d713608d0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Linked to drugs</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558654a-a513-49bd-b4f8-281e9038f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness described Paolo as a shabu user, but not a pusher. Although
        he said he had never seen the presidential son using illegal drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2912f8-c55e-46dd-9122-556e04e4b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong si Paolo Duterte maliit pa lang, ako na ang nag-eescort...
        Sa pagkakaalam ko, meron na siyang asawa, parang gumagamit ''yan ng drugs
        itong si Paolo Duterte. Matagal na ''yun, bata pa gumagamit ''yan. Gumagamit
        ''yan pero hindi nagtutulak," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2ab16-1549-412c-ad9d-80b5ecbaacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Paolo Duterte was younger, I used to escort him...
        Based on my knowledge, he was then already married, it seemed like Paolo Duterte
        was using drugs. He was already using when he was much younger. He was using
        drugs but he did not sell them.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Witness says Paolo Duterte took shabu when he was younger. &quot;Gumagamit
        siya pero hindi nagtutulak ng shabu&quot; <a href="https://t.co/nowSjCPP5b">pic.twitter.com/nowSjCPP5b</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/776262850708770816?ref_src=twsrc%5Etfw">September
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b67ac-c27a-4c70-aa6e-0df6458dfe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b709c-580a-41e8-85de-4e54082ae6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness also claimed to be one of the close-in bodyguards of
        Paolo since he was a child and that he used to accompany the young Duterte
        when attending his classes at the Ateneo de Davao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54f593-a2ba-4a18-845f-8d955fd3413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor denied knowing Matobato or having him as a  bodyguard
        when he was younger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2b3bc-f3d7-450e-8cd6-471d187215a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">Related:
        Cayetano doubts, De Lima stands by Matobato''s credibility</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f29f80-f01d-4502-938e-f8d2ed92c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato also claimed to have personally delivered ₱3 million as
        illegal payment to Bureau of Customs officers upon Paolo''s orders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b70cce-8307-4356-9b1c-78b5a150f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said the young Duterte also <a href="https://twitter.com/cnnphilippines/status/776250454778912769">controls
        the Sasa Wharf</a> in Davao and is behind the rice and oil smuggling in the
        city in 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3d781-d1b9-478c-a38d-78e37bcbfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paolo fights back</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a2c04-16f0-46c4-b34e-9630f04c259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Paolo called Matobato a madman and denied all the
        allegations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a2e00-fa39-4ce4-bdc3-15757040df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What (Senator Leila) de Lima and this certain Matobato says in
        public are bare allegations and in the absence of proof are mere hearsay,"
        Duterte said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b190e3b-ea55-4359-9b13-247075442015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:04.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:20:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I will not dignify with an answer the accusations of
        a madman."</p>'
  'Disney-Moana-Dwayne-Johnson':
