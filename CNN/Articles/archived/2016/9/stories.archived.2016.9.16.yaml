    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99819ad3-3cb4-49b8-8335-456035e30433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajigan’s “Museumified” is a series of assemblages navigating a
        number of differing identities condensed upon a single space. The notion of
        identity is rendered unstable and chaotic; seemingly disjoint objects are
        brought together in tiny museums of the self and all its contradictions. “Museumified”
        seems to be working to unfix the notion of a solid, static identity, to represent
        it as multiple, and fluid — a patchwork of different parts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f1d25-2bf7-43ea-bef2-7b972448c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:54:27.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:54:27.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three works all appear to acknowledge the power of the image
        and its relationship to reality; instead of distrusting the image, it is used
        to communicate realities that lie beyond the conventional.</p>'
    '14':
      'image': 'jcr:e4f62a37-5189-447b-a9ab-8460f5f37c08'
      'imageCaption': 'For the Purita Kalaw-Ledesma Prize for Art Criticism, Pristine
        de Leon (center) was recognized for her essay “Owning the Image: Exploring
        Lopez Museum’s political cartoons and the pleasures of resistance." Photo
        by KITKAT PAJARO  '
