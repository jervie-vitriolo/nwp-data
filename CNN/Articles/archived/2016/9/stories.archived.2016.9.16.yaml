      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan Philippines Inc. launched its flagship supercar after years
        of anticipation. The recently updated GT-R is powered by a twin-turbocharged
        3.8-liter, twin-cam, 24-valve V6 engine producing 562 horsepower and 637 Nm
        of torque. All this punch is coursed through a 7-speed dual-clutch gearbox
        and Nissan''s renowned ATTESA E-TS all-wheel-drive system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0dd01c-905a-4c90-848b-0daaf299e38e'
