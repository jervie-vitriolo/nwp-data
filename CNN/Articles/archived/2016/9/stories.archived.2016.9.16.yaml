      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Carmakers Corporation, which is the official importer and
        distributor of BMW in the Philippines, previewed the i8 at the show. Beneath
        its concept-car-like styling, the i8 has a mid-mounted, turbocharged, 1.5-liter,
        twin-cam, 12-valve, direct-injection inline-3 mated to an electric motor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df99af-4e5c-4b13-a12d-1e8e71f9b82e'
