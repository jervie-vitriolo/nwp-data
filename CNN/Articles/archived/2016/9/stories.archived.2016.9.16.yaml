      'text': '<p>Together, the motors produce 357 horsepower, which helps propel
        the i8 from 0 to 100 km/h in 4.4 s, while being capable of achieving up to
        48 km/L.</p>'
  'Philippines-United-States-Duterte-Obama':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'DFA Sec. Perfecto "Jun" Yasay Jr. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T18:55:03.114+08:00
    'imagesource': 'jcr:cb2d70f5-b6fb-4e51-9f5d-b841e5afc544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4f46e3-9f5d-4da6-a7a8-67445cee818b'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay has told a forum in Washington
      that the Philippines "cannot forever be the little brown brothers of America."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:19:28.357+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T13:19:28.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
