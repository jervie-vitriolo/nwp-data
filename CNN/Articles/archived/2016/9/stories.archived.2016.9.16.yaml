      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen Philippines launched the CC four-door coupe at the show.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe3a91-c90f-4904-be10-328c4c316fb8'
