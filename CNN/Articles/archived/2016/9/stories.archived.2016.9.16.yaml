      'image': 'jcr:5ad5e5ce-baac-43b9-bd0f-6864ab90b01f'
      'imageCaption': 'Dominic Zinampan’s (third from left) “Chambers of Reflection:
        A Critique on Mark Justiniani’s Reverb” bagged him a Purita Kalaw-Ledesma
        Prize for Art Criticism. Photo by KITKAT PAJARO  '
