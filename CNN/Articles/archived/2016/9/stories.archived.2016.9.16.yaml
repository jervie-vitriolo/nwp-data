      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those slim lights lead down to the company''s signature ''Dynamic
        Shield'' face, flanked by prominent daytime running lights. Meanwhile, sharp
