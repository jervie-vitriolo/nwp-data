      'mgnl:lastActivated': 2019-11-04T14:15:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/Cebu-Metro-Manila-Philippines-traffic-Waze.html">Related:
        Cebu is worst place in the world for drivers — Waze</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddf384-6e81-44ae-8139-622feefadf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:15:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, CCTO Chief Rafael Yap noted missing index
        information from Cebu users of Waze including "driver services rating information
        and the social economics information which were all marked, ''N.A.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c71c96-9cb8-41c2-8cfb-d01c05e84514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:15:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this missing information as vital to have a correct
        rating of Metro Cebu vis-a-vis the other metros in the Waze survey. We believe
        that Metro Manila scored higher than Cebu because all their indexes were complete,"
        Yap added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc18349-dff1-4f22-902f-5c1027649949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:15:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTO also said that the traffic congestion in Cebu City has
        been building up over the years because of the growth of BPOs and malls. The
        economic developments have trickled to a lot of residents in the city, as
        they are now able to purchase cars and motorcycles as opposed to taking public
        transportation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350cb67-f299-4aec-8012-a4317f5e13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:15:28.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation and traffic infrastructure, on the other hand,
        has not kept pace with the growth of vehicles. Yap emphasized that the implementation
        of public transport projects in Cebu is anticipated to ease congestion in
        the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615514c0-d92f-490c-9f8c-89aa5ddea046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:15:28.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTO is also looking into hiring more traffic enforcers and
        providing better equipment for these personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55ab58-425e-447a-a821-13517d83c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:15:28.309+08:00
      'mgnl:createdBy': 'cnnproducer'
