      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Godzilla'' has arrived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fdc31-9b9e-4d04-83eb-a6fe81fa12ab'
