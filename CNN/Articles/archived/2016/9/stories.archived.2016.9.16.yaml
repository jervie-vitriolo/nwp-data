      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you like it or not, the new war coming is terrorism," Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a137fb-2721-4bd5-bffb-9fefd1c8b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ayaw mo''t sa hindi</em>, it''s not a question or issue
        of when.<em> Hindi lang natin alam, pero puputok talaga ito</em> because of
        the radical changes." [Whether you like it or not, it''s not a question or
        issue of when. We just don''t know, but this for sure, will happen because
        of the radical changes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255b813-1bec-434d-ad61-3aa383d36d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked the soldiers for understanding, for reaching
        out to the rebels and trying to make peace with them-after decades of fighting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5e79a-2cac-47dd-8143-89c9edc29cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag nyo ako pagdudahan</em> [do not doubt me] because I can
        cross ideological border. I have to look for ways to maintan peace," said
        Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f8306-4c52-4a7b-bf67-b1e10e4fb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, peace must be established so that the country can face
        bigger problems together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d2434-575f-4a69-a0f5-142e5342ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job under the Constitution is to look for peaceful way to settle
        disputes so we can live together. Because the soldiers can fight forever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a798c6e-f923-439a-a6b0-d4c2e6948f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also explained, he had to take drastic steps to reach out
        to Moro rebels – even up to the extent of asking the American troops to leave
        Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55f497-f8d2-4550-996d-b1ebf3a91792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting is now one century old… Ang tingin nila [They think]
        we are an extension of the series of imperialism. There can never be peace.
        They think it''s still the Americans maneuvering," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031726e-335a-41e4-90a6-11404879ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I must decide, <em>umalis muna kayo</em> to give us space
        to talk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05650a9-568e-4a33-83d3-9f13cb0df22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They see us as an extension of imperialism.&nbsp;
        There can never be peace. They think it''s still the Americans maneuvering.
        One day I must decide, leave us for a moment to give us space to talk.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf4262-41fa-4214-932a-84cdcb9c2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a job well done fighting in Mindanao, Duterte promised about
        2,000 Scout Rangers that each of them would receive a Glock 30 in .45 ACP-a
        gift that certainly put a smile on the soldiers'' faces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f25e1-01d0-4e48-955e-84e77c8c316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Duterte promised to give the military whatever
        it needs to win its war against terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ffd0a-62e9-48c0-99d8-93ecd2ef10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta sa panahon ko, ibigay ko lahat sa inyo ang kailangan
        nyo para manalo kayo</em>… Next year<em>, kung maganda ang</em> income, <em>libre
        na ang mga anak nyo</em>. Kindergarten to high school."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580884a-0873-4089-a1fe-80c622ac18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During my time, I will give whatever you need to win…
        Next year, if the income''s good, your children will</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ec682-91f7-4abe-8314-4cbbe268c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War against drugs continues</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69394c6-e000-4d94-a46c-a8d49bb4a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of his speech, Duterte said that the war against
        drugs continues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12b0b7-ec1d-49a9-a0d0-db138e437692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then showed a document and told the soldiers: "Ito yung
        problema natin sa droga"[this is our problem with drugs]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabe59e-6441-4cc8-814e-9dedb363d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, it contains names of drug personalities per
        region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ceab7-e6a0-41dd-b599-e1fa1a3b3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list includes names of judges, barangay captains, mayors,
        and even police personnel who serve as protectors of the illegal drug trade
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cbe716-cc21-437b-a49a-199c4125463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with it, the President had a request: "If the problem would
        still be there and I will not be here in this world, please take care of your
        country. Do not allow our country to take a deadly spin."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c12e07-d576-499a-8862-73dfbed6c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:34:49.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:34:49.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised the military, as well as the police, that he will
        take full responsibility in the war against drugs – so long as they perform
        their duty and help him eradicate the drug problem in the country.</p>'
