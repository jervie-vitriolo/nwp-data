      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next penumbral eclipse will happen on <a href="https://www.moongiant.com/Lunar_Eclipse_Calendar.php">February
        11, 2017</a>.</p>'
  'japan-working-women-report-card':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-16T15:56:22.388+08:00
    'imagesource': 'jcr:9251a6d1-a6c1-485b-ac03-92118c813cf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924bcd56-9d7f-46d4-a883-3e17c4d04a67'
    'lead': 'The country''s stagnating economy is hindered by a shrinking workforce
      — the result of a rapidly aging population and a slowing birth rate. Meanwhile,
      millions of highly educated women aren''t working.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:47:40.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T13:47:40.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Japan is failing its women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5c833-a807-4a94-ba81-5b5bf806904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN Money)</strong> — Japan''s much publicized push
        to boost the role of women in its workforce is falling short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ba861-bf0e-45dd-b18a-0b555c2d3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s stagnating economy is hindered by a shrinking workforce
        — the result of a rapidly aging population and a slowing birth rate. Meanwhile,
        millions of highly educated women aren''t working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd4a80-db9c-4d72-9726-a991e24c0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting more of them into jobs could lead to a dramatic change in
        economic fortune for Japan, experts say. But progress has been painfully slow
        since Prime Minister Shinzo Abe first pledged in 2013 to enable more women
        to work, a watershed moment for a traditionally male-dominated society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5587f-f8b0-44a5-a42f-b69502cd1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time a prime minister connected women''s issues
        to the economy — that working women can be beneficial to growth," said Machiko
        Osawa, a labor economist at Japan Women''s University. But "the reforms are
        taking longer than I expected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767a30d-0667-449a-b40b-8672e97195f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s government is way behind on a raft of targets he set three
        years ago, experts say, including the goal of women holding at least 30% of
        senior positions in all parts of society by 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ac39a-d87b-4eb2-a215-577fd028480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is gradually improving. Roughly 66% of Japanese women
        are now working, up from around 60% in 2010, according to Kathy Matsui of
        Goldman Sachs. That''s a record high for Japan, but still far below the 80%
        figure for men. It''s also lower than the average of many other developed
        countries, according to the International Monetary Fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26271c1a-14e9-4dec-8212-59a21dd7a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsui estimates that bringing the percentage of Japanese women
        in work in line with that of men would lift the country''s GDP by as much
        as 13%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bb232-9f29-4d84-b79a-7e0e228e9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the World Economic Forum ranked Japan 101st out 145 countries
        on its Global Gender Gap Index, behind Botswana and Sri Lanka. The index looks
        at how countries are "leveraging their female talent pool," based on economic,
        educational, political and health indicators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a1ba9-de87-49a6-8a0f-7920dd959b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Japanese employment numbers don''t paint the full picture.
        Nearly 60% of the country''s working women are in part-time or temporary jobs,
        many of which don''t provide them with fair wages or social security benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485a4d9-16ea-42ab-920b-dbc3408b908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, women in management are still few and far between. They make
        up only 7.5% of presidents at public and private companies and 8.3% of managerial
        positions in companies with over 100 employees, according to Catalyst, a non-profit
        organization that promotes gender equality in the workplace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5961b2-6b4e-4771-9972-addee8e48143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts also argue that the increase in working women has nothing
        to do with the prime minister''s efforts, which have been dubbed "womenomics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998e4fc-a41f-4fc0-a398-efb53f492a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say it''s a straightforward question of supply and demand.
        With a serious labor shortage — there are 28% more jobs available than job
        seekers — Japanese companies have had no choice but to start hiring women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aff247-6fca-4f8e-bd0e-085d46d65d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one clear advance came in April, when a law came into effect
        that requires companies with more than 300 employees to disclose the number
        of female employees and managers, along with specific targets and plans to
        support them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870d6e3-0801-47d6-9e3c-3c005111a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no punishment for failing to publish the information,
        plenty of companies have rushed to comply. "Because Japan has a homogenous
        society, it is embarrassing to stick out," said Matsui at Goldman Sachs. "So
        everybody is compliant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71caf32f-7c1b-4df3-ab1a-37349787088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the transparency will mean that the public can
        now hold companies to account for meeting their own goals, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b2523-f0e6-48ad-a24d-412305932f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more change is necessary, especially on policies that make it
        less appealing for women to work and instead promote the "male breadwinner
        model," said Setsuya Fukuda, a senior researcher at Japan''s National Institute
        of Population and Social Security Research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0600cb-f2b6-4e2b-980c-f399078f6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, a head of household — usually male — can claim a
        tax deduction if their spouse makes less than 1.03 million yen a year (US$10,100).
        There are similar provisions for pensions and employer-provided health insurance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd77eb-ad1b-40c7-9732-daad8bc23295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of Japanese companies even provide a dependent allowance,
        a financial incentive for wives to stay at home to manage their households
        so their husbands can focus on work, said Fukuda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f73e6c-4e01-4d0d-a94a-318fc77b8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s economy continues to struggle. Prices
        are falling and growth is sputtering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1536de-c621-4313-90c8-3108cfc73387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has resorted to postponing a big tax hike and preparing yet
        another stimulus package to try to boost growth. And questions are swirling
        over whether the Bank of Japan has exhausted its arsenal of monetary policy
        weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116a1c8-55e8-4b0c-bdbe-846f1ee4c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is simply "running out of people," Matsui said. That''s "the
        economic reality we''re facing ... so we really need to focus harder on the
        women."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5819e-bba2-44ba-8482-d44675d951f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:47:40.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:47:40.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/15/news/economy/japan-working-women-report-card/index.html">Why
        Japan is failing its women</a>"</em></p>'
