    'title': '''American Horror Story'' Season 6 theme, cast revealed

      '
    'updated': 2016-09-16T11:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff32ea-d755-49e0-b88c-6435ca1ada51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ''American Horror Story'' Season 6 is returning
        to the show''s haunted house roots — with a twist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f72144-1e37-4f1d-8719-a978af83f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "My Roanoke Nightmare," which debuted Wednesday, Sarah Paulson
        and Cuba Gooding Jr. play a couple named Shelby and Matt who move into a North
        Carolina home only to find that the house is not an average fixer upper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb015f-0be0-475d-ba0c-8c540476a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than experience the story directly through their point
        of view, the narrative is cut with documentry-style explainers from the characters
        — played by different actors portraying the roles of Shelby and Matt (Lily
        Rabe and Andre Holland). They narrate their story as the audience watches
        it play out in an Investigation Discovery-style reenactment starring Paulson
        and her "American Crime Story" co-star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340540c-a3df-44fa-a9f2-5d93d7f4d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Bassett also appears, playing Matt''s ex-cop sister, Lee,
        in the main narrative. Adina Porter plays her in the documentary-style explainers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ec542-6368-4114-884f-df82d112dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time an "American Horror Story" installment has
        taken on this storytelling format and the jury remains out. What''s clear,
        however, is that the show is certainly recommitted to the horror part of its
        title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d572468-75f5-4504-af0a-1639be78dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first hour alone featured a rain storm of human teeth, an appearance
        from a human-like creature with a pig head, torch-carrying trespassers and
        Kathy Bates as an old-timey woods wanderer with a cleaver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660db5e-ea74-4115-a197-fae335743e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 1 of "American Horror Story" also centered on a family whose
        house-hunting skills failed them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64494a2-7d92-4489-aae7-0bfe6c14b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story told in "My Roanoke Nightmare" may in some way tie to
        the tale of the Roanoke Colony, a group of about 100 people who mysteriously
        disappeared in 1590.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e203b1-4e19-4b39-892f-52f6d0e77714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s season premiere of FX''s horror anthology unveiled
        the theme for the season that had until the episode''s broadcast been shrouded
        in secrecy. The network and executive producer Ryan Murphy went to great lengths
        to withhold details about the new season, even going so far as to release
        two dozen promos meant to misdirect the audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06627ac-ce70-44e4-9967-1f90ca7ec444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will, it seems, continue to release information on its
        own terms. Instead of airing a promo for the second episode, as is customary,
        viewers were told on air to visit the show''s social media accounts following
        the west coast broadcast for a sneak peek of next week''s episode.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e536185-0c33-409d-b4a4-91b16251dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That video featured a tease of Denis O''Hare''s role in the season
        to come, a reference to devil worship and a person being cooked over a fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfb9fa-66c8-422a-a7ff-b3f0f2c41832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome back, "American Horror Story."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309594b-502c-414a-a84a-2da70bf12961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:37:03.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:37:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''American Horror Story''
        Season 6 theme, cast revealed"</em></p>'
  'First-drive-review-Mazda-CX-3-AWD-ACTIV':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-16T11:03:28.567+08:00
    'imagesource': 'jcr:f0f91397-7756-42d7-99b6-a72f23532212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f40504-7a58-43c4-a239-d437e2542b6d'
    'lead': 'CNN Philippines finds out if Mazda''s newest crossover retains the lively
      performance that other Mazdas are renowned for, with the practicality befitting
      a sport-utility vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:49:54.508+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:49:54.845+08:00
