      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Two months after
        making it to the <a href="https://cnnphilippines.com/life/culture/arts/2016/07/05/ateneo-art-awards-2016-shortlist.html">shortlist</a>,
        artists Martha Atienza, Rocky Cajigan, and Nathalie Dagmang received the Fernando
