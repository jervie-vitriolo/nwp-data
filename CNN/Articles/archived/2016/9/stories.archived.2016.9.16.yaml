    'embedimage': 'jcr:79f27e15-a9cd-4b0e-a4e4-d4feb1c03025'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/LKFuXETZUsI"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbcd8c77-0753-4d8d-927f-bc287961224d'
    'lead': 'The film tells the story of Moana, Disney''s first Polynesian princess,
      as she sets out in the South Pacific to find Maui, a shape shifting demi-god
      played by Johnson.'
    'mgnl:activationStatus': true
