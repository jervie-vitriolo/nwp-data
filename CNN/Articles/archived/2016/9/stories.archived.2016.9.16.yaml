      '
    'updated': 2016-09-16T01:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3adfe-4752-4154-a50a-959ba727097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        car industry is expected to breach its sales target of 370,000 units this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f6b89-cc82-4354-a9a4-3531d0fd1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This projected sales performance is nearly 100,000 units more than
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9970c-3a64-4bb2-b3fb-71409ea272de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Chamber of Automotive Manufacturers of the Philippines,
        Inc. (CAMPI) show car sales for the first half reached 167,481 units, some
        36,000 units more than the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b33b2-63c7-4250-95eb-83e121913738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the 6th Philippine International Motor Show Wednesday,
        CAMPI president Rommel Gutierrez said all vehicle segments will grow, with
        nearly two in three vehicles sold going to the commercial sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef0ee6-d1b5-47cf-b179-48e4893decc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said entry-level vehicles with prices below ₱500,000 will
        be a major contributor to passenger-car sales. Vehicles in this segment include
        the Toyota Wigo, Mitsubishi Mirage and Suzuki Celerio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d6a3e-2ff3-49d4-8a73-181b56a0b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez attributes the growth to the upbeat market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68291fa2-bf40-4c98-a14e-e4e60c3bf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy is doing very well," he said. "We have new models coming
        in and, of course, the financing packages. 60% of the total sales is actually
        from financing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d283ce-5d36-42de-b5b6-3ede67c5860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No need to restrict car sales</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820f472-f09b-4a05-98f8-b5fff60c68fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to criticisms that higher car sales lead to road congestion,
        Gutierrez said CAMPI is working with government to address traffic and other
        transportation issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccee75-6db9-4b77-a0e4-81f3cdc9d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support any government effort that will help address the traffic
        problems in our country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98001a5-30f9-4d27-9ddf-751a9c480854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAMPI is a socially responsible organization and we have been working
        with the government on policies not only in traffic management, but also other
        issues affecting the automotive industry. We have been discussing with the
        (Land Transportation Office) LTO on things like how to address the (shortage
        of) license plates, the temporary plates and other issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225fbf8-05c5-4caf-888a-643bda42c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gutierrez said the solutions to be implemented should not restrict
        car sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03da94e-f97f-4a70-9381-fb1de645bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been saying that the problem is not only cars," he said.
        "In fact, we don''t encourage curtailing the sales of the cars because this
        is an indication of where or economy is. The auto industry contributes very
        much to the economy as a whole."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34171cff-2c99-441d-b43c-b1453f2b9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Providing mobility</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb938bd-59b9-4089-a029-4587f52f7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former LTO chief Alberto Suansing told CNN Philippines on Thursday
        that higher car sales should not be a cause for concern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee102-e9d9-4270-885b-e0ad6842dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government just needs to fully implement traffic laws to maintain
        sanity on the road," he said. "For instance, Republic Act 4136 says you are
        not allowed to just park along any street. It also talks about the rules that
        drivers must follow."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb17934-ffec-4a4a-98f8-c88674f76cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing, who also leads advocacy group Philippine Global Road Safety
        Partnership, said the Department of Transportation''s call for emergency powers
        would help fast-track key infrastructure projects to improve public transport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f780b-969a-473c-b626-77c0d1e595cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Read:
        DOTr to Senators: Emergency powers needed to ease traffic</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7a22b-cbfe-4210-a806-24b9e640d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improving public transport will completely change the picture,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b382c3-d025-48a5-99ed-0b0afb0404cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government would have the moral ascendancy to tell car owners
        to leave their cars at home. The question in every Juan de la Cruz''s mind
        that the government should answer is: "<em>Anong sasakyan namin</em>? [What
        will we ride?]"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042930d-077d-4f9c-bd09-68fcd70975a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:29:41.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T10:30:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said government could prioritize programs for buses, which
        require less infrastructure investment than trains or subways.</p>'
  'American-Horror-Story-Season-6':
    'author': 'Sandra Gonzalez, CNN'
