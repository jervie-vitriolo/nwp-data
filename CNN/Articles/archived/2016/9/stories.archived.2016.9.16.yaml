      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To showcase the newest offerings from 17 carmakers, CAMPI held the
        <a href="https://cnnphilippines.com/lifestyle/2016/09/01/6th-Philippine-International-Motor-Show-on-Sept.-14-18.html">6th
        Philippine International Motor Show</a> from Sept. 14 to 18 at the World Trade
        Center in Pasay City.</p>'
