      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartest tip when watching eclipses is not to look at it directly,
        as it can cause serious damage and even blindness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf902f2-00d3-4fc1-aa73-d92f9ab3f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:45:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:45:04.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can use special filters or lenses, such as the goggles used
        by welders. You can also use a homemade pinhole projector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09632e-c8f3-4bdb-9213-bc33bfe327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:45:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T13:45:04.397+08:00
