  'yahoo-hack-password-tips':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-23T00:04:41.539+08:00
    'imagesource': 'jcr:d474ab89-525a-4a65-8ec7-701439a2b44d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '858b1dd4-6433-49a2-baac-b984b5b30f6d'
    'lead': 'The company said on Thursday at least 500 million user accounts were
      affected by a massive data breach. The hack happened in 2014, when "state-sponsored
      actor" stole account information, including names, emails, passwords, telephone
      numbers and answers to some security questions. So what should you do if you
      have a Yahoo account?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:33:33.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:33:34.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do if your Yahoo account was hacked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71d6b6-0a83-4de8-b322-954d46156154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNN Money)</strong> — The latest Yahoo hack
        is a doozy you shouldn''t ignore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053112d-efa3-4fbf-840e-fefea7593b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said on Thursday at least 500 million user accounts
        were affected by a massive data breach. The hack happened in 2014, when "state-sponsored
        actor" stole account information, including names, emails, passwords, telephone
        numbers and answers to some security questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aaf074-3297-4e1d-a19c-6f612a26ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/09/23/Yahoo-says-500-million-accounts-stolen.html">Read:
        Yahoo says 500 million accounts stolen</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7289ba-68a7-486d-86db-64b48a8190f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should you do if you have a Yahoo account?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7f3ef-95a2-4fe5-a048-125b25f91ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First and foremost, you''ll want to change your password immediately.
        All Yahoo account holders should also change their security questions and
        answers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e005da-02ca-4b65-9f23-b09737b4a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your account is one Yahoo suspects was compromised, you''ll be
        prompted to enter a new password as soon as you log on. If you used the same
        password on other accounts, change those, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d574f-c674-4bda-8e1e-ec8c5df93362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/09/23/Security-experts-Yahoo-hack-will-cause-ripples-online-for-years.html">Related:
        Yahoo hack will ''cause ripples online for years'', security experts say</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bfe2d-eee1-4238-a617-98098e30c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other steps to take to secure your online accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b0007-961b-46df-82b1-50ca2c2770f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Change passwords often</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7e220-7aa0-4dd0-92e9-d58ea80f3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo is asking anyone who hasn''t changed their password since
        2014 to update it. This is good advice for everyone: Passwords should be changed
        often. You won''t always get a timely notice from a company that an account
        was compromised — and sometimes it might not even know about a hack until
        much later. In this case, it took two years for the company to confirm the
        breach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7123757-074e-428e-adf1-c0a2f841ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Never use the same password twice</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884624a-c874-4557-8e30-988192023750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat after us: Never use the same password twice. If hackers get
        the password for one of your online accounts, they can try to use it to access
        your other accounts that take the same credentials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f6a76-70ac-44f4-b700-649579fe1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pick better passwords</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76629b2-f819-418b-a326-3367be77f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider using a phrase instead of single words that are more easily
        guessed. Don''t go for common phrases like cliches: Pick a combination of
        words that don''t go together — i.e. rather than "herecomesthesun," go for
        something like "wombatbootsparade".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecfd22-7f5a-4ce0-beab-750951ac1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid using common passwords like 1-2-3-4-5-6 or p-a-s-s-w-o-r-d
        (see more here), and include a mixture of numbers, letters and characters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473eb3c9-0919-4247-8fa0-46d4b01f2ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use a password manager</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0703e-31b9-45cd-8a1c-77769bec944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since strong unique passwords are a huge pain to memorize, try a
        password manager like 1Password or LastPass. These platforms generate and
        store passwords and security answers for every account you have, so you only
        have to remember a single master password.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b61eb-b015-4da2-b6ce-864158c81f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update those security questions</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee88b9f-90fe-47df-9565-001226789ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you forget a password, using security questions is an easy way
        to gain access back into your own account — its not like you''ll ever forget
        your mom''s maiden name. But some Yahoo security answers and questions were
        a part of the breach. The company has already disabled any unencrypted security
        answers on its accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df762a-058d-470e-b28f-9248b206b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you frequently use the same security questions and answers for
        other online accounts, you''ll want to change those, as well. Attackers could
        use the information taken from Yahoo to obtain access to other online accounts
        that contain even more sensitive information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf8620-a5b2-4a8c-b3a5-a9254ab16f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid choosing the obvious questions and don''t provide answers
        that are easy to find online through Google searches, social media sites or
        old Live Journal entries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d4f26-d7fb-4777-8710-3f81cc499f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be alert</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebde05-5dc8-4eb8-bac9-2db9ab819517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is urging users to look through their Yahoo accounts
        (email, calendar, groups, etc.) for any signs of suspicious activity. Although
        it doesn''t say what to look for, start by checking outgoing emails.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd02cd-d639-4327-91b1-c9d8fbd002fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be extra careful about clicking on links or opening downloads from
        unknown email addresses. If anyone emails asking for your password, it''s
        a red flag — even if it looks like it''s coming from a legitimate place like
        Yahoo or a bank. Never share any account information or passwords over email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3c059-ff5b-4e27-9b06-2666ef978d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn on two-factor authentication</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121f622-d47d-45a7-82d4-b308bff3f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its own, a password isn''t a strong line of defense. Adding a
        second type of authentication, like a one-time code sent over text message
        or generated by an app, can greatly secure your online accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569f120-216e-4ba2-b3c5-5e478a6fc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo is recommending people turn on its two-factor authentication
        tool: Yahoo Account Key. It even eliminates the need to memorize a Yahoo password.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac784c-4ce9-4a55-b4a9-f8ca73c5dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you use the Yahoo Android or iOS app, log in to your account,
        go to your profile and select Account Key. You can also set it up in a web
        browser. Each time you try to access your account, Yahoo will send a confirmation
        to your phone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9b278-b4b7-4a24-8324-0da63761f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s certainly an extra step, make it a part of your daily
        routine. Next time there''s a story about a massive data breach, you''ll be
        glad you did.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0b76c-200d-45f6-a750-365aaa848e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:33:33.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:33:34.106+08:00
