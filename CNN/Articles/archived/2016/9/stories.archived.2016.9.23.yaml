      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1a543-0769-4e94-b03a-e899551f2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Meyers, the director of the aforementioned Anne Hathaway career
        woman vehicle “The Intern” and movies like “Something''s Gotta Give” and “It''s
        Complicated,” has sometimes been accused of peddling what her critics call
        "mom porn" — pleasant, inoffensive rom-coms featuring women of a certain age
        living in Architectural Digest-worthy homes, targeted towards the fantasies,
        architectural or otherwise, of a certain generation of women. And if Nancy
        Meyers is peddling "mom porn," looking at the Moment Group''s airy, spacious
        office — where an industrial shell has become the space for a warm, community-oriented
        work space — it''s straight up yuppie porn, #officegoals if you will.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83528063-9ea4-4bb9-9175-03a0dc5a832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really borderless," Napa explains. "We’ve been building the
        restaurants for four years, one after the other, we never really had that
        house. We just grew out of our old space. Our old space, if you had seen it,
        we were all next to each other. It was crammed, it was crazy. There were no
        walls so we kind of got used to that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191b1b8-8399-4f9c-8eb5-f5519d72ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really practically like a warehouse. We kinda wanted to
        keep that vibe. We really didn’t want it to feel like an office," she says.
        "It feels relaxed and chill." And like bees to honey, millennials — a generation
        notorious for an aversion to traditional office environments, the 9-to-5 grind,
        and hierarchies — seem very well represented in the company, crowding communal
        office spaces and working side by side in collaboration with each other.</p>'
    '13':
      'image': 'jcr:fa703c58-74e3-485c-9b42-aed32c7398e1'
      'imageCaption': '"I think we really like the open plan better," says Abba Napa,
        one of the three founding partners of The Moment Group. "We don’t really like
        the walls. We have to be kind of collaborative when we’re creating a restaurant,
        and so having no walls or cubicles will lend itself to that sort of collaboration."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca7e6e-3475-4d70-b222-f0d6bbddc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de18295-b68f-4a82-8fcd-e7ef248b52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn’t feel bureaucratic," Napa says. "It doesn’t feel like
        there’s so much structure, and it also helps people to kind of think out of
        the box. I guess that’s why it looks like that. It doesn’t feel stifling."
        True enough, there''s a giant Jenga set from an 8 Cuts launch in the partners’
        office, a giant teddy bear on the shelf of the communal area, and open shelves
        with knick-knacks of all kinds, and wine from the different restaurant taste
        tests. ("Sometimes, they have bottles of wines as samples and I ask if I can
        get one,” Quesada tells me, laughing.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cc422-8091-4b64-bbe2-38b02140a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the truly amazing things about the Moment Group office is
        the fact that the partners don''t have huge, imposing desks of their own.
        They work together in a big desk in a room with glass walls — you can see
        right through the Moment Group office from any point inside it, whether you''re
        boss or entry-level employee, as if to say no one is exempt from check-and-balance.
        There''s a real sense of democracy and meritocracy at work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910134b9-48bf-49d2-8ec7-96ecd46d9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really like the open plan better," Napa says. "We don’t
        really like the walls. We have to be kind of collaborative when we’re creating
        a restaurant, and so having no walls or cubicles will lend itself to that
        sort of collaboration."</p>'
    '19':
      'image': 'jcr:39873b3a-db63-4811-94ec-66860d7ae2c9'
      'imageCaption': 'The Moment Group team works together in a big desk in a room
        with glass walls — you can see right through the whole office from any point
        inside it, whether you''re boss or entry-level employee, as if to say no one
        is exempt from check-and-balance. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5f976-52c4-467d-a51f-5f0088e6ba5d'
