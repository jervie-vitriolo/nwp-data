    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the offices where Manila''s top restaurant concepts are born

      '
    'updated': 2016-09-24T07:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb26ec-d3c7-4b36-a712-bc074cf007d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — "They always say
        ‘The Intern,’" says Maita Quesada, the Moment Group''s public relations head,
        about the company''s headquarters. "People say Abba should get around in a
        bike!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ed608-2003-4e32-964b-9147056a1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abba Napa is one-third of the team behind what is arguably Manila''s
        most dynamic restaurant group. As founding partner for creative development,
        Napa and her fellow founding partners Eliza Antonino (managing partner), and
        Jon Syjuco (business development), have brought excitement to the local dining
        scene with a collective of restaurant concepts with sharply defined brand
        identities, consistently delicious food, and dynamic growth. Mecha Uma, Manam,
        8 Cuts, Ooma, Bank Bar, Phat Pho, Din Tai Fung, and Linguini Fini are all
        concepts under the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a17222-1348-4fa0-8708-ef3c8e578776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t come as a surprise then, that when we meet Napa on a
        Friday afternoon, in the Moment Group''s new office on Pasong Tamo Extension,
        she''s walking around in workout gear. Wearing one of those lightweight, water-repellent,
        two-way stretch workout jackets, with sneakers and compression pants, it seems
        the bike suggestion was off the mark — a bike would only slow Napa down.</p>'
    '6':
      'image': 'jcr:39d67109-b697-409a-8924-e2e4ccd59036'
      'imageCaption': 'A massive shelf across the office space displays products from
        the different Moment Group restaurants. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c669f-4e1a-437f-9dc6-5a216585c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:64bcae2d-54ce-4f40-bc8d-308435702410'
      'imageCaption': 'The Moment Group''s test kitchen is located on the first floor
        of the office space. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e0699-00c9-47cb-97b9-0fe48aa745c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.680+08:00
      'mgnl:createdBy': 'cnnproducer'
