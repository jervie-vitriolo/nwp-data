      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Read:
        DOTr to Senators: Emergency powers needed to ease traffic</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55961d4f-27ad-41a9-b392-3a5bbc82577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the proposals I''m seeing right now will not solve the problem,"
        he said. "It will only alleviate the problem because what''s being proposed
        now is only the supply side of transportation: roads, vehicles, trains, buses.
        The demand side of transportation is land use."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f248777-33c1-404d-8408-f25d873ec7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox submitted Friday a proposal to the Senate committee on public
        works containing at least 1,000 projects to address congestion in major cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46164a-7138-44bc-b345-e3c0b87ae03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed the construction of elevated, air-conditioned walkways
        along the stretch of EDSA and the construction of bridges for pedestrians
        and bicyclists at 1-kilometer intervals along the Pasig River.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbb7e8-0fb5-4139-959b-bfd42b145784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the plan to open subdivision roads is good, but that
        the government should set an example by opening government-owned facilities
        along EDSA like military camps to the public, even during rush hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1046dc-4d57-454a-97d5-e81cae569a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said the government should also think about land use of
        these camps, as well as relocate the offices of government agencies and embassies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ca8d7-d777-4f13-b76d-d39576ea81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be moved out of Metro Manila," he said. "These bases
        can be converted into multi-use complexes that integrate affordable housing.
        Move government agencies and embassies to Subic or Clark. Better security
        and you can remove about 2 million of volume in traffic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0173b8-8b6e-494c-9c40-26c38acff9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the booming urban population, Palafox said the government
        should identify and develop cities outside current hubs and tighten rules
        on land use and zoning. He also suggested imposing an impact fee, which would
        discourage turning open spaces into buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f329fca-2007-4638-86e8-5dba4d77f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:12:49.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:12:49.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox said a master plan is needed for the entire country to prevent
        the Metro Manila traffic crisis from becoming a national illness.</p>'
  'DOJ-chief-ex-De-Lima-aide-may-testify-against-her':
    'author': 'CNN Philippines Staff'
    'caption': '  (File photo) Sen. Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T08:47:01.155+08:00
    'imagesource': 'jcr:a538b9c9-9b07-4f91-9f26-cb71b3e003d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4386f37f-882f-45ed-97d8-6b3116c2fa98'
    'lead': 'A former security aide of Sen. Leila De Lima may speak about her alleged
      links to the illegal drug trade inside New Bilibid Prison (NBP), Department
      of Justice Secretary Vitaliano Aguirre told CNN Philippines Chief Correspondent
      Pia Hontiveros. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:15:46.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:15:46.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief says ex-De Lima aide may testify against her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44130f28-c53f-47c8-8e0d-65e776285bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A former security
        aide of Sen. Leila De Lima may testify against her and reveal her links to
        the illegal drug trade inside New Bilibid Prison, Department of Justice Secretary
        Vitaliano Aguirre told CNN Philippines Chief Correspondent Pia Hontiveros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f61116-0e43-4d70-8d5b-0d2e76d64290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he spoke on Friday morning with Sgt. Jonel Sanchez,
        a current member of the Presidential Security Group (PSG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abfd3e-8e1d-4893-b538-c6b8b465c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to him… and there are indications he wants to cooperate,"
        Aguirre said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d7cea-31b1-4c28-bedc-19f158b0e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives'' hearing on drug trade in the
        New Bilibid Prison last Tuesday, witness and convict Herbert Colanggo claimed
        that Sanchez collected drug money inside the prison and delivered it to De
        Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59afc8a-a481-4604-ae97-392cef85c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group has ordered Sanchez back to barracks
        after he was implicated in the Bilibid drug probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996aff5-0812-4156-bb97-01315169c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/21/psg-confines-jonel-sanchez-de-lima-billibid-probe.html">Read:
        PSG ''confines'' alleged De Lima bagman, launches probe</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89246bee-2c6f-4d34-bef5-4319d1692a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG spokesman Ltc. Michael Aquino said the move was done to "ensure
        Sanchez''s safety."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb889f-e368-41d6-a6d5-b8338d372e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately placed him confined in the barracks so that we can
        give way for the investigation," Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f703d2d-13fa-4fb1-bd0b-523bdd8a8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating Sanchez will include a lifestyle check, according
        to Aquino. As for the ongoing House probe, Aquino said "[they] will cooperate"
        and have Sanchez attend the hearing if he is summoned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e60d02-cbc7-417e-82d3-7d6ac1b14acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:46.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:15:46.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Qantas-plane-evacuated-in-Perth':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T07:56:04.859+08:00
    'imagesource': 'jcr:f20c3c93-8a56-4dac-b3ac-0e811a9a572d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ccb8a6f-538e-471e-a00f-9074d13196a2'
    'lead': 'A Qantas Link Fokker 100 with 102 people on board evacuated at Perth
      Airport when fumes and smoke started to fill the cabin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:22:11.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:22:11.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qantas plane evacuated in Perth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e46ca9-13fe-4a85-b794-5fcbdec0c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia''s Perth airport was at the center
        of a dramatic airplane evacuation Friday after the cockpit and passenger cabin
        began to fill with fumes and smoke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e0a21-1ae2-4377-998f-f1578ee76eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qantas Link Fokker 100 flight was traveling from Newman to Perth
        with 97 passengers and five crew on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a283ac-1738-492f-941a-94be59ad9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services were on the scene when the plane touched down
        at 11:36 a.m. local time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41e7cb-2a11-42ad-9e65-436f6555604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 11:50 a.m. local time this morning the Western Australia (WA)
        Department of Fire and Emergency Services (DFES) received a call from Perth
        Airport''s fire service that a Qantas Link Fokker 100 had declared an emergency,
        with 102 people on board," a WA Department of Fire and Emergency Services
        spokesperson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a15e4-6349-4d3b-861e-9ae47b25f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Airport declared a full emergency and DFES responded for assistance
        with 10 crew," the spokesperson said. "All 102 people on the plane were evacuated
        safely after reports of fumes in the cockpit and the cabin filling with smoke.
        No dangerous goods were detected on board."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae310b-6fd9-4225-a6e2-55983446f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross Jenkins, who was among the passengers on the plane, told PerthNow
        he could smell a kerosene-like substance but saw no smoke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9d2a4-d03c-4fad-b1b3-e7dfb4718d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We landed right at the tail end of the airport which I thought
        was unusual," he said. "We came down a bit steeper than what we would normally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e2f89-55e6-4b37-b3fd-9d7b667cc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cabin crew were told to man their stations then I heard ''evacuate,
        evacuate, evacuate.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf37b2-7eaa-46bc-8b78-d9dae1193a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The captain said ''evacuate, evacuate, evacuate.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48054774-15fb-47a5-8976-de0900e43313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We slid down the wing and I helped a couple of ladies down. There
        was no sign of any smoke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d58d9e-0027-48fa-95b3-4bd7a7299ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all pretty controlled and we were moved to a clear paddock
        away from any immediate danger. They (the crew) sensed the risk and did the
        right thing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97de4ef-0e23-44c2-bcba-3d2baa8d0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perth Airport confirmed the incident on Twitter: "Perth Airport
        confirms that Qantas QF1623, an F100 aircraft with 102 passengers on board,
        has landed safely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e76da-8677-4c30-8ab6-13d23e076b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas released a similar statement saying "All passengers and crew
        are safe and accounted for. No emergency landing was requested by the pilots
        however emergency services are in attendance as a normal precaution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b349c-fb18-4098-8f89-ba9c5b0239e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later statement confirmed that engineers were inspecting the aircraft
        following the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944edfbc-57a0-4309-b542-ce348aa7bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:22:11.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:22:11.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2016/09/23/asia/perth-airplane-emergency-landing/index.html">Qantas
        plane evacuated in Perth</a></em>''</p>'
  'the-voyager-golden-record':
    'author': 'Alyana Cabral'
    'caption': 'Nearly 40 years ago, artists and astronomers made the ultimate mixtape
      for aliens, and sent it billions of miles into space. A Kickstarter project
      gives humans a chance to own a copy of the remarkable record. Photo from NASA/JPL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-23T07:32:33.419+08:00
    'imagesource': 'jcr:e592fa36-e7fc-4b3c-9925-a6c25b19f3c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a77f9ebf-662d-4bb2-ba03-e5abc0626760'
    'lead': 'Nearly 40 years ago, artists and astronomers made the ultimate mixtape
      for aliens, and sent it billions of miles into space. A Kickstarter project
      gives humans a chance to own a copy of the remarkable record. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:30:50.931+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voyaging to space oddity: how humans made a mixtape for extraterrestrials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65766f2d-8446-4cfe-918a-a3f26c3affce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In 1977, a group
        of space and music experts led by Carl Sagan thought the best way to communicate
        with aliens was through sound. And so they made a golden vinyl record (in
        two copies) containing selected pieces of music that encompass all communicable
        human interaction and experience, as well as the sounds of the earth — classical
        and blues, ethnic music, spoken greetings in 55 languages, whale moans, birds,
        Morse code, a salutation from the secretary general of the United Nations,
        among others — and strapped the two gold-plated copper discs onto two Voyager
        spacecrafts. Launched by NASA, Voyager 1 was set to survey Jupiter and Saturn,
        and has reached interstellar space in 2013, while Voyager 2 is on its tail.</p>'
    '1':
      'image': 'jcr:ccfe4912-3e97-493d-ad2b-9c63da303987'
      'imageCaption': 'The Voyager Golden Record contains various sounds from nature
        and human interaction — classical and blues, ethnic music, spoken greetings
        in 55 languages, whale moans, birds, and Morse code, among others. Photo from
        VOYAGER GOLDEN RECORD/KICKSTARTER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b6a36-780b-4fa0-973d-c4ee831d9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284510f-9d60-441e-80ea-faa3108cc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record is a shout to the void, Earth’s tiny cry to the universe
        similar to those messages in bottles that we throw out, but this time it is
        meant to let other civilizations out there — whether present or a billion
        light years away — know that we exist. Images of human life are encoded in
        the record, and a diagram explaining how to play it is etched on its gold-plated
        aluminum jacket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbd82f-bb4c-4c63-bc40-2aefbfb1f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two golden records are the only physical copies of their kind,
        and today they are still out there, hanging onto the space probes, floating
        in space. A year after they were launched, Carl Sagan had the dilemma of not
        being able to obtain the extra copies — according to his letter addressed
        to NASA published in <a href="https://www.nytimes.com/2016/09/22/science/nasa-voyager-golden-record-carl-sagan-kickstarter.html">The
        New York Times</a> — and so for the time being it seems they were for extraterrestrials’
        ears only. Thankfully, humans can now have the chance to listen to the music
        in a remastered and repackaged format, as a celebration of the record’s 40-year
        anniversary, powered by a <a href="https://www.kickstarter.com/projects/ozmarecords/voyager-golden-record-40th-anniversary-edition">Kickstarter
        project</a>.</p>'
    '5':
      'image': 'jcr:b943d7ad-3871-498f-9129-704b08be5824'
      'imageCaption': 'Images of human life are encoded in the record, and a diagram
        explaining how to play it is etched on its gold-plated aluminum jacket. Photo
        from VOYAGER GOLDEN RECORD/KICKSTARTER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebc818-6aa8-46d0-958f-7bc13db3794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008c776-950d-4f7e-9b39-80208a705a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be released in August 2017 under Ozma Records, “The Voyager
        Golden Record: 40th anniversary edition” will come in a box set of three translucent
        heavyweight golden LPs containing nearly two hours of audio remastered from
        the original Voyager Golden Record. The LPs will be accompanied by a hardbound
        book of the images found in the vinyl, as well as essays and photographs sent
        to Earth from the Voyagers themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162235d-f876-46fa-8fa2-159cb4a99c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the record nesting on “the intersection between science and
        art,” the producers of the Kickstarter project — David Pescovitz, Timothy
        Daly, and Lawrence Azerrad — were driven by the need to “ignite our imagination”
        and to remind ourselves that we are in full control of our future. Indeed,
        these golden time capsules are a way of preserving our culture because of
        art’s capability to immortalize our humanity. To replicate the music contained
        in them is to recognize our ultimate need to encapsulate our feelings, as
        the best way to show the cosmos who we are as humans, in our quest to make
        sense of it all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f281d-d041-4fbe-981b-22d4367f48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Music could convey our feelings in a way that words couldn’t,”
        says Daly, who is also a manager of the renowned chain Amoeba Music.</p>'
    '11':
      'image': 'jcr:30714dd5-7bae-4f4d-88d6-e6f41faf2c23'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7681159-a19a-464d-bb90-7419c390e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:1d3e6f65-42f3-4673-9ba5-34107c0f2d0f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59a7c3-3c6a-43b9-99d7-cc6b7d1939dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:80663acc-003d-4a2e-a28c-c4d9b56a90b2'
      'imageCaption': '“The Voyager Golden Record: 40th anniversary edition” will
        come in a box set of three translucent heavyweight golden LPs containing nearly
        two hours of audio remastered from the original Voyager Golden Record. Photo
        from VOYAGER GOLDEN RECORD/KICKSTARTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ea9e4-bb7a-4855-82c6-10ea9924866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63f4bc-900f-439f-8d58-b0feb2c5397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makers of the 40th anniversary edition of the LP were lucky
        enough to have Timothy Ferris by their side. Ferris was one of the producers
        who worked on the original golden record, and the one who <a href="https://www.nytimes.com/2007/09/05/opinion/05ferris.html?mtrref=nine.cnnphilippines.com&amp;gwh=AB13C3372F84D7F8581D7004E309D65C&amp;gwt=pay&amp;assetType=REGIWALL">inscribed</a>
        on it the words, “To the makers of music — all worlds, all times.” When we
        sent those discs to space, we forgot that those makers included our own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ab7cf-8907-4d4d-bf7a-f860ef76c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:30:50.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:37:12.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of us will ever know if and when aliens will get to listen
        to this golden mixtape. In the meantime, we can <a href="http://goldenrecord.org/#discus-aureus">listen
        to it ourselves</a>, bringing the experience back home to Earth while we wait
        and hope that someday, maybe, the void will shout back.</p>'
