      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/08/26/GPH-NDF-sign-ceasefire-deal.html">Related:
        Philippine government, communist rebels sign ceasefire deal</a></strong></p>'
    '7':
