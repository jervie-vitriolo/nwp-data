      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Batid ng</em> NDFP <em>na ang mga susunod na usapin ay mas
        mahirap, mas inaasahan magkakaroon na ng mas gitgitan, mas mahirap na kumbinsihan,
        paliwanagan</em>," said NDFP consultant Benito Tiamzon in a forum on Friday.</p>'
