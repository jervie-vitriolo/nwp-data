    'lead': 'Aside from a bilateral ceasefire agreement, the government and NDFP peace
      panels will formally begin negotiations for social and economic  when talks
      resume in Oslo, Norway next month. The next round of talks will be crucial since
      it will tackle finding solutions to the root causes of the decades-long insurgency.'
