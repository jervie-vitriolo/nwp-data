  'south-korea-plan-assassinate-kim-jong-un':
    'author': 'Paula Hancocks, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T02:32:26.581+08:00
    'imagesource': 'jcr:07931901-c943-42bb-8ff4-256aa1ab7c48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a8d30f-dbd3-40e2-a0ad-e5912baeeed9'
    'lead': 'South Korea has elite troops on standby ready to assassinate Kim Jong
      Un if the country feels threatened by North Korean nuclear weapons, the country''s
      defense minister revealed this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:11:47.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:11:47.520+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea reveals it has a plan to assassinate Kim Jong Un

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e6fb6-72d3-4945-808c-613db4f33165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — South Korea has elite troops on standby
        ready to assassinate Kim Jong Un if the country feels threatened by North
        Korean nuclear weapons, the country''s defense minister revealed this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0c8ec-e9ef-4a1b-8b09-939fc8510a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in parliament Wednesday if there was a special forces unit
        already assembled that could eliminate North Korean leader, Kim Jong Un, Han
        Min-koo said: "Yes, we do have such a plan. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf56ac-2e5f-4b17-8a13-28976e8d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea has a general idea and plan to use precision missile
        capabilities to target the enemy''s facilities in major areas as well as eliminating
        the enemy''s leadership," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f80a4-d73a-4639-8e8c-b691f511e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/world/2016/09/23/north-korea-un-asean.html">Related:
        North Korea threat looms as US meets with Asian countries at UN</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eab8a0-e24d-4a92-87c0-f6f270788602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been suspected that such a plan was in place but the
        minister''s candid answer surprised some.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3355f7-322e-446a-8884-0ace4564161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A president would want to have the option," says Daniel Pinkston
        of Troy University. "... Not presenting that to the president, not training
        for it and having that capability would be a mistake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c1353-54c6-4582-94a4-d912bd8cee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has intensified its rhetoric against the leadership
        of North Korea since Pyongyang claimed a successful test of a nuclear warhead
        on September 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfca166-afd4-4bb9-a40e-6ee8b1531181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week it tested a new type of high powered rocket engine of
        the type that could be used for an intercontinental ballistic missile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304be6b1-2c7c-4b02-afd7-3bbccfd11a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Worst case scenario''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db452d-8289-454a-915d-b4b7a9dfee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense ministry has said it is planning for the worst case
        scenario and assumed North Korea was ready to conduct a sixth nuclear test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a80841-2ed8-4573-923f-848f49940f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Leem Ho Young, Chief Director of Strategic Planning
        at the Joint Chiefs of Staff, described a new system called the Korea Massive
        Punishment &amp; Retaliation (KMPR) just hours after North Korea claimed it
        had tested a nuclear warhead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e467d7b-57fd-47a3-b624-d07f435e4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would involve surgical missile attacks, exclusive special warfare
        units and an ability to strike North Korea''s leadership if South Korea feels
        threatened by nuclear attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f529f2-df08-4ab3-874c-78534f036f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, North Korea accused the United States of pushing the
        peninsula to the brink of war after this week''s flyover of two US B-1B bombers
        close to the DMZ or demilitarized zone that separates North and South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171f0dc-bc3d-4d63-aca5-8fd13a564e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military source told CNN this is the closest this type of bomber
        has ever flown to North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8158b-cdf1-41d4-a5fe-39d51f754238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang said it was a "vicious scenario to make a preemptive nuclear
        strike at the DPRK," according to state-run news agency KCNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa340a2c-2501-4ece-bf14-379abb535849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:11:47.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:11:47.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea reveals
        it has a plan to assassinate Kim Jong Un"</em></p>'
  'Michelle-Obama-passport-leak':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T01:53:02.571+08:00
    'imagesource': 'jcr:c472ae69-076c-41e8-8b8c-353e94f90cf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfaaa50d-f8c6-42ae-837b-8203cc32fa0b'
    'lead': 'The White House is investigating the apparent hack of an email account
      belonging to a low-level contractor that purportedly contained a scan of Michelle
      Obama''s passport and information about vice presidential travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:22:06.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:22:06.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House investigating possible leak of Michelle Obama''s passport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d64e3b-8849-40f2-a8af-79aa3ff94651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — The White House is investigating
        the apparent hack of an email account belonging to a low-level contractor
        that purportedly contained a scan of Michelle Obama''s passport and information
        about vice presidential travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf91117-f248-49b5-8413-a9ed94e637ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image that appeared to be of the first lady''s passport was posted
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa254e55-8453-4ec4-b01c-a94478f82fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that administration officials are taking a look
        at the information that has been disclosed," said White House Press Secretary
        Josh Earnest Thursday. "We take any reports about any cyberbreach seriously,
        particularly if it may include some sensitive information. At this point,
        I can''t speak to the authenticity of the information released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a3322-8b3b-4806-a350-19a66a44b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I cannot announce any sort of conclusion that has
        been reached about the individual or individuals who may have been responsible
        for the cyberbreach of this information," Earnest said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c760b14-4201-46a7-bcf0-8fe9676b1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t confirm the authenticity of the passport scan, and
        said the emails in question belonged to a contractor who was hired for individual
        advance jobs, and was not a full-time White House staffer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cdfb2-0b7f-4357-93b6-c025033f1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the published emails contained largely mundane information
        about White House logistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63479cf8-aef0-4a8b-a78a-9fd236ee83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that posted the information, DCLeaks, was also responsible
        for publishing Colin Powell''s emails last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50507f85-c36d-414f-88d0-b24beb665f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:22:06.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:22:06.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the US Secret Service said the agency "is aware
        of the alleged email hacking of a White House employee. The Secret Service
        is concerned any time unauthorized information that might pertain to one of
        the individuals we protect, or our operations, is allegedly disclosed. As
        a matter of policy, we do not provide information regarding investigations."</p>'
