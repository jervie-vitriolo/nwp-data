      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Both peace panels
        of the government and National Democratic Front of the Philippines (NDFP)
        are bracing for a more challenging round of peace talks from Oct. 6 to 10
        in Oslo, Norway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751799e-819b-483c-8121-9949e334a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.105+08:00
