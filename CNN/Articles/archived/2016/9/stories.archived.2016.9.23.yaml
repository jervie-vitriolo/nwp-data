  'alleged-Davao-Death-Squad-cops':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate witness Edgar Matobato earlier said the Davao Death Squad killed
      over 1,000 people upon orders of either Duterte or his son, Paolo Duterte. He
      said his cohorts were cops from the Davao police''s heinous crime unit.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T05:07:21.685+08:00
    'imagesource': 'jcr:8f56944a-f114-4218-bb56-e44253ff5ddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d0e0f3-92f4-4917-a1ca-c9be188e8539'
    'lead': 'A PNP spokesman confirms there are active police officers in Edgar Matobato''s
      list of cops allegedly part of the Davao Death Squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:08:11.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:08:11.626+08:00
