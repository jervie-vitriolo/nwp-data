      'mgnl:type': 'image'
    '28':
      'image': 'jcr:dc4f6c21-dbc1-4613-8a44-c176eb1bc8da'
      'imageCaption': 'Some of the curious items inside the HQ include a giant Jenga
        set from an 8 Cuts launch in the partners’ office, a giant teddy bear on the
        shelf of the communal area, and open shelves with knick-knacks of all kinds.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5037b80-e0e3-4026-b678-d1ad1ceb397f'
      'mgnl:activationStatus': true
