      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There appears to be no end to the "Harry
        Potter" magic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9faa03-9d05-45fe-aa10-8b0bffec0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can now tap into that magic, thanks to the official Patronus
        experience launched Thursday on fan site <a href="http://nine.cnnphilippines.com/lifestyle/2016/09/23/Pottermore.com">Pottermore.com</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62d6b0-5ca9-4a64-aa94-83f76cd961d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter devotees know that a Patronus charm calls up a person''s
        spirit guide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327bea9-4b33-42c7-a6d6-989cc0fa1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A spell first introduced in the third Harry Potter book ''Harry
        Potter and the Prisoner of Azkaban,'' which became intrinsic to the series,
        the Patronus Charm is a defensive spell which produces an ethereal guardian
        or protector, taking the form of an animal," according to a Pottermore press
        release. "A pure, protective magical concentration of happiness and hope,
        the Patronus is the only spell effective against Dementors, terrifying creatures
        which prey on human happiness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54b779-f82c-481a-b214-6a3eeb613df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s Patronus is a stag and "Potter" author J.K. Rowling''s
        is a heron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3a192-5a9a-4048-bfce-f3a89e8e6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pottermore site is devoted to all things Potter and uses 3D
        animation, along with a series of questions, to summon the user''s Patronus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357720ad-7393-4ea1-8d5d-e77dff2e91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:12:55.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of people had fun Thursday trying it out and posting their
        findings.</p>'
  'Yahoo-says-500-million-accounts-stolen':
    'author': 'Seth Fiegerman, CNNMoney'
    'caption': '(Photo from Yahoo! via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T08:34:05.542+08:00
    'imagesource': 'jcr:c3aa96d8-86d5-4d41-8288-72c1ba8d42eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0907bf-30b7-4e83-b501-9ca476677484'
    'lead': 'The company said it believes a "state-sponsored actor" was behind the
      data breach, meaning an individual acting on behalf of a government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:17:26.897+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo says 500 million accounts stolen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38362e92-7a69-432c-ab6f-d30e159803ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) -</strong>- Yahoo confirmed on Thursday
        data "associated with at least 500 million user accounts" have been stolen
        in what may be one of the largest cybersecurity breaches ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5c88a-10d4-42da-bd95-260c2df26655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it believes a "state-sponsored actor" was behind
        the data breach, meaning an individual acting on behalf of a government. The
        breach is said to have occurred in late 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19858acf-929d-41b5-98b5-68a8815e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The account information may have included names, email addresses,
        telephone numbers, dates of birth, hashed passwords (the vast majority with
        bcrypt) and, in some cases, encrypted or unencrypted security questions and
        answers," Yahoo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970d4a4-9127-4c77-8c31-d18866075b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo urges users to change their password and security questions
        and to review their accounts for suspicious activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55243b5f-0b96-4dad-b082-73db15e91335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver lining for users -- if there is one -- is that sensitive
        financial data like bank account numbers and credit card data are not believed
        to be included in the stolen information, according to Yahoo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1579c3-d92a-48e8-b185-c51400310b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo is working with law enforcement to learn more about the breach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d01d5-3714-4ca5-a1c0-1dbdd8b2c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is aware of the intrusion and investigating the matter,"
        an FBI spokesperson said. "We take these types of breaches very seriously
        and will determine how this occurred and who is responsible. We will continue
        to work with the private sector and share information so they can safeguard
        their systems against the actions of persistent cyber criminals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422a78f-ceae-421a-9d8f-27fd8edb0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large-scale data breach was first rumored in August when a hacker
        who goes by the name of "Peace" claimed to be selling data from 200 million
        Yahoo users online. The same hacker has previously claimed to sell stolen
        accounts from LinkedIn and MySpace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657317d-220a-4522-9a25-afe676912458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo originally said it was "aware of a claim" and was investigating
        the situation. Nearly two months later, it turns out the situation is even
        worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccec205-f9f7-4ec1-aa14-4d5325f591f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is massive," said cybersecurity expert Per Thorsheim on the
        scale of the hack. "It will cause ripples online for years to come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8c413-611b-406d-9979-61df77dfee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re/code first reported Yahoo would confirm the data breach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524f2f1-7659-42b1-88bc-4975c52b318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data breach comes at a sensitive time for Yahoo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461eb02-7715-42bb-a43d-d9869ca00413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon agreed to buy Yahoo''s core properties for $4.83 billion
        in late July, just days before the hack was first reported. The deal is expected
        to close in the first quarter of 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c37c7a-d5e0-4b4d-8d86-b8b7eaa01be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon says it only learned of the breach this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af662f25-59a5-4fea-b210-a085e3c2ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the last two days, we were notified of Yahoo''s security
        incident," a spokesperson for Verizon said in a statement provided to CNNMoney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a39c4-36d4-47c2-baaf-b8da7260269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We understand Yahoo is conducting an active investigation of this
        matter, but we otherwise have limited information and understanding of the
        impact."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7b8de-8a7e-44b2-b0f2-1999b8233325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega-breach could create a headache for both companies, including
        damaging press, scrutiny from regulators and a user exodus, just as they''re
        working to close the deal and figure out the future of Yahoo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fe27c-9803-474b-b21b-a5b1a967f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sara Ashley O''Brien contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f762c-8209-42fd-bb69-198a765f292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:17:26.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:17:32.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/22/technology/yahoo-data-breach/index.html">Yahoo
        says 500 million accounts stolen</a>"</em></p>'
  'Twenty-Abu-Sayyaf-surrender-Basilan':
    'author': 'CNN Philippines Staff'
    'caption': 'Eight high-powered firearms and two locally-made shotguns were also
      surrendered by the bandits.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-23T01:46:51.455+08:00
    'imagesource': 'jcr:3f5ed65a-0137-4414-8ef6-15570db9b1da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311d3cdd-760f-4364-af5e-cc44b9c3e940'
    'lead': 'Fearing for their lives in the wake of continued military operations,
      20 members of the dreaded Abu Sayyaf Group (ASG) laid their arms down on Thursday
      in Sumisip, Basilan, according to the Armed Forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:20:11.706+08:00
