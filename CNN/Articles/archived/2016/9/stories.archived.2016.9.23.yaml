  'Security-experts-Yahoo-hack-will-cause-ripples-online-for-years':
    'author': 'Sara Ashley O''Brien, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T09:59:43.721+08:00
    'imagesource': 'jcr:43f5a010-e984-4104-a3bd-d6890b044a7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e04bd27-c693-4f71-9f6f-54eeb03d3bc8'
    'lead': 'Experts say it could the biggest hack ever in terms of scale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:08:28.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security experts: Yahoo hack will ''cause ripples online for years''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d10da-0cd4-4826-a12a-b286661113a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Security experts are calling
        the Yahoo account breach "massive."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9a108-b817-42e1-80db-bd3ddf1fdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo confirmed on Thursday that more than 500 million of its user
        accounts had been stolen in a breach said to have occurred in late 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795c1f4-c070-4944-8900-9af67bd9a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it could the biggest hack ever in terms of scale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d83575-d85c-403b-b65c-cbb4d5b3e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, a LinkedIn hack in 2012 affected 117 million accounts,
        and it was announced earlier this year that 360 million MySpace accounts were
        compromised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c073e-0605-43f1-8564-9b42576cf3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information obtained in the Yahoo hack may have included names,
        email addresses, telephone numbers, dates of birth and, in some cases, encrypted
        or unencrypted security questions and answers, according to a statement from
        Yahoo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4f088-bc4c-4afc-a9f5-e0a204920348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Norway-based cybersecurity advisor Per Thorsheim, the
        hack "will cause ripples online for years to come."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97c184-0d0f-437a-862f-3bfad890c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the potential impact should not to be overlooked even though
        bank account information or social security numbers weren''t included.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fb2be-aa2e-4da7-88e4-72acc150cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The devil has tricked you into thinking your bank account is the
        most important piece of information on earth. It''s not," Thorsheim said.
        "At least not in the case of security and privacy online. I''m more concerned
        about my Facebook account being hacked than my bank account, to be honest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d783dad-8ce0-4c96-9b6c-8c7de7d3a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called the Yahoo hack "a treasure trove of secrets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c4c3e-52d2-485c-bba2-37ddc85ed614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there''s nothing interesting in the email account itself,
        "email can be used as a stepping stone to get assess to sensitive information
        through password resets," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ad1bd-76e7-4f49-9b2c-349d6461f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Yahoo said a "state-sponsored actor" is behind the hack
        -- a term used for an individual acting on behalf of a government -- experts
        say the information obtained could be used for everything from blackmailing
        and spamming users to discovering their passwords on other services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc05a8d-8d4b-42a6-a5d3-9f0cfa5328af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/05/06/data-breach-e-mail-google-yahoo-microsoft.html">Also
        read: Big data breaches found at major email services – expert</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be771e2-1fac-4066-aba0-b90ca3ef4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not yet clear what the motives were but it''s not to simply
        leak the credentials and call it a day," said Michael Borohovski, CEO of Tinfoil
        Security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9b4d3-c551-4ecc-aebd-1f11b5356964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borohovski suggested there may have been some steps Yahoo could
        have taken to better protect its users. Not all personal information associated
        with accounts were encrypted, including some security questions which could
        be useful in hacking into a user''s other online accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ceaf6-1a21-4bbb-934f-2261ff379c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that was an oversight. There''s no reason not to encrypt
        that data," said Borohovski. "The problem is not that [people] need to be
        concerned about their Yahoo account -- its all the other accounts they use.
        I''m not entirely sure that the scale of this is going to be limited to Yahoo."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53a73d-79be-4061-8cf6-3b0e58792182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorsheim also noted that because the breach happened just two years
        ago, there''s a high probability many of those impacted are still using the
        same passwords.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e1ee5-49be-44b6-8656-ff472e0ff3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of steps people can take to protect themselves
        from hackers, like changing their email passwords often and having separate
        passwords for every account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef3c7f-2017-4914-9735-755e2ff49a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that''s definitely going down in the history books,"
        said David Kennedy, founder of cybersecurity firm TrustedSec.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb446cc1-ec1e-42a3-838e-2ade7048bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:08:54.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he warned headlines like this could be the "new norm."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e72c3a-470e-4e56-b86e-1b1494407f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
