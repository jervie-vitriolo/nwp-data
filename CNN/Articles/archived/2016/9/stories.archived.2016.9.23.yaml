    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.: Post-Fed stock rally goes on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce5d59-2561-47a9-bdda-f1e06db4d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iNew York (CNN Money)</strong> — Maybe Janet Yellen should
        run for president? She might get a bunch of votes from Wall Street traders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c8876-121f-446a-8db1-704a02f06b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq hit a new all-time high on Thursday. And the Dow and
        S&amp;P 500 both moved into positive territory for the month, an impressive
        feat given that September is historically the worst month of the year for
        stocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b998c62-751c-4173-b5f8-81c6f00c0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks popped Wednesday afternoon after the Fed held rates steady.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bf97f-d701-4bd6-b33e-7432b4f36d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed chair Yellen, speaking at a press conference, seemed to suggest
        that a rate hike could be in the cards at the Fed''s December meeting. But
        further hikes in 2017 and 2018 may be gradual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceda001-2243-45b6-ad0b-d70f93214b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is just what the market wanted to hear. Forget about the contentious
        presidential election, worries about Europe and China and more terrorism fears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b5143-0a19-480a-970d-bcfa71126201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are still obsessed with how fast Yellen will raise rates
        —&nbsp; and what other central banks around the world do too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a870814-59fe-43f8-8825-ae77750efaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the Bank of Japan pleased investors around the globe
        Wednesday by pledging to keep long-term rates near zero for the foreseeable
        future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cf339-2b13-4a56-9a54-fad3024c2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can stocks keep rallying? Investors are clearly in a more cheery
        mood now than they were earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c133c7-253b-41af-819d-b9f2e7afa4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index, which tracks seven measures
        of market sentiment, is back in Greed territory. It was showing signs of Fear
        only a week ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ebead-0d79-4f4d-a2e9-e427f939436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke with several investment strategists Thursday to get their
        thoughts on the Fed and the markets. I tweeted out some of their comments.
        (I call these rapid fire exchanges tweeterviews.) Here are some of the highlights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36689959-e80a-4954-882b-f0eb03b908b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Warne, investment strategist for Edward Jones, thinks that
        Yellen said everything right. One might say she was more of a maestro than
        former Fed chair Alan Greenspan ever was.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25267876-dc3b-473e-bd95-90246dbaaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon Saccocia, head of asset allocation and portfolio strategy
        for Boston Private Wealth, added that investors need not fear that claims
        from Donald Trump about the Fed not being politically independent will influence
        its policy decisions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe072921-0425-4a4b-9336-ccfe09a4c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thinks there is zero chance the Fed will raise rates at its
        next meeting in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152600d-e58f-49c3-8f8b-1e63d858e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is happy with Yellen''s performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec27c6-2458-4993-908c-64e31585c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Lafferty, chief market strategist at Natixis Global Asset
        Management, worries that Yellen and other Fed members are spending too much
        time focused on the global financial markets and not the U.S. economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6316f4-690b-430c-8184-cad3f6f1d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Brian Nick, chief market strategist at TIAA Global Asset Management,
        is concerned that the Fed may be sending mixed messages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06063b0-239b-4283-a93b-fd33b6a96ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed members may need to follow the advice that Aaron Burr gives
        Alexander Hamilton in the Tony/Grammy/Pulitzer award-winning musical. "Talk
        less. Smile more."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157cd3e-5f06-4ebf-9eab-2b05cef0eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick speaks from experience. He was a former market analyst at the
        New York Fed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26fcf7-02cd-422c-aa1d-7555a9ed804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saccocia agrees that the Fed may have created a problem for itself
        by talking too much.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cb527-5105-474a-98b3-04dc9f3322d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, Warne said that either a President Trump
        or President Clinton would probably just leave the Fed alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f30f6-6a6d-49e4-b2e4-c21d14e2cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous times in the past few decades where the
        Commander-in-Chief and Rate Setter-in-Chief worked well together despite being
        from different political parties. There''s no reason for that to change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127da999-34ca-464c-be8e-7c7cc3f8b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warne thinks that Yellen''s latest comments remove any fear that
        the Fed is going to drastically raise rates. If anything, the Fed could finally
        wind up getting the help it needs from the White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7aa170-c383-44ee-947c-b01c3fee3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and Trump have talked more about trying to boost the
        economy through increased government spending and some tax reform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a5bc0-5154-443a-8763-af201f244a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, the market seems to be viewing Trump and Clinton stimulus
        talk as good news when combined with the Fed''s pledge to not raise rates
        too quickly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493cde4-4f65-4040-b9c6-b8cca5ae2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or to quote the late Robin Williams in "Mrs. Doubtfire" — help is
        on the way!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068be45-f7fc-4a09-8b13-69ba5e5176c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:45:14.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:45:15.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/22/investing/stocks-fed-janet-yellen-nasdaq-all-time-high/index.html">Maybe
        Yellen should run for president! Markets love her</a>"</em></p>'
  'Philippines-fight-against-trafficking':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T10:38:19.770+08:00
    'imagesource': 'jcr:7708f45a-7afd-4bc6-9a2c-efce35aa1e80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fca073e-fcb4-4a08-8a51-df1ce0c8c0d7'
    'lead': 'How can the government save trafficked and abused Filipinos?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:00:41.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T11:00:41.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' fight against trafficking

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ae2c0-73bb-4a21-981c-0ab2d8fbaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Philippines
        has been a notorious source of men, women, and children subjected to sex trafficking
        and forced labor in different parts of the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb2ccd-3a21-436d-8f5c-795f69d31b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country recently reached a milestone in its anti-human trafficking
        efforts, which the U.S. Department of State recognized in its 2016 Trafficking
        in Persons Report (TIPR) released in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e14a5-c752-4ed3-9c6d-67d96f6e6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since 2001, the report gave the Philippines a
        Tier 1 ranking - the highest compliance level a government can achieve for
        its anti-trafficking measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fe9c1-f104-4750-af3e-bebed4319ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the only country in Southeast Asia to fully comply with the
        U.S.'' minimum standards in fighting human trafficking, the report said.</p>'
    '8':
      'image': 'jcr:554ba0f1-7520-47f4-b9ee-a73662872756'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e45d9-f559-445d-aa04-f0e9700c00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa3a87-b296-4719-9566-61d0696f1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report defined human trafficking as "the act of recruiting,
        harboring, transporting, providing, or obtaining a person for compelled labor
        or commercial sex acts through the use of force, fraud, or coercion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b78135-5c75-4f43-9cdc-46473356c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It commended the following efforts of the Philippine government:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09274129-531e-46c2-967f-b70528c9f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Convictions.</strong> From 2015 to 2016, the Philippine
        government convicted 42 traffickers, including five for online child sex trafficking
        and two for forced labor, the report noted. It also convicted two immigration
        officers and charged five officials allegedly complicit in trafficking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e9130-31fa-439f-a16c-62e5ca87b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s Inter-Agency Council Against Trafficking
        (IACAT) records that 232 traffickers were convicted from 2011 to August this
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f4f08-ab20-4894-955c-c6d011ee9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an almost six-fold increase from the preceding years which
        saw only 40 convicted offenders from 2005 to 2010. In these years, the country
        was under Tier 2, meaning it does not fully implement standards set by the
        U.S. Trafficking Victims Protection Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a20c0-4cd3-448e-9333-bb6cb7ab25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/08/12/NBI-rescues-11-minors-from-being-trafficked.html">WATCH:
        NBI rescues 11 minors from being trafficked</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac806f5-1308-4fd0-82eb-645685230a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increased budget.</strong> The government allotted more
        budget to the Commission on Filipinos Overseas (CFO), under the Office of
        the President, to facilitate the anti-trafficking campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0546294-01b0-41d2-937a-f834fb6a9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFO received P86.18 million from the 2016 national budget -
        slightly higher than the P82.79 million it received last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf0c71-ebca-45ea-8aa6-3bcffdcb494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assistance for victims.</strong> The government opened and
        funded a temporary shelter for male Filipino trafficking victims in Saudi
        Arabia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b931b1b-7af6-4140-a467-6ec6914099c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
