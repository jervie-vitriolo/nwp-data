      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/human-trafficking-philippines-battle-just-beginning.html">Read:
        Human trafficking in PH: Battle just beginning</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df64b5-68ec-4844-b65f-2bccd64174e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prosecution.</strong> The Justice Department prosecuted
        eight cases against foreign child sex tourists in 2016, in a bid to reduce
        the demand for commercial sex acts, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5122b-fa7f-403e-be95-e5ddba32a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of the Philippines fully meets the minimum standards
        for the elimination of trafficking," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab19972-44fd-4144-9461-bd2cddbfb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bait</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96379271-9d99-4137-8313-7e31eeccadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much more needs to be done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e23ce-d080-48f7-8e4d-b0396d8c774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also revealed the dark fate of some Filipinos who left
        the country to look for supposedly greener pastures abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775f172-00d5-4ce2-8419-a77585f77f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 million Filipinos are working and residing abroad, and
        the report said a significant number could be victims of sex trafficking,
        forced labor, and other forms of exploitation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47408e0-e78e-4c95-8d58-ee96df2ef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror story begins with illicit recruitment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f8218-3551-4a4f-9392-6f35289a4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said traffickers of today use the Internet, e-mail and
        social media to lure Filipinos to signing up for overseas work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec00412-8633-4050-ac7c-07f53aa1f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baited individuals are then charged with excessive fees; their identity
        documents confiscated. They are transported to target countries using student,
        intern, and exchange program visas to skirt the governments'' strict policies
        for foreign workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af159b7-d181-4890-ac2f-049f3c26df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/16/OFW-Mary-Jane-Veloso.html">Related:
        Veloso family hopes for Mary Jane’s release</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db512dee-ccf7-42d1-8beb-1f90c6cb8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal recruiters find allies in corrupt government officials,
        particularly immigration authorities, who allegedly accept bribes for the
        illegal departure of overseas workers, the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aea91f-9c4f-4990-a18b-f27be439a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has become a widespread, organized crime, that it''s no longer
        shocking news when a Filipino is exploited while working overseas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2bdea-9a14-465d-b2f6-330074da42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victims'' experience physical and sexual abuse, threats, inhumane
        living conditions, non-payment of salaries, and withholding of travel and
        identity documents," the report said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c4f07-2f57-49f1-87f4-262877c9972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children at risk</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a15d9c-6c08-42d7-bcd8-78e70a7efc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OFWs are not the only prey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb732da-993c-49b2-ab84-7e5778782164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TIP report also underscored the prevalence of child abuse in
        the country, or "child slavery," as the United Nations children''s agency
        UNICEF puts it. In a Reuters report early June, UNICEF said poor families
        in the country are pushing their kids to perform live sex online for pedophiles
        around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a12427-5c34-465d-82dd-14b06cc54b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also a top destination for child sex tourists from
        Australia, Japan, United States, and European countries, among others. The
        report said the pedophiles know where to go because they are guided by taxi
        drivers who know the hubs'' clandestine locations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95615d69-f031-4e5e-9634-4e0591ee0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/10/Unicef-8-to-10-Filipino-minors-in-danger-of-online-sexual-abuse.html">Unicef:
        8 to 10 Filipino minors in danger of online sexual abuse</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4227505-4310-48ac-bf7b-f3537c236da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex trafficking is most prevalent in Metro Manila, Metro Cebu, central
        and northern Luzon, and urbanized areas in Mindanao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949be57-757a-4db5-9647-57d2350ead22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also high demand for commercial sex acts in tourist destinations
        such as Boracay, Angeles City, Olongapo, Puerto Galera, and Surigao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba437f28-f446-499e-b418-e3cd188c230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor women and children from indigenous families and remote areas
        are most vulnerable to sextrafficking and various forms of forced labor, along
        with poor families from conflict-areas in Mindanao and internally displaced
        persons in typhoon-stricken communities, the report said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dcf94-98c7-4001-b916-5988f18bba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also mentioned that organized crime syndicates transport
        sex trafficking victims from China through the Philippines to other countries.
        It also gave information about armed militia groups recruiting children for
        combatant and non-combatant roles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5cf91-f42c-4d14-b90d-b299d8ad1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:00:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can the government save trafficked and abused Filipinos?</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Justice Department forms a task force to fight human trafficking.
