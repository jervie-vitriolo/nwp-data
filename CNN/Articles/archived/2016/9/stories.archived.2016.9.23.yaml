      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second round of talks will focus on socio-economic reforms,
        such as genuine land reform and agricultural development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23cd56-9b8a-44be-b768-0ab77d1737f7'
