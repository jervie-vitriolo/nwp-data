      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calls for self-reliance</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92df57-bdf4-4f95-a1dc-21fb60b74412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP wants the country''s resources to be produced and processed
        locally. This would mean that natural gas in Malampaya or minerals extracted
        from Antique should all be under the full disposal either by the government
        or Filipino firms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223bef7-18a6-4065-98b5-a90474cc9545'
