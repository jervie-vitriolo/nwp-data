      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a005c-8f75-4c1f-a9a5-ca8eeb72708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, there are about 120 to 130 employees spread over the
        two huge floors of the Moment Group HQ, with a test kitchen, a commissary,
        and a cafeteria on the first floor. "Before, whenever we’d have to create
        new dishes and try new dishes, we’d have to go to all the restaurants — which
        is all fun and good, but I’m trying so many dishes now on a weekly basis that
        I just waste so much time traveling to and fro," Napa says. "So I said, why
        don’t we put up a test kitchen where we can do all that work here, and then
        we can just be churning stuff out all day long?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ceb82-856a-48b9-8ab7-408a2d46b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the test kitchen will be open for private events also. "People
        always ask us for private events and we don’t really have anywhere to host
        them because all of our restaurants are very casual," she says. "So I said,
        okay, let’s build this test kitchen, and it can be a more luxe place, with
        a different kind of furniture. That way we can use it for private events and
        affairs, like a birthday party for 20 [people] and stuff. And then there’s
        a backroom that can be extended more like a foyer, you can sit down there
        and maybe there [could be] a small bar for drinks, like a pop-up speakeasy.
        So you can have a party here and have a couple of cocktails and have a dinner.
        One step at a time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86292d49-c080-4da9-9558-9529fe2684cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, lately, the part of the headquarters that''s garnered
        the most attention is The Mess Hall — the office cafeteria that is now open
        to the public. A stylized version of an actual mess hall, the cafeteria will
        feature a rotating array of Moment Group concepts. The Mess Hall opened with
        Manam but Napa promises that surprises await.</p>'
    '27':
      'image': 'jcr:c1892f0d-3195-4c22-a1db-086e7d206589'
      'imageCaption': 'The office is a borderless space where partners don''t have
        huge, intimidating desks of their own. Collaboration is a key element in the
        success of the team. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e14dca-49e7-4258-88a4-c643b69c2f54'
