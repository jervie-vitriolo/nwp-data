    '21':
      'image': 'jcr:06f5b59b-c0e5-412f-990d-eae25a7ebe24'
      'imageCaption': 'The Mess Hall is the office''s cafeteria but is also now open
        to the public. It will feature a rotating array of food from the restaurants
        of The Moment Group. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04de3a0-a11f-4c5b-b162-f1da686f6f7f'
      'mgnl:activationStatus': true
