    'mgnl:lastActivated': 2019-11-06T11:20:11.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twenty Abu Sayyaf bandits surrender in Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740eabf5-d5a6-459d-b451-d5f58f9ae544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fearing for their
        lives in the wake of continued military operations, 20 members of the dreaded
        Abu Sayyaf Group (ASG) laid their arms down on Thursday in Sumisip, Basilan,
        according to the Armed Forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3a83a-e885-4d53-863e-48220e1c40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Western Mindanao Command (Wesmincom) said members
        of the Sumisip-based ASG under sub-leader Katatong Balaman (alias Tatong)
        surrendered to the Army''s 104th Brigade, under Col. Thomas Donato, Jr. and
        Mayor Gulam Boy Hattaman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8f61a-3952-434c-b4bb-e5986c9b6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of the relentless operation we are conducting
        where they suffered lots of casualties," said Donato said. "We are very open
        for surrenderees. We want to end this war in peace and pave the way for development
        in Basilan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d01df1-2cab-45e6-9344-8e2fabebd6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/20/department-of-national-defense-armed-forces-of-the-philippines-abu-sayyaf-pressure.html">Related:
        Abu Sayyaf feeling the pressure, officials say</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d442a5-3610-4936-87fe-f62c13597d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight high-powered firearms and two locally-made shotguns were also
        surrendered by the bandits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b4df9-4179-4d43-bd34-ba40c3e24adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alias Tatong and his group were responsible for several ambuscades
        and skirmishes against the government troops, particularly in Barangays Sukaten
        and Baiwas of Sumisip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd916664-7487-40f1-913d-852d45aec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local authorities believed that there were still other members
        of the ASG who were willing to surrender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c7afa-790d-4d58-aeea-c0dea81e4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to end this terrorist problem in our country. We want
        to make Basilan a peaceful place to live so that development will prosper.
        We are closely working with the AFP to decimate all these terrorist groups,"
        Mayor Hattaman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc06a7c-2a40-42f3-9113-b6bad91c3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:20:11.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:20:11.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the military overran the bandit strongholds in Baguindan,
        Tipo-Tipo.</p>'
  'Duterte-stop-threatening-media':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte at Camp Vicente Alagar, headquarters of PNP Regional
      Office 10 covering Northern Mindanao'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T03:03:48.353+08:00
    'imagesource': 'jcr:e51063fd-e77c-4e45-84f3-791833cdbeec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83adb57e-6485-4173-8219-a336d73e5c9c'
    'lead': 'On Thursday, while speaking at a police regional camp in Cagayan de Oro
      City, the usually combative President sounded a pacifist call to his supporters:
      Stop threatening foreign and local media — even when they come up with unfavorable
      or critical write-ups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:25:57.169+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T11:27:33.088+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to supporters: Stop threatening foreign, local media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73a91e-284b-4ec4-8a00-ea3d39c554ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It appears that
        President Rodrigo Duterte is making good on his promised "metamorphosis" during
        the campaign period — which he said would take place if and when he''s already
        in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b866ac-66e6-48d0-9edd-ae7f93098abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least as far as dealing with the media is concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f4fcc-e891-4487-bb68-80c2195f06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, while speaking at a police regional camp in Cagayan
        de Oro City, the usually combative President sounded a pacifist call to his
        supporters: Stop threatening foreign and local media — even when they come
        up with unfavorable or critical write-ups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3e35c-4556-4d04-940f-b2d246048dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he acknowledged his supporters'' enthusiasm to defend
        him, but added that they didn''t have to resort to threatening journalists
        because this would hamper reporting the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f096c3-dbb2-481b-bd18-5fb42fd53827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: De Lima receives hate messages</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd8b4d-b8bd-4405-8c8f-c6a8329cf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the President — who was then Davao City-mayor-turned-presidential
        candidate — have been known to avidly defend Duterte, usually taking to social
        media in full force against Duterte critics. Manila tourist guide Carlos Celdran
        learned this lesson the hard way when he coined a derogatory term for the
        supporters. He later apologized for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ed111-3a2b-4598-aaa5-c4eb2700d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/16/Carlos-Celdran-apology-Rodrigo-Duterte.html">Related:
        Carlos Celdran apologizes to Duterte supporters</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09983bcb-3101-4fa8-b452-80ea111a816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s change in tone had been apparent since his return from
        the recent ASEAN summit early September. In his arrival speech, he said he
        had become "a peaceful man" and he harbored no grudges against the media for
        doing their "sworn duty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8854c-e16b-47e6-9d47-97ae88519bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even urged journalists to criticize him if he''d do something
        wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856ba70-34a2-4d79-bec1-54b6924cfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/10/Duterte-arrival-Davao-City-ASEAN.html">Related:
        Duterte: ''I am a peaceful man now after the ASEAN''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33b27b-aaef-4fa7-b47d-028b762428f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To everyone''s surprise, it''s as if a different man was speaking
        — a far cry from the Duterte in early June when he announced that he was boycotting
        the media for the rest of his six-year term. As it turned out, the boycott
        lasted for only about two months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb242ce2-6dcf-4ec1-88b3-c85c54d63196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No gag order</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed59254-a1a1-4b0b-88c1-b62d9ea5b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Palace Communications Secretary Martin Andanar clarified
        earlier in the day that there was no gag order issued to Cabinet secretaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e628f28-db4a-4aba-8c2a-e90ae18a840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in reaction to a memo issued by Executive Secretary Salvador
        Medialdea as to who was officially designated to speak on behalf of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e8d03-1a55-46a9-927f-77f5e9a87809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo tells Cabinet secretaries that only Presidential Spokesman
        Ernesto Abella, or Andanar if Abella is not available, may speak on official
        statements of the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521d186-e43d-4c16-8746-e94e65d7afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said only his office, the Presidential Communications Office
        (PCO), would be authorized to come out with clarifications on the President''s
        pronouncements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5698d-8e44-4d31-9d5b-e71ee501ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:25:57.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T11:27:33.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cabinet secretaries could still grant interviews to
        the media, but only to answer queries about their departments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
