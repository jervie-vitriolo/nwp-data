      'mgnl:lastActivated': 2019-11-06T09:43:34.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pang</em> oil <em>at</em> gas reserves<em> sa</em> West
        Philippine Sea. <em>Bakit pinapabayaan natin ang</em> Shell, Caltex, <em>at</em>
        Aramco <em>kontrolin ang prodaskyon ng langis? At bakit pinapabayaan natin
        ang</em> China <em>makapasok sa ating</em> territoryo?", NDFP consultant Ed
        Villegas pointed out in a separate forum on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fb763-ce58-418e-aaf1-27a33d1f2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The West Philippine Sea still has much oil and gas
        reserves. Why do we allow Shell, Caltex, and Aramco control our oil production?
        Why do we allow China to enter our territory?]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33fdb9-96f5-42be-9720-67cd5b91a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ang mga dayuhan ang nagko</em>-control<em> sa minahan
        natin, aber</em>?<em> Kailangan repeal din iyong</em> Mining Act of 1995.
        <em>Tanggalin na iyong mga Hapon, mga</em> Amerikano, <em>mga</em> Australian<em>
        (kompanya), na sinisira pa</em> environment, kinukuha <em>pa lupa ng mga</em>
        Lumad," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355b3e6-98d4-455d-8715-807c4b659fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are foreigners controlling our mines? We need
        to repeal the Mining Act of 1995. We need to remove the Japanese, American,
        and Australian companies who destroy our environment and take land from the
        Lumad.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6397a1c-bb49-43b3-9dfb-08eabe44292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under CASER, labor outsourcing would ideally be eradicated. This
        means there will be no more Filipinos working overseas or in call centers
        because the country will no longer rely on foreign or multinational companies
        for jobs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254709c4-e339-4a15-a4b5-549a8a3a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong mga</em> industrial goods <em>ay dito natin ma</em>-produce
        <em>sa halip na bilhin natin sa ibang bayan at i-</em>export <em>natin sa
        ibang bayan iyong mga trabaho. Kinakailangan ma-</em>reverse<em> natin yung
        ganong sitwasyon na napakatagal nang namamarali sa ating bayan</em>," remarked
        NDFP consultant Adel Silva.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b2688-44cb-4b6b-885f-be483de63dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to produce industrial goods locally, instead
        of having to import them and importing our labor abroad. We need to reverse
        that situation, as it has long been denounced in our country.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852b44d-54c2-4a57-a65a-f372a0708d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We can stand on our own''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ecf01-0523-4843-8710-37968a6bc92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultants said President Rodrigo Duterte''s recent anti-West
        statements are in their favor since CASER also pushes for an independent foreign
        policy. The President may set aside the U.S. and the European Union in favor
        of building better ties with China and Russia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c0908-e168-479e-bf89-1be37cbfea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP says it supports this move, as long as the Philippines
        keeps a safe distance from these countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5707d9f-5b2d-47e1-9563-e84ea010d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas explained CASER will not isolate the Philippines from the
        rest of the world: "So, <em>sila nag</em>pupush <em>ng kunwari</em>, we need
        each other, we are global village —<em> kalokohan</em>.<em> Eh iyong</em>
        North Korea<em> nga eh, wala ngang</em> natural resources, <em>ina</em>-isolate
        <em>nila, pero nandyan pa eh.</em> See?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0c0d9-681b-4ee8-adae-56b6fb52171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s as if they''re pushing us and say that we need
        each other, and we are a global village — that''s crazy. If you look at North
        Korea - a country without natural resources - they are isolating it, but it
        still exists. See?"]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e8efd-d8de-4ac7-949a-4cd4fd59d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can stand on our own. <em>Iyon lang</em>, if we don''t act too
        soon, <em>mauubos na kayamanan natin</em>, aber," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83121386-449c-49cc-b069-563ab86ecb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can stand on our own. If we don''t act too soon,
        we will lose our resources.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd4054-cab2-4147-b06c-51e68c2fb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than convincing the government panel to agree with their
        proposals, the NDFP will also have to get public support for its stand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40790f9-ad0d-4591-ae9b-2f07b85719b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pa iyong</em> [There are still] political and constitutional
        reforms agenda, where we will have to process this — (they are) political
        in the sense, through laws, and also through the constitution<em> kung kinakailangan</em>
        [if needed]," said NDFP consultant Alan Jazmines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44c803-c8e7-4c95-ae1e-67996feca3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are explaining... <em>iyong dinadala na</em> struggle, <em>and
        nakikita naman ng</em> Filipino people it''s not an absolute thing. <em>Ano
        iyan</em>, it''s brought about by the conditions —<em> pero kung may ibang</em>
        conditions, and then<em> hindi naman ganoon</em> necessary, we can hold it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1241c-54dd-4450-92ae-4b4578bebbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are explaining the (movement''s) struggle and Filipino
        people see it''s not an absolute thing. It''s brought about by the conditions
        — but if there are other conditions that are not necessary, we can hold it.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7a8ad-9735-4d97-9789-7401f16ae93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:43:34.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'First-drive-review-Peugeot-208-GTI':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-23T05:41:54.148+08:00
    'imagesource': 'jcr:212fdb72-a264-4e4d-a01a-2383efaabbf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f0e60e-72c4-4269-ada3-37132b7a7de4'
    'lead': 'CNN Philippines tests the spiritual successor to the venerable Peugeot
      205 GTI of the 1980s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:47:33.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:47:42.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: Peugeot 208 GTI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737a49f-d56e-4a13-b1e5-7faaa1f3de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The MINI Cooper
        S sets the bar for three-door, high-performance hatchbacks of the modern era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8d749-cd9d-44ac-9f6d-7d423fcb2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensational performance and handling matched with distinct looks
        and a beautifully made cabin (thanks to mother company BMW) make it a truly
        wonderful car to drive. But what if you don''t have the ₱2.7 million to buy
        one?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b39754-2e08-43f2-bcfc-28119944b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peugeot might just have the hot hatch for you: the 208 GTI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091007-6f75-422f-9b01-e6f862c38f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s not forget that more than 30 years ago, the French carmaker
        blessed the world with the 205 GTI. Available with either a 1.6-liter or a
        1.9-liter inline-4, the 205 GTI showed hot-hatch buyers (in Europe, at least)
        that there was life outside of the Volkswagen Golf GTI and the Ford Fiesta
        XR2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832e4aa-266a-4692-b1c1-44e073a3ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 208 GTI I tested at the <a href="https://cnnphilippines.com/lifestyle/2016/09/16/Highlights-6th-Philippine-International-Motor-Show.html">6th
        Philippine International Motor Show</a> is touted as the spiritual successor
        to the 205. And at ₱1.95 million, it costs considerably less the Anglo-German
        MINI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c562d-f81c-4cac-898e-3e64e8a98210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can it give the MINI a run for its money?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de10513-8db0-41a7-87a3-c64a71702bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aggressive and classy styling</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c69484-e048-4ac3-9465-9c9569b9e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusually for one of my reviews, I''ll start with the back of the
        car.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecc3d4-440b-4346-9a6a-bb3bf3e9c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 208 GTI''s C-pillar best shows the influence of the past. The
        chrome window trim ends at a nameplate of the car, akin to the twin plastic
        nameplates on the C-pillars of a 205 GTI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b5200-97a3-4b88-8631-623edd0992b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving further back, a large roof spoiler sits atop the raked rear
        glass (a 205 design feature), which is curved at the bottom to match the curvature
        of the tailgate. The kinked taillights are integrated neatly with the rest
        of the back end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f51c90-516e-437a-94f5-a49774363afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the side, a prominent character line runs from the taillights
        all the way down through the doors, which really helps make the 208 GTI look
        less like a humdrum small car. The 17-inch alloy wheels and the chrome mirrors
        give it extra glamor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ca59b-112d-4ed9-8b96-76a4831937c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up front is where things get really interesting. The bottom of the
        windshield is very high, which leads to a small hood flanked by huge headlights.
        The equally large chrome grill, the chrome fog-light surrounds and the subtle
        chin spoiler give it a sporty but luxurious face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291aee5e-ffca-4efd-a6b8-3eddfc817932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colorful interior</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3af00-1b03-4c0b-870f-98b308b7bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping inside the 208 GTI, you are greeted by a cabin that nicely
        combines seriousness and playfulness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee8e4c-74bc-41bc-9309-a595334f8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although black is the dominant color, splashes of red on the door
        handles, the air-con vents, the seats and the aluminum gear knob add some
        zest. In addition, the small steering wheel and the aluminum pedals tell people
        that the 208 GTI is meant to be driven.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34b3d1-ecf3-450f-8c6d-788124d29c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the seats are very supportive with big bolsters that
        keep you well-secured. The big glass area and the reasonably sized mirrors
        make for good outward visibility, although the huge C-pillars mean rear-quarter
        vision is greatly compromised.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533bbc8-240e-4d9d-a175-66d911dfff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other neat features include the highly placed, touchscreen infotainment
        system and the even higher-placed gauges that, unfortunately, don''t run in
        opposite directions like in the 308.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485bdca-5f13-4372-b372-7db8ff2b2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/09/21/First-drive-review-Peugeot-308-SW-Allure.html">Read:
        First-drive review: Peugeot 308 SW Allure</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7f069-3091-4632-ad29-ab0b8f627b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, a screen between the gauges that provides a clear
        read-out of the speed, which is especially helpful when you''re thrashing
        this little French hatchback.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06418e-24b5-4730-83fd-520145a14a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very quick, but controls need more finesse</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978f83d-2f44-485f-9702-4e30a79e1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now we go to the part that everyone''s been waiting for: the
        thrashing, I mean, the driving.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c8275-0b5d-4a01-99c1-d5c5296e3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 208 GTI is powered by a turbocharged, 1.6-liter, twin-cam, 16-valve,
        direct-injection inline-4 producing 200 horsepower and 275 Nm of torque.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fda6b-2561-489e-83db-470a00c675f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put these figures into perspective, the Peugeot makes 8 more
        horsepower and a fairly negligible 5 less Nm of torque than a MINI Cooper
        S. More significantly, it produces 70 Nm more torque than a Toyota 86.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257aa60e-778a-41cd-9ca4-b6f667c4da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where the Peugeot gets interesting is the gearbox. The only
        transmission available with the 208 GTI is a 6-speed manual (the MINI gets
        a 6-speed automatic as standard), which really appeals to traditional high-performance
        drivers like me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d0366-5b00-4839-a20b-85817402b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little turbocharged inline-4 is a smooth and punchy unit, with
        minimal lag from idle to 2,000 RPM, when the turbo starts to gird its loins
        and propel you into the horizon. Perhaps my only criticism about the engine
        is that the exhaust note sounds too restrained at high RPM. I want it to growl
        as I approach the redline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b32c1-f4a3-474e-b897-a2e67f38fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable aspect is that the suspension was hard enough to
        ably tackle corners at speed, but compliant enough to be comfortable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d2bbf-4c56-45f8-a3ed-f722d37ef26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the manual gearbox needs more fine-tuning. The gear change
        doesn''t have the precision of, say, a Mazda MX-5 and the clutch''s bite point
        is too abrupt, which makes setting off from a stop rather jerky.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2593dd9-aca3-4bed-9401-d4f8cf5f825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the steering felt a bit numb and the very strong brakes
        were controlled by a pedal that is sorely lacking in feel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196d650-bf5c-40b1-a929-43e28fdf1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alternative pocket rocket</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199ea4c-7a9e-4cc6-bad1-b3aa44b8d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summary, the Peugeot 208 GTI is a stylish and powerful machine
        in a package that''s almost as small as a Mitsubishi Mirage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a446a-900c-4b29-b989-6b8e0dfa7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t quite match the MINI''s driving dynamics, but it does
        make up for this shortcoming by being far more practical. It has a usable
        cargo area, rear seats that aren''t meant for contortionists and a price tag
        that is much more palatable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2edc9-67cb-404d-94f7-66d22e3fa186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:47:33.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:47:42.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, you can buy an MX-5 or an 86 and get more driving pleasure
        for less money. But if you want a small runaround that can carry four people
        and some things, while capable of easily outrunning sports cars, the 208 GTI
        seems like a real bargain in true hot-hatch tradition.</p>'
  'moment-group-office':
    'author': 'Raymond Ang'
    'caption': 'The office of The Moment Group, the team behind restaurants such as
      Manam, 8 Cuts, Phat Po, and Din Tai Fung has a lot of pocket spaces where employees
      can hold quick meetings or simply work in. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-09-23T05:11:04.719+08:00
    'imagesource': 'jcr:5f561a96-7930-4cb8-b323-63e5b9060678'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b354e8da-aaf9-464c-bdc8-29684a8af447'
    'lead': 'The team behind some of Manila’s most exciting restaurants — Manam, 8
      Cuts, Phat Po, Din Tai Fung —  tells us why they keep a transparent, ‘borderless,’
      and community-oriented working space in their new Makati headquarters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:01:55.679+08:00
