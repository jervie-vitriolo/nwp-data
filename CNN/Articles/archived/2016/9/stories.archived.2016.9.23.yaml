      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we should expect and continue to see as companies
        don''t protect information as much as they should," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720eb08-cd47-4267-9dd0-63caa0a67707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:08:28.098+08:00
