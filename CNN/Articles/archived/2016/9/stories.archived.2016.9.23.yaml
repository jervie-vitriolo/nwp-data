    'caption': '(File photo) NDFP consultants hold a forum in Quezon City on September
      23.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T08:23:38.142+08:00
    'imagesource': 'jcr:0acb9977-d492-4317-99e8-9b6920bb1d25'
