    'jcr:uuid': '6ea490ba-aea2-45e6-aabc-12887f05c614'
    'lead': 'There appears to be no end to the "Harry Potter" magic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T11:12:54.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T11:12:55.086+08:00
