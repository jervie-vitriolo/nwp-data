    'template': '1'
    'title': 'Government, communist rebels to tackle economic, social reforms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f6bb7-b5b7-42fc-ac33-1872e72d9e28'
      'mgnl:activationStatus': true
