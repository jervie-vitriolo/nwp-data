  'PBA-Governors-Cup-quarterfinals-Barangay-Ginebra-Alaska-Aces-Tenorio-Brownlee':
    'author': 'CNN Philippines Staff'
    'caption': 'LA Tenorio led Ginebra with 32 points, six assists, and four rebounds.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-23T10:30:25.231+08:00
    'imagesource': 'jcr:cfa96a8c-fe8b-4a64-a629-d42b9d317135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6400ae-116f-47e2-868a-44096dde1e12'
    'lead': 'Barangay Ginebra weathered a tough Alaska Aces comeback to preserve their
      lead and secure a spot in the semifinals of the PBA Governors'' Cup on Friday
      at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:05:06.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:05:06.707+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra survives Alaska scare to book semis berth, 109-104

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba25e2-8aac-4a57-9c9a-e12ffa4b5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        booked a place in the semifinals of the Philippine Basketball Association
        (PBA) Governors'' Cup after edging out the Alaska Aces, 109-104, on Friday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134656e5-499a-4273-89a9-a3f331ee0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio paced Ginebra with 32 markers, while import Justin Brownlee
        chipped in with 30 points and 11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a34c65-e058-43c5-9c1e-e8097aad27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a one-sided affair for large stretches of the game, after
        Ginebra went on a 12-2 rally in the second quarter to go up 49-35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce9e2e-f0cc-4078-a497-c792008b3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halftime break did little to quell the Gin Kings, who stretched
        the lead to as much as 74-48 in the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb56ff0-11c2-47a0-a4f9-4a25caf4fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Aces would not go down easily, going on a furious rally
        of their own to trim down the deficit to 96-89 with 5:01 left in the payoff
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc9f4d-fcc7-452b-ad74-a2481e7173d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces continued to chip away at the Ginebra advantage before
        finally getting as close to 105-104 with 31 ticks left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b568d5-45b8-46ff-81f7-b541022daa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra backed up against the wall, Brownlee buried a three
        point bucket to give his side a precious 108-104 lead with 9.6 seconds left
        in regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d830617-97b2-4181-945a-45b8ef06796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alaska''s succeeding play, Calvin Abueva failed to sink any of
        the three free throw attempts that he was given with 8 ticks left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb2781-8457-4593-8d4a-1cfbf875bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra gobbled up the resulting rebound, and held on for the victory
        to secure a spot in the semifinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c205a23-8eb1-4755-8a51-62f3becd1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladontae Henton led Alaska with 27 points and 15 rebounds in the
        losing effort, while Abueva contributed with 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33319c-f7b1-4534-ad60-76640ab42997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra coach Tim Cone lauded his team''s play to
        both build up their advantage early on and safeguarding it in the stretch
        drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d105b-2a81-44b4-a2f4-313928717911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the lead is difficult, holding on to it is even more difficult,"
        Cone said. "We had to go through both."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b7bb3-bfe7-491d-a813-a91fddb8fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough ride for Ginebra to finally break past the Aces,
        but in the end Cone is just happy to advance in the playoffs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afee94e-8c6f-46a5-b464-35e6f7b3c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to be in the semis, Its nice to be back here," Cone
        admitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b40618-408e-4b36-809f-8b3979d1be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:05:06.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:05:06.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra will go head-to-head with the San Miguel Beermen
        in a best-of-five series in the semifinals.</p>'
  'DOJ-looks-into-drug-money-trail':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T10:34:25.184+08:00
    'imagesource': 'jcr:74983960-4754-46be-9d44-ea8ae55f8cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '962d4020-e75f-4af0-b839-b151e8467cbe'
    'lead': 'The Justice Department is now studying documents from the Anti-Money
      Laundering Council as it traces possible drug transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:08:05.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:08:05.982+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ looks into drug money trail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d1303-3276-4053-b010-15c2db30da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Justice Department
        is hunting down individuals involved in the illegal drugs trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c960b1-fc00-4eb4-9a7f-9b980f9d9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes checking financial records of certain people. Among
        them is Sen. Leila de Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac2ded-3344-4b63-b797-e95ad091fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said there are no direct links
        between De Lima and the drug trade yet. But he noted it''s not just De Lima''s
        records that are being scrutinized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f7f55-ae10-4e86-bfd8-dc17461209fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the probe also covers more than 10 people, including De
        Lima''s friends and former employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263f6a6-0e9a-4773-867f-310e4707991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said this is just the first wave of bank transactions that
        they''ve asked from the Anti-Money Laundering Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe5932-2ab8-471f-8f19-1150548d23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pa kaming ibang mga</em> bank account numbers <em>na
        binigay sa amin at ''yun nga sabi ko bumabaha ng impormasyon ang dumarating
        sa amin</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eca812-8113-4f4b-b5de-158bd34a57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have a lot of bank account numbers that were
        given to us. As I said, there''s a flood of information coming our way.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad0522-2dc3-4c1a-b1bd-c1b8c2e73d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said they are looking at indirect links that would all lead
        to the senator. One indicator of irregularity, he noted, would be if those
        being scrutinized have huge bank accounts with no means to earn them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b267cf-a39f-414c-ae5c-0d6d74de7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example would be if De Lima''s former driver-bodyguard Ronnie
        Dayan had ₱500 million in his account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30e647-85e1-4c79-bd4d-a7d12e6f6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang sapat na source of income si</em> Ronnie Dayan<em> para
        makaipon ng limang daang milyon, so anong</em> conclusion <em>mo dyan?,</em>"
        he said. "<em>Sasabihin natin, siyempre ang</em> conclusion <em>ng tao</em>,
        conclusion <em>ng</em> judge,<em> nanggaling yan sa bossing niya."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9165d8b-8f1c-471f-9e7f-0728f1cf98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Ronnie has no source of income enough to earn 500 million, so the
        conclusion would be, on the part of the public, of the judge, that money came
        from his boss.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910c206-6232-4819-87e5-239c3be83858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima''s 2014 SALN</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b559deb-d498-449a-b017-1fa2843821c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2014 Statement of Assets, Liabilities and Net Worth, De Lima''s
        cash-on-hand or in-bank amounts to only around ₱200,000. She posted a net
        worth of almost ₱5 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3b4b1-8c5c-4c02-81a2-0b6ba6d964ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, De Lima denied having dummy accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb4491-36bd-4b6d-a623-0d18b3df7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Private corporations, too?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e46f1-4828-4bb3-882b-156acfc20499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also disclosed he has a lead that there are private corporations
        involved in the illegal drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd0cbe-2485-4dd3-adc1-0c3784c22e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita mo yung link na ''yan kung yung isang</em> corporation
        <em>ay yung kanilang mga</em> incorporator or stockholder <em>ay lumalabas
        ''tong pangalan ay ito ay kaibigan nito</em>," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e08844-1946-43cd-a07e-d16955f05b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[You will see the link when you look at a corporation and the incorporators
        and stockholders, and you see the how names and friends are related (to a
        drug network)]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e433b-c07f-4f2e-806c-8819c0503868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:08:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:08:05.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he plans to turn over the probe to the National Bureau
        of Investigation.</p>'
  'U.S.-elections-bring-risks-for-overseas-workers-call-centers':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-23T09:44:10.453+08:00
    'imagesource': 'jcr:2bc0adf1-b3ef-4e78-a455-32574208588a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0acb0e35-5937-4d53-a788-5ffb5d303d5a'
    'lead': 'Credit rater Moody''s says the next president of the United States could
      significantly affect overseas Filipino workers and the country''s business process
      outsourcing industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:10:26.034+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. elections bring risks for overseas workers, call centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51088a5-a1f5-4f13-b371-55b93a176dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A change in leadership
        in the United States could mark a shift in its trade and investment policies,
        a credit rater has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4468e7-0ed8-4077-81f8-fc2d470fd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has significant implications for the Philippines, particularly
        for its overseas Filipino workers and its business process outsourcing (BPO)
        industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5501db-b63d-4217-b368-99349200063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade has been a key focus of the US election campaign. [Related
        policy measures] could be material for other sovereigns," Moody''s said in
        a report on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4252fb1-5369-4892-b7c1-9caaf0cb0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater said the next president could encourage onshoring
        — "the repatriation of jobs at overseas-based suppliers back to the U.S."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7df0fb-ad76-4c84-9e14-077225d11d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be a renewed focus on domestic production "in response
        to claims that increased openness to trade has led to job losses in some sectors
        and regions of the U.S."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51852d5-b45e-418e-b999-556c7f8d1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. elects its new leaders on November 8. Democratic candidate
        Hillary Clinton is facing off against Republican nominee Donald Trump for
        the presidency of the world''s largest economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432d9d9-dc69-4460-b3f4-b82c5d78cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to strictly enforce immigration laws at the border
        and the workplace, even send illegal immigrants home. Clinton, on the other
        hand, has backed naturalising more eligible immigrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1f0ba-186d-4123-9297-e54aff808e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and Trump have decried the damage outsourcing has caused
        to the U.S. economy. They promised to get tough on companies who send jobs
        abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea7fbe-8690-4187-85b3-bd260d858e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, along with India, is one of the top outsourcing
        destinations in the world, with its cheap labor costs and its strong English-speaking
        population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb3931-bb60-4f9a-8f6a-4cf5d49675ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India and the Philippines would be most vulnerable if the U.S.
        imposed higher tariffs or tightened rules on outsourcing, given that their
        service revenues are more concentrated in information technology and telecommunications,
        some of which could, in principle, be sourced from the U.S.," Moody''s said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f0e85-5c6b-4e22-aeee-d4b77ba48400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO industry brought in $22 billion in revenues and employed
        more than 1 million people in the Philippines last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0a4c3-3174-4fab-b0ff-cef8a8097152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also the largest recipient of remittances from
        the US, accounting for as much as 3.3% of the total economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b781b35-d52e-4564-b88a-1b8d56e17b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filpinos sent home money worth nearly $26 billion in 2015.
        The U.S. accounted for more than $8 billion of that total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ab7a8-8581-4256-a60b-c26a243b9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco, Jr.
        said there was nothing the Philippines could do to change U.S. policy, but
        the government was working to make the economy resilient to any shocks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82864a68-0285-47a5-9f97-31b2e3e14cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes training people for jobs beyond the BPO industry —
        such as in tourism and manufacturing — as well as luring other markets to
        relocate to the Philippines, Tetangco said in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa05378-6f29-48f1-b463-28a2c23a0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo was also hopeful the U.S. wouldn''t
        take on those policies, claiming it would do more harm than good to its own
        economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a1f21-3705-4039-9051-0710c5b173eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. itself will suffer from an ageing and expensive labor
        force rather than benefit from open and dynamic immigration rules that have
        been quite tight all these years anyway," Guinigundo said in a separate message.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8bbd5-2a03-4872-be75-444c14c6fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:10:26.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:10:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outsourcing also helps American companies ride out slumps in the
        U.S. economy and enhances their competitiveness during good times, he added.</p>'
