      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — A frustrated murder
        complaint was filed against self-confessed Davao Death Squad member Edgar
        Matobato by one of his victims in Digos City, Davao del Sur on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275e07f-12dd-4960-a07e-d3861db98573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant, Abeto Salcedo Jr., identified Matobato as the gunman
        who shot him at close range as he was emerging from the Department of Agriculture
        (DAR) provincial office in Digos City last October 24, 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d39bb-601c-49e4-a296-b39def483758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not be mistaken," he said, adding that only his car''s
        window separated him from the gunman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b24acb-3d67-4c53-b97c-140612eb9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo sustained three bullets wounds that remains lodged inside
        his body to this day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4c556-20a5-4148-af2a-df301fdc3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo, a retired adjudicator of the DAR in Southern Mindanao,
        was accompanied by his lawyer when he filed the frustrated murder complaint
        against Matobato at the city prosecutor''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7ded5-4c8e-4d4c-ac05-6c45c45dff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant City Prosecutor Jehrameel Libre, who received Salcedo''s
        complaint, said they have 60 days to decide whether or not to pursue the case
        in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ddcb9-6a95-4f48-b78f-7c09d3d0fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato, who had admitted to being a gun for hire, said on Thursday
        during a Senate hearingf that he had no involvement in the attempted murder
        of Salcedo. He said he was under the Witness Protection Program at that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa7066-fbf7-4e06-ae02-41a653101bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:25:28.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:25:32.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/20/duterte-matobato-lied-testimony.html">Related:
        Duterte says Matobato lied in his testimony</a></p>'
  'new-government-task-force-cracks-down-smoke-belchers':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-23T02:44:49.254+08:00
    'imagesource': 'jcr:da19717e-c96e-454c-90af-eaebd2ef6276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ad071d-7c01-4d24-bb77-0bef2db3df04'
    'lead': 'The National Anti-Environment Crime Task Force, composed of several government
      agencies, starts operations this month to combat environment offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:29:34.927+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:29:35.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New government task force cracks down on smoke belchers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38d56d-f13b-4468-be2f-32c1c32b2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A new environmental
        task force composed of several government agencies started operations on Thursday
        by cracking down on smoke-belching vehicles on Commonwealth Avenue in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afcf6d-ec66-42d0-bb29-814c21a6fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Anti-Environment Crime Task Force — composed of the
        Department of Environment and Natural Resources (DENR), the Philippine National
        Police, the Land Transportation Office and the Metropolitan Manila Development
        Authority, among others — was formed in August to investigate violations of
        environment laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fbc64-4b63-405e-879d-fcf08ce5c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/ecowatch/2015/08/05/Metro-Manila-pollution-air-improving.html">Read:
        Is Metro Manila air improving?</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e000d-5fb7-429e-ad15-7c677f87e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR estimates motor vehicles are responsible for up to 80 percent
        of air pollution in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85bb5e-e7df-4b1f-bdaf-3f2047a773f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of over 40 public and private vehicles the group checked on Commonwealth
        Avenue, only nine passed, with the majority of failures involving jeepneys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4039290-b4b5-4073-a2dd-40cb40d91c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kilometer away from the emission-testing center, spotters point
        out which vehicles were producing black smoke, a result of a poorly maintained
        diesel engine. Once the vehicle is pulled over, an opacity smoke meter is
        placed in the exhaust pipe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60a11c-26bb-4720-b92f-71c15c50f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the meter''s reading exceeds 2.5, the vehicle fails the emission
        test. Environment officials said all it takes is proper maintenance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dbe62-855f-4f2d-9c7e-2f4dc7a022c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you need to do is regular change oil, <em>tapos yung</em> calibration
        <em>ng sasakyan</em> [then ensure the proper calibration of the vehicle''s
        engine]," said DENR enforcing officer Peter Mutuc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340791b-8a64-420c-93e5-b658e2a0ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutuc said the violators won''t lose their licenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28086994-a567-496b-bc37-d2a08ec08975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are documenting violations," he said. "<em>Yang mga</em> driver
        <em>na ''yan, may ii-</em>issue <em>na</em> ticket <em>sa kanila</em> [A ticket
        will be issued to them]. It''s not a fine, but for the info of the driver
        and the operator that they have been found in violation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187f696-c9c8-45b7-a37e-53d18fe770c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mutuc said succeeding violations will lead to harsher penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b93cae-fa9f-4c31-94a1-d1950674d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ii-</em>impound ''yan eh, kasi pag hinuli mo lang ''yan, pinakawalan
        mo, patuloy nagkakalat ng polusyon ''yan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ae211-bafa-4d35-8af6-66eba10ac575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vehicle will be impounded because if you just
        catch the driver and let him or her go, the vehicle will still pollute the
        environment.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4884ea-ca11-4f00-a992-31cbeb2e0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Financial assistance</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e5d9a-4a2a-41f9-9cf2-cbf8b5ea3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transport groups, switching to a Euro4 engine is better in the
        long-term as it is complies with new emission standards set by the DENR in
        January this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173adbb-8887-4554-b14e-37a619d203ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they said jeepney operators need financial assistance to help
        them replace the old and surplus engines in their jeepneys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe90fe-12c0-42e0-bf62-637524ce441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hinihiling lang namin eh kailangan suporthan kami ng pamahalaan
        upang makabili kami ng mga bagong makina,"</em> said Pasang Masda president
        Obet Martin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7863dd2-4f86-40b5-bacd-c531d9ca1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All we''re asking for is that the government support
        us so that we could buy new engines.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a2a12-8093-4006-be99-211c2f53bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is planning to set up a program where drivers could
        take out a loan to buy a new engine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a59b1d-6ebb-4d6a-9abf-0ea7f4e8243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang pera so we have to come up with a socialized loan para
        sa kanila para makautang sila [They don''t have enough cash so we have to
        come up with a socialized loan for them so that they could borrow money],"
        said Coalition of Clean Air Advocates of the Philippines senior vice president
        for communications and public relations Dr. Mike Aragon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ac48e-e833-4644-9599-88d2b80d1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:29:35.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean-air advocates are hopeful that the inter-agency effort will
        help improve air quality in six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126badb-a780-4274-83fe-9b8bcfc2a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:29:34.928+08:00
      'mgnl:createdBy': 'cnnproducer'
