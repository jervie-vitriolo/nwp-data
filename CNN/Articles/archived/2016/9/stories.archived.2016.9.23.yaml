      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/22/technology/yahoo-hack-password-tips/index.html">What
        to do if your Yahoo account was hacked</a>"</em></p>'
  'north-korea-un-asean':
    'author': 'Nicole Gaouette, CNN'
    'caption': '(File photo) North Korean leader Kim Jong-un (seated)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-23T11:36:47.638+08:00
    'imagesource': 'jcr:644ab582-e59a-45ee-add0-534a97f161f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff6fde3f-8642-4ea3-91f3-4797331e9498'
    'lead': 'The US and Asian nations gather in New York Friday with a fresh reminder
      of the gravest threat facing the region: North Korea''s announcement this week
      that it had successfully tested its most powerful rocket engine yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:36:08.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:36:08.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea threat looms as US meets with Asian countries at UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b4a31-fa2e-4286-839b-79b36a756528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US and Asian nations gather in New
        York Friday with a fresh reminder of the gravest threat facing the region:
        North Korea''s announcement this week that it had successfully tested its
        most powerful rocket engine yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d1f15-e9cf-4e42-ad71-00f47d20c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s test was followed by a US show of force, as the Pentagon
        on Wednesday flew two B-1B bombers alongside the demilitarized zone separating
        North and South Korea, setting the the stage for US-South Korea joint military
        exercises in October that will include a simulated nuclear facility strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d5144-6597-4479-acb6-8e273c971b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened tensions, North Korea''s steady drumbeat of tests
        and its nuclear ambitions have put the region on edge and the Pentagon on
        notice. As Secretary of State John Kerry meets Friday on the sidelines of
        the UN General Assembly with foreign ministers from the Association of Southeast
        Asian Nations, a 10-member bloc dedicated to economic, political and security
        cooperation, the North Korean challenge is set to be a central focus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c98a5d-4423-4256-8249-24b9eef8116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s unpredictable behavior and capability development
        also continues to threaten allies and potentially the homeland," Gen. Joseph
        Dunford, chairman of the Joint Chiefs of Staff, said Wednesday in Maryland.
        "It''s consumed an awful lot of time — I think it''s fair to say — of senior
        leadership''s time over the past few weeks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc773b-eb1e-48c1-9616-12c9708635ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe made a blunt call for international
        action at the UN Wednesday. "Right before our eyes, North Korea is carrying
        out a plan about which there can be no doubt," Abe said. "There is no alternative
        but to say that the threat has now reached a dimension altogether different
        from what has transpired until now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31fdca-9e6e-4a00-b2b5-40bcb052d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceived threat is changing regional dynamics, bringing old
        rivals Japan and South Korea closer together. It''s putting China on the spot
        as Washington pushes Beijing to do more to rein its ally in, even as tensions
        over the South China Sea complicate cooperation. And it will likely prompt
        a new international push for tougher sanctions, the likes of which were used
        to force Iran to the negotiating table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88551089-ce28-4738-89e9-f6c2d1bfaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s still unlikely to stop North Korea, experts said. Indeed,
        US officials and scientific experts expect another nuclear test as soon as
        early October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8023f5-4ea2-4202-aa5d-571df82d4a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From North Korea''s perspective, it only makes sense to continue
        these tests and continue to develop these weapons until there''s a substantial
        shift in dialogue with the US," said Alison Evans, a country risk senior analyst
        at the global consulting firm IHS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d593d5-4ed2-4ecf-8823-8a07007751c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For North Korea, it''s the recognition that''s the important thing.
        It needs its status as a nuclear power to be recognized," Evans said, adding
        that, "The leadership sees developing a nuclear deterrent as a guarantor of
        survival."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736121fd-cf47-427d-8fb6-65636c2fe810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say the Pentagon is watching carefully for another
        nuclear test. Meanwhile, the Union of Concerned Scientists said there is some
        speculation that Pyongyang may try another satellite launch around October
        10, the anniversary of the founding of its Worker''s Party of Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee444f-1f05-4234-961b-7f1d9e4d9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its fourth nuclear test in January. In the
        ensuing months, it has followed that detonation with a total of 21 ballistic
        missile tests, including land- and submarine-based launches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830777b-1f1a-4a20-af30-c11177989db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, North Korea''s 32-year-old leader Kim Jong-un made the country''s
        ambitions official, announcing that Pyongyang was on a dual track of developing
        nuclear weapons and the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941fc16-2956-456c-86f1-d9fa24109f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang then staged its largest nuclear test yet on September
        9, the anniversary of the DPRK''s founding in 1948.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e6a12-9c69-4d76-85bd-f33a31d4b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tuesday''s rocket launch was "substantially larger and more
        powerful than anything North Korea has tested before," according to 38 North,
        a program devoted to analyzing North Korea at Johns Hopkins University''s
        School of Advanced International Studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361ccef-e623-4e9e-beab-335ce7bce03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this testing is unlikely to win it the US recognition it craves,
        though.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ea112-ff66-4def-9eaf-2c8eab60ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the more recent nuclear test, President Barack Obama made
        clear that "the United States does not, and never will, accept North Korea
        as a nuclear state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772e579-b3a3-43ab-86d2-f92ecb816ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that the US would work with Asian allies, the UN Security
        Council and international partners to implement existing measures and "take
        additional significant steps, including new sanctions to demonstrate to North
        Korea that there are consequences to its unlawful and dangerous actions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cab2c-a591-477e-a4e6-f91a4a740340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rhetoric from the presidential campaign trail is a
        constant reminder that Obama administration will soon no longer calling the
        American shots on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea0c21-80ab-49c7-80b3-099a53a8f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential nominee Donald Trump has held out the possibility
        of meeting with Kim in a dramatic break with US political conventions. He
        earned criticism for the remark, as well as for suggesting that South Korea
        and Japan should consider developing their own nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8c27b-e21d-4897-b363-15c68a780b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point we have to say, you know what, we''re better off
        if Japan protects itself against this maniac in North Korea," Trump told Anderson
        Cooper at a CNN town hall in Milwaukee in March. "We''re better off, frankly,
        if South Korea is going to start to protect itself."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882674a-4874-4f08-983d-afe9d53dffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements have rattled Tokyo and Seoul, and while Trump has
        said that China must play a stronger role in checking their neighbor and ally,
        his promise to play tough with Beijing on trade could also roil that effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee9e6b-a566-49d5-bd82-6e2b5c38d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican candidate''s tough talk has only heightened the uncertainty
        surrounding American policy in the region and is likely to be something that
        US officials are asked to address in their consultations Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b11892-920d-473e-bb8f-8ed49632702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton has also articulated a strong stance on China, but
        is less likely to take the protectionist steps that could spark a trade war
        with the Asian power. On North Korea, specifically, she has emphasized ratcheting
        up US sanctions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f762c8e-1b40-4a60-a6fa-c7ac40d4b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International sanctions levied in March after the January nuclear
        test were the first on North Korea to do more than target weapons development
        or luxury goods for the elite. They ban all weapons trade and require inspections
        of all cargo to and from the country, among other steps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207b9fc-7488-4b81-bf07-e700f875a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community could squeeze North Korea further by
        targeting the export of its resources, said Bruce Klingner, a senior research
        fellow at the Heritage Foundation, echoing the way UN sanctions targeted Iran
        by banning the export of its oil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98fdcc-c04f-4e5f-a207-be2bd7e7dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a big step," Klingner said, "it will impact the people
        of North Korea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8a73f-aa05-45b7-a462-8e43d3d5bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China signed on for the March sanctions, but its officials have
        repeatedly said they believe sanctions are counterproductive and experts say
        China historically hasn''t thoroughly enforced them against North Korea. US
        tensions with China over the South China Sea could make it harder to cooperate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c6837-c25d-4d42-aeb5-aa7eeb99b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford said Wednesday that "China seeks to limit our ability to
        project power and to undermine the credibility of our alliances in the Pacific."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e95ea-4d01-4a60-8b83-e11d0897f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US can take additional unilateral steps to get tougher on Pyongyang,
        Klingner said, by sanctioning non-North Korean entities that act as an agent
        for the country — most likely Chinese entities and financial institutions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a20afc-afbb-43d8-8a69-c69856bd2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, US military officials are planning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281844b-c349-41ea-8e10-42b698a8c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 3 to 21, the US and South Korea will carry out the
        joint exercise "Red Flag" in Alaska, which will include an aerial exercise
        "simulating attacks on nuclear facilities and scenarios of sudden missile
        attack," a ministry spokesperson with the South Korean Defense Department
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5e29c-68cb-4ad6-a9a6-dbf85b9d16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea derided South Korea as a "puppet warmongers" in a statement
        about the Red Flag exercises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e89c5-7b12-47de-b61b-6239b7ef4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jungeun Kim and Paula Hancocks in Seoul and Barbara Starr
        in Washington contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b52c5-f4e2-4dad-af87-e6d5208cb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:36:08.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:36:08.596+08:00
