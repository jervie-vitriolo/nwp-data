      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b8b76-f273-4d88-8383-65359b03cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said, let’s open our mess hall to the public because, a lot
        of my friends were saying, ''Can we come and eat in your space? '' — the ones
        who live and work here so I thought, yeah, if we’re gonna cook for us, we
        might as well cook for everyone else. But we said, let’s expand the menu a
        little bit more for the public. So we said, we’d make it like a rotating pop-up
        of our brands or any crazy ideas we have."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7107a1f-baa0-4b15-abda-f42f19088a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:01:58.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Moment Group seems like it''s growing at a rapid pace, chalk
        that up the restless minds of the partners. Today, the company now has a research
        and development team that''s tasked to create and innovate dishes whether
        or not the company needs it. "Like, what if I try to make the best chocolate
        chip cookie ever, and just sell it?" she says, "I mean, no fanfare, just for
        fun."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799cfef-6ef6-476f-a422-6e6b4fb73f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:01:55.682+08:00
      'mgnl:createdBy': 'cnnproducer'
