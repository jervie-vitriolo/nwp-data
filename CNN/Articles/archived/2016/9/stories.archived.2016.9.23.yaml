      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084976c-ac09-45e8-87ab-2ad1fd878982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T11:12:54.887+08:00
      'mgnl:createdBy': 'cnnproducer'
