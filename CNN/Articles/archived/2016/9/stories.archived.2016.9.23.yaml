      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T09:43:34.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 184 of 2015 currently sets limits on foreign
        ownership in dozens of sectors. For example, foreign companies can only have
        up to 40 percent ownership of private lands or public utilities, and 60 percent
        equity in investment houses regulated by the Securities and Exchange Commission.</p>'
    '34':
