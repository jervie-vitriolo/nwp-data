      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Architect and
        urban planner Jun Palafox supports giving President Rodrigo Duterte emergency
        powers to solve the traffic mess, but said more could be done to lessen road
        congestion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
