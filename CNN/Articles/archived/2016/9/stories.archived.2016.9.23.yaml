    'template': '1'
    'title': 'PNP to bring to Senate cops alleged by Matobato as members of the ''Davao
      Death Squad''

      '
    'updated': 2016-09-24T02:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492d449-428f-4a75-b80a-1ff55dbda88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:08:11.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:08:11.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) on Friday promised to present to the Senate all active
        police officers tagged by Senate witness Edgar Matobato as members of the
        so-called <a href="http://nine.cnnphilippines.com/incoming/2016/09/16/CHR-Re-investigate-Dutertes-links-to-death-squad.html">Davao
        Death Squad</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f6b2d-e54d-4802-8eb0-9f6c6c2766ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:08:11.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:08:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato, a self-confessed DDS hit man — and claims to have <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">received
        kill orders from then Davao City Mayor Rodrigo Duterte</a> — named 23 personalities
        as members of the DDS, including 19 cops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70f846-9e1c-4a20-8e77-a96c9d2faef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:08:11.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:08:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/23/Edgar-Matobato-murder-charge-Davao-Death-Squad.html">Also
        read: Ambush survivor files frustrated murder charge against Matobato</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b94da-8d17-4f51-9e99-ae07170065b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:08:11.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:08:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at who are still in active service and ask them
        to appear before the Senate inquiry next week," PNP Spokesperson Senior Supt.
        Dionardo Carlos told CNN Philippines in a phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eef9c1-73b7-4afd-85f3-a3bec41012fc'
      'mgnl:activationStatus': true
