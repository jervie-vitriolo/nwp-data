      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NDFP knows that the next round of talks will be
        more difficult. We expect more friction, as both groups may have a harder
        time explaining things and convincing each other.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
