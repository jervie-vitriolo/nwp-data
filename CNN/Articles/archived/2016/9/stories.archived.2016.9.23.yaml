      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/22/politics/north-korea-un-asean/index.html">North
        Korea threat looms as US meets with Asian countries at UN</a>"</em></p>'
  'Bangkok-top-travel-destination':
    'author': 'Amy Sawitta Lefevre and Pairat Temphairojana, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-23T11:21:23.751+08:00
    'imagesource': 'jcr:7c38f3da-ea43-4945-8a5f-f292f51cbcc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb15fb1-a6c6-4ac8-a0d3-69083826317e'
    'lead': 'The Thai capital of Bangkok has beaten London to be crowned the world''s
      most popular travel destination this year, according to an annual ranking by
      global payments and technology company Mastercard released on Thursday.v'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:38:30.791+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangkok edges out London as world''s top travel destination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ac465-321c-4ab9-9e48-1260b77e81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK (Reuters)</strong> — The Thai capital of Bangkok
        has beaten London to be crowned the world''s most popular travel destination
        this year, according to an annual ranking by global payments and technology
        company Mastercard released on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9a520-1d53-4878-aa6c-40d4620e0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism has been one of the rare bright spots for Thailand, Southeast
        Asia''s second-largest economy, which has grappled with weak consumer confidence
        and exports after a 2014 coup the military said was aimed at ending months
        of political unrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7dec0a-dcdf-4b99-b266-a5f1afcce53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s wave of bomb blasts in southern Thailand, which police
        have blamed on Muslim separatists, appears to have had a limited impact on
        tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f2bc8-7ddc-4c6b-aa7a-09f9546cd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok, also known as the ''city of angels'', topped the 2016 listing
        of 132 cities, beating London, Paris and Dubai to become the city most visited
        by international travellers in the Mastercard Index of Global Destination
        Cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b3725-c23b-49d4-a779-9e435614cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t a flash in the pan. Bangkok is in a strong position to
        be the top destination city for a long time," Yuwa Hedrick-Wong, Mastercard
        chief economist, told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15236d24-337d-41d9-9812-d71b5f1f5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the value for money, especially for visitors coming from
        high-income countries."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac86f54-560c-484f-ae7e-d515b4afbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand expects to welcome a record 33 million visitors this year,
        thanks to a jump in the number of Chinese tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedd7f5-001c-4f0d-9db5-4bb373810936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprawling Bangkok is projected to receive 21.47 million international
        visitors in 2016, just ahead of second-ranked London, with 19.88 million visitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f125939-1ac7-40ca-a61b-8b394d99f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pollution makes it a less than ideal city to stay long term,
        but the food is second to none," James Donnelly, 31, a tourist from Britain
        who was visiting the city on his way to Vietnam, told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1baa9f3-d279-4332-bead-da8a40abff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, the Japanese city of Osaka has shown the strongest
        growth in international visitors over the past seven years, attracting tourists
        from neighbouring countries, particularly China and South Korea, said Mastercard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07355d4f-6ee3-4f80-aa40-66744229c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:38:30.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:38:56.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British capital topped the 2015 ranking of global destinations,
        but Mastercard did not say why some of its shine had rubbed off for travellers
        this year. The two cities have topped the ranking for most of its history.</p>'
  'smoking-dna-changes-study':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-23T10:44:02.777+08:00
    'imagesource': 'jcr:d2cb6655-6d08-4cfa-9b6f-74191974288b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45487a4-d00c-47a2-8ed1-e97d505b042d'
    'lead': 'Smokers have a "footprint" of their addiction on their genes that could
      be used to identify, and develop treatments for, smoking-related diseases such
      as cardiovascular disease and cancer, according to a new study published Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:41:15.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:41:15.737+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smoking leaves 30-year legacy on your DNA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416201da-ad73-44e1-8c2f-351686310f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Smokers have a "footprint" of their addiction
        on their genes that could be used to identify, and develop treatments for,
        smoking-related diseases such as cardiovascular disease and cancer, according
        to a new study published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b77612-74fa-438b-b00d-9ca5db55f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of almost 16,000 blood samples from smokers, former
        smokers and nonsmokers found that tobacco smoke leaves a lasting legacy of
        people''s addiction on the surface of their DNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cc0ad-455c-440b-9a30-01c7c9f7a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some changes were still seen in participants who had kicked the
        habit 30 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacde8b3-d92b-4264-8929-c90d38dd6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genetic legacy</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841ebd6-289a-41e2-8f71-8f76ac838d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This legacy occurs in the form of chemical changes to the surface
        of DNA that, in turn, affect how particular genes function, known as epigenetic
        changes. The modification identified in this study was DNA methylation, in
        which a molecule called a methyl group sits on the surface of DNA and influences
        whether genes are active or silent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3d858-0396-4f5e-b5af-61a6f29c9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have showed that smoking can cause these surface changes
        to DNA and that these changes could be used to measure the risk of particular
        diseases, such as cancer. But the new study, published in the journal Circulation:
        Cardiovascular Genetics, identified the diversity of the affected genes, the
        strength of the association with smoking and what genes are involved in someone''s
        risk of disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f37e0-caf2-4fc5-96b2-1201b27c4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very large sample, which gave us a lot of power... and
        found sites in the genome where smoking leads to a difference in methylation,"
        said Dr. Stephanie London, deputy chief of the epidemiology branch of the
        National Institute of Environmental Health Sciences, who led the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91342ab6-ecf0-4eb3-8542-a3dc3ca9d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genes we found to be impacted were ones associated with smoking-related
        diseases," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce67aa-511d-4cfc-a585-64cbe83e2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Analyzing the genome</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c29b42-6541-4025-a050-37e15bc582ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine the difference in gene changes between smokers and
        nonsmokers, the researchers analyzed 15,907 blood samples from 16 groups of
        participants and searched across their genomes for sites that had these methyl
        groups attached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad94643-7642-479f-9576-b08b6fb92ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found more than 2,600 sites that were statistically different
        between smokers and nonsmokers. These mapped to more than 7,000 genes, equaling
        one-third of known human genes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8776349-f0ed-40a1-876f-e33b03509692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a large number of methylation signals" in smokers, London
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decf1a6-6275-44e5-85e7-e6c55c3e88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people who had quit smoking, within five years, the majority
        of these sites had returned to levels similar to those in people who had never
        smoked. However, some of the surface gene changes even persisted 30 years
        after quitting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6d25e-dd3b-4baa-b4ac-db3321835fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When comparing former smokers with nonsmokers, 185 of the more than
        2,600 sites identified as different in smokers continued to harbor these chemical
        changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132677d-5d84-43b3-b73a-316d08f8bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study has found compelling evidence that smoking has a long-lasting
        impact on our molecular machinery, an impact that can last more than 30 years,"
        said Dr. Roby Joehanes of the Institute for Aging Research, a co-author of
        the study. "The encouraging news is that once you stop smoking, the majority
        of DNA methylation signals return to never-smoker levels after five years,
        which means your body is trying to heal itself of the harmful impacts of tobacco
        smoking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d6464-4f79-4b62-bba4-343f45a81ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing disease</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d1eb2-e142-4c9d-85c8-387eb984556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking is the leading cause of preventable death worldwide. Despite
        a decline in recent decades, almost 17% of US adults over the age of 18 reported
        that they smoked in 2014 — equating to 40 million adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bb9b0-a0cb-4197-ae82-a40c32e39a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 1.1 billion people smoked tobacco in 2015, with
        80% of them living in low- and middle-income countries, according to the World
        Health Organization. Once someone quits, they remain at risk of developing
        some cancers, obstructive pulmonary disease and stroke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b206b-f81c-45f6-899a-f073876c5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team believes their new insight means DNA could be used to reveal
        a person''s smoking history in detail, to better inform studies that explore
        risk factors for diseases like heart disease and lung cancer. "These would
        be useful to identify the effects of smoking in (other) studies," said London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fae1e-4c60-407b-919c-0bc4d85d9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding these gene changes also provides opportunity to develop
        — and target — new therapies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14325ac9-4968-472d-bcd5-2d97e97c1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identified many genes affected by smoking," London said, adding
        that new therapies could target these genes to prevent smoking-related diseases.
        "(If) we understand what smoking does, we can potentially intervene."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f243e-b878-4c4c-b6c4-9f62324acd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study showed that several of the observed smoking-associated
        DNA methylation alterations are in genes involved in pulmonary function, hypertension
        and in diseases such as cardiovascular diseases, chronic obstructive pulmonary
        disease and lung cancer, all conditions known to be affected by cigarette
        smoking," said Dr. Gianluca Severi, director of the Human Genetics Foundation,
        who was not involved in the study. "(By) developing a new and more accurate
        tool to determine past exposure to cigarette smoking, (we can) improve prediction
        of its effect on health."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fc374-1ef8-40d6-8535-17ffd7346f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts hope the findings will remind people of how harmful
        smoking can be.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe318a-31f0-4c62-9183-5bdc896f66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This large and well-performed study ... (shows) that while many
        of these changes are reversible, some are very long-lasting and may affect
        risk of future disease even though the person has stopped smoking," said Jeremy
        Pearson, associate medical director at the British Heart Foundation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e2d38-5e1e-40aa-a004-79b2085ed8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It further emphasizes the point that while giving up smoking is
        a very important way to reduce risk of serious disease, it is even better
        to not start at all," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd7742-341c-4fb7-a79d-73dfafc0b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T10:41:15.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T10:41:15.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/22/health/smoking-dna-changes-study/index.html">Smoking
        leaves 30-year legacy on your DNA</a>"</em></p>'
  'post-fed-stock-rally-goes-on':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-23T10:36:23.015+08:00
