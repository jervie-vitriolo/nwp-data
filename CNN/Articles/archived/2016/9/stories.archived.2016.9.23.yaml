    'lead': 'The Nasdaq hit a new all-time high on Thursday. And the Dow and S&P 500
      both moved into positive territory for the month, an impressive feat given that
      September is historically the worst month of the year for stocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T10:45:14.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T10:45:15.207+08:00
