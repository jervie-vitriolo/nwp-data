      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Agreement on Socio-Economic Reforms (CASER) has
        emerged as the most crucial of the four main agenda in the talks. It was drafted
        in 1998 and it essentially enumerates the issues at the roots of the communist
        movement''s 47-year-long armed struggle.</p>'
    '9':
