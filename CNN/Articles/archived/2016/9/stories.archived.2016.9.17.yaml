    'template': '1'
    'title': '''Still no ASG presence in Metro Manila'' - AFP official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76956a-789c-444e-bec4-2e7e9e82e836'
      'mgnl:activationStatus': true
