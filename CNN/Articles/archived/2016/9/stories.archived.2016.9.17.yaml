      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albee, a three-time Pulitzer Prize winner, died Friday afternoon
        at his home in Montauk, New York. Albee died after a short illness, according
        to Holder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
