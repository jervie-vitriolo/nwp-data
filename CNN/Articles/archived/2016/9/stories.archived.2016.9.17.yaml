    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57e323-0905-4311-9d50-9f082bda7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald dela Rosa was the guest of honor at the 115th Anniversary
        of Police Service in Bicol on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f3e94-b603-4a68-9a20-5ded075d3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa led the oath-taking ceremonies for members of Kasurog
        Kontra Droga, and warned members of the police force to stop any involvement
        in the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e0acf-bb62-4b27-9729-66403d75f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa lamented the involvement of politicians in illegal drugs,
        mentioning mayors of Lanao who won elections because of narco-funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a455a-02a4-42f8-bd2e-d265f6fa5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These drug lords, he said, were operating as a semi-cartel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046e76f-d2cf-4fce-b271-bc4875da3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the recent Senate hearing on extra judicial killings,
        dela Rosa said he was sure Edgar Matobato, the witness presented by Senator
        Leila de Lima was a false witness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5785da-a992-443c-8a73-8fe0796ca8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he never knew Mobato before, and that had he indeed
        crossed paths with the self-confessed hired gun in the past, he would have
        surely killed him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2555185-767a-439d-bc3d-1eba5faf5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the city, the police chief awarded officers
        and members of Bicol PNP, inaugurated the administrative building of the police
        regional headquarters at the Camp General Simeon Ola, and distributed motorcycles
        to be used by cops during operations in different police stations of the Bicol
        Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bde1c-997d-4fe6-9cd3-943dfa5aa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:33:16.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:33:16.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also presented the guns and ammunition seized by the Bicol
        police during the last two months'' checkpoints and accomplishments of the
        Oplan Tokhang and Double Barrel.</p>'
