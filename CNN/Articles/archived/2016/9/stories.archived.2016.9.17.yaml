      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Faith Robinson spoke to Nick Gordon by phone. He said he
        had no comment on Friday''s ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01905aeb-fc76-48e5-96cc-1f59bd7aa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.606+08:00
