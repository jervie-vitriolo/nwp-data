    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to join U.S. in South China Sea patrols

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b972b-5e43-4d93-bdf1-5c7b17dff156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan is planning on upping its activities
        in the South China Sea through joint training patrols with the United States
        and exercises with regional navies, Japanese Defense Minister Tomomi Inada
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846a77b-c0e3-4bf6-a6be-8a8a298c8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday at the Center for Strategic and International
        Studies, a think tank in Washington, Inada asserted that Japan''s role in
        the contested waters of the South China Sea would include Japanese military
        aid to countries such as the Philippines and Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb1f0d-5e65-4c82-b8a9-ade9909c8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada also welcomed the US''s plan to allocate 60% of its Navy and
        Air Force assets to the Asia Pacific region by 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54680e23-2d07-4393-af44-811a4bf2acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Territorial rows</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793e471-70a7-42e7-a444-22bf867d8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, Vietnam, Malaysia, Brunei, the Philippines, and Taiwan are
        among a group of nations engaged in territorial disputes with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa861ff-4664-4145-82ce-7e01ecea26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international tribunal in the Hague ruled in favor
        of the Philippines in a maritime dispute by concluding that China had no legal
        basis to claim historic rights to expansive territories in the South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef6862-e351-44e0-a070-2260bab7d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada mentioned how China''s recent activities in the East China
        and South China seas were "raising serious concern in the Asia-Pacific and
        beyond."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c8e17-3534-4bb0-96fe-6a69c711d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to underline my government''s resolve to protect our
        territorial integrity and sovereignty," said Inada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d71cf7-2db0-4cc9-9bf0-0c8acbed269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this end, we will continue our own defense efforts and also
        maintain and enhance the Japan-U.S. alliance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19c9d8-d119-4b17-ac71-b5e346795ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased U.S. presence</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b378a-84d4-4e72-b87e-a785873c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, tensions have risen in the South China Sea as
        the U.S. has increased its presence there. In May 2016, the US Navy sent a
        guided missile destroyer within 12 miles of a disputed island in the South
        China Sea, prompting China to dispatch fighter jets and warships to "expel"
        the American ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab093de-4e2f-4b6d-8b9e-43330a37b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Chinese and Russian naval ships began joint exercises
        in the South China Sea, adding a new twist to the ongoing tensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c95e05-fc8f-4a96-bf5e-245de1a99411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:36:18.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:36:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/15/asia/japan-south-china-sea-patrols/index.html">Japan
        to join US in South China Sea patrols</a>."</em></p>'
  'pakistan-mosque-suicide-attack':
    'author': 'Zahir Shah, Sophia Saifi, and Steve Visser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-17T12:40:24.763+08:00
    'imagesource': 'jcr:99a6b25c-0a16-4aa0-bcc1-03496d1f247e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a53e015-674f-49fa-8058-de3acfd846c3'
    'lead': 'A suicide attack at a Pakistani mosque in the country''s tribal areas
      killed at least 25 people Friday, an official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:39:04.021+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:39:04.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan mosque: Suicide attack leaves 25 dead

      '
    'updated': 2016-09-19T21:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfde21e-d74b-4762-9eea-c5445835e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peshwar, Pakistan (CNN)</strong> — A suicide attack at a
        Pakistani mosque in the country''s tribal areas killed at least 25 people
        Friday, an official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d8f37-b30b-49a4-9cde-43a138fa003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaat-ul-Ahra, a splinter group of the Pakistani Taliban, has claimed
        responsibility for the bombing that also injured 34 people, according to the
        group''s spokesman Ehsanullah Ehsan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4eb3f-ec03-4303-bbda-5eac0f6b78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place at one of the biggest mosques in Mohmand Agency,
        a district in Pakistan''s Federally Administered Tribal Areas north of Peshawar,
        said Naveed Akbar, assistant administrator for the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41a2c5-c467-4a50-b74f-622801db38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children under the age of 10 were killed in the blast while
        four children under the age of 10 are among the injured, Akbar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e6c77-9e84-4d83-bfc7-23c406d1fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the suicide bomber detonated his device inside
        the packed hall of the mosque, which has a capacity of 100 to 150 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb4560-a79a-4977-867e-957975c22978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screams could be heard after the blast, and body parts were found
        scattered around the mosque, Akhbar said. He said the death toll is likely
        to grow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f4382-2131-431c-9c69-2006456df342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Nawaz Sharif strongly condemned the attack
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fda61-efe1-459f-9050-9d9abaa646d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cowardly attacks by terrorists cannot shatter the government''s
        resolve to eliminate terrorism from the country," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab82445-9c33-47e2-9dda-4aa90ac07006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaat-ul-Ahra has carried out several major attacks in Pakistan
        this year, including a bombing on August 8 that targeted lawyers and journalists
        and killed more than 72 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7b69d-3477-438d-bda2-ebf391217a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:39:04.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:39:04.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Zahir Shah reported from Peshawar, Sophia Saifi reported
        from Karachi, and Steve Visser reported from Atlanta</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bc335-c71b-4d85-9b6c-fc344f648907'
