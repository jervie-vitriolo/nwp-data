  'united-states-says-it-killed-new-isis-information-minister-in-drone-strike':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-17T17:38:13.413+08:00
    'imagesource': 'jcr:835a1599-6c3a-4b08-a09a-679a7c2397a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '145e26bb-52dd-4c2b-ac77-d5c757566ead'
    'lead': 'Just weeks after ISIS suffered a major loss when its chief spokesman
      was taken out in an air attack, the U.S. announced it had killed his close associate
      in a strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:31:10.253+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says it killed new ISIS information minister in drone strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442fb0c-8aa7-4e03-8ca1-830a545db223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Just weeks after ISIS suffered
        a major loss when its chief spokesman was taken out in an air attack, the
        U.S. announced it had killed his close associate in a strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c133f-b0e5-4880-9914-69b95c58e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. targeted ISIS leader Wael Adel Salman, aka Abu Muhammed
        Furqan, in a September 7 airstrike, Pentagon press secretary Peter Cook said
        in a statement issued Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1988f28-05a7-4f23-a42c-f455d08893fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike took out one of the very limited number of ISIS leaders
        who had "direct access" to Abu Bakr Al Baghdadi, the leader of ISIS, according
        to a U.S. official. The U.S. conducted the strike using a drone, hitting him
        on a motorcycle just outside a house in Raqqa, ISIS''s self-declared capital,
        the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769cbe0-304c-4d74-92b1-4f2e4ff80f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook called Salman one of the "most senior leaders" in ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334e4bf-7d8a-417c-8136-3b753307a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He operated as the minister of Information for the terror organization
        and was a prominent member of its Senior Shura Council – ISIL''s leadership
        group," Cook added, using the government''s preferred acronym for the terror
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb212864-df06-47e1-9046-085359f52190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has now killed in the last two months two of the "very
        few" ISIS leaders with direct access to Baghdadi, the official said. Mohammad
        al-Adnani was killed in Syria in a U.S. airstrike on August 30. He was thought
        to be in charge of external terror operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06625e-401c-4079-9c62-3bf34ebd7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baghdadi''s inner circle was already small, and it''s getting smaller,"
        the official added. Salman is assessed to have been one of the five most-senior
        officials in ISIS before he and Adnani were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae067893-35e0-49ef-807f-9cca7e0f2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said Salman was responsible for overseeing the production of
        "terrorist propaganda videos showing torture and executions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b483936-292e-416e-9e26-916ee796b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-ISIS group, Raqqa is Being Slaughtered Silently, earlier
        told CNN''s Hamdi Alkhshali that Salman was killed in a drone strike on September
        7 in Raqqa, Syria. The group said Salman was responsible for ISIS propaganda
        and had been chosen to succeed Adnani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a11bb-d33d-4c9f-9899-4b1eca0682a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook called Salman "a close associate" of Adnani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ce641-d27b-4eac-a3b7-bcd02aa3399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the UK last week, Secretary of Defense Ash Carter called
        Adnani "one of the most lethal leaders within ISIL, who was actively planning
        to kill our civilians around the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033dd9f-95ff-4a4e-88bf-443812d0d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of ISIL''s senior leaders degrades its ability to retain
        territory, and its ability to plan, finance and direct attacks inside and
        outside of the region," Cook added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0516ee-500c-4a70-ae9f-1af94845d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:31:10.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:31:27.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/16/politics/drone-strike-isis-minister-information/index.html">US
        says it killed new ISIS information minister in drone strike</a>."</em></p>'
  'ronald-dela-rosa-philippine-national-police-legazpi-city-camp-simeon-ola':
