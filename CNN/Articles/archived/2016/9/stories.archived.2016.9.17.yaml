  'De-Lima-House-probe-Bilibid':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-16T11:50:17.855+08:00
    'imagesource': 'jcr:6668333b-4c15-4bc7-85f6-f1ee7973267a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f69aa7c-e4e9-4cff-9d26-1334917937e4'
    'lead': 'The controversies that Sen. Leila De Lima faces are far from over. Next
      week, a House committee will start hearing the proliferation of illegal drugs
      during her time as Justice Secretary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:46:08.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T11:46:52.127+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T11:46:51.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug lords, high-profile inmates to testify vs De Lima

      '
    'updated': 2016-09-20T02:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e9931-83fa-49e0-82a8-28997c0eeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On Thursday, Sen.
        Leila de Lima presented a witness who linked President Rodrigo Duterte to
        multiple killings by the so-called Davao Death Squad (DDS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510a8ee-82d8-4de5-adf4-002db953ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Matobato, a self-proclaimed former assassin of the dreaded
        group, claimed the President ordered the gruesome murders of about a thousand
        when he was still mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc85fc-e3a1-4415-aba1-470c72d00328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/22/house-of-representatives-probe-de-lima-driver-illegal-drugs-national-bilibid-prisons-nbp.html">Related:
        House readies to probe De Lima''s alleged past drug link at Bilibid</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13844ceb-af60-4edb-9794-ebb486d2d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, it will be De Lima on the chopping board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1df343-0e79-444a-a89f-b3bb8919623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug lords as witnesses</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e07dcd-4f02-49b3-b86f-ae23f4487f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said on Friday 12 inmates would
        testify against De Lima in a hearing at the House of Representatives, which
        is investigating the proliferation of illegal drugs at the New Bilibid Prisons
        (NBP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14bc2d-8adf-421b-a2d3-400b75c561de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are convicted drug lords Herbert Colangco and Noel Martinez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a65b62-7b73-4db2-880c-18859f7227b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colangco and Martinez are part of high-profile inmates tagged as
        Bilibid 19. De Lima had ordered the transfer of these prisoners to Building
        14 of the maximum security compound, where high-risk criminals in the penitentiary
        are detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18a99a-85c4-4175-8619-5ca8b9f95702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said there would also be other witnesses from other penal
        colonies.&nbsp; All of them have prepared affidavits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af6935-b089-4be5-8732-5c35b2a9657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isisiwalat nila pagdating sa</em> hearing <em>sa</em> House
        <em>''yung pangungulekta dun ng pera para suportahan at ibigay kay</em> De
        Lima <em>sa kanyang pagtakbo sa pagka-</em>Senador," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5ef59-9f70-46ff-9881-27495de83d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will divulge how money was collected to bankroll
        De Lima''s senatorial run.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d673f6d-d9c8-42ba-aeed-a411d54c3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety of witnesses</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78921245-3fb0-4ea3-a702-f5f3e6966a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the witnesses would be transferred to the Intelligence
        Service of the Armed Forces of the Philippines (ISAFP) for security reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6516fa8-2202-4113-9889-e2c4ee020c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has favourably acted on Aguirre''s
        request to provide space for inmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8062ad-2061-4ce9-a7e0-84139d473024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor will be responsible for the transportation, logistics, and
        resources involved in the transfer of inmates. BuCor personnel will have custody
        over them while in detention," Lorenzana explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e033ea-9d4a-454a-96f4-f6b86d504bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>₱5 million drug money</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ba905-f580-48e5-914a-af89d07cdb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre revealed there were also high-ranking officials of the National
        Bureau of Investigation (NBI) who will tell congressmen at the hearing that
        they delivered at least ₱5 million in drug money to De Lima''s house in Parañaque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99223df-a68e-46dc-8d4f-fcc94edaba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yan ay ni</em>-receive <em>ng</em> personal <em>ni</em> De
        Lima <em>at nandun din si</em> Ronnie Dayan," he said. [That was personally
        received by De Lima and Ronnie Dayan was also present there.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60fc8e-1dd5-455c-a56e-5c99a00d73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Related:
        Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41c75c-1f11-4292-8977-2197a79fb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Matobato, Aguirre said their witnesses were credible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e762476-b5c9-4dd8-b175-fef9395e1573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di katulad ni</em> Matobato<em> na</em> very clear <em>na</em>
        coached witness.<em> Yan hindi ka maaring mag</em> coach ng 12 <em>testigo...
        Nagkaka-ugnay o nagkakatugma-tugma yung kanilang sinasabi</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba93737-6c28-4d52-a9ef-e634694ec0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unlike Mobato, who was clearly coached, you cannot
        coach this group of 12 witnesses because their testimonies are linked and
        corroborative of each other''s.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6c722-2c1c-45fc-ad06-c0df63625ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''De Lima visits drug lord''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4015139-d008-40ea-9f5c-e2d53e067e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also claimed De Lima went to the NBP eight times when she
        was Justice Secretary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e931e3-20d6-4850-9d96-48a3b58018f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Wala siyang dinadaanan. Diretso siya agad dun sa kubol
        ni</em> Jaybee Sebastian. <em>Mga walong beses at naka-kwan pa siya eh naka</em>-disguise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8086bce-dc82-49b2-9051-51db5541b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She goes straight to the cell of Jaybee Sebastian.
        About eight times, while she was in disguise.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b43d6-8a76-48dd-86e3-d04aba20a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/20/De-Lima-Duterte-claims-mostly-lies.html">Related:
        De Lima on Duterte''s claims: Bits of truth - but mostly lies</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c457074-0251-49d1-a9ec-04553b8e785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Solicitor General Jose Calida showed photos of Sebastian,
        a convicted drug lord, with De Lima.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed33d02-8e9b-4978-a898-de49e8830f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin kung sinong</em> pusher — head <em>ng</em>
        bawat gang<em> di ba</em>? <em>Eh inorderan yan ni</em> Sebastian<em> na sila
        ay magbenta ng mga</em> 20, 30 kilos a month<em> para nga makaipon ng pondo
        na gagamitin ni</em> Secretary De Lima sa <em>kanyang eleksyon pagtakbo ng
        pagka</em>-senador," Aguirre said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab175b5-cd49-4100-86f5-a855e08bf875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know who the pushers are, who heads each gang,
        right? Sebastian ordered them to sell 20 to 30 kilos a month so they can raise
        funds for De Lima''s senatorial candidacy.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678baad-2b76-418f-ab7c-b02cce1bf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said there would be "explosive" revelations at the hearing
        next week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28cc11-ef55-4bf5-85e2-1bca21406e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima no longer surprised</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099e515-7291-4cd0-bcaf-cca60f99d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima is not impressed. She says this only shows how "evil
        and desperate" her critics are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02927402-8c3c-4da9-a578-321cd63c5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:46:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T11:46:52.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That simply means<em> nakakakuha na sila ng mga</em> (they were
        able to get)false/perjured witnesses. I''m not surprised anymore since, as
        I said before, I was warned already about their evil design and insidious
        moves, such as fabrication of evidence," De Lima says.</p>'
  'Martial-Law-victims-Never-forget':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-17T21:12:02.996+08:00
    'imagesource': 'jcr:05f8719f-b228-4cf5-8c86-93a8878acc37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77dfd725-0ce7-47d1-8201-5a7110d0e0ca'
    'lead': 'Victims of the brutality of the Martial Law era talk about their experiences
      and what the youth today should know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:51:31.903+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:51:32.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial Law victims: Never forget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e9f75-4bbc-4b65-a00f-292c01028e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Forty-four years
        after the declaration of martial law, some have called for President Ferdinand
        Marcos to be buried at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd9738-d61a-4c8d-a69d-a06a9297fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/11/marcos-99th-birthday-heros-burial-libingan-ng-mga-bayani.html">Read:
        Marcos’ 99th birthday: Supporters plead to allow late President’s hero’s burial</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593200b-379b-41de-8f51-9b73a20dbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have appealed to Filipinos to never forget the period that
        martial law victims describe as one marked by monumental corruption, brutal
        violence and the suppression of fundamental rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcf8c4-b26f-408e-9125-00b2bb3f94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Read:
        Martial law victims: Marcos burial in heroes cemetery mocks our sacrifices</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb1089-5f38-4e59-a11f-a9fd64844c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said the fight for democracy and justice goes on. Former
        labor leader and organizer Danilo Dela Fuente remembers his incarceration
        and said the martial law years continue to haunt him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f751e-a167-45a6-9d78-86c0ba356416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inangat yung aking</em> blindfold<em> ng konti, nilagyan ng
        bala, tapos pinaikot,</em>" he said. "Tinutok sa sentido ko."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7eabe-dd8d-463d-95a7-cbf45bea4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They lifted my blindfold a bit, placed a bullet inside
        and wrapped it around my head. The bullet was on my temple.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3febb-9a92-4414-a054-4bb2935d2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sumunod yung</em> electrocution<em> na, tawag nila</em>
        Meralco," he said. "<em>Kinabitan ako ng</em> live wire <em>sa</em> middle
        finger <em>ko tapos sa mga</em> toe <em>ng aking paa. Binasa yung kinatatayuan
        ko.</em>"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2a3d8-b5c5-41c4-ac18-0bb9e03c8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next came the electrocution, which they called Meralco.
        They put live wires on my middle finger and on my toes. They doused me with
        water.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b69b5-1578-450b-8ddf-4a7be0beb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente said the experience should be remembered at a time when
        the spirit of what they fought for is slowly fading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881cb0c7-1a02-4a20-90f1-1dc78ae16e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon, kailangan akong uminom ng</em> anti-convulsant,
        anti-depressent. ''<em>Yun na yung pinaka-</em>maintenance medicine ko kasi
        ''pag hindi ako umiinom, aatakihin ako."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d9b82-3721-4489-8dbb-3393c8ad9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, I need to drink anti-convulsant and anti-depressant
        medication. Those are my maintenance medicines because if I don''t take them,
        I''d have a heart attack.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28b529-389b-4b66-83e6-8a36ef353192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth need to know</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311c435-dcca-4703-a847-db81a95e8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former University of the Philippines professor Helen Mendoza, now
        91 years old, still recalls how her students stood their ground to fight for
        democracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037c4eb-f8ec-47d8-9ada-83841200cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of our young people who lost their lives protecting
        our freedom and fighting the perpetrators of Martial Law," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872714d-173b-4363-92ec-586758e00f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza is fully aware that millennials have little or no knowledge
        of martial law.&nbsp; And for her, this is the very reason why remembering
        what the country went through during the martial law period matters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f434996-d615-48a8-bf08-2f42db9149c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want them to forget because we don''t want a repeat of
        that," she said. "It can happen again and I''m very afraid. I''m not sure
        about our new President."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212139da-1cc0-4e98-a02a-8c92e7bbfcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although President Rodrigo Duterte has repeatedly said he will not
        declare martial law while in office, some world leaders and human-rights advocates
        have criticized his ''war on drugs,'' which has killed thousands of drug suspects
        who never got to see a jail cell or a courtroom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb69c5b-00ee-4791-9926-f3c3eaaf8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/14/human-rights-group-cchr-stop-killings-president-rodrigo-duterte.html">Read:
        Human rights group urges President Duterte to stop killings</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e099796-2178-48e5-b4f9-f17e39b1083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, youth groups are out to debunk the impression that they''ve
        forgotten that period in our history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22d424-3801-46f8-8e54-d595de471e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa darating na</em> September 21, ''<em>yan ay mamarkahan natin
        ng mga pambansang walkout at malalaking protesta ng estudyante at kabataan,"</em>
        said Kabataan Party-List Representative Sarah Elago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640b9ec-7f8b-41bd-9e99-db00adade50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: September 21 will be marked with a nationwide walkout
        and large protests by students and the youth.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a536700-96a8-442b-bcdd-ecc99d890448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No acknowledgement, no forgiveness</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52540ccb-5df8-4a35-873b-2bb3cf62267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration of President Marcos''s birthday on Sept.
        11, Ilocos Norte Governor Imee Marcos appealed to their detractors to forgive
        her father''s sins.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a149c6-b36b-41cc-8d3a-7215d6d1fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana, anuman ang kasalanan ng aking ama, sapagkat hindi naman
        niya kailanman sinabi na siya ay hindi tao lamang na nagkakamali at nagkakasala,
        mahanap na rin nila ang kapatawaran,</em>" she said. "<em>Sapagkat sa pagpapatawad
        sa aking ama, sana mabawi na rin ang galit nila at sila mismo ay mabigyan
        ng kapayapaan at katahimikan.</em>"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866c5c7-2e5f-4391-93d8-7273d9e9b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that whatever faults my father had, for he
        never said that he was not a mere man who did wrong, they would find forgiveness.
        Through forgiving him, they would hopefully lose their anger and find peace
        and quiet.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8472c-ba0e-478a-a017-32f487d57cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente said there is nothing to forgive if there is no acknowledgment
        of what they''ve done.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7467ad-7250-4f9a-90e4-c6105bb1f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala silang klase ng</em> admission, acknowledgement <em>na
        mas mahigit pa doon sa kanilang pagbibigay ng</em> apology," he said. "<em>Kahit</em>
        apology, <em>hindi sila nagbibigay</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670fe85-a8e1-4fd4-b3b7-03670cd408e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no admission or acknowledgement more compelling
        than their giving an apology. But they have yet to give even that.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5040f-7116-4178-904d-aaac7d227dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Garcia, author of "Thirty Years Later... Catching Up with
        the Marcos-Era Crimes," said Gov. Marcos''s plea for forgiveness is an "unofficial"
        admission that they did something wrong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffc3a3-001e-4824-bb03-b0b241b1df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, it might lead to more concrete admissions," she said.
        "But I wouldn''t hold my breath for more mea culpas."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72453d-af82-4b86-94ed-55b98ca6d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For martial law victims, the fight they fought decades ago is still
        relevant. They will continue to safeguard our democracy, so there will be
        no repeat of martial law, even if justice remains elusive for them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f4d12-2d3c-4d8c-8c48-c81b0eb33e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:31.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:51:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'UAAP-Mens-Basketball-UP-UST':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-17T19:08:42.887+08:00
    'imagesource': 'jcr:b3fba2dc-3c61-4c17-9a50-58900dbebe1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '195ece46-e89e-4002-a1b5-03ec08e9f6d2'
    'lead': 'After three outings, the UP Fighting Maroons are having difficulties
      finishing games with a victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:00:25.169+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:00:25.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Jett Manuel admits Fighting Maroons still struggling to find groove

      '
    'updated': 2016-09-18T19:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c240ed-1220-47af-9ddd-8e38dbe46863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Based on their
        latest setback, it looks like the UP Fighting Maroons haven''t changed the
        culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1193c-04d5-4675-8632-4b80a9385097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad remained winless in the UAAP after bowing
        down to University of Sto. Tomas, 83-77, on Saturday afternoon at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc46c0-299f-4cf2-ba58-1eef6e8c167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For veteran Jett Manuel, UP has the capacity to compete but lacks
        the killer instinct during the end game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29610be0-35d7-45bb-81cc-ceb876cece9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt like we were there the whole game. Our effort was there
        but we still don''t know how to win," Manuel, who registered 19 points, two
        rebounds, and two assists in the match, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfdcef-2b7d-460d-aae9-4794d1631e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to learn how to win," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f0322-32ad-4b18-bdec-60615dae2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP suffered its 19th consecutive loss to the Growling Tigers. But
        Manuel does not put too much weight on the strings of misfortunes they are
        experiencing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24467644-7743-4de9-9a74-68c898039187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever team is in our way, we want to get the win. We don''t
        think about those streaks," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f71975-25a0-4c0e-acd9-5b5b6518d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 more games to play in the tournament, Manuel placed emphasis
        on staying together as one unit in order to perform better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce5b05-986c-4cfc-b745-a309ce0ca8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:00:25.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:00:25.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as this hurts, we can''t do anything but stick together
        and focus on preparing for our next game," he said.</p>'
  'Abu-Sayyaf-frees-Norwegian-hostage-Kjartan-Sekkingstad':
    'author': 'CNN Philippines Staff'
    'caption': 'Kjartan Sekkingstad (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-17T18:06:31.350+08:00
    'imagesource': 'jcr:3249b5c1-f806-413c-a84e-eedf7862933c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61dffd1-48d4-4a23-bdc1-c67616742305'
    'lead': 'He is the last of four hostages abducted from a resort on Samal Island
      in September 2015, including two Canadians who were beheaded by the Abu Sayyaf,
      and a Filipina who was released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:05:18.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:05:19.181+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf frees Norwegian hostage

      '
    'updated': 2016-09-18T19:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee559fa-b146-43f8-aaaf-25daa2509af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Abu Sayyaf
        released Norwegian hostage Kjartan Sekkingstad on Saturday, Western Mindanao
        Command (Wesmincom) spokesman Maj. Filemon Tan Jr. confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fce751-2f86-4894-8389-8c4b349a8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was freed at 4 p.m. Saturday, Tan said via a text message
        to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd392c5d-2e9f-4907-875b-bd60e9510f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tan said the release of Sikkengstad was an offshoot
        of the ongoing military operations to sustain pressure against the Abu Sayyaf
        Group and the assistance of the Moro National Liberation Front (MNLF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f5665-7135-4473-a62a-4a07300dd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simultaneous land, air, naval, and police operations complemented
        each other putting pressure on the ASG," Tan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea54e24-5e0c-4103-acbc-8cfd42799276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief of Staff Gen. Ricardo Visaya
        said in a statement that the Abu Sayyaf Group was constrained to release Sekkingstad
        as holding him hostage slows down their movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3aff7a-3779-47d1-b73c-bff85ad1ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was supposed to be presented to President Duterte at
        the Davao Airport on Saturday night, but it will not push through due to bad
        weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52823b0-e63c-4607-9eab-d93d7a18b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted
        from a resort on Samal Island</a> in September 2015, along with Canadians
        John Ridsdel and Robert Hall, and Filipina Tess Flor.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abu Sayyaf Group released Norwegian hostage Kjartan Sekkingstad
        at 4 p.m. today <a href="https://t.co/D9dtYcbHSc">https://t.co/D9dtYcbHSc</a>
        <a href="https://t.co/3mfr2OMkiB">pic.twitter.com/3mfr2OMkiB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/777086304374755328?ref_src=twsrc%5Etfw">September
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211b2a5-671a-4e49-ab45-9dbcdeef2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197bdae-b8db-4b85-b6b1-b06b02ecea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">beheaded
        Ridsdel and Hall</a> after no ransom was paid to spare their lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9b8d4-159d-4341-bdfc-79a8a11e7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Flor
        was released June 24</a>, less than a week before Rodrigo Duterte officially
        assumed presidency. He presented Flor to the public during a police turn over
        ceremony in Davao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490af47-20c0-4615-8817-40f7075e2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the <a href="https://cnnphilippines.com/news/2016/07/05/abu-sayyaf-hostage-norwegian-Kjartan-Sekkingstad.html">AFP
        dismissed reports</a> that Sekkingstad was also beheaded by the Abu Sayyaf,
        and said rescue operations were still being conducted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f97ec1-a6cb-47ed-96c2-b5ec4f4c1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said a group of negotiators whom he did not identify
        was working for Sekkingstad''s release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdca5a-d3df-4d74-adbb-6fa898a7fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/25/norwegian-envoy-thanks-duterte.html">Related:
        Norwegian envoy thanks Duterte for negotiating captive’s release</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f11e8-f0cb-48dd-8059-4cd85b4c80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sekkingstad thanks Duterte</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6733d-6a0f-417e-8765-385d5f3e3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Saturday, Presidential Adviser to the Peace
        Process Jesus Dureza said Sekkingstad was released by his captors somewhere
        in Patikul, Sulu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae66d1b-0be1-426b-81e4-e4badbd341aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Norwegian hostage''s first words to him on the phone
        were, "Thank you to President Duterte."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615b5c3-cd44-405c-91ab-725a09c3a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said Sekkingstad''s release was a result of "months of quiet,
        patient, but determined efforts with the assistance of all sectors."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222c014-4787-413f-8b05-0d456e7feb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said Sekkingstad is staying overnight at the home of MNLF
        Chairman Nur Misuari, who volunteered to host his stay because of the heavy
        rains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43a78f-3ad2-4dcb-b0f8-5335050b268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:05:18.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:05:19.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men of Misuari, former Governor Sakur Tan, and other volunteers
        helped in the release," he said. "I will fly him out of Jolo town tomorrow
        morning."</p>'
  'Drug-addicts-Cardinal-Tagle-Church':
