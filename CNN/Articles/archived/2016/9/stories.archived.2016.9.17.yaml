    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls on military to bolster war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc64fa-1581-4e41-9786-98f12e0a09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — President Rodrigo Duterte is
        calling on the military to bolster his war on illegal drugs, as he acknowledges
        the possibility that he may not live to see his last day in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ccf1aa-be39-45f8-be3d-00043f341e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know if I will survive the six years [of my term] or not,"
        he said in a speech before soldiers in Camp Dela Cruz, Isabela on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0bdb2-7f3f-46f5-b315-1c0d0b3476e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented that he could not kill all personalities involved
        in illegal drugs because of their sheer number. "Sa karami, hindi ko kayang
        patayin lahat. Baka ako pa ang patayin nito."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c647f-be31-4070-9ee1-4e14fb2bf19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are so many that I cannot kill all of them. They
        might be the ones who would kill me.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f42b0c-784a-4bde-b923-b2ac03e63e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Duterte''s
        drug list: What we know so far</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2424c15-008d-48b3-8725-a54f8e470fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will give the military his list of politicians
        and police officials he claims to be involved in the illegal drug trade. According
        to him, the country''s armed forces are "the ultimate warriors" in the Constitution
        "to protect the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e26d1c-34b8-4ee6-a654-684e111b8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just do what is the mandate of the Constitution… I will protect
        you. I will not allow one police or one military to go to jail for doing his
        duty," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae174afb-60ce-4579-b69b-c90a9af34d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:12:19.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:12:19.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said corruption in government stands as one of the biggest
        challenges in his war on drugs. He held up his narco-list during his speech
        and lamented that the names found in it occupy a wide range of positions in
        government.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
