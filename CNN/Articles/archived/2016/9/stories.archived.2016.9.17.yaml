    'caption': 'PNP Chief Ronals dela Rosa looks at some of the motorcycles to be
      used by cops during operations in different police stations of the Bicol Region.
      (Photo: Rosas Olarte)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-17T14:25:32.874+08:00
