  'Brain-cancer-deadliest-cancer-for-children':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-17T16:14:35.813+08:00
    'imagesource': 'jcr:54588fdc-4d3f-4f01-8d3b-4c39f49e25c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6a9a12-a6de-4c37-8815-24fa6f41ce9f'
    'lead': 'Brain cancer has surpassed leukemia as the deadliest cancer for children
      and teens in the United States, new federal data show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:14:33.205+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:14:33.354+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brain cancer replaces leukemia as deadliest cancer for kids, study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba21b4e-0068-4d1d-8c3e-498f4f97c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brain cancer has surpassed leukemia as
        the deadliest cancer for children and teens in the United States, new federal
        data show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3604b7-5305-4f8a-9b4f-7aa14a56895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new numbers are a result of major advances in leukemia treatment
        and lack of progress when it comes to brain cancer, according to the National
        Center for Health Statistics, which is part of the Centers for Disease Control
        and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63503d94-0934-4c89-b9d1-5df09a0c87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than half of all cancer deaths among children and adolescents
        aged 1--19 years in 1999 and 2014 were attributable to either leukemia or
        brain cancer," the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c85740-68ba-4e76-baa4-385fb7390a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain cancer and leukemia accounted for more than half of all cancer
        deaths for people age 1-19 in 1999 and 2014, the report says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d5235-84c1-4ba8-b302-15269a0d3942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A shift occurred during the period, with brain cancer replacing
        leukemia as the leading type of cancer causing death" for that age group,
        the report says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec23aa-7c3a-48fb-9de7-7cbd42b7fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included good news: It showed a 20% decline in cancer
        deaths overall among children and teens during the 15-year period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046a737-73ee-4613-9ed3-16fd6e5536d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:33.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:14:33.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest news highlights the need for greater investment as
        well as new approaches to funding and conducting pediatric brain tumor research,"
        the National Brain Tumor Society said after the report.</p>'
  'Still-no-ASG-presence-in-Metro-Manila-AFP-official-Edgard-Arevalo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
