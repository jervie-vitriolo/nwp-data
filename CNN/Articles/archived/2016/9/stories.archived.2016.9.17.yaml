      'mgnl:type': 'text'
      'text': '<p>Host Jimmy Kimmel figures to make a few jokes at the candidates''
        expense. But given Hollywood''s perceived leanings, conservative watchdogs
        in particular will be on high alert for comments, speeches and slights aimed
        at Republicans and presidential nominee Donald Trump.</p>'
    '27':
