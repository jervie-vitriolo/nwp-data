  'nick-gordon-legally-responsible-bobbi-kristina-brown-death':
    'author': 'Chloe Melas, CNN'
    'caption': '(File photo) Whitney Houston daughter Bobbi Kristina attends the concert
      of Withney Houston on May 3, 2010 in Milan, Italy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-17T18:19:06.022+08:00
    'imagesource': 'jcr:3d096bda-d54e-4051-9732-f664b1d531ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d76f93-bc9a-48bc-82c6-e3090bd8ddd9'
    'lead': 'A Georgia judge has found Nick Gordon legally responsible for the death
      of his girlfriend, Bobbi Kristina Brown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:28:59.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:28:59.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Gordon found legally responsible for death of Bobbi Kristina Brown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd35cf-4216-42e0-ba55-d8a633dca6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Georgia judge has found Nick Gordon legally
        responsible for the death of his girlfriend, Bobbi Kristina Brown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db67c7-e865-438b-ad37-53fbfc181947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon failed to show up to a civil hearing at the Fulton County
        Superior Court in Atlanta on Friday. This is the second hearing he''s missed.
        As a result, Gordon was found in contempt of the order and the judgment was
        made "by default."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf6401-4931-46b7-81c0-751246d97dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s estate filed a wrongful death lawsuit against Gordon last
        year, alleging he beat her up after a "cocaine and drinking binge." The estate
        also claimed that Gordon gave Brown a "toxic cocktail" that caused her to
        pass out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e7c3f-9750-47ca-9a2b-1d8beecd8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, the only child of the late Whitney Houston and singer Bobby
        Brown, was found unresponsive in her bathtub on January 31, 2015. She remained
        in a coma until she died six months later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572c61c-8e55-425d-8f0b-5285f4e3977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy in March revealed her cause of death was due to drug
        intoxication and immersion in water, according to the Fulton County Medical
        Examiner''s Office. They were unable to rule whether her death was "due to
        intentional or accidental causes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314eb060-723e-422c-84af-c55b0066aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:59.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:28:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
