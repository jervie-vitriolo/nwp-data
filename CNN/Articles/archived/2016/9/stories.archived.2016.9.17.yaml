  'James-Deakin-The-Service-Road-CNN-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-17T22:29:04.886+08:00
    'imagesource': 'jcr:846d0ecd-cb48-49e6-a5b9-4b8271a5ed40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0567897d-645f-4131-ade5-49223f4bd3ec'
    'lead': 'The country''s foremost automotive journalist James Deakin expands his
      role in CNN Philippines with a new daily motoring show titled "The Service Road,"
      launching on Monday, September 19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:24:35.654+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:24:35.844+08:00
