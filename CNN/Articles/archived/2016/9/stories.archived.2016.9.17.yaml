      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Cardinal Luis
        Antonio Tagle has opened the doors of the Manila archdiocese to drug surrenderees
        and drug dependents who need help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22296375-28c3-4a23-b61e-3e1d883b3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:07:58.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:08:10.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here for you. Let us not waste life. It is important and
        it has to be protected and nurtured," <a href="http://www.cbcpnews.com/cbcpnews/?p=84371">he
        said</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b225960-56d7-4162-ba91-87328ca81935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:07:58.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:08:10.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle believes the partnership of the church and community-based
        rehabilitation program "Sanlakbay sa Pagbabago ng Buhay" can be of support
        to those battling with drug addiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cfc53-a2bf-43e1-8cf9-4d6f82c9d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:07:58.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:08:10.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program can help drug dependents in terms of spiritual
        formation, skills formation, and livelihood. The rehabilitation program will
        be set up in different parishes to reach more people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b4ef5-47a2-46a6-9021-d563617f47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:07:58.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:08:10.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has partnered with the Caritas Restorative Justice Ministry,
        Center for Family Ministries, UST Graduate School Psycho-Trauma, Department
        of Health, Department of Interior and Local Government, and the Philippine
        National Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86875f-2801-446b-8a9a-c26e333ff0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:07:58.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:08:10.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdioceses of Cebu and Cagayan de Oro have also offered help
        to drug dependents who are seeking rehabilitation and healing.</p>'
  'Duterte-calls-on-military-to-bolster-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte poses for a picture with soldiers
      in Camp Tecson, Bulacan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-17T17:36:14.810+08:00
    'imagesource': 'jcr:09c2c201-41d9-42a7-b262-ac2204d63809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149ee3a8-dd40-43cf-86aa-b0a61c44b650'
    'lead': 'President Rodrigo Duterte is calling on the military to bolster his war
      on illegal drugs, as he acknowledges the possibility that he may not live to
      see his last day in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:12:19.141+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:12:19.468+08:00
