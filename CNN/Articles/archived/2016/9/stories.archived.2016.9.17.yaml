    'template': '1'
    'title': 'James Deakin goes full speed ahead on CNN Philippines

      '
    'updated': 2016-09-18T19:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa54ed-a105-4b3e-8428-2231bdd7e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The country''s foremost automotive
        journalist James Deakin expands his role in CNN Philippines with a new daily
        motoring show titled "The Service Road," launching on Monday, September 19.&nbsp;
        Deakin has been hosting the network’s weekly show, "Drive" since September
        2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452bfb0-0b91-46f9-bfb9-bb5c5bfbd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Service Road" is a 30-minute news and public service program
        that aims to be a part of the growing conversation about the country''s transport
        issues. James talks to authorities, experts, commuters and travelers about
        the problems and possible solutions, and new transport innovations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cae76-8cdb-44ca-893d-2b109d1578c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people talk, James listens!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a7a89-7e67-4329-b179-f7c4bb581d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap &amp; Tag</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e33b6-bacd-4a3f-a4c6-51537e5c3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, netizens can share first hand accounts, photographs
        of damaged roads, obstructions, flooding, confusing road signs, MRT/LRT issues,
        and any other transport problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9670e-fff2-4114-887a-df6a89fb8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stop or Go</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b564e69-ddac-4ea3-9282-d36dac4d07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can help alleviate the country''s traffic and transport woes?
        James reviews ideas, suggestions, proposals, and tells you what he thinks
        by using the show’s dedicated traffic light: Green for GO; Red for STOP and
        Yellow, to proceed with caution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958b085-9448-478f-ae7d-5425d0a80cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Service Road" airs on weekdays 5:00 PM and 10:30 PM only on
        CNN Philippines, Channel 9 on Free TV and livestreaming on www.cnnphilippines.com/video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148b124-294f-452f-9c8f-a36a35d4216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:35.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:24:35.847+08:00
