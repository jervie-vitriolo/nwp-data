      'mgnl:type': 'text'
      'text': '<p>An attorney for Brown''s estate, R. David Ware, wrote in a statement
        that the estate would pursue collection of any determined judgement with "fervor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
