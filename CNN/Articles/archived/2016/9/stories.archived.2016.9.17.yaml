      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;There is
        still no presence of the terrorist Abu Sayyaf group (ASG) in Metro Manila,
        a military official said on Friday as the government continues to beef up
        security under a nationwide state of emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23272807-1dc0-4156-a68d-ce4fa909e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, based on our (intelligence) and monitoring, there is still
        no ASG (Abu Sayyaf Group) presence in Metro Manila and we hope to keep it
        that way," AFP Public Affairs Office chief Col. Edgard Arevalo said in a report
        on state-run Philippine News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a3605-2254-445c-a1aa-b6b64c8c143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/09/PNP-AFP-checkpoint-security.html">Read:
        PNP, AFP intensify checkpoint operations in Metro Manila</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478c58b-2433-4823-9b71-1f1af833c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military have intensified security operations around
        the country following President Rodrigo Duterte''s declaration of a state
        of national emergency on September 4. Checkpoints manned by police and soldiers
        have been set up around the capital. Military personnel have also bolstered
        security in train stations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f6040-9e33-42b4-97be-a0c530a77eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 2, a bomb exploded in a Davao City night market and
        took the lives of 15 people and injured dozens of others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c53007-6705-4eb0-910a-6c886bef3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/13/pregnant-davao-bombing-victim-dies-in-hospital-death-toll-rises-15.html">Related:
        Pregnant Davao bombing victim dies in hospital; death toll rises to 15</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f741a4-88d3-4b88-ae82-573e08d8836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government intelligence reports, the President''s declaration
        said "there exists credible threats of further terror attacks and other similar
        acts of violence by lawless elements in other parts of the country, including
        the metropolitan areas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d7703-ded0-4eae-84e6-c81e9a44bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:36.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:18:36.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 ASG bandits have been killed since the military stepped
        up its offensive against the terrorists, following the beheading of an 18-year-old
        hostage late August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
