      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of "Drive" continues with no-holds-barred car reviews
        and practical automotive advice, premiering on Sunday, September 25, 9 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
