      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/16/asia/pakistan-suicide-attack/">Pakistan
        mosque: Suicide attack leaves 25 dead</a>."</em></p>'
