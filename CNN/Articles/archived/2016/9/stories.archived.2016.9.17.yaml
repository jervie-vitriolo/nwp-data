    'lead': 'Philippine National Police (PNP) Chief Ronald dela Rosa was the guest
      of honor at the 115th Anniversary of Police Service in Bicol on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:33:16.062+08:00
