      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albee was best known for his play "A Delicate Balance," "Seascape,"
        and "Who''s Afraid of Virginia Woolf?"</p>'
