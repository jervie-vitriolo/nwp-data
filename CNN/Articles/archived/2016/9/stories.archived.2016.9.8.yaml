      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Pregnant Davao City
        Mayor Sara Duterte said on Thursday she has lost her identical twins and only
        one baby in her womb has a heartbeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff90e23-1fed-4feb-8355-f8b150123c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:56.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:00:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos following the <a href="https://cnnphilippines.com/news/2016/09/06/pnp-davao-night-market-blast-explosion-ied-culprit-marwan-student.html">Davao
        blast</a> last Friday, Duterte said she cried all day on Monday on learning
        the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184b228-44f5-4361-86ff-10f114058ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:56.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:00:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my identical twins. Monday, I wasn''t feeling well, so nagpunta
        ako sa doctor and said I''m not feeling very good. So she checked and told
        me na-arrest na raw ang heartbeats ng identical twins, but fighting pa ang
        isa," she revealed during the turnover ceremony of the military command in
        Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f402d8-88dd-4e02-b06a-e1c9e79467dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:56.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:00:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her triplets were two identical twins and one fraternal.
        The baby left with a heartbeat is still fighting to live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34a2d3-92c5-4803-a37e-5283295e8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:56.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:00:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He or she is doing good as of Monday. So mayroon pa akong isa.
        (I still have one left)" she said.</p>'
