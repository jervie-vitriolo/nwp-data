        live performances by Jessica Milner, Samantha Nicole, Patty Tiu, Mecha, and
        Skarm. The opening will take place at Nomads BBQ + Refuge at the ground floor
        of Valdecon Building, 20 Jupiter Cor. Antares Street, Bel-Air, Makati City
        at 9 p.m. on Friday, Sept. 9.</p>'
