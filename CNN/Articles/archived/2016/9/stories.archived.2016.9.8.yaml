      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b42921-0e8f-44ce-a4f6-406f43f46c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane, Laos (CNN Philippines) –</strong> President Rodrigo
        Duterte accepted Thursday night the country''s chairmanship of the Association
        of Southeast Asian Nations (ASEAN) for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3155c2-8288-43a5-8427-3321984b0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the closing ceremony of the ASEAN Summit, Duterte
        said he will “highlight ASEAN as a model of regionalism and a global player
        with the interest of the people at its core.”</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: PH accepts 2017 ASEAN Chairmanship <a href="https://t.co/dYNB9k59N7">pic.twitter.com/dYNB9k59N7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/773827835379068928?ref_src=twsrc%5Etfw">September
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a22b3-f686-4e97-811d-a72a1e06de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2851-252a-4203-b860-81e31485c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will pursue initiative and enhance cooperation with global partners
        to ensure ASEAN citizens live in peace, stability, security and growth,” he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23ae6c-baa3-4759-9222-1f62a998b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is ready and willing to steer and guide the Association.
        But crucial to the realization of our goals is the cooperation and support
        of all ASEAN member-states and our dialogue partners.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c041f15-df6a-47d6-a2ca-9a4d295748ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also unveiled the theme for the 2017 ASEAN Summit in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c5311-faef-4a66-b56a-6abdaeef938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our theme ‘Partnering for Change, Engaging the World’ captures
        our resolve to consolidate our community for our peoples with the sense of
        togetherness and common identity, ready and able to take our rightful place
        in the global community of nations,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56374d34-b4cf-4bc7-a3d0-23b42d79b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines-ASEAN chairmanship coincides with a historic milestone
        event. We will celebrate the 50th anniversary of the founding of our Association.
        It will be an occasion for us to set the tone for the next 50 years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df16342-1fcb-4598-b731-4eb95529244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his communication team, Duterte will still have last-minute
        bilateral meetings with the leaders of New Zealand and Russia before leaving
        Thursday night for a working visit to Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15823ca-5c42-49a3-9f52-033ec1a69645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missed ASEAN-U.S. meeting</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858301fb-93b2-4e68-8c44-4a6fcd7c2d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duterte missed two ASEAN meetings, including
        one with U.S. President Barack Obama, because he was not feeling well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5fe0d-d191-4f3f-9113-e8ced1b2d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs secretary Perfecto Yasay attended the meetings on
        the President''s behalf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc10db4-a56a-4e8f-9730-e57238838b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte and Obama <a href="http://nine.cnnphilippines.com/news/2016/09/08/Tensions-ease-Duterte-Obama-chat-dinner.html">met
        briefly on Wednesday night</a>. Foreign Affairs spokesman Charles Jose said
        the two leaders have "ironed things out" after Duterte had colorful words
        for Obama before leaving for Laos that led to the cancellation of bilateral
        talks between the U.S. and the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5931c-35e7-4795-b339-a92dc5dc00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/08/Duterte-Obama.html">Read:
        Obama: I don''t take Duterte''s comment personally</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce3abc-ef07-477e-9eab-7c602ac0dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:30:43.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:30:44.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and Washington are scheduling a meeting at a later date.</p>'
    '28':
