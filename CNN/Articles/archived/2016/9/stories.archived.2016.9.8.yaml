      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purser appeared with a cake for Matarazzo''s 14th birthday and said
        she''s been blown away by the response to her "Stranger Things" character.</p>'
