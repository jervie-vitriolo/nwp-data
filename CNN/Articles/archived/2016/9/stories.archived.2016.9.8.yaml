      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before getting on stage to unveil the <a href="http://nine.cnnphilippines.com/lifestyle/2016/09/08/apple-unveils-iPhone-7-and-new-Watch.html">latest
        iPhone at Apple''s big press event</a> on Wednesday, CEO Tim Cook joined "Late
        Late Show" host James Corden for a special edition of his popular series Carpool
        Karaoke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d85c2c-f8cb-4052-8674-ac1c1e20f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:11:59.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook and Corden sang along in a car to the band One Republic, which
        Cook has previously called one of his favorite bands. They were joined by
        singer Pharrell Williams for a rousing rendition of Sweet Home Alabama by
        Lynyrd Skynyrd.</p>'
