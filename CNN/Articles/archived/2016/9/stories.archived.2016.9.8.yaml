    'lead': 'Mayor Sara Duterte has raised the reward for the identification and arrest
      of perpetrators of last week''s deadly bombing in Davao City to ₱3 million from
      the ₱2-million bounty initially offered by the city government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:13:00.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:13:08.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
