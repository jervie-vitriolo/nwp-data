    'template': '1'
    'title': 'Apple finally ditches the despised 16GB iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326d3be-c52c-424b-b782-8691a75a5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Apple may have infuriated
        many customers by eliminating the 3.5mm headphone jack in the latest iPhone,
        but there is a consolation prize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caac4ca-5b19-4dcb-a155-8ae20f2aa272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is killing off the much criticized 16GB option for the iPhone
        7 and 7 Plus after years of complaints that this entry-level version offers
        far too little space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6d26b-abaa-4fe9-b954-4106dda2bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced at its big press event on Wednesday that new
        iPhones will start at 32GB for $649, followed by a 128GB option and a 256GB
        model.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0126c7-2a3d-4499-a73a-06e0ae6513ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original iPhone, released in 2007, offered a 4GB option. By
        the time the iPhone 4 came out in 2010, the lowest storage option was 16GB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0ed67-563b-4b2b-b48c-ef4e6f3c4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time that was a luxury. But half a decade later, the affordable
        16GB option for new iPhones became more impractical for customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c14f3-15ab-4d4a-a411-c6f60c7c44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of iPhone apps available to download ballooned during
        those years and the size limit for each app doubled to 4GB, or as those with
        the 16GB iPhone would call it, storage bankruptcy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1b438-534e-46e7-aa31-8fed5b69ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming services like Spotify, while theoretically removing the
        need to clog up your phone with downloads, nonetheless continued to take up
        space through offline storage and cached music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b6ebb-9e31-411b-b02d-aeee934e9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most importantly though, Apple encouraged customers to take
        more and better quality pictures on their phones, to the detriment of their
        storage space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efd14c-9459-4ea9-b9c1-4eaa0ede3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple launched increasingly storage-intensive features like Live
        Photos and 4K videos as part of a bid to cement the iPhone''s position as
        the leading smartphone for everyday photographers. But it didn''t increase
        the baseline amount of storage for the phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4ff95-f31d-4d59-8463-eb700d43a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the 16GB option was a trick to keep the entry cost for
        the iPhone low. Now Apple has decided it can offer the 32GB model for the
        same price. There was much rejoicing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e08b4d-1096-43d9-9479-e403439a91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:20:55.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:21:15.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up on the wish list: killing the 32GB model.</p>'
  'us-open-kei-nishikori-andy-murray':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-08T02:07:18.482+08:00
    'imagesource': 'jcr:a0cae622-2701-4f05-b124-afdbaf4603fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771daba6-c848-479b-8994-bb713e6fe3b6'
    'lead': 'Japan''s Kei Nishikori defeated world No. 2 Andy Murray 1-6 6-4 4-6 6-1
      7-5 to advance to the semifinals of US Open 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:23:33.960+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:23:35.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Open 2016: Kei Nishikori stuns Andy Murray in five sets to reach
      semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e73be-74e0-48c8-9e99-58e772c5d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There may be a roof at the US Open this
        year but the rain can still be a turning point, as Andy Murray discovered
        to his detriment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98ecd7-952b-4c67-985c-7c9a5c7571c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruising for most of the first set and a half against Kei Nishikori,
        when the roof was shut at 3-3 in the second it changed the entire complexion
        of the quarterfinal and the Japanese shotmaker rallied to defeat the world''s
        most in-form tennis player 1-6 6-4 4-6 6-1 7-5 in four hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398d0e7-805f-4918-a99a-ef09111c75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sound similar to a gong that reverberated around Arthur Ashe stadium
        during a key point in the fourth set also unsettled world No. 2 Murray, who
        just last month crushed the 2014 US Open finalist en route to a historic second
        Olympic singles gold medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79820a4f-b748-4da9-935a-5d305f1eb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray had won 26 of his last 27 matches to close the gap in ranking
        points on top-ranked Novak Djokovic and was keen to earn the No. 1 position
        at some stage this year. His unexpected reverse is a major setback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306da9a-2af2-4680-88c4-d15bc2dd0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori, meanwhile, ended an 0-for-12 slump against top-two opposition.
        Not since beating Djokovic on a sweltering day in New York two years ago had
        he toppled a world No. 1 or No. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfd6a4-4a9f-4276-ab7f-ecefbda7d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will face either twice grand slam winner Stan Wawrinka or 2009
        tournament champion Juan Martin del Potro in the last four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a548665-e5bf-4e32-8aeb-0f026a438618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many ups and downs," Nishikori, ranked seventh, told
        the crowd. "It was a tough start. I didn''t start very well. In the end I
        (played) great tennis, so I''m very happy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a389d3-6d40-4323-9746-e1f9edf85582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori opts for an attacking brand of tennis that Roger Federer,
        for one, enjoys watching and particularly in the final two sets he did the
        majority of dictating from the baseline. He picked on Murray''s second serve
        -- Murray''s percentage of points won behind the second delivery dipped to
        21 in set four -- and for the most part, sparkled at the net.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409d57a-b276-4c1e-b618-0a0fdc1da1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall he struck 60 winners against one of the game''s top defenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb813a-a405-45c1-96fe-a2a17d906427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think definitely under the roof he was able to dictate more of
        the points, play a bit closer to the baseline than me and take the ball on
        a little bit more," Murray told reporters. "At times I was doing more of the
        running.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109720e8-abc5-4176-8c8e-3af47b842586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first set and a half and when we played at the Olympics
        it was the other way around."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100040b7-cf21-4126-858e-37c9d6ea1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray took issue with the roof not being reopened when the weather
        improved. At Wimbledon, for example, when the roof on center court is used
        during a match it must stay on for that match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7c300-2d3d-4b39-84ec-a27b2dbf8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the US Open, organizers didn''t have such a rule in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4ba39-08e7-4220-ad64-a90a837457a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told at the beginning of the event and also today that
        if the weather is good they will open the roof during the match," Murray said.
        "(If) that''s the case, why it didn''t happen today I don''t know.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46556cc8-0a49-4643-af55-89afe6ab6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delays and stuff aren''t good for TV and people that are watching,
        you want a continuous match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22046b1f-3da8-4f2b-8359-21f4f6c90418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you want to complete as many matches outdoors as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12f6ea-45c2-447b-8f13-be8e1719324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Murray had regained the momentum and held a second
        break point at 1-1 in the fourth when the loud sound went off mid-point. Chair
        umpire Marija Cicak ordered the point to be replayed, which irked Murray,
        who subsequently discussed the matter with tournament referee Wayne McKewen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3049d-4b46-42e7-9ca5-f5d2d83d2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the fourth time it had happened in the match and it was
        the first time that we stopped the point," said Murray, the 2012 US Open champion.
        "I was just curious as to why that was, and that was it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c93a27-24e7-40a7-8fdf-e20552219f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori felt the point should have been replayed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab19446-e2ce-4bdc-af07-d40fb4ae90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, definitely," he said. "My concentration went off." Later
        the tournament said a faulty digital audio sound processor was to blame and
        would be replaced prior to Wednesday''s night session.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46654628-99be-4be8-8ce8-12579c228ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rattled Murray lost seven straight games to trail 2-0 in the fifth,
        at which time he roared at his camp to encourage him. Still, it appeared the
        reigning Wimbledon titlist would escape because of Nishikori''s nerves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b96b5-681d-499c-afee-68db8815369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray made it 2-2, only for Nishikori to lead 4-2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d619f-0232-495e-9b3a-5601643c28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4-3, Nishikori dropped serve from 40-0, making a rare volley
        error on a comfortable volley at 40-30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87e5e3-b829-489e-bd04-1e99306256ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of Murray surging to victory, he was broken at 5-5 when
        Nishikori stretched to make a stab volley. Murray slammed his racket into
        the net in frustration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2b9a4-f93a-40e0-a56c-af860aa4413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori began the final game with a double fault, yet didn''t
        commit another error and for the first time in his US Open career, Murray
        lost a match when leading two sets to one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de583508-fc74-4d29-a705-1c1a63e9ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was disappointed, obviously, with the outcome but pleased with
        his play the past few months overall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc083ad-a45d-44de-b771-7213f3a21c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pushed myself as hard as I could over the last few months, and
        I''m very proud of how I have done," said Murray. "You know, if someone had
        offered me the summer that I have had, before Wimbledon, I probably would
        have signed for that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd820c-6080-401c-b6d1-1c32b7103fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s quarterfinal played earlier on Arthur Ashe, Karolina
        Pliskova crushed Ana Konjuh 6-2 6-2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d56a5-3f7c-4351-a819-832783dc814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:23:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:23:35.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/07/tennis/us-open-murray-nishikori-pliskova-konjuh/index.html">US
        Open 2016: Kei Nishikori stuns Andy Murray in five sets to reach semis</a>"</em></p>'
  'the-first-impulse':
    'author': 'Laurel Fantauzzo'
    'caption': 'Filipina American author Laurel Fantauzzo’s forthcoming book, “The
      First Impulse,” is an exploration of the lost lives of film journalists Alexis
      Tioseco and Nika Bohinc, and the questions they left behind. Illustration by
      CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-09-08T01:33:53.028+08:00
    'imagesource': 'jcr:e6f50b75-a7ee-497b-abbb-a69535d67cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77159c4-a834-4296-bf3f-9003918e17c6'
    'lead': 'The tragic death of young film journalists Alexis Tioseco and Nika Bohinc
      was an unsolved murder case that shook the country and the world.  The Filipino-American
      author Laurel Fantauzzo’s forthcoming book, “The First Impulse,” is an exploration
      of their lost lives, and the questions they left behind.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:35:40.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:35:41.417+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Book excerpt: ‘The First Impulse’

      '
    'updated': 2016-09-09T03:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8124c-ef1b-4baf-b7d8-ac412536f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <em>Alexis Tioseco
        and Nika Bohinc were two young film journalists deeply in love. Alexis was
        the only child of his Filipino Canadian family who chose to stay in the Philippines.
        He wrote an open letter to Nika asking her to join him in his country. So
        she did, for love, leaving her own homeland, Slovenia, behind</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b81a22-d9d0-4ae7-8029-1b9c6f7ef023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>On September 1, 2009, four intruders murdered the couple in
        their Quezon City home. Alexis was 28 and Nika was 29. The couple’s tragedy
        rippled across the Philippines and the world, leaving devastation and few
        answers in its wake</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6af90-172b-4b2c-9674-59aa10eaf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A year later, a young Filipina American author felt haunted
        by the unsolved case. So she began an investigation of her own</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5603a-a432-4729-8f10-fd3704875b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis Tioseco, his eyes on film, on his long-distance relationship,
        and on his family business, is careful with his household. He balances his
        sympathy and his generosity with a cautious eye. He asks that Nika Bohinc
        be careful, to ride with his staff chauffeur, instead of taking unregulated
        taxis on her own. Nika balks, sometimes, at the restrictions of her movements,
        since she is used to the outdoor independence cultivated by her native capital,
        Ljubljana. She takes her own trips around Manila, and public buses to nearby
        rural provinces, worrying Alexis all the while. Nika prefers to do her own
        cooking and cleaning instead of ceding those tasks to Manang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59e34f-97dc-4207-8325-3de85092dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis interviews Criselda Dayag twice himself. Alexis’ foreman,
        loyal to the Tioseco family for decades, interviews Criselda twice more himself.
        They both find her kind, quiet — a little shy, at age 46. She has her local
        Quezon City Police Department clearance permit to work. But she lacks the
        required National Bureau of Investigation clearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95967ae8-9efd-4e89-85d6-96ebd86d0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sorry po,” Criselda says, smiling apologetically. “I have no money.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d653c-9917-4210-b708-5023205d114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Criselda Dayag applied, under her real name, for an official
        NBI clearance, agents at the Bureau would have found an outstanding warrant
        for her arrest from a decade before. In 1999, Criselda was implicated in the
        robbery of her wealthy employer in the southern Manila region of Pasay City.
        She and two accomplices had allegedly hogtied and robbed a Chinese Filipino
        businessman. The man was otherwise unharmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff98c1-aec4-4321-bf50-a13cb40f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing years, Criselda had worked, undetected, for several
        households in Quezon City, 23 kilometers away from the site of her original,
        alleged robbery in Pasay City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97489e-404c-4385-b47a-f3ab06475e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criselda began to work for the Tioseco household on July 1. Her
        Quezon City employment clearance said, after all, “NO DEROGATORY RECORD.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85844e6-3ec9-4b66-86c5-d88d16029b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still. Alexis said to Manang, “Test her. Watch her.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb65e1-2a51-43f5-85aa-72b098a73705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang did. Nothing small went missing. Nothing was destroyed. Criselda
        was an efficient, obedient, reliable cleaner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9663c5-b7a3-4a5c-940c-3afe4a7e744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before September 1, 2009, Criselda asked Manang if Alexis
        might advance her 3,000 peso salary for a sick relative. Manang assures Criselda
        that Alexis is a kind amo: has never hesitated to help her in the past. Alexis
        will agree to the advance. And he does.</p>'
    '23':
      'image': 'jcr:4a6f2470-432c-4d0e-84fa-08f6657635af'
      'imageCaption': 'In this photo taken in 2009, Alexis and Nika are young film
        journalists who were deeply in love. They were murdered by four intruders
        in their home on September 1, 2009. Photo by TAMMY DAVID  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7428c95-2b94-4003-8b9b-28ea3d65d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c55daf-0de6-43d0-a866-83c084e13596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early evening of September 1, 2009, Manang watched Alexis
        and Nika leave for dinner. She joined Criselda in the maids’ room they shared
        near the kitchen. They settled on their respective twin beds to watch “TV
        Patrol” on the national network ABS-CBN. Live-action news streamed in from
        all regions of the Philippines — weather, crime, trouble, celebrities, dances,
        music, commercials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820429fd-f7f9-4451-b9bd-f85a04acd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criselda was short and round. She had a broad face and a slow walk.
        She was self-conscious about her left ear; it was a little mangled, an untreated
        birth complication from her infancy. She raised her hand to cup her ear every
        now and then, a lifelong tic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5abc0-827c-475c-a19d-9fb4472f31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang was 58 now, on her sixth year in the Tioseco household. She
        did not mind Criselda. The woman, on her sixth week in the household, had
        proven herself a good cleaner and an amiable presence. Manang knew the secret
        places where Alexis stored extra cash from the fuel and trucking business.
        Criselda had not breached any of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1390239-3ab1-446f-bfa5-aa6a76313bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“TV Patrol” continued into its fashion and gossip segments. It was
        past seven now. Criselda checked her cell phone. She texted quickly. She excused
        herself and left the room. To call her father in Cebu, Criselda said. Manang
        nodded. Sige.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98561b54-1da2-4bcf-91fe-c608dd4bc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang heard Astor barking at 7:45. Astor was Leonardo Tioseco’s
        old Belgian malinois, gray around the muzzle but still strong. Astor only
        understood commands in Dutch, not Filipino or English. But Astor was used
        to Manang; he stood just past her waist, and wagged his tail for the leftover
        rice and scraps she brought him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e1335-93f0-4e2f-a55d-31a290829b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang looked around at the garage, and past Astor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdff26-e5ed-4b18-b580-1761dc13a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criselda stood near Astor’s small, fenced enclosure. She texted,
        intent on the small square glow of her television screen. Manang glanced around
        in the dusk. No reason, really, for Astor to be barking: there were no strangers
        here, no intruders.</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f8fab-b08b-4f10-8ae8-9eae6362790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang went back inside their bedroom. Criselda followed her. She
        sat watching “TV Patrol” for a while longer. Then Criselda went back outside.
        She seemed restless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b24a35-848d-4e45-8874-a365f5231734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astor barked again. Manang went outside again, too, past the bench
        in the garage where Criselda now sat. Manang opened the Tiosecos’ green gate.
        She looked out into the street.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb821ea2-61d2-4c54-8300-402d65f2c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no one: only the usual, speeding cars taking Times Street
        as a shortcut from nearby Quezon Avenue, the sound of diesel engines from
        EDSA. West Triangle was peaceful. Satisfied, Manang went inside the bathroom
        next to the maids’ room.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4e12c-5b03-41b0-b207-1cb9ceea699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she emerged from the bathroom, the first man seized her from
        behind and put his hand over her mouth. “Don’t shout,” he hissed in Filipino.
        “We’ll kill you.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0d44a-c761-46cb-b780-3d8111b0f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criselda stood near Astor’s small, fenced enclosure. She texted,
        intent on the small square glow of her television screen. Manang glanced around
        in the dusk. No reason, really, for Astor to be barking: there were no strangers
        here, no intruders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884f7ee-1ce3-410c-a9c7-930bde417bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second man gripped her arm. A third man — the only man whose face
        she would see — pointed a handgun at her. She felt the protrusion of something
        sharp and cold against her back. The men shoved her back into the room she
        shared with Criselda.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee47847-450c-4d8d-b9f9-53d1c02e44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang shook. She moaned. She looked, pleadingly, at Criselda. She
        saw that Criselda was calm, expressionless, silent and inscrutable in her
        own complicity. Criselda simply sat on her own bed and watched.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f79c2b-d49b-4d3d-b350-5a5cdcc925f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lie down,” the men ordered. Manang obeyed. They tied her arms back
        too roughly with rope. They shoved a face towel into her mouth and covered
        her face with another towel. They circled this towel with brown packing tape
        around her eyes. In the suffocating dark Manang tried to remember their faces;
        there was only one she was certain of, the fat man with a light brown vest
        and a black hat. But three men. Criselda had let in three men.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8be171-3b69-4b1f-89ce-0063dad8c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men began to speak Visayan, Criselda and Manang’s home dialect.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3bbad-98f5-4e25-91fa-c27739486be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they shout,” one man said, “stab them.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a4aab-d412-4528-b2fe-c185c645cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they left Manang there, hogtied on her bed. She heard them
        turn on the television in the main kitchen, near where Alexis and Nika kept
        their laptops. “TV Patrol” had ended. There were the ABS-CBN shows now. Manang
        smelled their cigarette smoke.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fcbd3-aa5a-440a-8ace-bae3422f969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were waiting, Manang realized. Criselda and the men would
        not simply loot the house. They would wait for Alexis and Nika to return home.
        Why?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021b8f6-3249-460e-bd40-95f7209ca54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang’s wrists and ankles ached and swelled. She began to weep
        and pray to herself. “Don’t let them come in,” Manang prayed. “Let me be the
        one, instead of the two.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffa6a8-6f81-478d-9984-e80a4d90a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two hours later, Manang heard the doorbell. Manang should have
        been the one to let them in. She was always the one. But it would be Criselda
        this time. Alexis and Nika had returned home.</p>'
    '66':
      'image': 'jcr:243521df-bba7-48c1-86a9-2794bd72bba4'
      'imageCaption': 'The green-gated home of Alexis and Nika stands at 39 Times
        Street, in a photo taken in 2011 by the author. Photo by LAUREL FANTAUZZO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe03301-f115-4b13-bf8b-1169f46cea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af9b34-80e6-4b91-8c8f-e032cc0513c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the officers untie her past midnight, Manang rushes into the
        kitchen and screams.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072773cc-b8e8-41f8-9709-0e0eacb53d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators walk in pools of their blood. Red footprints mark
        the white tile of the first floor kitchen and living room. Investigators are
        sitting at the kitchen table near them, chatting on their cell phones.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d40aa-9942-4964-9322-856f3d0eca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis and Nika are on the floor. They do not belong on the floor.
        Get them off the floor, Manang thinks; they need help to get up from the floor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed1f2d-08b9-4d08-b10b-573242393f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Take them to the hospital!” Manang cries in Filipino. “They need
        help!”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81882f91-d8ae-4769-8282-0f16b339d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investigators shrug and shake their heads at her. “Wala na,
        Manang.” Nothing more to be done for them now.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623606ea-d551-4252-9bee-738707a033fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang sees Alexis’ friend Gang Badoy. The Investigators call Gang
        “Attorney,” to mock her instructions that they be careful.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664a6dc-b99c-4fb7-9cca-9b6732865457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve already taken photographs,” the Investigators tell her, when
        they move things out of place with their bare hands. When they begin to drag
        Alexis’ and Nika’s bodies. “It’s okay now.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe93104-cc3c-4525-8692-f238563d82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang sees leftover rice in a plastic tub on the kitchen counter.
        She cannot allow the rice to go stale, to go to waste. She picks it up and
        goes to open the refrigerator.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24d5e2-efe5-4e6b-9ad6-a48a61764719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis blocks the refrigerator.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485a821-7563-46f5-b838-0a87d7c7ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang leaves the rice on the counter.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d1988-b943-44f6-b147-cb09c83a9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She exits to the garage, where Criselda sat waiting only a few hours
        ago.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386442f2-671b-4c1f-b6fe-55c519458866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television cameras arrive from ABS-CBN and GMA News.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27a8d6-7b8b-42fd-9d7b-2d70086a9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investigators come outside with Gang, and a request for Manang
        — they have only one body bag. Would Gang and Manang help them get Alexis’
        and Nika’s bedsheets from upstairs?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7c720-1ac3-4e66-bee2-20f34cad7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang and Manang strip Alexis and Nika’s bed.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ff61a-698f-4af2-8db2-2bf3934a2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investigators ask if they have any duct tape.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fb8aa-bc07-40ed-94bd-2dee7b564b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manang finds it for them.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9912b5-df49-4069-af94-e219f7e1c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang tells Manang to gather her things. She will have to stay somewhere
        else for now.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d629d9e-2598-4c53-96cf-43822912684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a dozen friends gathered outside the green now. They are
        all young, the filmmakers and writers and college friends Alexis had introduced
        to Manang over the years. Manang shouts to them, her eyes dazed and grieving.
        She shouts a spontaneous prayer in Filipino: this one, for justice.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69759c33-3cff-4a4b-9b76-9d8f08b19e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God doesn’t sleep! He knows exactly what he’s doing! God doesn’t
        sleep!”</p>'
    '104':
      'image': 'jcr:0e56bdf4-6b2c-4909-89cc-de12a59c1eff'
      'imageCaption': 'The author, haunted by the unsolved case, began an investigation
        of her own. Photo by LAUREL FANTAUZZO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f098f2-656d-44a0-b825-37cd3619b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61de3f-70cc-476c-aad6-e0e5b8bbdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near midnight on September 1, 2009, a carpenter watches West Avenue.
        He is 50 years old. Like Manang, like Criselda, he has come to the nation’s
        capital from a rural province to find higher-paying work. He found his station
        here, monitoring a construction site into the dark hours of the night.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db2d4a-7e1d-4194-9a34-476398a6d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is watching and waiting for the delivery of a cement mixer when
        he sees a small white car turn to West Avenue from EDSA, the main highway
        that cuts through Metro Manila. It rushes down the wrong lane of West Avenue,
        and so the carpenter watches it closely. The white car parks hurriedly in
        the parking lot of the BDO Bank across the street from the construction site
        the carpenter is monitoring, crashing into a parking barrier. The car reverses
        abruptly, then lurches forward, bumping the barrier again.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82815b78-3851-4ac2-8421-213797b9050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carpenter watches three men emerge from the car.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d889f-fcf3-465e-997f-cac272a67fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The man from the driver side has long and wavy hair, is about 5’6”
        to 5’8” in height, thin, brown complexion, around 40 to 50 years old, wearing
        a white t-shirt and jeans,” he tells investigators later. “The second man
        who came out from the front passenger side has a rounded build, about 5’3”
        to 5’5” in height, and the man who came out from the back has a rounded build
        too, about 5’3” to 5’5” in height, the hair is army cut. He’s wearing an undershirt
        and camouflage short pants.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5de67-e359-426e-bd4e-98f0cfe1677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men look at the bumped barrier and the car and mutter
        to each other. They leave behind a polo shirt and a black knit cap.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7b921-85e0-46a6-a925-480cbe15b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carpenter watches a BDO bank security guard approach the men
        and look at the car. They chat briefly with each other. Then the BDO guard
        turns away. The carpenter watches the three men walk back in the direction
        of EDSA, away from the car. They pause at an outdoor food stall.</p>'
    '118':
      'image': 'jcr:53d46558-b658-427f-b677-f0213dfc7f41'
      'imageCaption': 'The book examines why, after seven years, there is still no
        resolution for the murders in the Philippines justice system.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d33523-e406-44ee-9550-4d9c65ad2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff6e50-6a2d-4c3f-9f11-00ca414171b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why, on foot, divested of Alexis’ car, do the killers feel no urgency
        to flee? Does murder make them hungry?</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9916e6-90c0-49b6-a423-ade335f03730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do they pause to order food less than a mile away from where
        they murdered, apparently unworried about their imminent capture? What do
        these men assume about the institution of law enforcement in the Philippines?</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb91ee-e0ad-40ae-ae77-dc26043eb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do they know that the police will not pursue them quickly or precisely?
        Do they know that police will leave Alexis and Nika’s friends to guard the
        open green gate of 39 Times Street themselves, for the rest of the night,
        after a they spend a few hours at the house? That the police will lose Alexis
        and Nika’s bloodied clothes? That they will lose the original crime scene
        photographs? That the two autopsy reports, which should be novelistic in its
        medical precision for the complex examination of multiple gunshot wounds,
        will be less than two pages each? That the medical examiner will, for weeks,
        refuse to release the autopsy reports to the Tioseco family? That investigators,
        feeling scrutiny and pressure from the media and a well-off family, will return
        to Alexis’ foreman two days after the murder, and ask for photographs of Agila’s
        employees? That the eyewitness carpenter will point to Danilo Jomoc, one of
        Alexis’ longest-employed workers? That the officers will arrest Danilo Jomoc
        and decide the case closed, despite Manang’s protests that she did not recognize
        his voice at the scene?</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be72f87-dc61-477b-b801-3dc86fb5fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are the three killers used to this?</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e3aa7-0ddf-4178-aa2a-97b40a3a886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What streetside food do they crave, after they kill?</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff41560-6c62-4b98-b5df-0ec07edf1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;***</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc4966-7e20-48bb-8b0b-dcc4e80f49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:35:40.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:35:41.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The First Impulse” will be released by Anvil Publishing in 2016.</p>'
  'Duterte-Obama-in-good-terms-now':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T03:16:24.849+08:00
    'imagesource': 'jcr:188160d2-4cb7-41d7-8939-d1ed58280a3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7db462-7552-4f15-ad21-34f7a9737364'
    'lead': 'They met briefly and exchanged pleasantries before attending the ASEAN
      gala dinner. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:42:18.791+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:42:35.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:42:34.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Obama on good terms now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de819be-093a-4d1a-97b2-c35722dfffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane, Laos (CNN Philippines)</strong> — A handshake
        and a quick chat between President Rodrigo Duterte and U.S. President Barack
        Obama was all it took for both leaders to clear the air and be on good terms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18029799-e2fa-4e45-8032-3f74aa383be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what Philippine officials are trying to project
        after <a href="http://nine.cnnphilippines.com/news/2016/09/08/Tensions-ease-Duterte-Obama-chat-dinner.html">Duterte
        and Obama briefly met</a> on Wednesday night, before attending the gala dinner
        of the Association of Southeast Asian Nations (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be79391-4f3e-45f6-aa54-b97133831c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between the two countries turned cold when Duterte''s profane
        outburst against Obama last week had prompted the cancellation of&nbsp; their
        bilateral meeting on the sidelines of the ASEAN Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aade56-fb32-4f5c-b38e-aacddb9bceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">Read:
        Duterte: I am not beholden to Obama, my master is the Filipino people</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba77cf-74f4-4445-9db3-51c008119a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs spokesman Charles Jose said the two
        leaders have "ironed things out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634e095-dff3-48d4-abde-87534ab8704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains unclear what specifically they spoke about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ef317-4767-4004-98e6-b33b67f7d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, who is part of Duterte''s 30-member
        delegation in Vientiane, offered limited details on how the brief meeting
        happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b8d7e-56e2-4040-8556-2b78584479e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All’s well that ends well," Cayetano said in a statement Thursday.
        “You could see that there is an effort from both sides to patch things up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b47b4d-5bc5-410d-be50-1fcd11a4efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said as Obama made his way to a holding room for world
        leaders attending the dinner, Duterte was among the first to meet him and
        offered him a handshake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370a63e-509b-4223-9d7d-e002ea0f50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spoke for a few minutes, Cayetano added. But neither Cayetano
        nor any of Duterte''s spokesmen could exactly say what they talked about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc1338-0d2e-4543-9511-2a94f0fd7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did President Duterte apologize? Who initiated the conversation?
        Are they, indeed, on good terms?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59402312-b9e3-4d41-9b69-ba1efbf13f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody can provide the answers for now, maybe except the two leaders
        themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ab5a7-9264-4f12-bb03-4ebac2059c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Duterte''s closest aide, Special Assistant to the
        President Christopher Bong Go witnessed the chance encounter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca89e8c-a278-4d3d-aabe-0c4308c7aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, was unavailable for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0f844-2e94-4f38-b0bc-ba8051f86385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said Manila and Washington are still working out when the two
        leaders will formally meet, after the <a href="https://cnnphilippines.com/news/2016/09/06/duterte-obama-meet-moved-to-later-date.html">postponement
        of their supposed first meeting</a> on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead6f22-d341-421e-a7e0-62da2e6831fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html">Related:
        After cursing Obama, Duterte expresses regret</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99d873-5a35-42fa-9d43-36307ca63e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte meets Ban</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd326ef-5265-4742-9dd3-c8be53efd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go posted a photo on his Facebook account of Duterte shaking hands
        with United Nations Secretary General Ban Ki-Moon.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Palace photo shows Pres. Duterte shaking hands w/ UN Sec. Gen Ban
        during ASEAN dinner in Vientiane | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/9ah75W1feE">pic.twitter.com/9ah75W1feE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/773650258089738240?ref_src=twsrc%5Etfw">September
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
