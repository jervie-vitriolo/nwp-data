      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Headphonegate is upon us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f696d-10ed-4dd7-b718-3ed00c618e9b'
      'mgnl:activationStatus': true
