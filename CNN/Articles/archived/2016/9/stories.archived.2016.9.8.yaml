      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer asked Lochte about using the word "victims" in a prior interview,
        when police have said the swimmers were vandals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a83b3-5784-4b33-a660-6779c9fef112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s how you want to make it look like," Lochte responded. "Whether
        you call it a robbery or whether you call it extortion or us paying just for
        the damages. We don''t know. All we know is there was a gun pointed in our
        direction and we were demanded to give money."</p>'
    '32':
