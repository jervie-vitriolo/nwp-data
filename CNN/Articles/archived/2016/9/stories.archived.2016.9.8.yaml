    'jcr:uuid': '369bf7ab-bc16-4c60-8e41-224f7979ee1c'
    'lead': 'The iPhone 7 has arrived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:37:44.806+08:00
