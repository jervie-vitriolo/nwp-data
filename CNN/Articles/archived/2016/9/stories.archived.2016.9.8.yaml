    'template': '1'
    'title': 'Apple unveils iPhone 7 and new Watch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e70d2-3945-4036-aaa1-347aa36e6c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The iPhone 7 has arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39577bb9-0242-44b8-ba26-78e800f5f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced its next-generation smartphones and a slew of other
        products at its annual press event on Wednesday. The event kicked off with
        Apple CEO Tim Cook doing a little Carpool Karaoke with James Cordon and Pharrell.
        Apple recently bought a Carpool Karaoke TV series exclusively for Apple Music
        that will debut next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad318441-b5a8-4b3c-8968-65e8ed24b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone 7 focuses on photography: Apple''s new iPhone 7 and iPhone
        7 Plus are water resistant, come in new shades of black, and have improved
        cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e2c2c-7867-4734-abb6-4cef5a2c9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone is Apple''s bread and butter. The company has sold over
        1 billion of the devices since it launched in 2007, according to Cook. The
        latest version isn''t a huge departure from the iPhone 6S, but it has a few
        key upgrades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ee633-a6fb-45b1-a7c0-86062ee8ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s water and dust resistant, which is different from waterproof
        but still an improvement over "easily killed by water."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<script src=''http://i.cdn.turner.com/money/.element/script/7.0/players/embed.js?videoid=/video/technology/2016/09/07/apple-iphone-7-water-resistant.cnnmoney''></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a1444-620e-48d3-be15-f94bb63f89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4cce3-830a-40bb-874d-b0ac8be55e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger iPhone has two side-by-side12-megapixel cameras. One
        is wide angle and one is telephoto. It gives users 2x optical zoom and 10x
        digital zoom. In the future, both cameras will be used at the same time to
        get a shallow depth-of-field effect, but that feature wasn''t ready at launch.
        The smaller iPhone 7 still has one, lonely camera on the back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90252ed8-5d61-44de-a54d-49d10efc953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras on both phones have been updated with an optical image
        stabilizer, a new lens and a 12 megapixel sensor. The flash has four LEDs
        and can detect the flickers of artificial lighting to better compensate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4406414-3f74-420c-8fa4-381b51b23e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home button is now force sensitive. Instead of knowing you pressed
        the button because it clicked, it will vibrate. Apple marketing chief Phil
        Schiller said the revolutionary new button is "creating new feelings and experiences
        that could not have been created before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a63bcc-dee6-4bbc-9f14-2b620e8f520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 7 now comes in two new colors: a high gloss jet black
        finish and a matte black. It''s also still available in gold, silver and rose
        gold (yes, pink). The phones will ship with iOS 10. Existing iPhones can upgrade
        to the new mobile OS on September 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7d761-3bd8-4167-b314-ea3b3a1e7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones will be available September 16 and start at $649.
        And, finally, the 16GB entry level version has been nixed. The new phones
        will come with 32GB, 128GB and 256GB of storage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0726a-5624-42ca-8756-a70247e5d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodbye, headphone jack: Rest in peace, iPhone headphone jack. As
        expected, Apple has removed the port from the iPhone 7. Wired headphones,
        like Apple''s own EarPods, will now connect over the Lightning port instead.
        Apple spun the controversial decision a few ways. First, we don''t lose a
        port, we gain improved stereo speakers! Schiller said the decision took courage
        -- "the courage to move on and do something new that betters all of us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb371b2-56da-4226-8038-f5f3ef2212bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ease the transition, Apple made an adapter that it will
        include with all iPhone 7 and 7 Pluses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59825f-d392-40ea-a8b0-c9316dfd156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also introducing AirPods, wireless headphones that you
        will probably lose in the first month. The little wireless buds come with
        a white case for charging, and get up to five hours of listening time per
        charge. Infrared sensors detect when they''re in your ears. The headphones
        include microphones and one-tap Siri access, powered by built-in accelerometers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0534b77-5d50-445e-a4f1-696fab442c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless headphones will cost $159 when they come out in late
        October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd2099-1acf-49a0-8fe2-90a804b7252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new, waterproof Apple Watch: It might look the same on the outside,
        but Apple introduced a waterproof Apple Watch that is 50% faster and has a
        brighter display. It also has built in GPS. This is the first hardware update
        since the watch was launched last year. The new version is clumsily named
        Apple Watch Series 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a45565-fd50-4c12-aff7-987b298dba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is waterproof up to 50 meters deep. To make it waterproof,
        Apple changed the speaker design so after a swim, surf, or bubble bath, it
        can expel any water automatically. The GPS doesn''t sever all ties with the
        iPhone, but does give the Apple Watch a slightly longer leash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406089-f527-46e1-9253-ae70276a092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a new white ceramic option, which makes it look like a
        little iPod on your wrist. A trio of new leather Hermes bands might appeal
        to fashionistas. Apple is also teaming up with Nike (NKE) on a special edition,
        the Apple Watch Nike+, specifically for motivating and tracking runners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b02b15-5862-4dba-a153-cd7b589246b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch Series 2, which will be available in late October,
        will start at $369. The original watch is still available, but now has the
        faster processor and starts at $269. Current Apple Watch owners can pretend
        they have a new watch on September 13, when the new watchOS is released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4e3a7-b94a-4626-aae8-4580c2b35ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceramic is now the most expensive Apple Watch, and starts at $1,249.
        Apple is no longer selling the high-end Apple Watch Edition, an actual gold
        device that cost between $10,000 and $17,000.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The waterproof Apple Watch (GIF form) <a href="https://t.co/dmuLKYthFW">pic.twitter.com/dmuLKYthFW</a></p>&mdash;
        Samantha Murphy Kelly (@HeySamantha) <a href="https://twitter.com/HeySamantha/status/773586151659737088?ref_src=twsrc%5Etfw">September
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c0fb6-c55b-4bb5-babd-62a02f90176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e00ab-c99d-4b1d-95c5-0f8840cbfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:44.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:37:45.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Mario on iOS: There''s a brand new Super Mario game coming
        to iOS later this year. Nintendo''s Shigeru Miyamoto came on stage to demo
        Super Mario Run, which can be played with one hand and comes with a battle
        mode. You can compete against players around the world. It''s not an Apple
        Car, but it was a huge crowd pleaser.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ec684-f76a-419f-bea9-640da62ac799'
      'mgnl:activationStatus': true
