  'bataan-nuclear-power-plant-visit':
    'author': 'Don Jaucian'
    'caption': 'Pictured above is the control room of the Bataan Nuclear Power Plant
      (BNPP). Attached to the controls are preservation tags by the inspectors from
      KEPCO, the sister plant of BNPP in South Korea. An estimate of $1 billion is
      needed to rehabilitate the plant. Photo by DON JAUCIAN'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-09-08T16:20:10.998+08:00
    'imagesource': 'jcr:008ba8c0-a31b-477d-9a36-70ce3c5259e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd674fc6b-1071-42b6-a9f3-c8f02d3b3e74'
    'lead': 'The mothballed giant has been reconsidered as an alternative option to
      our dependence on coal and oil, subject to national consensus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:00:43.494+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-09-09T15:00:04.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T14:59:58.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A look inside a sleeping giant: the Bataan Nuclear Power Plant'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e531da1-b15f-4744-a55e-f9b5627ca348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> In April 2018,&nbsp;Russian Ambassador
        Igor Khovaev <a href="https://cnnphilippines.com/news/2018/04/04/Russian-ambassador-Igor-Khovaev-Bataan-nuclear-power-plant-revival-not-possible.html">told
        CNN Philippines</a>&nbsp;that the Bataan Nuclear Power Plant (BNPP) is beyond
        revival, calling it "absolutely outdated." In December 2018,&nbsp;Defense
        Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2018/12/28/Defense-chief-backs-revival-of-Bataan-Nuclear-Power-Plant.html"
        target="_blank">supported&nbsp;a bid</a> to revive the Bataan Nuclear Power
        Plant as it will benefit the country.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b603c3f-8990-42a9-b262-c44e2c9dfe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Looking at the
        vast expanse of the Bataan Nuclear Power Plant, all 389 hectares of it, it’s
        astonishing to see that there are only about 13 people left to look after
        its slumbering shell. On a bright, though sweltering, afternoon, the site
        is something to behold: tended landscapes, manicured greenery, and the coastline
        make for a stunning background to the plant’s grey behemoth. A small, two-storey
        office sits outside the main building, where I, along with a writer, photographer,
        and his assistant, set up camp for a shoot we were producing for Rogue back
        in May 2015. A brief overview was given before the tour inside the plant.
        The advantages of nuclear power were outlined as well as a general description
        of how the plant was supposed to be working, if only it wasn’t shut down by
        President Corazon Aquino, following the panic triggered by the Chernobyl meltdown
        in 1986.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82875b0-9b16-400e-b7af-08ed58fbcaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, we were guided by Mauro Marcelo, an engineer working for
        the National Power Corporation. Only a few lights illumine the floors and
        network of steel pipes that crawl throughout the walls and ceilings. A few
        guards roam around to ensure the area was secured, just in case someone was
        stupid enough to nick a few things here and there. Hulking machinery and equipment
        — all of which were supposed to be state-of-the-art in the 80s — are unused,
        obscured by the superior technology that now exists. Tags mark knobs and handles,
        preservation labels left by inspectors from South Korea’s KEPCO, BNPP’s sister
        plant (which share the same schematics and features), who studied the plant
        for recommissioning, in the event the government decides to get the plant
        up and running, a move that would cost around $1 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a716a51-8809-4fbb-994b-9b86a9916aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the plant is the massive nuclear reactor. Protected
        by a domed structure made of 1 meter-thick concrete and 1.5 meters of steel,
        it was supposed to provide 625 megawatts of clean energy. The reactor has
        since been dismantled, inoperable without the fuel, which has been sold to
        Siemens in 1997. No radioactive material exists in the site, according to
        Marcelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2cd43-6c10-49d1-983e-83afc90f19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear energy hasn’t been the easiest alternative to sell to the
        people. It is a topic weighed on by years of fears, accidents, and bad examples
        that give it a bad name to this day. NAPOCOR has been keeping the plant on
        its wings, with some advocates hoping that there will be an administration
        brave and smart enough to create a nuclear energy policy for the country.
        A huge chunk of the energy we consume come from plants powered by coal, a
        resource that we still import from other countries. We are one of the countries
        with the most expensive power rates in Asia, higher than Japan which has used
        nuclear energy — and survived — despite the Fukushima meltdown in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d425068-945c-4a9a-b29a-e2d40fa8ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:00:43.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-09T15:00:04.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the country over thirty years to repay the cost of its construction
        and still consumes up to ₱50 million in annual maintenance funds. And all
        that we have to show for it is a grey giant, dormant on a lonely hill overlooking
        the sea, occasionally wakened by group tours, turning the plant into an attraction.
        Today, as power prices surge, the mothballed giant is being reconsidered as
        an alternative option to our dependence on coal and oil, subject to national
        consensus.</p>'
    '6':
