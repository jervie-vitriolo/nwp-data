      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte repeatedly said he is determined to dismantle the Abu Sayyaf.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd2c2e-c23e-4a51-819e-1d317048b7f8'
      'mgnl:activationStatus': true
