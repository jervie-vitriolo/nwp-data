      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b93478-9b43-486b-ba16-0abd466dd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.292+08:00
      'mgnl:createdBy': 'cnnproducer'
