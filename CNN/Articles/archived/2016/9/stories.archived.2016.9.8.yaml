      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33e568-cfbe-465e-9d50-07197183ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.028+08:00
