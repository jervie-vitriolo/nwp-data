      'mgnl:type': 'text'
      'text': '<p>"It all springs from the fact that the relationship between the
        Philippines and the United States is firm, very strong."</p>'
  'Security-threats-dampen-investor-Moodys':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Controversies, if protracted, could drag attention away from crucial
      reforms, Moody''s said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-08T01:32:26.103+08:00
    'imagesource': 'jcr:483e0784-1196-4ff9-b02b-9b9fca548033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14e6c9b-036c-44c7-b13e-30b38e7db5a7'
    'lead': 'Security threats could gradually erode investor confidence in the Philippines
      if the government cannot resolve them soon, a credit rater has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:59:49.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:59:50.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
