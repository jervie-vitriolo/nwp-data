      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The most valuable company
        in the world kicked off its biggest event of the year with a celebrity singalong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0581d-2391-40bc-bff2-8653c1ac8100'
      'mgnl:activationStatus': true
