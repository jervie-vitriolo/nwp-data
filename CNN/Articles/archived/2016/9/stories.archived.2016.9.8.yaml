  'Sulu-clashes-Abu-Sayyaf':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) The Armed Forces of the Philippines has deployed 7,000
      troops to Sulu in its campaign to put an end to the Abu Sayyaf Group (ASG).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-08T10:49:14.276+08:00
