    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security threats may dampen investor confidence - Moody''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c4b05-394a-48f3-b8b2-28783aaf87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Security threats
        could gradually erode investor confidence in the Philippines if the government
        cannot resolve them soon, a credit rater has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdaeb8-d11b-4ad5-bcd7-51bdaad5c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">bombing</a>
        in Davao City last Friday and the subsequent declaration of a state of lawlessness
        should have a limited impact on the economy in the short-run, Moody''s Investors
        Service said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9c2d1-f994-46de-8bcf-276df1e03ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2016/09/08/Philippines-foreign-investment-Vietnam.html">Related:
        Philippines losing foreign investment to Vietnam, others</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592fe21-934c-4925-a5b9-db6fe46fe8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the fastest-growing economy in Southeast Asia,
        and the attack is unlikely to slow its momentum. Mindanao, it noted, contributes
        just 15% of the country''s total output.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b05eb-2271-47ac-8e90-e96118ddb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if recent events lead to prolonged uncertainty around
        security or economic policy, such a development would eventually dampen business
        confidence and, consequently, economic outcomes," Moody''s said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1268b-3299-4daf-bbe0-7d6afaba49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations into the bombing are ongoing, but authorities are
        looking at terrorists and drug lords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370f34f-0c93-4934-846d-f5fe355d7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the Duterte administration drastically increased
        the number of troops deployed to Sulu, an Abu Sayyaf stronghold. The group,
        however, has denied involvement in the blast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41008e89-a63e-46ed-af14-57246b71c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal syndicates have also been suspected, as the President has
        pushed an all-out war against drugs since the start of his term in July. In
        just three months, police have conducted nearly 16,000 operations, with about
        15,000 targets arrested and 1,000 killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393bc20-1e6a-4979-8a16-5c9209c4beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/08/12/american-investors-exploring-mindanao.html">Related:
        U.S. investors exploring Mindanao</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b079c-8dd5-4ed1-affd-665384e725fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte enjoys soaring approval ratings
        and solid support in Congress, Moody''s feared he was expending his political
        capital defending "increasingly controversial" law and order policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e01029-f01d-4b45-a988-59a6ce18fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been involved in several "highly publicized disputes"
        against those who have questioned his ways — among them, United States President
        Barack Obama, the United Nations and Sen. Leila de Lima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483d59e-0655-42c5-a8e9-95990269ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These controversies, if protracted, could drag attention away from
        crucial reforms, Moody''s said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c5003-d0d1-441c-9415-206b8ec3449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration hopes to pass a host of tax measures,
        overhaul the public-private partnership framework, amend the central bank
        charter and loosen foreign ownership restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5c6a1-7d40-4894-a705-ec686c95f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s currently rates the Philippines a notch above investment
        grade. It said the country could build on its credit rating if it sustains
        its economic and fiscal performance, and strengthens its political institutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b71dd-71f3-4426-b641-9324324365c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:59:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:59:50.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the event of greater uncertainty about policies and
        policy effectiveness, the economic outlook would become clouded, capping any
        positive momentum," it said.</p>'
  'Philippines-foreign-investment-Vietnam':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-08T08:47:06.171+08:00
    'imagesource': 'jcr:b43c49da-b137-410f-8284-3840be66cbd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e170a8b5-34de-4ef4-a25a-7a7492fc20a7'
    'lead': 'The Philippines is losing out on foreign direct investment (FDI) to other
      emerging markets in Southeast Asia — particularly Vietnam — studies show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:03:45.129+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:03:45.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines losing foreign investment to Vietnam, others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b4943-9f23-45a6-a32c-21ed54e2bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is losing out on foreign direct investment (FDI) to other emerging markets
        in Southeast Asia — particularly Vietnam — studies show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2f311-a385-493b-b10f-316a5bd1c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI to the region saw an annual decline of 8% to $120 billion last
        year, according to a report by the Association of Southeast Asian Nations
        (ASEAN). Broken down, however, inflows to Cambodia, Laos, Vietnam and Myanmar
        (CLVM) surged 38% to $17.4 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a4e5f-d181-43f1-b36e-f4b4741496ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines attracted $5.7 billion in 2015, unchanged from the
        previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0961009-f236-4d12-9490-0021909a501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study conducted by Standard Chartered also showed about
        40% of foreign investors in China would choose Vietnam if they had to relocate.
        Cambodia came second with 25%. Only 3% of investors said they would move their
        business to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79108bf-d878-4615-b60e-e07a9f60da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam is definitely in the sweet spot right now," David Mann,
        Standard Chartered chief economist for Asia, said in a press conference on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e937d3-a54c-4775-adb6-23bfa8e71a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who could be next? One could argue that that if the pieces all
        fell into place, the Philippines or even India could move into the sweet spot
        as well. But I think that''s years, rather than months, away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8db662-8f87-4545-ae39-d5511921def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Drug killings won''t affect investors: UK trade envoy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69179b3-33ad-4265-bdf9-3663d166d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI accounts for the large, long-term, physical investments foreign
        businesses bring into a country. This is in contrast to foreign portfolio
        investments — made in the stock and bond market, entering and leaving with
        ease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd9300-43e3-4805-a4e8-40adaa7aa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI is widely considered to be one of the most crucial factors in
        helping developing economies grow. When foreign businesses set up in a country,
        they build factories, hire workers, bring in equipment and expertise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee874c9e-f388-441f-889f-b21e1aa7c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann said Vietnam has taken a proactive stance in opening up its
        economy to foreign investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3fe64-a284-4ee9-a365-d76083769940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made it much easier to do business, cut red tape, loosened
        restrictions — basically, brought down non-tariff barriers," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542049b7-bbf6-4cd4-889c-d08a37705678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam also signed up to a number of regional trade agreements,
        which investors saw would bring down costs for them, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb205f3-fb6c-4646-b834-355eb627eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: U.S. investors exploring Mindanao</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e46e2-bf64-47dd-8725-28889bb224af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines aims to do the same, Socioeconomic Planning Secretary
        Ernesto Pernia said in a forum on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e5f58-d465-4ac1-90a2-af966de56a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key reforms include improving the power supply, reforming the corporate
        income tax structure, allowing foreign businesses to hold long-term land leases
        and, most importantly, increasing the foreign ownership cap to 70% from 40%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5e963-7043-4e21-ac83-73b53757a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann supported the government''s plans, saying it wasn''t too late
        for the Philippines to catch up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d928b-51bb-4325-bd62-7815c192df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam and other countries may be far ahead in terms of manufacturing,
        but the Philippines still has the edge in services industries, like business
        process outsourcing," he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e36055-46e5-4263-bebd-6847cb7dbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:45.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:03:45.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing saw the largest increase in FDI last year, jumping
        61% from 2014, ASEAN data showed. Investments in services notched an annual
        drop of 21%.</p>'
  'NCRPO-chief-bomb-threat-hoax':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T00:41:32.954+08:00
    'imagesource': 'jcr:5b416bcf-2a6f-4cc6-8f7b-d6d2c2b0d5c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba37526-731f-439a-a659-abf12e645911'
    'lead': 'The head of Metro Manila''s police force appealed to the public on Wednesday
      not to make prank calls and messages regarding something as serious as a bomb
      threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:07:32.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T11:07:33.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police chief appeals vs bomb threat hoaxes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18069fb-a5b7-4661-8961-c63c5e015135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The head of Metro
        Manila''s police force appealed to the public on Wednesday not to make prank
        calls and messages regarding something as serious as a bomb threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75680d-0c8b-40c5-9267-0995630d786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Oscar Albayalde, chief of the National Capital Region
        Police Office (NCRPO) told CNN Philippines that since the recent <a href="https://cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        City blast</a>, metro police have received 10 bomb threat messages — and all
        turned out to be hoaxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec490e3-ca62-47dd-a052-caa5ee1b184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said all calls relating to a bomb threat were to be taken
        seriously — and it would be a waste of police and government resources if
        they were just made by pranksters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28ff58-63b0-4c61-8fb7-da579ef3ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosives experts, K-9 units are deployed and the area or structure
        has to be evacuated in bomb threat scenarios to carry out "panelling" or checking
        the location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291ea91-89c9-49f5-bb92-5792688e6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde noted that bomb threat pranks were usually made by students
        when they didn''t want to go to school or take an exam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e60d36-f063-4933-848b-d5fb21582c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/07/composite-sketch-Davao-blast-suspect.html">Related:
        Police release sketch of Davao City blast prime suspect</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a684a56-597f-4631-b913-5d6d2cb4014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the situation in Mindanao, pranksters are only adding unnecessary
        tension for the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bbd66-8c4f-4cc7-a84e-aac2ed45bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop forwarding those messages. It doesn''t help. It makes people
        panic," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97193bc0-7ccc-4238-a93e-6f56af2533fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of forwarding bomb threat text messages to friends, Albayalde
        said these info should be given to authorities — the police or the military
        — so they can be properly validated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d62b4e-7362-4ebb-983d-6c19baff28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there''s a new number can reach: "Itaga Mo Bato" text hotline
        2286.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5649f9-3268-4a87-8bd4-28faacda761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case a threat becomes positive, Albayalde said it would be necessary
        to evacuate the area and move at least 300 meters away — so the explosives
        and ordnance team could come in and do the job they had been trained to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87142a36-f65d-409f-881f-f4ed5859f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albayalde said that regarding terror threats, there was
        "no clear and present danger" yet in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804de19f-dfe7-4580-917d-5c5809f3f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:07:32.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T11:07:33.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then again we have already responded to this case sa Davao
        by enhancing our security protocols, checkpoint operations, visibiltiy operations
        and augmentation from the Armed Forces."</p>'
