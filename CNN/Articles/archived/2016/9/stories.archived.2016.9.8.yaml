      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kia Beats music festival features the Metro Manila Concert Orchestra
        playing alongside local artists in a back-to-back concert. The festival will
        last for two days: on Friday, Sept. 9, the orchestra will be playing with
        acts Ang Bandang Shirley, Farewell Fair Weather, and Motherbasss; and on Saturday,
        Sept. 10, OPM icon Rico Blanco will be performing with the orchestra. The
        festival will start at 8 p.m. for both days at the Kia Theatre in Araneta
        Center, Cubao, Quezon City. Tickets can be purchased at TicketNet outlets
        or TicketNet’s <a href="https://www.facebook.com/events/149322635507245">website</a>.</p>'
