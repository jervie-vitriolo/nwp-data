      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handler managed to bring "Barb" (Shannon Purser) back from the upside
        down — sort of. During an interview on her Netflix talk show, "Chelsea," she
        sat down with Millie Bobby Brown ("Eleven"), Caleb McLaughlin ("Lucas") and
        Gaten Matarazzo ("Dustin"). That''s when Handler told them "Barb" was back.
        The looks on their faces were priceless.</p>'
