      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Former National Football League quarterback
        Tim Tebow has been signed by the New York Mets to a minor league baseball
        contract, the team said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3677e4-6ff7-450b-a42e-c10e4dbf80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:51:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:51:42.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow, 29, who played in the NFL for three years before becoming
        a television broadcaster, recently showcased his baseball skills for scouts
        and the media in a bid to launch a second sports career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97020daf-7d49-47cd-9a9a-71e37c52248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:51:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:51:42.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mets'' official Twitter account said Tebow was signed to a minor
        league contract and will participate in the team''s Instructional League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133a1cb-cc50-4e14-856e-9b629a1830a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:51:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:51:42.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An All-State baseball player in Florida in 2005, Tebow hit .494
        as a high school junior, playing outfield. He helped Nease High School reach
        the final four of the Florida state playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655d4b2-533e-4674-8c2b-50ecc5d67683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:51:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:51:42.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow did not play baseball as a high school senior or at the University
        of Florida, where in 2007 he won the Heisman Trophy as the top U.S. college
        football player before leading the Gators to a national championship in the
        2008 season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03f1e9-fda7-434a-95fd-954cf0b2c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:51:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:51:42.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played three years in the NFL with the Denver Broncos and New
        York Jets before his football career stalled. ESPN hired him as a football
        analyst in late 2013.</p>'
