    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d2b94-1371-409e-83f7-6e1751960455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
