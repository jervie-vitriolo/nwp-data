  'Sony-PlayStation-4-Pro':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-08T11:33:51.805+08:00
    'imagesource': 'jcr:949ba75f-aec6-4890-86d3-5070aecb5774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe8a6b1-f19c-487f-aab9-2cbba46d650d'
    'lead': 'Sony announced on Wednesday a powerful new version of its PlayStation
      4 gaming console.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:03:17.046+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:03:34.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:03:34.728+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony unveils PlayStation 4 Pro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1df929-eef5-4d84-b3fc-bdb4f5b91b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Sony announced on Wednesday
        a powerful new version of its PlayStation 4 gaming console.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de125d7-d427-4eb9-aadf-00bfd34d9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the PlayStation 4 Pro, the system will be capable of playing
        on 4K — or ultra-high resolution — televisions and virtual reality headsets.
        It''ll also be able to play 4K games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffb83c-501e-482a-8cb2-0d4f7da7d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off its new console system at a press event in
        New York City, providing a closer look at what''s ahead for gamers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42a60f-2ba4-4b3f-8ea7-d62cd2d23833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for the hardcore gamer — or the one who''s invested in a
        high-definition [display]," PS4 Pro creator Mark Cerny told attendees during
        a press event in New York City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d0929-cabb-4ffc-894c-281a9ae546b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console will feature a 1TB hard drive, advanced graphics and
        a faster processor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f444f69-1f59-400a-b133-1213835a7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS4 Pro is Sony''s answer to Microsoft''s XBox Scorpio. That
        system debuted at the G3 conference in June, but it won''t go on sale before
        the the 2017 holiday season. It''s expected to cost about $600.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d22ad7-dcf9-4325-b530-8fa461f4b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Scorpio will be able to put games onto 4K. The company
        no longer releases XBox sales data, but the PS4 is known to be a better seller
        than the XBox One.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769ee02-1368-44bf-ad88-e1b7dd80429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next product launch gamers await is one from Nintendo, which
        is expected to unveil its mobile gaming device, the NX, in the near future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdaedba-5e7c-496d-8b4d-03bf1050ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:03:17.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:03:34.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding a wave of renewed mass appeal thanks to Pokémon Go, Nintendo
        will look for the NX to be a hit on the hardware market. Its Wii U console
        — launched in 2012 — has failed to gain much traction.</p>'
  'ryan-lochte-10-month-suspension':
    'author': 'Steve Visser, CNN'
    'caption': 'U.S. swimmer Ryan Lochte will be suspended from his sport for 10 months
      and will not be allowed to participate in the 2017 world championship meet as
      a result of his involvement in a gas station incident in Rio de Janeiro during
      the Olympics. (file photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-08T11:19:41.140+08:00
    'imagesource': 'jcr:69a064c9-ee75-4776-97f5-ecd3efa94976'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd5c80e-baeb-4cf2-a1e9-04961357014e'
    'lead': 'U.S. swimmer Ryan Lochte will be suspended from his sport for 10 months
      and will not be allowed to participate in the 2017 world championship meet as
      a result of his involvement in a gas station incident in Rio de Janeiro during
      the Olympics, a person with knowledge of the situation told CNN contributor
      Christine Brennan on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:08:12.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:08:14.594+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Lochte will be suspended 10 months, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58893d4a-8b1e-4c69-bacf-71b9fef760ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. swimmer Ryan Lochte will be suspended
        from his sport for 10 months and will not be allowed to participate in the
        2017 world championship meet as a result of his involvement in a gas station
        incident in Rio de Janeiro during the Olympics, a person with knowledge of
        the situation told CNN contributor Christine Brennan on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c4e36-8f55-4764-9d59-13d14f3f9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the 12-time Olympic medalist will not compete in another
        world championship until summer 2019. He turns 35 on August 3 that year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be7b46-275a-47f8-83e4-0454e5317b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three swimmers involved in the episode – Gunnar Bentz,
        Jack Conger and James Feigen – also face suspensions but not as long as Lochte''s,
        the person, who spoke on the condition of anonymity because the decision has
        not been announced publicly, told Brennan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba3dc7-a7f7-4a8b-bba7-d10a89b625ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint announcement on the suspensions by the United States Olympic
        Committee and US Swimming, the national governing body for the sport, is expected
        Thursday, the person said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03213dac-f4df-4bef-b01c-697dfabaef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the USOC told CNN it had nothing to report. US Swimming
        did not respond to CNN''s request for comment.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Breaking: Ryan Lochte will be suspended 10 months, to 6/30/17. He
        also will be banned from the 2017 world swimming championships in July.</p>&mdash;
        Christine Brennan (@cbrennansports) <a href="https://twitter.com/cbrennansports/status/773647717427974144?ref_src=twsrc%5Etfw">September
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f080e-89ef-45d3-a625-a14c22321e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6c2c6-7041-45c5-8061-9c3f6026bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas-station episode, and Lochte''s <a href="https://cnnphilippines.com/sports/2016/08/21/rio-olympics-robbery-ryan-lochte.html">"exaggerated"
        description</a> of it later to newscasters, created an international hubbub
        and an embarrassment for Olympic officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778a1d4-723a-4985-a6a9-f3f348d55310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte, 32, initially said he and three other swimmers were the
        victims of a <a href="https://cnnphilippines.com/sports/2016/08/15/ryan-lochte-rio-olympics-robbery.html">dramatic
        robbery</a> when returning by taxi from a late-night party. He later backtracked
        after a police investigation found the swimmers were stopped by security guards
        at a gas station after committing an act of vandalism and paid approximately
        $50 in damages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc101594-5fff-40f7-a804-0a5bf4b13982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentz, Conger and Feigen have since publicly shared their version
        of the events with stories that differ from Lochte''s original tale and essentially
        match surveillance video released by Brazilian police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6deb2-5e78-496b-8d4a-0b9b3c0cf2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte has apologized for poor behavior at the Rio gas station on
        the morning of August 14. The group had stopped there to use the bathroom
        and, finding the door locked, urinated behind the building, during which time
        Lochte reputedly tore down a framed poster from the building''s wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab550e-9588-4ec8-a9de-67e01db1add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian authorities have since charged Lochte with falsely reporting
        a crime, which could bring a fine or up to six months in jail. When his court
        hearing comes up, Lochte can opt to send a lawyer on his behalf and does not
        need to appear in court in Rio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ba69c-e3d6-4d46-9173-357cb9487cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police investigation began after Lochte had returned to the
        United States. The three other swimmers were blocked from leaving Brazil and
        one, Feigen, faced a Brazilian judge for his statements to police regarding
        the gas station incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3d80f-f266-4fdd-8e24-db68f0d20de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed to pay $10,800 to a charity to settle the case. Brazilian
        authorities brought no charges against Bentz or Conger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c212da3-7efd-4134-a6ca-de5cf143d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte has since taken responsibility publicly, saying the international
        Olympic scandal was his fault and caused by his "immature behavior."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbe7c7-066f-4c36-a799-d48b6d1b5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:08:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I over-exaggerated that story and if I had never done that we wouldn''t
        be in this mess," he told NBC''s Matt Lauer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ee441-25fb-4f04-b503-033383a2da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:12.176+08:00
