    'template': '1'
    'title': 'Duterte, Obama chat briefly before summit dinner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccc959-e8cc-4128-b54c-52988fce3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane (Reuters)</strong> — U.S. President Barack Obama
        and Philippine counterpart Rodrigo Duterte met briefly and exchanged pleasantries
        on Wednesday, officials said, easing tensions after an acrimonious fallout
        that cast a shadow over an Asian leaders'' summit in Laos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81a83f-fb6f-41db-9bf8-89a74309b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/06/duterte-obama-meet-moved-to-later-date.html">Related:
        Duterte: PH, U.S. meet mutually agreed to be moved to later date</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccb415-edc2-4f58-b7d4-9135794d56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidents of the two longtime allies were due to hold talks
        for the first time on Tuesday but the White House <a href="https://edition.cnn.com/videos/us/2016/09/05/philippines-duterte-obama-sob-starr-dnt-lead.cnn">scrapped
        the meeting</a> after the volatile Duterte insulted Obama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254397c8-6593-476c-b3ba-3b1eb769891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that it happened," Philippines'' foreign minister,
        Perfecto Yasay, said of their short meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c7e7e-ebb5-4355-a165-6be1185b6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/06/white-house-cancels-barack-obama-rodrigo-duterte-meeting.html">Related:
        After cursing Obama, Duterte expresses regret</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a32a17-1296-42c3-9a85-29194362780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:55:51.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:56:19.719+08:00
