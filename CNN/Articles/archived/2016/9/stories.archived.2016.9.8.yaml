    'title': 'Duterte tells regional leaders, U.S. not to lecture PH on rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f584c-5e75-4840-9c55-a9ca41d97c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane (Reuters)</strong> — Philippines President Rodrigo
        Duterte on Thursday defended his country''s <a href="http://cnnphilippines.com/news/2016/07/14/human-rights-group-cchr-stop-killings-president-rodrigo-duterte.html">human
        rights</a> record at a regional summit in Laos, urging East Asian leaders
        and the United States to help Manila eradicate the scourge of illicit drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab593d-fe7d-4bd8-8ccf-dccfe4d9506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte swept to power in May on promises to wipe out crime and
        corruption within six months, pledging to wage a <a href="http://nine.cnnphilippines.com/videos/2016/07/13/Duterte-administrations-fight-vs.-illegal-drugs.html">war
        on drug dealers</a> and crush widespread addiction in a country of 100 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae4e3d-5fc9-4881-87b9-05bd88e1f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll in his government''s two-month war on drugs reached 2,400
        last week, with police saying about 900 people died in police operations,
        and the rest were "deaths under investigation," a term human rights activists
        call a euphemism for vigilante and extrajudicial killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ff4ef-7ba9-4f0f-bcc8-0e9c8962cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside a prepared speech, Duterte spoke for more than five
        minutes about human rights and his campaign against drugs during the East
        Asian Summit in the Laotian capital of Vientiane, according to one Indonesian
        diplomat at the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997b688-a2bd-497a-bce6-f74dc89a8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/08/Duterte-Obama.html">Related:
        Obama: I don''t take Duterte''s comment personally</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cff032-2658-422d-a6f4-9eeca39f25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you about human rights," the diplomat quoted Duterte
        as saying while displaying a picture of Filipinos killed by American soldiers
        about a century ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0b0f3-993e-4850-b4dc-56992276fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my ancestors being killed, so why now we are talking about
        human rights? We have to talk of the full spectrum of human rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba7a87-e45f-444f-9df5-d6ea854e2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/08/Duterte-Obama-in-good-terms-now.html">Related:
        Duterte, Obama on good terms now?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f547b9-ad40-4a3b-a1e7-e92e5f8e30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke after Obama had delivered a speech that referred to
        human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a18ab-b1c8-4914-9df2-1b91494d6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s drive has won popular support at home but the killings
        have drawn expressions of concern from the United States — a close Philippine
        ally — and the United Nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8176b1e-fd2b-40a3-bb4e-be672252346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tirade before the Laos summit, Duterte insulted U.S. President
        Barack Obama and the White House responded by <a href="https://edition.cnn.com/videos/us/2016/09/05/philippines-duterte-obama-sob-starr-dnt-lead.cnn">cancelling</a>
        a two-way meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4f7f5-4dda-4f9b-ada6-34f3cf9fe796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:57:16.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T15:57:19.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials this week handed out a 38-page pamphlet at
        the summit that praised Duterte''s drug campaign.</p>'
  'Duterte-new-ASEAN-chair':
