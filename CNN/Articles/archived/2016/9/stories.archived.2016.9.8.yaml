      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple confirmed on Wednesday that it is nixing the traditional 3.5-mm
        headphone jack for its new line of phones — the iPhone 7 and iPhone 7 Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd0e06-3d54-4822-b61f-0153a7b35d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, as SVP of Worldwide Marketing Phil Schiller put it, Apple had
        the "courage to move on" and embrace wireless headphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3fbafe-a817-48f3-a860-abfe47d23452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now your headphones can either plug in to the same Lightning port
        you use to charge the iPhone, or connect via Bluetooth. For people buying
        the new phones, Apple will include a Lightning adapter for 3.5-mm headphones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de7328-476f-4dbb-9fcf-00c7bd4dce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also releasing high-end wireless headphones called AirPods.
        The price for those: $159.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2f619-2e15-48d7-919a-e4da3ba2741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, rumored for months, upends one of the few remaining
        universal standards for hardware devices. Until now, Apple customers could
        plug their headphones into any smartphone, tablet or computer without a second
        thought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f2694-f98c-4d35-bca0-39106a0344a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d82337-0bb0-4551-800e-77af04ba37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By including an adapter, Apple may ease some of the expected outrage.
        But many watching the Apple launch event still expressed frustration — some
        using the hashtag #courage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b1b4f-edf1-4e1e-b174-89ea658e74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready to not lose that dongle or pay $ for new one? Making a choice
        between charging your phone and listening to music #courage," tweeted one
        user.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be866e-636f-45cf-8b07-31dbd1446e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember two hours ago when we asked how Apple was going to justify
        this? None of us came up with any excuse as hilarious as courage," one person
        tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac63d2a-b01c-438e-88e8-f586260be0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CAN''T WAIT TO CHARGE MY EARPHONES EVERY NIGHT," tweeted another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5ed16-b5a0-4ee1-a132-581d05e5413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people were outraged even before the official announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b51328-e607-48f4-a398-1f99195ae740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people signed a petition at SumOfUs earlier this
        year urging Apple to keep the standard headphone jack. "Not only will this
        force iPhone users to dole out additional cash to replace their hi-fi headphones,
        it will singlehandedly create mountains of electronic waste," according to
        the petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167af29-8edd-4ac3-a113-e4cd4e717434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has a long history of ditching features before customers are
        quite ready to let go. It began removing the Ethernet port and disc drive
        from computers as customers started to shift to WiFi and digital media, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f11a9-764a-4880-86a2-8462c1990f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple set off a similar wave of criticism in 2012 when it redesigned
        the Lightning connector, instantly making countless accessories obsolete.
        Apple''s fix: offering customers adapters —&nbsp; for $30 a pop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfc395-c030-453d-b3cb-1e3a386608d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some headphone makers adopted a wait and see approach in the leadup
        to the iPhone event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9503f-4934-4f20-ab6d-25c58ef4b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have anything prepared for the new jack that Apple has.
        It''s going to be some time before that happens, if that happens," David Walton,
        a spokesman for JVC, said on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f353c19-6a88-4608-8ede-af41245dbf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Walton and others played down concerns from the switch, noting
        it would likely help sales of Bluetooth headphones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eb06b-e237-454a-8a85-e9b6401bca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:26:47.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:26:47.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sennheiser has seen many different connection standards come and
        go in the audio world over the years," said Daniel Sennheiser, co-CEO of Sennheiser.
        "Digital outputs, such as Apple''s Lightning Connector, will offer new opportunities
        to take a step forward and to further enhance the sound experience for the
        customer."</p>'
  'uaap-nu-bulldogs-ue-red-warriors':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-08T10:07:09.933+08:00
    'imagesource': 'jcr:08cd277a-9505-4052-ab06-475adf6805e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7726e8e0-f9a9-45b7-8acd-494571038dbc'
    'lead': 'The NU Bulldogs opened their UAAP Season 79 campaign with a 72-66 win
      over the UE Red Warriors on Wednesday at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:29:39.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:29:40.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Alejandro, Aroga propel National University past Red Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bce679-18e1-48f6-b6ce-6b9cd26ef79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National University
        (NU) Bulldogs got past the University of the East (UE) Red Warriors, 72-66,
        on the second day of University Athletic Association of the Philippines (UAAP)
        Season 79 action, Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653427c6-18bd-4d80-b23c-35f42c4c96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Aroga and Jay Alejandro led the Bulldogs with 16 and 13 markers,
        respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3cb17-2835-4910-9dfe-ed4a4303ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little could separate the two sides as they remained deadlock at
        65-all with only 1:40 left to play in the final frame. With time running out
        in regulation, buckets from Aroga and Rev Diputado gave the Bulldogs breathing
        room, 70-66, with 55.1 ticks left on the clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d9968-9ed3-401c-8254-f34d539d0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol heaved an attempt from beyond the arc to try and trim
        the deficit, but failed to find the mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38326616-c4ae-4978-ac77-8f30043ee6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs held on to the advantage as they went away with their
        first victory of the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391551ee-98f9-41be-8cc4-c0d9aed74a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonbon Batiller paced UE with 18 points in the losing effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733d1dd-178d-4bf2-a40f-4bba6993492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:39.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:29:40.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Bulldogs will play the Ateneo Blue Eagles on September 11,
        while the UE Red Warriors will look to get into the winning column against
        the UST Growling Tigers on September 10.</p>'
  'uaap-la-salle-feu-jeron-teng-ben-mbala':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-08T10:06:56.708+08:00
    'imagesource': 'jcr:5bacf0d4-521d-4342-a00d-32c3fc62537e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b41d6f-9a2a-4746-84db-0071ce5e0c14'
    'lead': 'De La Salle Green Archers weathered a tough FEU Tamaraws team to secure
      an 83-78 victory in their first UAAP Season 79 outing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:32:27.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:32:27.949+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle survives tough FEU test, 83-78

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974102e-f860-47f6-b787-26c1de70c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The De La Salle
        Green Archers got off to a winning start over defending champion Far Eastern
        University (FEU) Tamaraws, 83-78, in their opening game of the University
        Athletic Association of the Philippines (UAAP) Season 79 on Wednesday at the
        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dccc6-260e-41cf-a999-7e8dbe5eea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Archer Jeron Teng paced La Salle with 28 markers, while big
        man Ben Mbala contributed 13 points and 23 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f3ef9-1a61-46c3-b749-b5303a7d4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong play from the bench provided by rookie guard Aljun Melecio
        and Kib Montalbo gave the Archers the lift needed to create separation in
        the first half, 51-43.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dfba4-b110-4a8f-abec-eb5c692b49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians started out the second half in fine form, going on
        an 11-3 run to lead the Tamaraws 62-46. But FEU would not go down without
        a fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d4a9d-95fe-485b-81df-4d395cfdbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morayta-based squad went on a 10-0 rally of their own, trimming
        down the deficit to 66-63 before the final frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd24e9-b270-4e1a-9cc7-71e67d1cf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU continued to chip away La Salle''s advantage until they finally
        tied the game at 74-all with 3:54 to play through a Jojo Trinidad bucket.
        With the lead in jeopardy Teng took over for the Archers, scoring eight of
        La Salle''s final nine points down the stretch to secure the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a98d1-d6a4-4433-ad24-95019693123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison, Allen Trinidad, Monbert Arong, Prinze Orizu, and Raymar
        Jose all chipped in with double-digit scoring for the Tamaraws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48369b-a687-4fac-8c3e-398d324d835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:32:27.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:32:27.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle look to continue their winning ways when they play the
        UP Fighting Maroons on September 10, while FEU will tackle the Adamson Soaring
        Falcons on September 11.</p>'
  'apple-unveils-iPhone-7-and-new-Watch':
