    'template': '1'
    'title': 'Death toll in Sulu clashes climbs to 32 ASG

      '
    'updated': 2016-10-05T10:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbc438-3f2f-420d-8daf-01c63fbb503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Two more Abu Sayyaf
        members were killed Tuesday afternoon as government troops stepped up efforts
        to go after the bandit group in Sulu, the military''s Western Mindanao Command
        (Wesmincom) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ab690-6778-4a32-abb5-39ee5d467bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the death toll to 32 on the side of the bandits since
        August 26, after President Rodrigo Duterte ordered the armed forces to "search
        and destroy" the Abu Sayyaf Group (ASG). A furious Duterte issued the directive
        after the group beheaded an 18-year-old hostage in Jolo.</p>'
    '4':
      'image': 'jcr:e6b9ec54-d86e-4586-8118-1e7bf395db55'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c629e-a907-4a37-97f9-2a61d615a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763e38a-d179-4e93-844a-3df36b92bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/27/Duterte-Abu-Sayyaf-can-be-crushed-in-a-week.html">Duterte:
        Abu Sayyaf can be crushed in a week</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17db16-2aee-46d3-b894-40a13ce8884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wesmincom said combined troops of the 35th and 21st Infantry
        Battalions engaged about 30 ASG members in the mountainous areas of Patikul,
        Sulu on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33462edb-d3dc-4b37-b9e7-b0625896dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight lasted for half an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb32a7-54b6-47ff-95fb-11e1102e13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undetermined number of ASG members were also wounded, but the
        government troops suffered no casualty, according to the Wesmincom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da571a30-2d4a-4f1b-9ffa-7513cf8e3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG came from an earlier firefight that same day day with soldiers
        of the 45th Infantry Battalion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813f918-352b-4af0-9bc6-b87897b0de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports gathered from civilians in the vicinity confirmed two ASG
        killed being carried by their companions for burial," the Wesmincom said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9738ac-3c95-49a8-970f-7bc9054926fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain ASG were led by known subleaders Jamiri Jaong Jawhari
        and Basaron Arok, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3b5a3-63cc-42c6-99f8-491f7d1a8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no letup in the effort to rescue the remaining hostages,"
        BGen. Arnel dela Vega, Commander of Joint Task Force Sulu, said in a statement.
        "Our priority is the safe rescue of the victims and protection of local communities
        in Sulu against terrorists and criminal elements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ca1f9-87a5-4643-af72-976d5005f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesman BGen. Resituto Padilla
        earlier said the "high-value" kidnap victims of the Abu Sayyaf are held by
        its bigger sub-groups, like the team led by Radullan Sahiron.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74757a7c-bf3c-4f99-83c6-aa06012b0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahiron is among the most wanted terrorists of the United States''
        Federal Bureau of Investigation, with a $1 million bounty on his head.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c0a59-3df2-4355-bcf0-1a72d552a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:01.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:20:01.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group killed 15 soldiers in a bloody clash on August 29, as
        the country commemorated Heroes'' Day.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">15 soldiers killed in Sulu encounter <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/u182lPG9tG">pic.twitter.com/u182lPG9tG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770395277152825344?ref_src=twsrc%5Etfw">August
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9ac53-ebda-46f2-bf7f-57e5c2a7a1cf'
