    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reward for Davao blast culprits now at ₱3M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4b2c-a385-4440-b443-5147781dd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The reward for the
        identification and arrest of those behind the <a href="http://nine.cnnphilippines.com/regional/2016/09/03/Blast-night-market-Davao-City.html">Davao
        bombing</a> has been raised by ₱1 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65b4fa-0894-47b2-8241-2b30ad167746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sara Duterte said Thursday that a Davao-City businessman and
        a law firm donated ₱500,000 each, raising the ₱2-million bounty initially
        offered by the city government to ₱3 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59411a-00fb-4770-a86b-8f3952226a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A businessman in Davao CIty donated ₱500,000 for the additional
        reward money and a law firm through Finance Sec. Sonny Dominguez also gave
        another ₱500,000," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb39273-2587-4699-b231-d6865976b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the reward for any information on the identity and
        whereabouts of the suspect/s is still at ₱1 million, and ₱2 million for those
        who can arrest and bring the suspect/s alive to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f98b8-c828-4d67-ab8c-01070463b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people were killed in the Roxas night market bombing; 70
        others were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e735f-dd0e-49a1-a594-c415ecaa3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she wants the arrested suspect/s alive because
        she wants to talk to them and find out if there were others involved, if they
        belong to a certain group, and motive and other plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90981e-2ee2-4f04-beb7-c2cb1beb92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroon man kayong alam, kung kilala niyo yung tao, ituro
        ninyo, dalhin ninyo sa amin, o kami na, kami na ang kukuha sa kanya,"</em>
        Duterte said.<em> "Kahit gaano man kaliit ''yung</em> information<em> na hawak
        nila, kung sa tingin nila, hindi importante ''yon, kami na bahala</em> to
        process everything. Sabihin lang nila sa amin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e8326-68c9-4a7b-9de7-5de8f52e9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you have any knowledge or if you know the person/s
        of interest, identify him/her, bring him/her to us, or inform authorities,
        and let them arrest the person/s. No matter how minor the information is,
        if they are in doubt of the significance of such information, just inform
        us and we''ll process everything."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d951b-fcaf-4ca4-9443-b36385763512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also confirmed authorities are hunting down a person based on
        the <a href="https://cnnphilippines.com/news/2016/09/07/composite-sketch-Davao-blast-suspect.html">cartographic
        sketch</a> released Wednesday. The image - based on witness recollection -
        showed a man, about 30 years old, 5'' 7" to 5'' 8" in height, with a slim
        build and fair to dark skin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e64bac-f6c1-46e5-b56e-c1a8a8e82f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:13:08.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said residents may immediately call Central
        911 for any nformation about the suspect/s while, those living outside the
        city can contact 0917-DUTERTE or 0917-3883783.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7810fe7-b485-4d95-81d4-28394716461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:13:00.138+08:00
