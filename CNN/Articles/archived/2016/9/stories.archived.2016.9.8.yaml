      'contentWidth': '100%'
      'embedCode': '<iframe width="700" height="400" src="http://edition.cnn.com/video/api/embed.html#/video/cnnmoney/2016/09/07/tim-cook-james-corden-carpool-karaoke-cnnmoney.cnn"
        frameborder="0"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c30275-4e00-4e29-a235-f7562a6c58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.292+08:00
