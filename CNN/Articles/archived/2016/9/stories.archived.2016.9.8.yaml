      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga and Davao Stringer
        Ben Tesiorna contributed to this story.</em></p>'
  'jv-ejercito-francis-zamora-malversation-trial':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Senator JV Ejercito blames former ally and former San Juan Vice Mayor
      Francis Zamora for delays in the trial of their technical malversation case.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T03:36:37.757+08:00
    'imagesource': 'jcr:93dfc45f-bc57-4e52-90b7-4bdf8abdfdab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0cf4161-d63a-4108-af90-6e8c3a0d05db'
    'lead': 'Senator JV Ejercito blames former ally and former San Juan Vice Mayor
      Francis Zamora for delays in the trial of their technical malversation case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:17:08.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:17:10.031+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito blames Zamora for delay in malversation trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8053c-4637-46f2-af2f-4d4cc6b4d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator JV Ejercito
        blames former ally and former San Juan Vice Mayor Francis Zamora for the delay
        in the trial of their <a href="https://cnnphilippines.com/news/2016/07/07/Ejercito-pleads-not-guilty-technical-malversation-case.html">technical
        malversation case</a> over a questionable firearms purchase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f6fbb-d740-4874-a7d6-762bdc93ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division has set trial dates for Ejercito''s
        case which begins on November 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0ad84-eec2-4712-a517-36486e968d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court could have set an earlier date, but decided otherwise
        because of pending matters in Zamora''s case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95637b76-cbb6-4df7-bddb-baf1e76fe23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former local official is appealing a previous court ruling denying
        his motion to drop the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429095b-2ee9-4152-9fd9-906cbcb7b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakalungkot na mukhang nagde-</em>delay <em>yung kabilang</em>
        grupo, yung aming mga co-accused <em>na humiwalay pa. Nag-</em>motion to quash,<em>
        nag-</em>motion for reconsideration. They are delaying the proceedings ''<em>di
        ba? Ako kasi</em> I''m confident of myself, that''s why I didn''t want any
        delays," Ejercito said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da6868-d704-49d1-ad5e-0206b99842a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s disappointing because it looks the other group
        is delaying this-- our co-accused who parted from us. They filed a motion
        to quash and a motion for reconsideration. They are delaying the proceedings,
        right? As for me, I am confident of myself that''s why I didn''t want any
        delays.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cf840-47ed-40a7-a4cb-2f67246a7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito and Zamora are accused of authorizing the misuse of San
        Juan City''s calamity fund for the purchase of high powered firearms in 2008.
        Ejercito was then San Juan mayor, and Zamora a councilor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0949c96-3ac6-4910-9c8d-d9ee2b549185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/09/Ejercito-charged-for-anomalous-firearm-purchase.html">Also
        read: JV Ejercito, 19 others charged for ‘anomalous’ firearms purchase</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0be71-1ffa-4c54-9103-d75d10e1dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator wants to prove his innocence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dba94c-aebe-4dcf-aa03-1ab0d8e8d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a pre-trial brief submitted to the court, he will present
        at least 13 documents as evidence, including disbursement vouchers and joint
        memorandum circulars between the budget department and the Department of Interior
        and Local Government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620364fd-a0c2-4b11-be37-2bc0a6b9d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people will testify for him, including city officials
        from San Juan and an auditor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f75e2-6c49-48a6-b37c-0e1493790eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito refused to comment on <a href="https://cnnphilippines.com/news/2016/08/23/Ejercito-on-suspension-%E2%80%9CI-have-no-regrets%E2%80%9D.html">his
        90-day suspension</a> in the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd301a4-4c9f-45dc-9a6d-846990ef1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not appeal the Sandiganbayan''s suspension order, and instead
        raised it to the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3cf5b-d54c-475a-b5ea-ac6a88ce7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito faces a separate <a href="https://cnnphilippines.com/news/2016/04/18/jv-ejercito-not-guilty-plea-sandiganbayan-fifth-division.html">graft
        case</a> for the questionable firearms purchase. The trial began last July
        and is now halfway through the process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279e47e-235b-4b5d-92ce-adbfb74e1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Zamora said it his right to avail all legal remedies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df5241-0114-4e91-8b33-634d35ce35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. JV Ejercito''s accusation that I am delaying the case is absurd.
        It is my right to file a motion for reconsideration for our motion to quash.
        If our MR (motion for reconsideration) is approved then I will be discharged
        from the case. Is that delaying? Definitely not," Zamora said in a text message
        to CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fd881-2e2a-4364-94cf-eb635e4285c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:17:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:17:10.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora will be arraigned on November 10 if the court denies his
        appeal.</p>'
  'Apple-iPhone-16GB':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-08T03:21:37.748+08:00
