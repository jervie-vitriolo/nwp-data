      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2016/08/19/Inday-Sara-Duterte-pregnant-triplets.html">publicly
        announced her sensitive multiple pregnancy</a> last August 19, when she was
        on her seventh week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe16c0-5895-409f-bbc9-3ab284ff0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:56.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:00:18.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, she had a <a href="https://cnnphilippines.com/news/2016/08/20/Sara-Duterte-triplets-Raquel-Fortun.html">Twitter
        spat with forensic pathologist Raquel Fortun</a> who said it was too early
        to rejoice over a seven-week pregnancy of triplets, even asking if it was
        a publicity stunt for her father, President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9111e-cabd-45f9-bcf4-64b0ee5c85d3'
      'mgnl:activationStatus': true
