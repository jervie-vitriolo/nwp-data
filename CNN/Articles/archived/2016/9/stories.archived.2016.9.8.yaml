      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no available details yet on this casual meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f5b61-020e-49b8-981f-0033c58fbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Ban are two of the most powerful leaders President Duterte
        publicly criticized, for their adverse opinions on his war on drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdae02-554a-4eb2-9797-c549ae2bdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to an announcement from Malacañang, Duterte did not
        get to sit between Obama and Ban during the ASEAN dinner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854da19-c11c-4f3c-ac82-f33145915102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Duterte sat between Indonesian President Joko Widodo and
        Russian Prime Minister Dmitry Medvedev.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ca69f-22bf-48cf-a35d-9a225b85313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:42:18.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:42:35.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Martin Andanar of the Presidential Communications Office,
        which released the information, blamed the snafu on miscommunication.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db0ea6-f7dd-4f3e-b05a-e5f73e28957d'
      'mgnl:activationStatus': true
