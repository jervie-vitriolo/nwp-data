  'asean-summit-philippines-china-less-antagonistic-approach-china-maritime-dispute':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Philippine President Rodrigo Duterte (center) meets with Chinese Premier
      Li Keqiang (left) on the sidelines of the ASEAN Summit in Vientiane, Laos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T06:07:38.656+08:00
    'imagesource': 'jcr:892e6699-38bd-4f3b-bced-1db105df8709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078d41f4-15d6-425f-99af-b96e679e795e'
    'lead': 'Although the South China Sea dispute has spawned harsh exchanges and
      an international arbitration case between Manila and Beijing over the past few
      years, Philippine officials signaled on Wednesday that cooler heads will prevail
      under the administration of President Rodrigo Duterte.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:53:50.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T08:53:51.204+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Summit: Philippines signals less antagonistic approach with China
      over maritime dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357c900-f9fe-4740-8916-cd733e47969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Although the South China Sea
        dispute has spawned harsh exchanges and an international arbitration case
        between Manila and Beijing over the past few years, Philippine officials signaled
        on Wednesday that cooler heads will prevail under the administration of President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d6175-4854-4b71-a61c-2da14c47f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Vientiane, Laos after this year''s ASEAN-China
        Summit, Presidential Spokesperson Ernesto Abella said that the President "wants
        a soft landing" in the settlement of the maritime row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6c669-50f9-486b-a880-2c6f3bf3db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, he doesn''t want to force issues. He knows that
        the arbitration ruling favors us. He is willing to buy his time to be able
        to talk at the appropriate moment," Abella explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1b2c3-cf14-4159-ba97-287fdd5d44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stance is in sharp contrast to Duterte''s firm and sometimes
        profanity-laced rhetoric.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be06e9-9ad0-4ac6-8dfd-8cad51f3599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several months, he has called the U.N. a "son of a
        b****," <a href="https://cnnphilippines.com/news/2016/08/25/Duterte-on-leaving-U.N.-Can%E2%80%99t-you-take-a-joke.html">joked
        about pulling the Philippines out of the international organization</a>, and
        called the U.S. Ambassador to the Philippines a "<a href="http://nine.cnnphilippines.com/news/2016/09/08/cnn.ph/2bbu32n">gay
        son of a b****</a>." During Wednesday''s press conference, Abella himself
        described the President''s manner of speaking as "very colorful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7adc6d-1863-4af6-a8e3-670e295ae32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-United-Nations.html">Read:
        Duterte takes swipe at U.N.</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa6215-ff8d-40a4-ab1f-e670762e7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have to understand the language and the context of the President.
        It''s simply a way of saying how forceful he can be… It''s a very colorful
        language," the spokesperson explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19ea2a-0b03-4740-b93e-e38711a315c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that he noticed the President''s "capacity for statesmanship,"
        even though the ASEAN Summit marks Duterte''s debut on the international stage.
        He said that this ability of the president "is usually missed because of the
        noise regarding some of his statements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b33a54-4b46-43c1-99f2-515f7d51dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observing him talk with the three [Singapore, Japan, and Vietnam]
        countries that he engaged with bilaterally, he was engaging the leaders in
        a very sophisticated political conversation." Abella added that the talks
        were "very fruitful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f156c8-6663-4f51-8829-877aa6442291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte calls for adherence to rule of law</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb3918-35cd-4742-8285-6370629ffc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said Duterte
        expressed approval to&nbsp; draft a framework leading to a code of conduct
        in the South China Sea. He said China and Singapore also support the idea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fbaf3-527d-41e4-a7b7-87c1b4d0a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines and China,&nbsp; Brunei, Malaysia, Vietnam,
        and Taiwan also have contesting claims in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff699dd-49cc-4352-8f94-fca720198028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the South China Sea issue was voluntarily and individually
        raised by the different heads of state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b48bd2-a6f8-4b3f-a1d5-0594ca64e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all had their own positions, but the most common position
        is to work on a mutual trust and confidence building and work on the common
        goals of the ASEAN," he said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1f606-938c-4466-af69-208d3deb8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andanar, Duterte stressed during the ASEAN-China Summit
        that "international disputes should inspire us [ASEAN and China] to work in
        adherence to the rule of law and international governing bodies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177e354-13f4-4ec1-863a-861b77fd7ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the Philippines won an international arbitration case
        against China''s claims to virtually all of the South China Sea. A five-member
        Arbitral Tribunal upheld Manila''s position that China''s "nine-dash line"
        maritime claim is excessive and encroached into the Philippines'' 200-nautical
        mile exclusive economic zone. China refused to accept the ruling&nbsp; and
        did&nbsp; not participate in the proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee50bf7-a6b0-482c-92a3-cfd7e469c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a24e2-c301-4995-a632-73db4005d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said that the ruling "is the basis for the [Philippines'']conversation"
        with China. However, Andanar pointed out that during the summit, ASEAN leaders
        made no categorical statements asking China to comply with the Arbitral Tribunal''s
        ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae48ca-421b-4673-924a-a915c07cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the summit, the Philippine Department of National Defense
        released pictures of Chinese ships near Scarborough Shoal, a disputed formation
        in the South China Sea. On Sunday, Defense Secretary Delfin Lorenzana expressed
        "grave concern" over the presence of Chinese vessels, including blue-colored
        barges, around the shoal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36878a8b-ac01-4ef0-9961-51900f886138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that the government does not know if the barges
        will be used for dredging operations or construction in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a389fd-2477-42ba-a9a0-6c7445aa18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila clarified on Wednesday that "The situation
        has not changed. There are no dredging or building activities there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bedc34-ab78-4ec5-88ad-21e2d7198bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A break from the past?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa6627f-a017-40cc-af57-3d05e0bb4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government''s more cordial approach marks a change in
        tone from that of his predecessor, President Benigno Aquino III. In February
        2014, Aquino <a href="https://edition.cnn.com/2014/02/06/world/asia/china-philippines-row/">compared
        China''s activities</a> in the disputed waters to the rise of Nazi Germany.
        He raised the same comparison a <a href="http://nine.cnnphilippines.com/news/2015/06/03/Aquino-compares-China-and-Nazi-Germany-anew.html">year
        later</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c2df6-1b68-4485-a95b-48758b5ce017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial by state-run Chinese newspaper Global Times referred
        to the Philippines as the "<a href="http://www.globaltimes.cn/content/917851.shtml">cute
        little submissive</a>" of the U.S. following the start of the 2015 Balikatan
        military exercises. In July that same year, Chinese Foreign Ministry Spokesperson
        Hua Chunying labelled the Philippines as "<a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/t1281677.shtml">the
        real trouble-maker and rule-breaker in the region</a>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5eaded-0964-44ea-ae12-55e79fa89c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said that there was a warm mood among the leaders during
        the ASEAN-China Summit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe6002-5209-4948-9e58-530baa9b9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone looked very serious but happy… Some of them were smiling
        while they were on stage holding hands and having their photo opportunity,"
        he noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072ba14-2a09-4487-88e5-3391992d1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No tension," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0de84-6ed3-45fc-a3cb-bb9ab2e126dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:53:50.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T08:53:51.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andanar, Chinese Premier Li Keqiang said that relations
        between ASEAN states and China are in a "positive direction."</p>'
  'facebook-stock-all-time-high-2-billion-users':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo) Facebook CEO Mark Zuckerberg speaks at F8, the social
      network''s annual developer conference, on Wednesday, March 25, 2015, in San
      Francisco, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-08T05:16:12.518+08:00
    'imagesource': 'jcr:137b7ee1-b6a7-475f-a478-e1f92932274e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ff8ffc-4a07-44d2-91db-bfe3d8531eec'
    'lead': 'Facebook''s stock is at an all-time high...and investors are starting
      to fantasize about the next eye-popping milestone for the company: 2 billion
      monthly active users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:05:28.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:05:28.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next stop for Facebook: 2 billion users?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02aff8-dfa1-4707-a580-29a10bece4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Facebook''s stock is at
        an all-time high...and investors are starting to fantasize about the next
        eye-popping milestone for the company: 2 billion monthly active users. (Cue
        Justin Timberlake as Sean Parker talking about what''s cool.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc193e5-96b9-4337-b4a2-f48208db6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, Facebook still has a ways to go before it reaches the 2 billion
        user level. Facebook ended its most recent quarter with about 1.7 billion
        monthly users. And Wall Street is currently predicting that Facebook won''t
        crack 2 billion until the first quarter of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a36f3-18a4-433f-b570-a9ed68ef5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s stunning how rapidly Facebook has amassed this many users.
        And the company shows no signs of slowing, either.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c37c1-397c-4ba8-8acf-43ad1fab0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now has four products with more than a billion users —
        the core Facebook service, Messenger, WhatsApp and Groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb6272-7b03-46d1-8b07-117efeda888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Baird analyst Colin Sebastian said in a report Tuesday that
        Facebook should continue to amass users (and ad dollars) despite threats from
        Snapchat and other emerging social networks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a946b-8687-41bd-9007-fa1ae6e76ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian thinks that it is a mistake to assume the rise of Snapchat
        is a negative for Facebook and its Instagram subsidiary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a291d00-e314-4e02-ab7d-22a7afdfd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that investors used to believe that Facebook''s success
        would be a negative for Google owner Alphabet, for example. But those two
        have found a way to peacefully coexist. Alphabet is not far from its own all-time
        high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42dde0-99e6-4e6a-a5d8-01c42b414755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley analyst Brian Nowak is also increasingly bullish
        on Facebook. He upgraded his price target on the stock Wednesday morning to
        $160 — more than 20% higher than its current price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba1243-0898-4202-9362-01764921890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can Facebook keep climbing? It''s hard to bet against it. Investors
        clearly have faith in CEO Mark Zuckerberg and the rest of the management team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c43cde-982f-4d78-8211-1740b469820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Facebook''s rise is similar to that of Amazon''s.
        Amazon also has an enigmatic founder/CEO in Jeff Bezos. And Amazon, like Facebook,
        has taken many risks that have paid off handsomely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a1a0d-b5d7-4dc7-940f-a7b101dcdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon just hit a new all-time high this week as well. Both Amazon
        and Facebook now have market values of about $375 billion. Apple, Alphabet
        and Microsoft are the only American companies worth more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0011fb3-23cb-4c4b-b15c-29f6f35ebe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Facebook, unlike Amazon, actually still trades at a somewhat
        reasonable valuation. Shares trade for about 26 times 2017 earnings estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3169b-0bc0-4e92-b87d-a19f015fd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is higher than the overall market. But it may be a bargain
        considering that analysts are predicting annual earnings increases of 35%
        a year for the next few years. It''s also much cheaper than Amazon, which
        trades at 80 times next year''s profit forecasts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155394bb-8a83-4dbe-b85b-dd60da4d1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t be surprised if you start seeing more stories about Facebook''s
        market dominance in your News Feed...along with more Facebook Lives from financial
        journalists like me, talking about how the company seems to be firing on all
        cylinders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc7332-91df-42b1-9790-2b79004f0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:05:28.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:05:28.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/07/investing/facebook-stock-all-time-high-2-billion-users/index.html">Next
        stop for Facebook: 2 billion users</a>?"</em></p>'
  'opec-oil-freeze-financial-turmoil':
    'author': 'Matt Egan and John Defterios, CNN Money'
    'caption': '(File photo) The OPEC headquarters in Vienna, Austria.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-09-08T04:04:46.938+08:00
    'imagesource': 'jcr:dc1ae1c4-6cc3-488c-b1a9-6723771cc186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '912588c6-b831-4495-82e3-5ff7c9a9e316'
    'lead': 'Price wars can be painful — even for the mighty OPEC. That''s why the
      oil cartel, along with Russia, is once again entertaining a freeze in production
      aimed at putting a floor beneath low prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:08:18.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T09:08:20.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPEC''s dire finances fuel oil freeze talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98881cb-f956-4d05-9c58-c5ae20f9e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; Price wars can be
        painful&nbsp;— even for the mighty OPEC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe3cf1-269d-461a-bd45-161638c9b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the oil cartel, along with Russia, is once again entertaining
        a freeze in production aimed at putting a floor beneath low prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2ef67-2ee2-4084-b2e2-b3b5da82ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to keep prices high enough to give oil-reliant countries
        a financial boost, but not so high that they encourage their chief rival —
        American shale oil producers — to start pumping aggressively again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3762aaa-e025-4b19-9c6f-f9913c7a1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the very fact that these talks are taking place is evidence
        of the enormous financial damage inflicted by low prices on oil-rich governments,
        and their increasingly restless citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afbbd8-5a40-4ddc-a018-bfbdd7b397a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one end of the spectrum, cheap oil is causing food shortages
        and outright chaos in OPEC member Venezuela. Even the cartel''s kingpin Saudi
        Arabia has been forced to usher in painful austerity moves. And it''s one
        of the chief causes of a deep recession in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37460c4b-d178-475e-937d-f42ae669d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sovereign producer can be judged a winner," Helima Croft, a
        former CIA analyst who is now global head of commodity strategy at RBC Capital
        Markets, wrote in a recent report. "It is only a question of which cash strapped
        country can be declared the biggest loser."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df021c8f-4072-4bbf-bf61-c7cf6116ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how key oil players are affected:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c363d-6317-4558-bda0-2fe9e6f012b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis are being squeezed: Plunging oil revenues have caused Saudi
        Arabia to burn more than $180 billion in foreign-exchange reserves over the
        past two years. To compensate, the kingdom has borrowed $10 billion from banks
        and is even planning its first-ever bond sale, steps that would have been
        unthinkable a few years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8992ba2-db88-4466-b2e4-5e0ff7676650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget cutbacks mean reduced subsidies, which is affecting the pocketbooks
        of regular Saudis, who are paying a lot more for electricity and gasoline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11208a36-2f49-4a07-bc66-8819ba84c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom is also reevaluating more than 200 infrastructure projects
        in an effort to save some $20 billion, according to John Sfakianakis, the
        director of economic research at the Gulf Research Center in Riyadh. He said
        kingdown outlined broad plans earlier this year to save money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f262d55-051e-43b2-bfc7-cf072c8bd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they are asking them to deliver on those promises," Sfakianakis
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41c9c9-e14e-476a-b387-7aeb9b6bc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mission critical projects like development of more tourism
        options in the holy sites in Mecca and Medina and long overdue rail and metro
        lines there look safe, Sfakianakis said other developments deemed less important
        are likely to be scrapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bb69e-c79a-4231-bb84-649710875a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble in Russia: Oil prices spiked earlier this week after Russia
        and Saudi Arabia signed an agreement aimed at stabilizing the oil market,
        in part by setting up a working group. That caused speculation that Moscow
        would support a freeze at the informal meeting later this month in Algeria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d42cb-d3be-49e6-bfdd-92a407d367db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil, along with painful economic sanctions, have kept Russia
        in recession for at least 18 months and plunged millions of citizens into
        poverty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1f84b-ef54-4d23-91ae-63cde680b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin and his allies may feel a greater sense of urgency to demonstrate
        they can steer the country out of its current doldrums," Croft wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076828ed-1b32-4d3d-9b41-25c3ac3604a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela in chaos: Few countries need higher oil prices more than
        Venezuela. Even though it has vast oil riches beneath the ground, Venezuela
        is running low on cash, has a food crisis and is now grappling with mass protests
        calling for President Maduro to step down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aafef3-6976-4240-ad64-a3cf00d9b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is "flirting with disaster," Croft said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd609db-853b-4bbf-a454-8ccb19519994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s harsh welcome back: Thanks to the lifting of sanctions,
        Iran is doing better than a few years ago. However, even Iran is facing pressure
        from the low prices. It has removed some $16 billion in fuel subsidies. That
        may be why this week Iran''s oil minister said he supports moves aimed at
        "restoring stability" to the energy markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cb298-ecfe-4e07-8cb0-51a661bab6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, Libya lag behind: These two African countries continue
        to grapple with violence that has handcuffed their oil output. Nigeria officially
        sank into a recession last week, while Libya is struggling to rebound from
        the civil war that began in 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fb0ef-cc4f-478e-a7a5-e919559561c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf oil riches can''t last forever: Super-wealthy Gulf nations
        like Qatar, the United Arab Emirates and Kuwait look a lot healthier than
        the rest of OPEC. But even they have resorted to cutting gas subsidies and
        raising money by selling debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9c688-a862-484b-a6be-26fa75b135c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croft concedes that a freeze agreement may not fix the oil market''s
        oversupply problem, but she thinks these financial headaches increase the
        odds of a deal being reached anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adbea9-954d-4e30-8f8c-dadf6d6d4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders may opt for pragmatism and seek some financial relief that
        will allow them to keep their increasingly restive citizens content and off
        the streets," she wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b2d12-381d-4b87-a450-b8c55af8152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:18.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T09:08:20.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/07/investing/opec-oil-freeze-financial-turmoil/index.html">OPEC''s
        dire finances fuel oil freeze talks</a>"</em></p>'
  '3-million-peso-bounty-for-davao-blast-culprits':
    'author': 'CNN Philippines Staff'
    'caption': 'At least 14 people died and 70 were injured as blast rocks Roxas night
      market in Davao City on Friday evening. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T04:19:37.311+08:00
    'imagesource': 'jcr:22261979-2cd7-4430-a9dd-d0ce1cb2bbdb'
    'jcr:primaryType': 'mgnl:composition'
