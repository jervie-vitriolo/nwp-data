  'palace-peoples-rights-protected-under-proclamation-55':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T08:47:50.775+08:00
    'imagesource': 'jcr:b8c0867d-3bbb-45e2-9287-696e629c0672'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a7df464-6584-4774-a303-372dc8d5c782'
    'lead': 'Malacañang issues specific instructions to the Armed Forces of the Philippines
      and Philippine National Police not only to guide their implementation of Proclamation
      55, but also to assure Filipinos, their rights will be protected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:45:31.769+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:46:00.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:45:59.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: People''s rights are protected under Proclamation 55; law enforcers
      must follow rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96feaa-0cd9-45c6-aca2-a3ef4c8f7114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang has
        issued a memorandum order to ensure an effective and expeditious implementation
        of Proclamation 55.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78d032-6de3-40d3-8147-cd03323baac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum No. 03, signed by executive secretary Salvador Medialdea,
        also sets limits on what military and police forces can do in the discharge
        of their duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e7eae-cb0d-455b-a59d-541af5771dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the decree reads "Wherefore, to ensure respect for
        and protection of the fundamental civil and political rights of our citizens,
        there is also a need to define and delimit the measures that the AFP and PNP
        can undertake during the state of lawless violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743296e-756a-43ce-a3c0-3065c217e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a <a href="https://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">state
        of national emergency</a> on account of lawless violence days after a deadly
        explosion tore off a popular night market in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3287c43-991d-4809-96d1-ec72ec33d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people seem to think the proclamation is similar, or can lead
        to, martial law. But Malacanang reiterates the proclamation is far from martial
        rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea796c-c49f-40b0-8096-bb5463e404fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum 03 seeks to clear any doubts or confusion on the proclamation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605a2b7-5a6e-4a4b-95b1-8b8fa45e0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a premium on civil rights and we''d like to emphasize that
        the proclamation, Proclamation 55 is not meant to undermine the bill of rights,"
        Presidential Communications Office Assistant Secretary Marie Banaag told reporters
        during a briefing in Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76657ee8-9386-4b17-99d9-2e72738ff627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum bars law enforcers from carrying out warrantless
        arrests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dee8d-77ad-443c-b9f2-62f50efd3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless the situation falls under any of these circumstances:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a50aa-99ee-476b-9d77-65970d371fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the person to be arrested has committed, is committing, or
        attempting to commit an offense in the presence of the arresting officer</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd673f32-7e1c-4ce6-9919-bb03d6ae0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an offense has been committed and the arresting officer has
        personal knowledge of facts indicating that the person to be arrested committed
        the offense</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0949464-5182-46a9-8be5-613f938e003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the person to be arrested is an escaped prisoner</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f1115-e32a-4479-b201-369f60b08d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the person to be arrested has voluntarily waived his right
        against warrantless arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c90a1-63b1-43e9-8977-2ab16a72cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also directs the AFP and PNP to deploy more troops in
        crowded places, such as malls and train stations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808238f-dd0f-4763-9bc3-3289a775b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means people may have to pass thru additional police or military
        checkpoints, or possibly experience stop-and-frisk situations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2fb73-bba5-49d0-9652-24080fe6acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag may nakitang kakaiba, parang ''pag may suspicion gano''n</em>,"
        Banaag said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b84f98-0a16-4233-84d3-cc59474cf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag says a stop-and-frisk search shall be limited to light patting
        on the outer garments to detect possession of weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6413d-f495-4e75-9ece-aa946a35909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of police or military checkpoints, search and inspection
        shall be limited to things in plain view only.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec25e4-f56f-416b-9a5c-abf213e52889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police or military officers may ask an individual to roll down their
        window, or ask for ID and vehicle registration papers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a5080-0bc9-4017-986a-489eb3ac74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further intrusive actions are allowed, such as demanding an individual
        to open the trunk or step out of his vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355899e9-eb11-4a24-83fa-2368acc5e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:45:31.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:46:00.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum states that any AFP of PNP personnel found violating
        the guidelines shall be held administratively and criminally liable.</p>'
  'house-committee-passes-sss-pension-hike-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The SSS pension hike bill is a step closer to being passed as lawmakers
      revive the bill at Congress. Some lawmakers are proposing measures to ensure
      that the President will not veto the measure this time.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-08T08:26:05.912+08:00
    'imagesource': 'jcr:248587d3-b73c-4389-8601-2e7b131c007e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aec706-db08-411d-a533-81322de26bb5'
    'lead': 'The SSS pension hike bill is a step closer to being passed as lawmakers
      revive the bill at Congress. Some lawmakers are proposing measures to ensure
      that the President will not veto the measure this time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:50:16.126+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:50:16.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee passes SSS pension hike bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5cdb0-e15c-4ff0-86cf-076692758546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It only took the
        House Committee on Government Enterprises and Privatization a little more
        than hour to pass the bills seeking to increase the Social Security System
        (SSS) pension to ₱2,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcad02f-a7fd-45bc-9f77-b04845f82177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the bill was already passed in the 16th Congress, the committee
        opted to just adopt the committee report passed in the previous Congress,
        and incorporate this with the 15 similar bills filed this 17th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b79e4-c9b4-459f-a03f-799ef09a84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Rules, "bills or resolutions previously filed in the
        immediately preceding Congress which have been considered and reported out
        by a particular committee may be disposed of as matters already reported upon
        the approval of majority of the members of the committee present."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd38e9d-e6e0-477a-8aaf-7dcea0b2af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pinresenta naman ng</em> SSS, <em>pinresenta na naman
        nila iyan noon</em> during the deliberation <em>nitong mga bills na ito at
        napakinggan na natin ang mga</em> doomsday scenario<em> nila hanggang</em>
        2042 <em>at nasagot na rin natin iyan dito sa Kongreso</em>," said Bayan Muna
        Rep. Carlos Zarate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cee6a1-ca61-4967-a738-e142729f989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What the SSS presented was the same one they presented
        during the deliberation of the bills and we were able to listen to all of
        their doomsday scenarios up to 2042 which we were able to address here in
        Congress."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8a14a-629c-4f43-b7f9-30c0030f9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate recalled President Rodrigo Duterte earlier said that he supports
        the passage of the ₱2,000-SSS pension hike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68a8a8-a85d-4a45-a5f4-df53aa86a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS officials said they are in favor of the pension hike. However,
        they said that there should be an adequate and sustainable funding source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6f04a-b2a8-4f50-acc3-298c77f01ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Senior Vice President George Ongkeko said the ₱2,000 pension
        hike would cost SSS ₱56 billion a year, which he said would deplete SSS funds
        by 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dde4dd-4ee4-4079-a604-e05db11c1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to shoulder the burden of our lolos and lolas by being
        disciplined and maintaining a reasonable source of funding. SSS position is
        we are very open to benefit increases. We hope that there is a corresponding
        sustainable funding source to accompany the benefit increases," said Ongkeko.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507b756-737b-4b56-bd0b-63ec8602ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS is now proposing to increase contribution to make up for the
        pension increase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ea239-2303-49fb-945a-8fa6f3f0e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongkeko explained, "The ₱500 increase will necessitate a 1.5% contribution
        increase. On average, we need a ₱5 additional contribution per day which will
        result in a ₱500 monthly pension increase."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2ce0e-2b69-4e48-bee0-ac5b084eeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers also proposed provisions that would provide a funding
        source for the pension hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d136c8-58e4-4795-83fc-fb4761887e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, President Benigno Aquino III <a href="https://cnnphilippines.com/news/2016/01/14/Aquino-vetoes-SSS-pension-hike-bill.html">vetoed
        the measure</a> because he believes the pension hike would result in substantial
        negative income for the SSS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abc78b-0ea4-4c29-b222-7886feb726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon argued, "What we do not want to see
        is a repeat of history where we do approve the increase, both the Senate and
        the House. But when it comes to the Malacañang, to the President, based on
        the same arguments to veto the same bill, we would end up with a vetoed bill."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0de35b-a6b0-4f4f-bc43-8ca047f9751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said all bases should be covered to ensure that the bill
        will not be vetoed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f179e0-c2f4-44a2-a2b1-93da8fb5f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dahilan ng</em> Malacañang,<em> walang</em> fund source
        [Malacañang reasons out that there''s no funding]. If we take a different
        action from what the previous Congress did, mag-provide tayo ng [we have to
        provide a] tool and mechanism to effect this increase that we are asking for,
        then probably this might have a better chance of passing into law," said Biazon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b4b9d-a3b7-4c13-815d-5598e4f37ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon wants House Bill 6112 from the previous Congress to be passed
        as a counterpart bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55943c5b-f635-4642-a279-d8319c19ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6112 was passed on the 3rd reading in the 16th Congress
        at the House of Representatives but not in the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2fd5d-5b26-438b-b6f2-f96b9825215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to strengthen the powers of the SSS commission by
        allowing the governing body to determine the corresponding contribution increase
        necessary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923f3e1-d4cc-4998-9807-3a7f0e54b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Senior Vice President Voltaire Agas favors this measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518ac96-65a2-4c41-9845-054a60173cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have pointed out in the last Congress, the SSS is a tripartite
        body composed of 3 representatives from the management, 3 representatives
        from the labor, and 3 representatives from the public sector so they can discuss
        the necessary contribution that may be assessed," Agas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ee26e-b30d-4ec9-badc-5680da0e8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Surigao del Sur Rep. Prospero Pichay, the government should
        subsidize SSS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc08c2-2639-4cdb-bdc9-ad0e8b2434e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gagawa tayo ng saligang batas</em> [If we are coming up
        with a law] then what goes with it should be a funding coming from the national
        government, not coming from (contributors). We should have a budget also coming
        from the national government to subsidize the SSS and GSIS." said Pichay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b3226-030e-4e69-a2c9-a7dc02c582a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Zarate, there is no need for additional provisions because
        RA 8282 guarantees for the solvency of the SSS fund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e772b30-9a2a-4876-bb78-e78af7c90014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate argued, "<em>Hindi naman sila maba-</em>bankrupt<em> dahil
        nandiyan iyong kanilang</em> gobyerno [They will not go bankrupt because their
        government is present]."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c9402-5dac-4e9a-bf12-1afb9576b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:50:16.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:50:16.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Government Enterprises Chairman Jesus Sacdalan
        said he hopes to pass the measure in Congress before the year ends.</p>'
  'Tensions-ease-Duterte-Obama-chat-dinner':
    'author': 'Reuters'
    'caption': '(File photos) United States President Barack Obama (L), Philippine
      President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
