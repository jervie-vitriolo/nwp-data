      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Mayor has two kids, Sharky and Stingray, with husband
        Atty. Manases Carpio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209eec1-8787-4db0-a496-a55720d7a07e'
