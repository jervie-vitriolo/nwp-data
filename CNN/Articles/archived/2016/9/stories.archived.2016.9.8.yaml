  'Super-Mario-Apple':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-08T10:41:50.709+08:00
    'imagesource': 'jcr:5ef30113-b6e5-441f-9b04-13eccaf44283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa5ee8a-86da-4a01-b54b-5c7a667d6953'
    'lead': 'Tim Cook introduced Super Mario to raucous applause. Nintendo game designer
      Shigeru Miyamoto showed off the "Super Mario Run" game, which had a retro 80s
      feel, to an adoring crowd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:23:19.088+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-30T10:23:20.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Mario coming to Apple''s App Store!

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7da5b4-fb1f-4a5e-a4a7-a30f8b690c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — A funny thing happened at
        Apple''s big event on Wednesday. It started off more like an ad for Nintendo
        than it did for Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0ab1c-8df4-44d4-87e6-99666e74b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of iEverything announced early on in its latest iPhone
        presentation that a new Super Mario game (about the iconic plumber, not ECB
        chief Mario Draghi) would be available in Apple''s iOS store later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a3b6e-36c8-43ad-bb93-65f68568b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cook introduced Super Mario — and Nintendo game designer Shigeru
        Miyamoto — to raucous applause. Miyamoto showed off the "Super Mario Run"
        game, which had a retro 80s feel, to an adoring crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6632f1f-c89c-4f15-906a-e9bb548f7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street cheered the news as well. Nintendo''s U.S. listed stock
        closed up 29% . (That''s a lot of 1 UP mushrooms!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457f52c-56f5-4282-88c2-29e7d19f56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also said Nintendo''s uber-popular Pokemon Go mobile augmented
        reality game would be coming to the next version of the Apple Watch as well.
        Nintendo is an owner of Niantic, the private company that developed Pokemon
        Go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976979a5-e63e-43e5-9a5e-8470f3b9a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook and Niantic CEO John Hanke showed off a picture of the Apple
        Watch with a wild Snorlax character on it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664b026-2439-4fe6-a878-69b47bc9f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo invested $20 million in Niantic last year. A joint venture
        known as the Pokemon Company -- which manages the trading cards, TV series
        and other licensing and brand opportunities — also owns a stake in Niantic.
        Nintendo owns a stake in that too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5107d-a975-4831-9a08-473febf18e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google parent Alphabet also owns a piece of Niantic. Google spun
        off Niantic last year following the company''s Alphabet reorganization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55264203-8c09-403d-bbd6-200e5e522c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nintendo has been the biggest winner by far from Pokemon Go.
        Its stock has more than doubled this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3593ef-b8e0-41fd-af14-e2629eaf7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors have also been excited by the fact that the company
        now seems more willing to make games based on Mario and other popular Nintendo
        characters for smartphones and other mobile devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98840b-9570-4764-97c3-ed3225cd2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:23:19.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:23:20.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the latest Apple news could lead to more revenue for Nintendo.
        Nintendo didn''t say how much the new Super Mario iOS game would cost ...
        but it won''t be free.</p>'
