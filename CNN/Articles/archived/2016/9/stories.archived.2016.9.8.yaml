      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has deployed <a href="https://cnnphilippines.com/news/2016/09/02/AFP-vs-Abu-Sayyaf.html">7,000
        troops in Sulu</a>, the biggest force tapped against the ASG since it was
        formed in the early 1990s.</p>'
