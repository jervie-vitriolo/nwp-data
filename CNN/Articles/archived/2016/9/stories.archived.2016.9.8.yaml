      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t take these comments personally because it seems as if
        this is a phrase he''s used repeatedly, including directed at the <a href="http://nine.cnnphilippines.com/news/2015/12/01/Davao-Mayor-Rodrigo-Rody-Duterte-Pope-Francis-traffic-CBCP.html">Pope</a>
        and <a href="https://cnnphilippines.com/news/2016/08/12/President-Duterte-No-apology-to-U.S.-Ambassador-Goldberg.html">others</a>.
        I think it seems to be just a habit, a way of speaking for him," he said.</p>'
