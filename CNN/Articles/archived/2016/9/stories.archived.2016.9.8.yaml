      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment promoted a recent deal with CBS to offer the Carpool
        Karaoke series to Apple Music customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9b707-fd38-49dc-9b6f-7e4e42c80e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:11:59.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series'' 16 episodes will be made available exclusively to Apple
        Music subscribers in a move that further expands the original content of the
        company''s streaming music service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134cd5b-ae5e-495c-82db-a54c4f1636fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:11:59.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The karaoke bit was a lively, though unusual, introduction for Apple''s
        high-stakes iPhone launch event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4610f1-ce07-4cfd-abd1-eded919b1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:11:59.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the launch of products like the Apple Watch and iPad,
        the iPhone remains Apple''s main moneymaker — but sales for the device have
        declined in recent quarters, pushing the company''s overall sales down with
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25a3c1-7228-4d89-ae2f-750db2761531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:11:59.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-30T10:11:59.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will attempt to reverse that trend with the launch of the
        next generation iPhone, as well as a refreshed Apple Watch.</p>'
