  'First-drive-review-Kia-Soul-EX-DCT':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-17T20:06:38.208+08:00
    'imagesource': 'jcr:28ff1e90-043c-4c32-ad74-da93705898cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867a8727-abe0-4b1e-a92a-8036e8d39e4c'
    'lead': 'CNN Philippines tries out a stylish and spacious crossover that many
      don''t really consider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:54:15.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:55:11.550+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:55:11.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: Kia Soul EX DCT

      '
    'updated': 2016-09-20T20:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c4641-b599-407b-9907-dd7bfb8a4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When shopping
        around for a roomy five-seat crossover, you would probably include in your
        list the Hyundai Tucson or the Toyota RAV4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632151aa-55fd-4593-a702-d1954f03ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one crossover that is even more spacious, has oodles
        more style and a punchy engine to boot: the Kia Soul. Yes, that children''s
        lunch box on wheels is still for sale, now with an all-new 7-speed dual-clutch
        gearbox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47146fd9-f632-4ce5-bd86-f66a27fb1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big box</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e0cfa-6458-4141-8861-067f659c25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we talk about that new transmission, let me apprise you of
        what the Soul looks like. Much like the smaller Nissan Juke, the Soul''s design
        is a source of extreme opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c153b17-4f0a-427c-8dcc-4b43a68b64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front end is very high with a nearly flat hood. Large headlights
        sweep back into the fenders flank Kia''s signature ''Tiger Nose'' front grill,
        which is actually closed off for the Soul.&nbsp; Lower down, the black cladding
        makes the Soul look like it''s wearing a mask, with only the large fog lights
        breaking up the structure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0507f-0831-4fc8-b83b-f998382bb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side profile is perhaps the best angle of the Soul. The highly
        distinctive window line swoops downward from the front, accentuating the high
        roof. The wheels are also pushed to the Soul''s corners, accentuating both
        the large doors and the completely flat tailgate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e643a-b058-4100-a758-07ce39be3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the tail, large taillights dominate the view, with the
        liberal use of black in the tailgate making it very unique. In addition, the
        lower bumper reflects the design of the front bumper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc330cbc-ee59-4717-84dc-71174b5d4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I absolutely adore the way that the Soul looks, especially with
        the two-tone, blue-and-white paint scheme (much to my delight, there''s even
        a lime-green color available). Indeed, it reminds me of a giant Japanese kei
        car. Meanwhile, others think the Soul looks like a refrigerator with a chest
        freezer nailed to the front.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97532d4d-35f0-4249-8d35-8ce93c85702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palatial cabin</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc38ee-9365-4f78-81fc-6ff68e598462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of your opinion on the Soul''s exterior, the boxy shape
        means the space inside is measurable in acres. Headroom is exceptional, legroom
        is superb, elbow room is excellent and the large glass area not only makes
        the Soul feel even bigger, but also makes all-around visibility good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1245f1-8a16-4c5b-8b2f-8bde048986cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driving position is also very good because of the fully adjustable
        driver''s seat and steering wheel. To add to the delight, the cabin features
        quirky touches like the speakers sitting on top of the air-con vents. It really
        is a nice place to be in, which is not something I would usually say about
        most Korean cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75652276-ae70-48b6-9da0-7be03998fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong engine, wonky gearbox</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493734e-731b-4654-a75b-3a63106e9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s talk about the way the Soul drives. Unlike the previous
        model, this new Soul comes with a 1.6-liter, twin-cam, 16-valve, direct-injection,
        inline-4 turbodiesel producing 134 horsepower and 300 Nm of torque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda447b-7176-42e8-b464-be25d3c94465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This engine can be mated to a 6-speed manual gearbox in the entry-level
        LX or a new 7-speed dual-clutch transmission in either the LX DCT or in this
        top-of-the-line EX. The turbodiesel is a refined and responsive unit that
        has very little turbo lag and pulls strongly to the redline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fea5da-0b2d-44ff-aed9-a4928e7b9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the transmission isn''t quite as game to play. The biggest
        problem with it is that it is very jerky and indecisive at very low speeds.
        From a standstill, it can''t decide whether to start in first or second (the
        correct answer, Kia, is first gear).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d25ba-f6d3-49e1-b1b0-0df15a91bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once you get going, shifts are very smooth and quick in
        either automatic or manual mode. Perhaps Kia should borrow that Volkswagen
        Beetle I tested to see what a dual-clutch gearbox should really feel like.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae8fbb-b2db-4a4a-9203-e7940465b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/09/18/First-drive-review-Volkswagen-Beetle-Design.html">Read:
        First-drive review: Volkswagen Beetle Design</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6096c1a-af74-4b2f-8dcf-f48e27f6a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues include a jarring ride, a very mushy brake pedal and
        the steering that comes with three settings: Comfort, which has little feel;
        Normal, which still has little feel; and Sport, which should have much more
        feel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f794f-b11e-41fb-bd68-eda75c5b08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing but reasonably priced</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bda1a-a78a-4962-8395-8d4aad06ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its driving idiosyncrasies, the Kia Soul is proof that you
        can still buy a modern car that has style and flair. It is a compelling package
        as this top-of-the-line unit is worth&nbsp; ₱1.14 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e20921-8e97-4696-9814-891be177f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:15.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:55:11.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For slightly less cash, you can buy the only crossover that makes
        the Soul look pedestrian: the Nissan Juke. However, the Juke''s rear accommodations
        are absolutely unbecoming of a crossover and its powertrain is not as strong
        as the Kia''s.</p>'
