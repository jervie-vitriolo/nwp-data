      'jcr:uuid': 'be58640b-5a22-497c-8865-0b63c4de9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        government is "deeply saddened" by the explosion in Manhattan, Presidential
        Communications Secretary Martin Andanar said in a statement Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832424d6-113f-4ef4-ad2c-fde26f18c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the New York explosion that left scores
        injured in Chelsea district," Andanar said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694a504-63aa-4c60-9699-524dbc4ea2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="http://nine.cnnphilippines.com/world/2016/09/18/new-york-explosion.html">explosion
        ripped through the Chelsea neighborhood in New York City</a> Saturday night,
        injuring at least 29 according to New York Police District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4f217-b27f-4631-af53-17807efaa0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio told reporters early indications
        are that the explosion at 23rd Street and 6th Avenue in Manhattan "was an
        intentional act."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d865d40-6766-4bd1-aa98-ae620528e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the blast was caused by an explosive device
        in or near a dumpster, a law enforcement source told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac8843-6d6f-44d2-8ab6-c2c2a3352ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio says "there is no evidence at this point of a terror connection"
        and there is no "credible and specific threat" to New York City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02adc7d-0ed8-439e-9b44-ebb42446f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have increased security across the five boroughs as a precaution,
        a law enforcement source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d9f5d-d2fe-454b-8825-8631b5c68ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the Philippine Consulate General in New York continues
        to monitor the situation closely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde175f1-52ac-494c-acc7-943e85a801c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised the Filipinos living in the area "to remain calm
        and vigilant as we wait for further developments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de31e5-8d7b-4d79-a637-d9cb5b8bf36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 2, the Philippines also experienced a deadly explosion
        in Davao City, President Rodrigo Duterte''s hometown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d8fe2-2ad1-4af8-bc83-8064320610bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/07/composite-sketch-Davao-blast-suspect.html">Also
        read: Police release sketch of Davao City blast prime suspect</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c465098-3f20-47bf-b328-4735f063980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao blast killed 14, and left at least 68 injured. Authorities
        said the explosion was caused by an improvised explosive device.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357280a-5392-4fbf-91f0-dae3fca5d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:56:33.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:56:33.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mallory Simon contributed to this report.</p>'
  'duterte-teddy-boy-locsin-un-ambassador':
    'author': 'Ben Tesiorna, Davao-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-18T18:46:36.424+08:00
    'imagesource': 'jcr:c50911b5-c16d-433c-85cd-48deb177b5c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53dfeb6-bb34-4bec-bc9b-c98586962081'
    'lead': 'President Rodrigo Duterte confirmed the appointment of lawyer and columnist
      Teodoro "Teddyboy" Locsin as the new Philippine Ambassador to the United Nations.
      Duterte said Saturday evening that Locsin already accepted his offer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:02:25.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T16:02:25.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints media personality Teddy Boy Locsin new UN ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd50458-2797-4989-a0ef-6018a640a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte confirmed the appointment of lawyer and columnist Teodoro "Teddyboy"
        Locsin as the new Philippine Ambassador to the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d5d0b-79fe-44b9-a71e-8f3de6c67d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Saturday evening that Locsin already accepted his offer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b7b7a-10a8-4a76-bd92-9f9a8abd4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said in a statement,
        Locsin and the President met at Bahay Pangarap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef798011-dd6c-4d16-a73f-3a278a4d9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gentlemen and Ladies of the MPC, the former Cong Teddyboy Locsin
        and I were in touch again last night and he said they indeed met at Bahay
        Pangarap," Andanar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa125329-7ec1-47e6-b06b-11d47feea0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cong Locsin said he accepted the position as UN Ambassador."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9122295-770c-47b8-88e9-ee48707a478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin is replacing Amb. Lourdes Yparraguirre as the Philippines''s
        Permanent Representative to the United Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ac2bc-ba94-46ee-a693-56ebb76e5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:02:25.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:02:25.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Locsin will issue a statement on his appointment Tuesday.</p>'
  'typhoon-ferdie-batanes-dswd-aid':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-18T17:47:30.400+08:00
    'imagesource': 'jcr:b2721fd9-d3f1-49cc-9783-fddf042005ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f885fd5a-aae2-405b-8160-0c703697266b'
    'lead': 'The Social Welfare Department will continue sending relief to Batanes
      in the coming days. As of Sunday, the damage caused by Typhoon Ferdie in the
      province has reached P365 million. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:05:03.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T16:05:04.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Efforts to aid typhoon-hit Batanes continue

      '
    'updated': 2016-09-19T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d1287-dc77-459a-b09d-8cb2e7f09b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basco, Batanes (CNN Philippines)</strong> — Using a military
        C130 plane, the Department of Social Welfare (DSWD) sent relief goods to the
        victims of Typhoon Ferdie in some parts of Batanes over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72409b0-c642-4622-b26e-3e0adbabc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD brought food packs, bottled water, malongs, and generator
        sets to the affected families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dd2b4-a027-45ea-8417-179536c40bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the DSWD was able to reach the town of Itbayat, where
        power and communication lines had been cut off since Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbc195-2d74-43e3-897b-fe32bd7ce545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes Governor Malou Cayco said residents there still need more
        canned goods, ropes for securing houses, and emergency communication units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd5170-d916-48de-8983-8855d082cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco said the damage in Itbayat was severe, but no casualties have
        been reported. She said the situation is under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ec1a6-eb54-41b1-b895-7c67fd98f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster and Risk Reduction Management Council (NDRRMC)
        said Typhoon Ferdie caused power outages, faulty communication lines, and
        limited water supply in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7612c06-1366-4baf-8bd3-7a53f641be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand houses were damaged by Ferdie, the agency reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa3788-321e-4edb-b7fa-1e2af8487d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/09/14/meranti-weather.html">Related:
        Meranti: Strongest super typhoon of the year barrels toward China, Taiwan</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51048017-45dc-4a27-ac89-d7d776f4591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the provincial government, the damage caused by the
        Typhoon has reached P365 million as of Sunday. This cost is expected to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae1b66-e081-435f-9345-73d3fc4e9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Usec. Ricardo Jalad said roads are now being cleared of debris,
        but he and the DSWD agree that the biggest concern for the victims is food
        and water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e76d17-562f-4850-8ffa-c69d7b554095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the onslaught of Typhoon Ferdie in Batanes, the Provincial
        Board declared the province under a state of calamity on September 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029b582-1f93-4fba-b572-65ce12805ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,700 families in Ilocos Norte, Batanes, and Cagayan were
        affected by the typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40d868-50a7-4e02-b457-a962da17e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:05:03.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:05:04.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, 20 families or 151 persons are still inside
        evacuation centers in Basco.</p>'
  'new-york-explosion':
    'author': 'Mallory Simon, CNN'
    'caption': 'A explosion in the Chelsea neighborhood of New York on Saturday night
      injured at least 25 people, the fire department said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-18T16:09:18.346+08:00
    'imagesource': 'jcr:056bbe1f-9827-44c1-80c5-f28540aa5f25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612515e8-d94e-4f9b-a42a-de89c20c39ef'
    'lead': 'A explosion in the Chelsea neighborhood of New York on Saturday night
      injured at least 29 people, the fire department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:10:35.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYPD: At least 29 injured in Manhattan explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6ec99-5cc0-4f51-b760-8e81b98b3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> An explosion ripped through the
        Chelsea neighborhood in New York City Saturday night injuring dozens and a
        second device with wiring was found blocks away, authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6658b14-ae65-4258-807a-f8712c876d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers and federal agents were scouring the streets with
        flashlights, robots and dogs to ensure there were no other devices in the
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb02c90-13c8-4dba-988d-2a72047c676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio told reporters early indications
        are that the explosion at 23rd Street and 6th Avenue in Manhattan that injured
        29 "was an intentional act." Investigators believe the blast was caused by
        an explosive device in or near a dumpster, a law enforcement source told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346bb11-d864-49cc-ade0-39711d42a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have video from businesses on the street where the explosion
        occurred, which could yield key details about the hours before the attack.
        Investigators are looking at surveillance video appearing to show a person
        near where the explosion at the 23rd street location occurred, according to
        a local and federal law enforcement official. Investigators are trying to
        determine if that individual is connected to the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf262ab-6119-416e-889a-87beb4e02ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio says "there is no evidence at this point of a terror connection"
        and there is no "credible and specific threat" to New York City. Police have
        increased security across the five boroughs as a precaution, a law enforcement
        source told CNN.</p>'
    '9':
      'image': 'jcr:72e89cdd-9f5d-466f-ae93-4dda3770c551'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64057ec0-938a-4116-887c-c5747b7a1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f64839-46d1-4480-b0f3-e3ec480d0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area of the explosion is packed with restaurants, subway stations,
        shops, businesses and art galleries. People living in buildings near the affected
        area are not being allowed in, CNN''s Bernadette Tuazon reported from the
        scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e867a-1f26-430a-898a-64b4c1efc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances arriving at some local hospitals were being checked by
        armed guards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9673b9d-dde8-4c89-9b3c-c4561394f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 people were taken to the hospital after the explosion, but "none
        of those injured are likely to die," the mayor says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccb201-0c32-4a72-8afc-fd6b6b1d06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio says they also believe there is no specific connection
        to an earlier incident in New Jersey, where an explosion went off in a garbage
        can on the route of a Marine Corps charity run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c82e1-a3d0-4883-9d2d-0b1f39b2e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second device blocks away</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d61cc1-9358-4e65-acd6-d1bfccbe2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first responders converged on the explosion site and began blocking
        off streets in the Chelsea neighborhood, attention soon turned to a second
        device.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c2c60-db13-4338-8cee-1ab9a7aa01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocks away from the first explosion, what appears to be a pressure
        cooker with dark colored wiring coming out of the top center of the device
        was found, according to multiple local and federal law enforcement officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35336b1-d16b-44f6-b5b8-55496be1a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is connected by silver duct tape to a small dark colored
        device attached to the outside of the pressure cooker, according to multiple
        local and federal law enforcement officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c709d01-d606-444a-bf60-3d784ed3f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the officials would say at this point what was inside the
        pressure cooker.</p>'
    '26':
      'image': 'jcr:3a7893a1-dab4-4811-a711-8492e55b0c95'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94742831-b905-49ff-b78e-23f07a0d11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0392915-e120-430e-993b-05e7bd5aa837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have increased security across New York City as a precaution,
        a law enforcement source told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e3b5a-09ae-464a-acdb-b6e453e62f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has viewed an image of the device verifying the description.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30a732-1986-4f8e-8edb-f1c29756bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents in the area say they were told to stay away from
        windows when police were searching the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6270b7c-2c6a-49d1-9dc3-e92d30e1f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police combed the second location with flashlights, looking under
        cars, looking in trash cans and looking in doorways, CNN''s Richard Quest
        reports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98c6b1-cb51-4808-a08e-89f988d53d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it all unfolded</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b2dda-bfef-443d-835e-244ae60ff918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video from the explosion in Chelsea shows windows shattered
        with terrified people running on the streets and ducking. The video, which
        shows angles from inside and outside Orangetheory Fitness in Chelsea, shows
        a screen laying outside on the street after the explosion and what appears
        to be papers flying in the air.</p>'
    '37':
      'image': 'jcr:5cb595e2-8250-4f51-8dce-cb67718033bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e04f1-9f82-4060-a275-6114ddf9f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409c5fb-1ef2-4a4b-822d-622f46064d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Commisoner James O''Neill says there have been 29 injured as
        a result of the explosion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16831e-e748-43ed-b778-b10ede9fed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gabrielli, a 50-year-old Chelsea resident, was at his 23rd
        street apartment about a block away from the explosion site.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b77c8-f7cc-42d4-b2fc-8fa4fdd04c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielli told CNN he heard the explosion around 8:30 p.m.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea8a37-bb80-4734-b502-3905071b16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raw video of earlier in #Chelsea just after the #explosion. I
        just run outside the street of 23td &amp; 7th. pic.twitter.com/8AD8mz3UNp</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba1675-c9eb-45b0-a7a8-27383effea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Danilo Gabrielli (@DaniloGabrielli) September 18, 2016</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfa47a-f735-4839-8ccf-0639fb1fd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was home watching TV. It was a huge explosion. It shook the entire
        apartment building. It was pretty big. I was walking outside toward 23rd between
        5th and 6th. People from my building and I were literally the first people
        there. Then firemen came from every direction come in. NYPD came from every
        direction. They blocked off the area."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb934860-7caf-4810-8190-617876520578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielli walked towards the scene of the explosion from his apartment.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s so scary. The explosion was so loud &amp; strong. My Appartment
        shook. <a href="https://twitter.com/hashtag/chelsea?src=hash&amp;ref_src=twsrc%5Etfw">#chelsea</a>
        <a href="https://twitter.com/hashtag/nyc?src=hash&amp;ref_src=twsrc%5Etfw">#nyc</a>
        <a href="https://twitter.com/hashtag/explosion?src=hash&amp;ref_src=twsrc%5Etfw">#explosion</a>
        <a href="https://t.co/61Cxla4gZk">pic.twitter.com/61Cxla4gZk</a></p>&mdash;
        Danilo Gabrielli (@DaniloGabrielli) <a href="https://twitter.com/DaniloGabrielli/status/777330593487028224?ref_src=twsrc%5Etfw">September
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96868b0e-995b-44c3-80f3-97f53ba54e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91813c6a-ed83-4a39-9dfb-8ccd74141f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very chaotic. We smelled something, like an intense sulfur
        smell, and saw smoke coming out of this building. I saw pieces of metal --
        not large, but not small either. A few friends of mine saw glass there."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d03d6-f69a-4e9e-ba9c-200ac46ce065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabrielli says "the entire neighborhood is real scared."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dea73-3af8-47f8-bc74-302b1e7b3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real quiet neighborhood – not like the center of the city
        or the Wall Street area. It''s tiny bars, where you go to grab a drink, grab
        a bite to eat, watch a film. We were worried."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052189c-8e4b-49aa-97a2-a8b0e9f4f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness told CNN affiliate NY1 he was having dinner when the
        explosion rocked the area.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245234eb-892a-4c70-98ea-6cc90a6105a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] felt a loud explosion and I felt like a lightning bolt struck
        the building. It, like, shook the ground," he told NY1. "Everybody ran out
        of the restaurant into the street. The whole city was in the street."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9730a5b-0bed-4f7f-96da-bd3df51167bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the response by police who swarmed the area was "aggressive"
        but "controlled."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8f9b0-b832-4702-b6fb-ad8c816fc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man told NY1 he lives in the neighborhood and knows it well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bb3f7-4668-42d6-aa47-a8103bda282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walk down the street every day. ... This is my main thoroughfare.
        I''m either in an Uber, a cab, or on foot on this street all the time. This
        is my neighborhood. This isn''t a tourist attraction. It''s just the middle
        of the city. It does frighten me."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c9912-4173-466c-8471-c90661ae3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users said the sound of the explosion was heard
        as far away as Hoboken, New Jersey, across the Hudson River from Chelsea.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1950e-f59e-472d-8d1f-41b0571ff22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea is packed with restaurants, subway stations, shops, businesses
        and art galleries and normally buzzing on a weekend night. 23rd street, where
        the explosion occurred, is in the heart of Chelsea, CNN''s Richard Quest explains.
        It is not as bohemian as many have thought in previous times, Quest says.
        He notes Chelsea is one of the most expensive areas in the city now because
        of wealthy people moving to the area. Chelsea is also still very much regarded
        and known for its inclusion of the gay community and the gay bars in the area,
        Quest says. He notes one of the most famous fashion colleges, FIT, is just
        blocks away.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc5166-8f46-4fe1-bb85-4ceac4139115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Visser, Shimon Prokupecz, Sonia Moghe and Evan
        Perez contributed to this story.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbf4e5-574b-4566-862d-5cdd75d78c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:10:53.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "New York explosion leaves
        dozens injured".</p>'
  'syria-russia-airstrike-killes-regime-forces':
    'author': 'Steve Almasy and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-18T22:18:59.261+08:00
    'imagesource': 'jcr:b2721fd9-d3f1-49cc-9783-fddf042005ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0510dce8-f8b1-43e2-ab87-deb936b5a04d'
    'lead': 'U.S. and Russian ambassadors to the United Nations sniped at each other
      Saturday night on the sidelines of an emergency UN Security Council session
      over a coalition airstrike that killed Syrian troops. Churkin said that in more
      than 10 years at the UN and more than 40 years in international life he had
      "never seen such an extraordinary display of American heavy-handedness."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:13:01.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T16:13:01.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria, Russia: Coalition airstrike kills regime forces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82843ddc-6084-4abb-9e31-e0b6d0bc7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. and Russian ambassadors to the United
        Nations sniped at each other Saturday night on the sidelines of an emergency
        UN Security Council session over a coalition airstrike that killed Syrian
        troops. Churkin said that in more than 10 years at the UN and more than 40
        years in international life he had "never seen such an extraordinary display
        of American heavy-handedness."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f54dc-c87a-4725-a7e0-e59eff3ce440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that U.S. Ambassador Samantha Power was speaking to the
        media at the start of the UNSC emergency session as he made his opening remarks
        there on Russia''s analysis and frustration over the airstrikes in question.
        He said that Power''s deputy, who was in the room, could only respond that
        the matter was under investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c8fb9-dc8c-402c-9afa-bccea6a6e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churkin then said that when Power did walk into the emergency session,
        she said she was not interested in what Russia had to say because it was a
        "stunt." Therefore, he said, there was no point in his listening to Power
        and he decided to leave the room to share his reflections with the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46359e4d-a859-4068-a51a-cb28e798659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If U.S.-led coalition airstrikes did hit Syrian forces on Saturday
        it was unintentional and Washington regrets any loss of life, Power said on
        the sidelines of a Security Council emergency session on the strike in question.
        She then criticized Russia for calling the emergency session, saying Moscow
        was "grandstanding" on the issue, considering its defense of Syrian regime
        forces despite "systematic" atrocities during that country''s ongoing civil
        war. Power said "even by Russia''s standards, tonight''s stunt – a stunt replete
        with moralism and grandstanding – is uniquely cynical and hypocritical."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd8f35-9cc6-4d64-829f-c4c75a0040a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a delicate ceasefire appeared to be holding, the Syrian military
        said an airstrike Saturday by the U.S.-led coalition hit a regime military
        position in eastern Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3b225-bfcc-4029-91e1-060196ecae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military said the coalition thought it was hitting ISIS
        militants, but hours later said the airstrike may have struck Syrian soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc57853-a96a-49b7-8570-882e7f4fa267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN late Saturday the U.S.
        relayed its regret through Russia for the "unintentional loss of life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021b403-da77-467b-b8d4-41b318120581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from U.S. Central Command said the coalition conferred
        with the Russian military before the strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143898d-90ea-4386-88dd-c636de635e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coalition airstrike was halted immediately when coalition officials
        were informed by Russian officials that it was possible the personnel and
        vehicles targeted were part of the Syrian military," CENTCOM said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433fbc9-31d0-428d-91a9-4cdf710e5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said 62 Syrian soldiers were killed near Deir
        Ezzor Airport, according to the state-run Sputnik News Agency. It quoted Russian
        Maj. Gen. Igor Konashenkov as saying two F-16s and two A-10s carried out four
        strikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad066d-a0a2-46b1-ab52-3a0d02805854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights put the death toll
        at 83 and said at least 120 soldiers were wounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ab014-6e78-4cda-9b71-583194919d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN they broadly described the geographic area
        to the Russians – as is customary – before the strike but did not give a precise
        location. The coalition thought it was going after an ISIS tank position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e7c5c-d290-484b-9002-952e04d0c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia blames the United States</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4079f3-38a4-4c0a-ab4c-407d2e601715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25 minutes into the strike, the Russians called the United
        States and said coalition forces were hitting Syrian troops, the U.S. official
        said. The United States immediately withdrew and did not strike other planned
        targets in that area, the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7bace-4775-49c3-adb4-3bc762e7b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. official said the Pentagon trusts the Russian military
        unit that placed the call informing them of the incorrect target and had little
        doubt something went wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1d176-eb11-4841-aff7-93e2071bd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian troops have been battling ISIS in Deir Ezzor for years, and
        the Islamist militants control most of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a8b38-070d-4bfa-8842-1b5b76b35d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria is a complex situation with various military forces and militias
        in close proximity, but coalition forces would not intentionally strike a
        known Syrian military unit," CENTCOM said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60956e4-28d8-4098-9421-03e4e2f7647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia blamed the United States for failing to coordinate with them
        on the airstrikes, a Russian Defense Ministry spokesman told Sputnik.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ca6a1-94a1-48ab-a704-71fa357f23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this airstrike was carried out due to an error in the coordinates
        of the target, it is a direct consequence of (the) U.S. side''s unwillingness
        to coordinate its actions against terrorist groups with Russia," Sputnik quoted
        the spokesman as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8651b1-65e0-4a31-b7b4-8f37a83ab40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council was holding an emergency meeting to discuss
        the airstrikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db4829-6210-4100-9ff3-f6566c0c5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS militants launched an attack on the Syrian position after the
        airstrikes, Sputnik reported, citing the Russian Ministry of Defense. Syrian
        state-run news agency SANA said the military was able to regain control of
        the area ISIS held briefly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba39718-3079-4ecc-bc9e-54448498f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes during a fragile ceasefire that went into effect
        Monday. The truce calls for a halt to the violence between the Syrian regime
        and rebel forces, but it does not cover militant groups considered terrorists,
        such as ISIS and Jabhat Fateh al-Sham, formerly known as al Nusra Front.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71520364-2a45-43b2-bcc4-f2b10e66293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delicate ceasefire</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966ce15-0eb4-4f0c-a38e-9f8d390f7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian military said it viewed the strike as evidence the United
        States and the coalition support ISIS. It called the incident a serious and
        blatant aggression, SANA reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4355c-8bd5-4a1e-9c68-4a4b347547c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Foreign Ministry had similar words, according to spokeswoman
        Maria Zakharova. She said Russia had concluded the White House is sympathetic
        to ISIS. She also said that the United States didn''t communicate its intention
        to carry out operations in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d7768-f4a5-4893-852e-fa295c9f1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire has offered some respite from violence in the civil
        war, which has killed an estimated 430,000 people since 2011 and touched off
        an international refugee crisis. But there have been reports of violations,
        and the Russians have said the United States is not fulfilling its obligations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6089ddb-2099-45e3-b1e3-836744fc7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area in eastern Syria where the airstrike took place is not
        part of the ceasefire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447e608-efa5-488d-ad17-4e39911bdbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main focus of the ceasefire was to allow humanitarian aid to
        reach the Syrian people besieged by war. Once the humanitarian relief was
        in, the Russians and Americans were meant to agree on targeting jihadist factions:
        Jabhat Fateh Al-Sham, the former al Qaeda affiliate in Syria, and ISIS. To
        do that, they are supposed to set up a Joint Implementation Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef41b7-9765-43f0-aeae-69cbcda1eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN military analyst Lt. Col. Rick Francona said it is not clear
        now what will happen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76902d05-ef25-4196-87a0-864df8cb5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might put in danger this Joint Implementation Center that
        the U.S. and the Russians are supposed to set up in the next few days to coordinate
        just these kinds of strikes against ISIS and to prevent just what happened,"
        he said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9448e0-8c44-4573-8505-9fd245f52588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov, in a telephone call Saturday
        with U.S. Secretary of State John Kerry, urged the US military to fully participate
        in monitoring the Syrian ceasefire and taking action against its violations,
        according to a statement from the Foreign Ministry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c7441-da4e-42c8-b812-aab596ef69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth, Frederik Pleitgen, Matthew Chance, Daniel
        Nikbakht, Merieme Arif, Mohammed Tawfeeq and Sebastian Shukla contributed
        to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e5e6b-5501-4c44-89de-e7939d9503b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:13:01.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:13:01.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/17/middleeast/syria-claims-coalition-airstrike-hit-regime-forces/">Syria,
        Russia: Coalition airstrike kills regime forces</a>".</em></p>'
