      '
    'updated': 2016-09-18T13:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c149048-8214-4361-a946-2fe2dc5fa5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ask anyone in
        this country what a Volkswagen is and you''ll almost always get "Beetle" in
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f54a2f-13f5-4a62-835f-54bff9286012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the legacy of this strange little car, which had a buzzy
        engine in the compartment where the groceries would usually go, that its name
        endured through the three decades when Volkswagen withdrew its presence&nbsp;
        from our roads (the brand''s brief reappearance in the 1990s didn''t make
        much of an impact).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c2b79-67a5-47f3-a31d-2346560c1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Volkswagen and the Beetle are now back, both far different
        from what they used to be. Sure, the new Beetle still retains much of the
        old model''s curves and bulges, but underneath that stylish body, it''s a
        sensible Golf hatchback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4951e-0c62-4deb-971d-ced85a926934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color-sensitive</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a05be-11af-4a4a-bdbd-de8e6b21412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of those curves, the Beetle''s wheel arches are definitely
        its most striking design features. The front arches contain the enormous headlights
        that go on both sides of the snout-like hood. Meanwhile, the grill that spans
        the entire lower half of the Beetle gives it a happy grin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058f1bf-6e3d-41b0-9a2c-ff387f0304be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the side, the sloping roofline complements the arches, with
        the window line harking back to the original Beetle. At the back, large taillights
        accentuate the Beetle''s width.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7cb8d-7477-4c2d-9c03-b53be76917b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Beetle''s looks are a nice evolution over the overly
        cute previous-generation New Beetle. But make sure to go for striking colors,
        as the Reflex Silver Metallic paint on my test car didn''t really work well
        with it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2c2dd-4ab6-419b-b732-aa2b4370bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid interior</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61950793-79ca-4873-87f7-a2c6306df246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, you get a cabin that feels like it has been fused rather
        than screwed or bolted together. Every switch, handle and knob has that German
        solidity that some car manufacturers have yet to match. The interior also
        manages to be a bastion of German sensibility, with everything in the right
        place and within easy reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260af7e2-7d5a-4d76-8466-c95d1a361fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driving position is excellent, with a multitude of adjustments
        for the seat and the steering wheel. All-around visibility is also good and
        the trunk is a good size for a coupe, although the load lip is high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3ddf3-869d-411d-814c-b4c63b1495df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only things I would ask for are goodies like leather
        upholstery and a touchscreen infotainment system, which would really make
        this top-specification Beetle Design worth its ₱1.79 million price tag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cc4f8-ee4c-48f2-afb4-7523990d6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fast yet secure drive</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd93429-0aff-48ca-b588-ec4c0c54ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design quirks aside, this Beetle is a fun car to drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef71b20-cb5b-4a25-9815-bd977bd85940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief reason for this is the 1.4-liter, twin-cam, 16-valve TSI
        inline-4 that produces 158 horsepower and 240 Nm of torque. If you''re bewildered
        by these power figures from such a small engine, take note that this 1.4 is
        turbocharged and supercharged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5f60b-4536-4df5-b3b5-d4c0e41860bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It really is a brilliant system, with the supercharger providing
        boost at low RPM (along with a nice, mild supercharger whine) and the turbocharger
        kicking in at higher RPM, where turbos are generally most efficient. As a
        result, there are virtually no flat spots in the powerband: just a smooth
        delivery of power, power and more power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e946781-fc6d-4d7e-865d-48e402084c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the DSG dual-clutch gearbox works very well with the
        engine, providing quick and crisp shifts in both automatic and manual modes.
        In addition, the suspension is beautifully balanced, managing to be firm enough
        to keep the car stable at speed, but comfortable enough for bumps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538299a-ab25-4252-a4ef-11a0bc7cb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For negatives, although the brakes are strong, brake-pedal feel
        could be improved. Also, the steering is a touch too numb.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ff06d-9a00-4495-afac-065311f8656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loveable little Bug</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1beea06-a5f7-4fcd-9528-71ceb596f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Volkswagen Beetle Design is a stylish, well-made, quick
        and reasonably practical coupe. Certainly, you could buy a Subaru BR-Z or
        a Hyundai Genesis Coupe for less money and not only get more power and toys,
        but also a more rewarding driving experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f4f65-ffd6-44b0-808c-69c1375fa4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:57:28.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:58:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of those coupes offer quite as much charm or style or longevity
        as the Beetle. And it was those traits that made the old Beetle such an icon.</p>'
  'uaap-79-ue-red-warriors-winless-feu-tamaraws':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-18T19:46:39.841+08:00
    'imagesource': 'jcr:b81a02a3-e721-4619-bf1d-812506aead77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f091dde-fa4f-4608-a3f1-c13ed7a6dd63'
    'lead': 'Defending champions FEU Tamaraws repelled the UE Red Warriors, 67-59,
      in the UAAP Season 79 on Sunday at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:44:05.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU Tams keep struggling Red Warriors winless, 67-59

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d219b-c23b-4339-b741-a051e785ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Far Eastern
        University (FEU) bounced back with a victory against the University of the
        East (UE) Red Warriors, 67-59, in the University Athletic Association of the
        Philippines (UAAP) Season 79 on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3ab24-8194-4b92-80dd-8fa597fc0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monbert Arong led FEU with 16 markers, while Raymar Jose gobbled
        up a game-high 22 rebounds to go with his 11 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e060e-beec-466d-81be-5a1e871c30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions set the tone early on, outscoring the Red
        Warriors 42-32 to close out the first half in control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fbfdc-f8a9-45fb-85ec-f951077de1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third period, the Tamaraws had to repel an 8-0 UE rally,
        which saw them trim down the deficit to just 58-54.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6b1f7-20da-4bcf-8188-e3e1fffbac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Red Warriors inched closer to the Tamaraws, UE big man
        Will Bartolome was ejected after being slapped with a disqualifying foul for
        an errant arm that floored Ron Dennison with 1:29 left in the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5138e6-1ad3-4124-a0fd-d6b1e591cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU extended its lead 64-59 after Bartolome''s ejection through
        the resulting free throws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523a1f2-42db-4d17-a809-e7c72ab416aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees FEU bounce back from a disappointing outing against
        the Blue Eagles and proved to be a litmus test for head coach Nash Racela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d36d4c-ceb0-4516-9660-bd5464658423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a test of character for us,” Racela said. “Having to lose
        that game to Ateneo, it was tough for us. I was looking at how we will bounce
        back after a loss.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7513de-2624-48fc-ab70-5b0760a5b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was confident going into this game, but having a young team you’re
        not sure as a coach. Today, we were able to do it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fef84-745f-40e7-a2c5-f5443e166dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon paced UE with 12 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ef604-04f6-467f-be5b-481c678b9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:44:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T15:44:25.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Tamaraws and the Red Warriors will face the UP Fighting
        Maroons next on September 21 and 25, respectively.</p>'
  'philippine-government-deeply-saddened-new-york-manhattan-chelsea-district-explosion-blast':
