    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dada813-1f11-45a6-90e6-43d3028eca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The territory Apartel was</strong> stepping on entails forming
        a big band, says Buendia. Besides the core members, Buendia and Ortega brought
        in horn players and extra percussions. As soon as all the musicians were in
        place, Apartel immediately set foot on The Bunker, Buendia’s home studio in
        Parañaque, to write and record their songs. Like in the analog days of music
        where a whole band had to play live in only a couple of takes to lay a song
        down during recording — where mistakes don’t cut it, and if they do happen
        the whole band has to start over again — Apartel’s creative process is fast
        paced and spontaneous. “Everything [is done] in the same day, including recording,”
        Ortega explains. “We’ll [go through] the song four or five times, [and then
        record immediately].”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae373b9e-d374-459b-bcb3-ee0ccbd30aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They go on to tell how their first single, “Is It Hip?” came about.
        It was their first song ever, and they all “worked so fast on [it].” Buendia
        and Ortega were jamming with Wendell Garcia, the drummer of the rock band
        Pupil, which is also fronted by Buendia. “He came up with really nice bass
        line that Wendell was playing on,” Ortega says. “And I just kept repeating,
        ''Is it hip!'' along with it. I couldn’t figure out what else to write [at
        the time] so we left it at that.” They then reworked the song with Sarabia,
        Pineda, and Concepcion. “That was the first song they joined us on. And then,<em>
        yun na. Nabuo siya dun,</em> in an instant.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a53ce7-1efd-4835-9012-2d60a1735a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega recounts how they wrote another one of their songs called
        “What The Funk.” While the band was arranging the song at The Bunker, he recorded
        them on his phone. “I left the studio, went down to the garden, had a toke,
        and then started writing. In 15 minutes, I had the verse and the chorus parts.
        And then I gave it to Ely, I literally passed the notebook [I wrote on]. And
        in 10 minutes, he was done with his verse.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b838a-5c6b-490c-bf57-dad63ac9639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a different process from what we’re used to,” says Buendia.
        Coming from heavier bands in the past, Buendia and Ortega felt like they had
        to revise their usual writing process for the music’s sake. “[It was the]
        first time we’ve tried coming up with a song in a jam. We’re the type of songwriters
        that just want our own little space, and sit down and probably spend our whole
        day thinking about the direction and everything. Pero eto, ang bilis.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac361555-7f76-4476-8b59-d432aa181f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both singers felt like they had to make a conscious effort to transition
        to something more delicate in order to orchestrate the sound that they wanted.
        To get in the zone, they had to isolate themselves for a while. Ortega says,
        “I had to leave. I left for a whole week and stayed in Tagaytay and isolated
        myself. I only listened specifically to just soul — Raphael Saadiq, and Leon
        Bridges ... And then on the second day of being there, I started writing <em>na</em>.
        I simplified it, and just concentrated on the words and the melodies. I already
        knew the calibre of the people we’re working with. Once they hear it, they’ll
        be able to put enough color and textures and work on the arrangement.” Buendia
        agrees. “We dug our roots and then we [had] to just isolate ourselves first
        from all the other stuff that are going on around us, music-wise and other-wise,
        whatever. We wanted to get into that zone, to create something that’s simple
        but passionate.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16176e-3395-401e-a41e-40a8ce7af74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides sprucing up their falsettos, the two singers also did something
        completely new. “For the first time ever in both our careers, we started writing
        horn parts,” says Ortega. “<em>Syempre</em>, we can’t<em> naman</em> play
        any horn instrument so we’d hum it to them. We’d hum it, literally sing it,
        <em>hanggang makuha nila yung kailangan naming marinig</em>.” Buendia adds,
        “It was very exciting for us to record horns especially, we considered na
        medyo exotic <em>siya</em>.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372e547-f39e-4c71-81f6-172d7970126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the band about two months to record a full album, and almost
        a month longer for post-production. It was all about perfecting the sound
        up to its final state, and making sure that all the details, like the horn
        parts, are added.</p>'
    '44':
      'image': 'jcr:f86dd631-4734-4a6f-9386-e2c13c3f5e44'
      'imageCaption': 'Apartel was formed over beers on a night in November, under
        the roof of Spin Cafe in Parañaque — owned by Jay Ortega — where he met Ely
        Buendia for the first time. Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c1098-e8ca-4c99-9529-ed4206d1c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4083df-bad7-4d43-bce7-0617142306d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quite the shell-breaking experience, but Buendia explains
        that not everything was forced and that it was all a product of the whole
        band’s chemistry. “Part of it is conscious, part of it is subconscious. We
        jammed and the ball just started rolling. It sort of took care of itself in
        that way ... We weren’t really trying very hard to make a soul album.” Ortega
        agrees, “It just came out.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc43c2b-706d-4dcb-ba1c-19fc4b38179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, not everything in music is supposed to make sense. Some
        of the greatest songs in music history aren’t intended by the songwriter to
        make sense. A lot of soul music doesn’t even depend on the lyrics, but more
        on its groove and rhythm. A song by the Stax Records icon Isaac Hayes called
        “Hyperbolicsyllabicsesquedalymistic” is literally his own “Supercalifragilisticexpialidocious.”
        During the shoot, I am instructed to play songs on the speakers to pump the
        band up for the nuttier shots, and so I play this one.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ddd0e-b73e-40ac-a512-c17cfa137fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ah</em> Isaac Hayes!<em> Mas</em> rock n’ roll <em>to ah</em>!”
        says Ortega. “[This is] a solid song, I’ve never heard this one before.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537a065-9d6c-4afc-886e-99e5ff8715c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Nobody really buys CDs anymore. A purist or even just a real fan,
        you’d wanna keep something as a memento. Rather than keep this small ass CD
        where you can hardly read the fine print on, why not a big vinyl record? It’s
        collectable, and if you ever get a chance to get a sound system together,
        it really is different."</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78a13c-b8d7-4f9e-8e7a-ebc0c6d28a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the band admits to having extra serious goals and lofty
        inclinations — with their suits, the more affluent crowd that they attract,
        and the standards that they hope to set — they still retain a sense of humor.
        It’s necessary, and all part of the mythology they create for themselves,
        driven by their sexual innuendoes and ambiguous labels. “Apartel<em> eh</em>,
        it’s all booga booga songs,” says Ortega. I ask him what their album name
        is, and he says, “Inner Play”: “Philip, [our manager], came up with it. It’s
        bastos, eh.” I later see their manager enter the studio, dressed inconspicuously
        in a black shirt and jeans, with motorcycle gloves dangling from his back
        pocket. The band says they lovingly call him “Germany,” a wordplay on his
        title.</p>'
    '55':
      'image': 'jcr:8fead676-6b88-4c78-8941-1ba8b847798d'
      'imageCaption': 'Apartel’s music conjures that era of soul music, the heyday
        of vinyl records when “music was at its peak” — in Buendia’s words — mostly
        because of the inspirations that they take from. Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9ab16-121f-425e-a692-92d06683d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd019c-6f5e-40d2-8b4c-27ad20444a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easy to conclude how much of audiophiles Buendia and Ortega
        were because of how fondly they talk about vinyl records, nieve boards, and
        analog technology. Both argue that the golden age of vinyl records was the
        best time for music, because the record system was a model that worked for
        musicians and music lovers. Buendia talks about this with passion. “If it’s
        not broke, why fix it? That system, or that paradigm worked perfectly. It
        took care of everything. People were happy, the artists were happy.” Ortega
        adds, “CD kind of ruined it actually.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a4890-21c1-4525-b660-a492d1a48f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Music was fantastic. And then suddenly, the digital age came, and
        for me, fucked it all up,” Buendia says further.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c5625-a2cb-4dd2-9f49-2580ee432560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology did make musicians poorer, I reply. “It made musicians
        <em>tamad</em> in my opinion,” Ortega responds. “Kasi it made everything easy
        to do. ‘<em>Oh, loop mo na lang yan</em>!’" Besides toiling hard on raw recordings,
        Apartel aims to stray away from mediocrity by releasing their album as a double
        LP on 45 RPM vinyl records. "A lot of people are listening to vinyl again
        now. That’s also partly why we wanted to release the album on vinyl.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ea934-6f4a-415b-9af1-d3e44edc8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the catch is that vinyl is so expensive now, I say. But Ortega
        continues, “So are CDs, and nobody really buys CDs anymore. A purist or even
        just a real fan, you’d wanna keep something as a memento. Rather than keep
        this small ass CD where you can hardly read the fine print on, why not a big
        vinyl record? It’s collectable, and if you ever get a chance to get a sound
        system together, it really is different. RJ heard the album on vinyl the other
        day for the first time, and he was like, ‘That’s us?! That’s us?!’ It’s a
        big difference.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781e134-02c0-4739-af6d-c82b9938c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we endlessly talk about the advancement of digital musical formats,
        much was said about putting the value back in music by just making quality
        music that came from the heart. “It should come from here,” Ortega points
        to his chest. “Because if it is, it’s felt. It’s heard by people who get to
        listen to the song. Because even the singer, the artist who is interpreting
        what was written, it’s there, it’s got meat ... It hits the spot kasi it’s
        meant. It’s sincere.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e943159-5912-4dc7-85e7-0aaafb2fedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buendia believes that musicians and music lovers alike have the
        responsibility to raise the standard in music, in ways that they believed
        in. Buendia and Ortega hope to do this with Apartel as well as with their
        independent record label, Offshore Music.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37fc67-1538-4d1a-a81e-ae90b120753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been through two bands already, and none of those bands have
        ever gone to the level of what this band has achieved in such a short time,”
        says Buendia. “And I was really surprised by that. I mean, I knew that people
        [who] will like the music [are] probably people our age or some musicians,
        but I was really surprised that so far we’ve been accepted not just in our
        scene but also by people we didn’t even know existed.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800ee65-0f2c-4704-a03f-ce96bae1647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be a new territory for most of the band, but it’s thrilling
        to think that they exist today, after all the pioneers have come and gone,
        after all ideas about soul music have been seemingly exhausted. A huge part
        of Apartel’s appeal is in the mystery of how well and how fresh their sound
        turns out, with their potpourri of members being a mixture of old and new
        faces. I ask, how it’s like working with newer people? and Buendia responds,
        “It’s better than working with older people,” to which Ortega laughs hysterically.</p>'
  'abu-sayyaf-asg-frees-releases-two-kidnap-victims-taruc-gonzales-afp':
    'author': 'CNN Philippines Staff'
    'caption': 'After more than a month in captivity, kidnap victims Daniela Taruc
      (L) and Levi Gonzales (R) were released by the Abu Sayyaf Group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-19T04:20:03.659+08:00
    'imagesource': 'jcr:740e63ef-d1ca-4e61-a408-298638f6f8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a696cbe2-b530-40b3-989f-eb725226700e'
    'lead': 'Notorious bandit group Abu Sayyaf has released two other hostages, following
      the release of one Norweigan and three Indonesian captives. The military claims
      sustained operations have pressured the terrorist group to release their victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:49:08.700+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T08:49:08.962+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf frees two other kidnap victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed44c8b-283e-485f-85d9-fe817fa2b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Abu Sayyaf
        Group (ASG), feared for its terrorist acts and abductions, has released two
        more captives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02367e68-56d4-4458-80d9-7f2fb91fb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a month in captivity, kidnap victims identified
        as Telecom company employees Daniela Taruc and Levy Gonzales were released
        by their ASG captors at around 10:30 pm, Sunday in Barangay Tiptipon, Panglima
        Estino, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0764d87-132d-41bc-99ff-a06e5683a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Armed Forces of the Philippines (AFP)
        Western Mindanao Command (Wesmincom) spokesman Maj. Filemon Tan Jr. said the
        sustained military operations pressured the ASG to release its kidnap victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdf301-5951-4f01-a92b-5a3c6eb6b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release is the result of the continuous effort of the Joint
        Task Force Sulu, led by Brigadier General Arnel Dela Vega, in its continuing
        focused military operations in collaboration with police counterparts to destroy
        the ASG in the province," Tan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804b1e5-152e-41db-ad97-058bca97958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, <a href="https://cnnphilippines.com/news/2016/09/17/Abu-Sayyaf-frees-Norwegian-hostage-Kjartan-Sekkingstad.html">ASG
        released Norwegian hostage Kjartan Sekkingstad</a>, followed by the <a href="http://nine.cnnphilippines.com/incoming/2016/09/18/3-indonesian-kidnap-victims-released-abu-sayyaf-asg.html">release
        of three other Indonesian hostages</a> on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82adf32e-e6e3-47f5-a025-b8ed27fe88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the victims who were released Monday morning were
        brought to the headquarters of the Joint Task Force Sulu to undergo medical
        check-ups prior to being turned over to the proper authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab35b9-0f13-4693-8be6-1912cdc90ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/19/norwegian-kjartan-sekkingstad-duterte.html">Also
        read: Freed Norwegian hostage Sekkingstad thanks Duterte</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71db7ea-7b4d-47ac-a986-e87d2d0b99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High-powered firearms seized in Maguindanao</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d060ab-518b-4ee5-81db-3361880fbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different military operation on Saturday, several high-powered
        firearms, ammunition and explosives were also seized from lawless elements
        in Barangay Kauran, Ampatuan, Maguindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa9246-96c6-467c-8302-dfd8dac7e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Central seized one (1) M60; one (1) M203 Grenade
        launcher; four (4) M14 rifles;&nbsp; two (2) M16 rifles; one (1) 12 Gauge
        shotgun; fifteen 81mm and three (3) 60mm mortar rounds; and thousands of assorted
        ammunition of several rifles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a307b2-caa6-48f8-a6eb-e2020c24358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military troops of the 601st Brigade led by Col. Cirilito Sobejana
        and 1st Mechanized Infantry Brigade under Col. Felicisimo Budiongan responded
        to a report about the presence of armed men in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea889167-88a4-436f-bfb8-d4d69788c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AFP, the armed group fired on military troops leading
        to an exchange of gunfire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e72bc-ef41-4588-8924-51cac487fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported on the government side, while casualties
        on the side of the lawless elements remained undetermined.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d781e-bdc3-4460-8562-7193b111b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:49:08.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:49:08.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahilles and David Santos contributed
        to this report.</em></p>'
