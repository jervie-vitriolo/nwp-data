      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a blow to critics of the government''s war on drugs. Former
        Justice Secretary De Lima was one of the President''s fiercest critics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14a94f-d4aa-4033-b560-f1cecba5ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.029+08:00
