      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Dick Gordon
        on Monday was elected new chairman of the Senate Committee on Justice and
        Human Rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554df84b-4681-48e1-88ff-61de631ccf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced Sen. Leila De Lima, who chaired the hearings for extrajudicial
        killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85296a-de16-4f5f-87b1-da81732bd9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen senators voted to remove Leila De Lima as the justice chair,
        as well as declare the rest of the committee posts vacant. Four senators opposed
        the motion, while two abstained — including De Lima who walked out halfway
        through proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56118ccf-e5fc-4440-a7d8-017974970976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do so without any lobbying on my part to chair this committee,"
        Gordon said, after thanking those who voted for him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75aebe-e45d-4008-af6c-fe4e4b677320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao was the one who moved to declare the committee
        on justice vacant. De Lima was not present when Pacquiao declared the motion.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Pacquiao talks about his move to declare the committee on justice
        vacant <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Cg74SbcjUH">pic.twitter.com/Cg74SbcjUH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/777825740804927488?ref_src=twsrc%5Etfw">September
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed27f9-657a-4786-96e7-f969f100ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231d075-2bff-49d1-85d1-294cd0a411c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Pacquiao said the justice
        committee chaired by De Lima failed to follow certain procedures in conducting
        a Senate probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e3387-d673-4266-86b2-2c151e785c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang isang committee ay nagiimbestiga at hindi ginagamit para
        i-pin down ang presidente,</em>" Pacquiao said. "<em>Hindi po ito ginagamit
        para sirain ang isang tao</em>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1036f-b8ba-40bc-9607-82cb7129f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:20:48.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A committee investigates and shouldn''t be used to
        pin down the president. It shouldn''t be used to destroy someone.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a4923-5110-433c-b2d5-8cc63344c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.806+08:00
