  'apartel-cover-and-music-video':
    'author': 'Alyana Cabral'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-09-19T08:30:33.265+08:00
    'image': 'jcr:4650db46-e93e-4fbc-9e23-85b1deb90161'
    'imagesource': 'jcr:eaab238e-609f-442b-92a3-c5ef7b95dd67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92eb2fc-af37-4d97-9dfe-4b929e8eddab'
    'lead': 'Ely Buendia and Jay Ortega’s new band, Apartel, was a rebirth of sorts
      for the two rock singers. Diving into soul music was their leap in the dark
      —  a spontaneous and pleasant surprise that they didn’t know awaited them. Watch
      an exclusive online premiere of their new music video — directed by Marie Jamora
      — and read about their musical heroes, creative process, and love for records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:45:34.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T08:45:34.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Ely Buendia and Jay Ortega bare their souls with Apartel in an exclusive
      online music video premiere'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec1d9f-3403-43c3-9716-79ef30470933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Soul music was
        the black man’s gift to the world. The offspring of proto-gospel music and
        rhythm and blues, soul was the civil rights era’s battle cry, giving rise
        to the most influential artists in the history of music. Today, it has many
        colors — from the Southern soul boosted by Stax Records in 1957, to the blue-eyed
        soul that took in white artists who performed R&amp;B in the mid-60s. Now
        that the black man’s music ceases to be a battle cry and becomes more of a
        popular voice, the genre, like many others, is naturalized in the fabric of
        contemporary music — today, anyone can sing soulfully. Kids everywhere who
        grew up alongside stacks of vinyl records were singing along to Stevie Wonder,
        The Jackson Five, and Marvin Gaye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944ac37-f844-4e6f-88bb-2b46ab3a34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers Ely Buendia and Jay Ortega were among these kids, and when
        they talked in a drinking session in a cafe where they realized their shared
        roots, they jumped on the chance to form a band that could be fueled by their
        idols. It was serendipity, and it all happened over beers on a night in November,
        under the roof of Spin Cafe in Parañaque — owned by Ortega ­— where the two
        met for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412047a-551f-4d21-85fb-7be964d0ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We got to talking and I asked him (Buendia) a question about what
        genre he might be interested in doing that is a far cry from what he already
        did with all the other bands in the past,” says the former frontman of hard
        rock bands Gnash and DRT. “And he said soul, so my ears just went nuts because
        it’s exactly what I wanted to do. I already had written one song jammed with
        another set of musicians that was soul. I sent him the demo, he liked it,
        we decided to go for it. That’s the short of it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085488e5-6e41-404f-a986-fd2a7c40fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their demo exchanges, Buendia and Ortfega sourced
        for musicians who could help them achieve the sound they wanted, and they
        didn’t have to look far. Ortega pulled in the guitarist Redge Concepcion,
        an old friend and collaborator of his, and the keyboardist RJ Pineda, whom
        he met in Memphis —  aptly enough, where “soul was born,” says Ortega. Buendia
        then enlisted the help of frequent collaborator and the percussionist of the
        band Wilderness, Pat Sarabia, for drum duties. And so the core group was born,
        all of whom are from southern Manila, and all they would need are sessionist
        musicians to fill in the details: horns, chimes, extra percussions, the works.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e945168-15dc-4592-a6c6-1f88d9d8a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, they would need a name. Taking inspiration from
        the new wave band The Motels, Buendia had come up with “Apartel.” Come June,
        he would announce in a tweet: “WANTED: Backup singer, female, fluent in soul
        genre. Send cv and demo to elysium9001@gmail.com.” And so began Apartel’s
        gigging life, which would set them on their path to molding the Philippines’
        own version of southern soul.</p>'
    '9':
      'image': 'jcr:a766e147-3c41-4507-86e4-bd38c4319315'
      'imageCaption': 'The core group members of Apartel are (from bottom right, clockwise)
        Jay Ortega on vocals, Ely Buendia on vocals and bass, Redge Concepcion on
        guitar, RJ Pineda on keyboard, Pat Sarabia on drums, and San Francisco-based
        guitarist Coco Coo (not in photo). Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce322afc-20f0-4908-9542-fe61893a897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e503248-8621-4960-b995-3e29d4400036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of Apartel are on their way to CNN Philippines Life’s
        cover shoot on a day in September, just a couple of months after they’ve released
        their first single. Pineda, the keyboardist, is the first to arrive. We shake
        hands, and he begins to converse in a dapperly manner. I ask about his musical
        background and he tells me that he has had classical piano training when he
        was a kid. Today, besides Apartel, he plays the keyboard for jazz and blues
        band The Brat Pack in several grand venues, like hotels. His band even went
        on to the International Blues Challenge in Memphis (where he and Ortega met),
        where they placed finals twice, being the first Asian band to have done so.
        “Because no one joined,” Pineda humbly quips, to which Ortega responds later
        during the interview, “No joke, ha. I go around and the whites, the blacks,
        everyone from that community were talking about RJ. He made a big splash ...
        They were all dubbing him the next Jerry Lee Lewis.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a923b42-0f89-45c1-a74c-2b8fbaa742e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda says he mostly plays to a “<em>tito</em> crowd,” even with
        Apartel, and so I could tell that he enjoys the company of younger people,
        especially those his age. I later confirmed this when I saw Pineda again the
        weekend after the shoot, at a bar gig with a more youthful crowd, his hair
        unruly and his get-up less dapper, where we were free to talk about more rebellious
        things with beers in our hands amid a sea of 20-somethings. But today is for
        Apartel, and his hair is neat. He’s even worried about his stubble. “Is there
        a 7-Eleven here?” he asks me. “I forgot to shave. I have a razor but I prefer
        the shaver.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb8fc5-389a-4e73-a5d8-136ca401a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buendia, Ortega, and Concepcion are the next ones to arrive. They
        hang around and smoke cigarettes while waiting for their drummer, Sarabia.
        “MVP <em>namin yan si</em> Pat <em>sa</em> gigs,” says Ortega. “She gets us
        all pumped up.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b593e90-5555-4259-8343-5f366d83d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarabia appears to be a soft-spoken person, but onstage, she gets
        into an infectious drumming frenzy, they way she does with her other band,
        Wilderness, where she plays a more explosive and psychedelic kind of sound.
        After the first time Buendia and Ortega jammed in a studio with Sarabia, they
        decided instantly to have her in the band. “I’ve never worked with a drummer
        who had her memory and her arrangements,” says Ortega.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a487cf-3cab-4459-b73f-a2df8de3850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of weeks ago before the shoot, I watched Sarabia play with
        Apartel for the first time in that same bar where Pineda and I exchanged pleasantries
        over beer. That night, there were more 20-somethings than<em> titos</em> and
        <em>titas</em>, although Pineda was absent, substituted by a sessionist on
        the keyboard. Donning a fedora, Sarabia looked more confident than ever —
        this was “her crowd.” “She owned that night,” exclaims Ortega. “Overture pa
        lang, sum-olo na to, eh! Bam!” Sarabia explains, “It’s the Jack Daniels. Powered
        by Jack Daniels.” “Hey, that’s my crowd also!” Pineda says, sad that he wasn’t
        there.</p>'
    '19':
      'image': 'jcr:6430b941-e531-4b59-ba96-bfc0722b1f67'
      'imageCaption': 'A huge part of Apartel’s appeal is in the mystery of how well
        and how fresh their sound turns out, with their potpourri of members being
        a mixture of old and new faces. Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf784d40-d5ed-488c-854c-64d7df5e7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.137+08:00
      'mgnl:createdBy': 'cnnproducer'
