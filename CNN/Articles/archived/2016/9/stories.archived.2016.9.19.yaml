      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she <a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">brought
        in witness Edgar Matobato</a>, who testified that Duterte, his family and
        his allies have ordered the murder of suspected drug pushers, petty criminals,
        and even personal enemies for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
