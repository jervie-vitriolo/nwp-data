    'template': '1'
    'title': 'Freed Norwegian hostage Sekkingstad thanks Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ff4aa-0dc5-4f79-be54-4bf8f332d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.421+08:00
