      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/12/netizens-official-gazette-historical-revisionism.html">Read:
        #SuperficialGazette? Netizens slam Official Gazette for ''historical revisionism''</a></strong></p>'
