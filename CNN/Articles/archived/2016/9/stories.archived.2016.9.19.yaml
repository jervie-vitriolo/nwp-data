      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc278df9-5d07-4948-ab52-fae2050c749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In an interview with</strong> Radio Republic, Buendia mentioned
        that besides creating an avenue to express their soul influences, Apartel
        was a way to form a supergroup of sorts, to get the people who would best
        be able to reach that passionate sound. “If we’re really gonna head into it,
        we wanted to do it the right way and not just try to sound soul,” says Ortega.
        Although both of them insist that they don’t set out to recreate a period
        kind of sound, Apartel’s music conjures that era of soul music, the heyday
        of vinyl records when “music was at its peak” — in Buendia’s words — mostly
        because of the inspirations that they take from.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b383f-a86c-472c-b5ce-2433d27d50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We both loved 60s and 70s soul,” says Buendia. “Soul was a big
        part of my childhood, especially in the 70s. Stevie Wonder, Michael Jackson,
        even Manila Sound; the original OPM genre was actually very much soul-influenced.”
        He says that soul is part of his musical DNA. “And you can actually hear it
        in the Eraserheads. Mixed<em> yun</em> with Sonic Youth eh, so <em>medyo</em>
        weird <em>yung kinalabasan</em>, but it’s part of its charm.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e090225-7e17-43ea-a598-fb85976b8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Eraserheads’ songs had actually already been foreshadowing
        Buendia’s current project: in “<em>Bogchi Hokbu</em>” from their 1997 album
        Sticker Happy, a flutist or “flutician” is brought in to give life to the
        song, a “cha-cha number” that Buendia has always wanted to do. In the 2nd
        issue of the Eraserheads’ Pillbox magazine, the band says that the track was
        inspired by Santana’s “''Black Magic Woman'' — something funny and sexy at
        the same time.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9c069-5120-4789-b943-2cbf08d03d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I’ve been through two bands already, and none of those bands have
        ever gone to the level of what this band has achieved in such a short time,”
        says Buendia. “And I was really surprised by that."</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2f06a-556c-41e4-8b99-69d9f43eee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Ortega: “I’ve already had records. I have a collection of
        vinyl records, and a lot of them are Tower of Power, and Sly and the Family
        Stone. And just recently we were able to find War, the band, on vinyl. These
        are the types of [bands we listen to].” In fact, Apartel’s first single “Is
        It Hip?” sounds like an accolade to Tower of Power’s 1973 funk track “What
        is Hip,” where Buendia pays tribute to his older band with the “Superproxy”-esque
        pre-chorus. One can almost hear a bluesy version of the latter song, by way
        of “Sinister Kid” by The Black Keys, another band that Apartel has listed
        as one of their influences.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd17d9-2891-458a-8065-362f0213c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:45:34.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:45:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these artists in mind, Buendia and Ortega wanted to join
        forces to create an “undiluted” or “unadulterated” kind of music, which explains
        why the band seems to push for a sincere revival of the sounds of long-gone
        soul pioneers, albeit with a new twist. Perhaps, forming Apartel was a way
        for them to get closer to their musical heroes.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
