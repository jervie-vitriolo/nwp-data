      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/02/26/The-Marcoses-in-power.html">Watch:
        The Marcoses in power</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
