      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against the greatness of the Earth, humans are small, ordinary,
        and temporary. But in that moment, there was something in them as massive
        and unknowable as the landscape. In that LA light, against the sand and the
        Pacific, people became sceneries of their own.</p>'
