    'updated': 2016-09-20T11:22:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5dd1e-d3b7-4bbf-a1fd-2953d7509726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:47.804+08:00
      'mgnl:createdBy': 'cnnproducer'
