      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two days before
        the 44th anniversary of Martial Law, Sen. Risa Hontiveros has filed a resolution
        calling on the Duterte administration to declare September as a national truth-telling
        month.</p>'
