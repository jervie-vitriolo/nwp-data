      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Duterte has openly called for the death of drug suspects,
        and the Davao death squad has long been a rumored fixture in the Mindanao
        city, Matobato was the first to give a personal testimony into how the killings
        allegedly worked.</p>'
