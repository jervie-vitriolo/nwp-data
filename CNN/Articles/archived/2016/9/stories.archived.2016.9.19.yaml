      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A radiant Kjartan
        Sekkingstad faced President Rodrigo Duterte on Sunday evening, far from how
        he looked when he was released from the hands of his captors, the <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf group</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a9bc0-7500-4ae0-adb5-c5fa6e28069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being in captivity for a year, Sekkingstad said he did not
        lose hope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cbe6b-b3bc-4d79-b4ab-dba87cda6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had nothing but words of gratitude to everyone who helped him.
        He personally thanked Duterte, Presidential Peace Adviser Secretary Jesus
        Dureza, Moro National Liberation Front founder Nur Misuari, the Norwegian
        government and embassy, and his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836a38e-1463-4f1f-a84d-dc631a19c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad is the <a href="https://cnnphilippines.com/news/2016/09/17/Abu-Sayyaf-frees-Norwegian-hostage-Kjartan-Sekkingstad.html">last
        hostage in the Samal Kidnapping</a>, and was freed at 4 p.m. Saturday, Western
        Mindanao Command (Wesmincom) spokesman Maj. Filemon Tan Jr. confirmed to CNN
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970a2a2-bf5d-4963-8c17-d43707ce43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted
        from a resort on Samal Island</a> in September 2015, along with Canadians
        John Ridsdel and Robert <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">Hall</a>,
        and Filipina Tess Flor. The rebels beheaded <a href="https://cnnphilippines.com/news/2016/06/21/Abu-Sayyaf-hostage-severed-head.html">Hall</a>
        and <a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Ridsdel</a>,
        while <a href="https://cnnphilippines.com/news/2016/06/24/Abu-Sayyaf-hostage-Marites-Flor-recounts-captivity.html">Marites
        Flor</a> was released this June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e4e0e-b342-4f28-a2aa-8a39fe5170b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody who has helped make this release possible, I am very
        happy to be alive and free. It''s a beautiful feeling. Thank you all," Sekkingstad
        said on Sunday in Davao City.</p>'
    '11':
      'image': 'jcr:0e09f7c0-a22b-4bdd-b155-61b3b5f8d92a'
      'imageCaption': 'Kjartan Sekkingstad had nothing but words of thanks to everyone
        who helped him.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a62ac8-639a-4f90-aa2a-0dba3c6421b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08a9e8-714f-4f7e-a733-30b87dec11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfd71b-437b-4c93-b4af-f9a90ef23a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Ambassador to the Philippines Eric Forner also thanked
        the Philippine Government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6cc98-1d33-402c-aa61-939bd6fb9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s personal commitment even before he took office
        has been crucial to solve this issue," Forner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75b36c-eaa1-4421-ab67-c0ca54b1c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said the bulk of success comes from the efforts of Dureza
        and Misuari.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45516df0-b74f-4be6-9062-173fdb9050fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a long, long negotiation as far as I''m concerned," said
        Duterte. "I had him (Misuari) called and he assured me that he would be able
        to recover alive and well Kjartan," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99a64b-2424-49d9-b5dd-71df1f50352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked the Norwegian government for providing the
        government venue to talk with the Communist Party of the Philippines, and
        said he salutes Norway for being a peaceful country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940a057-06d8-4748-83aa-078dc3a946d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was joking to the (Norwegian) ambassadors-- you are the descendants
        of the viking who are really fierce fighters. If there''s a group there still
        remaining you could just bring them here and just let them loose somewhere
        in Basilan, but the Slavs are peaceful now," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73188fd2-b676-4472-a0e8-87891962ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted he still can''t say if it''s safe in Mindanao,
        but assured everyone that the government is doing its best to put the country
        in order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d8d38-435f-4c26-9842-01217147c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:06:46.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:06:46.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad was flown to Manila early Monday morning but there''s
        no word yet on where he would go next.</p>'
  'emmy-awards-2016':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-19T09:11:59.289+08:00
    'imagesource': 'jcr:b6e93753-7059-4a0f-a0fd-f7c3a0d837a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd3dcad6-5728-412b-aebc-00bbf5355c42'
    'lead': ' The 68th Emmy Awards began with a funny nod to some of TV''s biggest
      pop culture moments of the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:09:31.047+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T09:09:31.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmys: Red carpet kicks off TV''s biggest night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fb765-a8f4-40be-afc2-a97345d523e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 68th Emmy Awards began with a funny
        nod to some of TV''s biggest pop culture moments of the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecd4b6-ca81-4830-b82b-4a85d23e4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Jimmy Kimmel reenacted the famous O.J. Simpson chase down the
        405 with Malcolm Jamal Warner, who played Al Cowlings in "The People v. O.J.
        Simpson: American Crime Story."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0a116-8994-484a-b64b-18dc3f26573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m late they''ll let Tom Bergeron host," Kimmel joked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991bac6-7028-4f0f-a568-0869806d91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was Kimmel catching rides with everyone from late
        night host James Corden to politician Jeb Bush and even a dragon from "Game
        of Thrones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c25ca-e10f-40ea-a9dc-86df6dfc2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the TV industry''s biggest night and viewers will be watching
        closely to see if two of the shows from that opening video, "Game of Thrones"
        and "The People v. O.J. Simpson: American Crime Story," sweep. They scored
        23 and 22 Emmy nominations respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857dd3d-fcdd-4b62-a16e-d8845c213a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were plenty of O.J. jokes in Kimmel''s monologue. Nominated
        actress Sarah Paulson brought Simpson prosecutor Marcia Clark as her date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab72cf9-0714-4483-b114-d739c8c73c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because everyone in L.A. knows if you want to win, sit next to
        Marcia Clark," Kimmel said. Then, turning to Clark, he said, "This must be
        very strange for you... are you rooting for O.J. to win?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c3277-2ea7-4524-bf3b-81f2613cf319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the night went to Louie Anderson, for best supporting
        actor in a comedy for "Baskets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4962b7-da8d-4bc0-b5ae-175c6b40e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dedicated his award to his mother, who he said he modeled his
        female character after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054066e-ac41-4df4-9573-256ddeb81d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not always been the best man, but I play a hell of a woman,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92a953-fc0c-4079-b569-a99caff9aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate McKinnon offered an emotional – and at times seemingly muted
        by the censors – speech after her work on "Saturday Night Live" won her the
        outstanding supporting actress in a comedy series Emmy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8b953-ed02-4cad-8224-cba90e086af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked a few people including her late father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3a328-1dc3-4c5e-a005-fe49672fff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made me start watching SNL when I was 12," she said tearfully.
        "I miss you, Pop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86ddde-4878-4121-9911-e85fcdaf4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is potential for history to be made Sunday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414b103-a104-4484-84fc-0fc99f47d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracee Ellis Ross is the first black woman in 30 years to receive
        an Emmy nomination for outstanding leading actress in a comedy series. Ross
        plays Dr. Rainbow "Bow" Johnson on the ABC sitcom "Black-ish."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27aa4e-24b2-4139-afdb-295d8975240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nod comes at a time when TV is being hailed for improved inclusivity
        – compared to the film industry – in both its recognition and hiring of minorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d320f7-540c-459e-92ec-2e81e70fc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 25% of this year''s Emmy nominations in the acting categories
        went to people of color.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff2367-ee62-42f8-957b-2f5fb7e70ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood is doing good, but I''ll tell you women of color are
        doing even better," nominee Viola Davis said on the red carpet. "We''ve gotten
        to the point where women are saying ''You know what, I''m going to ask for
        what I want'' and I love it. A closed mouth don''t get fed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2337-9a60-460c-b577-47f8fecfe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel acknowledged the diversity in his monologue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf80bda-643b-44eb-bc78-36eafd2c140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:31.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T09:09:31.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Hollywood the only thing we value more than diversity is
        congratulating ourselves on how much we value diversity," Kimmel joked during
        his opening. "The Emmys are so diverse this year the Oscars are now telling
        people we''re one of their closest friends."</p>'
