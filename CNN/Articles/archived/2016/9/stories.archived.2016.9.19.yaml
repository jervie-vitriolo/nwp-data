      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after the Official Gazette was <a href="https://cnnphilippines.com/news/2016/09/12/netizens-official-gazette-historical-revisionism.html">criticized
        by netizens</a> for historical revisionism.</p>'
