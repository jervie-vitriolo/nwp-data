  'First-drive-review-Foton-Toplander-4x4-Executive':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-17T23:10:49.794+08:00
    'imagesource': 'jcr:71bcae08-632a-42a5-8324-b5ff3b7d3657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06215765-e275-41bc-ae92-6b2f36340808'
    'lead': 'CNN Philippines finds out if this Chinese sport-utility vehicle (SUV)
      with an American engine is a viable, lower-priced alternative to Japanese midsize
      SUVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:43:57.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T14:45:04.565+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:45:03.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: Foton Toplander 4x4 Executive

      '
    'updated': 2017-03-04T14:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53142e-52d8-4ada-a8bb-d02d1170c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When Chinese cars
        first came into the Philippines,&nbsp; they were, to put it kindly, found
        to be unpleasant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e98746-62cb-467b-a94c-8afd4ec9e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You didn''t even have to drive these vehicles to be appalled by
        the shoddy build quality, the hideous interior fabrics and the smell of adhesive
        that permeated the cabin so much that it assaulted your nasal cavities and
        slowly took hold of your consciousness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e54bba-39d0-4f18-aa23-65ed5e3b4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Chinese cars have moved on. Indeed, the subject of this
        review piqued my interest when I saw it at a mall display last month. So when
        I saw it again at this month''s <a href="https://cnnphilippines.com/lifestyle/2016/09/16/Highlights-6th-Philippine-International-Motor-Show.html">6th
        Philippine International Motor Show</a>, I decided to give Foton''s Toplander
        a try.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfff7d-f1b3-4974-b76c-42c7adee09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chunky looks</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45db07-4501-4e31-beac-fc34dae0ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its entry to the very hot midsize sport-utility vehicle (SUV)
        segment, Foton made sure to incorporate the Toplander with styling that an
        SUV buyer would expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc53198-0165-44b0-8940-aa35d1fd72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headlights are placed very high on the front end, accentuating
        a large chrome grill. On the lower half, a cleanly designed lower grill and
        some chrome-accented foglight surrounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caeeb0-31a1-4474-a352-18674a685b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving on to the side, a fairly simple window line complements the
        character line running through the door handles. I do wish they made the wheel
        arches a bit more pronounced to give the Toplander a more rugged look.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c5e5c-8d12-435b-9e27-a851c2e6b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the back, large taillights are connected with a chrome bar running
        above the license-plate holder. Meanwhile, the pert lower bumper gets additional
        lights, with the whole package topped off with a small roof spoiler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17403440-a57d-4ce6-9782-6774615d907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, the Toplander isn''t a stylistic masterpiece like
        the Mitsubishi Montero Sport or the Toyota Fortuner, but at least it does
        break the tradition of many Chinese cars by not looking like a half-baked
        pastiche of Japanese or European models.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61106467-e70e-4570-b965-d2909b56a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-equipped but cheap cabin</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc00303-7eea-451d-a25f-b7d3ce8b1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Toplander, things aren''t too bad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6521b-f8a0-4a6e-8ba4-7113369e7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center console looks quite nice, incorporating the touchscreen
        infotainment system and the air-con vents in a cohesive package. Below those
        is the electronic climate-control system. Meanwhile, the rather unclear gauges
        are housed in attractive hoods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecaf98-76cd-40ae-ac89-cb0d03ff1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Toplander has a very high level of standard equipment.
        This 4x4 model gets an electric sunroof, a reversing camera, Hill Hold Control,
        Hill Descent Control and Electronic Stability Program, among other things.
        Buy a Ford Everest with the same level of specification and you''ll be shooting
        past ₱2 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3e44b-015e-40e7-9445-e8358cfad096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seating position is also good, with sufficient adjustment to
        the driver''s seat and the steering wheel. Big mirrors and a large glass area
        contribute to excellent all-around visibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba7e1a-3f02-4319-99bf-ad5e202380f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything inside, however, still feels a bit cheap and flimsy.
        Indeed, a 10-year-old Toyota Fortuner feels better-made and has nicer plastics
        and fabrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e84c38-79f9-4026-99b4-12be3feba1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrid driving dynamics</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070035a1-7e9d-4c27-ab5d-0bb18edf6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, things go downhill very quickly the moment you turn the
        key.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f8317-d2a1-481b-a34e-c8e7ffc645b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Toplander''s main selling points is its 2.8-liter, single-cam,
        16-valve, common-rail-direct-injection, inline-4 turbodiesel made by American
        engine manufacturer Cummins. On paper, the figures look very enticing: 160
        horsepower and 360 Nm of torque.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b434b1-8e0c-46bb-ace8-a45da5cc4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, while modern turbodiesels are refined and pull strongly to
        the redline, this engine didn''t get the memo. It feels more like a diesel
        from the pages of history with lots of clatter and a powerband that runs out
        of puff at 3,500 RPM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b50ae-47d1-4b34-9bab-7657f36cbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusually for a midsize SUV, all this performance is coursed through
        a 5-speed manual with no automatic gearbox available. Now I don''t mind driving
        stick as I''ve only owned manual cars, but I do mind that this transmission
        has an imprecise gear change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4f453-ceb5-4880-a09c-9d1647e8479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something unusual I noticed in my drive was that every time I tried
        to shift from third to second gear, there was an unpleasant crunch. I can
        only hope that this is an issue isolated to this particular test unit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f09111-bf17-48a2-8a7e-00f2a06fdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even more worrying are the weak brakes, which are operated by
        a very mushy pedal. You really should plan ahead if you want to stop where
        you want to stop. And if you want to turn the SUV, put your arms into it because
        the steering manages to be quite heavy yet offer very little feedback.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa971403-0201-496b-8908-89817d599293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give them more time</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254831cf-90b8-4bdb-ae57-147a6027f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, the Foton Toplander looks like a compelling buy, with
        this 4x4 Executive variant at ₱1.398 million (the 4x2 model starts at a low
        ₱998,000).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e94b57-d138-4f8c-8c6a-c00f09a2d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Foton and other Chinese carmakers are certainly moving
        in the right direction, they must do more in terms of refinement, driveability
        and build quality for their products to really be considered as alternatives
        to the Japanese, the Koreans and the Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad68ec-1485-4b91-b0d3-6e0e5caca9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if you just need a large, 7-seat car, you really can''t
        go wrong with the Toyota Innova. If you really need four-wheel drive, it''s
        worth paying more for something like an Isuzu mu-X.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27f964-9b33-45e5-82de-e1364beedb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:43:57.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T14:45:04.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you want four-wheel drive, but want to stay in the Toplander''s
        price range, a one-year-old Fortuner, Montero Sport or Chevrolet Trailblazer
        is much more capable, much nicer to drive and better built.</p>'
  'who-is-ahmad-khan-rahami':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'Ahmad Khan Rahami'
