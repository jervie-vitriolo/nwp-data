  'derek-tumala-guerrilla-mapping':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Artist Derek Tumala calls attention to the state of Manila architecture
      by conjuring ghostly images on the facades of some of Escolta’s iconic buildings
      using guerrilla video mapping. Photo by DON JAUCIAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-09-19T08:11:01.454+08:00
    'imagesource': 'jcr:6956697f-29ff-4f3e-8bfb-25f14dc01e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff87c8c6-f7a0-44c2-933f-53790a142eab'
    'lead': 'Artist Derek Tumala calls attention to the state of Manila architecture
      by conjuring ghostly images on the facades of some of Escolta’s iconic buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:27:37.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T08:27:37.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reinventing Escolta: ‘Parasitic’ shapes creep up on Old Manila’s buildings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a23927-42e7-423f-81f8-18b6364f597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The structures
        we see everyday are easy to take for granted. But transformed, they take on
        a new meaning. The buildings of Escolta are some of the most common sights
        for a commuter parsing through some of the busiest roads in Manila. The Regina,
        the baroque Santa Cruz church, and the BPI building are all just landmarks
        that dissolve into a blur on the way to work, church, the market, and eventually
        home. But during the London Biennale Manila Pollination, ghostly shapes have
        taken up residence in their facades at night, putting, almost literally, a
        spotlight to these figures in the city’s streetscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d52c0-0ade-451e-b057-a48312863113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though artistic and creative initiatives have renewed interest in
        the area in the last few years, mostly from the collaboration of building
        owners and the collective <a href="https://cnnphilippines.com/life/culture/businesslife/2016/05/27/hub-make-lab.html">98B</a>,
        it takes more than pop-up events to call attention to the need to restore
        the heritage of one of Manila’s most charming areas. Artists who have taken
        up spaces in some of <a href="https://cnnphilippines.com/life/culture/businesslife/2016/05/25/escolta-office.html">Escolta’s
        buildings</a>, such as Derek Tumala, have been inspired into drawing attention
        to the architecture of the area.</p>'
    '3':
      'image': 'jcr:97a3d02b-8302-459d-bfe6-bfed3c0f9550'
      'imageCaption': 'Derek Tumala has been shortlisted for the 2015 Ateneo Art Awards
        and has exhibited works, from painting, photography to video mapping installations,
        in Malaysia, Japan, and Singapore. Photo courtesy of DEREK TUMALA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780b3d6-e787-405d-9407-a4255b8ee056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cae891-5551-46ae-a914-02a8a87159d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to create new dialogues, new ideas, new audience, new
        experiences, new exchanges and hopefully inspire people to go back to Manila,
        where it all started,” he says. “Lucid Abyss of Immanence,” a guerrilla mapping
        project during the recent <a href="https://cnnphilippines.com/life/leisure/theguide/2016/09/15/event-guide-sept-16-18.html">London
        Biennale Manila Pollination</a>, is a step toward a new engagement, not only
        in terms of nostalgia but also in taking concrete steps to reviving neglected
        areas of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a4adc-87bc-4087-b9ef-cd1ca2206ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumala, who has been shortlisted in the Ateneo Art Awards in 2015,
        talks about “invading” buildings, the use of old school OPM to strengthen
        the hold of his projected images, and the need for more cultural hubs in the
        country. Below are edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbaff5-ee51-466b-af16-570bf610d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us the idea behind the video mapping project?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33e803-11d1-4e44-baf7-87b0edb7bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea started when I moved my studio here [in Escolta] more than
        a year ago and the buildings resonated to me as spiritual entities of memories,
        vital to our history. Over the course of more than a year of basing my studio
        here, I saw buildings being torn down, renovated, [given a] facelift, or completely
        abandoned. It''s a never ending cycle to build and destroy. Coincidentally
        I was invited by Steph Palallos, organizer of David Medalla''s London Biennale
        Manila Pollination and it was a perfect venue for the idea. So I and Jose
        Tong, who is an architect-artist, collaborated with "Lucid Abyss of Immanence"
        and thought maybe we can create something that will invade these structures
        and create "guerrilla" mapping and "parasitic" architecture (an installation
        on the 3rd floor of the First United Building) which shows the present notion
        of adaptive reuse, destructive, negligible or invasive methods of use of these
        historical places. We did research on each [of the] buildings and tried to
        understand its history and current state. The invasion of light in the buildings
        relive [their] glorious times and people started asking questions of why or
        what the building is all about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b3d80-80f6-4924-88dc-805233ea1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you think guerrilla video mapping relates to the current
        initiative to revive Escolta?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f469b9d-55cd-4e56-92c4-a5699b1ea8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in our process of creating independently, we''ve always
        been guerrilla. We hack our own way to get things done, get funding, and support
        to create an audience. With the initiatives to revive Escolta, I think "guerrilla"
        initiatives became vital to what it has become now. We used art as a tool
        to direct people to Escolta and come here to see what history has left us.
        Before 98B''s existence here in Escolta, [which] started some time 5 years
        ago, no art or cultural offices were [existing here]. It was somehow symbolic
        that independent initiatives are "guerrillas" in terms of how we present ideas/works/exhibition.
        It''s always in a temporary space, in an alternative venue or in an unexpected
        place like the one down the street called PAN///, a pop-up window exhibition
        handled by 98B as well, it was an old store window for the construction company
        called Panpisco Inc. given to 98B to serve as an exhibition activation space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6608c7-41ee-45db-a555-237960694d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I think in our process of creating independently, we''ve always
        been guerrilla. We hack our own way to get things done, get funding and support
        to create an audience.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504826a-6ffb-400a-a4e2-9148150c110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the closing party, OPM songs amplified the sense
        of nostalgia in seeing the “invasion” mapped out on buildings. Was this an
        intended effect?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2bb00-6423-48fa-8c2c-6a3e7b16330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impromptu party was actually intended for us to celebrate the
        success of the exhibitions, but yes, me and DJ Major Chie curated the music
        that was going to be played — nostalgic/tropicalia so that people can differentiate
        Escolta apart from the other places in the city. I think music is vital in
        a place, it lets you give a sense of character. It''s important to me that
        my audience has [that kind of] experience with my work. It is also another
        way to realign past-present, a parallelism that I am very interested in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e281775-abde-44e8-a39f-c9b9b024e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The term “invasion” implies the rebellious nature of the
        project. Do you think this is a reaction toward the little focus of the government
        in cultural initiatives?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d2280-465d-4a13-84e1-023ad3b7cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current political snub on culture and the arts, I think
        the way we create/think of processes always includes hacking the system and
        how to make ends meet, so it echoes that in essence. You have to "invade"
        systems to make things work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f6e51-f89d-4525-a6bf-5ff48252d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you see this being done in different parts of the city
        that also need attention in terms of architectural preservation?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27650b6-b4c4-4952-887d-ecf103a0c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, absolutely, but with the huge challenge of mounting works like
        this, it will be hard, but of course we''ll always try to make it work. This
        work actually inspires me to go to more places not just Manila, and try to
        create a conversation of realigning past and present, not just to appreciate
        but how we can make use of it today.</p>'
    '30':
      'image': 'jcr:dd13c93a-1ecb-428c-a5b0-cebd5e240920'
      'imageCaption': 'Derek Tumala''s guerrilla mapping projected at the Regina Building
        in Escolta. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48932f-2ff4-4cfd-9822-0420b142dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7d154-a35a-4dbb-9745-8368088e4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Much has been said about Escolta, mostly hinged on nostalgia,
        but how do you think artistic pursuits can push the street, and eventually
        the city, into something more sustainable?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7600ab-e508-470d-b4df-8fb2962ea773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:27:37.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:27:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what artists and artist collective''s initiatives are doing
        is vital in making Escolta as an arts and culture hub, we present new ideas
        on how to use spaces, rather than just a place to visit old buildings, it''s
        not just about remembering the past, but how you can relate that past to the
        present, and create new perspectives on how this will work in a current setting.
        Arts and culture is deemed unnecessary to the masses, and it''s also one opportunity
        to educate them. Nostalgia is just lingering, what we need to do is to create
        conversations, work on it, push new ideas, create experiences and present
        new perspectives on how we can make Escolta, or this city great again.</p>'
  'trillanes-cayetano-senate-ejk-hearings-de-lima':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Senators Antonio Trillanes IV (L) and Alan Peter Cayetano (middle)
      in a heated argument during a Senate hearing on extra judicial killings.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-19T10:29:06.772+08:00
    'imagesource': 'jcr:c2643995-5306-437c-bf0e-062da2cdadb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9d20fb-a2fb-44d0-8fe1-18b9e9e20ab5'
    'lead': ' After an intense argument during the Senate hearing on extrajudicial
      killings last week, Senator Antonio Trillanes IV apologizes to Senator Alan
      Peter Cayetano. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:34:18.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T08:34:18.858+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes apologizes after telling Cayetano ''di kita papopormahin''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710d9b0-9224-4f3b-8d9c-27c130dfd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Antonio Trillanes
        IV''s "Hindi kita papopormahin" [I won''t let you make your move] statement
        at last week''s Senate hearing turned to "my apologies," after a serious argument
        ensued between him and colleague Sen. Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be85f6-0ced-49af-a474-cd065a801cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Cayetano on Monday, Trillanes expressed
        regret for his demeanor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbd90b-7e7e-4265-bcbf-a2815781483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/19/Argument-between-Trillanes-Cayetano-ensues-in-EJK-hearing-in-Senate.html"><strong>Watch:
        Argument between Trillanes, Cayetano ensues in EJK hearing in Senate</strong>
        Argument between Trillanes, Cayetano ensues in EJK hearing in Senate</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a366eb-c9fd-4cfb-9255-839e5a0d9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to express my apologies for my demeanor during last Thursday''s
        hearing of the Committee on Justice and Human Rights. It was brought about
        because of the intense passion and emotion of the moment," Trillanes said
        in his letter.</p>'
    '7':
      'image': 'jcr:c5f2354a-e523-45f0-aefb-992b2c648a1e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7f6fd-6086-4cc0-a340-a41a2207f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7b162-5973-4973-9bc7-fd21cfb861ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on extrajudicial killings on Thursday, Trillanes
        told Cayetano, "<em>hindi kita papopormahin,</em>" [I won''t let you make
        your move] angering the latter. Cayetano retaliated and said "Senador <em>ako
        ah… Binoto ako ng taumbayan</em>." [I''m a Senator, voters elected me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2aacc-01aa-4ac9-b4b0-f7659904acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument between the two senators ensued while Cayetano was
        interpellating Sen. Leila De Lima''s witness Edgar Matobato, a self-confessed
        hitman who allegedly worked for then Mayor Rodrigo Duterte in the Davao death
        squad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af21ba-997f-4d27-8604-aeae4000b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in his letter, admits "it was uncalled for."  He also
        assured his colleague "that such incident will not happen again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c27e07-5a8a-4a16-a642-8aedb041b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, also filed a resolution urging the Senate Committee
        on Justice and human rights to conduct an inquiry, in aid of legislation,
        on the alleged extrajudicial or summary killings purportedly committed by
        the "Davao death squad."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba389f-47a7-4ea6-9f44-1cbb501b9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He intends to come up with "remedial legislation" to uphold basic
        human rights such as the right to live, and to ensure due process of law as
        the government pursues its campaign against drugs, crimes, and terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b674b-0a47-4eb7-83ff-b131f4dacc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apology accepted</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1d91-42cd-4fd7-8d9d-ef58557fb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, Cayetano said he understands that what transpired
        between him and Trillanes was just an offshoot of the spur of the moment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e773db8-cc45-4f06-92f9-ceb779ad45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us here are perfect. I''m not perfect," Cayetano said,
        apologizing to Trillanes as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e714cf-0786-44b3-a0c9-eeda868d2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I offended him I am also sorry. If I offended the Filipino people,
        I am also sorry."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c6d07-ea7c-417d-b32b-b2475f37bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Senator Trillanes, that we kept it to words, and we didn''t
        go beyond words," Cayetano added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa7a64-9d2f-4e76-b003-45ac50db5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano didn''t end at that point.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf59339-c754-4d5e-9a79-047877dc0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come to work, knowing that we will have the warm appreciation
        of our colleagues, whether or not they agree with us. When things like that
        happen, there are still rules."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62510b0c-dd65-4c8f-ab7f-f1a152057a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pertaining to the actions of De Lima, chairperson of the
        Senate Committee on Justice, calling the Senate Sergeant at Arms was uncalled
        for.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97982a2c-2c5a-427f-baee-c6c8056ccea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the sergeant at arms coming to me and saying ''sir,
        tumayo ako but I wasn''t going to accost you.'' But he did stand up.  Why?
        Because chairperson De Lima called for the Sergeant at Arms. And that was
        uncalled for," Cayetano said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38bb3bd-ef65-4691-abee-eeb60fa54abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no gagging in this Senate…  Yet what happened if you review
        the tapes, in that instance, upon making the judgement that I was out of order,
        I was denied the right to appeal to the body.  I was denied the right to speak
        again.  And I was threatened that the Sergeant at Arms will get me, and throw
        me out," he continued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eaa830-393f-43f3-a351-60fffb153a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/alan-peter-cayetano-leila-de-lima-edgar-matobato-credibility.html">Also
        read: Cayetano doubts, De Lima stands by Matobato''s credibility</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2930b73-27b5-4902-b69c-1aec2334d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano called on the Senate leadership not to allow such actions,
        especially when the hearing, according to Cayetano, is being used for political
        or personal motives - in this case, going after President Rodrigo Duterte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b00da-4b53-49b1-b9d7-ecc62b67f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, will we allow to get it to go any further? Let''s
        go to the root cause. The root cause is <em>ginagamit kasi</em> ''<em>yung</em>
        committee, not for a factual finding of extra judicial killings but to go
        after the President. And to in effect wittingly or unwittingly, <em>na sisiraan
        yung buong bansa</em>," Cayetano said. [The root cause is that the committee
        is being used… wittingly or unwittingly destroying the image of the country.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151dd43-f8d9-4f22-9afc-56bff4327341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I respectfully assert that Senator De Lima in her desire to
        destroy the President is destroying the integrity and reputation of the Senate.
        And worse, damaging the image of the country and the people worldwide.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de2667-f0ff-428e-8a9f-b720af25cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:34:18.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:34:18.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Cayetano''s speech, De Lima walked out of the plenary.</p>'
