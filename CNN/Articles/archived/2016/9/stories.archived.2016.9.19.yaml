      'mgnl:type': 'text'
      'text': '<p>De Lima was soon replaced by <a href="http://nine.cnnphilippines.com/incoming/2016/09/19/gordon-senate-chairman-committee-on-justice.html">Sen.
        Richard Gordon, who was elected new chairman of Senate Justice Committee</a>.</p>'
