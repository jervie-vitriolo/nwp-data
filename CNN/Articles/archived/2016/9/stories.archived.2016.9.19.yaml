    'template': '1'
    'title': 'Ahmad Khan Rahami: What we know about the bombing suspect

      '
    'updated': 2016-09-20T02:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5f4d0-4839-4a48-b63e-f83e3df5f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two days after explosions in New York and
        New Jersey, investigators in both cases say they want to talk with one man:
        Ahmad Khan Rahami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34852173-54ae-49eb-b988-f07829706e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, they could have a chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5e696-07c9-46ac-b4bd-6577222de8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahami is in custody after a shootout Monday morning with police
        in Linden, New Jersey, sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5e64-9c9a-4db6-9bc1-507168b13b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had said Rahami was wanted for questioning in connection
        with Saturday''s blast that injured 29 people in New York City and an explosion
        that occurred near a charity race in Seaside Park, New Jersey, earlier that
        day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a23418-6b44-4bdf-976e-1757856aed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t publicly detailed why they believe he''s connected
        to the bombings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0bfac-b2f5-4649-937c-c257c37df7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about Rahami:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f5c4c-6e12-4573-a694-44461c5dcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s his connection?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7503e-1001-4ba3-8cc1-15eccb6d96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple officials, investigators want to question
        Rahami because they believe he''s the man seen on surveillance video dragging
        a duffel bag near the site of the New York explosion, and the location where
        police eventually found a suspicious pressure cooker four blocks away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19e48b-325b-4cab-946d-54c21ee15946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last known address was in Elizabeth, New Jersey, the FBI says.
        That''s the same city where a backpack with multiple bombs inside was found
        Sunday night, but so far authorities haven''t publicly said whether they believe
        Rahami is linked to those explosives. Sources say they believe he is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aaf51c-c509-44b3-afb1-fdfb70ab4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did authorities find him?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4455237-f00b-413d-8a32-a60a97e36f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators first identified Rahami Sunday afternoon through a
        fingerprint, according to a senior law enforcement official. A cell phone
        connected to the pressure cooker also provided some clues, the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9be96-e163-4110-8932-2e6b425f85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime Monday morning, a man appeared to be sleeping in the vestibule
        of a bar in Linden. witnesses said. An officer recognized the man as possibly
        looking like the bombing suspect and approached. That''s when the shootout
        erupted, according to witnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c508b-da3e-4bee-96eb-faacd2918d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s his background?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cb6e9-79a5-4ac6-9014-e7a69132d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old was born in Afghanistan and is a naturalized U.S.
        citizen, according to the FBI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb317203-3784-4fce-b84a-d44ef0edce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He majored in criminal justice at Middlesex County College in Edison,
        New Jersey, school spokesman Tom Peterson said. Rahami attended the college
        from 2010-2012 but did not graduate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1a195-d8b7-492a-87ee-abba58682ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahami''s family lives above First American Fried Chicken in Elizabeth,
        the city''s mayor says. The family has a history of clashes with the community
        over the restaurant, which used to be open 24 hours a day, Mayor Chris Bollwage
        said. Investigators searched the building Monday, Bollwage said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf640612-8f8e-451e-a1fd-7bfe680dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pamela Brown, Evan Perez, Shimon Prokupecz, Drew Griffin,
        Jean Casarez, Patricia DiCarlo, and Kristina Sgueglia contributed to this
        report</em>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9660107-37b6-4844-a30b-a4f79023e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:11:21.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:11:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published as "<a href="https://edition.cnn.com/2016/09/19/us/ahmad-khan-rahami/index.html">Ahmad
        Khan Rahami: What we know about the bombing suspect</a>."</em></p>'
  'nddrrmc-third-national-earthquake-drill':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-19T07:45:43.032+08:00
    'imagesource': 'jcr:2c9cbe1d-40da-4383-9426-5dab5085d523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f30944b-dba7-4baf-8713-f54b5af6bef3'
    'lead': 'The NDRRMC encourages the public to "duck, cover, and hold" for another
      national earthquake drill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:15:58.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T08:15:58.877+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quake drill set on Sept. 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5a67b-9993-4904-b944-43b8caa77298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Government officials
        continue preparing for "the big one."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55239b8e-d5f9-4457-8e02-25e9942dc154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        is holding its third national simultaneous earthquake drill on September 28
        in Brgy. San Francisco, Biñan, Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751f0ac-d459-4a17-9d69-2355c7af7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the NDRRMC will gauge the country''s preparedness for
        a 7.2-magnitude tremor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd376ca2-090c-4347-8d72-fd22765a4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Executive Director Ricardo Jalad on Monday said they chose
        Laguna as the national venue for the drill because they consider Region 4-A
        as a backup emergency operation center, aside from Region 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120af7b5-f77f-4edb-947e-52a34c031b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna is also affected by the West Valley Fault, which cuts across
        Marikina to Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a41cb9-6716-4be7-81ff-3936973aab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/10/earthquake-proof-your-home.html">Read:
        How to earthquake-proof your home</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe262553-f0ff-4701-8510-0fc057f58f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said disaster scenarios like vehicular incidents and collapsed
        structures will be seen during the drill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae5265-c4ec-4329-aa2d-74c72ee8182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and surrounding communities will demonstrate how they
        handle these types of situations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d81b6c-41eb-4408-bf3d-fdf616a2c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said there are contingency measures in place like using various
        platforms of communication and will test it next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b331dbf-3a3b-45de-a29c-20df125c6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:58.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:15:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will join the drill, which starts 9 a.m., are encouraged
        to use the hashtag "Pagyanig" when sharing photos or videos of their experience
        on social media.</p>'
