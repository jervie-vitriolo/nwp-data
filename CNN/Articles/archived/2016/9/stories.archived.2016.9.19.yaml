      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution serves to counter "the historical revisionism peddled
        by groups with the intention to paint a rosy picture of the dictatorship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3ecfc-0e75-43c8-9506-43cc98848eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, September will become a time for truth-telling, reconciliation,
        and reflection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b19b8-21ec-4c64-9e5b-2c972172a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros'' resolution will require all schools to hold month-long
        educational activities to commemorate the declaration of Martial Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e18a8-b9d3-4837-97d7-4abb5d432981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a counterpart at the Lower House authored by Akbayan Rep.
        Tom Villarin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a262a49-908c-48c7-8576-9b498e6b000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said her resolution is in line with the Human Rights
        Victims Reparation and Recognition Act of 2013, which has a provision authorizing
        the government to implement the mandatory teaching of Martial Law history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67387277-efcd-4068-8887-5763a149fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/17/Martial-Law-victims-Never-forget.html">Read:
        Martial Law victims: Never forget</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2935539-74b5-43a3-b385-357c3109e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong need to tell the truth about Martial Law and
        protect the country''s history from revisionists," said Hontiveros, who was
        joined by university student council leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb1107-b843-419d-b4be-59c3220fe24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag natin hayaan na pagnakawan tayong muli ng mga</em> Marcoses.
        <em>Huwag natin payagan na nakawin nila ang ating kasaysayan at katotohanan,</em>"
        the senator said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1adc1e-1c0b-496f-9108-6abcfcce4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["We must not allow the Marcoses to steal from us again. We must
        not allow them to rob us of our truth and sense of history."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af80d63-861f-463c-b638-50f9fe7421cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is also opposed to the government''s plan to bury Marcos
        at the Libingan ng mga Bayani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767f08b-e297-4d81-b070-16c5de3150b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:53:05.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T08:53:05.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s status quo ante order on Marcos'' burial is
        postponed until October 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bdd09-99d7-4165-8551-3e6dc0c411a5'
