      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — That day in Laguna
        Beach was as ordinary as a day on the beach goes — children playing in the
        sand, adults in their swimwear, sunbathing, or taking a dip in the water.
        This was nowhere close to the magnificence of the California coasts from above,
        where the mountains rolled like waves and the roads slithered through and
        with the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c9427-fc7a-4043-939f-7e9cb36c5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
