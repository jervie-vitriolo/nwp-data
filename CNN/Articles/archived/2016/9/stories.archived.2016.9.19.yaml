    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'Freedom has never been so sweet for Norwegian national Kjartan Sekkingstad,
      who was held for a year by the Abu Sayyaf.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-19T02:07:41.391+08:00
