    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aebf9fc1-fb42-444b-ad45-a351dadccab2'
    'lead': 'Freedom has never been so sweet for a Norwegian national held for a year
      by the Abu Sayyaf. '
    'mgnl:activationStatus': true
