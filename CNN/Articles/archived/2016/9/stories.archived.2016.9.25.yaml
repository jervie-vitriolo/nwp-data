      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Visser, Sheena Jones, Shanna Pavlak, Joe Sutton,
        Salim Essaid, Dave Alsup and Steve Almasy contributed to this report.</em></p>'
