  'world-bank-finance-duterte-tax-reform-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-25T19:46:06.125+08:00
    'imagesource': 'jcr:af3adc83-a24c-4f95-b911-6406ca8fd63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d53b08d-b494-4e8c-8dc6-b314b9a32980'
    'lead': 'The World Bank has promised to help the Finance Department carry out
      tax reforms in line with the president''s socioeconomic agenda. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:37:07.985+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T13:37:21.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank supports gov''t tax reform program

      '
    'updated': 2016-09-26T22:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541edff-91a1-4b92-a2c0-c19087ffdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The World Bank
        has agreed to help the Department of Finance (DOF) implement its tax reform
        program, which is in line with President Duterte''s <a href="https://cnnphilippines.com/news/2016/06/20/businessmen-consultative-summit-rodrigo-duterte.html">10-point
        socioeconomic plan</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fcc27-345e-492f-9a8c-5ee374e8d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Finance officials last week, the World Bank said
        it will provide technical assistance and share best practices in other countries
        to help the DOF carry out reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035effa-60ca-4bf4-ab22-ef69d90cfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/29/Assessing-Dutertes-tax-reform-program.html">Watch:
        Assessing Duterte''s tax reform program</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e74be5-fd8b-4d9a-9e00-497a398f3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.dof.gov.ph/index.php/advocacies/reform-agenda/">planned
        changes</a> include increasing tax collections while lifting the burden on
        the middle class and vulnerable sectors, strengthening social protection programs
        for the poor, and bolstering partnerships with the private sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b9fa9-a17c-48f5-be8d-c2480bfc2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Bank Country Director Mara Warwick, these reforms
        could "improve transparency, monitoring and efficiency in tax administration,
        which could in turn further expand tax base."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38ca69-785d-4d41-80e7-497ad7d4d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/income-tax-reform.html">Read:
        Income tax reform to benefit poor, middle-class the most</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833056e-e889-42f6-8bb3-d08125b63287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez also urged the World Bank to
        talk to the Bureau of Customs about improving its collections and cutting
        red tape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8fd0d-7376-42f9-aa2d-da49cc89ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez told World Bank officials that the government is interested
        in aligning the Country Partnership Strategy with the World Bank to the President''s
        socioeconomic agenda and its goal of inclusive growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a00f58-c93c-4ede-b5bd-854b4f5a68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the World Bank for its continued assistance in Mindanao,
        particularly for its agribusiness and entrepreneurship project in the Autonomous
        Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ff9ce-c9d8-4bba-a5db-72ac921327b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank''s Philippine portfolio comprises 15 operations with
        a total net commitment of around $3 billion. Around $600 million worth of
        its Philippine projects are in the pipeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902ff39-0964-4987-a7d1-40900a11dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:37:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:37:21.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/04/philippines-may-widen-debt-borrowings-cut-income-tax.html">Read:
        Philippines may widen debt borrowings, cut income tax to fuel growth</a></strong></p>'
  'US-divert-Philippines-law-enforcement-aid':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'U.S. soldiers and Philippine troops observe as jungle survivor instructor
      prepares a meal in Fort Magsayay, Nueva Ecija.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-25T16:32:23.593+08:00
    'imagesource': 'jcr:d33d4543-d47b-4dfb-85ee-128c10577368'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8a589f-d326-4d39-aca4-5153f72f49d6'
    'lead': 'The U.S. government has expressed concern over alleged extrajudicial
      killings in the ongoing war on illegal drugs by the administration of Philippine
      President Rodrigo Duterte. It is urging the government to follow international
      human rights laws and standards in dealing with suspected drug dealers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:42:54.586+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T13:42:54.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. may divert PH law enforcement aid

      '
    'updated': 2016-09-26T22:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b708cc-fb37-44b6-8ca0-83bd35a21ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United States
        may take back $6.7 million (₱322 million) in law enforcement aid pledged to
        the Philippines if the two countries fail to agree on how it will be used.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ef1ff-4255-4ac4-9785-20dbbe1638eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Embassy Press Attache and First Secretary Molly Koscina told
        CNN Philippines, “The $6.7 million in funds can be used only after agreement
        between the United States and the Philippines on their specific use. If no
        agreement is reached, the funds may be used in a country other than the Philippines.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f432a53-c4f3-4df9-8a80-e7933d92a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is part of the $32 million (₱1.5 billion) Washington
        earlier pledged to Manila. However, the money is not meant to finance police
        operations to hunt down drug criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a61bd-c721-4283-a782-d4786665891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The funds will strictly comply with U.S. legal obligations and
        international law enforcement and policing standards,” Koscina said. “These
        funds are for programs supporting rule of law, due process, and maritime security.
        The funds are not for law enforcement operations.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10fa38-0ed6-43b8-94d9-2f046fa9a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/09/25/ph-u.s.-military-exercise-war-games-october-luzon-palawan.html">Also
        read: PH-US military exercise continues amid Duterte''s call for American
        troops to exit from Mindanao</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b57730-133e-4f78-8a6e-d88f67cbd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has expressed concern over alleged extrajudicial
        killings in the ongoing war on illegal drugs by the administration of Philippine
        President Rodrigo Duterte. It is urging the government to follow international
        human rights laws and standards in dealing with suspected drug dealers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fde44-6e35-4dfb-ac3a-f12924634c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has accused Washington of trying to meddle in Philippine
        affairs, saying it had no right to “lecture” him about human rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c8920-4bfa-45f8-bb57-8fe19776c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/department-of-foreign-affairs-independent-foreign-policy-balance.html">Also
        read: DFA: Independent foreign policy is about ''balance''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f68dbe-c173-414a-99b5-24b65bb362d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $32 million pledge was announced during U.S. Secretary of State
        John Kerry’s visit to Manila in July. Presidential Spokesperson Ernesto Abella
        said it would come in the form of trainings and services to boost Philippine
        law enforcement efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121daba8-e12b-46fe-83e9-fb95e3c9bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koscina said the U.S. government appropriated the amount between
        fiscal years 2011 to 2016. Funding existed before Duterte took office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0c944-130e-48ce-abdf-b0bccb35af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:42:54.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:42:54.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The U.S. has a long-standing partnership with the Philippines that
        extends over a wide range of issues. On law enforcement, we hope to continue
        that partnership. We must do so in a way that abides by our national laws,
        both from the United States and the Philippines, and by international standards,”
        Koscina said.</p>'
  'duterte-to-invite-un-human-rights':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-25T16:33:35.593+08:00
    'imagesource': 'jcr:8cec445e-33e5-46af-b5b5-f296e739b283'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1f7d20-7763-4a98-9289-c4b58fc2f59a'
    'lead': 'In a text message to CNN Philippines, DFA Spokesperson Charles Jose said
      Duterte "has instructed the ES (Executive Secretary)" to prepare for the release
      of the formal invitation for the United Nations (U.N.) Human Rights Council
      to visit  the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:46:40.478+08:00
