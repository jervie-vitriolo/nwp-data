      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ffb14-80ad-4d92-90ab-9063808bed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee sent his condolences to the families of the victims and prayers
        to those injured.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066124c-6049-4ed8-915a-6afa37e474ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mayor had urged residents with possible leads to
        come forward "to help get that son of a bitch who did this to our community."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0f5c4-e8cb-40bc-ab17-bc9bfe214970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were removed from the mall Saturday and are in the possession
        of the Skagit County Coroner''s Office, Washington State Patrol Public Information
        Officer Sgt. Keith Leary told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09835285-2d64-4774-bfa9-1ffe65214f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s office is in the process of identifying the victims
        and notifying their families before the names are released publicly, Leary
        says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa6fb3-fff4-46a6-9485-9302599d519e'
