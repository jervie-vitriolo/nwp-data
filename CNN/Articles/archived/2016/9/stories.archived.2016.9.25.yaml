    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "DFA: Duterte to invite U.N. Human Rights Council for PH visit \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bb541-3e49-4b3c-8683-58d419a9e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Foreign Affairs (DFA) said President Rodrigo Duterte is all set to issue
        a formal invitation for the United Nations (U.N.) Human Rights Council to
        visit the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb1f41-b083-49c2-b3e1-ba9df8f2d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, DFA Spokesperson Charles Jose
        said Duterte "has instructed the ES (Executive Secretary)" to prepare for
        the release of the formal invitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce43e44-d7e1-4f4b-bf32-867000b8ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the U.N. is free to visit and probe the alleged
        extrajudicial killings in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6f345-1387-498d-84af-05ac32be309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President announced Thursday that he is <a href="https://cnnphilippines.com/news/2016/09/22/duterte-invites-un-eu-investigation-probe-extrajudiciall-summary-killings.html">inviting
        rapporteurs</a> from the U.N. and the European Union (E.U.) to come to the
        Philippines and investigate extrajudicial killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49665d3-6f0b-4130-a237-269e3a60b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Communications Sec. Martin Andanar said, amid the absence
        of a formal invitation, the Duterte administration "welcomes" the possible
        visit from the U.N. rapporteur, "a clear manifestation that this administration
        has nothing to hide before the international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc23ef-27e8-4c8f-89b5-578d7109903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But although the Philippine government welcomes any UN observer
        and will listen to what they have to say, they should also listen to what
        we have to say, both in the spirit of mutual respect and out of genuine recognition
        of our status as a sovereign nation," Andanar added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eff34-d00a-4a7e-9867-e0c97cc0f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a U.N. committee will look into the Philippines'' implementation
        of economic, social, and cultural rights from Sep. 28 to 29 in Geneva, Switzerland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029929a-e344-4942-b0ec-272f7b069da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will present its 5th and 6th Periodic Reports to
        18 human rights experts from the International Covenant on Economic, Social
        and Cultural Rights (ICESCR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e40789-57b4-4b3f-95fc-20ce4a5935fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Periodic Reports is a U.N. mechanism for the Committee, which
        is composed of 18 independent human rights experts, to conduct constructive
        dialogue and engagement with states in reviewing the implementation of the
        Covenant by the states. The review will take place in Geneva.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e2611-117a-4659-b527-b55fe9679536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the U.N. committee said the Philippines is "required
        to undergo regular review" as the country is one of the 164 states that have
        ratified the ICESCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b4343-415a-423b-b432-7d6ad1d29139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:46:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:46:40.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Rex Remitio and Digital Producer Arra
        Perez contributed to this report.</p>'
  'mary-jane-veloso-family-indonesia-death-penalty-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Mary Jane Veloso''s family at the Ninoy Aquino International
      Airport'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-25T15:55:49.010+08:00
    'imagesource': 'jcr:f465d8ce-c47c-4e2f-947b-8a23d8b3deac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3667692b-024d-4e5f-9d7e-de481707029c'
    'lead': 'The family of Mary Jane Veloso, who has been sentenced to death for drug
      trafficking in Indonesia, still hopes that President Rodrigo Duterte will be
      able to bring her home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:52:24.975+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T13:52:25.186+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veloso family still hoping Duterte can bring Mary Jane home

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912d47e-00fe-426c-9ef0-ae2a46cfe00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The family of
        Mary Jane Veloso says they are eagerly awaiting a meeting with President Rodrigo
        Duterte and what he has to say about developments of her case, but to date
        there is still no word from the Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be01d15-4cd2-4655-9667-9d64ad0fbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an arrival speech from his <a href="https://cnnphilippines.com/news/2016/09/13/duterte-widodo-agree-chase-drug-dealers-blast-off-pirates.html">Indonesia
        visit</a>, Duterte refused to give details on what he and Indonesian President
        Joko Widodo talked about the Veloso''s case, but said he''d rather "talk to
        the family first."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a457cb5-7c04-4b62-9c83-ab29168a331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month, Mary Jane''s mother Celia Veloso told CNN Philippines
        there''s still no one from the Office of the President reaching out to them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62c9ef-a563-4eb8-a341-1c759ca07691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan po ang talagang inaabang-abangan namin. Gusto po namin
        malaman yung sasabihin nya</em>," Celia said. [That is what we were waiting
        for. We really want to know what he has to say.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e1039-d36a-4e52-99b3-7faac0295da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, the District Court of Justice of Sleman in Yogjakarta
        sentenced Veloso to death for bringing 2.6 kilograms of heroin in Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd68ddc-ee31-42b3-bc09-768a5b75837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her execution by firing squad was delayed at the last minute on
        April 29, after Veloso''s recruiter Tintin Sergio surrendered to Nueva Ecija
        Provincial Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee897a59-4cf0-4947-b530-43f72ca6bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia admits when the reports came out that the president had allegedly
        given the go signal for her daughter''s execution - the family''s world was
        shattered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf727df-f41b-4e0b-b0ee-9136cb4e56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/12/mary-jane-veloso-yasay-dfa-jakarta-post-duterte-widodo.html">Also
        read: Jakarta media''s report on Veloso''s execution, ''erroneous'' - Yasay</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff017ae3-3376-45b5-ba66-de09e010a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/16/Widodo-clarifies-Duterte-misquoted-on-Veloso-execution.html">Widodo
        clarifies: Duterte misquoted on Veloso execution</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de7965-dcdf-4b77-b021-676482bb2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Veloso family is hoping that Duterte will get Mary Jane
        out of jail and would be able to bring her home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862513d-f12f-4d0e-8173-f70ae5fb4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umasa po kami ngayon na sya po ang makatulong kay</em> Mary
        Jane<em> para makalaya na si</em> Mary Jane." [We are really hoping that he
        could help Mary Jane so she will be freed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c007efd-a615-4f95-b211-724de45c2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meeting with Indonesian President Joko Widodo, Duterte said
        he respects the judicial processes in Indonesia and tells his counterpart
        to enforce the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4eed33-f426-4513-8086-1e43b197e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:52:24.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:52:25.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'washingtoon-shooting':
    'author': 'Faith Karimi, Steve Visser, Ray Sanchez and Max Blau, CNN'
    'caption': 'Authorities say they believe only one person fired the shots at the
      Macy''s in Cascade Mall. The grainy security camera footage showed the suspect
      initially appearing to enter the mall unarmed and – about 10 minutes later –
      walking into Macy''s carrying a rifle.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-25T13:25:42.333+08:00
    'imagesource': 'jcr:8813aa4a-84ea-4996-937b-47dcb9843d7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a81591b8-2613-4495-a280-abc2822fe172'
    'lead': 'One day after a shooting left five dead at a mall north of Seattle, the
      Washington State Patrol announced it has taken a suspect into custody. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T13:57:31.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Suspected shooter in Washington mall shooting in custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e0e51-c874-4fb5-88de-31d7d9aaafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One day after a <a href="https://cnnphilippines.com/world/2016/09/24/Washington-mall-shooting.html">shooting</a>
        left five dead at a mall north of Seattle, the Washington State Patrol announced
        it has taken a suspect into custody. Authorities planned to hold a news conference
        at 12:30 a.m. ET regarding the suspect, Sgt. Mark Francis tweeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b72ca-5517-40cb-8a35-c300204b8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four women and a man were killed Friday night at the Cascade Mall
        in Burlington, Washington, a small town about 65 miles north of Seattle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584ec8e-6430-4bb2-a283-7c4c99f3a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of Saturday, authorities searched the mall for evidence.
        A blurry surveillance photo of a rifle-toting man inside the mall offered
        a big lead that authorities relied upon in the hunt for the shooter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659d4cc-444a-4222-9fd8-b1c0f6026f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Burlington has probably changed forever," Mayor Steve
        Sexton said. "This is a senseless act. It was the world knocking on our doorstep,
        and it came to our little community here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876daf7-9dc8-43cc-b937-fb700cc4087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigator: Suspect appeared to enter mall unarmed</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5386668-cd58-441b-a616-dd67ab0397dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they believe only one person fired the shots at
        the Macy''s in Cascade Mall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda976d-8fb0-4ead-aba4-2cf04ae71c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grainy security camera footage showed the suspect initially
        appearing to enter the mall unarmed and – about 10 minutes later – walking
        into Macy''s carrying a rifle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf97677-c76e-44f2-b332-be9d56426b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect "fired multiple times, struck four females ranging in
        age from a teenager to seniors," said Mount Vernon police Lt. Chris Cammock,
        commander of the Skagit County Multi-Agency Response Team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680205e3-bd85-4ba8-8192-383da17e73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the suspect, who police said appears to be
        in his late teens or early 20s, knew his victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d550d-530c-4d16-8169-6fba8aaaac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what his motivation was," Cammock said. "I don''t
        know what his motivation was to continue, I don''t know what his motivation
        was to stop, but I certainly intend to find out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdb797-e3c7-4f52-bc88-b9b2ebb31325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police recovered a rifle at the mall but would not disclose
        the type or caliber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c5b19-e94b-4a6b-8b27-ed46f148131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A FBI official told reporters there was "no evidence at this time"
        of a link to terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa62f55-9732-4882-8374-8870a500c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI office in Seattle is helping with a review of intelligence.
        There''s no information to suggest additional attacks were planned in the
        state, it tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcc84f-d9f4-4667-b2cc-6e46c3568306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman vanished into the night Friday along Interstate 5 after
        the attack, said Francis, of the State Patrol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e17947-00b0-4cd6-a4c6-cb821370a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday on its Facebook page, Macy''s said: "We are
        devastated by the tragic events that occurred last night at Cascade Mall.
        Our hearts are with our Burlington store, the families and loved ones of the
        victims, and the entire community. We are working closely with local law enforcement
        authorities as the investigation continues to unfold."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206e716-5970-4de0-b96b-df9f00baefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moviegoers asked to leave</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff1608-8a61-4c61-85ba-7ee9f949ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described chaotic scenes and confusion when the shooting
        started about 7 p.m. Friday local time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b31988-34ad-48bb-93a0-fb13131987b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandi Montreuil told CNN she was watching a movie at the mall when
        attendants suddenly told them to leave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b050b-04a3-41e3-b0a8-59b97b491716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know anything," she said. "The theater attendant came
        in and apologized for stopping the movie and said they were asked to have
        everyone leave immediately."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc5293-3dd0-4883-b294-1fb2c6cc0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, she thought it was a drill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c0090-10d7-4f8f-b35a-e4cd0e94c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you immediately think about what happened in Aurora, Colorado,
        so you start moving faster," she said, referring to the 2012 shooting at a
        movie theater that left 12 dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94dc12-2619-45cc-ae39-8a93243a0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they got outside, they saw police vehicles but no officers
        in sight, Montreuil said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c05f75-2951-4fdc-8f7c-571fbd1d50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know if it was a fire so we were looking for smoke of
        some kind. Then a few officers started canvassing through the crowds, asking
        if anybody saw anything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08ff58-88e4-4ee8-8679-d7784a29377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer "with a large gun started yelling for people to leave
        and fast," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321effc-6493-46ea-b54b-20cc733df4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chaos, confusion</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22569072-0a21-4ce0-81fa-ef0ea56e9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armando Patino said he was working at a T-Mobile store near Macy''s
        when he heard the commotion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785ae11-73d0-4ca4-89fb-1da15cdd1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of nowhere I just hear somebody yell and then after that, I
        turn around and just look at the Macy''s and I just hear shots," Patino told
        CNN affiliate KOMO-TV in Seattle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb526f-39db-4a20-9a21-d47cfa503a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear one shot and then stand kinda still and like two, three
        other people start running out saying, ''gun.'' "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e259735-05f8-487c-8526-4a78e9078f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people dashed out of Macy''s, unsure of where to go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958aaa19-7325-48b6-af70-a5250b9c530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just moved them into the (T-Mobile) store," Patino said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd96aaf-6a0c-4516-8a24-d98cd2783b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went in the back where we have a door ... and we just stayed
        there until they told us to evacuate."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Potential witnesses (close to 20) inside Cascade Mall have been
        loaded on a bus by law enforcement <a href="https://twitter.com/hashtag/komonews?src=hash&amp;ref_src=twsrc%5Etfw">#komonews</a>
        <a href="https://t.co/bTZprRGrFH">pic.twitter.com/bTZprRGrFH</a></p>&mdash;
        Ryan Yamamoto KOMO (@YamsTV) <a href="https://twitter.com/YamsTV/status/779540048689532928?ref_src=twsrc%5Etfw">September
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5cf69-5ae0-42d1-983a-a6c593ac2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821276de-36ca-4dd0-a5a5-663c128dc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers using K-9 units searched the 434,000-square feet mall throughout
        the night, including in secure rooms, authorities said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfbf43-8c3a-4926-a00a-5f9832fca9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Stay close to friends and loved ones''</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112aa404-4a0c-407b-888d-9f2fa131485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee said law enforcement officers had worked
        to locate the shooter, and urged residents to follow instructions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aec8b-9f2c-4da2-95be-d8072b9b4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Follow detour warnings, stay close to friends and loved ones as
        we await more information and, hopefully, news of the suspect''s capture,"
        he tweeted.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EMS starting to enter to attend to injured inside Mall w/ police
        escort and after initial clearance. <a href="https://t.co/Nkfb7co6sa">pic.twitter.com/Nkfb7co6sa</a></p>&mdash;
        Trooper H. Axtman (@wspd7pio) <a href="https://twitter.com/wspd7pio/status/779521777575747584?ref_src=twsrc%5Etfw">September
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f00d5e-d08d-4b6e-bcf4-18ab0e41ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T13:57:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T13:57:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
