      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After entering
        the Philippine Area of Responsibility (PAR) Saturday afternoon, Typhoon Helen
        (international name: Megi) has maintained its strength Sunday, moving in a
        west-northwest direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00124d1d-ebfa-47b4-a2c4-ec900955204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:12.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:07:13.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is now hoisted over Batanes, even as the area continues
        to recover from Typhoon Gener, and the Babuyan Group of Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb603446-ad90-4238-b142-ab31c0a68393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:12.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:07:13.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. Sunday, the state weather bureau PAGASA said Typhoon
        Helen is located at 840 km east of Calayan, Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94428b-c4b4-4ad4-b99d-e2ee52fe219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:12.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:07:13.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon has maximum winds of up to 140 kph and gustiness of
        up to 175 kph, and is forecast to move west-northwest at 22 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfbb2c-3bed-489d-be9e-5bdcbbb27493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:07:12.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:07:13.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains will be experienced over the rest of Luzon,
        Visayas, and Caraga, Northern Mindanao, and the Zamboanga Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e19c6-7b64-44ea-9e09-f4df45b6fca9'
