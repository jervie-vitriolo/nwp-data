  'ph-u.s.-military-exercise-war-games-october-luzon-palawan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-25T16:45:58.330+08:00
    'imagesource': 'jcr:73316556-0f96-496d-8d44-1cb271459ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03437b97-3e34-4ae5-95c8-b8e45a6fc0e6'
    'lead': 'The Philippines hosts next month the first joint military exercises with
      the US under the administration of President Rodrigo Duterte, amid the President''s  wish
      that the American troops exit from Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T14:04:00.916+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T14:04:01.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-US military exercise continues amid Duterte''s call for American
      troops to exit from Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961f4c1-f7b5-477a-8bf5-ab3c867ef39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        hosts next month the first joint military exercises with the United States
        under the administration of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0828948-9622-41f4-91fb-228c301c6c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) and the United States Marines
        will participate in the military exercise and war games, amid President <a
        href="https://cnnphilippines.com/news/2016/09/13/Duterte-U.S.-soldiers-in-Mindanao-have-to-go.html">Duterte''s
        call for American troops to exit</a> from Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92020a8-8d9e-4394-8864-8fcf1018322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. embassy, in a statement on Saturday, said the AFP has invited
        the U.S. Marines and Sailors from the 3rd Marine Expeditionary Brigade and
        Bonhomme Richard Expeditionary Strike Group to participate in the 33rd iteration
        of the Philippines Amphibious Landing Exercise (PHIBLEX33).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf7f34-224c-4729-b97b-0162192b658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military exercise will be held from October 4 to 12, in Luzon
        and Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3286eb8-e1f8-4723-b9e2-f583bcfcb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/15/department-of-foreign-affairs-independent-foreign-policy-balance.html">Also
        read: DFA: Independent foreign policy is about ''balance''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274db297-e4a1-4f4d-b223-1ccee7950c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will engage in humanitarian civic assistance efforts,
        an amphibious landing exercise and live-fire training featuring artillery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3836cf3-9fe9-41db-b488-bad350c2e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say, the activities were designed to advance cooperation,
        improve interoperability and assist in strengthening bilateral amphibious
        capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfa342-55a7-4acf-acf1-3400d88e42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to train and build mutually beneficial capabilities
        with our Armed Forces of the Philippines partners is essential for sharpening
        our bilateral amphibious and humanitarian assistance capabilities, both hallmarks
        of the U.S. Marine Corps" said Brig. Gen. John M. Jansen, Commanding General,
        3d Marine Expeditionary Brigade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d607769-95fe-45f3-a48d-6a8dda0f420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exchanging expertise and cultivating our longstanding security
        alliance provides a cornerstone for security and stability in the region,
        and has for decades."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a38358-2f14-48c9-b288-08749a4b2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIBLEX 33 will include approximately 1,400 U.S. service members
        based in Okinawa, Japan and 500 Philippine Armed Forces personnel, training
        for joint operations for a natural disaster or armed conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaba496-1a6c-42d5-b7e4-052ec614b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. embassy, the humanitarian and civic assistance
        portion of the exercise includes engineering projects to improve local infrastructure
        and health engagements to exchange medical best practices. While field training
        during the exercise includes small arms and artillery live-fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9001fa-9491-4b12-ab19-cda6a00533a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/14/united-states-troops-philippines-duterte-defense-lorenzana.html">Also
        read: U.S. troops not high-value targets — DND</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a2585-54ab-4472-87ce-0d107f3dc423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP has yet to confirm the details on the joint exercises released
        by the U.S. embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944029d-156a-4184-83e2-d90e7159b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for PH may be diverted</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366d8d7-1bc3-4579-98f0-5eebc7fd90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. Embassy Spokesperson Molly Koscina said the $6.7
        million funds from the U.S. — which is part of the $32 million appropriated
        funding for the Philippines — may be diverted to another country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da28210-3d25-4ec5-b5bd-2014a3461c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $6.7 million in funds can be used only after agreement between
        the United States and the Philippines on their specific use.&nbsp; If no agreement
        is reached, the funds may be used in a country other than the Philippines,"
        Koscina said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479af4dd-34b0-4064-a5fa-0fcccdf12334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds will strictly comply with U.S. legal obligations and
        international law enforcement and policing standards."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba217e-dfc4-4c8a-94b4-634d76a2a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koscina added, the funds are for programs supporting rule of law,
        due process, and maritime security — and not for law enforcement operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4854b-eead-4e62-9ab0-bdef6d6c71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T14:04:00.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T14:04:01.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has a long-standing partnership with the Philippines that
        extends over a wide range of issues.&nbsp; On law enforcement, we hope to
        continue that partnership," said Koscina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac83b7-2a34-4181-bf48-cdab3ff694be'
      'mgnl:activationStatus': true
