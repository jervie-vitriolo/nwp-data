      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Even as they complain
        about traffic congestion, the hours wasted whenever another "carmaggedon"
        happens on Edsa, and the lack of roads – Filipinos still keep on buying new
        vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e3018-9405-44a8-b98b-19a421ee4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, some 288,609 new vehicles were sold by the Chamber of Automotive
        Manufacturers of the Philippines, Inc. (CAMPI), the country''s largest automotive
        manufacturer and distributor group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c2a4e-2566-4047-b381-e17319d35e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure exceeded the group''s sales target of 272,000 vehicles
        for that year – and amounts to a nearly 23-percent increase over sales in
        2014. For the first half of 2016, the group sold 167,486 units, which is over
        27 percent more than the sales for the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaeb759-6081-4e94-b3d8-62ab7a8c6aab'
      'mgnl:activationStatus': true
