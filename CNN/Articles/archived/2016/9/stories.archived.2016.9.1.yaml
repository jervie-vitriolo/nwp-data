    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019937a8-953c-43b8-a509-4131707711a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
