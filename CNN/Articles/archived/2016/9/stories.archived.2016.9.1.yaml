      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-day basketball camp called "Battle the Doubt Bootcamp" will
        feature professional Nike coaches and athletes. The camp''s participants come
        from selected schools and teams of different barangays, and a selection from
        the digital challenge.</p>'
    '4':
