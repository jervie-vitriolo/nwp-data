    'template': '1'
    'title': '5 TV soundtracks for the story of your life

      '
    'updated': 2016-09-02T01:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907022ea-35fa-4efd-9723-1a6061089fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When it comes to
        music for motion pictures, or scores for TV shows, sounds usually serve as
        tools mainly to evoke emotion and nothing else. If you think about it, you
        don’t usually hear the music behind moving pictures, but rather, you feel
        it. And this is when you know a musical score is effective — when it’s unobtrusive,
        meaning it doesn’t distract you from what you’re seeing. Scores are not supposed
        to overpower stories; rather, they must empower them. The magic of post-production
        is most felt in moments where both the picture and the sound cooperate to
        make the viewer understand the message, while at the same time arousing a
        complex set emotions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c87c1-c909-4132-a16a-60ee8ae8cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It becomes a bonus for every score composer when TV fans treasure
        the soundtrack and listen to it without the moving pictures, with the context
        of the story merely in the listeners’ heads, recounting favorite scenes and
        episodes with the sounds that enabled them. It’s an enriching experience when
        TV music transcends outside the box and becomes a memory capsule by which
        to experience the story in a different manner, or simply a way of transporting
        those sounds to your own life — you become the protagonist, and this is your
        background music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f08129-9f01-4a80-bdc0-b98bfb8ca0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five TV soundtracks that have scored remarkable stories.
        Now, they can score the story of your life, as they transcend outside the
        screen for your listening pleasure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed3326-7a5d-4cd6-9581-c19d9c9e1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Mr. Robot</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fb1cd-af00-4c4c-b493-ed31f0646525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the golden age of TV experimentation,” Mac Quayle told <a
        href="https://www.factmag.com/2016/06/07/how-to-soundtrack-a-cyber-terrorist-revolution-mr-robot/">Fact
        Magazine</a>, as the composer behind the dark menacing score of the cyber-thriller
        series, Mr. Robot. Laden with sonic anxiety, the music behind the suspense
        of the show encapsulates the protagonist hacker Elliot’s paranoia, with looming
        drones, arpeggiated bass thumps, and glitches rising in and out of the mix.
        Quayle and the show’s creator Sam Esmail wanted to keep it dark and electronic,
        because “unconventional stories call for unconventional scores,” a takeaway
        from the Fact Mag interview with the composer. “There’s some music for Mr
        Robot that’s very intense — these distorted, crazy, sonic noise attacks. And
        yet no one seemed to bat an eye at the [USA] network. As far as I’m aware,
        we didn’t get any notes back that we’d pushed it too far with the abrasiveness
        here,” Quayle said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4061c-92e9-4f1c-af72-e7f5c2c7511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As circumstances currently become more schizophrenic for season
        two, so the music adjusts and becomes even more scathing. “People are being
        allowed a lot of creative freedom that way. To get noticed you’ve gotta do
        something that stands out,” said Quayle. The “techno-thriller” score is subdued
        yet effective, and plays a crucial role in exuding a vitriolic mood for the
        story and relaying its radical premises; most of all, the music propels Elliot’s
        spiral to insanity.</p>'
