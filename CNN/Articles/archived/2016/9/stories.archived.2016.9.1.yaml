  'gun-parts-ordered-to-kill-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'PNP Chief Ronald Dela Rosa presents to the media Wilford Palma, one
      of two suspects who allegedly sneaked in P4.5 million worth of smuggled gun
      parts from the U.S. to Bacolod City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T01:48:16.833+08:00
    'imagesource': 'jcr:4d18ae47-abaa-4622-9c12-454ab79c1268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e583f2da-2252-41cf-be04-5edb351f99ef'
    'lead': 'PNP seized P4.5 million worth of gun parts from U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:14:36.227+08:00
