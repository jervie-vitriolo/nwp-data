  'De-Lima-Lacson-agree-to-amending-anti-wiretapping-law-for-war-on-drugs':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T08:07:23.233+08:00
    'imagesource': 'jcr:312b76ab-51fa-4ef6-8cf0-e8b41cfb9c0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce60f5a-9d63-48a7-8a87-3764dec97ccb'
    'lead': 'Senators Leila De Lima and Panfilo Lacson say amending the anti-wiretapping
      law will help in going after criminals involved in drugs, but that these changes
      should not unduly violate constitutional rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:22:20.873+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:23:02.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:23:02.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima, Lacson agree to amending anti-wiretapping law for war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e697fa35-2b68-4f39-8f93-e8017c9d42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Senators Leila
        De Lima and Panfilo Lacson said on Thursday that they want the half-century-old
        anti-wiretapping law updated to help combat drug-related crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6048c-6256-4f41-8b43-5b377816fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to amend the anti-wiretapping law came from Justice
        Secretary Vitaliano Aguirre and top Philippine Drug Enforcement Agency (PDEA)
        officials during the Senate hearing on President Rodrigo Duterte''s war on
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba426c02-418e-4f49-b4e9-5fd8e861a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre told the Committee on Public Order and Dangerous Drugs that
        high-profile prisoners at New Bilibid Prison were using cellphones to run
        their drug operations. However, Aguirre said authorities are not allowed to
        intercept their communications because the law does not cover drug offenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3474698-f501-41d3-aeea-d357033783c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 4200 or the "Anti-Wiretapping Law," which was
        passed in 1965, law enforcers are allowed to wiretap private communications&nbsp;
        in relation to cases of treason, espionage, rebellion or sedition and kidnapping
        – but only with a court order. In line with Art. 3, Sec. 3 of the 1987 Constitution,
        illegally wiretapped communications are inadmissible as evidence in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afdd16-f171-4ad1-bb1d-1b237be602c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. De Lima cautioned that any amendment to the law must strike
        a balance between two objectives: the detection and prevention of criminality
        and the security of private communications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c809a8-aca0-49f2-b659-a147ecfb9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A balance between the two (is needed) in order to empower law-enforcement
        authorities, but without subjecting the populace to the tyranny of unlawful
        intrusion into private affairs," De Lima said. "<em>Hindi po pwede maging</em>
        one-sided <em>ang maging</em> track<em> natin na</em> in our zeal to really
        strengthen our law-enforcement capabilities <em>ay nakakalimutan po natin
        respetuhin ang mga karapatan,</em> especially the rights of privacy, <em>na
        wala na hong</em> legitimate purpose <em>yung paggamit ng wiretapping na ito</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc436d7c-41c2-48c4-8031-5c831526de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot have a one-track mind, such that in our
        zeal to really strengthen our law-enforcement capabilities, we forget to respect
        rights, especially the rights of privacy, even when there is no legitimate
        purpose to the wiretapping.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991f21c-57e4-4aa7-a03a-61cdcc9f759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. De Lima and Lacson pushed to lower the standards
        of evidence to wiretap private communications. They said this will allow for
        faster investigation and prosecution of suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7aa409-cbdc-46d4-bfc9-e6c68952055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> PDEA, ang position ninyo (as the standard to apply
        for a court order to wiretap) is mere suspicion and I see your point [PDEA''s
        position is mere suspicion as the standard of evidence to apply for a court
        order to wiretap and I see your point]," Lacson said. "They don''t need a
        court order because once they''ve established probable cause, they''ll just
        arrest the perpetrators or the offenders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be5d1b-af86-41bb-9979-dafdf19404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:22:20.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:23:02.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Aguirre said the Justice Department would be happy
        with a standard of evidence above mere suspicion and below probable cause.</p>'
  'DOH-rolls-out-measures-against-Zika-virus':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T08:50:05.369+08:00
    'imagesource': 'jcr:872680ab-a399-4e1e-9c2c-9b34c430cae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92adc849-dde4-4847-a79b-fd9c5c9b5b96'
    'lead': 'The Department of Health (DOH) prepares to fight the Zika virus that
      is now spreading in Singapore and Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:25:28.554+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:25:53.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:25:52.933+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH rolls out measures against Zika virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e713ff8-b8a1-4136-969a-412e8294ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Department
        of Health (DOH) is on alert against Zika virus after reports of cases in Singapore
        and Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447be4f-2ee3-4287-868b-9f2c5ba9ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/08/31/singapore-zika-virus-spread-travel-warnings.html">Read:
        Singapore confirms Zika spread; U.S. and other countries issue travel warnings</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20886285-6bc4-4466-bf3e-ab96637a0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Quarantine continues to screen all passengers at airports
        using thermal scanners that alert them about travelers with temperatures of
        37.5 degrees celsius or higher – a sign of fever. The doctor on duty will
        double check passengers monitored with high temperatures using a thermometer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df6f44-efee-41bf-9369-d2273ef9699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signs that will be checked are skin rashes, joint pains, sore
        eyes and travel history to a Zika-affected country to determine if the passenger
        is a suspect Zika case. Should the passenger be found to be a suspect Zika
        case, he or she will be taken to the Research Institute for Tropical Medicine
        in Muntinlupa City for further tests, diagnosis and monitoring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f4ddb-991e-4fa5-866d-fdc8aa7ab486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the government will shoulder all the expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5ca01-44a3-4a3d-9273-22bf484c877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus is primarily transmitted through a bite from Aedes
        Aegypti mosquitoes, which are also carriers of dengue and chikingunya. It
        can also be transmitted sexually, which is why the DOH also reminds pregnant
        women, their partners and others who plan for pregnancy to practice safe sex
        to avoid infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdfe53-8478-489d-8cb6-43f5d3a3b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is linked to severe brain and other neurological defects
        among babies in the womb. It was declared a global health emergency by the
        World Health Organization because of its links to microcephaly, which is a
        rare condition where a baby is born with a small head and an underdeveloped
        brain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cb7e2-cfd6-47b2-b750-a2eadd20fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/08/zika-microcephaly-guiliiain-barre-syndrome.html">Read:
        WHO: Zika causes microcephaly and Guillain-Barre syndrome</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61074ad6-4677-4495-862b-cbc6719a2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reminds all travelers to fill out their health
        declaration checklists completely and truthfully to help authorities monitor
        the virus'' movement in case of an outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2dfea-4789-4afd-a45d-1e636e572e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ang kapalit ng kahit papaano maging proteksyon ng pamilya
        at bansa sa pagpasok ng</em> emerging and re-emerging diseases," said Jojo
        Roque from the DOH Epidemiology Bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5ff02-e437-49f5-bdc2-2b7332af23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This would help protect our families and the country
        from the entry of emerging and re-emerging diseases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894bcbd-5b47-4eca-806a-fe2ddbdaa9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has likewise set up 24/7 hotlines for citizens and foreign
        nationals needing assistance for the Zika virus. Those with concerns may call
        711-1001 or 711-1002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291402e-e6d6-4aa4-aa5e-2bcc5a9ab86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:25:28.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:25:53.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'nuclear-power-bataan-powerplant-alternative-source-energy-senate-power-crisis':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo) Bataan Nuclear Power Plant'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T07:36:56.726+08:00
    'imagesource': 'jcr:1e65de11-8f70-4f09-bc10-897231021f31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf1e214b-7f1e-49bd-adea-8857f49ec1a8'
    'lead': 'The government is looking into nuclear energy to help solve the country''s
      power crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:30:02.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:30:53.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:30:52.881+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear power: A go or no?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba552db-1a70-4749-8b45-293762ce0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        energy supply remains unstable, especially in Luzon, according to the Department
        of Energy (DOE)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fceec39-8d15-4df3-9387-a612bfb61c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee on Energy hearing on Wednesday, senators
        asked how to fill in the gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c544c-f532-468f-9a07-e38f9651af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE officials admitted the country''s back-up energy is dwindling
        and officials are warning of frequent power shortages in Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953da685-089b-47a7-8690-1183df7df9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya tayo nagkukulang ngayon, nagkakaroon ng problema dahil
        nag sabay-sabay yung</em> maintenance <em>and yung kinukuha natin sa</em>
        hydro, unfortunately there is rain, but at the wrong place," DOE Secretary
        Alfonso Cusi explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4faa25-40c6-4528-b34f-3efb07e5cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we our lacking power and having problems
        is because the maintenance (of power plants) is being done all at the same
        time. And on the power we get from hydro plants, unfortunately, we do get
        rain for this, but at the wrong place.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c4705-77c5-4c9c-b933-968e2cb0b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are looking to continue developing other sources of
        energy such as coal and renewable energy. The secretary is also raising the
        possibility of tapping nuclear power to beef up supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0da823-6445-440a-8f3f-2143c80120c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly 40 years of being neglected, government officials and
        international energy experts are set to revisit the mothballed Bataan Nuclear
        Power Plant (BNPP) on Thursday to assess its status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99f76f-7186-4a2f-9457-69ebebbf6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of the International Conference on the Prospect
        for Nuclear Power in the Asia-Pacific region on Tuesday, Cusi said a nuclear
        policy body will be created to study if it is indeed a feasible energy source
        for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754f1a2-91af-4835-9ef5-ebfff24d97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is open and admitted he''s for going nuclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb421a-22bd-4dae-85a7-a7787d612e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/08/17/The-cost-of-power-outages-to-businesses.html">Watch:
        The cost of power outages to businesses</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb26f3a-017c-4d45-9813-b717fa5ee89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is the cheapest power source and the cost can stay the
        same for the next 50 to 100 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0af253f-8a9d-4314-9b84-7364cadb9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of electricity being generated, nuclear worldwide, is
        the cheapest... even at the start it is the cheapest, even if your capital
        investment is big," Cusi explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26aefb3-4adf-496e-8847-820b791d0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he adds, "Renewable will continue because part of the combination
        yan. We want to develop our geothermal, part of the renewable, the solar will
        continue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c6739-888f-4f27-a2f5-a1cb5f016325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ancient and expensive</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac6321-5e5b-48b1-86d4-26b2f97641aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the BNPP began in 1976 and was 98% complete
        in 1984.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7c599-ead1-433e-aeef-00caf19966bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first plant to be built in South East Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0720e33-34e8-428a-b626-6b73bd8308e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 10 years to build but is now on "preservation mode" since
        1986. The project was mothballed because of the Chernobyl disaster in 1986
        and Fukushima nuclear plant incident in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fa2c3-617a-4eed-802e-79c512d6f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the government continues to pay ₱40 million to ₱50 million
        a year to maintain it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b26ed-6cd0-4a7d-a3e0-e7779b8a3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNPP has a power capacity of 623 megawatts. Authorities said,
        it is well protected against tidal waves and tsunamis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04292b0a-d0c4-4daf-8b9d-02a59755b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last study conducted on reviving the BNPP was in 2009. The Korea
        Power Electric Corporation (KEPCO) performed a feasibility study on the plant
        from February to April 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de23108-7248-4310-a105-3256a6020669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that the cost of rehabilitating the BNPP will amount to
        about US$1 billion. This is the same amount Cusi has quoted when asked on
        rough estimates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ebc23-97db-40b9-8f6c-47bfbf7934a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other findings are that 24% of about 6,000 plant systems and equipment
        will need to be replaced. With that, the BNPP can be rehabilitated successfully.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b0447-225b-4df2-a8ce-557d3efa2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Chudakov, the head of the Department of Nuclear Energy of
        the International Atomic Energy Agency (IAEA), said, "The station cannot stay
        like it was 40 years ago. We have to estimate. A nuclear power plant cannot
        stay like it was under construction. You need upgrades... safety, every year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e5b44-f221-4e7c-a068-1ea93e3314b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA officials said they are ready to make the necessary assessments
        if the country will invite them. But they clarify, it is a sovereign decision
        and they are not in the country to influence its choices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f08582-9602-4c46-9939-1a7862d74894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cautious on reopening BNPP</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac2d3f-61e5-4967-b7b6-150a65b1f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Wednesday, Senators JV Ejercito and
        Dick Gordon are backing the proposal to look into nuclear power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05a5a8-aa43-404d-8124-4bad9b998219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Energy Committee Chair Win Gatchalian is not as supportive of
        reviving the power plant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca0351-fb55-4d8d-98f6-989b6ecd56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> BNPP <em>para sa akin ay luma na at tingin ko eh
        mas magastos pa para i</em>-revive <em>''to. Pangalawa, meron ba tayong kakayahan
        dahil ang</em> nuclear power <em>at</em> nuclear power plant <em>ay napaka-komplikadong
        patakbuhin yan so meron ba tayong kakayahan para i-</em>manage<em> ''tong
        ganitong</em> complicated plan?" Gatchalian said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ca359-65a7-4408-a127-4fa4f0315f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, the BNPP is old and expensive for it
        to be revived. Second, do we have the capability to run a nuclear power plant?
        Because it is very complicated to run one. Do we have the capability to manage
        a complicated plan like this?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c332c-efe5-4aa9-a976-f6926af24811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said it''s a policy question and will have to be discussed
        by both Congress and the Executive department especially if it will be run
        by government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745eafa7-ff62-4962-a87f-8ba540a1cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Gatchalian suggested further developing Liquefied Natural
        Gas and other renewable energy sources. Renewable energy currently has a small
        share in the national energy mix.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de05d2f-c125-4add-96ed-81e8c1caf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian explained, "''<em>Yung ating</em> natural gas, Liquified
        Natural Gas,<em> ''yung LNG dahil ang</em> Malampaya <em>paubos na</em> in
        10 years,<em> wala na tayong</em> Malampaya and Malampaya covers 20 to 30
        percent of the requirements ng buong bansa."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726b1dc-890e-4adb-bbb5-e1421df4e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (We should take a look into) Liquified Natural Gas
        or LNG because the Malampaya''s reserves will be finished in 10 years and
        we won''t have it anymore. Malampaya covers 20 to 30 percent of the country''s
        (energy) requirements.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f931a-f8af-4689-8a2c-d7d63f021b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya gas field is expected to dry up by about 2024.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96f65b-1c28-485e-acb6-e48eae807f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil-rich Reed Bank is another option but there''s a moratorium
        on oil exploration in the area because of the South China Sea dispute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54066766-ee24-4220-bf00-329763923566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Greenpeace Philippines voiced their opposition on the
        government''s plan to shift to nuclear power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582669c9-8b6c-4e7a-8527-b499600a4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Muni, Greenpeace Climate and Energy Campaigner, called it an
        "expensive distraction" and argues that the proposed $1-billion can instead
        be invested into renewable energy, lessening the hazards of nuclear energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b2e63-e74d-4f9e-a420-288d5c78ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muni exclaimed, "I doubt if the cost will stay the same in the next
        15 to 20 years. Uranium, which is the fuel source (of nuclear power plants),
        it''s only found in very few countries. We will be at the mercy of market
        forces."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75874ab2-76d7-4913-81c9-a55d2fa5078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:30:02.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:30:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we get rid of the nuclear waste? One of the hazards identified,
        it''s located near a fault line, near the Mount Samat area," Muni added.</p>'
  'tvsoundtracks':
