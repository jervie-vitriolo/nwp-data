      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jetsetters and backpackers have a chance to score up to 70 percent
        off on travel packages at the Philippine Travel Mart on September 2 to 4,
        at the SMX Convention Center of Mall of Asia, Pasay City. The yearly event,
        hosted by the Philippine Tourist Operators Association, will pool together
        various travel exhibitors, airline representatives, resort, hotel, and tour
        operators, as well as travel agencies to offer the best travel deals locally
        and in neighboring ASEAN countries. Visit the Facebook event page for details
        here.</p>'
