      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Stranger Things</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eea7d-73ce-4cf9-9bca-c7a3257addf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm of hype for sci-fi thriller “Stranger Things” never fails
        to mention the retro synth score because it’s all part of the spell. That
        oddly satisfying and at the same time unsettling mix of childlike wonder and
        looming horror of the other-worldly as framed by government conspiracies is
        no less than television magic, with music being the perceptible special ingredient.
        The creators of the show, the Duffer Brothers, joined forces with Kyle Dixon
        and Michael Stein of Austin synth band Survive to create a score that evoked
        both the warmth of coming of age and the horror of the unknown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647ed01-aa4f-42d6-b99d-990206b30ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blending suspense and nostalgia is a challenging feat, which Dixon
        and Stein were able to accomplish in a unique way, conjuring warmth diligently
        through analog synthesizers amid a world trended by presets and digital software.
        Just as “Stranger Things” evokes the urge to relive the 80s through toys and
        artifacts, the music behind it might very well enable the comeback of 80s
        synthwave, what with all the tips and tutorials demystifying the pulsating
        sounds of the soon-to-be iconic score, one sine wave at a time. The soundtrack
        has reached no. 1 on iTunes and now kids are suddenly excited to get their
        hands on a MiniKorg or a Roland Juno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71c4b9-ad2c-4659-916c-877f61c5e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not always about the tools, however. When asked about how they
        know they got the mood right for the show, Dixon told <a href="https://www.rollingstone.com/music/music-features/stranger-things-meet-the-band-behind-shows-creepy-nostalgic-score-247138/">Rolling
        Stone</a>: “When it makes you feel cool. Like, ‘Oh, I feel cool right now.’”
        What’s cooler is that there is no secret formula for the musical magic. Dixon
        said that he drew from his childhood subconscious to guide him in giving a
        sound to innocence and lightheartedness. “There''s this warm, fuzzy feeling
        that a lot of nineties R&amp;B like INOJ and even some like Mariah Carey.
        It''s hard to explain, but there are certain notes that just sound like being
        a kid to me just because that''s when I grew up ... Some of that stuff was
        kind of an influence for me on learning some of those kid themes I guess.”</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A1puplOrvmUGoq2VxsB0ENJ"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4949eea-d329-4a4a-983e-b81d382d45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5f418-b569-450a-88b0-8219ef2ae819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Utopia (UK)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe996641-a3c0-4646-80cd-8badf678d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Kelly''s UK TV series, “Utopia,” contains possibly one of
        the most experimental musical scores on television. The paranoia surrounding
        the conspiracy thriller is brought out by the abrasiveness of the music, in
        some parts krautrock-esque and vintage in others. Composer Cristobal Tapia
        De Veer crosses into altered soundscapes and conjures bombardments of superstimuli
        that the common ear is not usually accustomed to. De Veer challenges one’s
        patience for incomprehensibility by drowning the audience in warped tones,
        reversed samples, and ubiquitous textures that are enough to leave viewers
        wide-eyed, trying to comprehend the plot''s intricacies. Each vocal sample
        in the music desires to be an end in itself; undisclosed and unsettling moans
        and hisses scrabbling around the eardrums causing the senses to stretch and
        palpitate so as to attract distant tones that were previously indistinguishable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bbc58-5762-4467-bcd3-ea252814e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gut reactive music is bred not only by an experimental structure
        but also by an unorthodox process. De Veer brings something new to the table
        with his “guerilla composition” by using instruments that are out-of-this-world,
        like a Chilean trutruka — a trumpet made of coiled bamboo and horse intestine
        — and a percussion created from Zimbabwean rhinoceros turd. The series has
        been cancelled as of the moment (though there are news of a David Fincher
        remake in the works), but “Utopia” was a marvelous glitch in the television
        radar.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A6cd1amYQvBxORs6hAJMZey"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
