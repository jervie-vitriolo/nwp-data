      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — LeBron James of
        the Cleveland Cavaliers will return to the country on September 8 and 9, for
        the LeBron James Tour Manila 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d1c78-4b03-46e1-8539-9555ccc83437'
