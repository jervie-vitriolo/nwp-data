      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James recently steered the Cavaliers to their first title in franchise
        history by overcoming a 1-3 deficit in the NBA Finals against the Golden State
        Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b38831-7794-4525-b474-ad56635bda92'
