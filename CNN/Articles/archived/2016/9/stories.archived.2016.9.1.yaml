    'template': '1'
    'title': 'Filipinos are happiest workers in Asia - JobStreet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9d4c0-dd37-486a-b379-028bfb565940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        has the highest job satisfaction rate in Asia, as the fast-growing economy
        lifts companies'' productivity and their workers'' happiness, a report showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b61e7d-dc9a-4158-81ab-f5560a502a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Happiness Index, compiled by online employment portal JobStreet,
        showed <a href="http://nine.cnnphilippines.com/business/2015/09/02/filipinos-job-satisfaction-jobstreet.html">Filipinos
        were happiest</a> with their jobs compared to workers from six other Asian
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65607b-3805-4dcf-bf64-93432949f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/02/18/highest-paying-jobs-salary-Jobstreet.html">Related:
        Jobstreet names highest-paying jobs</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e34f99-30c3-4dcc-94a5-c37b840d0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 1-10, with 1 being extremely unhappy and 10 being
        extremely happy, Filipinos averaged 6.25 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edaf447-0be5-4267-a78e-b3b529d962b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Indonesia came close with 6.16 points. Thailand (5.74), Hong
        Kong (5.54), Vietnam (5.48) and Malaysia (5.22) followed. Singapore scored
        the lowest in the group with 5.09 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5f853-d037-408d-aeed-a96f7f0b99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JobStreet Country Manager Philip Gioca said the continued growth
        of the economy was lifting the spirits of Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f7f05-5cd1-4420-8e13-b465c9f4de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When output is growing, productivity is there, targets are met,
        you can see happier people," he explained in an interview on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40904fd3-ab32-4300-b1bf-1f09b56d4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually virtuous circle. When you have happy people, you
        have more productive people. And then the companies grow, and they want to
        invest more in their people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e168b-cf05-4d6a-bd8c-7c054c8e2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Happiness Index Report, the most important factor
        for Filipinos to feel satisfied at work is having good relationships with
        their colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f5579-b56e-490b-9529-0425f8da1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Filipino culture. We''re highly relational and we want
        to establish personal relationships with the people we spend a third of our
        day with," Gioca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc9770-cdb0-420b-ba38-5ac1544d2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convenient work location also boosts job happiness, especially
        given the traffic jams around Metro Manila, the report read. A strong company
        reputation is also important to Filipinos since they feel it lends stability
        to their career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679e7ab-2a78-4d69-8a2e-88d1e8e81bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the top factors that convince a Filipino employee
        to leave a job are: low pay, lack of benefits and lack of training opportunities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eee506-07ea-4930-ae92-a416f12a0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three Filipinos said they would feel happier at work if they
        were paid more, the report read. One in five said they would be more satisfied
        if they got a new job instead.</p>'
    '13':
      'image': 'jcr:60bd7d6c-aee7-4e42-affa-8b4c91e95ea2'
      'imageCaption': 'Broken down by sector, workers in the government, education
        and energy industries reported the highest job satisfaction.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d38e2a-d394-484a-8bde-fc399b0b095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52315882-3d35-48a2-a767-855cf33fa0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gioca pointed out, the factors behind job happiness and
        unhappiness differed among workers depending on what stage they were in their
        career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a39b4-9df8-4592-9d2c-3f1c52b68cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/15/IT-jobs-highest-paid-for-fresh-grads.html">Fresh
        graduates</a>, junior executives and supervisors all prioritized good working
        relationships. Managers focused on company reputation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb8318-b948-45aa-877a-7bc15adb0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor pay and benefits discouraged fresh graduates and junior executives.
        A lack of training opportunities made supervisors and managers dissatisfied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68225a2-1d06-408b-b265-20921be4e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see that while people are younger, they''re really more
        focused on themselves and their colleagues. As they go up the corporate ladder,
        it becomes more about the company and their opportunities to develop themselves
        and other people," Gioca said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae35c7b-15e0-40a5-9314-385a42970616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:31.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:32:51.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down by sector, workers in the government, education and
        energy industries reported the highest job satisfaction. Those employed in
        retail, banking and business process outsourcing were the least satisfied,
        the report showed.</p>'
