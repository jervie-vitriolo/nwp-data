      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A2FDFHO2ZoCGZ21MLSCSYaG"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
