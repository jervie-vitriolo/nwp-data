      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Flight of the Conchords</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893731dc-29d8-4010-80b9-c08c98d8e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flight of the Conchords” is built around the lives of New Zealand-based
        deadbeat musicians Bret McKenzie and Jemaine Clement living in New York and
        struggling to make it big. The show is the namesake of the real-life folk
        duo of Bret and Jemaine, who play fictionalized versions of themselves in
        the series. The original songs of Flight of the Conchords are also the ones
        used in the show, which is essentially a musical where Bret and Jemaine sing
        about girls, heartbreak, financial problems, and David Bowie.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6a2e9-8894-45e1-be9c-78776f0a56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scarcity of characters and interactions other than that of Bret
        and Jemaine’s puts a spotlight to their songs, which are hilarious, catchy,
        and insightful. As a musical, the songs narrate their plight and move the
        story forward. In moments where they don’t break into song, interactions are
        completely silent, with no background score, contributing to the show’s raw
        and sparse comedy. The jokes are dark and straightforward, with most being
        self-deprecating, sometimes to the point of being racist toward their own
        race.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504a678-5583-468d-b795-b3f3cacf4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real Flight of the Conchords isn’t far from what people see
        on the show — they go on tour, they get rejected, and they have “a lack of
        confidence,” as the show exploits the New Zealand inferiority complex. The
        cult success of the series has brought in more people to their live shows,
        people who have been hooked to their brand of comedy folk and self-aware semi-competence,
        not in terms of talent but rather in terms of external constraints. “We try
        our best. We just don''t have much time, money, or skill,” Jemaine told the
        A.V. Club in an <a href="https://tv.avclub.com/bret-mckenzie-and-jemaine-clement-of-flight-of-the-conc-1798215481">interview</a>.
        Bret agreed, “You''ve got to try and do your best, and the failure is what''s
        funny. But you can''t be aware of the failure, you''ve just got to keep trying
        to do your best.”</p>'
    '39':
