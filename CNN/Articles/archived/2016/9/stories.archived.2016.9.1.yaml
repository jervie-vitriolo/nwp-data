    'template': '1'
    'title': 'Samsung goes to the extreme with its Gear S3 smartwatch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b0c9e-50eb-490f-b145-c0e500bd1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Samsung is toughening up
        its line of wearables with the new Gear S3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b767e-bf46-443a-a0f4-b2fb80ec8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its latest smartwatch on Wednesday at IFA 2016,
        Europe''s annual gadget convention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432f8c7-3981-4fa9-988d-cd78d310837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gear S3 is the company''s follow-up device to the sleek Gear
        S2 model, which CNNMoney has called one of the best smartwatches we had tried
        to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add5f3b-f777-46a2-a620-c24bb9607c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Samsung is branching out with three outdoors-friendly versions
        of the S3: the Classic, and the Frontier, which comes in two choices — an
        LTE connected model and standard Bluetooth connection only model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee28a4f-8d88-4b8f-9de3-7ad524fe1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to its predecessor, the latest model is noticeably bigger
        at almost 2 inches (46mm) in diameter, up from 42mm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4d6cc-b1c0-49a2-a20f-11581fd09cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk comes with a bevy of new upgrades for added ruggedness
        and flair. But the Gear S3 isn''t meant to replace the S2. Instead, Samsung
        is looking to keep both in its product line — last year''s model toward people
        who prefer a sleeker style.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f14977-f406-4f0a-b601-9d8cf2903574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest addition, Samsung has a lot more options for consumers,
        which may be more appealing approach compared to the one-style-fits-all Apple
        Watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689b700-5df7-4f1f-8d62-50deaec34baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at the Gear S3:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815b715-5f9a-42e0-8600-dbccaf9eccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three options</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd62a0-2d86-4882-b5fd-41dd352f2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Classic design has a stainless steel finish, the Frontier
        style is more rugged looking. The latter is available with two connectivity
        options: one that pairs with a phone over Bluetooth and another that works
        with an LTE subscription, so you can make phone calls and stream music directly
        to the device.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4dbdf-2512-4f74-a72e-626eb544b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has not yet announced pricing or availability. However,
        the Gear S2 ($300) will still get updates and be sold in stores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d1023-4287-4119-8f28-cdfa8f8fa6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Durability</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a9ad4-4791-478c-94bf-eec9d424cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gear S3 can handle the elements. To start, it''s waterproof
        up to 5-feet deep for about a half an hour. It''ll ward off scratches too,
        thanks to its Corning Gorilla Glass display. And for the extremists among
        us, the device can handle very hot and cold temperatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b56d78-03f3-4c15-b38e-a6f9b756f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, to prove its durability during a product preview event
        last week, Samsung placed its watch under a heat lamp for hours, with temperatures
        reaching more than 120 degrees. Meanwhile, another Gear S3 sat in a cold water
        bath with dry ice at 27 degrees. Samsung says it can handle temperatures well
        below 0.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53b620-1cc6-456f-9a99-5126001d80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery life received a nice upgrade, too: the Gear S3 lasts
        about three to four days on a charge and kicks into a power saving mode when
        it hits 15%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f9176-122c-47c1-a240-883efab68b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Design</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be23abf-dc81-4cdb-a544-950c84e25aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung spent a lot of time working on the design of the S3, and
        enlisted Swiss watchmaker Yvan Arpa and industrial designer Arik Levy to help.
        The results of the collaboration are evident in details like the small lines
        that indicate where the hour hands are positioned, also known as the index
        markers on the bezel. This makes it look more like a traditional analog watch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0a279-473a-4e95-8888-382ea736cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes with a special set of digital watch faces that pair
        with matching straps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac1ba3-b92b-4066-a648-77a930393929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Gear S3 launches, there will be thousands of digital watch
        faces to choose from, as well as ones that users can create themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57329a-5891-457a-abce-4ed5c9e5e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smart design approach goes beyond the physical aesthetic, too.
        The ability for the screen to dim in low-light settings make it easier to
        see in dark environments and adds a sense of refinement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16da80-cd5b-450f-8c70-72570a7ee31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loaded features</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e283d9-48ae-4b5d-8433-fb2de3db4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Gear S3 is stacked with features to make the experience
        easy and intuitive for users. For example, all three versions of the Gear
        S3 have built-in speakers, making it possible to hear notifications and use
        audio controls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbb11a-23a7-45d2-8f4d-6126d417c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices also come with Samsung Pay, so you can leave your wallet
        at home if you''re headed out for a quick jog. There''s also a solid SOS safety
        feature that lets you send for help in case of an emergency, similar to what''s
        already available on the Apple Watch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd38fd-cd4f-4de8-bd84-6d382cf5ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:12.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:49:31.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has once again made a smartwatch that stands out from the
        competition, but its appeal may be limited to those who want all the extreme
        features in a large, slightly bulky device.</p>'
