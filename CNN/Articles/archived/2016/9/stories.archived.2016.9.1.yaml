      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Vinyl</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc87301-de1e-47ef-b228-8bcb62136349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems as if today is also the age of music-driven television
        shows. “Almost Famous” director Cameron Crowe went behind the scenes with
        “Roadies,” and more recently, Netflix released 70s South Bronx-set “The Get
        Down.” Months before the two series gained attention from music fans, Mick
        Jagger and Martin Scorsese were pairing up for “Vinyl,” another period drama
        about the record industry in the 70s, where more than ever music was both
        a business and the complete opposite. It doesn’t take reading between the
        coke lines and the cigarette puffs to know that “Vinyl” simply cannot exist
        without the music behind it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e155a41-2749-453e-84d9-19f83469cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:37:45.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:38:28.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly diverse soundtrack spans genres and generations of music:
        the old and the new, classics and rarities, soul, blues, disco, rock n’ roll,
        and everything in between — from Iggy Pop and Elvis Costello to Otis Redding
        and Neko Case, from Champion Jack Dupree to The Meters, from Alison Mosshart
        to Julian Casablancas and The Nasty Bits, a punk band specially realized for
        the show and fronted by James Jagger, Mick Jagger’s son. In fact, music is
        at the forefront of the series, and creates the world around the story, based
        on an era where the zeitgeist would not exist without the songs that shaped
        it. You just can’t have the sex-and-drugs without the rock n’ roll. The debauchery
        of the times, however, is portrayed without the glamour — which is a huge
        part of what makes the show successful — to shed light on all the different
        circumstances culminating to the politics and drama of the record industry.
        A genuine and intricate plot requires music that’s just as real, and who better
        to curate such a selection than Scorsese, the auteur and vinyl connoisseur
        himself? It’s unfortunate that the series got discontinued, but at least the
        music behind “Vinyl” lives on.</p>'
