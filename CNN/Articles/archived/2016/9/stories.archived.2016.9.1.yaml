    'jcr:uuid': '5f9f0d62-89d7-4543-9821-a23bfbc8ed92'
    'lead': 'Remarkable stories call for remarkable musical scores. The music behind
      some of the most interesting TV series today is now available for your listening
      pleasure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:37:45.426+08:00
