    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:14:54.632+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect: Client ordered gun parts to kill Pres. Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f4259-a6d3-4fbb-bbb9-725895670674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A firearms smuggling
        suspect on Thursday revealed they sold gun parts to a top client who claimed
        these will be used to kill President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b95b1b-5ec9-4b1e-922a-cb7a116537d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi po ng</em> boss<em> ko, may</em> order<em> daw po ''yung</em>
        number one <em>niya na</em> customer<em> na mga</em> lower end (gun) parts
        so <em>yun yung gagamitin sa pag-</em>assassinate<em> kay</em> Presidente
        Duterte," Wilford Palma said as he was presented by the Philippine National
        Police in a news conference at Camp Crame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab241ca-777e-4f60-9e1e-adf4b608ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "My boss said his number one customer has ordered lower
        end gun parts to be used for the assassination of President Duterte."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939341e-9f1a-4fe6-8dae-6aa6c0d78d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said they sold more than 100 upper receivers, 40 barrels and
        30 bolt assemblies to their client. He said these are less costly and could
        be used for M-16 rifles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e28aee-7635-44dc-a77c-25b1fe273c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma and his superior Brian Taala were arrested by the Criminal
        Investigation and Detection Group (CIDG) on August 6 for allegedly sneaking
        in P4.5 million worth of smuggled gun parts from the U.S. to Bacolod City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87a0b1-b960-4b36-9244-b8ec688b86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were both charged for violating Republic Act 10591 or the "Comprehensive
        Firearms and Ammunition Regulation Act."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a762d97-2d95-4c2f-86e3-86092144c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said he knew of the supposed assassination plot before the
        arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699752a-5897-4c88-afbe-3068691af885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was about to pick up a box of contraband at the back
        of a mall when Taala, while smoking his cigarette, told him of the plans against
        the President''s life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d7742-538e-4c26-8916-91d3e3824713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma refused to name the valued client, whom he said Taala has
        known for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c36af-df4b-4538-b94a-d33a5f03a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa earlier said a multi-million bounty was
        offered by some elements to have him and the President killed. Reports said
        drug lords are behind the supposed contract killing, but Dela Rosa did not
        divulge names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aac79e-618d-4066-87a0-ec096042310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taala is "an asset to the investigation," CIDG director Chief Supt.
        Roel Obusan said. He could provide a vital information on the assassination
        plot, but he is currently confined in a hospital for hypertension.</p>'
