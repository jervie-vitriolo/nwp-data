      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma said at least 10 boxes of illegal firearms have been shipped
        from the U.S. to the Philippines over that period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c5c1c-7fdc-4b52-921f-4fa69b20bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the spare parts arrive from abroad, the syndicate advertises
        and accepts online orders through a website called <a href="http://www.pinoy1911.net/forum/">Pinoy
        Pistol Forum</a>, Dela Rosa said. Payments are deposited to bank accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367caac-2b7b-4d20-91f9-835aeeaeea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More guns are purchased during elections, Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6b58a-a3f7-4830-8656-1750530e5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed 129 personalities and a registered gun
        and ammunition dealer have communicated and transacted with Taala and Palma.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e059540-b19f-4eb1-9924-2932b53fd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 of them have appeared before the CIDG and expressed
        their willingness to cooperate with the probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1143d-0050-4782-8bb8-7b77070ece39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include registered firearms holders, who Dela Rosa said were
        just</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526897f8-9ab8-4b4c-a9f3-7db3d04daf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>victims. He said they were probably lured by the imported contraband
        because they were offered at a lower price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8439852-a041-4edc-91d7-ef94b29c0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat pumunta sila dito at</em> isurender<em> nila yung binili
        nila kung talagang</em> honest victim <em>sila</em> (They should come and
        surrender what they bought if they really are honest victims)," Dela Rosa
        said.</p>'
  'instagram-update-zoom':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-01T07:41:15.993+08:00
    'imagesource': 'jcr:0ba60798-081c-444e-b8dd-7190c5b1042d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b19997d-5dde-4be3-a555-1cce46a552df'
    'lead': 'It''s time to brush up on your photo editing skills. Instagram is rolling
      out a feature that will let people get a closer, more intimate look at your
      pictures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:18:58.984+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:19:14.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:19:13.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram adds feature that will change how you view photos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b300c2-58d9-408c-afad-748ec1cafd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s time to brush up on
        your photo editing skills. Instagram is rolling out a feature that will let
        people get a closer, more intimate look at your pictures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc38a2-0fd8-4256-af2e-6a6550c99c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriately called Zoom, the new addition will let people zoom
        in on photos and videos in their feeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c54ae6-23a4-4bce-8e58-e29dc901cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a welcomed one for avid Instagram users; one that feels
        intuitive for those used to zooming in on mobile photos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68445d14-88b7-4938-803b-fd2a8dd71eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, photos posted on Instagram have stayed in their static
        squares. The only way to inspect pictures was to take a screenshot of an Instagram
        post and zoom in outside of the photo-sharing platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3599cf-e704-4725-9f82-97ac31480324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally my mom''s stalking dreams have come true! I don''t have
        to worry about her double tapping friends ancient grams anymore," tweeted
        one woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ddd898-b9e1-4b3e-ad25-e06abd8c6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can FINALLY stop *accidentally* liking awkward photos in my misguided
        attempts to zoom in on Insta," tweeted another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501667b-e157-4212-9054-5cd0cd216df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature rolls out on Wednesday to iOS users and will arrive
        on Android devices in the coming weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44659960-5b00-453e-aa5b-29611cbe2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the heels of a series of updates intended to make
        the app stickier for users. The company recently introduced Instagram Stories
        earlier this month, a clone of Snapchat Stories that lets people post photos
        and video to a stream that disappears after 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd4c13-a2cf-4ac2-bae4-dbde9bff1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other changes to Instagram over the past year include freshening
        up its logo and rolling out Boomberang, a short video feature that loops videos
        forwards then backwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5764b-8b37-48bf-991f-4f54a0b1a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:19:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/08/31/technology/instagram-adds-zoom/">Instagram
        adds feature that will change how you view photos</a>."</em></p>'
  'brazil-senate-ousts-dilma-rousseff-in-impeachment-vote':
    'author': 'Catherine E. Shoichet and Euan McKirdy, CNN'
    'caption': 'Dilma Rousseff during hear impeachment trial.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-01T07:41:17.286+08:00
    'imagesource': 'jcr:750ee718-deb0-4be6-96fb-bbf5d901c86a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfffd46-b63b-4085-9d83-b84f028125ad'
    'lead': 'Brazil''s Senate voted 61-20 Wednesday to remove President Dilma Rousseff
      from office, finding her guilty of breaking budgetary laws in an impeachment
      trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:21:32.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:21:47.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:21:47.057+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Senate ousts Rousseff in impeachment vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfe942-df85-4853-bcd4-828689c32366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazil''s first female president is out
        of a job, but not barred from the ballot if she wants to run again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b7b12-dacd-4acb-9bdc-6499a47b2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South American country''s Senate voted 61-20 Wednesday to remove
        President Dilma Rousseff from office, finding her guilty of breaking budgetary
        laws in an impeachment trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb496662-9f2d-4715-8418-feb28fc906fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Temer, Rousseff''s former vice president who''s been serving
        as interim president since her suspension in May, will assume the office of
        president and serve out the remainder of her term. He was scheduled to be
        sworn in later Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708eee36-8993-47a7-92e5-944afdf2b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temer, 75, inherits a tattered economy, along with the keys to the
        presidential palace in Brasilia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9994af-08b8-4642-9645-1d2ac20d799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general election is scheduled for 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dffa5-3fdc-4ed9-b290-2d65ebcb98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote marks the culmination of a contentious impeachment
        process that''s dragged on for months. It''s a political crisis that ordinary
        Brazilians could do well without as the country, which just hosted the Summer
        Olympics in Rio, is trying to pull itself out of recession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f406b0-1c8b-4c26-97a6-e68897709cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s decision is a major blow for Rousseff, but it might
        not mark the end of her political career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52af76f-f938-4365-a789-b85300415302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vote to oust her from office was decisive, a motion to
        bar her from holding any public office for the next eight years failed to
        get enough support to pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a986b59-7b63-4dbb-8b15-ec085070db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff, 68, a former Marxist guerrilla, insisted earlier this
        week that she had committed no crime and said she was proud that she''d been
        "faithful to my commitment to the nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6433ea-2655-45d3-a9c4-b49ea7cad99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Rousseff called the impeachment proceedings an attempt at
        a power grab by her rivals. She said her government has long been the target
        of political sabotage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e3ecc-b5b6-40b2-99b8-c36d9729d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Brazil or when a president is impeached for a crime that they
        have not committed, the name we have for this in democracy — it''s not an
        impeachment, it is a coup," she said after the Senate voted to launch the
        proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9d056-6e44-4633-808d-350af3ee9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir-apparent to former President Luiz Inacio Lula da Silva,
        Rousseff was re-elected by a narrow margin in 2014, but a recession and a
        cross-party corruption scandal put an end to any political goodwill she might
        have earned, eventually leading to her ouster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7eb628-b23b-4742-9f2c-4cb3c0589dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shasta Darlington and Flora Charner also contributed
        to this story.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668a66d-bc26-4606-a882-042c018a3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:32.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:21:47.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/08/31/americas/brazil-rousseff-impeachment-vote/index.html">Brazil''s
        Senate ousts Rousseff in impeachment vote</a>."</em></p>'
  'united-states-commercial-flights-cuba':
    'author': 'Patrick Oppmann and Rene Marsh, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-01T01:58:51.512+08:00
    'imagesource': 'jcr:74812941-f72c-48da-b37f-8692a7460228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b604b7f9-816a-4d44-be0e-5fa704a1b2d7'
    'lead': 'Soon up to a maximum of 110 daily flights operated by such carriers as
      JetBlue, American Airlines, Delta, Frontier, Southwest, and Silver Airways are
      due to begin flying to the communist-run island, according to the U.S. Department
      of Transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:24:14.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:24:31.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:24:30.623+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. commercial flights take off for Cuba after more than half-century

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e8e75-a27e-42c4-8326-7bb342de529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santa Clara, Cuba (CNN) —</strong> The Fort Lauderdale,
        Florida, to Santa Clara, Cuba, flight is the latest symbol of the thawing
        of relations between the former Cold War adversaries, who restored diplomatic
        ties in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c74ed-f178-467f-9582-e354445a9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, Santa Clara was most famous for being the site of the
        tomb of Ernesto "Che" Guevara, the Argentine revolutionary who fought alongside
        Fidel Castro and was later killed with the help of the CIA while leading an
        insurrection in Bolivia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15665e12-c2ea-4a49-b7b4-c28ba051d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon up to a maximum of 110 daily flights operated by such carriers
        as JetBlue, American Airlines, Delta, Frontier, Southwest, and Silver Airways
        are due to begin flying to the communist-run island, according to the U.S.
        Department of Transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000a6cd-fd91-4e79-80d7-105ad2e282b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Obama administration has eased restrictions on travel
        to Cuba, there is still a travel ban for Americans visiting the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145af361-9342-4b59-82d1-73dda01c7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism to Cuba is still illegal, but there are now 12 categories
        of "authorized travel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63b1cd-d5ff-44e5-a4aa-24e81107db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before US citizens can board flights to Cuba, they will need to
        sign an affidavit swearing their travel falls within the permitted categories,
        including educational, religious, and humanitarian reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59776a59-808f-48d3-97e1-1c9f923eff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the relaxing of the travel ban, Cuba has seen a spike in U.S.
        visitors: about 93,000, or nearly double from the year before, according to
        Cuban tourism officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37758124-87a2-458d-a506-1a996cee9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase, Cuban officials say the embargo, or the "blockade"
        as they refer to US sanctions, must be lifted before there is full freedom
        of travel between the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af757f33-8e74-4ab9-bfe2-b86776914c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process of establishing regular flights is a positive step,"
        said Eduardo Rodríguez, the Cuban Vice Minister of Transportation at a news
        conference on Monday in Havana."Although the restrictions of the blockade
        remain, which among other things impede United States citizens from traveling
        to our country as tourists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a64067-a05a-4b99-bc7d-cd228a77f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez said U.S. Transportation Secretary Anthony Foxx would
        travel to the island on Wednesday to mark the historic occasion of the first
        direct commercial flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4b35e-0807-49a3-beda-5479ff28f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than 50 years of no commercial flights</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfab394-d71b-44da-a766-ce68afd5f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Fidel Castro''s revolution in 1959, Cuba had been a favorite
        vacation spot for Americans in the Caribbean. But in 1961, after Castro declared
        his government to be in the Socialist camp, diplomatic relations were severed
        and direct commercial fight service disrupted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eb4b7-526e-41fb-94da-3e786b56c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Castro cracks down on flights from Cuba," reads a UPI wire service
        headline from the era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b660f-5733-4889-b8fb-056685114743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1962 Cuban missile crisis, U.S. carriers were briefly
        banned from flying over the island and the Cuban military shot down a U2 spy
        plane, killing the pilot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27e1a0-ddd6-4ba2-b76a-386299df4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the decades that followed, the only US aircraft that traveled
        to the island were the result of frequent hijackings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193812b6-36c1-41a9-be25-353ac4c82346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, a change in U.S. regulations allowed Cuban Americans to
        visit family on the island and for charter flights to begin to travel between
        the two countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c90f3-5079-424f-bf24-0fd2616c83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials say that since then they have coordinated closely
        with their American counterparts and are ready for the US carriers to return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af623a95-fd73-47d1-adf2-f957a19d6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In relation to aviation security, we have been working with the
        U.S. government for about 15 years. This isn''t new," said Alfredo Cordero,
        the president of the Cuban Civil Aviation Institute. "Cuba gives the maximum
        attention to this aspect of aviation security and we have achieved the training
        of personnel and the necessary resources to obtain the security that''s required
        by the International Civil Aviation Organizations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83453961-d98f-434a-8691-fdbbe018574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about security</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e882cd2-44b4-4ef9-a8b7-87d93d530433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is celebrating the resumed flight service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc47ec4-71b4-4c02-9e04-0e5c4d57c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. John Katko, a New York Republican, said the flights pose a
        risk to U.S. security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4102b-e7d3-48ac-8939-4b30c88ce28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSA has not come close to doing a thorough security assessment
        of the airports in Cuba," he said, referring the Transportation Security Administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e66f5c-5047-479a-8b9d-83831092078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katko and two other lawmakers introduced legislation earlier this
        summer in an effort to block the flights to Cuba until they felt certain Cuban
        airport security could effectively prevent terrorists from targeting US-bound
        flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b070a25-3e66-4b1f-a563-500b69c79996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unsuccessful in stopping the flights, but Katko told CNN
        he remains concerned about how the Cuban Civil Aviation authority will prevent
        insider threats, meaning airport workers who may conspire to target a U.S.-bound
        aircraft.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039970dd-4551-43e5-87a5-5e23381a08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think its dangerous and, again, I''m not saying anything
        bad is going to happen, but we just got to do our due diligence and we are
        just not doing it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e5355-3e26-4020-b5a6-cb3a3ce5e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA said the agency has inspected Cuban airports and found they
        comply with international standards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5453d-e829-4beb-b76b-e34c95c7fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, agency spokesman Michael England said, "TSA
        has assessed eight of the ten airports and will complete the final two before
        flights commence at those locations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6651b2-50cd-49af-8d03-33f22add2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the lack of high-tech screening machines, England
        responded, "Technology is only one element of a security system that is multi-layered
        and involves people, processes and technology. TSA has sent teams of TSA inspectors
        on a regular basis to Cuba to assess airports currently operating as last
        points of departure to ensure compliance with international standards" set
        out by the International aviation arm of the United Nations, ICAO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cad589-3f00-4e0e-b77d-178cafdf946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, Cuban airports adopted US security requirements
        like requiring passengers traveling to the U.S. to remove their shoes and
        leave liquids at checkpoints.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a9473-499a-44e3-8743-0973754c2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it would not say how Cuban airport workers would
        be vetted because "releasing this information publicly could pose a threat
        to aviation security."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44e747-38fa-4e39-a823-d61fdefe1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans, though, the immediate concern is not security
        but seeing Cuba before the island emerges from the Cold War time warp of the
        last 50 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3ba77-3819-44ec-a327-d54adf9d4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our friends had been here and said, why don''t you come to Cuba
        before its too Westernized," said Gerry Hall, a New York educator who joined
        a "people-to-people" tour of the island in August.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733f3d2-07bc-4858-8032-f971c5407911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to come before you see McDonald''s and Walmart and other
        U.S. companies in Cuba," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53232345-e2b8-41b4-9f07-6542e342858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Oppman reported from Cuba and Rene Marsh reported
        from Washington.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c8d39-0032-454f-8367-265a7a9f0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:24:14.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:24:31.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/08/30/politics/cuba-flights-commercial-security/">US
        commercial flights take off for Cuba after more than half-century</a>."</em></p>'
  'Killings-probe-not-good-PH-image':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Cayetano said the killings probe has affected the country''s
      tourism and economic trade.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T01:37:34.856+08:00
    'imagesource': 'jcr:00756f72-e53c-4f0b-886f-47e2fbd5a69f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48577bfc-6a96-4022-9343-b6731e53fe07'
    'lead': ' A staunch ally and a running mate in the last national polls, Sen. Alan
      Peter Cayetano takes up the cudgels for the administration''s ongoing controversial
      campaign to rid the country of illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:28:12.022+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T11:28:21.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:28:21.433+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Killings probe not doing good to PH image

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1127d-356a-497c-ba86-c592e5d121be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A staunch ally
        and a running mate in the last national polls, Sen. Alan Peter Cayetano <a
        href="https://cnnphilippines.com/news/2016/08/31/Cayetano-defends-Dutertes-drug-war-on-CNN-International.html">takes
        up the cudgels</a> for the administration''s ongoing controversial campaign
        to rid the country of illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88714c3-f5c2-4f00-a1f1-5df1f3d9053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Wednesday, Cayetano said there seemed to
        be a confusion among people about the government policy — and clarified that
        the policy was not to kill but to save more lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c547b0a-16ac-40ab-ad6b-6022d9a5654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those involved in illegal drugs were mostly the ones committing
        heinous crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fd856-c814-481e-bbb7-4beae4b8b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also presented videos of president Rodrigo Duterte''s
        past speeches saying he wanted more drug rehabilitation centers built in the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd9277-be6b-4fc2-8d78-7ae6af652e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano took a swipe at Commission on Human Rights (CHR) Chairman
        Chito Gascon who, according to the senator, had been quiet in the past but
        had become very vocal when Sen. Leila De Lima started a Senate probe on extrajudicial
        killings (EJK).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b2bf6-dede-4c02-8234-2418f5ac03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2016/08/03/asia/philippines-war-on-drugs/">Related:
        Dead or alive: Is the Philippines'' war on drugs out of control?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd671068-b104-4f40-bbbf-fb84f76321e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained EJK hearings were not helping the image of the
        country in the international community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67f0b2-1de9-47a8-91d7-7618a6981de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has affected tourism, economic trade and has discredited
        the efforts of the administration and the national police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569ef01-dc3b-4afc-8ae6-45f6de08d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also took offense at how De Lima was projecting the state
        of the country to the international media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb3d9c-a974-4d26-90e7-f0fa2e811616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, on the number of people killed to date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54e14d-2dc2-4d6f-9419-d4f0ed5181ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the number has reached 2,000 but the Philippine National
        Police (PNP) said there were only less than 800 killed during police operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202de22-0b6b-421a-82b7-b3418012220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano explained this would not do the country any good in the
        face of the President''s first overseas trip next week where he would be meeting
        with world leaders like U.S. President Barrack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be47e7-36bf-41e7-b1f3-51666ad16bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it wouldn''t look good if while Duterte was meeting with
        heads of state, and yet at home, he was being blamed for the killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842eeff-25ce-481c-b2ef-6f66558e8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/26/De-Lima-officials-in-Duterte-drug-matrix-may-face-graft-charges.html">Related:
        De Lima, officials in Duterte drug matrix may face graft charges</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9791152-bc81-4b96-a584-52bc82778213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also hinted at the idea of De Lima dropping her chairmanship
        in the Justice committee, which was holding probes on EJK in relation to the
        anti-drug campaign. He said there was conflict of interest since the lady
        senator was also being linked to illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7299e2-74a8-42ca-a27b-f9102d57ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was absent during the session. She was indisposed, according
        to her staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e360c-4bc6-4eac-843f-92b5a5aa7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:28:12.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:28:21.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
