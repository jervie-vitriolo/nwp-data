  'mother-teresa-no-saint-to-her-critics':
    'author': 'Mallika Kapur and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-01T11:24:26.474+08:00
    'imagesource': 'jcr:a3855066-5b07-4c7e-9dd3-a811b3b14eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe482dd-63b3-4bc2-b98f-c44eec93f5e7'
    'lead': 'Saintly is not a word everyone uses for Mother Teresa. Her critics say
      she was anything but.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:07:03.210+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:07:18.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:07:18.043+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Troubled individual:'' Mother Teresa no saint to her critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa890ae4-1a25-4a67-b2fa-58f0ef4dd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Pope Francis canonizes the late Mother
        Teresa at the Vatican on September 4th, she will officially be recognized
        as a saint of the Roman Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108fb90-a9ef-42bf-be29-abda98fafcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her followers, the title is a mere formality. They believe the
        world renowned humanitarian displayed saintly qualities throughout a life
        dedicated to serving the poor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da2e1a-8796-4a73-8ef3-2af81d53320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But saintly is not a word everyone uses for Mother Teresa. Her critics
        say she was anything but.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc554d48-d1ba-4e62-8694-cc390e5cfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Scene from World War 2''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1e12c-6333-4398-868e-26cd9b57b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disillusioned former volunteer Hemley Gonzalez didn''t meet her
        in person, but what he calls the "horrific remnants of her legacy" have left
        him deeply uncomfortable. After visiting the facilities she''s responsible
        for starting, he feels only a "troubled individual" could have set them up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f089dcd-7063-401f-8316-51662d610c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the financial crisis of 2008, Gonzalez took a break from his
        real estate business in Miami and headed to India, where he spent two months
        volunteering at Nirmal Hriday, a home for the dying run by Mother Teresa''s
        Missionaries of Charity in Calcutta''s (now Kolkata) crowded Kalighat area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175adf08-0511-4991-a0fd-d31ec4e9cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez says he was appalled at the poor level of hygiene and medical
        care he saw there. He says the organization didn''t vet him or the other volunteers.
        None, including himself, had any medical experience or received any training
        before working at the hospice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e3a32-74e7-4d18-87e5-a894ad44fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims he saw nuns routinely reuse needles after washing them
        in tap water, that clothes – sometimes soiled with urine and feces – and cooking
        utensils were hand washed side by side in the same room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad0495-b303-43d3-b6e5-d998d7156d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients suffering from respiratory diseases had to bathe in freezing
        water because a single water heater wasn''t barely enough for one bath, he
        says. And he claims there was not a single doctor or medically trained nurse
        at the hospice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d487b0e-3206-4183-adff-ee9ef0162017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a scene out of a World War II concentration camp," says
        Gonzalez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d61ee-11a3-491e-92a8-5fbb9231e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez says attempts to raise a red flag or offer to install a
        water heater were always met with the same response by the nuns. "We don''t
        do that here. This is the way Jesus wants it, they''d say," Gonzalez tells
        us.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7143c57-4108-425d-95d1-0d5adaea46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basic care for poorest of poor</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578c7ab-353f-4ff3-b9bf-c22da0fb41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chhanda Chakraborti is part of a group of local Kolkata volunteers
        who has been associated with the Missionaries of Charity for over 25 years.
        She served at Nirmal Hriday for several years before Gonzalez did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f965ea6-0e68-4f24-8835-3a0c7ecbc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these claims are rubbish. These critics are actually lying,"
        she says. "You go to Kalighat, people come in dying condition. Most of them
        regain their lives. How can they give life to a dying person while being careless
        with their health?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae26e70-86d5-4b92-9a06-397fad3c9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they do in the homes run by the Missionaries of Charity, says
        Sunita Kumar, a spokesperson for the group and a close friend of Mother Teresa,
        is offer basic care to the poorest of the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c80216-7ac4-4d7c-979a-0fab1367ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t want to start a five-star hospital or anything like
        that," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09743c7-c1e9-4c24-bcfe-8e561d940c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money trail</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f870e-5c68-48a8-9770-3e29492548dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that''s not an acceptable excuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0df82e-c3ae-44da-8836-a704ecd2555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the group receives millions of dollars in donations from around
        the world, they say they should use it to build hospitals, schools and to
        upgrade their facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a93717-5848-4ada-81fb-9644b052c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true there''s no transparency – and very little information
        available – on the group''s bookkeeping. CNN''s request to interview the current
        head of the organization was declined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90ed38-2e83-4a05-8ccd-1e043e68e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds are coming," Sister Joan of Arc, head of the children''s
        shelter in Kolkata, told CNN. "We can feed every hungry mouth every day. It''s
        the miracle of love." Questions about funds are often met with a similar response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a647d-444c-4ec7-8a94-cf294ce9d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t satisfy the critics. As a registered charity operating
        in over a 100 countries, they say there needs to be some accountability, as
        there is with groups such as The Red Cross or Oxfam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd121afd-3d5d-404f-b048-4885f5baded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is this organization not being held to the same standard?"
        asks Gonzalez. "They get a free pass because of religion; they get a free
        pass because of the influence of the Vatican."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b24ae2-f930-4d18-9000-89c61049323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian conversions</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db644de-3376-4488-a48c-0549187a41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa''s dogmatic views on abortions, contraception, and
        divorce may have been welcomed by the socially restrained Vatican, but they
        have also been criticized in more progressive circles and put her at odds
        with the feminist movement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac45894-c205-4de8-91d6-ace178b7518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised some eyebrows when, during her Nobel Peace Prize Lecture
        after winning the prize in 1979, she said the "greatest destroyer of peace
        is abortion."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46967f-cc6e-4b22-80f5-e4d35bf9d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some critics accuse Mother Teresa of trying to convert
        those she served to Christianity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b2346-7c24-420d-8a1f-9e0ceb829634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something the Missionaries of Charity firmly rejects. "She
        looked after everybody in the same spirit, whether they were Muslim or Hindu
        or Sikh," says Kumar, who herself is Hindu and Sikh.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4546cd-0c94-4759-af1d-183e1b03e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I used to go pray with her, she would say ''Sunita, come to
        the chapel and you sit the way you do for your prayers and I''ll sit the way
        I do and we''ll say our prayers,''" she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85b30d-75c9-4951-8758-352c1da47c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A miracle?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a554b8-fee5-4d51-956d-a5152890f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even her path to sainthood has been controversial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfeea51-cf2f-4769-8592-151e843ec519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To become a saint, Pope Francis had to approve two miracles. One
        of them involved a rural woman, Monica Besra, who claims she was cured of
        cancer after praying to Mother Teresa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef80b3b-2634-4a2d-adce-816ce9d80cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica says she was cured by Mother Teresa''s blessings and not
        by doctor''s treatment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761c83d-8b9a-41ae-a568-b964e1991949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took doctors'' medicines, threw up and was in a lot of pain.
        But when I prayed to Mother Teresa from my heart, Mother Teresa blessed me
        and now I am healthy," she told CNN. "My entire village and I am very happy
        that she is being made a saint."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306ea69-6ec9-400b-b7a5-bfc74a4fbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics dispute this version of events — they say it was
        modern medicine and not a miracle that healed her. And some doctors claim
        her tumor was a cyst caused by tuberculosis, rather than a cancerous tumor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5595ede-9a76-483d-b74a-e105dc738bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our organization does not believe in any kind of miracle," Prabir
        Ghosh, General Secretary of Science and Rationalists'' Association of India,
        told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8cc8b-5787-48a9-bcde-51286d397e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ghosh, Monica Besra''s husband said as much to him
        in 2003. Ghosh told CNN that he has him on video saying his wife was cured
        by medicine, rather than Mother Teresa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50c8cc-d81e-4651-b280-c68592bbf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with TIME magazine in 2002, Besra''s husband also
        challenged the Vatican''s claim. "It is much ado about nothing," he told TIME.
        "My wife was cured by the doctors and not by any miracle."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01d25-7828-49dc-9bca-d78b9211a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Besra has since denied these statements. This week, he
        told CNN he stands by Mother Teresa''s miracle and never made the comments
        to TIME.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6de088-153a-4e2e-92e8-5a7ba592eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Museum of poverty, or place of service?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db3707-383a-4cd4-b196-2c3612994bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these controversies rage on, life inside Mother Teresa''s homes
        carries on as usual, with the same simplicity and routine that''s been in
        place for decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5a616-ee59-4363-9831-61aa0b2dc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gonzalez, it''s a "museum of poverty."&nbsp; To some,
        it''s a place of selfless service.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98066b8c-5b38-4657-a537-72a92ab10a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of nuns will travel to the Vatican for the canonization
        ceremony in September, and those who remain in Kolkata will mark the day with
        prayers of thanks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5844df-7a4e-45bf-9c43-3f9ca1aecbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them and other devout followers around the world, Mother Teresa
        was and will forever be, a saint, and no amount of controversy can change
        that.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dce53-3a2b-4d68-aef0-0a0e045d4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:07:03.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:07:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/08/31/asia/mother-teresa-controversies/index.html">Troubled
        individual:'' Mother Teresa no saint to her critics</a>."</em></p>'
  'Sulu-clashes-quiet-down':
    'author': 'CNN Philippines Staff'
    'caption': 'Troops have cordoned off the area to block escape routes.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-01T11:53:21.604+08:00
    'imagesource': 'jcr:7fde1010-a4a6-4232-8c9b-445559f52c39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4576c69-6bc7-4b98-961f-e40c66dd4941'
    'lead': 'Almost a week after fighting broke out, the situation has simmered down
      between the military and the Abu Sayyaf Group (ASG) in Sulu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:11:59.356+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:13:18.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:13:18.512+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sulu ''quiets down'' after weeklong clashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a04882-7eb4-467e-b700-e99e905159cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Almost a week
        after fighting broke out, the situation has simmered down between the military
        and the Abu Sayyaf Group (ASG) in Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccc16b-189f-4a80-a17a-c5c27b82ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Restituto Padilla, spokesperson for the Armed Forces
        of the Philippines (AFP), told CNN Philippines that the bandits seemed to
        be avoiding contact with the soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aece9d9-7f36-40d0-aec6-2b1519234070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything seems to have quieted down," Padilla said on Thursday
        early evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783b4d3-1894-422e-acdc-1d80cad0d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/27/Duterte-Abu-Sayyaf-can-be-crushed-in-a-week.html">Related:
        Duterte: Abu Sayyaf can be crushed in a week</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e47ac1-119f-4d7e-bd81-bb618ed7e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the troops remained on alert, according to Padilla, strategically
        positioned to cordon off and block possible escape routes of the lawless elements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496c8a8-f9d9-4936-bc02-adc8cb547a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that members of the media were told not to wander off and
        to stay close with the soldiers for their safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f980d-7ff2-4f18-b9f9-51107a059416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the hostages had been distributed among groups and
        there were no indications that the bandits were going to negotiate and lay
        down their arms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c9f23-a957-4afa-bfba-3f0f99cc86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that''s making the situation difficult, he said, was that
        some of the communities were sympathizing with the ASG. However, the military
        could count on the full support of the local government units — especially
        in taking care of the 5,000 evacuees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fabd31-b179-4e9a-bb94-5051eab3bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spate of clashes began last Friday, with the military taking
        a heavy toll last Monday with <a href="http://cnnphilippines.com/regional/2016/08/30/Soldiers-Abu-Sayyaf-killed-in-Sulu.html">15
        soldiers killed</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba768f-376c-4c0f-9a08-9ee0f6183c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Text messages: false alarm</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53e343-4691-4a65-8894-0372111580b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a number of towns — Jolo, Patikul and Talipao — had to
        call off the day''s classes because students were afraid to go to school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39407d-8abd-4699-bafb-37d791c25a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:11:59.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:13:18.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear stemmed from text messages, purportedly from the ASG, saying
        the bandits would be attacking military camps and civilian communities.</p>'
    '22':
      'image': 'jcr:3b17a83f-7348-432a-bdfc-758b8bf3f6e1'
      'imageCaption': 'Some schools were empty after text messages about an attack
        scared off the students.  '
      'jcr:primaryType': 'mgnl:block'
