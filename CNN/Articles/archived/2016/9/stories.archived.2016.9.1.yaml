      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, CAMPI expressed confidence it would achieve
        its initial yearly target. It cites the continued supply of vehicles, attractive
        promos, and affordable financing schemes as the key factors driving up sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52501665-b136-43f7-b4ec-c37d018e2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the strong growth of the local car industry, CAMPI will
        be holding the 6th Philippine International Motor Show (PIMS) from Sept. 14
        to 18 at the World Trade Center in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ee01b-1a8f-4aae-a586-1b362a4726b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen car manufacturers and distributors will display their
        latest vehicles and automotive technologies: BAIC, BMW, Daewoo Bus, Foton,
        Honda, Isuzu, Jeep, KIA, Lexus, Mazda, Mercedes-Benz, Mitsubishi Motors, Nissan,
        Peugeot, Suzuki, Toyota, and Volkswagen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08deb13b-efef-416f-b964-f5cdb8978307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of this year''s PIMS is "Steer The Future" with the tagline
        "CAMPI: Driving Progress, Empowering Society." CAMPI said the show highlights
        the automotive industry''s valuable contributions to the advancement of the
        country and its economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ca067-3d21-4cac-a1b8-50334cb5f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PIMS is proof that the automotive industry remains robust these
        past few years," said CAMPI president Rommel Gutierrez. "We are excited to
        stage it this year as we lead Filipinos to a future of better mobility and
        transportation, and contribute to the country''s progress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848751d-2d56-4b4c-a8ca-8ed6a097baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from showcasing the best and the latest vehicles from top
        brands, the show will feature the CAMPI Brand Heritage Exhibit, car-club conventions,
        test drives, a drift-box activity, a car-wash activity and kiddie day-care
        activities. These are perfect for car enthusiasts, prospective car buyers,
        automobile-business owners and anyone who wants to be in the know with the
        Philippine automotive scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b773c-cce7-4ead-8146-7655cab73084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6th PIMS is co-presented by Total Philippines Corporation. Tickets
        to the showcase are available at SM Tickets for only ₱100.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20645628-a780-4699-874e-579f39348c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:09:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:10:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit smtickets.com or dial 470-22-22.</p>'
  'Miss-Universe-2016-Steve-Harvey-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'Miss Universe 2015 Host Steve Harvey (L) asks Miss Philippines 2015,
      Pia Alonzo Wurtzbach, a question during the interview portion of the 2015 Miss
      Universe Pageant at The Axis at Planet Hollywood Resort & Casino on December
      20, 2015 in Las Vegas, Nevada.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-01T10:50:59.060+08:00
    'imagesource': 'jcr:5442da99-3351-4c5f-b946-ced77928fb9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66ac292-864e-41d6-a178-273bbf764b66'
    'lead': 'President Rodrigo Duterte still does not want Steve Harvey to host the
      Miss Universe 2016 coronation night, and he is going to do something about it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:53:51.747+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:54:20.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:54:19.826+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still against Steve Harvey hosting Miss Universe 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba9f7e-d627-4272-94c7-3a495f644dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte still does not want Steve Harvey to host the Miss Universe 2016 coronation
        night, and he is going to do something about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac1f87-8990-4092-b71c-e7f7d04fe8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo, in a press briefing in Malacañang Thursday,
        said Duterte reacted negatively upon knowing that Harvey will be the host
        of the pageant, which will be held in the Philippines in January 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340ec46-ed4b-40b5-82fc-25328bba8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sagot niya [Duterte], ''Hindi pwede. I''m going to talk to
        the Miss Universe na dapat hindi siya so that''s my problem. I don''t want
        him to be the host of the Miss Universe,''" said Teo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f57c5-0963-4572-958a-c290fe031001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He answered, "He cannot host. I am going to talk to
        the Miss Universe that he cannot host so that is my problem. I don''t want
        him to be the host of the Miss Universe.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09865d-919e-4c54-bfa2-aa763c1f89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Teo said Harvey will definitely host the pageant again because
        of his five-year contract with the pageant organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f7203-b6ef-440c-aa7f-918ee060f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that Harvey has signed the contract a few days prior
        to his major blunder at the Miss Universe 2015 coronation night last December.
        He mistakenly announced Miss Colombia as the winner instead of the Philippines''
        Pia Wurtzbach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf713c36-4260-4356-b397-59e88f3290c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo, meanwhile, said the Tourism Department is finding ways to solve
        the problem. She said a Filipina co-presenter may share the hosting duties
        with Steve Harvey to appease the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f439d-5c47-4af0-b2ff-daae8e29beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para medyo hindi talagang magagalit ang Presidente, siguro maglalagay
        ako ng girl from the Philippines that will co-host," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20591f9f-c8f5-4497-9ce9-7c1e616a603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the President will not get mad, we may add a Filipina
        to co-host.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a0867-65fb-491b-8909-16ea7262f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials plan to hold the coronation night on January
        30, 2017 at SM Mall of Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f3620-646a-4528-97ff-23b6bee8a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Traffic and ''eyesores''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf5f45-3c39-4788-b042-343cbae0bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates will start coming in on January 13 for other pageant
        activities. Teo said Davao, Cebu, Iloilo, and Vigan are possible stops of
        the beauty contestants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293fcf7-948d-4e86-8794-9683eb2e1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously expressed concerns over the traffic
        jam that may arise from pageant activities. To help minimize traffic build
        up in Metro Manila, related pageant activities will be held in the provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445786cd-2368-403c-b1be-349b4d7503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is hoping the pageant will put the spotlight on the
        country as tourist destination especially with the candidates set to hop from
        one province to another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61a900-88ff-4339-be75-0c82c72c0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the coronation night in Manila, Teo confirmed so-called "eyesores"
        in busy streets will be removed temporarily, including informal settlers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0fffb-c0c3-4119-9a47-c646efe27a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to do that too, like when we did with the
        APEC and during the arrival of the Pope," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9a27d-c1c7-4b44-a28e-c496915995f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said the Department of Social Welfare and Development will take
        care of the informal settlers in a "humane" way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ec9f5-ff4d-4f9c-8f38-c0b6ce850636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosting the Miss Universe 2016 will cost the private
        sector 11 million dollars. The Tourism Secretary said the group of former
        Ilocos Sur Governor Chavit Singson has so far raised half of that amount as
        down payment —&nbsp; a requirement of the Miss Universe Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803823-1c28-4fec-9a1b-42d044f26b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:51.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:54:20.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/11/ISIS-planning-to-bomb-Ms.-Universe-2016-pageant.html">Related:
        ISIS threat on Miss Universe pageant?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed905c-8b28-4543-ba8c-1c6740e4db27'
      'mgnl:activationStatus': true
