  'DSWD-alleged-ghost-beneficiaries':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Negros Oriental Rep. Arnie Teves got into a heated argument with DSWD
      Sec. Judy Taguiwalo about the agency''s 4Ps beneficiaries.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T06:53:34.408+08:00
    'imagesource': 'jcr:d0b074c3-6d27-4642-814d-3dea6b6abc11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c73b68db-a3f4-4019-9574-04e5e6bfa420'
    'lead': 'A Commission on Audit report shows the Social Welfare department has
      nearly 400,000 inactive bank accounts for its Pantawid Pamilyang Pilipino Program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:42:31.186+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:42:41.829+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:42:41.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD questioned about alleged ghost beneficiaries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e506c1-71f7-4493-9101-612a469bff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Congressmen grilled
        the Department of Social Welfare and Development (DSWD) on the alleged ghost
        beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d430d-3f19-4490-b255-2d1d67fe9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a budget briefing Thursday, House Appropriations Committee Chairman
        Karlo Nograles cited a Commission on Audit (COA) report showing the DSWD has
        386,435 bank accounts of 4Ps beneficiaries with a total balance of about ₱139
        million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9960871-46e3-4005-b5c7-735e9d049513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accounts have no date of last monetary activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f9411-7c3f-4b04-a294-5054739d63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No withdrawals were made since the accounts were opened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f47b66-765e-418c-9865-01a3f356e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Judy Taguiwalo said they are still validating the
        COA report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a41ac-0194-4765-b338-47394b2d23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/30/senate-congress-scrutinize-proposed-2017-budget-duterte-diokno.html">Read:
        Senate vows to scrutinize 2017 budget thoroughly</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf637cc-bfab-49ca-9438-e9edaf6b4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles wanted to know how the DSWD identifies its beneficiaries
        for the program, which provides conditional cash grants to the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26edd28-4c23-4477-b6bd-135881150337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Rep. Arnolfo Teves said that instead of social workers,
        congressmen should be the ones to identify 4Ps beneficiaries because they
        know their constituents better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6175b0-2301-41cf-981c-7b9c3745d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves and Taguiwalo got into a heated argument, which led to the
        hearing''s suspension for a few minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe89274-aec5-4a6b-8811-941263113187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikipagpustahan ako. Punta tayo sa barangay ko. Paramihan
        kami</em> (social workers) <em>ng kilala</em>," Teves said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e33a5f-cdb1-4a38-b187-5144077f0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["Let''s go to my barangay. I bet I know more people than your social
        workers do."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a9d71-6d65-4c44-aa39-32eccbe1c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may nakikita tayong problema sa pagpapakilala namin ng
        mahihirap, tulungan niyo kami. Pero</em> the implementation is still with
        us," said Taguiwalo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7663325-e52d-4511-8333-cb031a60a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["If you have a problem with how we identify our beneficiaries,
        then help us. But the implementation is still with us."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457e8c7-d827-4309-b7de-eae92f1142f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/15/Budget-Chief-bares-?3.35-T-budget-plan-for-2017.html">Watch:
        Budget Chief bares ₱3.35-T budget plan for 2017</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d45e3-0ace-4dfb-bede-d5fab860a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also grilled the DSWD on its failure to fully implement
        its programs and spend the appropriated budget for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680f6c9-594f-4cf2-b7d8-466854987d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DSWD data, the agency was not able to help all its
        4.436 million 4Ps target beneficiaries, since its actual beneficiaries are
        4.377 million in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c30169-16ab-4fa9-9d6f-6085d018c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the agency was only able to obligate 88 percent (₱54.784
        billion) of its ₱62.322-billion budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70aab8-d730-4057-82ac-f98d123917e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the DSWD had about ₱7.5 billion in savings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad18dd-256d-4d39-a088-9a51aa1643e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles suggested reducing the DSWD budget and just use the amount
        saved the previous year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5f27d-7616-4842-af71-5ef26e64bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the amounts of increases that you are asking for us is more
        than you can handle and too much on your plate," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d15a3-7301-4918-bbc0-2ce26e5a2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD assured Congress they can fulfill their tasks this time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23d6b0-c7c1-492c-a57f-b7907848bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:42:31.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:42:41.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget briefing was cut short and will resume on September 13.</p>'
  'senate-deferes-sandiganbayan-suspension-jv-ejercito':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-01T06:27:45.433+08:00
    'imagesource': 'jcr:86abb981-a4dc-4740-9fd3-321b782e9c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d0d89b-5bf7-4ee2-bb6f-6b1160e2ca96'
    'lead': 'Senate President Koko Pimentel tells the anti-graft court Senator JV
      Ejercito''s suspension will be deferred until the period allowed for him to
      appeal has lapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:46:49.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:47:02.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:47:02.735+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate informs Sandiganbayan of Ejercito suspension deferment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee251b82-b3da-4a2a-97fc-0eae98244947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senate President
        Koko Pimentel will not be implementing a Sandiganbayan order to suspend Senator
        JV Ejercito from his post at the upper chamber — at least, not until Ejercito
        has had a chance to appeal the suspension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c3b9f-c931-439d-a68e-d2aa91da6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the Sandiganbayan Fifth Division, Pimentel said
        his office already received a copy of the suspension order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611ee8b-4fcc-45b2-a9d1-cd9d6c3d0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, the matter will be referred to the Committe on Rules
        pursuant to Rule X Section 13 (I) of the Rules of the Senate with the end
        in view of complying with the August 22, 2016 Resolution of the Court," Pimentel
        added in his letter received by the court on Wednesday, August 31.</p>'
    '5':
      'image': 'jcr:41f6580b-1366-42d8-bc45-ac71968043be'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb61dd-7d19-45a5-83d4-f3a1fefd72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf8062-7140-4be6-a5c5-8b6708ac6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito chairs the Senate Committee on Urban Planning Housing and
        Urban Resettlement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787fd20-ad0a-47c2-b8a8-217de7d3e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifth Division on August 22, 2016 ordered Ejercito suspended
        from his Senate duties for ninety (90) days — as he faces a graft charge over
        the alleged anomalous purchase of firearms when he was San Juan City mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bde6c-559c-478f-9762-a5e6bc785c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of misusing San Juan City''s calamity fund for the
        purchase of high powered firearms in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b30ee2-c4b8-4179-80f4-5bc02a420a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/07/Ejercito-pleads-not-guilty-technical-malversation-case.html">Also
        read: Ejercito pleads not guilty in technical malversation case</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e71a62-4da1-41d5-97f0-5f4e3ea055a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito has fifteen days upon his receipt of the suspension order
        to file a motion for reconsideration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35773567-837f-49af-91d9-20349521e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the senator, three of his co-accused — current serving
        as San Juan City officials — have been ordered suspended as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a5029-dd25-4382-895f-2b7174b66f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s mother, San Juan City Mayor Guia Gomez sent a similar
        letter to the anti-graft court about the suspension of city employees involved
        in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13497d7-500f-46df-974e-765cd3890f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez also pointed out the fifteen day period for the filing of
        a motion for reconsideration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933664c-78c0-4548-b8ac-2fc51978a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also seeking clarification on the suspension of Ranulfo Dacalos
        and Romualdo de los Santos — because they have pending petitions before the
        Supreme Court for the dismissal of the chares against them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b82f87-8e7d-4cdc-997f-4b9228cd3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan usually issues a suspension order against an accused
        who holds a government position pending his trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996b090-80a6-455d-92e5-c09f427b6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to prevent the accused from using his position and the
        powers of his office to influence witnesses or tamper with records.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a7509-5965-4a86-a515-b0c3ee2a0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:46:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T10:47:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/23/Ejercito-on-suspension-%E2%80%9CI-have-no-regrets%E2%80%9D.html">Also
        read: Ejercito on suspension: “I have no regrets”</a></strong></p>'
