    'lead': 'Samsung is toughening up its line of wearables with the new Gear S3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:49:12.082+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-28T10:49:31.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:49:31.054+08:00
