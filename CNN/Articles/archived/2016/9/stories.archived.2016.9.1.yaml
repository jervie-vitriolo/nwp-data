      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting September 1, Singapore Airlines offers travellers who register
        as KrisFlyer members exclusive promotional fares using their BDO cards. The
        all-in promo fares start from US$150 for Southeast Asian destinations in economy
        class. Premium economy class fares start at US$1,200 to US$1,900 for flights
        to the Middle East and New Zealand, while business class fares start at US$800
        to US$3,500, all-in. For more information, visit their <a href="https://www.singaporeair.com/en_UK/ph/plan-travel/local-promotions/Global-Sale-2016/global-sale-2016-philippines/?utm_source=SAA&amp;utm_medium=SAATurboBanner&amp;utm_campaign=PH_SAATurboBanner_GlobalSale2016-BDO_promobanner">website</a>.</p>'
