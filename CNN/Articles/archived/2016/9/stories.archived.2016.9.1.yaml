      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event "LeBron James Battle the Doubt Night" promises an
        evening of inspiration from some of the best local players and an appearance
        from James himself.</p>'
    '5':
