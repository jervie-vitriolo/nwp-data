      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time NBA MVP is set to inspire Filipino fans and basketball
        players to conquer their doubts -- the way he gave Cleveland its first major
        sports championship in 52 years.</p>'
