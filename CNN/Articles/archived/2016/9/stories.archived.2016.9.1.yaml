      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/25/Duterte-counter-bounty-crime-lords.html">Read:
        Duterte offers counter-bounty vs. crime lords</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073db5d-7d92-4e53-90da-5b2ab7be343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Modus operandi</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8d939-6e50-41e4-8ed7-357289f49f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Homeland Security gave the tip on the smuggled gun parts,
        Dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba213856-46ce-4cd1-b61a-a309b71203cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said U.S. Homeland Security usually inspects heavy Balikbayan
        boxes and informs our Bureau of Customs of suspected unscrupulous items. The
        CIDG will then make the arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6976a-1950-4152-b8d7-ab90d9aee964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:14:36.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T11:14:54.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the syndicate has operated for over two years now
        with Taala as the mastermind and Palma, his aide, claims the baggage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f84146-0ecc-4ce7-aa80-e8918c598d72'
      'mgnl:activationStatus': true
