      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; GANITO KAMI NOON … PAANO KAYO NGAYON? (1976)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220cd54-dba7-45c2-aa00-5ce71ec9d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Directed by Eddie Romero</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60fcb9-08cd-42c9-bf80-ba156dd54b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganito Kami Noon … Paano Kayo Ngayon</em>?” was a gamble: the
        most applauded films of the period dissected the social and political dilemmas
        of the time challenging the regime that sought to suppress any expression
        of protest. But Romero’s “<em>Ganito</em>” is an amusing picaresque — following
        the travails of the Filipino everyman in Kulas (Christopher de Leon) as he
        innocently stumbles into the changes brought by the colonizers of his country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3e31b-792b-4da8-828f-2435f010df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ganito” is Romero’s refined social statement about being Filipino,
        touching on the nuances of history without being pedantic. While the other
        masters sought to capture the anger of the times, Romero approached his questioning
        with quiet elegance and a reverence for culture and history so seldom seen,
        much less repeated in the stories of Philippine cinema. — <strong>Jose Javier
        Reyes, director</strong></p>'
