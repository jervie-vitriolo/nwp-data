        &nbsp; &nbsp; &nbsp;OLIVER (1983)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380f9b8-c34f-42a1-892b-809a0beecd29'
