    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 pop cultural works that might be banned during the Martial Law era

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0cd5b-d54b-482c-9c2c-982d62631d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Almost 44 years
        ago, <a href="https://www.gov.ph/1972/09/22/letter-of-instruction-no-1-s-1972/">Letter
        of Instruction No. 1, series of 1972</a> was issued. It immediately saw the
        Martial Law administration take full military control of the mass media. Its
        basis was a “present national emergency which has been brought about by the
        activities of those who are actively engaged in a criminal conspiracy to seize
        political and state power in the Philippines, and to take over the Government
        by force and violence, the extent of which has now assumed the proportion
        of an actual war against our people and their legitimate Government.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705cd90-86e4-4f84-893d-06fb51cf6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter came at the heels of the imposition of Martial Law on
        September 23, 1972, which heralded a new era of public information for the
        Philippine mass media. What this immediately meant was most media institutions
        had to close down, even though a few were allowed to operate, including the
        Bulletin Today (now the Manila Bulletin), the Kanlaon Broadcasting System,
        and the Only Radio Philippines Network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83142a90-6ed1-482b-b869-9a6bdd80085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-Department of Public Information (DPI) also expressly prohibited
        materials that were seditious or tended toward disorder, lawlessness, and
        violence. It also prohibited foreign correspondence in the country that may
        be considered critical of the government. All publications needed a permission
        to print from the DPI. A subsequent presidential <a href="https://www.gov.ph/1972/10/28/presidential-decree-no-33-s-1972/">decree</a>
        prohibited the printing, possession, distribution, and circulation of printed
        material “which incites or tends to incite people to violence or to disregard,
        ridicule, defy or ignore any lawful order or act of the government or any
        of its officers or which, in any case, tends to undermine the integrity of
        the government or the stability of the State.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecd3f8-c72b-4be5-bad1-f20f9c6b13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martial Law administration believed that “mass media in the
        ''Old Society'' had been used in a conspiracy against the government and had
        taken part in that conspiracy either by direct willful participation, or by
        indirectly giving aid and comfort to the forces of insurgency and subversion
        seeking to overthrow the government by organized violence,” and thus it issued
        another <a href="https://www.gov.ph/1972/10/28/presidential-decree-no-33-s-1972/">decree</a>
        establishing the Mass Media Council (MMC), empowering it to issue certificates
        of authority (renewable every six months) before any mass media entity may
        operate. Military tribunals were to prosecute violations of this decree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafba20c-aea9-4d0d-b689-c3ebf761494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subsequent decree apparently prohibited rumor-mongering, couched
        in such terms: “the utterance, publication, distribution, circulation and
        spread of rumors, false news or information and gossip that cause divisive
        effects among the people, discredit of or distrust for the duly constituted
        authorities and/or that undermine the stability of the government and the
        objectives of the New Society and, therefore, inimical to the best interests
        of the State.”</p>'
    '9':
      'image': 'jcr:87683336-af53-4598-ae3a-cee33da63498'
      'imageCaption': 'Lino Brocka''s "Bayan Ko" (1984) had to be smuggled out of
        the country to participate in international film festivals.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879a230-6da3-42ee-9101-f9226570792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8dd59c-e42e-4128-9950-0be7e6f6943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, self-regulating bodies were allowed
        to impose standards and implement regulations upon the mass media, through
        the MMC, which was then replaced by the Media Advisory Council. Later on this
        was abolished, and Martial Law was lifted in 1981.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7aaec7-3fa5-4ff6-9d7d-5a55b2746adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, however, media institutions, as well as works of culture,
        were still closed or were banned, or sometimes bought out in the newsstands
        to prevent circulation, including Life Magazine’s July 1979 issue which featured
        the silver anniversary of the Marcoses in a story titled “Silver Anniversary
        for the Iron Butterfly, Imelda Marcos.” Time, Newsweek, Cosmopolitan, and
        Far Eastern Economic Review were also prevented from circulating. Books were
        not spared. Upon the declaration of Martial Law, Bienvenido Santos’ “The Praying
        Man,” a novel critical of a fictional corrupt official, was banned outright.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f7d7d-7f6e-4ba9-93ce-51481117a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, the seminal Filipino filmmaker Lino Brocka was <a href="https://www.theguardian.com/theguardian/2012/feb/08/archive-1985-marcos-regime-arrests-outspoken-filipino">arrested</a>
        for charges of sedition, even while his film “<em>Bayan Ko</em>,” under government
        censorship, eventually passed for viewing to adult audiences. Notably, the
        film was written by Jose F. Lacaba, whose poem, “Prometheus Unbound,” was
        previously published in 1973 under the pen name Ruben Cuevas in Focus magazine.
        The first letters of each of the lines of the poem spelled out the words “Marcos,
        Hitler, <em>Diktador, Tuta</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59df57-bb17-4beb-8277-ac3a548cb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationalistic ballad with the same title as Brocka’s film was
        also banned from airing during Martial Law, as were “Voltes V,” for its violence,
        and other robot adventure programs during that time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ec97c-ab72-48ed-8c55-eb57d54a6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Martial Law was lifted, vestiges of censorship remained. Aside
        from Brocka’s arrest, the late Senator Jose Diokno and Archbishop Jaime Cardinal
        Sin were issued subpoenas in 1982 for their statements in a BBC documentary,
        which was part of a series called “Third Eye.” Diokno <a href="https://www.nytimes.com/1982/08/20/world/marcos-irked-by-bbc-film-showing-critics-of-his-rule.html">thought</a>
        that the government objected to footage showing Marcos handing out titles
        among houses that showed freshly-painted fronts, but if viewed sideways showed
        unfinished construction and old slum areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229f9e3-2fb8-4219-8a6d-59d4ee97219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast literature of work censored during the harsh Martial Law
        regime, as described above, is by no means exhaustive. But if the following
        existed during the Martial Law era — a book, a magazine feature, a television
        series, a song, a film — these works may have never seen the light of the
        day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a33085-716a-493e-9029-d6925f60d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.801+08:00
