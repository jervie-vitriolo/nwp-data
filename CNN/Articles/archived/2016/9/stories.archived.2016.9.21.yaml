      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/09/20/Witnesses-De-Lima-received-millions-from-drug-trade.html">Watch:
        Witnesses: De Lima received millions from drug trade</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8036988-07b0-43c5-bf22-9ebc142f50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug trade center</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5752ee-365e-4d87-b549-ac1cfbd2ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses pointed finger at De Lima as the root cause of drug
        proliferation at the Bilibid under her watch. The Bureau of Corrections, which
        supervises the NBP, is under the Department of Justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc429760-2ef7-4019-bbe7-3a81fadf41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police (PNP) Chief Insp. Rodolfo Magleo,
        convicted of kidnapping in 2004, said inmates consumed two to three kilograms
        of illegal drugs per week at the Bilibid under De Lima''s tenure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc37a2-1620-4d4c-9dfe-f18d0507a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naging</em> drug trade center of the Philippines<em> po</em>
        during the time of then Secretary De Lima, <em>dahil sa Bilibid</em> maximum
        security compound,<em> doon po ang</em> trading <em>ng</em> drug business<em>
        sa buong</em> Pilipinas," Magleo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4acf59-f29f-43d7-b730-52556181c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It became the drug trade center of the Philippines
        during the time of then Sec. De Lima, because inside the Bilibid maximum security
        compound is the drug trade business in the entire country."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f4bee-1f36-4315-b23e-2d07ef2fa321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug trade involves Chinese, Malaysian, and Hong Kong nationals,
        Magleo said. He said purchases were made outside Bilibid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5be820-5c8f-43b3-be7b-906c27347c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magleo said almost 80 percent of inmates have cell phones under
        De Lima''s tenure.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rodolfo Magleo was convicted of kidnapping in 2004; says he first
        met De Lima in mid 2011. <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a>
        <a href="https://t.co/lBvutQ6Ran">pic.twitter.com/lBvutQ6Ran</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778093655571783680?ref_src=twsrc%5Etfw">September
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
