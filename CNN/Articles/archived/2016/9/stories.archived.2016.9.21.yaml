      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/20/PNP-SAF-mans-Bilibid-seizes-contrabands.html">Related:
        PNP SAF mans Bilibid, seizes contraband</a></strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db814d5b-defd-4177-a938-7883a0696abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre however admitted, despite the SAF taking over the Bilibid,
        one cannot say it''s completely drug-free or contraband-free. But drug dealings
        have decreased dramatically, or by 90 percent, he said.</p>'
    '91':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
