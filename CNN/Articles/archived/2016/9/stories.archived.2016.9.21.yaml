  'george-hw-bush-hillary-clinton':
    'author': 'Eric Bradner and Jamie Gangel, CNN'
    'caption': 'Former U.S. President George H.W. Bush (Photo: Lance King / Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-21T18:37:35.416+08:00
    'imagesource': 'jcr:4e1009c4-bf8e-4c5b-b3ef-c85894c3b375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7e40c1-a2c3-43e4-bcbb-1459985647d9'
    'lead': 'Former President George H.W. Bush said in a room of roughly 40 people
      Monday that he would vote for Hillary Clinton in November, according to sources
      close to Bush – an extraordinary rebuke of his own party''s nominee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:09:01.659+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:09:02.094+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Bush 41 says he will vote for Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67234d-4bc7-4a9e-930b-d99ce2bf7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President George H.W. Bush said
        in a room of roughly 40 people Monday that he would vote for Hillary Clinton
        in November, according to sources close to Bush – an extraordinary rebuke
        of his own party''s nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b944f19-e36b-48d2-9c78-3f651a45f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the Bush family are declining to publicly acknowledge
        the former president''s decision. But sources close to Bush tell CNN that
        he shared his plans with board members of the bipartisan Points of Light Foundation
        during what he believed was a private gathering Monday in Kennebunkport, Maine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ff2c4-6703-4fb7-bebd-adb3ef560c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush did not make a formal announcement during the meeting, and
        it''s not clear everyone in the room heard him, although multiple sources
        did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17906fea-ac15-4a4d-b7c5-1aee4bd8d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His embrace of Clinton represents a dramatic new chapter in the
        complicated three-decade-old relationship between the two most prominent families
        in American politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca735cd-7118-447f-b1a3-9fbf894bb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Republican president''s decision to vote for a Democratic
        nominee is a stunning political move – one that comes just 49 days from the
        election, and less than a week before Clinton and Donald Trump square off
        in their first debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d780924-26f1-4525-ae45-f48e39d45bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his support for Clinton came first on Facebook from a member
        of another prominent political family: the Kennedys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3aea65-d7d2-4f34-b0de-129791a9c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Hartington Kennedy Townsend, Robert F. Kennedy''s daughter
        and the former Maryland lieutenant governor, posted a photo of herself with
        George H.W. Bush, along with the caption: "The President told me he''s voting
        for Hillary!!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469071fd-8734-430e-ae3b-253d890fe158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush family representatives declined to respond publicly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0573e07-e737-4e47-9822-52f67b1f833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vote President Bush will cast as a private citizen in some
        50 days will be just that: a private vote cast in some 50 days. He is not
        commenting on the presidential race in the interim," Bush spokesman Jim McGrath
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98502b6-2d69-4886-b8e2-078d9e3c2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources with knowledge of the conversation told CNN they were
        surprised and disappointed that Kennedy Townsend had publicly shared a private
        conversation with the former president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c19f63-c286-451e-83cb-7e0fc48ad609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy Townsend declined to comment through a spokesman at the
        Rock Creek Group, where she works as managing director. She later took down
        the Facebook post. A representative for Trump did not immediately respond
        to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ad4b7-b673-45b9-b05d-527a75782caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GOP''s Trump divide</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056adba2-7a69-41b0-8056-3ca89ef7f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s controversial candidacy has split the group of former Republican
        nominees. Mitt Romney has hammered Trump in speeches and on Twitter, calling
        him unfit for office. But former Kansas Sen. Bob Dole has endorsed Trump,
        as has Arizona Sen. John McCain – though somewhat reluctantly, often referring
        to "the Republican nominee" rather than Trump by name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd394d-6e70-498f-8324-80119c29717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither George H.W. Bush nor George W. Bush had weighed in on the
        general election – even as Trump savaged George W. Bush''s decision to go
        to war in Iraq. However, many of the 41st and 43rd presidents'' Cabinet secretaries
        and national security officials have backed Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ed0d4-9fef-4e42-b545-1118db990d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George H.W. Bush national security adviser Brent Scowcroft endorsed
        Clinton in June, saying she "has the wisdom and experience to lead our country
        at this critical time." George W. Bush Commerce Secretary Carlos Gutierrez
        said on CNN in August that he "would have preferred Jeb Bush, but I think
        Hillary is a great choice. I am afraid of what Donald Trump would do to this
        country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60449ca9-ba8f-404f-8b1a-96a6cba7653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Louis Wade Sullivan, the Health and Human Services secretary
        under George H.W. Bush and the only African-American in his Cabinet, said
        this month that "though my enthusiasm for Hillary Clinton is somewhat tempered,
        I certainly believe she is an infinitely better choice for president than
        Donald Trump."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8da04-1a83-465e-a190-8127cb824a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But George H.W. Bush isn''t speaking for his entire family. Marvin
        Bush, the former president''s youngest son, has said he would vote for Libertarian
        Gary Johnson. George P. Bush, George H.W. Bush''s grandson, has backed Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d32d4b-2515-4d6b-9f01-35be9d4c5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jeb Bush, Trump''s former primary rival, has said he won''t
        vote for Trump or Clinton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9ce96-9e7d-471f-93d6-b65bbdae2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for George W. Bush wouldn''t comment on Kennedy
        Townsend''s Facebook post or how George H.W. Bush would vote. The representative
        simply said George W. Bush is "spending his time working to keep the Senate
        in Republican hands and is not commenting on the presidential campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2df568-a2d2-4534-a02f-0b04b5e68789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Bush-Clinton relationship</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2056780-c9b8-40f8-89d8-0eec5278e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolving relationship between the Bush and Clinton families
        began in 1992, when Bill Clinton ran against – and defeated – incumbent President
        George H.W. Bush. Eight years later, with Clinton term-limited out of office,
        Bush''s son, then-Texas Gov. George W. Bush, succeeded Clinton on a pledge
        to "restore honor and dignity" to the White House – a not-so-subtle knock
        on Clinton''s marital infidelity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cbb93-59a7-4ff2-82e5-34356267e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bill Clinton and George H.W. Bush have also spent their post-presidencies
        teaming up for philanthropic endeavors. And in recent years, Bill Clinton
        and George W. Bush have increasingly appeared together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5e5dc-83e1-469b-93af-1e83d75abc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two grew so close that George W. Bush has referred to Clinton
        as his "brother from another mother," and Clinton has said the two bonded
        over becoming grandfathers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48023926-b0b8-4140-8233-cbcdb601f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bush-Clinton matchup</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395f13d-37f2-4059-ac12-36d9985bd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the 2016 campaign cycle, it appeared the two families could
        be headed for another showdown with the presidency on the line: Hillary Clinton
        was seeking the Democratic nomination, while former Florida Gov. Jeb Bush
        – the 41st president''s son and the 43rd president''s brother – was a Republican
        candidate and a fundraising powerhouse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df379b14-ad6d-4bf8-b31f-20719b5f76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if George H.W. Bush hadn''t endorsed Hillary Clinton, it was
        hard to envision him backing Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525a1bc-e460-419e-98a7-2319fd96a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:01.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:09:02.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the former Bush presidents attended the Republican National
        Convention in Cleveland, where Trump became the GOP''s nominee – with the
        Bush family staying out of presidential politics after Jeb Bush, denounced
        repeatedly by Trump as "low-energy," exited the race.</p>'
    '27':
