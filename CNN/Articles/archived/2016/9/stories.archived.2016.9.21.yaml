    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e203de-a7f4-4101-8f15-e472f76c5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
