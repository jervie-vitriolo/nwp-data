      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Angelina Jolie and Brad Pitt''s divorce
        may have dominated Tuesday''s celebrity news cycle, but the couple''s friend
        George Clooney hadn''t heard about their split until told by CNN''s Richard
        Roth.</p>'
    '1':
