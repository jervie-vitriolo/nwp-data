    'title': 'RIP Brangelina: 2006 - 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca25f0-3a9d-44b6-972c-aab0d7b5b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnnphilippines.com/entertainment/2016/09/20/angelina-jolie-files-for-divorce-from-brad-pitt.html">Brangelina
        is done</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b71a93-9779-4ca3-a236-69ba0c2108e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the end of this beloved celebrity coupling is a shock to
        us all, 10 years is an eternity in famous-people relationship time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a995d-c22c-4268-ad87-49cfa21c3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Angelina Jolie and Brad Pitt gathered all of their fans
        into the living room and explained to them that Mommy and Daddy are getting
        a divorce. They first announced their love in 2006, were married in 2014,
        and now it''s all over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a6411-fa50-48dd-9c66-eb20c820cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In memory of their union, in name and love, let us take a look back
        at happier times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9580b4-76fa-4341-a235-8b17504005fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2005</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a343a4-2b70-49b8-b85d-b8a12cbd59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brangelina — as both an actual couple and pop-culture phrase — begins
        to become a thing. After the pair film "Mr. and Mrs. Smith" together (59%
        rating on Rotten Tomatoes), Brad Pitt and his first wife, Jennifer Aniston,
        split up. In March of 2005, Aniston files for divorce. Fans are divided into
        Team Aniston and Team Jolie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f63ace-3741-42a2-ac63-2fc12aeb58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2006</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fd8cd-a7ae-40b7-8111-0c973d8bfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brangelina brood grows as Jolie announces she is pregnant with
        Pitt''s child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec26cf-501c-46fa-ac79-461e133bbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2008</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97087a2b-b069-4770-95bc-40b83d6a3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina gives birth to twins in March. Add that to their other
        four kids Maddox, Zahara, Shiloh and Pax, and the couple now have enough children
        to field a regulation basketball team with one sub on the bench.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2a84f-c7d1-400e-988c-41badaccfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2010</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d5203-524c-4a5c-aaa4-685b396def9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of pristine child-having and movie-making, Jolie and
        Pitt sue "News of the World" for reporting the couple had split (they were
        like, six years too early). The couple wins, proving there is hope for the
        little guys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65e817-3b61-4f52-8b05-32635bcd34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404c354-53e5-4764-86f3-f71780871c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announces their engagement. Everyone is super chill about
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4a4d8-1b07-4cdf-86fc-9c2e2d713a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2013</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4a4a5-da23-41c3-a609-88d3e54f7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie undergoes a <a href="http://nine.cnnphilippines.com/entertainment/2015/03/24/Angelina-Jolie-has-ovaries-fallopian-tubes-cut.html">preventative
        double mastectomy</a> after learning she carries a gene mutation that increases
        her risk of breast cancer. Pitt -- and the world — is supportive. All is well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f8da5-658b-49d2-9416-3e9d5b0dd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2014</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab068cb-6ab3-4483-8f4e-a9936c0c2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie and Pitt are married at Chateau Miraval, France. The affair
        is later described as an "intimate ceremony," which is code for "small wedding
        full of very wealthy people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434baa9-b6b7-44a8-b386-3c391e0a95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:25.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:47:25.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
