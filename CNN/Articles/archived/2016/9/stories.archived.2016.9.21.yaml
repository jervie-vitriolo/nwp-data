    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks local executives for help in drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ec65b-a3ce-45f9-ba5c-e20f58913719'
      'mgnl:activationStatus': true
