      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the money came from convicted drug lord Wu Tuan, also
        known as Peter Co.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f5df6-4760-4ef0-ab0a-5d14835f5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May dadalhin tayong</em> quota<em> kay</em> Lola [We will bring
        quota to Grandma]," Ablen recalled Ragos telling him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f716aa-ade9-4fc7-9a04-b9d74b9236ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "Lola" is a term for their superior, then Justice Secretary
        De Lima.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8edb55-61e7-4b1e-9b45-9e97d1b52585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching the De Lima''s house during the first transaction,
        Dayan got the black bag containing ₱5 million and handed it over to his boss,
        who was wearing a duster, they said.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
