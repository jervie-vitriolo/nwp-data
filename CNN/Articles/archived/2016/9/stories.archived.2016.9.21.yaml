      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte sought assistance from local government units on Tuesday in connection
        with the ongoing campaign to rid the country of the illegal drug menace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033119a5-99b7-41ff-be40-ed4da62da0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who attended a local governance event at the SMX Convention
        Center in Davao City, said he was surprised at the extent of the drug problem
        across the country — and said he was thinking of turning over a third drug
        list to governors and mayors so that they could check on it and find solutions
        in their territories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cf6f8-eb33-4dc8-8347-a44e27580d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/21/Duterte-Philippine-Constabulary.html">Related:
        Duterte mulls reviving Philippine Constabulary</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33963a21-eb74-448e-ba93-6666d9678c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, the President had admitted that the drug
        problem might outlast his six-year term. He also had asked for a six-month
        extension on the anti-drug war. It can be recalled that during the campaign,
        he said he would lick criminality and illegal drugs in just six months in
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151eb674-b094-4063-828f-01efb0b0565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he wasn''t bothered by critics of his anti-drug
        campaign. To international groups, he said there was no law prohibiting him
        from threatening criminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8c5c4-712b-420c-9808-5bbe2769e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/08/Duterte-US-not-lecture-human-rights.html">Related:
        Duterte tells regional leaders, U.S. not to lecture PH on rights</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665803af-2be6-4024-b638-a47de082719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then posed a challenge to critics, including the United Nations,
        U.S. and now, the European Union: a cross examination vis-a-vis their accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512d64d-76c2-43ac-8d45-f3239e95007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:34:55.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:34:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
