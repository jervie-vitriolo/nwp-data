  'UAAP-Adamson-NU-Papi-Sarr-Frederick-Tuncab-Kristian-Bernardo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-21T07:39:56.032+08:00
    'imagesource': 'jcr:45193b40-905a-4932-942c-13343fcb2895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562bc92f-d523-4394-808a-91a78c88e848'
    'lead': 'The Adamson Soaring Falcons grabbed the solo second spot in the UAAP
      Season 79 standings after outdoing the NU Bulldogs, 64-51, on Wednesday at the
      Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:32:12.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:32:12.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Soaring Falcons claim sole second spot after outperforming NU,
      64-51

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51877a14-9cf6-4311-8cea-8aeaea1eb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Adamson Soaring
        Falcons seized the sole second place berth in the University Athletic Association
        of the Philippines (UAAP) Season 79 standings — after sneaking past the National
        University (NU) Bulldogs on Wednesday evening at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c5fb7-0d63-492b-8a9b-52a4332685ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Papi Sarr paced Adamson with 13 markers and 17 rebounds,
        while Frederick Tuncab chipped in with 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53434755-90c0-48fc-9fb8-d67639f25dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate the two teams for most of the game,
        with the Falcons holding a precarious 29-28 advantage going into the halftime
        break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a66561-a722-42a2-9ad4-50968e77ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend continued in the second half, with the Bulldogs bucking
        a strong 7-0 start by the Falcons in the third frame to enter the payoff period
        trailing by only 42-40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c15701-c3f4-4739-8809-734172a5564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two minutes left to play, Jerrick Ahanmisi buried a bucket
        and converted a free throw to give the Falcons a 56-51 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b640c76-320c-4daf-93b3-c2e54f7a687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Bulldogs unable to strike back, Robbie Manalang had the
        chance to increase the Falcons lead from the charity stripe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec526a2-5b10-458b-a333-f52f59f4f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalang missed both attempts, but Sarr was able to gobble up the
        offensive board and convert both free throws from the resulting foul to put
        Adamson up 57-51 with 1:25 left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1510e-bed3-4e94-9ce2-adde23fbf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jay Alejandro turnover in the Bulldogs’ succeeding possession
        proved to be costly, as Sean Magnati buried a jumper with around 50 ticks
        left on the clock to further extend their advantage to 59-51.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f5af0-a92d-42ea-ba52-7ca08dd8b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proved to be the dagger blow to the Bulldogs, who slid down
        to a 2-2 win-loss slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d2224-d26d-42c5-8752-79f4e98befac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Aroga led NU with 17 points in a losing effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18325227-864a-4b03-9949-31620651a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Adamson coach Franz Pumaren praised his team’s maturity
        on the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b488463-24d7-4ea2-ad19-ae31e526436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Slowly we are showing a little bit of maturity and character,”
        Pumaren said. “Before this game, people may scout us and think of us as just
        an Ahanmisi, Manalang, Papi Sarr team, but this time around I think the bench
        really contributed way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a37dc-1039-43dd-8900-0f3f748ea07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren also singled out Kristian Bernardo, who scored seven points
        in seven minutes of action, as the x-factor for the Falcons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5a2e4-db80-43ec-bdf5-83c11c797e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bernardo really made me look good out there,” Pumaren added. “He
        was the game changer out there, he scored seven points, all big baskets down
        the stretch.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e437e-f355-4552-8c01-4c11dffe8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:32:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:32:12.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson looks to continue their winning ways when they face-off
        against first placed La Salle on September 24, while the Bulldogs will try
        to bounce back when they go toe-to-toe with the UST Growling Tigers on September
        25.</p>'
  'Duterte-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T07:15:25.685+08:00
    'imagesource': 'jcr:e0ca6fce-a83e-4d28-b2f2-9d6b7229254c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4881311-3401-42cc-ba7a-9b2a10758d58'
    'lead': 'In a speech on Wednesday, President Rodrigo Duterte admitted he underestimated
      the drug problem in the country. He said 3-6 months may not be enough to solve
      it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:36:34.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:36:34.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I underestimated the problem on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd54670-4809-4d4e-9008-c6b10fd110a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte in a speech before the military on Wednesday said it might take him
        longer to solve the country''s problem on illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d51e8-3ebe-4075-876c-0f35c89dc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, he might have misjudged the severity of the
        problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b35322-e406-473a-8fbf-163a2e74fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung piniga ko na ng piniga… nalaman ko</em> to my horror,<em>
        hindi ko alam ganun kalala,</em>" Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48985455-5f7c-4e70-a4e2-a111d20db938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ko talaga akalain, kaya sabi ko</em> 3-6 months."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9db5b6-6edd-46af-83f1-d1a6ebfbbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; When I dug deeper into the problem, I found
        out to my horror, I wasn''t expecting that it was that bad.&nbsp; I underestimated
        it, that''s why I said (I can fix it) in 3-6 months.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e61a3-b557-4d10-bac8-68486e00a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, the problem now is encompassing, as the trade has
        also shifted its ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b279af3-85c5-449a-aa96-36e49d2c48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang droga,</em> within government <em>na ang away ngayon,</em>"
        said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c83fa-7cf0-48b8-b215-c4d3d5e2ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Making kayo ha, ngayon wala na masyado sa labas.</em> But if
        you want to buy shabu<em>, kung mag negosyo ka, kailangan pumunta ka muna
        sa mga</em> penal colonies," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda4b70-6f21-4bb8-97ed-3ab6babef237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem now on drugs is within the government.&nbsp;
        Listen, all of you, there is not much trade now outside.&nbsp; But if you
        want to buy shabu, if you want to do business, you need to go to penal colonies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c27be-17d9-4258-91ac-1e3b379d97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2016/09/21/Duterte-LGU-help-drug-war.html">Related:
        Duterte asks local executives for help in drug war</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e456d-9f5b-456d-b2ab-8da89ff9ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, he himself is getting confused on how to deal with
        the situation. "<em>Pati ako hindi ko talaga alam kung ano ang gagawin ko
        dito</em>," the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff997c-05a1-4a1c-9c51-3d22e0ec9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that his moves are being constrained by the technicality
        of the laws of the land — especially in dealing with known drug peddlers,
        but not enough evidence against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2073b-0783-4daf-be0e-48987499fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot convict, apprehend, or prosecute a person… That is the
        technicality of the law that makes it hard for me to deal with the problem,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b26e01-2400-4548-a778-2b5cdc181099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magdasal lang sila na hindi ako mabuwang. Kasi pag ako na ang
        nabuwang, ako na ang magdala ng</em> M-16, <em>may mga ano lang ako siguro
        dalawang</em> patroller,<em> ubos lahat yan. Tapos ang problema natin</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401299e-9cbf-4ad6-a614-946079510746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; They should just pray that I keep my sanity.&nbsp;
        Because if I go crazy, I will bring an M-16 myself, maybe two patrollers with
        me, and I will end this problem once and for all.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56472d5a-316b-4631-88c3-b959e63698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/17/Duterte-calls-on-military-to-bolster-war-on-drugs.html">Related:
        Duterte calls on military to bolster war on drugs</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190da19-9baf-4a20-a295-cbfd2eb013cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, the government is now thinking of ways to cut
        the ties of the prisoners in penal colonies to the outside world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e198fe-604a-4394-bb08-3053400fbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:36:34.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:36:34.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he has ordered the <a href="https://cnnphilippines.com/news/2016/07/20/PNP-SAF-mans-Bilibid-seizes-contrabands.html">replacement
        of jail guards in the National Bilibid Prisons</a> (NBP) with Philippine National
        Police - Special Action Force (PNP-SAF), Duterte is now planning to put more
        cellphone jammers in penal facilities. Drug lords in Philippine prisons are
        known to continue running their businesses through cellular communications.</p>'
  'Transport-groups-concerned-about-PUV-phaseout':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T07:05:43.705+08:00
    'imagesource': 'jcr:cbef2e50-ea51-4ff8-9411-feb248807e73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187b14fe-dbb2-4040-b124-0975abe12405'
    'lead': 'The Stop & Go Transport Coalition says the Department of Transportation''s
      (DOTr) proposal to phase out public utility vehicles 15 years old and above
      would remove 9 out of 10 jeepneys from roads nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:40:25.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:40:25.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups concerned about PUV phaseout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6b499-2390-44a6-ba43-25bf3a590304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jeepney operators
        and drivers warned on Wednesday that they plan to hold a nationwide transport
        holiday if Congress grants a proposal to phase out public-utility vehicles
        (PUV) 15 years old and above.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2af5e-99a9-40e6-89d5-9e469c147e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) is pushing the proposal
        as part of the bill granting emergency powers to President Rodrigo Duterte
        to solve the transport crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdd5ea-aa60-4beb-9b76-3d1ff1318a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">Read:
        DOTr to Senators: Emergency powers needed to ease traffic</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a9d6e-bc30-4e39-ab09-236605d2838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said the phaseout is meant to modernize public
        transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebee3a-0451-4dc2-a66c-c946a0120cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Stop &amp; Go Transport Coalition said the proposed move
        would remove 90% of the country''s jeepneys from the roads nationwide, leaving
        around 80,000 in operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cbbc9-2afe-49a0-bc09-84bb3a0c9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said in Metro Manila alone, 54,000 drivers would lose
        their livelihoods and leave a huge gap in the transport system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e370728-de4d-452f-89d9-987fd3ef94a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natatakot kami sa emergency power na balakin ng gobyerno para
        sa amin</em>," said jeepney operator Melchor Estacio. "<em>Kami naman po ay
        sumusoporta sa ating mahal na Pangulo, nakikisama sa kanyang layunin para
        sa sambayanang Pilipino. Pero ''di namin inaasahan na ganito ang kapalit</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10949f-06a1-4d52-9799-e92bf67605fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re afraid of the emergency powers that the government
        is planning to use on us. We support our beloved President and join him in
        his goals for the Filipino people. But we didn''t expect that this is what
        we would have to give up in exchange.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e50860-c8c4-4ad8-8271-ed7e3fd4df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators want the Transportation department to find ways to ease
        the burden of buying new PUVs. They said the DOTr''s proposal to give them
        loans from Land Bank of the Philippines is not acceptable because not all
        of them can meet the loan requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb329fa-f911-43e1-9c56-01dd3fa00c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, commuters have mixed reactions to the plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb368fa-c5e2-40fe-a39e-f5fc85d8f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro nga mas okay ''yun kasi nga dun sa sinasabi nila</em>
        pollution," said commuter Robert Gomez. "The best ''<em>yun kasi meron ata
        silang ibibigay dun sa mga taong maapektohan. Bibigay hulugan</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df96f04-f3cc-4c60-8d06-178c66ffc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the proposal is okay because of pollution.
        It''s the best measure because I think the government will give money to those
        who will be affected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc22f7-266d-4fa7-b2d6-e85b1b22e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirapan po siyempre</em>," said commuter Joven Aninaw. "<em>Siyempre
        yung mga kapos, ano na po yung</em> alternate <em>na sasakyan nila</em>?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d28b5-208f-4005-9e1b-35b7979c01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be difficult, of course. If there aren''t
        enough vehicles, what alternate rides can commuters use?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06ccc4-4f37-44d9-aa8a-e5a259fc28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gradual transition</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed23c19-39cb-4074-8f9b-318458133c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr spokesperson Cherie Mercado assured commuters and jeepney operators
        that they have nothing to worry about. She said there will be a gradual transition
        designed to minimize the impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb355fb-7d69-49a0-a607-155fd5857a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not here to choke the livelihood of a lot of people especially
        our drivers," she said. "We would like to modernize our fleet for safety and
        for the environmental compliance.<em> Lahat po tayo makikinabang dito</em>
        [All of us will benefit from this]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d82dd-e60b-47f6-b732-02958021e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport department said they will come out with guidelines
        as soon as they finish their study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2088fd-488f-4b9a-904b-acb1e23657a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous phaseout proposals</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf358c-24a2-45a3-ba3a-5e88bf01a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phaseout plan is nothing new.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64c34b-8d38-4b33-9385-6a4a98fa5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:25.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:40:25.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Aquino administration began a push to reinvent the
        jeepney by introducing e-jeepneys - which are said to be more cost efficient
        end eco-friendly. Then-DOTC Secretary Mar Roxas also said they would reduce
        the age limits of PUVs over time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
