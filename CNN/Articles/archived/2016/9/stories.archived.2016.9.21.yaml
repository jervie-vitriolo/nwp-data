      'mgnl:type': 'text'
      'text': '<p>Mars'' decision to inject humanity into its response might seem
        an obvious way to deflect controversy – but you don''t have to look far to
        find companies that have tweeted their way into trouble instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59aa2d8-a4f7-4f81-880f-59bd439fcf7e'
      'mgnl:activationStatus': true
