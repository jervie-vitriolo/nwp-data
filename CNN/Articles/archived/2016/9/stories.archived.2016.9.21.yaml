      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — If your new iPhone 7 is making
        a strange hissing or buzzing noise, you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddad376-5d35-4dac-b988-742041688ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has received a series of complaints that the Phone 7 and 7
        Plus are emitting an unusual humming sound when processor-intensive apps,
        such as gaming, are used.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f691a-b99e-4e22-993f-e5cc18d4807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon has already been called "Hissgate" on Twitter, with
        people tweeting clips of their phones making the noise. Two years ago, Apple
        faced "Bendgate," a term coined by the internet after users discovered the
        iPhone 6 Plus bent under certain amounts of pressure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974e8ec-7478-42c0-a7b1-da200b87c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown as of now how many devices are affected or the cause
        of the issue. Apple has not yet responded to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a238f12-75ac-4605-adc8-ba62d873d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only issue plaguing the latest iPhones. Some users
        have experienced problems with its new EarPods, which connect to both phones
        through the Lightning port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63adf1a-4831-4ce9-80c2-c22a81982565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After plugging in the EarPods, the volume control portion of the
        cord – in some cases – stops working several minutes later. Others have reported
        issues with the new adapter that connects traditional headphones to the phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99539de-4457-49ae-804f-52ece8d479f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adaptor [sic] times out on #iPhone7 when no music is playing. Makes
        answering the phone impossible," one Twitter user pointed out late Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d206ac9-dd26-44a0-a2d4-ac698381089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightning headphone adapter shuts off after 5 minutes of inactivity
        if screen is off. Pause/volume don''t work until replugging," said another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff6a47-4c59-4e02-9212-619993a710c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesman confirmed to CNNMoney that the company is aware
        of the issue and is working on a software fix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57082c5e-932f-48e6-b8d1-253edca593fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple recently ditched the traditional 3.5-mm headphone jack in
        its latest devices in favor of using ones that connect to the Lightning port.
        The move is a part of a greater effort to encourage users to embrace wireless
        headphones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c67775-dcc0-4c0d-ada4-1f3f5c1b02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if these issues will impact demand for the iPhone
        7 and 7 Plus. In the days leading up to launch day on Friday, T-Mobile and
        Sprint reported nearly four-times the number of preorders for the devices,
        compared to previous years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10e71d-a02c-4051-81cb-07852d3853fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple has said some models – such as the iPhone 7 Plus
        and iPhone 7 in jet black – are completely out of stock online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c6565-6dbf-4271-a8dd-5d00852862a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:24:43.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:24:44.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/09/20/technology/iphone-7-hissgate-glitch-earpods/index.html?iid=SF_LN">iPhone
        7 woes: Is ''Hissgate'' the new ''Bendgate''</a>?"</em></p>'
  'Manhunt-operation-kidnappers-businesswoman':
    'author': 'Liza Jocson, Zamboanga City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-21T14:03:07.578+08:00
    'imagesource': 'jcr:881be040-bdc5-4c23-abf7-71deff70cc0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6c891f-71a0-4372-a16c-d2ae02bac4bc'
    'lead': 'Hot pursuit operations are ongoing to track down suspects in the abduction
      of a businesswoman in Sirawai, Zamboanga del Norte on Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:29:37.904+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:29:38.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manhunt operation ongoing against kidnappers of businesswoman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1349fe-a2ab-46eb-be66-e07254f9abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hot pursuit operations
        are ongoing to track down suspects in the abduction of a businesswoman in
        Sirawai, Zamboanga del Norte on Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c544f9-1fee-431c-8bbc-ce7cd05cd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Zamboanga del Norte Provincial Director Sr. Supt.
        Edwin Wagan said that a joint manhunt operation was being conducted by PNP
        and military assets — composed of troops from the 42nd Infantry Battalion,
        the Zamboanga del Norte and Sirawai police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab12c18-e2b0-4566-853d-b138e4c51a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops are focusing their operation on the Triple SB area composed
        of the Sirawai-Sibuco-Baliguian corridor, the possible area where the group
        of kidnappers and their victim could be holed up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e8df9-4d3a-4aa2-b115-98f416c55903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagan said that he had ordered the setting up of checkpoints, and
        guarding of coastlines by the Bantay Dagat in adjoining towns to thwart any
        possible escape of the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9abc77-4c0c-4d8b-b68e-8f21bb834fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Yee, 70 years old was reportedly abducted in front of Jason''s
        Store, a family-owned store in Sirawai selling general merchandise at around
        4:30pm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1fff2-6f92-4a02-9644-b0aa19a03fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:29:37.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:29:38.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of about seven armed men dragged the victim towards the
        coastline and escaped using a pumpboat. Earlier reports said that the group
        headed towards the direction of Sibuco municipality.</p>'
  'Duterte-LGU-help-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-21T21:18:44.766+08:00
