      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Bilibid now</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd14411-7b0d-45d5-ae3e-06127f87d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-SAF said they have confiscated 1,663 cell phones, over ₱3
        million cold cash, 20 firearms and illegal drugs, and other paraphernalia
        at the Bilibid ever since they manned its operations last July.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515360bf-16fc-4b63-9125-1172bbf9ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.441+08:00
