      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his thoughts on the news about the couple while at the
        United Nations, Clooney responded, "What happened?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edfbd8-177f-4638-822f-041462f3191d'
      'mgnl:activationStatus': true
