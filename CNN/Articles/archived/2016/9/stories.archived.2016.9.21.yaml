  'kidanp-victim-rescued-in-sulu':
    'author': 'CNN Philippines Staff'
    'caption': 'Businesswoman Martina Yee was rescued in Sulu by the troops of the
      35th Infantry Battalion early Wednesday morning.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-09-21T15:05:59.569+08:00
    'imagesource': 'jcr:b4427f7e-ea1c-4298-882f-221d60892c67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe095fe-3e28-4927-b9e2-d7f45c287a06'
    'lead': 'Businesswoman Martina Yee was rescued in Sulu by the troops of the 35th
      Infantry Battalion early Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:43:58.704+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T13:43:58.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military rescues businesswoman abducted in Zamboanga Del Norte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1993b-423b-4460-a633-3debbf2a1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The military confirmed
        the rescue of a kidnap victim in Sulu Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601464c-23d3-494a-a69e-959629db4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Lt. Col. Emmanuel Garcia said the troops of the
        35th Infantry Battalion rescued businesswoman Martina Yee from terror group
        Abu Sayyaf (ASG) in Sulu. Sixty-year-old Yee, who owns a gas station, was
        kidnapped in the municipality of Sirawai in Zamboanga Del Norte Monday afternoon.
        According to reports, the group fled heading towards Zamboanga City passing
        Municipality of Sibucu aboard triple engine watercraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd1068-0a56-4be1-aee0-18043bce8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson BGen. Restituto
        Padilla and Joint Task Force Sulu Commander Arnel Dela Vega also confirmed
        to CNN Philippines the news in separate messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433136d4-24cf-4e93-a9b3-e006d2cc7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Dela Vega said "the successful rescue is a template
        of enhanced collaboration of all govt agencies concerned with the help of
        local residents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3034ce-0059-4802-aff5-91388b92233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the rescue operation was carried out through consistent
        collaboration with the AFP and the Philippine National Police (PNP), aided
        by the help of civilians in the said areas who informed troops on the presence
        of armed men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8f81f-0db0-4f6b-bc1a-62e620a44f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see more collaboration from different stakeholders in
        the coming days to destroy the ASG and rescue the remaining hostages," Dela
        Vega added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bf54f-23cd-4c60-b53b-0d36cc3d9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee went through medical check-up at the Camp Bautista Station Hospital
        where she was immediately given food, as she has not eaten since Monday. She
        is expected to be brought to Zamboanga any time today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fec786-4eed-4975-b512-6561f88172fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:58.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:43:58.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Digital
        Producer Arra Perez contributed to this story.</em></p>'
  'Angelina-Jolie-Brad-Pitt-divorce':
    'author': 'AJ Willingham, CNN'
