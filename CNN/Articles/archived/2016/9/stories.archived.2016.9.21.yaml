  'migrant-boat-capsize-egypt':
    'author': 'Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-21T11:40:33.213+08:00
    'imagesource': 'jcr:67c0fbda-58a7-482d-a183-849ac009486e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a444c49e-10e4-4af8-90cf-1eb4e613035f'
    'lead': 'A boat carrying 600 migrants has capsized off the Egyptian coast near
      Kafr al-Sheikh, the Egyptian military said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:20:38.064+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:20:38.359+08:00
