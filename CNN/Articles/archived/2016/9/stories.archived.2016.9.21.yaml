      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An argument can be made that Rogue magazine’s “beautiful and troubling”
        cover pages from October 2015, shot via satellite from space, concealed a
        critical story pursued through the angle of power and design in Philippine
        architecture. The story, titled “Leandro Locsin’s Brutal Opera,” highlighted
        several quotes from Senator Ninoy Aquino, who described the CCP as a “monument
        of shame,” and F. Sionil Jose, who called the CCP structures “fascist buildings.”
        While the story presented balanced views and pointed out, from Locsin’s son,
        that there is no documentation to prove that the design of the buildings was
        politically-driven, the story qualifies as printed material that “tends to
        undermine the integrity of the government,” prohibited by presidential decree
        under Martial Law.</p>'
