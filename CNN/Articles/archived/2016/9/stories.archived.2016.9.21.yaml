  'Bilibid-drug-trade-probe-De-Lima':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T21:18:09.358+08:00
    'imagesource': 'jcr:9c6e7c26-0c16-46ed-ad96-71f7be06e65a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3d3ae0-051d-4c1d-bdff-a85b62d687cc'
    'lead': 'House probe on the Bilibid drug trade: Witnesses say the New Bilibid
      Prison became the "drug trade center of the Philippines" and "Little Las Vegas"
      under the watch of former Justice Secretary Leila De Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:06:16.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:06:17.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''De Lima allowed entry of drugs, contraband in Bilibid for money''

      '
    'updated': 2016-09-23T23:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60666144-4a32-4db5-80c7-5d2874f75c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — High-profile inmates
        and drug lords paid then Justice Secretary Leila De Lima millions of pesos
        to allow them to bring in illegal drugs and other contraband items inside
        the New Bilibid Prison, witnesses told a House probe Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceb1fa-6d86-4800-b192-e9229b5df519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted robber Herbert Colanggo said drug lord Jaybee Sebastian
        approached him in January 2014 asking him to engage into drug pushing in order
        to raise funds for De Lima''s senatorial bid in the May 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fdd9e-35f4-4fd4-a357-8b6cfb05da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he gave De Lima ₱3 million monthly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fe83d-4f27-4d3d-a3b4-9c4fe1632762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in exchange of perks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d04a99-d94c-45ae-9e23-669c72dff50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colanggo was allowed to bring in to the penitentiary truckloads
        of beer and hundreds of guests for the concerts he held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a32762-efd0-4936-ad99-d2b30cb63d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also has golf carts and a hotel right inside the maximum
        security compound, complete with air-conditioned bedrooms and shower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d81ed-6578-48c7-9563-437fd8264e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> maximum<em> po ay ginawa ko talaga na parang</em>
        Roxas Boulevard [I turned the maximum into a Roxas Boulevard]," Colanggo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad996631-338f-4523-84c6-ddee732d0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified his real surname is Colanggo although he opted
        to use Colangco as well because he has been known as such already.</p>'
