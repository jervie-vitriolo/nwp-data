      'mgnl:lastActivated': 2019-11-05T13:20:20.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mike De Leon’s “<em>Kisapmata</em>,” we meet Dado Carandang,
        a retired policeman whose passions include (in no particular order) worms,
        pigs, guns, and his only daughter Mila. From the looks of him, there is nothing
        fantastic about Mang Dado: he may be imposing, but he’s rather unremarkable.
        The way he’s portrayed by Vic Silayan makes him also very human, all too unmistakably
        so, and perhaps all the more terrifying because we realize how familiar we
        already are with his features.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fb4af-7c15-405f-a3e7-96f5474e94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after all this time, the film continues to unsettle, not only
        because de Leon gives us a very real monster that anticipates many of the
        paternalistic ogres that continue to dominate our lives — in one form or the
        other — today, but rather because it shows us a world where he can exist:
        our own. — <strong>Erwin Romulo, film score composer</strong></p>'
