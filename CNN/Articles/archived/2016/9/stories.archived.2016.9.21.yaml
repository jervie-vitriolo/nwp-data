      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened by this, but what matters most now is the wellbeing
        of our kids," Pitt said in a statement to CNN on Tuesday. "I kindly ask the
        press to give them the space they deserve during this challenging time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fdfd8-a295-4e16-b2cb-6df0f7a1eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
