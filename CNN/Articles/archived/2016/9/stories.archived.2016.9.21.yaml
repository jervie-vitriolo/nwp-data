      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would tend to indicate to me that there''s going to be contentious
        aspects of this and that it was not completely pre-packaged, if at all," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7778c75-9136-4cd9-a3a9-0a253d452db8'
