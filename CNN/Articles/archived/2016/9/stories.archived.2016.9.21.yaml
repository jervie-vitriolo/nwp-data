    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad577510-fa9a-43e2-93b6-cb864993c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2010 and a recipient of the Man Asian Literary Prize
        in 2008, Syjuco’s novel begins with a body found in a river, and the grand
        narrative that follows outlines centuries of Philippine history and explores
        modern Manila in the protagonist’s quest to search for clues of his mentor’s
        death and missing manuscript. Barely into page 21, Syjuco already references
        a Martial Law activist in a fictional interview, where his key character,
        Crispin Salvador, says: “I think of the poetry of Eman Lacaba, who traded
        his pen for a gun and lived and died in the jungles with the communists in
        the seventies. ‘The barefoot army in the wilderness,’ his famous poem called
        them. The epigraph of that piece was wonderful. Ho Chi Minh. ‘A poet must
        also learn how to lead an attack.’”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241afdb0-a810-4750-94fb-350b102305b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:07:28.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syjuco would later depict Salvador as a communist, even describing
        the first time he killed and fired until he ran out of ammunition. The novel
        would thus be a perfect candidate for censorship: its apparently seditious
        content and portrayal of several acts of insurgency hark back to that time
        when the mere title of a book (Fr. John Schumacher’s “The Propaganda Movement,
        1880-1895: The Creation of a Filipino Consciousness, the Making of the Revolution”)
        was considered subversive. While “Ilustrado’s” title may be unassuming, the
        possibility of it failing to make it to print is highly likely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddc7bf-2442-4c91-86a4-2179449dc339'
