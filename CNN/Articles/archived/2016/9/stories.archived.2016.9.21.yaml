      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the Republican nominee for president caused a stir on
        Monday when he posted an image comparing the Syrian refugee crisis to a bowl
        of poisoned Skittles.</p>'
