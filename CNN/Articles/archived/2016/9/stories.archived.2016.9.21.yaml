      'mgnl:lastActivated': 2019-11-05T14:06:17.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magleo also said Ronnie Dayan, De Lima''s security guard and purported
        lover, asked him and other convicts ₱50,000 per week to help support De Lima''s
        expenses at the DOJ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03cd05-c932-4a9f-bfb4-b4565e828adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he personally saw De Lima visiting the "white house" or
        bungalow of Sebastian, drug lord and gang leader.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bf5a6-cfaa-4c56-bd38-1f0fd4bae4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sebastian would tell him he is "untouchable" because he
        was giving millions of pesos to De Lima.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f7add-428b-4a6c-b184-01e576ba54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he''s testifying now, Magleo said, "It''s a call of conscience."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b166c-7d1e-483e-b60b-94b955219f8f'
