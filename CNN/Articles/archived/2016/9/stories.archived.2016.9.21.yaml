      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was at the UN Tuesday attending a roundtable with President
        Obama on the refugee crisis.</p>'
