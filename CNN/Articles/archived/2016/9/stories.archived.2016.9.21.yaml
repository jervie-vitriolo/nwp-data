      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Directed by
        Nick Deocampo</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6870bc2-3774-44e0-9add-a11e8fb11e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after Martial Law was lifted, Ninoy Aquino''s death punctuates
        1983. Change was coming then as well. That same year, Nick Deocampo released
        “Oliver,” a documentary on a nightclub performer''s many metamorphoses. The
        persistence of transformation at the film''s core was made more poignant by
        the billowing agitation underneath the so-called new society.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d248b-830a-42ff-88d7-2df12bbc3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Villarama attends to his wife and child at home. He has
        a boyfriend at the nightclub where he is Liza Minelli, Grace Jones, and Oliver.
        Spiderman, too, spouting yards of string from his behind — Oliver fashions
        a web onstage. Oliver is all that and before all that, human.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea586d-9b8c-4d83-8f86-4e3cac5fa049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth is accused of ignorance when old headlines have actually
        become history lessons. The folly is when textbooks bury human experiences
        deemed insignificant in the retelling of facts. To repeatedly identify canonical
        classics of the “Second Golden Age” is symptomatic of that foolishness. There
        are films and documentaries of that vibrant period that are seldom mentioned.
        That Deocampo himself is a noted film historian is the irony. His body of
        work, just as golden, is in a history repressed by the perennial spotlight
        on films that have headlined an era that glitters in our retrospective reverence.
        — <strong>Gian Abrahan, director</strong></p>'
