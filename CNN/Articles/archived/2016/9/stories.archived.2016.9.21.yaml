      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein that “Voltes V” was prohibited for its apparently
        violent content or rebellious nature (or both), HBO’s “Game of Thrones,” if
        it existed during Martial Law, has little chance of being spared from the
        clutches of stringent media regulation. “Game of Thrones” comes with the whole
        package — violence, profanity, nudity, blood, gore, even political commentary
        on the abuses of power — and begs to be prohibited under a government that
        sees “Voltes V” as violent or rebellious. Local fantasy fans would have to
        make do with the fight scenes in “Encantadia” or “Alyas Robin Hood,” that
        is, if they are not considered violent or rebellious material themselves,
        still under the same standard set by Martial Law for banning “Voltes V.”</p>'
