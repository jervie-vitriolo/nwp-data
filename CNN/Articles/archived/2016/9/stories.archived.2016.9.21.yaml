    'template': '1'
    'title': 'At least 29 dead after boat carrying 600 migrants capsize off Egypt
      coast

      '
    'updated': 2016-09-26T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e6658-5e77-4f16-ad05-ae80aca67851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A boat carrying 600 migrants has capsized
        off the Egyptian coast near Kafr al-Sheikh, the Egyptian military said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad597905-1aa8-45e4-a590-ada1449c7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 people have been rescued and authorities have retrieved
        at least 29 bodies so far, the country''s state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804e7e2-8992-468b-bc9f-615b48f498ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was on its way to Italy, the news agency MENA reported,
        attributing the information to the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979f837-2d0d-4f96-b846-654b166a3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But migrants are leaving African countries in large numbers for
        Europe, often in rickety boats on perilous voyages that regularly turn fatal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd653b-0ed9-4ecc-9f45-727f9679ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Egyptian military arrested 68 people on a boat trying
        to make its way to Europe. They were captured off the coast of Matrouh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f09723-af05-4391-ab59-89dc1d97429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country''s navy thwarted two attempts by people trying
        to cross from Egypt to Europe. More than 400 would-be migrants from various
        nationalities were arrested in that operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c6dc5-8483-4255-811d-98a497db2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story – more to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6fac6-4cfe-44a1-967d-4ecf0f2874e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:20:38.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:20:38.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/21/middleeast/boat-capsize-migrants/index.html?adkey=bn">At
        least 29 dead after boat carrying 600 migrants capsize off Egypt coast</a>."</em></p>'
  'naia-expressway-opens-to-public':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Part of the much-anticipated NAIA expressway will be open for public
      use beginning midnight on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T11:17:59.826+08:00
    'imagesource': 'jcr:d0cdc213-b172-45a7-866c-e44c276dd6b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fa19f0-aab8-4d1f-8340-fbb13c7ef862'
    'lead': 'The much-awaited expressway to the Ninoy Aquino International Airport
      (NAIA) will be opened to the public at the stroke of midnight on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:23:07.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:23:07.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA expressway opens to public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762f997-bfed-4492-a8a4-9039827b6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The much-awaited
        expressway to the Ninoy Aquino International Airport (NAIA) will be opened
        to the public at the stroke of midnight on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f1dac-0ef7-454e-b93b-f7d83b57c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first segment of the elevated expressway will link Terminals
        1 and 2 in Parañaque to Macapagal Boulevard and PAGCOR Entertainment City
        in Pasay. It will be free to motorists for the first month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fd100-22ce-4ea1-8a80-1c7b2aab6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project would effectively improve traffic flow in the area
        and will cut travel time by at least 60%," Public Works Secretary Mark Villar
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a27342-b25b-4517-b566-15ba1f5ba78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second segment of the expressway is still under construction,
        but it is slated to open to the public by December. This will connect Terminals
        1, 2 and 3 to the Skyway and the South Luzon Expressway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61cb0a4-7a5b-4aac-801d-62b1e1499df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said construction was being carried out 24 hours a day, seven
        days a week to ensure the project would meet the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04cbff-c6f8-4dea-b332-845360bc72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corp. President Ramon Ang said, "Finally, our countrymen
        will feel the benefit of having faster and more direct access to NAIA Terminals
        1, 2, and 3. It will also go a long way in easing traffic congestion in surrounding
        cities, and support growth in southern Metro Manila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264ef59-70da-4df8-859e-04356499a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel won the ₱20.45-billion contract to construct and operate
        the expressway back in April 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebf9d9-d1ba-4468-bbbe-13dc2d1c84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is expected to benefit 80,000 travellers a day, reducing
        travel time from the Skyway to Terminal 1 to 8 minutes from 24 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff894db4-dc60-4831-ab5a-9e111a131bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:23:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:23:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the NAIA expressway will span nearly 15 kilometers,
        with off-ramps to strategic locations, such as Villamor Airbase, casino complex
        ResortsWorld, and the Cavite expressway.</p>'
  'First-drive-review-Peugeot-308-SW-Allure':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-21T08:06:12.509+08:00
    'imagesource': 'jcr:1c2d6945-d5f5-40dd-94a8-88566632d087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50665776-6dfb-452f-b9e9-39c14a1cb844'
    'lead': 'CNN Philippines tries out a commodious and comfortable car that isn''t
      a sport-utility vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:26:13.535+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:26:13.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First-drive review: Peugeot 308 SW Allure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88816d08-fe50-43b3-817f-88e2abde2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the Philippines,
        where sedans and sport-utility vehicles (SUV) rule the passenger-car market,
        station wagons are more of a niche segment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624508e-0cba-4b62-8077-5f595c0b0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially hatchbacks with longer rear ends, wagons are harder
        to park than sedans, but don''t offer the elevated driving position and high
        ride height of an SUV. These seem rather pointless, then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25fcdd-8a53-4f52-8b9b-8ec2638023e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I think station wagons are a sensational and under-appreciated
        body style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79209210-4b8e-42fd-9886-d7c69ff36c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, you get the lower running costs of a conventional car.
        On the other hand, you get a huge cargo area, with a low load lip, in a vehicle
        that is better to drive than even the best-handling SUVs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db8065-b065-4974-85d4-52a0da72d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Mazda6 Sports Wagon is one of the most gorgeous and
        best-driving objects that I have ever encountered. And should I become very,
        very wealthy (most likely not in journalism, lest I be accused of getting
        bribes from the political party of the hour), I would gladly drive a turbodiesel
        Mercedes-Benz E-Class Estate everyday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b69af-ef13-417a-a858-fdc8ba89e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peugeot, renowned for wagons like the classic 504, entered the wagon
        market last year with the launch of its 308 SW, which I got a chance to drive
        at the 6th Philippine International Motor Show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f986c-5c81-41f2-8504-1eeadab7622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/09/16/Highlights-6th-Philippine-International-Motor-Show.html">Read:
        Highlights: 6th Philippine International Motor Show</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe8ae8-8970-4f5d-b92e-c1a0bcb9fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Handsome styling</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d695eb-2d43-4d82-9000-749c933a3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually attended the launch of the 308 in November 2015 and the
        first thing that struck me when the wraps were pulled off was the crisp styling
        of the hatchback and the SW. Unlike the sporty style of the Ford Focus or
        the clean and conservative look of the Volkswagen Golf, the 308 sits in the
        middle with just the right visual elements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58d521-63f6-4b60-9a56-4de5dc534868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front, a prominent chrome grill leads up to two large headlights
        that sweep back into the fenders. The kink at the bottom of the light clusters
        gives it a distinct stare. Lower down, the large grills complement the look
        and shape of the upper grill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e4ed8-b90e-4ba4-b46f-210f6df625db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the side, character lines run along the top and bottom of
        the body, with additional curves at the rear-quarter section of the SW helping
        to keep it from looking like a lowered van. At the back, the raked rear windshield
        and the large taillights work well with the clearly delineated tailgate, which
        leads down to a large but not bulbous lower bumper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83610c6a-bbcb-41db-bf4c-f2ed75203931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean, premium interior</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c69937-f8eb-4d1c-b9b2-eadf71fcee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the 308 SW delights with a cabin that is nicely appointed
        and has surprisingly few buttons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98960e9e-4b97-45e9-a7ec-40d4c32e583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the 308 has a 9.7-inch touchscreen, flanked by funky-looking
        air-con vents, which integrates both the climate controls and the entertainment
        system in one unit. The concept is very good, but the execution needs work
        as the menus are quite difficult to understand and the screen is unacceptably
        slow to respond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9dd32-7fdb-4c05-bdc4-17813a737188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable feature is the very high placement of the gauge
        cluster, with the tachometer and the speedometer running in opposite directions.
        In between the gauges is a clear information screen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fe566-be75-4440-97e6-78909847608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the driver''s seat and the steering wheel offer more
        than sufficient adjustment for drivers of all sizes, while all-around visibility
        is good.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a16a5-06d0-4934-bc07-63f79e240652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quiet turbodiesel needs more poke</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b01b8-9f8b-4775-ac11-2726f74a7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to the driving experience, this entry-level 308 SW Allure
        and the top-specification GT Line are powered by a 1.6-liter, twin-cam, 16-valve,
        direct-injection, inline-4 turbodiesel producing 120 horsepower and 300 Nm
        of torque. This is mated to a 6-speed automatic gearbox with sequential shift
        mode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a8083-b6da-4bbe-b4d0-f1be478a0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected of a Peugeot turbodiesel, the powerplant is exceedingly
        smooth and quiet, especially if you''re used to Japanese or Korean brands.
        And unlike the 7-speed dual-clutch unit in the Kia Soul that I <a href="https://cnnphilippines.com/lifestyle/2016/09/18/First-drive-review-Kia-Soul-EX-DCT.html">tested
        at the show</a>, the gearbox in the 308 SW complements the engine very well,
        giving smooth and quick shifts in both manual and automatic modes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d84ad3-0733-4cb7-ad61-9399f9eb356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the driving pleasure, the ride is sensational, ably balancing
        firmness with comfort even over bumpy streets. Since I only drove the 308
        SW along straight roads near the World Trade Center in Pasay City, a long-term
        test should help me explore its cornering abilities better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc7539-e395-4d85-bf1c-5a8fc0921c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I wish the 308''s engine had the gutsiness of the Kia''s
        1.6-liter turbodiesel, as I felt midrange grunt rather lacking. In addition,
        although the steering was light and responsive, it felt quite numb.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7179236-8d03-46fa-ac3e-235259a399f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worth a look</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06659f2-8ea2-4990-aeaf-5f856abf21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Peugeot 308 SW Allure is a refined and comfortable
        car that you could carry everything and the kitchen sink in because of its
        very large cargo area. At ₱1.74 million, it''s slightly more expensive than
        the Mazda6 Sports Wagon and the Subaru Levorg.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a519aa0-d60c-4697-9ea3-751058d73eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the 308 SW sits in the same price bracket as high-specification
        crossovers, such as the Mazda CX-5 and the Ford Escape, and mid-range midsize
        SUVs like the Mitsubishi Montero Sport and the Toyota Fortuner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dbf5b-0dc4-4516-82a7-1409ca7a1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:26:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:26:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you want a spacious car that is nice to drive and is much
        more unique than the sedans and crossovers that litter our streets, the 308
        SW is something you might want to try.</p>'
  'psg-confines-jonel-sanchez-de-lima-billibid-probe':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo of Sen. Leila De Lima)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T07:31:18.561+08:00
    'imagesource': 'jcr:ee45ec6e-ed85-4286-8da1-640b04c1752a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6a9a26-304c-4d02-b91c-855d905a2abd'
    'lead': 'The Presidential Security Group is investigating Sgt. Jonel Sanchez --
      former security aide of Sen. Leila De Lima -- after being linked to the alleged
      drug trade inside New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:29:37.931+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:29:38.134+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG ''confines'' alleged De Lima bagman, launches probe

      '
    'updated': 2016-09-22T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04134bfb-20cb-45d0-ad7e-765744b66ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Presidential
        Security Group (PSG) has ordered Jonel Sanchez, former security aide of Sen.
        Leila De Lima, back to barracks after he was implicated in the Bilibid drug
        probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44628e21-c4c7-460e-baf3-046f9c9f4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness and convict Herbert Colanggo claimed that Sanchez collected
        drug money inside the prison and delivered it to De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289b6ac-3326-4ec2-9a19-30c5a8ec1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">Read:
        ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd286a0c-0517-4f01-9691-df3989f6005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG spokesman Ltc. Michael Aquino said the move was done to "ensure
        Sanchez''s safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267243d-9639-46b3-9723-4f4e6a98ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately placed him confined in the barracks so that we can
        give way for the investigation," Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6d58e-8e77-4235-9504-2a8d37eba2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating Sanchez will include a lifestyle check, according
        to Aquino. As for the ongoing House probe, Aquino said "[they] will cooperate"
        and have Sanchez attend the hearing if he is summoned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c11d3-df6c-450f-910b-a2c7dacf3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/09/21/Highlights-Day-1-of-House-probe-on-Bilibid-drug-operations.html">Watch:
        Highlights: Day 1 of House probe on Bilibid drug operations</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed0872-eeb2-414a-a3f6-fd515bfd8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the PSG''s main duty is to keep their principals safe.
        He added that the PSG''s function does not include being anyone''s "bagman,"
        nor being a representative of their principals in any meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668683c8-9fd6-46f4-a3cc-d437ee64f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that after Sanchez''s stint in De Lima''s security team,
        Sanchez was processing his papers for his reassignment to the Philippine Air
        Force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383fc60-a9e2-4960-8541-6998c7a4c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG had previously ordered for his reassignment on July 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe72b86-d17a-4435-b967-aa293b714cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:37.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:29:38.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for his documents, Sanchez was "temporarily detailed"
        to Executive Secretary Salvador Medialdea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fca5d-75de-491e-8c8d-be5f043eadea'
