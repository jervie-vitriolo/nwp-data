    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d678a-9eff-4a0f-a23d-22f634280081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez led the Genuine Ilocano Group (GIG) with 2,200 members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16ee53-0d4e-46ef-bb97-f2245a92a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa sa mga patakaran na aming napagkasunduan at mahigpit na
        ipinatutupad sa aming hanay ay ang pagbabawal sa paggamit, pagbebenta o pagkakaroon
        ng kahit na anong transaksyon na may kinalaman sa droga o ipinagbabawal na
        gamut</em>," Martinez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db0130-b262-489f-8bf4-6dcc0d6148ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our rules that we strictly implement is prohibiting
        the use, sale or any involvement with illegal drugs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf298e1f-0b6a-4db9-b12f-4ca2acd5c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Martinez said out of utang na loob or debt of gratitude to Sebastian,
        he offered to look for pushers outside Bilibid instead. He was then tasked
        to monitor his referrals'' remittances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61319b97-6678-47c9-99b8-99ecf3a1597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez'' gang asked help from Sebastian in 2012 for the construction
        of a multi-purpose building inside Bilibid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723be9a9-f2c5-4e39-86e4-dee1803fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang utang na loob na iyon ay isa sa magpapagulo sa aking buhay
        kinalaunan</em> (That debt of gratitude eventually caused me trouble)," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdb71f-76c8-40c2-b9e0-76e600a1a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Martinez said he was forced by Sebastian several times to
        sell drugs inside Bilibid. "Dahil mas malakas daw ang kita kung dito sa loob
        ng Bilibid ang bentahan (There''s bigger money if sales are done inside Bilibid)"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406e93e-2428-47ab-b2dd-f3084791d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the GIG turned down Sebastian''s order anew.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910445d-92bd-4cf4-b409-0495c3bdd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain "Col. Elly" also forced the GIG  to provide P500,000 to
        former Bureau of Corrections Director Franklin Bucayo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2b455-e398-4893-9348-6cf57cd5aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heeded the order for fear of their lives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35be8ea-c0df-45ee-be1f-b225539a46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GIG was then asked to give money weekly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be4afc-f2a8-4784-b05f-2d966db65ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez recalled that prison authorities conducted a raid on December
        2014, and as a consequence, he and 18 other co-detainees called as <a href="http://nine.cnnphilippines.com/news/2015/07/15/bilibid-19-to-move-back-to-NBPs-renovated-building.html">Bilibid
        19</a> were transferred to the National Bureau of Investigation (NBI) jail.
        This was publicized as part of De Lima''s intensified efforts to cleanse Bilibid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909421df-6e0b-4be3-ac90-24956f8d7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay humihingi ng inyong proteksyon at tulong upang maihiwalay
        dito sa Building 14 para sa aking kaligtasan</em>," Martinez said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b03172-301c-4cee-b91e-019d620bf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking for protection and help so I can be placed
        away from Building 14 for my safety.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11023c7d-10ac-4486-ac30-e7bc81fd80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building 14 is a high-security facility used to house high-profile
        inmates linked to the drug trade.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Martinez: We saw Jaybee Sebastian as our leader, he was powerful.
        &quot;Ang salita niya parang batas talaga&quot; <a href="https://t.co/7jCMhptxKu">pic.twitter.com/7jCMhptxKu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778439400321449984?ref_src=twsrc%5Etfw">September
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6aee76-1fdb-4a6f-8c49-2f52e7e42143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f70c1-b2b2-42e7-a930-eecd7ed175c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lives under threat</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dab584-efac-41a6-9f01-b2dcfde22ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inmate witness, Jaime Patcho, the "commander" of a group
        called "Batman" said he was also approached by Sebastian in January 2015 asking
        for his help to fund De Lima''s campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a80a6f-803a-489b-990f-774bdcea6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian told him not to worry because the "administration is with
        De Lima," Patcho recalled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e59c14-26c7-419a-b47f-5173b304562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he communicated with Sebastian through a cellphone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6494f15-cf66-4e90-acff-984195abe6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ako nagsalita tungkol sa mga bagay na ito ay bilang tanda
        ng buong suporta kay</em> Chief PNP Ronaldo "Bato" Dela Rosa <em>sa kampanya
        laban sa illegal na droga na sana matuldukan na ito</em>," Patcho said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f01339-5f8b-4999-9349-3c1a402dfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The reason I spoke up is to support Chief PNP Ronald
        "Bato" Dela Rosa in the campaign against illegal drugs, hoping it will be
        put to end."]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d33c8-74a0-4444-9862-cd93710059ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Martinez and Patcho said they feared for their lives, as well
        as their families'' because those opposing Sebastian were either killed, framed
        up, or thrown to a far-away penal colony.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6418bd9-65bf-4e4e-90a0-fee48d6d8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever he says becomes law, Patcho said.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Patcho: Jaybee Sebastian&#39;s word was law in Bilibid. I saw De
        Lima visit Sebastian twice inside Bilibid <a href="https://t.co/hwT0yiF4ol">pic.twitter.com/hwT0yiF4ol</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/778437668921155585?ref_src=twsrc%5Etfw">September
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c0fcb-f5b8-4f35-a312-120bd293dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87c1b0-b67f-4b57-89f6-597fbfa193d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also mentioned by several other witnesses, supported by
        a video showing Sebastian''s strong influence inside Bilibid during Tuesday''s
        hearing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83052eeb-b836-4910-9bca-cd8902768c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">House
        probe Day 1: ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d707a-bfa0-426c-a3e1-81bac50fcb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both also said they saw De Lima visiting Sebastian''s kubol (detention
        shed) during her tenure as Justice secretary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024a4bc-9087-416f-980c-6c9aabde1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier dismissed the claims of "false witnesses" made to
        speak against her in the probe and <a href="https://cnnphilippines.com/news/2016/09/20/de-lima-pnp-saf-bilibid-false-evidence.html">accused
        the Special Action Force (SAF)</a> personnel of intimidating and possibly
        torturing Bilibid prisoners to fabricate testimonies against her.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8f24d-a070-4309-9005-747f9e26dbc0'
