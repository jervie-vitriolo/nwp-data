        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Directed by Mike De
        Leon</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae23b6f-d7ee-45e4-b871-43274cafd10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsters get less frightening once seen. The more hideous they’re
        supposed to be, the bigger the letdown afterwards. Once revealed, they become
        commonplace. Nothing special. Pretty soon, familiarity settles in and it doesn’t
        breed contempt as much as it does boredom, or even ridicule. After that, you
        can start putting their images on t-shirts. Make kids wear them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac114f41-febd-4894-92b0-44624d5afbd8'
      'mgnl:activationStatus': true
