      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During interpellation by the lawmakers, the witnesses agreed, De
        Lima is a coddler of drug lords.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f14d11-7dd7-44cd-8052-f6ede4fe0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
