      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was clarified for him that Jolie had filed for divorce,
        Clooney said, "I didn''t know that. Wow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d43fc7-1a6b-407a-bb14-29403ce19c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:50:51.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sorry then," he said. "That''s a sad story and unfortunate
        for a family. It''s an unfortunate story about a family. I feel very sorry
        to hear that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409e6a3-7255-4d6c-93b4-f365c1f0cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:50:51.278+08:00
