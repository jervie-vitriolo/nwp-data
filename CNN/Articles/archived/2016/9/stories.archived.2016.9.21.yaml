      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened right after Apple released racially diverse emojis(http://money.cnn.com/2015/02/23/technology/apple-diverse-emoji/index.html?iid=EL),
        including faces with brown and black skin. Just the wrong time for Clorox
        to wonder why there wasn''t an emoji for bleach.</p>'
