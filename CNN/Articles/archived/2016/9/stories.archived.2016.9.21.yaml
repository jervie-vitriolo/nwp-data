      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Eraserheads song starts out with an ethereal, subterranean
        promise: “<em>May isang umaga, na tayo’y magsasama</em>,” which builds up
        to an irresistible chorus that, among others, appears to make a statement:
        “<em>Ang daming bawal sa mundo, sinasakal nila tayo / Buksan ang puso at isipan,
        paliparin ang kamalayan</em>.” It’s not quite “<em>Bayan Ko</em>,” but in
        today’s context the message is the same, especially considering how “<em>Alapaap</em>”
        has been thought to refer to the high one gets from indulging in recreational
        drugs. Set in the backdrop of an oppressive regime that is bent on silencing
        all kinds of dissent, the song will most probably lose its voice in the airwaves,
        perhaps taking along a few iconic Filipino rock songs with it.</p>'
