    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-09-21T13:00:19.849+08:00
    'imagesource': 'jcr:38615a66-0d1e-4268-be15-0a4b73ef8bd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a6b428-f7d5-49cb-a216-dbff606f2358'
    'lead': 'President Barack Obama painted a dark picture Tuesday of a world divided
      between those who want to cooperate with global partners and those who want
      to retreat into division and isolationism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:38:18.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:38:19.186+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama at UN: Nation of walls ''would only imprison itself''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc7e7d-13d1-413e-9d61-7b08275dae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN)</strong> — President Barack Obama painted
        a dark picture Tuesday of a world divided between those who want to cooperate
        with global partners and those who want to retreat into division and isolationism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e5a88-72b5-47ff-b42a-b1c81dc22ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our societies are filled with uncertainty and unease and strife,"
        Obama said during his final address to the United Nations General Assembly,
        in remarks that seemed to reflect his view of the United States as well as
        countries abroad. "Despite enormous progress as people lose trust in institutions,
        governing becomes more difficult and tensions between nations become more
        quick to surface."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fb5cf-0ac5-4c57-96a7-ef2c53097aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing back against these global dynamics, Obama took an an
        indirect jab at Republican presidential challenger Donald Trump, declaring
        that "a nation ringed by walls would only imprison itself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efbe26-eca8-46fe-9ff6-ed8e5cab66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama acknowledged that voices pressing for globalization had too
        often ignored trends toward inequality, and assessed that indifference helped
        lead politics toward "aggressive nationalism" and a "crude populism ... often
        from the hard right."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bcd23-4d76-4e29-a84f-8903cec76d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the world "cannot dismiss these visions," as they are
        "powerful," but he rejected them and choices that elevate authoritarianism,
        strongmen, and other forces that harm liberalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a1b82-b680-4588-b4ee-9bca62f05a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that at this moment we all face a choice," Obama said.
        "We can choose to press forward with a better model of cooperation and integration
        or we can retreat into a world sharply divided and ultimately in conflict
        along age-old lines of nation and tribe and race and religion. I want to suggest
        to you today that we must go forward and not back."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4dfe4c-8bf1-4853-b0a3-4d3eefc6a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended key policies that have come under attack during
        the U.S. presidential election, including global trade and immigration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571689d2-05f9-43b3-9ece-94ae06d72040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he warned that "extremism will continue to be exported overseas,"
        he argued that nations shouldn''t isolate themselves by not welcoming outsiders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ecbc3b-47e7-48bf-8fdb-8af6359febae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is too small for us to simply build a wall and prevent
        it from affecting our own societies," Obama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef089cde-9779-4ef3-90d1-2bb9be6f23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the United States and other developed nations
        must set a better example for emerging democracies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf16a5-39c4-4b25-aa74-04c395e551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the pervasive role of money in politics, entrenched party
        allegiances and a patchwork of voting laws, Obama said it was up to long-established
        nations to show the way forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260167ce-177a-4710-84e4-29e6590dc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who believe in democracy, we need to speak out forcefully.
        Because both the facts and history is on our side," Obama said. "We better
        strive harder to set a better example at home."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89f58-32f6-4a1e-9629-9f637e32af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in one of the thorniest issues currently confronting the world
        – the civil war in Syria – Obama said there was a "military component" to
        addressing it, but continued, "there''s no ultimate military victory to be
        won" and that nations must "continue the hard work of diplomacy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18487f-6cbd-4fdb-abc5-c57be571a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President concluded his last UN address with a fatalistic warning
        on global politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf9526-4164-4343-aa65-df0fc6fc6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again human beings have believed they finally arrived
        at a period of enlightenment only to repeat cycles of conflict and suffering.
        Perhaps that''s our fate," Obama said in the final lines of his address.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eec46e-873e-402a-8de6-45eb9721e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember the choices of individual human beings led
        to repeated world war," Obama said. "But we have to remember the choices of
        individual human beings created a United Nations so that a war like that would
        never happen again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a2370-bad0-43c0-90d8-a72f02cba9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual leaders and nations "can choose to reject those who appeal
        to our worst impulses and embrace those who appeal to our best," Obama said.
        "We have shown we can choose a better history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bde91-07db-4827-8dee-96e27a351e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech was a final opportunity to harness the commanding optics
        of the stately General Assembly hall to bolster his message 49 days before
        votes are cast for his replacement, in a race as much a referendum on Obama''s
        record as a choice for his successor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d129b-a403-4f14-a361-bded86e3df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s address also came amid fresh reminders of the destabilizing
        threats he''ll leave behind when he departs office in January. Diplomats gathering
        in New York this week have contended with terror threats at close range, with
        a blast injuring dozens in Manhattan as the UN convened nearby, as well as
        a stabbing plot at a mall in Minnesota and a pipe bomb in New Jersey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb60fe-da37-4e22-b83f-90db776fdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Obama touting his achievements, the array of places where
        Obama''s approach hasn''t yielded the outcomes he projected during his first
        appearance here in 2009 were also unavoidable. Those include closing the Guantanamo
        Bay naval prison, fully withdrawing U.S. troops from Iraq and Afghanistan
        and negotiating peace between Israel and the Palestinians – the last a major
        topic in his first four UN addresses that was entirely absent during last
        year''s speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338732a-dc90-4835-936b-a735264b7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the President took issue with both sides'' actions toward
        one another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809379a-eda3-40d2-8ab5-09b96c475ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized Israeli settlements, saying the only path to Mideast
        peace will come when the two sides reconcile deeply held differences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e520e-c1e8-443c-9073-133ec12e7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians must "reject incitement and recognize the legitimacy
        of Israel," Obama said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40156f-7dc8-464d-8194-056eced33e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said peace won''t come until "Israel recognizes it cannot
        permanently occupy and settle Palestinian land."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d101c-da07-4f60-aba6-07edccc70612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama plans to meet Israeli Prime Minister Benjamin Netanyahu on
        Wednesday to "discuss the need for genuine advancement of a two-state solution
        to the Israeli-Palestinian conflict in the face of deeply troubling trends
        on the ground," according to White House Press Secretary Josh Earnest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6749658-554e-4bae-9e18-864b3ee215b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other persisting crises – the emergence of ISIS, a bloody civil
        war in Syria and Russia''s continued incursion into Ukraine – hadn''t yet
        erupted when Obama entered office but have strained his efforts to foster
        global stability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514d1db-8f34-441f-949b-9b196042af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those intractable problems are largely the focus of Obama''s bilateral
        agenda in New York this week, including during talks with Iraq''s Prime Minister
        Haider al-Abadi Monday to plot a campaign to retake ISIS-held Mosul. He also
        conferred with Chinese Premier Li Keqiang about North Korea''s most recent
        nuclear test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bdeaa-fe48-4c50-877c-10d813b179d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, there are enormous positive indicators in our
        world today in terms of economic growth, standards of living, the ability
        to forge international cooperation on very difficult issues like climate change,"
        Ben Rhodes, Obama''s deputy national security adviser, said last week. "At
        the same time, there''s also a great deal of unease."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafec2f-9786-4253-b45a-406ad6475a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was well-received when he arrived at the UN in 2009 and vowed
        to shift US tactics toward collective action rather than the more unilateral
        approach of President George W. Bush. Obama himself acknowledged that he arrived
        with outsized expectations rooted "in a discontent with a status quo that
        has allowed us to be increasingly defined by our differences, and outpaced
        by our problems."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2e14f-2e6a-4d7d-a04b-74c458b3308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing seven years, Obama maintained his insistence upon
        pursing diplomatic resolutions to sticky global disputes, best evidenced in
        the controversial agreement to loosen sanctions on Iran in exchange for the
        country reducing its nuclear program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c0df6-0a32-48ec-9d02-97ec689267d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made good on the President''s pledge to engage with those with
        whom we disagree, opening up new, profound opportunities for diplomatic progress,"
        said Samantha Power, Obama''s ambassador to the UN since 2013. "I think it''s
        hard to overstate the transformative effect that this approach has had."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae353ef-24e3-4fb7-9f15-3730c43b2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of those achievements, global unease remains – some of it
        connected to American political developments. UN delegates are witnessing
        the caustic final stretch of the U.S. presidential campaign, which has left
        foreign allies unsure of their standing come January. Obama has used his UN
        addresses in the past to confront domestic anxieties, including during his
        reelection battle with Mitt Romney in 2012 and later when racial tensions
        prompted protests in Ferguson, Missouri, in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ef8e6-7ed9-4d5d-bec7-7d0d2886a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as isolationist vows and bombastic rhetoric were fueling
        Donald Trump''s rise, Obama warned against turning inward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21801967-3f05-4bfa-9ebc-1ba7b4d4804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasing skepticism of our international order can be found
        in the most advanced democracies. We see greater polarization, more frequent
        gridlock, movements on the far right, and sometimes the left, that insist
        on stopping the trade that binds our fates to other nations, calling for the
        building of walls to keep out immigrants," he said a year ago. "The United
        States is not immune from this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc67e8-3260-487d-8042-87406ac6ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing 12 months, those forces have strengthened, evidenced
        not only by Trump''s clinching of the Republican nomination but also a vote
        in the United Kingdom to exit the European Union and a resurgence of nationalist
        parties across Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24c6c8-77b3-4de1-b3ea-f58ec63fac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even as both Trump and Democratic nominee Hillary Clinton
        also stopped by New York this week to meet with world leaders attending the
        General Assembly, Obama hopes to achieve a last push for greater cooperation
        between nations even after he leaves office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa315c8-d710-4e96-9424-3f71da8450dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way the President will approach this is trying to apply
        what we have done that''s worked in the last eight years as a template for
        how we deal with other crises," Rhodes said ahead of Obama''s speech.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ea40c-3602-41cf-b382-47e1119df06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:38:18.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:38:19.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obama at UN: Nation
        of walls ''would only imprison itself.''"</em></p>'
  'Duterte-Philippine-Constabulary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T12:39:51.439+08:00
    'imagesource': 'jcr:01a108c0-6c4f-43db-b374-7a2b3dfb1cda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2073171a-aef1-4fec-a1ee-6b0d651f13b2'
    'lead': 'Saying it would greatly boost the country''s campaign against illegal
      drugs and urban terrorists, President Rodrigo Duterte told soldiers on Tuesday
      that he was thinking of bringing back to life the Philippine Constabulary (PC)
      which was abolished two decades ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:42:47.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T14:42:47.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls reviving Philippine Constabulary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3ecf0-f0a7-4dbc-9739-9d7453ecd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Saying it would
        greatly boost the country''s campaign against illegal drugs and <a href="https://cnnphilippines.com/news/2016/09/16/war-on-terrorism-rodrigo-duterte.html">urban
        terrorists</a>, President Rodrigo Duterte told soldiers on Tuesday that he
        was thinking of bringing back to life the Philippine Constabulary (PC) which
        was abolished two decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de37d47-853d-4fdf-86c4-b726cbbfa2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this in front of members of the Philippines Army''s
        10th Infantry Division, also known as Agila Division, during a visit at Camp
        General Manuel Yan in Mawab, Compostela Valley. The 10th ID covers the Davao
        Region (Region 11) and parts of Soccsksargen (Region 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c641cc0-3881-4cb3-beb1-888b817884ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said resurrecting the PC would be a great boon to the government''s
        current intensified campaign against extremist groups and illegal drug syndicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378ae84-d399-407e-bb12-2b11342d75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/08/10/Duterte-ISIS-disease-PH.html">Related:
        Duterte: ''Missionaries'' now spreading ''ISIS disease'' in PH</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7ff20-cc5b-4018-b1de-3b225f9d5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PC was abolished in the early 90''s and was subsequently merged
        with the Integrated National Police (PC-INP) to form the present Philippine
        National Police (PNP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47e41b-a33f-4dbf-bbb2-3b389c5ea35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, he had admitted that the drug problem might outlast
        his six-year term and he also had asked for a six-month extension on the anti-drug
        war given the enormity of the problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2cf5d-7ea7-46e8-b0c4-bb3d4f57158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President rallied the soldiers to train hard and stay true to
        their mandate because he said there''s a new war in the horizon: terrorism&nbsp;
        resulting in the wake of the government''s war against insurgency and drug
        syndicates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ec851-1ae5-4029-b824-f9bfa25cfb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why I am urging you to reinvent yourselves as soldiers
        for a new kind of war and to master the skill of profiling criminals," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db696cc-dad3-4a42-9f2f-dba189d762dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then showed a thick file of papers which he said contained at
        least 1,000 names of mostly barangay captains, mayors and congressmen reportedly
        involved in the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4d12c-f5b9-45de-b555-e59f59e8adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the primary reason why I ordered the postponement of the
        barangay elections, to prevent drug syndicates from funding corrupt local
        officials," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e346cc-522f-4abb-83ce-f855759e1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:42:47.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:42:47.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief also repeated his promise to double the salaries
        of the soldiers and provide them necessary weapons and equipment.</p>'
