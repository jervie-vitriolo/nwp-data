      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na. Nakakatamad."</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e6564-2343-4253-9c7b-3189611221be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried beneath the gems of its era, this is a movie that has its
        own imperfections and cringe-worthiness in plot and production value, but
        it is still so perfectly aware of its tropes; camp as it should be. — <strong>Anj
        Pessumal, screenwriter</strong></p>'
    '69':
      'image': 'jcr:5f609726-bdf0-49b5-9406-77a014c1c9c3'
