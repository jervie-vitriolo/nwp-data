  'De-Lima-seeks-UN-rapporteur-visit':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T07:45:52.794+08:00
    'imagesource': 'jcr:94bb2cc8-0fb7-4368-b568-cc51afe45bc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0726b989-3ef8-4a8f-8ecd-4be4a50788a0'
    'lead': 'Senator Leila De Lima filed a resolution on Monday urging the Department
      of Foreign Affairs to let the United Nations (U.N.) look into cases of alleged
      extrajudicial killings in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:50:53.069+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:50:53.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima seeks U.N. rapporteur visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996f355-59af-4998-ab81-c942abd0dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima filed Monday a resolution urging the Duterte administration to invite
        the United Nations (U.N.) to look into cases of alleged extrajudicial killings
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba1ef8-1339-4007-ae98-d3109e0dc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Resolution No. 153, De Lima asked the Department of Foreign
        Affairs to invite Dr. Agnes Callamard, the U.N. Special Rapporteur on Extrajudicial,
        Summary or Arbitration Executions, to investigate the deaths from President
        Rodrigo Duterte''s war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56c6f4-1d95-402f-aa03-02fd78c20634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless a third-party investigator comes in, there is reason to
        believe that we may not be able to ferret out the whole truth behind the killings,
        and to serve complete justice to the victims and the Filipino people," De
        Lima said in the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c78f5c-c5ad-43a0-8369-1736d2c794fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average number of persons killed daily for the past two and
        a half months is 42.3," she said. "By any standard, the statistics are alarming
        and staggering. And judging from both official and media sources, there is
        no showing that we will soon experience a downtrend in the figures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048d0cf-85a1-42f6-b774-c025fe0c4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said on social media that she is willing to look into
        the killings after Malacañang had criticized the U.N. for not understanding
        what was happening on the ground. In response, Duterte said he is <a href="https://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">willing
        to explain</a> the killings to the international body, which he criticized
        for its supposed inaction in conflicts like the war in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416916bc-830f-4ae3-8926-e9aad444be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines'' Permanent Representative to the United
        Nations Cecilia Rebong told the U.N. that Duterte has never empowered police
        officers to "shoot to kill" any individual suspected of drug crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cc566-d928-421f-8154-2577529b2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/14/PH-envoy-defends-anti-drug-war-U.N.-High-Commissioners-criticism.html">Read:
        PH envoy defends anti-drug war from U.N. High Commissioner''s criticism</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ca8d5-2620-46c6-b9f3-d033dffc8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need for impartial investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f5583-0c00-4602-940a-18741e4b304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said multilateral organizations like the United Nations
        and the European Union have urged the government to put a stop to these killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d98e43-5371-4a53-a5e1-9da7c787d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said both the local and international media have taken
        special interests in reporting the administration-sponsored "war on drugs"
        that many believe disregards due process of the law and disregards basic human
        rights and sanctity of life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784b110-2d38-4914-a799-1c2a38f0bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, former chairperson of the Senate justice committee, also
        pointed out that Senate witness Edgar Matobato, who claims to be a former
        member of the notorious Davao Death Squad, implicated President Duterte in
        the deaths of about 1,000 persons in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558bafc-e22f-43cb-91d9-3fc4cd10e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Read:
        Witness: I killed people in Davao City upon orders of Duterte</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af14f54-11f9-428e-9d9e-9b5261b20120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This call for a speedy and impartial investigation is justified
        by the perception that our local institutions of law enforcement and justice,
        including domestic mechanisms of accountability of public officials, appear
        to be either inadequate, compromised, or weak," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb60d9-735e-42e5-a24e-28e533c791b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Option available under international law</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365e94a-cba6-4445-aaea-c40eecb46bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a signatory to various U.N. Conventions, De Lima said the
        Philippine government may pursue an impartial investigation through an independent
        commission of inquiry to be conducted by the U.N. Special Rapporteur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2a568-bcb4-4b58-bfe2-2df6475416e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said under the U.N. Human Rights Council''s Resolution 26/12,
        the Special Rapporteur "undertakes visits to examine the situation of extrajudicial,
        summary or arbitrary execution in the respective country, and to formulate
        recommendations to the government and other actors on upholding the right
        to life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8e2f4-410f-45de-8627-6f2d8fa56d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:53.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:50:53.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such on-site visits by the Special Rapporteur can be initiated
        by an official invitation from a concerned government, such as the Philippines,"
        De Lima said.</p>'
  'pop-culture-martial-law':
    'author': 'Anna Bueno'
    'caption': 'HBO’s “Game of Thrones,” if it existed during the Martial Law era,
      has little chance of being spared from the clutches of stringent media regulation.
      Photo from GAME OF THRONES/HBO'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-09-21T09:17:58.850+08:00
    'imagesource': 'jcr:6dbe59f5-d30f-497a-997c-d4436ad8ea3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738f29a1-4ee6-4e02-a2b1-54cbb813410f'
    'lead': 'From a popular genre-bending HBO series, to a seemingly innocuous song
      from one of the country’s most popular bands, we speculate whether several works
      today will hold up to scrutiny against media standards imposed by the Philippine
      administration during the Martial Law era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:59:36.800+08:00
