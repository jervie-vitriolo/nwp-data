      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What drew me in, really, was the dialogue; each scene, every exchange
        was meant to be transcribed for IMDB''s Movie Quotes section. Take the famous
        exchange between two women (Rita Gomez, Sandy Andolong) fighting over one
        man (Jay Ilagan):</p>'
    '62':
