      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based journalist Dale Israel contributed to this report</em></p>'
  'UAAP-UP-UE-Season-79':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-09-21T05:28:20.176+08:00
    'imagesource': 'jcr:332f4485-c831-4e4f-b510-9b957f90d1cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c009ab54-409e-443d-a696-ee676c4106e3'
    'lead': 'The UP Fighting Maroons eked out their first victory in the UAAP Season
      79 at the expense of UE on Wednesday afternoon at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:47:36.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:47:36.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Manuel, Desiderio push Fighting Maroons past UE for maiden Season
      79 win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc71559-1b5f-4d00-9caf-e024a7861645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines (UP) Fighting Maroons got their first victory of the University
        Athletic Association of the Philippines (UAAP) Season 79 at the expense of
        the University of the East (UE) Red Warriors, 75-71, on Wednesday at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca6e71-5899-4172-bab1-f6dc9e76eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jett Manuel and Paul Desiderio paced the Fighting Maroons with 17
        markers apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc7ed5-4d3a-4793-aeda-34ed318fd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have been a blowout either way, with both teams putting
        in scorching runs throughout the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b427d7-a9de-4bf6-86ce-87a9a4087a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors opened the game on the front foot with a 19-8 rally,
        but the Maroons answered back immediately with a 21-0 run of their own to
        put themselves in the driver’s seat in the second frame, 29-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55520256-3004-4498-ac78-75546a1661bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UE struck back with an 18-5 sequence which saw them edge out
        the Maroons, 37-34, headed into the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034e298-2121-42eb-949a-59056c4f8def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was more tightly contested, with no team gaining
        a significant advantage until the final frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4238d4-9c65-458d-b1b5-7030f8d2686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manuel pull up bucket gave the Maroons a 71-69 advantage with
        one minute left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc49d51-9947-42e7-ad03-d1a686104f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a Bonbon Batiller block on Jerson Prado in the succeeding
        UP possession, the Red Warriors were unable to convert on their own court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e69198-1455-494e-9c77-f66097ffbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons would hold on to claim their first victory in the UAAP
        under coach Bo Perasol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f60cc0-5370-419d-91c2-ba9b140ece32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon and Batiller led the Red Warriors with 15 and 14 points,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3e38f-e214-426d-9fe0-870887f09d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Perasol bared how he now has a better understanding
        of why UP celebrates the way they do every time they notch a victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bc977-4269-4fb5-94e2-78c7133bcd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do understand why the first time UP won a few years ago they
        celebrated with a bonfire,” Perasol said. “We all understand we were struggling
        (in Season 79), but it was like a struggle within a struggle.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f676ff0-c43a-4629-b0e1-fe20a9c08899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol also mentioned how his team has to get over mental roadblocks
        to ensure they play the same way they practice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4457de-24eb-4259-8eb9-81b62503866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to overcome a lot of things,” Perasol added. “The
        bad thing about this is that we practice well all the time. The challenge
        with everybody else was to transfer what we do in practice and do it in the
        game.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691501d-db9f-431a-93de-668cc528fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:36.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:47:36.685+08:00
