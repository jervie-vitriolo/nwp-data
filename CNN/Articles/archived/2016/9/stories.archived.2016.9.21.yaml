  'doh-cebu-zika-case':
    'author': 'CNN Philippines'
    'caption': 'The World Health Organization considers Zika as a public health emergency
      of international concern.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T05:57:46.188+08:00
    'imagesource': 'jcr:f329919c-facc-4a82-8a36-ad0fd9c52d45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1686e464-c937-402b-9a2f-c75ba9ea1184'
    'lead': 'There are now nine Zika cases in the country but the Health Department
      says, however, the Zika situation is no cause for alarm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:44:57.194+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T11:45:13.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms Cebu Zika case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df31949-9a62-49a4-bb9a-e52abce6517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — There''s a new Zika
        case in the country, bringing the total cases this year to 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beeefab-123a-46df-b686-db32ecd26d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH-7) in Visayas on Tuesday confirmed
        that a 22-year-old woman in Cebu was diagnosed with Zika.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf839a-d0c5-4dd1-b11d-7bdaa20c2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven residents in <a href="https://cnnphilippines.com/regional/2016/09/14/Two-more-Zika-cases-confirmed-in-Iloilo.html">Iloilo</a>
        and one resident in Laguna were earlier diagnosed with the illness, as reported
        by the Research Institute for Tropical Medicine (RITM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef68b61-b97d-4c36-adf5-6a14a31990f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of them, six were female — the youngest being 9 years old and the
        oldest, 49.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f3a69-66e4-4261-bac7-83d98382bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial said all these cases have no history
        of travel abroad within a month of getting sick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd5da0-bc10-49e8-b543-330785f59de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients presented <a href="http://nine.cnnphilippines.com/videos/2016/03/07/Zika-virus-1011.html">Zika
        symptoms</a>, but Ubial said they are expected to have recovered by now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc06ad-216e-4be1-aad5-d6131c25ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has sent teams to Zika-affected areas to gather more information
        about the cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025ba95-bf1a-4d50-b342-91383d7d4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/07/DOH-investigating-origin-of-Zika-virus-in-the-Philippines.html">Related:
        DOH investigating origin of Zika virus in the Philippines</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e481c42-2158-4e90-af02-96f158928173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial once again advised the public to follow the 4s strategy and
        "to be a good citizen" to <a href="http://nine.cnnphilippines.com/incoming/article318746.ece">avoid</a>
        contracting and spreading the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7734f13-7aef-4450-9e7b-65f84e2f7510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you avoid bites, you avoid spreading the Zika virus to your
        family and the community," said Ubial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534bdb4-599b-47a1-a748-6e17ed37aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH advised the public to remain calm, saying the number of
        Zika cases is no cause for alarm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e0589-419f-4c13-a06c-764035ca3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/03/07/Zika-virus-101.html1">Watch:
        Zika virus 101</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f810f-9de7-4225-84a8-8a31bbadc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the RITM has enough reagents to conduct tests for over 1,000
        suspected cases. There are also ample supplies of mosquito nets and insecticides
        that may be distributed to local government units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96828ddb-3d09-49d6-973a-ae916236b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 Director Jaime Bernadas said more information about the Cebu
        case will be released by the agency''s central office in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114863b-913d-4bc2-a037-972d2a876076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/09/09/Preventing-Zika-virus-spread.html">Preventing
        Zika virus spread</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dfa54-4fec-4b3d-bb53-7f6045bfc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:44:57.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T11:45:13.827+08:00
