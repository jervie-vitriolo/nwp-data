      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the cellphone, patay ang drug trade sa Bilibid [the drug
        trade at Bilibid is dead]," Justice Secretary Vitaliano Aguirre said, explaining
        mobile phones are the main communication devices used by drug pushers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b3a6b-0976-4d8c-bb3b-3899dd578858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the push to install sufficient signal jammers around
        the NBP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354dbb0-81b3-4f9d-98f2-d09bd1a1a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''De Lima a drug coddler''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b3bed-1dac-4fe2-9d0b-3e0eb7d5e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovencio Ablen Jr., National Bureau of Investigation agent and former
        BuCor officer-in-charge Rafael Ragos both said they brought a total of ₱10
        million to De Lima''s house in Paranaque in two separate occasions in 2012.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0cc01-276a-4ecc-80d6-96ec5f30c404'
      'mgnl:activationStatus': true
