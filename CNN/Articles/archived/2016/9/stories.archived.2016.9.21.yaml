      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of Jolie indicated she shares Pitt''s request for
        privacy for their children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ffd21-c56c-42c8-a467-73bfc9e260d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
