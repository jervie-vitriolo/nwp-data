      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Clorox was forced to apologize after it seized on a batch
        of new emojis from Apple as a marketing opportunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d7f94-0c0b-43c4-b92e-6f697904c647'
