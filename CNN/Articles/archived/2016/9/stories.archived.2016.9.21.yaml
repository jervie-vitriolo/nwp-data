        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Directed by Mike De Leon</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4972e-b73c-4495-8d3b-cd3016848052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of lovers (Christopher De Leon and Sandy Andolong, Jay Ilagan
        and and Charo Santos) find themselves caught in the crossfires of the Chinese
        and Japanese mafia when one of them unknowingly smuggles opium in a cassette
        tape. That’s basically the premise of “Kakabakaba Ka Ba?,” Mike De Leon’s
        Urian Award winning comedy — an irreverent and hilarious film that involves
        a fantastic tripping-out scene, nuns with guns, and a katana-wielding Johnny
        Delgado as a Japanese Grandmaster, who leads the Yakuza in a rip-roaring musical
        number that comes out of nowhere but fits right in the mayhem.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf1eed-fdf6-4569-b535-c296ce5f08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t until years later, after reading more about the film,
        that it becomes clear that the farce is also quite political, making references
        to foreign criminal elements controlling the Philippine economy and not-so-subtle
        stabs at the Catholic church. But on first viewing, the ridiculousness of
        the situation and the fine, fine performances of everyone involved grab you
        instantly and you can do nothing else but laugh. —<strong> Wanggo Gallaga,
        screenwriter</strong></p>'
