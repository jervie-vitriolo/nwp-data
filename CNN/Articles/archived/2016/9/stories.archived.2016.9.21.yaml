        49 days before the election, but an acknowledgement that one task reigns above
        all: Preparing for her first face-to-face confrontation with Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8382e39-b678-4232-a4a8-9013c56d5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she is set to make a quick trip to Florida on Wednesday, after
        dipping into Pennsylvania on Monday, Clinton will devote the lion''s share
        of her time huddling with her debate team, gaming out how she will confront
        Trump next Monday night at Hofstra University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ab5c8-c9c2-460e-b0c4-44e795570c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead Clinton enjoyed for months in swing state and national
        polls has all but evaporated, raising the stakes for the first debate. The
        terrorism investigation in New York and New Jersey has also added to the urgency
        of her first meeting with Trump, which will touch on a litany of economic
        and security issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d810ba-1e29-481b-9871-51934a71e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who has participated in more debates than any presidential
        candidate in recent history, faces a new challenge with Trump. She is preparing
        for Trump to confront her on a litany of uncomfortable subjects, ranging from
        her email scandal to Bill Clinton''s infidelity to her health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe58df-205a-4506-8bf3-4a3612a1ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump showed he was willing to go there Tuesday when he tweeted,
        "Hillary Clinton is taking the day off again, she needs the rest. Sleep well
        Hillary – see you at the debate!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dade587-0e7a-4ea5-8e64-d80ba9f60857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, in a radio interview Tuesday, said she was ready to deal
        with Trump''s attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94792a-19d0-48b0-8304-5a329b56f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to do my very best to communicate as clearly and fearlessly
        as I can in the face of the insults and the attacks and the bullying and the
        bigotry that we have seen coming from my opponent," Clinton said Tuesday on
        the Steve Harvey Radio show. "I can take it, Steve. I can take that kind of
        stuff. I have been at this, I understand it is a contact sport."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf7a09-012c-4895-b300-69aa20d4ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To knock Trump off his game, people advising Clinton have been looking
        for a one-line retort that will be a memorable moment from the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d67a14-430a-4d6b-b3f4-eb47ff4e8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has spent hours watching a highlight reel of Trump''s Republican
        primary debates, according to several people familiar with her debate preparation.
        She took notes on what agitated him, particularly in his exchanges with rival
        Ted Cruz, and studied his style.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a1f17-6034-430b-9e9a-41edb33cb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats worry the first debate will give Trump a chance to
        show a more moderate, controlled side, while millions of people watch, possibly
        for the first time. This, according to people who have recently talked with
        the former secretary of state, is not lost on Clinton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1562e58-0137-488d-87bf-29c4aa45f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton told supporters at an August fundraiser that a friend told
        her: "There will be about 100 million people watching and 60 million will
        be paying attention to the campaign for the first time. So don''t assume they
        have followed anything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303291b6-7996-4468-8721-8d441b7b5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of new impressions to be made that night,"
        Clinton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec1b95-c11f-4fc7-bd6c-88cd11386628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of veteran advisers are leading her debate effort, including
        Ron Klain, who advised Obama, and Karen Dunn, a long-time lawyer and aide.
        She is not setting up a formal "debate camp," aides said, but intends to be
        secluded at her home in Chappaqua, New York, in the days leading up to the
        debate to prepare for her showdown on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf46b19-ce53-4528-89ee-3a280f95fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has also spent considerable time reading briefing books
        about Trump''s policy, personality and politics, including receiving input
        from Tony Schwartz, who was the co-author for "Art of the Deal," the best-seller
        about Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24621ab6-9559-405e-b0cb-4f7199f58109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expectations game</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88592fc-89f9-43f3-b43a-ec338bc4d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton aides worry that they can''t lower expectations enough ahead
        of the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602056e7-998e-46af-b579-a7b4b5ec2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all his lack of substance, Trump''s showmanship, as ex-reality
        TV star, makes him a formidable debate foe. He thrashed his rivals in GOP
        debates," Brian Fallon, Clinton''s national press secretary, tweeted in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27796065-aee9-4431-b726-187b0e06a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her Senate contests in 2000 and 2006, along with more than
        two dozen debates with Barack Obama in 2008 and nine meetings with Bernie
        Sanders in this primary campaign, she has stood on a debate stage more than
        40 times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47405dda-7d21-4a6c-bf64-bd3cce830ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will not be the first unconventional opponent Clinton has
        faced in a debate. Clinton all-but ended her 2000 Senate race against Rick
        Lazio during one of their debates when she stood strong as the Republican
        representative approached her lectern with a piece of paper and demanded she
        pledge to support stricter campaign finance rules. Lazio''s bizarre move was
        seen as bullying and rude and Clinton handily beat him by 12 points in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580a30b-2fc6-46d5-8a31-f5e989eafa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her debate last fall against four Democratic primary opponents was
        seen as an outright win for the secretary of state because of the way she
        handled prickly questions, including about whether she is progressive enough
        for the current bent of the Democratic Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b44b3-dbb7-4ad8-a923-111eaf0785ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a progressive. But I''m a progressive who likes to get things
        done," Clinton said, rolling out a line she would later use repeatedly while
        campaigning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85ffc4-b6be-4e2b-982f-771d0f0faacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s performances have not been without missteps, however.
        The former senator from New York cited the September 11, 2001, terrorist attacks
        when asked about her ties to Wall Street, a response that aides later said
        came because their candidate was somewhat flustered by Vermont Sen. Bernie
        Sanders attacking her on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a9488-1a4f-4ceb-9398-01e8a6033146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which Trump will show up?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcf171-895c-48c4-aa2b-ec73d2c94b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few weeks, as Clinton has publicly turned to a more
        affirmative message, the former secretary of state has started to focus on
        how to present her own policies and defend herself against attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f18aff-b1aa-42ad-b9ac-a33a7547c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and her campaign aides have tried to keep a lid on leaks
        about Clinton''s debate process, preferring not to telegraph to the Trump
        campaign how the former secretary of state will go after the businesses magnate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5709637-5320-4336-b9bd-541a71be1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the debates, Clinton has tried to laud Trump''s
        debating skill while admitting that it is for her to have a strong showing
        at Hofstra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1621cb7-5f58-45c6-a9e3-f6a22dad3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know which Donald Trump will show up," Clinton said at
        an August fundraiser in New York. "Maybe he will try to be presidential and
        try to convey a gravity that he hasn''t done before or will he come in and
        try to insult and try to score some points."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb7aab-92dc-40e2-8fec-3dfd1f6828a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:20:18.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:20:18.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/09/20/politics/hillary-clinton-debate/index.html">Hillary
        Clinton prepares for unpredictable Donald Trump at debate</a>."</em></p>'
