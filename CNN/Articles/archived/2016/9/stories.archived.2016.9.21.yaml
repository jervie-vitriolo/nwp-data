        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Directed
        by Ishmael Bernal</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faaaf2-5dd4-438d-a6cc-729f3f253ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the dead hour of Cinema One''s program lineup — late at
        night — when I first watched an iconic final sequence of a movie, which included
        five promiscuous adults, their missed encounters, a birthday cake, a child
        carrying a basin of hot water, all in one house. Hilarity ensued. What was
        meant to be idle channel surfing piqued my curiosity: this was not some forgettable
        film aired for me to fall asleep to. It took another chance viewing and a
        quick google of actors and movie quotes for me to find out that this was Ishmael
        Bernal''s "<em>Salawahan</em>," a glorious and satisfying execution of camp,
        wit, self-awareness, and "modern" love.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b6226-8171-45b9-97c5-576c3161ed89'
      'mgnl:activationStatus': true
