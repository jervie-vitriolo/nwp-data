      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 crime thriller is a Martial Law censor’s nightmare: its
        opening credits, a pastiche of gruesome news reports of people being killed
        in the streets, is enough to cancel it from the cinemas. “On the Job,” which
        features Joel Torre’s “Tatang” as a paid gun who does work from Bilibid prison,
        depicts corruption as a hopeless, incurable disease that has infested almost
        every organ of the government. Its very premise “discredits authorities” and
        causes “divisive effects,” as prohibited by a Martial Law <a href="https://www.gov.ph/1973/01/06/presidential-decree-no-90-s-1973/">decree</a>.
        The film is shameless in its depiction of corruption and violence as indispensable
        instruments of those who seek to gain and maintain power, a fact that makes
        it highly enjoyable, but also prone to prohibition under the same regime against
        which giants like Brocka fought tirelessly.</p>'
  'second-golden-age-survey':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The Second Golden Age boasted of diversity in the works created by
      filmmakers who have since then become auteurs, including Lino Brocka, Ishmael
      Bernal, Mike De Leon, Marilou Diaz-Abaya, Kidlat Tahimik, Eddie Romero, and
      Joey Gosiengfiao, the director of Temptation Island (1980).'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-09-21T15:16:13.321+08:00
    'imagesource': 'jcr:34fe0175-7394-4cac-b0e2-ca5d989ef28f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3176393-e180-49b1-a9d2-18e16fcf5424'
    'lead': 'Today’s filmmakers and writers look back on some of the 70s’ and the
      80s’ most hard-hitting films, and reflect on their impact and significance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:20:19.677+08:00
