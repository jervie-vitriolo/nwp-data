    'template': '1'
    'title': 'Remembering the Second Golden Age of Philippine cinema'
    'updated': 2016-09-23T22:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d35db-3c30-40c9-8362-61d3fbd58c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Second Golden
        Age of Philippine Cinema was named so because of the rise of a new breed of
        avant-garde filmmakers who, at the time, were making films that presented
        the state of the human condition, and the ills of Filipino society. The 70s
        was full of the tension brought upon by the censorship and regulation decreed
        upon the media during Martial Law, which brewed an atmosphere of unease, as
        artists were churning out books and films that would later on be banned by
        the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5b2a8-d6a7-4bce-8ed6-13c0374fe150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the restrictions compelled these filmmakers to be
        more vigilant, to seek clever ways to send their message across, and to sneak
        subliminal cues that in hindsight turned out to be more poignant and profound.
        These directors went on to make films until the 80s, which now stand as masterpieces
        that continue to teach us lessons about oppression, tyranny, religion, and
        ultimately, our history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bc727-1429-403e-b787-432851ebfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Golden Age boasted of diversity in the works created
        by filmmakers who have since then become auteurs, including Lino Brocka, Ishmael
        Bernal, Mike De Leon, Marilou Diaz-Abaya, Kidlat Tahimik, and Eddie Romero.
        CNN Philippines Life talked to several filmmakers and writers about some of
        the most memorable films from the era.</p>'
