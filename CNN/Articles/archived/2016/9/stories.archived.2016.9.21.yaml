  'Angelina-Jolie-Brad-Pitt-divorce-Brangelina':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Angelina Jolie has filed for divorce from husband of two years Brad
      Pitt, a source familiar with the filing says.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-09-21T22:30:04.316+08:00
    'imagesource': 'jcr:a2a05588-6bae-499e-8959-738f7e8532b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457415a2-feb2-438b-943f-c119618a8048'
    'lead': 'Angelina Jolie has filed for divorce Monday after separating from her
      husband Brad Pitt. But what is really at stake? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:55:15.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T13:55:15.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie and Brad Pitt divorce: What''s at stake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875d96b-807b-4483-9111-7faf9d51464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Angelina Jolie and Brad Pitt may have made
        millions between them since marrying in 2014, but as the two negotiate the
        terms of their just-announced divorce, one expert says their biggest battle
        could end up being over children, not wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c07e05-d5ee-453c-a233-887febc9efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie filed for divorce Monday after separating from her husband
        September 15, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bd0d8-3f44-427f-953c-cd6ea5a86235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/09/20/angelina-jolie-files-for-divorce-from-brad-pitt.html">Related:
        Angelina Jolie files for divorce from Brad Pitt</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7269b-f5d8-4065-b8d1-67070aff5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her filing, the Jolie asked the court to grant her sole physical
        custody of the couple''s six children, with visitation rights for Pitt, who
        would retain joint legal custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d081c-5303-4054-a0ab-1f5740929d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are a very precious commodity that money can''t buy,"
        celebrity divorce attorney Neal Hersh to CNN in an interview. "So of course
        if someone is saying they want to limit your time with the children and you
        disagree with that, that becomes an area of contention and a significant one
        often times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cece49b-7e95-4c93-9e99-d631836be188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s children are Maddox, 15; Pax, 12; Zahara, 11; Shiloh,
        10; and twins Knox and Vivienne, 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4c8dd-4e5b-4582-ad1f-d706f87b9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet confirmed by either Jolie or Pitt''s representatives
        if a prenuptial agreement was in place, but according to a Forbes estimate,
        the two have earned about $117.5 million since their 2014 marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b89ee9-6e63-49be-9f45-da597c5cf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hersh, who has over 40 years of experience in family law, said if
        a prenup exists, it would be a "thorough" document that would orchestrate
        the division of property in the case of divorce, including respective and
        joint earnings. In California, however, such agreements are prohibited from
        addressing issues of child custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a93c37-c341-494d-9634-98fd92454098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here between these two folks — if there''s going to be
        an issue — is going to have to be with the custody of their kids," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733999f-f521-43a9-9d25-78f63224a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her filing, Jolie does not ask for spousal or child support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53765779-1eb7-48be-9757-ec3cc263598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is represented in this case by Laura Wasser, who was also
        her attorney during her split Billy Bob Thornton, according to a Bloomberg
        profile. Her other clients have included Gwen Stefani, Jennifer Garner, and
        Britney Spears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7b6e0-c706-421e-9c6c-96cd77ffa8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many high-profile celebrity divorces, the terms of the split
        are negotiated prior to filing official documents in order to preserve discretion.
        This was the case when Wasser arranged the 2014 divorce of client Melanie
        Griffith and then-husband Antonio Banderas, according to Bloomberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4d971-3a3b-4c97-b1bf-84753cc2a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:55:15.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hersh said Jolie''s "limiting" custody request indicates that
        was not the case here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b2e9d-f269-4206-96fa-2b36286caf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:15.654+08:00
      'mgnl:createdBy': 'cnnproducer'
