      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb2bfa-92c6-499c-a04c-6e994567ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
        TEMPTATION ISLAND (1980)</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c63ca5-a5fe-4af0-b550-f831a706577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;&nbsp;Directed by Joey Gosiengfiao</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ef59d-9f5d-4a8b-b53c-5ae35b4bc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s viewed as a Darwinian exploration suiting a Filipino
        context, or a quote-worthy camp classic, there’s no denying that Joey Gosiengfiao’s
        seminal masterpiece “Temptation Island” may have both defied and then defined
        certain aspects of studio filmmaking as we know it today. But really, aside
        from the life-size ice cream cone and chicken, an iconic number of hungry
        dancing, and the unexpected hilarious turn to cannibalism, what makes this
        cult favorite truly essential is its commitment to its queerness. To this
        day, the full scope of Joey Gosiengfiao’s imagination remains unmatched, this
        out-of-this-world filmmaking sensibility uniquely his. And maybe, just maybe,
        only his, for a little while longer than we’d think. —<strong> Petersen Vargas,
        director</strong></p>'
  'philippine-peso-weakening-us-dollar-duterte-obama':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T13:38:51.245+08:00
    'imagesource': 'jcr:1d0ab31b-83be-40ea-963e-e58ebce2f957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a074ea78-ed53-4bb1-89d8-aa602c0d5e22'
    'lead': 'The Philippine peso has been slipping against the United States dollar
      in the past nine days, starting September 5. It was the same day President Duterte
      cursed U.S. President Barack Obama. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:31:47.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T13:31:49.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why does the peso continue to fall against US Dollar?'
    'updated': 2016-09-22T21:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef81ea-1225-4708-a6fb-2b8552f3ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        peso has been slipping against the United States dollar in the past ten days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9766e-76a1-4d9d-a4c0-60794ee90348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso''s value has gone down from ₱46.52 on September 5 to ₱47.89
        a dollar on September 21 closing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db0dab-43a3-4f6e-a8f8-07cb70112e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 5 was the same day when President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2016/09/05/duterte-i-am-not-beholden-to-obama-philippines-united-states.html">cursed</a>
        his US counterpart Barack Obama, when asked about the human rights situation
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5632b6-0e9b-4ddd-b965-fceb5e48fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am no American puppet. I am the president of a sovereign country
        and I am not answerable to anyone except the Filipino people... Son of a bitch,
        I will swear at you," Duterte said during his&nbsp; <a href="http://nine.cnnphilippines.com/news/2016/09/06/duterte-departure-for-asean-summit-speech.html">departure
        speech</a> to Laos for the ASEAN Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24925a8c-0d8b-4771-9898-ab7cc275e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency also lost 2.34 percent of its value since Duterte won
        the presidential elections on May 10. The exchange rate then was at ₱46.75
        to $1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48784304-44d6-40f2-bca7-cc725be84371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COL Financial Group Research Head April Lee Tan said the President''s
        brash remarks against the US is only one factor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa36c5-11b5-4f86-bdd2-9eb6e7d4c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t help. He''s not very diplomatic. That''s not a strong
        point," Tan told CNN Philippines</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06598619-c6fe-4b47-8904-57a027e05811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/09/07/Markets-wary-controversial-Duterte.html">Related:
        Markets wary of controversial Duterte</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9555dd5-a51f-468b-add6-80b7ea5b8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added Duterte''s comments are causing investors to be more cautious
        in doing business in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0638cb-7df9-4694-90ea-35c7fdea13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, said it is too early to judge Duterte since he has
        only been president for less than a hundred days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ebdfb-4d91-4d00-8c93-9b191c7d2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Tan said the Peso has been resilient to external shocks
        such as the glut in global oil prices and slowdown in exports sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bca55-d404-4ad8-8057-7dd0ce6efff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the longer time horizon, say start of 2015, we will
        notice that the Peso has actually performed better relative to those other
        currencies, we''ve been more resilient," Tan explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea78e97-6b4c-4a4c-94b0-655464ebe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investors taking out dollars</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82a22f-d9fb-40db-a157-6cf3b4b02453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said another major reason for the weakening peso is more foreign
        investors are pulling their dollars out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722018a-3392-4ad2-bf7a-c7247104fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current account posted a $778 million surplus in the first six
        months of the year. This is a far cry from the $5.25 billion surplus during
        the same period a year ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7d403-fe96-4c7f-8b75-17666c8c36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current account measures the inflows versus the outflows of
        dollars into the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790adf04-3cd4-4ed8-a51f-d6669932c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, our current account position although it''s still
        positive meaning we still have more dollars coming in than going out, it actually
        diminished," Tan explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cc36f-9bb1-4fd4-b52a-c1b37f3e031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/08/23/Duterte-Philippine-economics-business.html">Related:
        Beyond war on drugs, Duterte seen setting up economic boom</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61702b1e-1792-4cf5-abbd-040e0ce6a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Less remittance by OFWs</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695e50b-5c8a-4c81-8a3e-9894e03a6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also less cash remittance from overseas Filipinos (OFWs)
        in recent months compared to the same period a year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e99dc1-8ffa-433f-a169-4260fd62dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month of July, cash remittances declined by 5.4 percent
        to $2.13 million, from $2.47 million in the same month in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf4a63-6cef-4957-9c31-313c0f38f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest OFW remittance number is actually negative and of course
        that''s one of our most important sources of US Dollars," Tan explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d445336-e3f6-44b3-b20b-ce70f3739ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, however, said families of OFWs will benefit as they can spend
        more pesos from the dollars their loved ones earn abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e27654-23a5-4527-b548-5e1e80909e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the people who are dependent on remittances from Filipinos,
        they actually prefer that the peso weaken because at least the dollars that
        they sent home actually translate to more pesos," Tan added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b90c5f-2164-4610-83ad-aa5916433e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. Fed rate hike jitters</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8420a8-9d52-49bd-a288-340ea15fb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the possible interest rate hike by the U.S. Federal Reserve
        has also been adding jitters to investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2da69-cec8-46ec-ba36-605aa4a0148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, the U.S. would attract more hot money at the expense
        of emerging markets such as the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6c6b-11da-4aea-a795-6aa52ed43eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan explained, however, the impact of the Fed rate hike on the peso
        will not be that much compared to the economic and political developments
        within the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dccf8-9a63-4d66-ad19-1d01cc5e2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/21/dollar-high-markets-fed-rate-hike.html">Related:
        Dollar hits 4-month high as markets raise bets on Fed rate hike</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033dfc8-c930-4df4-80be-be5642d0eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they also weaken, the level of weakness is not as substantial,
        meaning that there is really something going on locally," Tan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadd794-0899-41c3-a59a-1a139940c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good for exports, tourism sector</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3cb0e-79a8-4364-a4e9-d1cb6cc91234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippine Exporters Confederation, however, a sluggish
        peso is even better. This means foreign businesses can buy more of the country''s
        products using fewer dollars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72483a9-3d8f-49b1-a2b0-2e92eafe335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overvalued pa rin ang peso because you know for the last 16 months,
        exports have been down," PhilExport President Sergio Ortiz-Luis said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5280b-fe57-44ca-a832-f0e651add4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis added it will also make the country''s exports more competitive
        after quarters of being anemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcd81b-4ac2-476e-b164-0dd964f24a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all Filipinos are now dependent on dollars," Ortiz-Luis
        said, adding that''s on top of exporters and tourism companies that also rely
        on the dollar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60346e3-93a6-43a1-b584-d0d51a598de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tan, the peso is seen to settle within ₱48 to $1 in the coming
        days. As long as it stays there, she said there is nothing to worry about.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76079bbb-925f-43a5-9578-6c1502607fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we should be permanently worried about the peso
        continuing to weaken," Tan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258e1dc-e73a-4130-8b6c-77869c735527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:47.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:31:49.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/life/videos/2016/09/19/Investors-care-about-income-not-drug-deaths.html">Related:
        Investors care about income, not drug deaths</a></strong></p>'
  'Google-Allo-messaging-app':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-09-21T13:09:08.153+08:00
    'imagesource': 'jcr:d2d4427a-00e2-4718-9c4c-822a8c12af82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e85d37-f267-4486-8c5a-2822a779d105'
    'lead': 'There''s another new messaging app out today, but this one''s worth a
      download.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:35:15.902+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T13:35:16.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google launches Allo — a messaging app that''ll make Facebook jealous

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383f0a5-365a-4a1c-a62d-8af20b375bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — There''s another new messaging
        app out today, but this one''s worth a download.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71549043-4615-4585-a578-dbae1dee31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook has been working to integrate bots with Messenger,
        Google went ahead and built a messaging app around the most useful bot there
        is: Google search.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ec0cb-784b-4341-92be-0ff511c3c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allo, which was announced in May but is now available for download,
        marries Google search with many of the fun features people have grown accustomed
        to using in other apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08243766-6e18-4ac1-98cc-1860b3fdb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s group chatting, stickers and the option to let messages
        expire. The big thing that''s missing is the ability to make video and audio
        calls, which was intentional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da312169-14c5-499d-bfb6-10942b7adae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those functions, Google wants users to get on Duo, its dedicated
        video calling app launched in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fcc8b-aa26-4431-ac5e-c554b373f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are free, available for Android and iOS, and designed to simplify
        mobile messaging. Google says they''re "companion apps." (Google Hangouts
        lovers need not fret — the app will still stick around, but Google is gearing
        the service toward enterprise users.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdb450-8d28-4d4b-8ab0-30755fc05707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a more detailed look at what makes Allo great:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0dfa1-06f8-4375-bbd2-34b83c26d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allo knows what you might say</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0ec5a-417d-47aa-bed5-dfbfce134632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is calling Allo a "smart messaging app" because it learns
        from your conversations and suggests things for you to say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ceba4-b283-4f0b-b5ff-babce0a4c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggested responses pop up in text bubbles you can send by tapping.
        The recommendations are sufficient for the most part and can save users time,
        but are very basic and can feel a little impersonal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b1b54-2b95-438b-b2a0-d2ffa540588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent test chat, Allo suggested "Very good!" to a message
        that read "How are you?" The app also thought we might say "Haha," "Nice,"
        or "Yeah," after we received a message that said "Interesting." And when we
        got a picture message of a happy child, Allo suggested saying "Love that smile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ea796-a07b-4b43-99fe-9d2bf2f24dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Allo will learn if you prefer to say "haha" or "lol,"
        so the more you use the predictive feature, the better it will get at mimicking
        your speech style.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3913dd0-49ce-4115-a38c-1f0874e97bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s great for making plans</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3afde-4b2f-49e0-8ff6-7ea925811c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Google inside a chat is one of Allo''s best features. To do
        so, mention Google by typing "@Google" and words to search for — like things
        to do or places to eat. It''s a great way to make plans with other people
        without having to switch between apps or send screenshots of search results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ccdf8-64ad-49c8-ac75-78f57bd6931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also start a standalone chat with Google by messaging the
        Google Assistant account. It works just like Google but feels more like a
        conversation and less like a search and retrieval interaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59ac55-1ef7-4c1c-9a6a-438f99e49c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the Google Assistant inside of Allo is just like a
        chat bot — one of the much hyped trends on tech platforms this year. Facebook
        has made a huge push for this inside its own messaging service, Messenger,
        but requires you to know which bots you want to talk to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498edb89-b717-4943-a0b1-8d9a9355b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting Google Assistant at the heart of Allo makes a lot more sense.
        Most of us go to Google anyway to get an answer for something. It doesn''t
        require additional hunting for the right bot to get an answer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d20ed-bd2c-46a0-8fa3-0b7a9d553214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can set messages to be super private and to self destruct</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a9a40-8e2e-4120-a6e8-48f353db2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All messages sent through Allo are encrypted by Google''s servers,
        but using the "incognito chat" feature secures them at the device level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fdab9-54d8-4969-b0ca-4f500d96ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means only the sender and recipient can read the messages.
        Anyone who tries to intercept them will only see a jumble of characters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b3f3e-0cb0-4d07-8106-9d93c707c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "incognito chat" also has some other neat tricks: When someone
        sends you a message, Google will hide their name in the notification that
        pops up on your phone. There''s also a way to erase chat history by setting
        the expiration anywhere from five seconds to one week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334acc9f-3783-4a54-97f1-43a79cd42ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, each user can reset the expiration time for any of
        the messages, so be prepared to wrestle over those decisions depending on
        how secretive you want chats to be.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8bc82-1a89-4510-a880-19859ff74bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can doodle</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb46be-afb5-447f-aeb1-ba5ac8ed51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Snapchat, Allo lets you draw on photos before sending them
        to friends. There''s also a large selection of sticker packs that you can
        download to convey that precise feeling of dread or elation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c9d8e-deb1-45ed-8bbd-0b103b9d73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You can shout</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379aa794-8a82-4050-aa37-3f7b7c390b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Apple''s updated iMessage app with iOS 10, Allo will let you
        send messages to demonstrate more emotion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71eb240-073d-41ff-9ded-e6de39c11bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By holding your finger on the send button on the app, you can choose
        the font size of your message so that you can "shout." Think of it as an alternative
        to using all caps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc84657-3ffb-442d-a8b3-04ec06289abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Fox, Google''s VP of Communications Products, told CNNMoney
        last week that his team wants to help people express themselves fully.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348de454-41d1-4c17-9d5f-19fa5103561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple gives you a few more options though, like the ability to animate
        text to shrink or grow, depending on the desired sentiment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81a6df-fed5-4e93-a9f8-9dd88c491026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are no ads</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d60ce-0dd2-4264-8b13-2b3da5d41d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google won''t show you ads in Allo, but it will use the information
        you search for as part of your overall Google account. Allo won''t use anything
        you say in your conversations as a part of the data it uses to power ads,
        said Fox.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2356a0-8461-4606-acae-442b752a8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also go into "My Activity" on your Google account to see
        which interactions you''ve had with Google Assistant in the Allo app and delete
        them if you want.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2db4e-b5e6-4dc5-bc82-4657ba96540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c0623-cdab-4109-b7ec-d8ce2e7c9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like to Google things a lot while you''re chatting, and you
        have a lot of friends on iOS and Android, Allo could be a good option for
        you.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4385e0-cbe4-48f1-9547-0427cfb7a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started Allo''s roll-out on Wednesday in India and will
        continue to do so globally over the next few days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c22b61-6395-4458-8749-05a084bfce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smart response feature and Google Assistant bot only work in
        English right now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cc54c-5b59-47a2-9ce0-533af9f1edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:35:16.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/09/21/technology/google-allo-messaging-app/">Google
        launches Allo — a messaging app that''ll make Facebook jealous</a>"</em></p>'
  'House-probe-illegal-drug-trade-Bilibid':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-09-21T16:07:21.781+08:00
    'imagesource': 'jcr:1388bfd3-9bf0-4538-9da1-a55134c15c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9d6ead-6fb5-4d1e-be99-0b46c243ac8e'
    'lead': 'This is in exchange for his gang''s safety and special treatment, says
      a convicted kidnapper who took the witness stand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:41:32.086+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-05T13:41:32.531+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness: We were forced to sell drugs to fund De Lima campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80168f-2c0d-42bd-ae10-9a93a4c0ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A convicted kidnapper
        on Wednesday said his gang at the New Bilibid Prison was forced to sell drugs
        to fund the senatorial bid of then Justice Secretary Leila De Lima in the
        May 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8f6d8-561e-475d-9a4f-42d6b96925b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the second day of the House probe on the alleged illegal
        drug operations at the NBP, Noel Martinez said detained drug lord Jaybee Sebastian,
        an alleged financier of De Lima, called him into his office February 2013,
        asking him to provide a huge amount of money to fund De Lima''s campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1642-bc16-4c74-bfc1-5b304972b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil dito, sinabi ni</em> Jaybee <em>sa akin na kailangan
        ma-centralize ang bentahan ng droga sa Bilibid at ang mga pinuno ng bawat
        grupo o mga kumander ang kailangang mag-asikaso nito bilang tulong,</em>"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99c269-fa73-4af2-b1b7-d7f9df022f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, Jaybee said the sale of drugs at
        Bilibid needs to be centralized and the leader or commander of every group
        needs to take charge and help.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d932aa8-9e32-4db3-878b-74d3671900af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:41:32.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:41:32.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in exchange for the gang''s protection and special treatment,
        Martinez said.</p>'
