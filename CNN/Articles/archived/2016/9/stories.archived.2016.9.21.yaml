      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Directed
        by Kidlat Tahimik</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226199c-432c-498d-ae7b-f010a7bf2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidlat Tahimik’s “Perfumed Nightmare” (1977) stands as one of the
        most resilient masterpieces in Philippine cinema. Much like the character
        (written and played by the filmmaker himself) and the bamboo that is constantly
        alluded to in the film, the concerns still hold ground today —  neocolonialism,
        globalization, hypercapital —  but allegorized in such a whimsical, poignant
        and captivating way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db331d8d-c36c-468a-8e5f-4eb344dbc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:20:19.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T13:20:20.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main character, a jeepney driver who also happens to be president
        of a German-American rocket engineer’s fans club, leaves his rural town of
        Balian and heads West. There he encounters <em>escalators, bubblegum machines,
        supermarkets, rockets, chimneys</em>,<em> costumed cognoscenti and more</em>,
        a society of objects in italics, connoting progress, but for Kidlat soon turns
        into disillusionment and alienation. This is Third cinema at its critical
        and charming best, utilizing documentary and experimental approaches to weave
        a richly unique yet generous narrative form: tapestried sound (in Filipino
        and English, in and out of sync, diegetic and non-diegetic), non-professional
        cast, imaginative cinematography and editing, resourceful productive design,
        enchanting screenplay and visionary personal film direction. A small bamboo-gem,
        resilient and radiant as ever. — <strong>Yason Banal, film professor, UP Diliman</strong></p>'
