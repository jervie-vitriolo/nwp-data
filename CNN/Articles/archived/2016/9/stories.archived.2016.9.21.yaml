      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Little Las Vegas''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5c023-b20a-41c3-856c-a8e08badd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bilibid was more than a Roxas Boulevard.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4b6ee-cfa9-4f42-ab11-85caeab1974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magleo confirmed famous celebrities were invited to perform at the
        Bilibid, otherwise known to inmates as "Little Las Vegas."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e863c-ae43-4e9d-a505-78acfce9f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned local artists Freddie Aguilar, Sharon Cuneta, Mocha
        Girls, and Ethel Booba.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29efc4-c5d2-47c9-a38f-6e51648ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima hits SAF</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf72a6a-e677-47ff-ad9d-61eb301994e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colanggo said he personally talked to De Lima through a certain
        phone number.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce816a8f-5b4f-467f-a03c-092120e05eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Congresswoman Gwen Garcia tried dialing the number, she was
        surprised to see that the number is saved in her contacts list as De Lima''s.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ffd1f-c130-410d-8a90-afdb0c97ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried calling the number right after Colanggo made
        the reveal, but the line was constantly busy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55228a3b-518b-4f64-a7f2-b555e8368633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now out of reach as of press time.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0cbea-ac8f-4fde-ae4d-877e7b2ffa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Tuesday, De Lima condemned the “sheer indecency
        and foulness” of publicly disclosing her contact details and home address.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527354f0-6cad-4807-9560-0d316c4d9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of 8:00 p.m. tonight, I have been bombarded by text messages,
        numbering almost 2,000, and phone calls from unknown persons, threatening
        me, harassing me, calling me the vilest of names,” De Lima said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23688c9-03b7-4f0b-8a0f-0ca0c0dd82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have victimized me over and over again, and just when I thought
        I could not feel more betrayed, they have once again proven that I have underestimated
        their audacity and evilness,” she added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadf725-06d7-4f89-ad1a-21496041eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech Tuesday afternoon, De Lima dismissed all the
        witnesses'' claims against her.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eeb75b-39c9-4afd-9085-7f309b5f3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:06:16.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T14:06:17.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Special Action Force (SAF) personnel are intimidating
        and possibly torturing Bilibid prisoners to fabricate testimonies against
        her.</p>'
