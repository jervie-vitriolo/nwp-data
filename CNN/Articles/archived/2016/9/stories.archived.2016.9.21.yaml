    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d73d1-6fa0-4f85-bbd3-93ac573a9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:59:36.802+08:00
      'mgnl:createdBy': 'cnnproducer'
