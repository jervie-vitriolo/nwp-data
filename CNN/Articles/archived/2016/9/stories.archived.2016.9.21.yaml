      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars company, which makes Skittles, won praise Tuesday for its
        response to a tweet from Donald Trump Jr. that dragged its signature colorful
        candies into the political fray.</p>'
