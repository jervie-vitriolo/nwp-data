      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/09/17/UAAP-Mens-Basketball-UP-UST.html">Related:
        Jett Manuel admits Fighting Maroons still struggling to find groove</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
