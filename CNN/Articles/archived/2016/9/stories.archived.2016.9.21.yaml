      'mgnl:type': 'text'
      'text': '<p>The Maroons hope to build on their maiden win in Season 79 when
        they go up against the FEU Tamaraws on September 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60191a27-efe3-4bd2-be57-faaaeafadde3'
