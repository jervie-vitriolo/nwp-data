  'china-to-return-underwater-drone-to-united-states':
    'author': 'Karl de Vries, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-18T08:20:56.082+08:00
    'imagesource': 'jcr:c5497c32-818f-4eb5-a99f-121ebf06ccf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14bd095e-7a0f-4cb9-9e84-8623af550e9a'
    'lead': 'China has agreed to return the U.S. underwater drone that it seized in
      international waters earlier this week, the Pentagon said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:57:26.726+08:00
