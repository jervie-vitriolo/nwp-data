      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Curtis and Erwan Heussaff may be set to tie the knot soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a410a-483f-4f74-be08-8f6e238eeff3'
