  'suicide-bomber-kills-more-than-40-in-yemen':
    'author': 'Hakim Almasmari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-18T17:48:09.812+08:00
    'imagesource': 'jcr:b0cb02b4-c5c5-4299-a161-df62c9a39d02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d069ee3-1c30-4977-a899-f388a979b0b6'
    'lead': 'A suicide attack in the southern Yemeni city of Aden on Sunday killed
      at least 41 soldiers and injured others, two Yemeni senior security officials
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T10:55:15.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T10:57:25.387+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bomber kills more than 40 in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733c4c1-4f28-4855-a820-70d2517c2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanaa, Yemen (CNN) â€”</strong> A suicide attack in the southern
        Yemeni city of Aden on Sunday killed at least 41 soldiers and injured others,
        two Yemeni senior security officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da786b7-f071-4055-992c-f2f732f308a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency trucks flooded the area of the attack and streets were
        closed down by military forces. The injured soldiers were taken to four hospitals
        in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c6166-f141-48ac-b173-47691a1d483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicide bomber attacked Al Solban military base as soldiers
        were lining up to receive their salaries. The officials told CNN the attacker
        was able to enter the base dressed as a soldier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81c281-afae-4698-bc30-45a128a8f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 10, at least 48 soldiers were killed in an ISIS attack
        on the same camp, targeting soldiers queuing up to get their salaries, according
        to the official news agency Saba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee85161-110d-4954-bd51-dcfa55b997ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden is the de-facto capital of the UN-recognized and Saudi-backed
        government of Yemen. The actual capital, Sanaa, has been under the control
        of Houthi rebels since last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0a457-274f-4e16-be04-4d2496608cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been wracked by warfare and has become a proxy battleground
        for Saudi Arabia and Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c8657-39c7-4174-a036-2a32b06a3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s minority Houthis, who are Shiite, rebelled last year against
        the Sunni-led government of President Abdu Rabu Mansour Hadi, backed by Saudi
        Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ed168-8e5d-44cc-8eb9-2147fb5264ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spurred the Saudi-led coalition to launch airstrikes in support
        of Hadi against rebel targets in Yemen In March of 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4cb04-3d0b-4720-8ca2-26140357ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has called the conflict a "humanitarian catastrophe"
        that has killed about 10,000 people in Yemen and left millions in need of
        aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47546ca-c42d-422b-82dd-9cfc2f279f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces and the Saudi-led coalition also have fought against
        the Al Qaeda branch in Yemen (AQAP) and ISIS, both of which are anti-government
        Sunni terror groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a57a9-5c75-493e-870d-e13071c8f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T10:55:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T10:57:25.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/12/18/middleeast/yemen-suicide-bombing/index.html?adkey=bn">
        "Suicide bomber kills more than 40 in Yemen."</a></em></p>'
  'Indonesia-plane-crash':
    'author': 'Kathy Quiano and Joe Sterling'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-12-18T15:12:19.808+08:00
    'imagesource': 'jcr:b0cb02b4-c5c5-4299-a161-df62c9a39d02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66867823-55c0-4ca3-9f2b-b4fbbe97d234'
    'lead': ' At least 12 people on board an Indonesian military aircraft were killed
      Sunday morning when the plane crashed into a mountain in the eastern section
      of the country, the Indonesian military said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:03:13.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T11:03:17.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T11:03:16.542+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian plane crash kills at least 12

      '
    'updated': 2016-12-19T09:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f1b8c-2fb5-410e-9d5b-f7aa2698dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” At least 12 people on board an Indonesian military aircraft
        were killed Sunday morning when the plane crashed into a mountain in the eastern
        section of the country, the Indonesian military said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa64618-3151-499d-aa48-c28b8449d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hercules C-130 took off from Timika at 5:35 a.m. local time
        and was expected to land in Wamena at 6:13 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf057726-f806-421f-bca6-2a722b728ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities saw the plane was ready to land at 6:08 a.m. but lost
        contact with it a minute later. By 8:40 a.m., military personnel had found
        the aircraft in the Lisuwa mountain area of Papua province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de936a63-82d5-43a2-89ea-0bd8d17e944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crashes</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709f46b-ad13-42dd-9901-4badd3e32c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, another C-130 military transport plane crashed. The
        accident took place in Medan, on the island of Sumatra, minutes after takeoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a2fc0-c978-46c2-830a-4fc34d15fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed numbered 135 people, 122 military personnel and family
        members on board and 13 people on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fce6d0-f32e-48f6-856f-1f11f23c6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2014, AirAsia Flight 8501 crashed as it flew from the
        Indonesian city of Surabaya to Singapore, crashing into the Java Sea after
        stalling following a sudden ascent. All 162 people on board died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fd4f8-ff84-466a-9e78-7de46a3dd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:03:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:03:17.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/12/17/asia/indonesia-plane-crash/index.html">"Indonesian
        plane crash kills at least 12."</a></em></p>'
  'rodrigo-duterte-peace-christmas':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Pres. Rodrigo Duterte says that his one wish for Christmas
      is peace. He also asks that the Abu Sayyaf Group "take a vacation."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
