      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> The Department
        of Social Welfare and Development (DSWD) urges the public to give donations
        to street children through the department or local government units (LGU)
        this holiday season instead of on the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b70cc8-52d0-4668-b800-3d025f1a27bc'
