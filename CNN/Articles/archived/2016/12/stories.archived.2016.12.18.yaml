      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department is also set to reactivate and enhance
        the activity centers for children in barangays by the start of the 2017 to
        keep them off the streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4426b6-dbc2-436c-88ee-237123d49d1f'
