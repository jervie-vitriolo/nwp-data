      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these street children is 11-year-old "Samantha" - not her
        real name. She considers the busy streets of Mandaluyong her second home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf3ae8-46c8-4f9a-ba4c-1492dfd22e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night, she and her friends navigate these streets to earn
        money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275442e7-6391-4b1b-ba22-83972f8dcefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, they knock on the windows of cars stopped at the traffic
        light to sell sampaguita necklaces for â‚±10 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad326f8-8ed5-4883-a522-405bd1b4f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas season, Samantha and her friends are excited. Bearing
        their improvised musical instruments, the children sing their favorite Christmas
        carols for motorists</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1640602-00ba-48be-9eb8-0e6b46d013e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they do this to collect more money for their families for
        the holiday festivities, adding they are not afraid and that they are used
        to cars whizzing by them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44324ba-52d2-449f-a478-813cdd2f97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first night caroling, a number of car and jeepney passengers
        have already given them some coins which they received with smiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea49c0e-b26d-4af9-9051-c7695a9f1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD says giving alms to street children is not prohibited and
        they highly discourage it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a2034-7dd6-4d49-b8c7-4d4f464a8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ina Silverio, DSWD media officer, said "Generally kasi dini-discourage
        natin yung mga kababayan natin na magbigay sa kanila ng limos kasi nasasanay
        sila. So they think it''s a good thing na they get money from passers-by or
        from car owners na pag kumatok sila don."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe7592-8983-42cf-9ca7-08e55ad0ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We generally discourage giving alms to children on
        the street because they get used to it. The children think it''s a good thing
        to get money from passers-by or from car owners.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff9d99-b89b-4604-991f-8883ea9a8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 200,000 street children in the Philippines, most
        of them are in the busiest cities in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17719cf4-c8d7-4065-88bf-07a872de294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD says one of its first projects for 2017 is to reactivate&nbsp;
        safe spaces for children in barangays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8d7cf-3491-44b5-aa07-c23b50fd6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverio says, "This 2017, isa sa mga thrust ni Secretary Taguiwalo
        is to reactivate the services, activity centers for children. These are activity
        centers which are based in the barangays all over the National Capital Region.
        Yung mga activity centers na ito sana they will become better-equipped para
        maentertain yung mga bata. Pwede sila doon mag-aral, matuto, magbasa."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e67a6-bdcf-4da6-a40a-aba94029fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This 2017, one of the things that Secretary (Judy)
        Taguiwalo wants to do is reactivate the services, activity centers for children.
        These are activity centers which are based in barangays all over the National
        Capital region. We hope these activity centers will become better-equipped
        so that children will be entertained. There, they can study, learn, and read.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea9137-af0c-46c1-8966-4677f2873b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:33:20.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:33:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD encourages the public to course their donations through
        the department, local government units, or groups that regularly organize
        outreach activities for the children.</p>'
  'anne-frank-arrest-might-not-have-stemmed-from-betrayal':
    'author': 'Madison Park, CNN'
    'caption': 'New research suggests that betrayal may not have been the cause of
      the discovery of the secret annex where Anne Frank and seven other people hid
      during World War II.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-12-18T11:24:09.087+08:00
    'imagesource': 'jcr:d2a20270-214a-4ae2-9f98-280b441d2cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a030d8bf-476c-46a4-b6ea-d2a8f686b4ef'
    'lead': 'The familiar story is that the police had been tipped off by an anonymous
      caller in a clear case of betrayal leading to the arrests on August 4, 1944.
      But new research at the Anne Frank House re-evaluates that assumption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:41:47.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T11:41:51.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-12T11:41:50.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Frank''s arrest might not have stemmed from betrayal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4915a-2b44-4c4a-9b27-6d8b87adb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong> Who betrayed Anne Frank?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae754ae-334c-46cc-9c14-7d66d35db833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a mystery that persists more than 70 years after police came
        to the Amsterdam building where Anne Frank and seven other inhabitants of
        the secret annex had been hiding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3885318-b909-4285-a4ad-78a0fc14f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiar story is that the police had been tipped off by an
        anonymous caller in a clear case of betrayal leading to the arrests on August
        4, 1944.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965fdb0-626a-40a3-a4d2-642369b8a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new research at the Anne Frank House re-evaluates that assumption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab67e0-f84b-4390-9623-07b8c8de35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the Sicherheitsdienst or SD (German Security Service) didn''t
        come to hunt for Jews that day, but inadvertently found the two families in
        hiding while investigating another matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d5e58-b71f-46f9-b946-79fabc0c3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researcher wrote: "In this new study, the Anne Frank House has
        not focused on the betrayal but on the raid itself: why did this raid take
        place, based on what information, and from where did this information originate?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431cdcf-3026-4826-8189-544119db3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been illegal work and fraud with ration coupons taking
        place in the building, the study found. Two salesmen who worked in the building
        had been arrested for dealing in ration coupons. They worked for a company
        that dealt with raw materials for the food industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d788e-d9a0-426f-8186-d4e7d62b252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 1944, Frank referred to the pair''s arrest in her diary,
        writing that the pair had "been caught, so we have no coupons." This suggested
        that the inhabitants of the annex had gotten at least some of their rations
        from those two salesmen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dac1c7-279f-4226-bc4d-6570fc3a5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A company where people were working illegally and two sales representatives
        were arrested for dealing in ration coupons obviously ran the risk of attracting
        the attention of the authorities," wrote Gertjan Broek, researcher at the
        Anne Frank House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5258ad-30e3-4c23-9ec6-75e6e3665b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests that this illegal work may have brought police
        over and that they discovered the annex and the people inside by chance. While
        it doesn''t refute the possibility of betrayal, the study suggests a new theory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a47730-c5b0-4488-b286-de8fb2c3407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other questions about the raid</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739f0f5-0d63-4280-a4f0-a1e6c96ac543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also raises the following points:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca997f-a878-49e6-af75-2b7e3d3ce1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary roles of least two of the three policemen known to have
        been involved in the arrests were not to search for and arrest Jews. One worked
        on cash and jewelry thefts. Another worked in a division tasked to crack down
        on economic crimes and the illegal distribution of ration coupons and meat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd05401-98b5-4998-ad5a-03f97c2f528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone number used to call the Sicherheitsdienst was not listed.
        Most private use of telephone lines had been cut off during wartime. "This
        creates a real possibility that the call, if it actually took place, came
        from another government agency," the study says. It took more than two hours
        when the police arrived and departed, which is "longer than necessary for
        rounding up betrayed Jews in hiding," according to the research. During that
        raid, two other people came and left the building without any trouble while
        the authorities were there. "If the authorities came specifically to arrest
        the people in hiding it seems unlikely they would have let anyone get away."
        None of the people suspected of betraying the people in the annex have ever
        been charged as there has never been enough evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182420a3-a5ab-4fa6-9344-b12fdf09941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding clues and new leads</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75813cd-6fc7-4516-9c02-5bfc2d210191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their arrest, the eight were sent Camp Westerbork, then to
        the Auschwitz-Birkenau concentration camp. Anne and her older sister Margot
        were then sent away to work as slave labor at the Bergen-Belsen camp in Germany.
        The sisters died there in 1945 of typhus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7d0f9-2b5b-4f4c-850b-08bb93499b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the eight people in the annex, only her father, Otto Frank survived.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285349f-703a-494e-9b76-13757bde836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convinced, as seen through letters written in 1945, that
        they had been betrayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fcaab-c6ee-440a-9ede-c22da929cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anne Frank House said it had looked into this matter because
        of its interest in "telling Anne Frank''s story as completely as possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4f8eb-6a4e-4063-a0ef-010e492d258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite decades of research, betrayal as a point of departure has
        delivered nothing conclusive," said Ronald Leopold, executive director of
        the Anne Frank House in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31cb99-78bf-4888-b416-aaa97a4dbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Anne Frank House''s new investigation does not refute the possibility
        that the people in hiding were betrayed, but illustrates that other scenarios
        should also be considered. Hopefully more researchers will see reason to follow
        up new leads."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b29b7-16aa-493e-b978-9acb2e883fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:41:47.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T11:41:51.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/12/17/europe/anne-frank-betrayal-arrest/index.html">"Anne
        Frank''s arrest might not have stemmed from betrayal."</a></em></p>'
  'duterte-shoots-down-united-nations-rapporteur-counterproposal':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-12-18T12:24:40.519+08:00
    'imagesource': 'jcr:74d99b01-7847-4a7a-a24e-e770053538c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672e4a8c-3470-460c-b563-84bd60655796'
    'lead': 'Both parties say they are not giving in on which terms should be followed
      in the conduct of the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:45:10.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-12T11:45:14.087+08:00
