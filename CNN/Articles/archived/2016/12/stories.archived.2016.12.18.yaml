        Support from fans of the couple has poured in for the two.</p>'
  'Pampanga-giant-lantern-festival-2016':
    'author': 'Nicolette Henson, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-12-18T12:49:22.353+08:00
    'imagesource': 'jcr:d87171c5-bf7d-44e9-92e9-f7ff6578be7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fadb205-4dd1-4378-a337-815dd39f6b10'
    'lead': 'With just a few days before Christmas, local and foreign tourists flocked
      to the City of San Fernando, Pampanga to watch the Giant Lantern Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:30:07.287+08:00
