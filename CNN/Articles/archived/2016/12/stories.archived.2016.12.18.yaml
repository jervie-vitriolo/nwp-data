    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says China will return underwater drone; Trump slams Beijing over
      incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19252f-d14a-48b3-8de8-33ecd0488cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> â€” China has agreed to return the
        U.S. underwater drone that it seized in international waters earlier this
        week, the Pentagon said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a9e73-9249-448d-9490-5cb1fad356c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have registered our objection to China''s unlawful seizure of
        a U.S. unmanned underwater vehicle operating in international waters in the
        South China Sea. Through direct engagement with Chinese authorities, we have
        secured an understanding that the Chinese will return the UUV to the United
        States," Pentagon spokesman Peter Cook said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c282e-6e6e-450a-a035-95d1457c7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details were not immediately available on when or how it may be
        returned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c7f0f-7937-4261-a71c-11d380ed506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, China''s defense ministry said Chinese authorities
        had decided to return it, but criticized the U.S. for having "hyped up" the
        issue. President-elect Donald Trump weighed in on the incident, calling China''s
        action "unprecedented."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348a511-7b03-4add-b5a5-ef34f8c29421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon confirming that the device was a U.S. underwater drone, the
        Chinese side decided to transfer it to the US side in an appropriate manner,"
        Chinese Defense Ministry spokesman Sr. Col. Yang Yujun said. "China and the
        United States have been communicating about this process. It is inappropriate
        â€“ and unhelpful for a resolution â€“ that the U.S. has unilaterally hyped up
        the issue. We express our regret over that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b675a9d-151c-4da4-9746-0b4be4059bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the U.S. "has been frequently deploying
        ships and aircraft to conduct close-in surveillance and military surveys in
        waters facing China. China firmly opposes such acts and demands the U.S. cease
        such activities. China will stay alert over relevant U.S. activities and will
        take necessary measures to counter them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf20a7f-c0df-4c95-b95d-41df61202c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message left with the State Department was not returned Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e3de-092b-4ff7-9af3-eaa3d06e8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning, Trump tweeted, "China steals United States Navy
        research drone in international waters â€“ rips it out of water and takes it
        to China in unprecedented act."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd674ba4-0f6b-487d-bdc4-915def7bc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially tweeted that it was an "unpresidented" act, leading
        him to delete the message and retweet it with the correct spelling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2e243-84ba-4961-9d07-b08a73449796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incident in international waters</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ed654-3335-4fbf-861c-81378deaf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, the latest encounter in international waters in the
        South China Sea region, occurred earlier this week about 100 miles off the
        Philippine port at Subic Bay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d667b-1ead-4740-98c2-fc6834e9d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USNS Bowditch had stopped in the water to pick up two underwater
        drones. At that point, a Chinese naval ship that had been shadowing the Bowditch
        put a small boat into the water. That small boat came up alongside and the
        Chinese crew took one of the drones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718889ac-8ec8-4c37-a078-d0f91bee73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. got no answer from the Chinese on the radio when it said
        the drone was American property, a U.S. defense official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625cbf7-c17d-48c3-9150-0be3e0d03286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they turned away, the Chinese did come up on the radio and indicated
        they were returning to their own operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff9f47-05b9-4ede-a56e-14e70cdee499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oceanographic research vessels are often followed in the water
        under the assumption they are spying. In this case, however, the drone was
        simply measuring ocean conditions, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73862eb-c8b0-4247-9855-b18383de2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook earlier in the week said said China had "unlawfully seized"
        the drone, calling for its immediate return.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d35a93-e182-4fbc-b2b8-1a3ba0e20732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s unclear what the motivation was for the Chinese,
        the seizing of the drone comes on the heels of other provocative incidents
        that have happened since Trump received a congratulatory call from Taiwan''s
        President, a violation of the U.S.''s agreement with China''s "One China policy."
        China publicly voiced its disapproval of that incident and contacted the White
        House at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a447059-2038-4717-bfc3-4a80236ac4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:57:26.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-12T16:23:40.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Jiang, Barbara Starr, Ryan Browne, and Matt Rivers
        contributed to this report.</em></p>'
